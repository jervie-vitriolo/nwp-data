      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d174d-a2cd-40fc-b998-16b7b24e33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fluorescent foliage may no longer be the stuff of science fiction,
        as scientists have found a way to grow glow-in-the-dark plants, which radiate
        and maintain a mysterious green gleam for their whole life cycle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb58af-06c0-4cec-ada2-5d2a4877f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d62913-d66c-4344-b1fc-4a12f32af4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bioluminescence -- the emission of light by an organism -- occurs
        in a wide range of animals and microorganisms, including some fungi, insects,
        fish, marine invertebrates and bacteria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7157fc-3e27-4559-bba8-5a4420adf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac16d4f-3de3-4121-9484-571448608532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most famous examples of the phenomena include the flickering
        of fireflies, or the crashing of electric blue waves in tropical seas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c3528-8af3-4345-ad69-0719930093c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b8368-9e98-4ac0-9f43-a14380b938df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After discovering that the bioluminescence found in some mushrooms
        was metabolically similar to some of the natural processes found in plants,
        scientists were able transfer DNA sequences into tobacco plants, causing them
        to give off a bright green glow. Researchers found that this glow lasted for
        the whole of the plant''s life cycle, from seedling to maturity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7689e-d162-4afa-aed8-a5a92fcd3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690a307-78b5-4206-beb7-ef14c2892ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We show that you can transfer four genes from these glowing mushrooms
        into the plants -- and wire them into plant metabolisms -- so that the plants
        start to glow in the dark," Karen Sarkisyan, one of the lead authors of a
        study published in the journal Nature Biotechnology on Monday, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a145983-70da-47be-bbad-4652c05c035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389262c9-fb36-43e0-9aac-d7375139546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other luminescence technologies, he told CNN, the team''s
        recent discovery would allow plants to glow in the dark without having to
        use external chemicals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5df556-fcf7-4b4d-a0b9-982b612be407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8cf677-1b30-4b40-ae89-3450baad5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology could be used for a variety of purposes, including
        the creation of decorative glowing plants and flowers, researchers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60575a-6902-4228-ac3e-c593c3711461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d78d0e-39a5-4fc8-a1d6-a68c1c98a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light radiating from the plants could also be used to study their
        inner workings -- researchers noticed flickering patterns and waves of light
        in the organisms, revealing plant behavior not usually seen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f986f7-7a33-406f-93a6-6b3db6e8d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac428ee5-6bf1-4029-a2a2-fca8e72cdf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bioluminescence occurs across the natural world, Sarkisyan
        told CNN that plants have not previously exhibited the phenomena.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142626d-7e7c-4584-a5d0-673c05bb7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e245919-edd9-41bf-8155-bb0b87ecef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to overlook plants, we tend to not appreciate how complex
        or how alive they are. They send a lot of different signals, they integrate
        and make a lot of developmental decisions, and we don''t really appreciate
        them," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e34d6-e300-45df-a789-bc33bf23208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94487bb-6d5c-4fba-a783-835cb4fcdb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making them glow somehow builds a new relationship with the plants,
        and you can appreciate much easier how alive they are," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160be3ae-2a9e-4edf-858e-d80f7bc104a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3eb95-b6b0-4dad-9bf3-3159bfd15ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaborative research, the scientists say they have been able
        to create plants that glow "ten-fold" brighter, without harming the foliage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a64ae2b-12f6-445a-b862-1562e4a3ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7dc4a-4667-4607-8f80-023b154fcdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that other plants -- including petunias, roses and periwinkles
        -- could be adapted to make them glow, and that in future, plants could even
        be adapted to change their color, brightness, or even to respond to their
        surroundings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677e812-7a5f-4d4f-9fd3-d4bacc9f3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:06:15.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:11:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/27/world/glowing-plants-intl-scli-scn/index.html"><em>
        "Scientists create glow-in-the-dark plants"&nbsp;</em></a></p>'
