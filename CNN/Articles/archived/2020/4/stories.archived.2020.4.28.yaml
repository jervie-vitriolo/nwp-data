      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d60849-3d22-4abc-8498-9c8e532f8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has no way of independently verifying the authenticity of the
        letter and has reported conflicting beliefs by various government officials
        on Kim''s health condition in the past week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e7a9a-f1d3-4cc0-8abd-f7b7c4e7cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9e109-150a-42f6-84ff-67ebc79d6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was dated April 27, 2020, KCNA reported, as speculation
        mounted over Kim''s health after he missed the celebration of his grandfather''s
        birthday on April 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c9776-e1eb-4b15-877b-b835e8c92695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bcf759-4d17-4c8d-ade8-47dc7519fba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter addressed to Ramaphosa, the North Korean leader expressed
        his certainty that the two nations'' friendship would unendingly expand and
        develop, in addition to referencing Freedom Day, a public holiday celebrated
        in South Africa on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073bc1ee-7313-442f-8636-dd8a9ecbade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd74bb-5509-43c7-83f7-015a6e197ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, South Korean presidential adviser Moon Chung-in told
        CNN that the North Korean leader was "alive and well" despite speculation
        about his wellbeing. The adviser to South Korean President Moon Jae-in said
        Kim had been staying in the Wonsan area on the country''s east coast since
        April 13, adding: "No suspicious movements have so far been detected."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb21be-cf3a-48d0-b86a-7fb0c3dd39f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8516ebd-6207-4669-b87f-e9b3882426fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A website specializing in North Korean affairs published satellite
        images on Saturday that researchers said showed a train, "probably belonging
        to Kim Jong Un," which had been parked at a railway station serving Kim''s
        luxurious Wonsan compound on the country''s eastern coast since at least April
        21.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f871eee-dba8-43e9-9d60-dedc03c1afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c6049-1beb-42de-a654-29f669b623cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 38 North, Kim''s luxurious Wonsan complex includes
        leisure facilities such as nine large guesthouses, a recreation center, a
        protected port, a shooting range, a recreation building, a covered dock, and
        a small runway converted in 2019 into a horse-riding track.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4625d46-ab28-4f16-ba8c-e0be23603963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f23d5f-1d47-4d22-8af4-1547eb6acdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a US official with direct knowledge told CNN the US was
        monitoring intelligence suggesting that Kim was in grave danger after surgery.
        Another US official told CNN on Monday that the concerns about Kim''s health
        were credible, but the severity was hard to assess.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43acf5b-3ba4-4e32-8725-0f595deb552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307c3ad-3c63-44f7-bd55-232e6fdf6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed a report by Daily NK, an online newspaper based in South
        Korea that focuses on North Korea, that Kim reportedly received a cardiovascular
        procedure because of "excessive smoking, obesity, and overwork." The news
        outlet said the leader was receiving treatment in a villa in Hyangsan County,
        north of Pyongyang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d29d6-362f-4385-b862-9f7de30dff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d17ffd-ce4d-495f-9b28-858a9c712db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After assessing that Kim''s condition had improved, most of the
        medical team treating him returned to Pyongyang on April 19 while some of
        them remained to oversee his recovery, according to the news site. CNN was
        unable to independently confirm the report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b263d-73c1-4aea-8988-583c8ae27a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7b61a-915d-44c8-b400-5b7b3ab394d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth notice in the country''s state media of routine
        state duties carried out by Kim since April 12 when reports first surfaced
        that Kim may be unwell.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8d808-f252-49be-bce2-fd801e8738e3'
      'mgnl:activationStatus': true
