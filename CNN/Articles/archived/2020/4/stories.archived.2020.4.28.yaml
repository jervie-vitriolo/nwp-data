      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) â€”</strong> President
        Rodrigo Duterte dangled a new reward to Filipino inventors as government searches
        for a local suppler of medical respirators for COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef9101-77fa-45d5-a0f1-f7df9c7e6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9a8ec-b328-470c-8880-9bfb1f793023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, Jr. announced Tuesday that
        Duterte has approved a â‚±20-million bounty to any Filipino who can produce
        locally-made respirators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac1753-2367-4d7b-b359-a4e30366ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b154d023-c655-4e03-876c-0116a46849b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagbigay ng pabuya ang ating Presidente, â‚±20 milyon para sa
        sinumang Pilipino na makakabuo ng local respirator na ang sabi niya, dapat
        naman</em>, ''could outlast the life of the patient'' [The President offered
        â‚±20 million to any Filipino who can put together a local respirator which
        he says could outlast the life of the patient]," Roque said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041a280-85cc-4dde-8e4f-4bb924973e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c05a7b-2ebf-4bb4-8431-5e0b56e1040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities factor in the availability of hospital beds and
        equipment in assessing whether an area must be placed under strict quarantine,
        as these capture the health sector''s capacity to handle a potential increase
        in infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baaf981-b390-49ea-959c-4ae1800c6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5127b59d-8c63-458c-8f86-35b981d5f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data show that there are 1,319 mechanical ventilators, also
        called respirators, in the country. Of these, 989 units are available for
        use nationwide to assist patients who face difficulty in breathing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcfb39-bb7a-4058-9ad2-a658afba284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5cd45-b8af-4547-bab4-795c30051379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the President also raised the stakes and offered a <a
        href="https://www.cnnphilippines.com/news/2020/4/24/duterte-reward-money-coronavirus-vaccine.html">â‚±50-million
        reward</a>&nbsp;for any resident who can concoct a vaccine against COVID-19,
        even saying that he could jack up the prize money to â‚±100 million if he is
        pleased with the result. Initially, that reward was just at â‚±10 million, which
        he coupled with a pledge of a "substantial" grant to the laboratories of the
        University of the Philippines and the Philippine General Hospital to boost
        research and development for a cure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6533bb-c2ad-413c-a7f5-b2f69065d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
