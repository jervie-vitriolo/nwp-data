      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> â€“ An additional
        209 Filipinos abroad have contracted COVID-19, the largest single-day increase
        for the past month, the Foreign Affairs Department said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33351615-c9de-49b5-9022-c74bbbe06737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:47:42.174+08:00
