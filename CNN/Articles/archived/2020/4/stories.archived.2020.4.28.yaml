    'title': 'Olympics could be canceled if coronavirus persists next year, says Tokyo
      2020 president'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c738c-dbd2-424d-90f7-b59f0894676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:08:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The Olympics could be canceled if the Covid-19 pandemic
        continues into next year, according to the Tokyo 2020 president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2b8b4-c659-449b-9f02-f4e3b3989305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:08:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eaa33e-0d41-4d8f-a984-2784f0c537a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:08:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games are scheduled to start from July 23, 2021, having already
        been postponed a year amid the virus outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1fa84-0b99-4527-93be-caa4d2f5924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:08:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0e6b4-f56a-4b1e-af7c-2ed96a793ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:08:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the strongest statement on canceling the Olympics
        and Paralympics from organizers, who have routinely said they are focusing
        on plans to hold the Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ee4bc-3166-4b28-9706-c8c911078054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:08:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177c87b-5dac-43d7-b8a5-5770561cae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:09:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in an interview with Nikkan Sports about another postponement
        of the event if the virus is ongoing, Tokyo 2020 President Yoshiro Mori said:
        "No. It will be canceled then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be16c13-7dd4-4fa5-b0fb-07378182b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:09:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7281ec8-5e1b-4638-a91c-3b8e5b4c1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:09:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympics were canceled in the past for problems like war. We
        are fighting against an invisible enemy now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92a08d-2172-483a-bad5-a67b795d8bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:09:01.632+08:00
