    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Delfin-Lorenzana',
      'Filemon-Santos-Jr', 'Huang-Xillian', 'Carrimycin']
    'template': '1'
    'title': 'Lorenzana: AFP chief did not do anything wrong seeking Chinese envoy''s
      help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67192fdb-e7f0-4b57-9828-dbc820ce1842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> â€” The
        country''s defense chief said the head of the Armed Forces of the Philippines
        did not commit any wrongdoing when he sent a letter to the Chinese ambassador
        seeking assistance to procure COVID-19 medicine and help the government''s
        fight against the deadly virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4f054-5810-4f97-8658-fd1a336aecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Tuesday, Defense Secretary Delfin Lorenzana
        said he saw "nothing wrong" when General Filemon Santos Jr, wrote Ambassador
        Huang Xillian to procure Carrimycin â€” "a cure for COVID, available only in
        China, for his friends who are infected with COVID19."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda4f7f-5d6c-4ac2-84e4-513269008065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Gen. Santos withdrew his request upon learning that our FDA
        has not approved the drug for use in the Philippines," said Lorenzana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a354c1-44f6-4959-88cf-22fcd202e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is wrong with wanting to help those infected with COVID?"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8af8b-11cd-4f9f-8671-6bd72896cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement during Tuesday''s Laging Handa briefing,
        Lorenzana said Santos admitted sending the letter to Huang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b6250f-3e7a-4767-bfdd-04f5fbe6043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman siguro</em> very improper<em> yung ginawa niya,
        wala lang sa lugar,"</em> the DND head said, adding the letter should have
        been coursed through the Food and Drug Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5909e-ab01-45f8-b9ef-4d30cdde975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What he did doesn''t seem to be very improper, it
        just wasn''t done correctly.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9eef82-16cb-4455-bc46-0c0ec3debc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos tested positive for COVID-19 in March and Lorenzana said
        this could have factored in the decision for the letter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abbb12-909d-475c-bc2a-b130c5e4b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siya ay nainfect ng</em> deadly virus <em>at yung</em> spectre
        <em>ng pagkamatay ay nandiyan,"</em> he pointed out. "He suffered anguish
        and distress... <em>Kaya yun ang nagbunsod kay</em> General Santos <em>na
        idaan ang kanyang</em> request through the Chinese ambassador."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae13d1c-e6c9-4f79-942b-4df9f063ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was infected with the deadly virus and the spectre
        of death was present. He suffered anguish and distress... That''s what pushed
        General Santos to send his request through the Chinese ambassador.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f13f11-17ad-43ff-aad6-45ff484afc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Lorenzana said they would let the issue go.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d0dd0-61ac-486e-94df-92d937994924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>ang sabi ko naman, inamin na niya yung pagkakamali niya,
        sa</em> statement <em>ko, wala naman siyang kasalanan na nag-violate ng</em>
        regulation or imperiled our national security," he said. "We will let the
        matter rest <em>na kasi</em> he already admitted and he explained to me the
        reason why he did it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c5d98-be64-4056-9308-6312e157555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I said in my statement, he admitted his mistake,
        he didn''t do anything wrong or imperiled our national security. We will let
        the matter rest because he has admitted it and explained to me the reason
        why he did it]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663d85f-c6a2-449a-a52f-765bc9869fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines Monday, Santos said , "It might
        help others, who were similarly infected with the virus, to also benefit from
        his lessons. By communicating with authority, we might get a competent advise
        that would either validate or negate my experience with the medicine. We will
        also know if said medicine is being used in China"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c4c1f-2b51-4e90-999e-f8b34b160a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:25:40.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not see any conflict of interest," said AFP Spokesperson
        BGen Edgard Arevalo. "This is about medicine that the AFP chief feels can
        save peopleâ€™s lives. That is more compelling."</p>'
