      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10 a.m.</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754aec3-2785-4f33-a284-ecac0222af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenz Cabrera, a food delivery rider, is off to pick up his fifth
        delivery of the day. His seventh month on the job was greeted by a quarantine,
        but it does not dampen his spirits.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6878c-8704-4fe4-b9b4-5855da97de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œEvery week pumi-pick ako ng shift na gusto ko, kasi pwede ka pumili
        kung anong oras at araw mo lang gusto magtrabaho,â€ he says. All around Pasay,
        he picks up requests for orders and delivers them to households rendered restless
        by the lockdown and availing of free delivery promos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca6641-4e77-4f20-85dc-bad39ecbaab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSobrang daming orders lalo na sa lunch at dinner time,â€ he adds,
        â€œtapos after ng shift ko ni-re-remit ko â€˜yung na-collect kong cash sa nearest
        remittance center.â€</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d86a6f-9de2-4297-b1ae-8d8a324f0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quarantine, his food delivery company opted to provide their
        salaries weekly. â€œMalaking tulong sa aming mga riders â€˜yung ginawa [nila]
        na â€˜yun,â€ he says. Even before the quarantine, he also has the liberty to
        choose his own shift. â€œKahit na hindi ka duty ng 8 hours, basta masipag ka,
        maganda ang kikitain. At dahil doon nabibili ko â€˜yung mga kailangan sa bahay
        at nakakatulong ako sa pamilya ko,â€ he adds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d599b6c-2c42-4f32-b497-2c6269d1a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traffic may have cleared up to facilitate deliveries, riders
        like Cabrera donâ€™t exactly have it easy. â€œMahirap lang is â€˜yung mga saradong
        daanan at ayaw magpapasok, tumatagal ang deliver â€¦ Kaya umiikot kami kahit
        malayo para lang madala â€˜yung foods.â€</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbdaa7-8085-4934-8326-76d3af5d1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In compliance with curfew periods, Cabrera rides home by 6 p.m.,
        as opposed to his usual 10 p.m. before the quarantine. He notes that while
        some areas in Pasay strictly observe the lockdown, others do not.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dde274-98bb-44f3-b908-361202de092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding around the city, Cabrera observes the lack of enforcement
        of physical distancing in public areas as of our interview date. â€œMarami akong
        nadadaanang lugar dito sa Pasay na hindi nag-social distance, sige pa din
        ang kumpulan sa talipapaâ€¦at may iilan din akong nakita na mismong frontliners
        ng barangay ay walang face mask.â€</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0dd732-3617-4ac8-8925-1f28beded073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa palagay ko, mas okay kung talagang wala munang lalabas,â€ he says.
        â€œAs in totally lockdown. Marami kasi talagang matitigas ang ulo.â€</p>'
    '35':
