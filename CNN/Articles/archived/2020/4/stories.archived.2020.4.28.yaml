      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to commissioning art, the goal is for the artist to profit
        from art requests, but this time the money goes straight to hospitals, health
        centers, or donation drives dedicated to medical frontliners. The proof of
        donation serves as payment for the artists, with them essentially creating
        the work for free and on a trust-basis. Volunteer artists like Mediarito have
        base rates for specific kinds of works while others accept any amount of donation
        for a basic portrait.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a1c50-24da-4b92-b6be-26322cc8bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.701+08:00
