      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe264d22-559d-4c0f-9bac-eb8d14cc6e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:54:38.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:47.856+08:00
