      'mgnl:lastActivated': 2023-01-26T18:07:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/28/football/michael-robinson-liverpool-spain-spt-intl/index.html"
        target="_blank">"Spain''s top sports stars pay tribute to Michael Robinson,
        who has died aged 61"</a></em></p>'
  'who-mastered-and-muffed-virtual-nfl-draft':
    'author': 'John Lynch, CNN'
