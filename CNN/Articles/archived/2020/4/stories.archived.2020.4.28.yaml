    'lead': 'China currently has no specific national law to regulate the use of surveillance
      cameras, but the devices are already a regular part of public life: they''re
      often there watching when people cross the street, enter a shopping mall, dine
      in a restaurant, board a bus or even sit in a school classroom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T12:10:21.856+08:00
