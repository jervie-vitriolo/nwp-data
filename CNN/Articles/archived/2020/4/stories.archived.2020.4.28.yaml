    'lead': 'Thirty-eight out of forty-five personnel  from the Research Institute
      for Tropical Medicine who tested positive for COVID-19 have fully recovered
      from the respiratory disease. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T05:35:53.648+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:11:59.272+08:00
