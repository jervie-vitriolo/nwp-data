      'mgnl:lastActivated': 2023-01-26T18:09:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf3e9e-b917-4c97-b1e4-65cf182bd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:09:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not saying that (Japan) should or shouldn''t host it, but
        I expect it would be difficult to do so," Yokokura, President of Japan''s
        Medical Association, said in a press conference on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91e2b5-ae69-4446-9ae0-7f72403fefb9'
      'mgnl:activationStatus': true
