      'text': '<p>The agency said there are now 1,336 health personnel who have the
        new coronavirus. From this number, 507 are nurses, 493 are doctors, 74 are
        nursing assistants, 47 are medical technologists, 28 are radiologic technologists,
        11 are midwives and 11 are respiratory therapists.</p>'
