    'lead': 'Taiwan''s Ministry of Foreign Affairs rejects the move to deport the
      Filipina caregiver critical of President Duterte, on the grounds that the overseas
      worker has not violated its country''s laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T22:54:48.984+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:05:03.153+08:00
