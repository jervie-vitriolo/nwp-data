    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51d6a8-4769-47e4-a996-f4f45f367b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a thorough review, the department has determined that the
        authorized release of these unclassified videos does not reveal any sensitive
        capabilities or systems," said Gough in a statement, "and does not impinge
        on any subsequent investigations of military air space incursions by unidentified
        aerial phenomena."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3a60e-de12-4390-a2f5-0ce981466f94'
