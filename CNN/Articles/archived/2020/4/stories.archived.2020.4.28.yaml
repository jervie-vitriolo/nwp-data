      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IG Live session ended with Cruz putting his son on his lap and
        asking him to wave to Alonzo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3346cc-9504-491f-bf2e-927d15399c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See you when I see you," he told his friend.</p>'
  'china-installing-surveillance-cameras-outside-people-front-doors':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T12:12:48.017+08:00
