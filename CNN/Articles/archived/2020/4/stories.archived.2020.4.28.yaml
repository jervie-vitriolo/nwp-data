      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) â€”</strong>&nbsp;Two
        inmates from the Correctional Institution for Women who tested positive for
        the coronavirus disease, including the facility''s first case, have passed
        away, the Bureau of Corrections (BuCor) confirmed on Tuesday.</p>'
