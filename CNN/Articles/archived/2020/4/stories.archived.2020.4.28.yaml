      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to share that on May 6, Netflix will release BECOMING,"
        Obama tweeted Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a772d97-cb9c-4c96-9ac4-2ab847ee395f'
      'mgnl:activationStatus': true
