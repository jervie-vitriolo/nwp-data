      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five residents from Barangay Gambang, including several elderlies,
        came forward to local authorities saying they do not qualify for the social
        amelioration program based on the criteria set by the Social Welfare Department
        despite their inclusion in the list of beneficiaries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfc255-774c-427b-8386-589d005e4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:57:24.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bakun Municipal Disaster Risk Reduction and Management Council
        said the residents displayed honesty so that other qualified families will
        be accommodated and receive cash assistance.</p>'
    '26':
