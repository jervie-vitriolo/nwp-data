    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95405516-43c0-4d20-95bc-5a2ef9d09f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7 a.m.</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a5945-66bc-4047-b1bb-aebe6c2b5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jarylle Chu, a nephrology fellow at Makati Medical Center, is
        on her way home after a week of duty in the hospital. Her ride home, as with
        her rides to and from the hospital these days, is care of â€œGrab Ben.â€</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0893f3-68c9-476e-af28-e71f4bb45e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Med has its own drop-off shuttle service, but â€œGrab Benâ€
        (as she fondly calls him) or Mang Ben, is the driver of Dr. Claver Ramos,
        Chuâ€™s consultant for her fellowship.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78bc7a-c6c6-4080-875c-b86b2452eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month ago, Chu did not know how to get home when the quarantine
        was suddenly implemented during her shift. Luckily, Ramos immediately offered
        her free rides to and from work for the duration of her quarantine duty. â€œMedyo
        nakakahiya, pero this season, wala akong way,â€ he says. â€œNot everyone is privileged
        to have those generous people.â€</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149067d5-c891-476c-bb04-78ac03ba3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not for Ramosâ€™ offer, â€œmaglakakad ako pa-EDSA, 30 minutes or
        so,â€ says Chu. â€Tapos aantayin ko â€˜yung bus, na sana maabutan ko, kasi â€˜pag
        di mo maabutan â€˜yung bus, another three hours ang sunod niyang daan.â€</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ecc80-b242-4279-90fb-0083c8382c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first day of the quarantine and the early days of the spread
        of COVID-19, a lot of things were uncertain. â€œThe challenge came because it
        was an unknown disease. It was something we did not know how to handle,â€ says
        Chu. For those who came in sick, â€œtalagang malala sila â€˜nung dumating, talagang
        walang nakakahanap ng [support],â€ she adds. â€œLahat ng specialties nag-chip
        in sila to find support.â€</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec190f-c721-47c4-b30b-44ee77c1b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those days, when someone was intubated, the prognosis was bleak:
        they were seen as good as dead. Eventually, things improved, at least in Makati
        Med. â€œMas marami na ang nakakauwi ngayon na â€˜di nakatubo,â€ says Chu.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd6feb-6042-41fa-adb4-14465bd49aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improvements came because doctors and medical personnel were
        constantly learning and on their feet. Chu herself has a tight rotational
        duty, where she spends one week at the hospital then one week at home. â€œSince
        walang masakyan at nakatira ako sa Mandaluyong, tumira ako sa call room ng
        Makati Med, so sa 10th floor lang ako...so technically, nakatira ako sa Makati
        Med,â€ she says with a laugh.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1678ffac-46ff-40b1-8bb7-409ff95ca581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her shift (for COVID-19 cases, which now take&nbsp;precedence over
        her regular shift in the renal care services / kidney unit) starts at 7 a.m.
        in â€œCovidlandia.â€ After examining endorsed cases and receiving protective
        gear, she eats breakfast, but doesnâ€™t drink much water. â€œIihi kasi kami. The
        hazmat kasi is very expensive and dino-donate siya ng most people. Kulang
        kasi, eh ang dami naming nasa loob.â€</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f918f-cbf9-4e77-918c-8cb5198a0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a 12-hour shift, preserving the hazmat suit ideally means no
        bathroom breaks for the same number of hours. â€œPwede namang lumabas,â€ says
        Chu, â€œpero alam mo â€˜yung guilt na, sayang â€˜to eh...natapon ko.â€ The hazmat
        suit also takes 30 minutes to wear, and another 30 minutes to take off: â€œIf
        mali ang pagakasuot mo, youâ€™re as good as infected,â€ she says. Medical personnel
        also have the bear with the heat while inside it.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6efa79-119d-4420-9b20-2c9b0c636fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of her shift at 7 a.m. the next day, Chu is heavily burdened
        not only by the weight of the hazmat, but by sheer physical, mental, and psychological
        exhaustion. She spends the whole day resting on the 10th floor, and then itâ€™s
        time to put on the suit again.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331778d-14a8-478a-b9b4-a326fa43b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt helps that we talk to friends in the medical world,â€ she says,
        as a way of keeping her spirits up. â€œPinagtatawanan na lang [namin] ang pinagdadaanan
        [namin] â€¦ Kung sino na lang kasama mo diyan, kausapin mo doonâ€¦ Pare-pareho
        naman kami, â€˜yung mga nurses at tagalinis, pare-pareho naman kaming nagtatrabaho.â€</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a340376-ae8d-4bd0-82fb-56b8e9d6d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, medical personnel carry the heaviest burden in curbing
        the tide of the pandemic, as they do not only deal with human lives; any available
        data arising from their work should also guide policy making. They have thus
        been&nbsp;valorized as â€œheroesâ€ (among other frontliners) in the media.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc2e9e-ae47-4f78-aaad-a70996e1a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s a label that may have lost its meaning. â€œSiguro nga during
        those early times, sinasabi na... suwerte ka because you died for your country.
        Kasi those times, â€˜di naman talaga tayo handa. Walang handa sa pandemic,â€
        says Chu. Now that weâ€™re approaching two months in quarantine, she says, â€œâ€™di
        na siya dapat nangyayari.â€</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515303c8-476c-49b9-b9f7-d2d1be6e4bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chu, the bottomline is that no doctor should die. At the very
        least, not anymore.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6bc00-b6ba-451b-80cf-85192fc0913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71864cbd-2795-4ff0-9804-8a01ed5414ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontliners have been thanked all over the world in many different
        ways: through songs sung in balconies, through tribute videos, through generous
        donations of protective gear, among others. No matter how big the gesture,
        however, expressions of gratitude are for naught if not repaid in kind. This
        does not merely mean providing for substantial hazard pay.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814e5f6-5df6-4738-90d7-c46b667deaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just by way of example, for doctors and the medical community, this
        should also mean additional funding for important research. For market vendors,
        street vendors, and other workers in the informal economy, this means inclusive
        social security and social safety nets from both national and local government.
        For contractual workers, like delivery riders or grocery workers, it means
        tilting laws in their favor to avoid exploitation by some employers. Government
        workers and volunteers also need to have ample benefits and incentives for
        their public service, and their efforts must not be derailed by bureaucratic
        red tape.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0299a4-567c-4202-8719-b9c2bebf03bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:09.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these go beyond the parameters of a crisis, let alone a pandemic.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb77f8-7cee-4890-a5f4-6ac90f27ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the six interviewees, only Ledesma, the barangay officer,
        and Tuazon, the police captain, expressly stated that they receive hazard
        pay. It is highly unlikely that a market vendor such as Villarin would be
        entitled to it, even though her work is as crucial and hazardous as the others.
        Chu has not had the opportunity to check if she receives one, in light of
        her long duty hours.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72da2c-8d1c-4dc0-ace3-df5f4613df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting aside financial considerations, Ledesma implies that being
        a frontliner entails helping freely and without thought of repayment. â€œNasa
        puso ang pagtulong,â€ he says.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ea822-1fb0-4d70-b786-218a0be35b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his barangay, four have tested positive for COVID-19 as of our
        interview date. All were asymptomatic. All were frontliners.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6517eaa-f20d-445d-b3e5-57e3ee875992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:08:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, Ledesmaâ€™s wife and five children could only hope for his
        good health, and safe return.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6a7eb-d012-4b5c-baf1-9f363e0b4779'
