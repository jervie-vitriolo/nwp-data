      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, scientists are checking if they can tap the antibodies
        developed by a recovered person to help a struggling patient combat the infection
        through experimental plasma therapy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c4141-87b2-46ea-b4b4-9dbc68340813'
