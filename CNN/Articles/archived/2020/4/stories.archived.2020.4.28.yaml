  'Coronavirus-children-illness-effect':
    'author': 'Amy Woodyatt and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T05:24:00.453+08:00
    'imagesource': 'jcr:fa7ea4cd-0c63-4125-9bdd-4ab5d548cd89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf7ee9d-e8c4-4208-a6ba-ac46339e5022'
    'lead': 'A small but rising number of children are becoming ill with a rare syndrome
      that could be linked to coronavirus, with reported cases showing symptoms of
      abdominal pain, gastrointestinal symptoms and cardiac inflammation, UK health
      care bosses and pediatrics specialists have warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T05:25:33.857+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:12:01.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:01:58.645+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus could be tied to a rare but serious illness in children,
      UK doctors say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c873a33-3526-48af-aa9c-63690c22c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;A small but rising number of children
        are becoming ill with a rare syndrome that could be linked to coronavirus,
        with reported cases showing symptoms of abdominal pain, gastrointestinal symptoms
        and cardiac inflammation, UK health care bosses and pediatrics specialists
        have warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733efb72-a51e-4b6a-95b9-a71cfaf5793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Paediatric Intensive Care Society UK (PICS) tweeted
        an "urgent alert" from the National Health Service England about a small rise
        in the number of cases of critically ill children presenting "overlapping
        features of toxic shock syndrome and atypical Kawasaki disease with blood
        parameters" -- with some of the children testing positive for Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e0cd0-dfff-4640-96ac-0cc7b3b0473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urgent alert, sent to UK general practitioners by National Health
        Service (NHS) England warned that over the last three weeks, "there has been
        an apparent rise in the number of children of all ages presenting with a multisystem
        inflammatory state requiring intensive care across London and also in other
        regions of the UK," the Health Service Journal first reported Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651795c-fc39-4ae3-b7d8-ef7a1457df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert added: "There is a growing concern that a [covid-19] related
        inflammatory syndrome is emerging in children in the UK, or that there may
        be another, as yet unidentified, infectious pathogen associated with these
        cases," HSJ added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542245c6-0f86-4d77-87c6-4934942e56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent over the weekend to medical professionals who
        look after critically ill children, PICS said "the cases have in common overlapping
        features of toxic shock syndrome and atypical Kawasaki disease with blood
        parameters consistent with severe Covid-19 in children. Abdominal pain and
        gastrointestinal symptoms have been a common feature as has cardiac inflammation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84c0f4-1ec8-46ba-b824-a927bc747970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawasaki disease, also known as Kawasaki syndrome, is a rare childhood
        illness that causes the walls of the blood vessels in the body to become inflamed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744e252-a614-4e1c-9791-29465237ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that while there had been "very few cases" of critically
        unwell children with Covid-19 admitted to pediatric intensive care units in
        the UK and around the world, they were aware of a "small number of children
        nationally" who fit the clinical picture described in the NHS alert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab24cb1-e68d-4c3b-98d4-47b1eefed639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still a lot of unknowns when it comes to Covid-19, but
        in a report released in April, the US Centers for Disease Control and Prevention
        said that children diagnosed with coronavirus in the United States typically
        have mild cases of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0407ee-6939-40a9-92ad-034a168e853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 cases among children remains small and while
        some children and infants have been sick with Covid-19, adults make up most
        of the known cases to date, according to the CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101e824-2f53-4317-93fb-db0c5df0e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health care professionals urge calm</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73730437-ec76-48fe-8c8a-dbefdcb2a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care professionals have reassured parents that the risk of
        children becoming severely ill with the virus remains low.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5125bf-98a5-458f-b1d5-59def6d12d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully Kawasaki-like diseases are very rare, as currently are
        serious complications in children related to Covid-19, but it is important
        that clinicians are made aware of any potential emerging links so that they
        are able to give children and young people the right care fast," Professor
        Simon Kenny, NHS national clinical director for children and young people
        said in a statement sent to CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307ff1b-85a9-442d-89ac-4d231c565158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the reports, Professor Russell Viner, president of
        the Royal College of Paediatrics and Child Health said that although a small
        number of children can become severely ill with Covid-19, it is "very rare,"
        with evidence showing that children appear to be least affected by the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfad246-ed78-491d-8307-5d327d88f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However our advice remains the same: parents should be reassured
        that children are unlikely to be seriously ill with Covid-19 but if they are
        concerned about their children''s health for any reason, they should seek
        help from a health professional," Viner said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe8b41-6a17-45c0-b5b5-2c1fa3a6fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tina Tan, professor of pediatrics and infectious diseases at
        Northwestern University''s Feinberg School of Medicine, said that the NHS
        England alert was important information to have here in the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4ad84-57f0-4afc-8beb-435ad110c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really important that an alert like that goes out,
        not to alarm anybody but to have people be aware of the fact that this can
        happen. There have been an increased number of cases like this reported in
        Italy as well as Spain. Here in the US, I think we''re just starting to see
        it," Tan told CNN Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ecab75-4596-4cc4-9553-b6192a688755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Chicago at Lurie Children''s Hospital, we are just starting
        to see an increase in the number of older adolescents that are being hospitalized
        with fairly severe Covid disease that is requiring treatment," Tan said. "Here
        in Chicago, some of the kids have some of the underlying conditions that would
        predispose you to getting more severe Covid disease, such as obesity and hypertension."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50854b-4a42-4644-9dab-c80cf09d3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan added that racial disparities are also emerging among Covid-19
        cases in children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c68888-7f75-42fd-b6dd-87a03ddc4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:25:33.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of Los Angeles they were reporting that younger African-Americans
        and Latinos were being affected by Covid more severely and actually being
        hospitalized," Tan said.</p>'
  'Saudi-Arabia-stops-death-penalty-for-people-who-committed-crimes-as-minors':
    'author': 'Nada AlTaher and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T05:27:56.722+08:00
    'imagesource': 'jcr:87a25c65-a7c8-468d-be0d-75e69d2b4ef0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '101c3b47-24f3-4dab-a63d-72a7245f0cfb'
    'lead': 'Anyone who received a death sentence after being convicted of crimes
      they committed as a minor will receive a prison sentence of no longer than 10
      years in a juvenile detention facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T05:30:08.376+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:12:00.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:01:58.822+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia stops death penalty for people who committed crimes as
      minors'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f5ae9-da14-4d0b-a924-bcc2d15a909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Saudi Arabia is abolishing the death
        penalty for people who committed crimes as minors, the state-backed Human
        Rights Commission (HRC) said in a statement Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e69b69-cbdc-4093-a0d3-08b13b8708d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was part of a royal decree, the statement said, and
        came two days after an announcement that public floggings would be banned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d088b-4781-4f0d-bf5b-0136e83b997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who received a death sentence after being convicted of crimes
        they committed as a minor will receive a prison sentence of no longer than
        10 years in a juvenile detention facility, the statement said. It is unclear
        when this decision is expected to be enacted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e362c1-dbd7-4484-b8e8-650dc466ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also unclear whether public flogging has been fully or partially
        banned. The English version of the HRC statement indicated that flogging would
        be completely abolished, but the Arabic version said the practice would only
        be prohibited in instances where the punishment is at the judge''s discretion,
        and not for crimes where the punishment is dictated by Sharia law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66ad62-aefc-40e5-b1b1-8961542c5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government and HRC did not immediately respond to CNN''s
        requests for clarity about the flogging ban. Saudi state media and the ministry
        of justice have not issued an official statement on the decisions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ead330-99da-466d-9e27-66c7b0f82ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important day for Saudi Arabia made possible by King
        Salman and the Crown Prince Mohammad bin Salman," HRC president Awwad Alawwad
        said, according to the group''s statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5195b-007d-4a73-8ad7-6cb464687f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal decree could potentially spare several men from the country''s
        Shia minority, who allegedly committed crimes as minors, from the death penalty.
        Ali al-Nimr, an imprisoned anti-government protester, is the most prominent
        of these. The nephew of the executed firebrand cleric Nimr al-Nimr, Ali was
        arrested at the age of 17 and was given a death sentence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84addb0f-13a2-4f78-9de5-711bc205711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, CNN reported on Saudi teen Murtaja Qureiris who faced
        the death penalty for crimes he allegedly committed at the age of 13. The
        anti-government protester was spared execution after the report spurred an
        international outcry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e37a6-ad78-45ba-a419-d154974cce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are fears that political prisoners may not benefit from
        the move. Rights group Reprieve on Monday said it had concerns about potential
        loopholes in the law and questioned whether it would be retroactively enforced.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e619b5-f1cd-470d-9c6d-615d0eeb3c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These will be nothing more than empty words as long as child defendants
        remain on death row. Mohammed bin Salman has been promising to ''minimise''
        the death penalty for years, but the kingdom continues to execute people convicted
        of attending demonstrations while they were still in school," Reprieve director
        Maya Foa said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36499500-47b8-4aa2-b598-db3bd820c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRC has not stated if the move will apply to prisoners already
        sentenced to death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6937f-30d9-48c4-9d6c-a4f7022b3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More reforms will be coming," said Alawwad, who credited the Crown
        Prince''s Vision 2030 program, a drive to reform the kingdom''s economy and
        ultra-conservative social rules, for the move.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e30d38-1167-4825-88a1-f46a6768ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bin Salman has also come under heavy criticism for stamping
        out dissent in the kingdom. Since he was elevated to crown prince in June
        2017, he has sent scores of human rights defenders, businessmen and intellectuals
        to prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257656d-4b3b-42fe-adac-2ebde824b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:30:08.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, the killing of government critic and journalist
        Jamal Khashoggi at the kingdom''s Istanbul consulate sparked global condemnation.
        Although the Crown Prince denied involvement in Khashoggi''s murder, a United
        Nations investigator found "credible evidence" that bin Salman was responsible,
        dealing a heavy blow to the young leader''s reputation.</p>'
  'Quezon-City-new-cases-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-28T05:31:06.823+08:00
    'imagesource': 'jcr:3663b739-3b64-4b4a-abc8-d072acbc4eb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
