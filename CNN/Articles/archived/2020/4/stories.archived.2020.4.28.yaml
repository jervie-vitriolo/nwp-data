      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi ko sa ating</em> Navy at Air Force...<em> hindi naman
        siguro sila papaputukan ng</em> missile <em>ang ating mga eroplano at barko,
        pero ito ay katulad lang ng kanilang ginagawa tuwing tayo ay dadaan diyan
        sa</em> West Philippine Sea within our EEZ <em>at china-challenge tayo na
        ang sabi e</em> ''You are traversing Chinese territory,'' <em>pero ang isinasagot
        naman ng ating mga barko at eroplano ay</em> ''We are traveling within our
        EEZ or within or territory.'' <em>Sagutan lang nang sagutan yan,"</em> he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2d3c6-890e-4a82-8b4a-fa61494b582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:04:24.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:08:27.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I told our Navy and Air Force it doesn''t seem like
        they''re going to shoot down our planes and ships, but this is just like when
        we pass along the West Philippine Sea within our EEZ and we are challenged
        by them saying "You are traversing Chinese territory," but we counter with
        "We are traveling within our EEZ or within or territory." That''s just our
        usual back and forth.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8389af1-ac98-4318-9d07-4bf9995f296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:04:24.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:08:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added a diplomatic protest has already <a href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html"
        target="_blank">been filed</a>&nbsp;with China over the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054dd329-d929-4f77-b15d-27d179db64e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:04:24.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:08:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Security Adviser Hermogenes Esperon has warned
        former Supreme Court Associate Justice Carpio from getting involved in issues
        regarding conflict in disputed waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389bc0c-ce66-4810-a0db-e1bad66947d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:04:24.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:08:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing Tuesday, Esperon said, <em>"Kung ang iniisip
        ni</em> Justice Carpio <em>ay pakikipag-giyera, iwanan na lang niya sa</em>
        Defense. <em>Kinikilala siya sa kaalaman niya sa hustisya, huwag na siyang
        masyadong pumapel sa pakikipag-giyera."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da28bd3-e69c-4ad8-833b-24ecd38d3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:04:24.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:08:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Justice Carpio thinks about waging war, better
        for him to leave it to the Defense Department. He known for his expertise
        in the field of justice, he shouldn''t interfere so much in issues regarding
        conflict.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843d354-50a2-4b45-bdfe-a719f0df03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:04:24.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:08:30.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio <a href="https://cnnphilippines.com/news/2020/4/27/joint-patrols-grave-escalation-tensions-South-China-Sea.html"
        target="_blank">said</a> the country should beef up its presence in the South
        China Sea amid "grave escalation" of Chinese presence there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db18137-725b-453a-8e6f-c84b7a6f706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:04:24.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:08:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a "pushback" to China''s "intimidation," Carpio said the Philippines
        should team up for joint patrols with Malaysia and Vietnam and even with bigger
        naval powers â€” specifically the United States, the United Kingdom, France,
        and Australia â€” to reinforce the country''s stake in the waters where China
        has been hovering.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a07c082-1cdc-4681-94bc-2211db4d9c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:04:24.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:08:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sending a message to China that they cannot just pick us
        out one by one, we are united. If China still persists on doing the same thing,
        then we will also ask the Americans, we will join them in their naval patrols,"
        Carpio said in an online forum hosted by the Foreign Correspondents Association
        of the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62cddd-cf9e-4ee0-aad0-900bb0b52b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:04:24.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:08:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not do that, we can see more Chinese warships, service
        ships moving towards Reed Bank or even Malampaya. This is really an escalation
        and we should take this very seriously," he added.</p>'
