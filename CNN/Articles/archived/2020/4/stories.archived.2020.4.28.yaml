      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217dd8d4-cf49-448c-b061-b599ec405710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan, a Republican, said Sunday his state fielded
        hundreds of calls from people across his state asking whether injecting or
        ingesting disinfectants was an effective way to combat coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c21f82-b0ee-49d4-bdfa-26876cc80499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f628a-3d4a-4b88-a86c-106f551574d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is critical that the President of the United States,
        when people are really scared and in the middle of this worldwide pandemic,
        that in these press conferences, that we really get the facts out there,"
        Hogan told Margaret Brennan on CBS'' "Face the Nation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9525b-e414-47fc-bce2-7f604e9b36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
