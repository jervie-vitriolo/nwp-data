      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 13,614 reported confirmed cases of the coronavirus in
        Japan and at least 385 deaths, according to the latest tally by Johns Hopkins
        University.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c559f-3ffc-4566-80cf-23191fbe8d7f'
