    'mgnl:tags': ['Florida', 'Alzheimers']
    'template': '1'
    'title': 'Some seniors isolated with Alzheimer''s and dementia due to the pandemic
      are getting robotic therapy pets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42069e14-d151-4134-919e-e045afa9a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Since the coronavirus outbreak, strict
        visitation rules and social distancing guidelines imposed at nursing homes
        in Florida have left some seniors feeling isolated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac31f6-ce15-4626-b23b-063e5b4ff172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76bda7-7345-46e4-82c1-344b493f605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to help them cope during the pandemic, the Florida Department
        of Elder Affairs is providing them with some furry new friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d4ebc-0d01-41d0-8761-451290ef760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a971a-86b0-49fa-bce1-fc20a6142a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced on Monday that it''s providing 375 therapeutic
        robotic pets to socially isolated seniors and adults living with Alzheimer''s
        Disease and Dementia, according to a news release issued by the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63482cbc-519d-4c4d-83e7-486300972b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de16e2-3c8e-4abe-a379-401d22ddf5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know social isolation disproportionately affects older adults,
        and COVID-19 has required people with dementia and their caregivers to remain
        alone for extended periods of time," the release states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cbb60-15fb-4214-a1be-68fbf6260ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c928c0-5d51-4fa3-9418-297d69d1d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s Department of Elder Affairs hopes the pets can help
        the seniors combat social isolation and depression by improving their overall
        mood and quality of life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019b8c8-ab1c-46b6-9e8d-ffff8b0bb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d622b0-063e-4413-be07-bab7929a09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:43:14.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alternative to traditional pet therapy, research shows that the
        robotic pets have similar positive effects and is highly successful in decreasing
        social isolation for older adults, according to the agency''s news release.</p>'
