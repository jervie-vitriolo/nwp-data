      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn these trying times, I see #ArtForMedPH as an opportunity to
        help rather than an additional work. If these donations can save lives of
        COVID-19 [patients] and front liners, back pains are just small wounds to
        endure,â€ says Bryan Montallana, who also contributed to the campaign.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d73d9-b526-45c4-b5e9-7c8bf8b7cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.701+08:00
      'mgnl:createdBy': 'liz'
