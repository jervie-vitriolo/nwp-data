    'template': '1'
    'title': 'Tribeca and YouTube announce ''We Are One'' online film festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e1abc-2e77-4b18-82ea-29e4d1620ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:05:14.797+08:00
