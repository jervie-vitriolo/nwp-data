      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) â€”</strong> Several
        residents from Bakun, Benguet who were listed as recipients of the national
        government''s cash aid program have voluntarily waived their slots for financial
        assistance.</p>'
    '22':
