    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '38 RITM staff fully recover from coronavirus disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe870c-34f1-4e7f-ba6d-7ca519e38163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) â€”</strong> Thirty-eight
        out of forty-five personnel from the Research Institute for Tropical Medicine
        (RITM) who tested positive for COVID-19 have fully recovered from the respiratory
        disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80678c04-efc3-408f-9120-e1d2fc8bd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countryâ€™s main coronavirus testing center confirmed that as
        of Monday, 38 of their staff have recovered, while seven remain in quarantine.
        They are reportedly in stable condition, showing mild to no symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b8efd-58d0-4168-8af1-7ddc8063a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute previously announced a scale-down in its test processing
        operations to prioritize the disinfection of its facilities, and testing of
        its staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01cb686-01da-409e-bc48-16253ade7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/20/RITM-staff-COVID-19-testing-center.html"
        href="https://www.cnnphilippines.com/news/2020/4/20/RITM-staff-COVID-19-testing-center.html">RITM
        prioritizes staff testing after at least 40 employees contract COVID-19</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44916373-edfe-4a53-952a-3351dec01d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThere are many who rely on our expertise as a National Reference
        Laboratory and tertiary hospital specializing in emerging and re-emerging
        infectious diseases, but we will only be able to fully commit to our mandate
        if our employees are duly valued and protected,â€ said RITM Director Celia
        Carlos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e9759-4e24-43e0-8dc4-a02a16d7dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM has tested 1,280 of its staff from April 18 to 24, in which
        1,000 employees have received their results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbedcdc5-4690-4ac0-b0fd-00e1f27538d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with pending advise from the employee health services of the
        institute are under strict monitoring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a269c0b-050f-4122-a442-1bd59b8950f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, individuals who have recovered, and have tested
        negative, have reported back to work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61248e-deac-4c1a-97e3-5bad32b49688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOn behalf of the RITM family, I would like to thank the public
        for their understanding, kindness, support, and prayers,â€ said Carlos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81d849-57d7-409a-b6d8-876cf04f2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there is â€œno need for communities to discriminate
        or fearâ€ RITM employees as they have â€œhumbly served, and continues to serve
        the Filipino people despite all adversities.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce8199-2685-4b82-8933-6c657c681c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:53.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:11:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are doing all that we can, as a family with shared hardships
        and a connected history, to curtail the impact of our struggles from spreading
        to other aspects of our social relationships and obligations,â€ Carlos said.</p>'
  'Kim-Jong-Un-health-death-rumors':
    'author': 'Paula Hancocks and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T05:41:55.565+08:00
    'imagesource': 'jcr:89e36aa6-ab1a-401d-a0b3-84459917dd8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46477597-859c-4271-9f25-ebe0988e0a44'
    'lead': 'A high-level North Korean defector has suggested it''s likely that Kim
      Jong Un has health issues of some kind, but cautioned against reading too much
      into conflicting reports on the status of the North Korean leader, insisting
      only a handful of people have access to the truth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T05:44:46.112+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:11:58.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:01:59.422+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rumors surrounding Kim Jong Un not ''based on the facts'' says former
      North Korean diplomat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92329db-6f35-4e5d-99dc-b4126bca0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A high-level North Korean defector
        has suggested it''s likely that Kim Jong Un has health issues of some kind,
        but cautioned against reading too much into conflicting reports on the status
        of the North Korean leader, insisting only a handful of people have access
        to the truth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e9a52-d7bc-4ef5-b5a2-110f71cd8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae Yong-ho, a former North Korean diplomat who was elected to
        South Korea''s parliament earlier this month, told CNN that Kim''s absence
        from celebrations marking the birth of his grandfather, Kim Il Sung, on April
        15, point to a physical ailment of some type.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9fc1c-97b2-49f0-ba3c-ff883313ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Day of the Sun, April 15 is the country''s most significant
        date. In previous years, it''s been marked with newsworthy events, such as
        satellite launches and large-scale military parades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea95c17-55b8-4eaa-a3db-0d3f8672e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un is not only the leader of North Korea, but he is the
        grandson of Kim Il Sung ... to North Korean eyes it is really abnormal," said
        Thae, of Kim''s absence from official events. "I''m not quite sure whether
        he really had some surgery or whatever, but one thing is clear... he cannot
        stand up by himself or walk properly," Thae told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de68adb-a6f8-47fd-9425-ff68536fa021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae''s comments, for which he did not provide any supporting evidence,
        follow mounting speculation about Kim''s health and whereabouts. Last week,
        CNN reported that the United States is monitoring intelligence that Kim is
        "in grave danger after a surgery," according to a US official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7eaee-a9db-4659-aea8-ba33bc663cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean newspaper, Daily NK, also reported that Kim had undergone
        a cardiovascular procedure and was receiving treatment. CNN is unable to independently
        confirm the report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfc4ce-8dc0-4ff1-8914-54f2a38abd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thae, however, most of the rumors currently circulating
        are unlikely to be accurate or informed, given the intense secrecy surrounding
        the North Korean leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ff7ad-afa6-4ae2-a234-cd070ed7de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only people who can confirm his real condition might be Kim
        Jong Un''s wife or his sister, or his close aides," said Thae. "Those rumors
        of where he is now, (or) whether he has any surgery, I don''t think that is
        really based on the facts," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51b76c-b50f-4661-bd8f-1282f9c80669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the death of Kim Jong Il, which was kept secret for
        two days. Even the North Korean Foreign Minister was not informed until an
        hour before the official announcement, Thae said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa1c3f-dfe1-4a65-b51a-8415a3be461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Alive and well''?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5017af-9e63-4f5b-8d6f-902cccf723c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Moon Chung-in, a top South Korean foreign policy adviser,
        told CNN that Kim was "alive and well" in the eastern coastal city of Wonsan.
        And on Monday, South Korean President Moon Jae-in made no mention of Kim''s
        health during a meeting with senior advisers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a2260-25ea-49f3-82c1-f7644eefdc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments marking the second anniversary of his first inter-Korean
        summit with Kim, the South Korean leader said that the current coronavirus
        crisis gripping much of the world could be a "new opportunity for inter-Korean
        cooperation." He later vowed to create a peaceful future between the two nations
        based on his mutual trust with Kim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe545995-da02-4ab5-901a-ec382fc6c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assured tone emanating from South Korea, coupled with the suggestion
        that Kim is in Wonsan, lines up with speculation from other experts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a79a13-53cb-48d4-bfae-e84ac54cc8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A website specializing in North Korean affairs published satellite
        images on Saturday showing a train parked at a railway station serving Kim''s
        luxurious Wonsan compound. The train had been parked there since at least
        April 21 and "probably" belonged to Kim, said researchers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fbbb56-e2f6-4acb-869a-b04896b9b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Thae warned that the train could be a diversion tactic:
        when he was still a North Korean diplomat, the government would often send
        his train to different parts of the country, knowing it could be seen from
        satellites.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac99e3-28a8-487e-b7fe-7c4d51fa33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar tactics are used with light, he added. A widespread lack
        of electricity means that that light after dark is a luxury enjoyed by high-ranking
        people like Kim or his officers. To hide his location from American satellites
        at night, the government will keep lights on in empty offices or keep guest
        houses lit as though Kim was staying there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d4028-5952-499d-9bec-23fa7ad8fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un''s regime does these kind of activities in order to
        mislead the world opinion or the American satellite imagery," Thae said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d487266-b5c0-4f41-958d-f8e8c17de5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These elaborate tactics to disguise Kim''s status are hardly new
        -- Kim''s daily routine and health are some of North Korea''s most closely
        guarded secrets. His movements and whereabouts are protected with an intense
        secrecy, and very few details about the country are revealed that are not
        state-sanctioned.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1bf48-9ffb-4f07-b4f8-d44aa3c238d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:44:46.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even discussing rumors or misinformation about his health can get
        you in trouble with the state''s security services, experts say.</p>'
  'US-NBA-reopen-facilities-relaxed-stay-at-home-orders':
    'author': 'Eliott C. McLaughlin and Wayne Sterling, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-28T05:51:27.419+08:00
    'imagesource': 'jcr:5ba0b55c-4aa9-4167-8c63-230078f85a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7cfd7d-11ab-4b00-8ed9-dd238ba54fbe'
    'lead': 'The NBA may reopen team practice facilities for individual workouts as
      early as May 8 in areas where local governments have relaxed stay-at-home restrictions
      amid the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T05:53:11.907+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:11:58.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:01:59.832+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA may reopen facilities next week in states relaxing stay-at-home
      orders'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73279b2e-9122-4fdd-b8da-da6294352014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The NBA may reopen team practice facilities
        for individual workouts as early as May 8 in areas where local governments
        have relaxed stay-at-home restrictions amid the coronavirus pandemic, the
        association said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856c89c-677a-49b7-b661-0e63a29b5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date targeted for reopening is a week later than cited in an
        ESPN article.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93701a-2f4c-477e-971a-8e667edcad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The league advised teams that it is targeting no earlier than Friday,
        May 8, as the commencement date for the new rules, and that it may push this
        timing back if developments warrant," the NBA said in a release Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb074d-82fc-46d7-b90c-cda637ea99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia, where Gov. Brian Kemp began restarting the economy last
        week, was specifically cited in the ESPN report by one of many team executives
        who are reportedly interested in getting players back into training.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449c6d8-fedd-4abc-adef-7236b12ab045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our players can travel and play at a 24-Hour Fitness in Atlanta,
        they should be able to have access to our facilities," one general manager
        told ESPN on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66151ccc-1967-4543-b7c0-2ffea10d32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more than four players will be permitted at a facility at one
        time, the NBA said. No coaching and no group activity such as scrimmages or
        practices will be allowed, and players are prohibited from using non-team
        facilities, the NBA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0b8f4-1c37-4677-b8ed-391d154c33c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA plans to find alternative training arrangements for players
        in states where stay-at-home orders remain fully intact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07136b0-64a0-4709-9e83-884855d44011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league''s move to reopen facilities doesn''t mean the season
        is starting anytime soon, according to ESPN''s sources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d44224-248a-45fa-b9ac-f39d80b72072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No news, Cuban says</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a004bd1-09ec-429e-bb6d-60ebf9278a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas Mavericks owner Mark Cuban told CNN''s Wolf Blitzer on Sunday
        evening there hadn''t yet been guidance from the NBA on reopening facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe923c68-5ee3-4ed9-9317-549255261b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the minute it''s safe we want to try to get back and
        get the guys practicing and getting ready for games. But we''re not there
        yet," Cuban said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ee46f-1262-4fc6-abe2-18822352a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If games resumed this season, Cuban said, he expected them to be
        a made-for television event: "I don''t see how between now and starting games
        -- whenever that may be -- there''ll be protocols we can have confidence in.
        And the last thing we want to do is not only put our players and important
        personnel in jeopardy but obviously the fans. And so we''re not going to do
        anything until it''s absolutely, positively safe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a50c8b-f994-422f-8de2-eef6f0542902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban said he would back playing without fans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3042fc5-ad6f-4400-bec8-ecb7d6102245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can play with no fans, I''m certainly going to push for it
        and I think the league will do it. I think we have a moral obligation to do
        it," he said. "We''re dying for content, we''re dying for teams to root for,
        we''re dying to get excited about games and just ready to go and cheer as
        a community. And so yes, I really think that if we''re able to pull it off
        without fans we''re certainly going to do it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b159ae8-8e08-48f0-b288-8285bfdb512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season suspended</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aee4a0-e7ac-4a4c-b41f-cb67bc19c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA became the first American sports league to suspend its season
        March 11, after Utah Jazz center Rudy Gobert tested positive for coronavirus.
        Gobert''s test results arrived shortly before tipoff of the Jazz''s game against
        the Oklahoma City Thunder.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb7a63-50b0-4a32-946a-e6ad6cfaa444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of fans had already filed into the Thunder''s Chesapeake
        Energy Arena when the game was postponed. The NBA also canceled the New Orleans
        Pelicans-Sacramento Kings game that night, and the season was suspended shortly
        thereafter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04305a-2822-4bbc-aea7-2ec9e3f15080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA will use this hiatus to determine next steps for moving
        forward in regard to the coronavirus pandemic," the league said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73493267-fa80-4da7-ba6d-fae47565e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the NBA''s announcement, dominoes fell with Major
        League Soccer, Major League Baseball and the National Hockey League making
        similar moves. The Champions League soccer tournament in Europe, Summer Olympics
        and several pro golf and tennis events were postponed, as well.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d1a24-112a-4b1f-8f2c-8149daf1a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA women''s and men''s March Madness basketball tournaments
        were canceled outright, as were Wimbledon and golf''s British Open.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70373f51-ee9e-41a9-bc96-145ebf2c161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL, which is scheduled to begin August 6 with the preseason
        Hall of Fame Game in Canton, Ohio, has announced no plans to suspend or truncate
        its season.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e1038-1453-4d21-815d-4a9f842851d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:53:11.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL Draft, which was conducted virtually with team executives
