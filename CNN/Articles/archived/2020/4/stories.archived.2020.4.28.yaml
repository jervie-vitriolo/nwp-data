      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> For those of us
        who are lucky to stay home in a pandemic, the days may seem long, and work,
        inconsequential. But for others whose services are deemed essential in this
        new economy, a single day tells a different story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae47bf2-32e6-4f26-8082-11022c5af899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors, grocery workers, market vendors, policemen, military personnel,
        delivery riders, and other frontliners not only serve for extended hours,
        but also around the clock. They expose themselves to the virus every day.
        Yet without them, life as we know it â€” already hampered by a quarantine â€”
        will grind to a complete halt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd21ec-9a2c-4dcd-8952-ecf09def028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life interviewed some of these individuals who may
        not have always chosen to lay their lives on the line, but nevertheless do
        so. Hereâ€™s what a day in their lives looks like.</p>'
