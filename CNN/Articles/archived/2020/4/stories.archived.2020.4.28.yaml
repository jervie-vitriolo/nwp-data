      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f78d54-e9d9-4b0b-91bb-b3f8e20f5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the increase during a White House news conference, Trump
        said: "I can''t imagine why."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c53360-7c97-4011-9e3c-5e9afafa8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b37ec-ebeb-4c8d-84b8-a66988829a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he takes any responsibility for the spike, Trump answered:
        "No, I don''t."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee3c38-c89e-4fda-84f2-48938f89d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efa204-98f4-4e88-817b-7e0f98823474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump incorrectly suggested during a White House coronavirus
        briefing that ingesting disinfectants or taking in sunlight could possibly
        be used to treat coronavirus patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a84cc-53d5-48b9-a4a5-3ff66b46be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91197ea-98e0-4785-bc89-2d7861ac796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Homeland Security official was discussing experiments
        where disinfectants like bleach and isopropyl alcohol quickly killed the virus
        on nonporous surfaces. Trump then mused about whether disinfectants could
        be used to treat the virus in humans -- asking whether there is "a way we
        can do something like that, by injection inside or almost a cleaning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a673dca-894b-4700-b67d-2a256f777069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e1286-531d-469c-a7d3-190ab77ee88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It prompted cleaning product companies and state health officials
        to issue warnings about the dangers of their ingestion. A day after Trump''s
        statement, the US Centers for Disease Control and Prevention issued a reminder
        on using household disinfectants properly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff89963-9e81-4e08-a422-c0dc5694b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b3eb0-d844-4e4d-9023-ea2b9aa7f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
