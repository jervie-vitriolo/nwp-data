      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said those on board will be tested for COVID-19. Those diagnosed
        with the virus will be brought to the hospital for treatment while those who
        test negative will be placed under the mandatory 14-day quarantine, he said.</p>'
