      'text': '<p>"And of course, the issue on the pistol," he also said. "<em>Ito
        yung isang</em> (this is one of the) conflicting accounts,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d12684-9235-4a7d-8054-26f6ccd58ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07467ef-77ed-4545-990e-dd4fd6d68e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those... would take and would discredit some investigations
        being conducted, or the credibility," he added. "It shows, sort of, partiality
        already. What we''re after here is an impartial investigation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02d382-4e8d-4975-8697-82a7fb78b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe8bdf-a5fa-4c1b-a932-76790bfc5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos was fatally shot by Police Master Sergeant Daniel Florendo
        in Quezon City last week, after the former allegedly attempted to pull a gun
        on the officers manning a nearby checkpoint in Barangay Pasong Putik. But
        witnesses at the scene claimed Ragos, who supposedly violated enhanced community
        quarantine protocols, did not have a gun inside his bag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ad12c-d46b-41fe-9789-81a51e778b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bee29-150b-409b-a76e-163e5a1a294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of the Philippine National Police, which has been conducting
        a separate probe into the incident, said Florendo only made a "judgment call"
        when he shot the Army veteran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c43d4e-002b-4923-b3a7-de7425c3a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1822c-052c-4e86-a651-f19940e1a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said the accounts and statements of some officials may have
        already reflected "partiality" on the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be667b9-c68e-46e9-835c-33180650f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36585c03-b0f2-47c5-8212-eddf3f79779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang meron silang</em> (it''s like they had) prejudgment
        already even before the investigation starts," the Army chief said. "Anyone
        could sense the partiality, and there is already bias in the investigation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a62663-3dc4-45d0-9812-316bf532af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3a681-b5cb-4bbb-8191-23adb9e5b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give credence and credibility to the ongoing investigation,
        we find it necessary for a third party to investigate like the NBI... <em>Ang
        sa amin lang naman</em> (what we''re really after) is really for the truth
        to come out and for justice to be served," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bd758-20c2-4db6-b2ad-66ad9d430c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe53d12-1944-4989-afce-55653d4df7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting incident sparked outrage online, more so after the
        revelation of Ragos'' mother that her son was diagnosed with post-traumatic
        stress disorder after completing his tour of duty. The retired soldier''s
        first assignment was with the 31st Infantry Battalion in Labo, Camarines Norte,
        where there were frequent encounters with communist rebels. He was reportedly
        given complete disability discharge in January 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acea969-656b-485d-adf2-5f01d6fc4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eca79b-e37a-43e7-9bd4-e3fa9107fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and human rights advocates alike have denounced the incident,
        saying there''s no excuse for killings and violence, especially towards "mentally-challenged"
        individuals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dfdbcd-a24d-4edf-846e-9e3f443dc5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.174+08:00
