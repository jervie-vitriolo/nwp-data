      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85cf2c-6763-4695-9cff-3501ef5fc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days, newly diagnosed infections have been in
        the single digits. And on Monday, New Zealand reported just one new case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06deb0-3a74-4f1b-bea2-609e3833cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e2c6d-6571-49d2-92bb-bae79cdbcf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does give us confidence that we''ve achieved our goal of elimination,
        which never meant zero but it does mean we know where our cases are coming
        from," Ashley Bloomfield, New Zealand''s Director General of Health, said
        on Monday, adding that there was only one case since April 1 where authorities
        were still investigating the source of infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cde4b-627c-45a8-b621-4a9a490897d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a7f4a-f581-4e8a-9e4b-1bd51c5bcacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was the final day of almost five weeks of strict level four
        lockdown measures, which New Zealand''s Prime Minister Jacinda Ardern described
        as "the strictest constraints placed on New Zealanders in modern history."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91158217-c818-4f00-afc5-a712f1c559fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b878f1-0def-4639-b06a-1a5734a4a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the country eased into a less restrictive lockdown,
        with 400,000 more New Zealanders heading back to work and 75% of the country''s
        economy operating, according to Ardern. The new level three restrictions also
        mean that New Zealanders will be able to hold small funerals and buy takeaways.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16898e9-6fb9-473a-82c2-34d6edc73514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4e3d4-8470-4a84-9c7a-930d39dcda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has reported 19 deaths and 1,472 confirmed and probable
        coronavirus cases, according to Johns Hopkins University. Of those, 1,214
        -- of 82% of confirmed and probably cases -- have recovered, the Ministry
        of Health said Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d253933-6c4f-4ebb-85c5-72b3bcb939fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc032d4-2c1f-4dff-b075-69ad75795f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while New Zealand''s success in eliminating the virus might
        seem like cause for celebration, Ardern is still urging vigilance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506cb65-7194-4646-b3ef-0537a607dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.008+08:00
