      'jcr:uuid': '9ee87a08-de39-4fae-9aa1-dd5c0ae25384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.860+08:00
      'mgnl:createdBy': 'mel'
