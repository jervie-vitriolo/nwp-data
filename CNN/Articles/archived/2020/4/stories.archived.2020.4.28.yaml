    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e6c7e8-989f-4c93-8e02-89cc58c1fb98'
    'lead': 'In order to help seniors cope during the pandemic, the Florida Department
      of Elder Affairs is providing them with some furry new friends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T06:43:14.095+08:00
