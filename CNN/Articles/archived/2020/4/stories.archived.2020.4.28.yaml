      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe Lakers qualified for and received a loan under the Payroll
        Protection Program,â€ the team confirmed to Reuters. â€œHowever, once we found
