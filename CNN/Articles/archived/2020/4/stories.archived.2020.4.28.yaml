      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> â€” What
        started out as a sharing of a recipe for bagoong rice ended up being much
        more for fans of one of showbiz'' most famous tandems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5d0be-af7f-4956-a10d-3bb1d10b8d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea Alonzo went on her IG Live Monday to talk about how she prepared
        the popular Thai dish, saying it was for frontliners battling the COVID-19
        crisis</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c7a27-fd22-40f5-9e8a-d93051e8d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo shared the food was for personnel of the National Institutes
        of Health, adding<em> "nakakatuwa kasi yung binigyan natin ng</em> food...<em>sila
        yung gumawa ng</em> test kits <em>para sa</em> COVID."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e578670-0c47-47fb-9771-96bf0ab6060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people we gave the food to, they made the COVID
        test kits.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53164601-3323-40bd-90ff-07e3e010f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo then said she found it strange to be talking alone in her
        room saying, "somebody talk to me," and began inviting people to join her
        on her IG stories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e017584-8fbf-48c3-805a-1ca601034879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sino kaya? Kahit sino na lang,"</em> she said, but her invites
        kept getting declined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8154b1-3281-44aa-a46d-089c3eeff298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tanslation: Who can join me? Anyone, I suppose.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a4f20-5228-4970-beea-c69e897e61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not finding anyone who wanted to join her, Alonzo began saying hi
        to people who were watching her, but soon enough fans were given a treat after
        a guest decided to accept her invitation â€” no one else but John Lloyd Cruz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa9004-bf3d-4665-a475-d1498d367ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation started with a slam book-style Q&amp;A session
        with both throwing question at each other (Cruz'' favorite<em> ulam,</em>
        <em>"kilawing puso ng mga ex ko"</em>).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071348e3-2eb1-4030-ab9c-84619dbb020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heartwarming moment in the conversation came when Cruz asked Alonzo
        if she knew when he was happiest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95d6f6-5c23-44e7-9836-3fafc4b7638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo answered, <em>"Kapag kasama mo si</em> Elias [When you''re
        with Elias]." Elias is Cruz'' young son.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9a61f-5014-420b-a708-24f2516a157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz responded with a smile and a nod of his head.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a6b8e-62f7-4efa-b692-dcb342241669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the convâ€‹ersation turned serious when both actors began talking
        about the difficulties of being under quarantine. Cruz said while he was luckier
        than most, he still felt sad sometimes. He also expressed fear for his son,
        wondering how he could raise his child given the state of the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753a9c4-9958-42f0-a90f-12f7bdd129f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Try mo pa rin maging masaya, para kay</em> Elias [Try to be
        happy for Elias]," Alonzo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d015a9f-476d-4c69-934c-9f5098de1c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also commented on Cruz'' apparent pessimism, after he
        commented on efforts to help frontliners, adding he hopes he never gets tired
        of doing so, adding other people should be in charge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde82f61-1cc8-4cdf-a0fd-de49e4f25bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo replied that while she may only be able to provide one meal,
        what mattered was she was able to help when it was needed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9891d-e996-45d7-9cfc-b2055cec50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then broke though the tension by asking Cruz if they just fought.
        Cruz replied they were just having a discussion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc588db6-6bf3-4947-82a0-108b13752be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OA. <em>Ang hilig mong maglagay ng</em> label <em>sa lahat, ''no?
        Hindi tayo nag-aaway, nagidiskusyon lang,"</em> he quipped.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87c07f-2e3a-43da-91b8-9e24965a37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Overacting. You like putting labels on everything,
        don''t you? We''re not fighting, just having a discussion.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c99c88-6463-4eee-8561-be28f5a97252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:03:00.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:11:47.405+08:00
