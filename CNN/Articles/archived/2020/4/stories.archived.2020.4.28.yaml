      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18 million under heat advisories issued on Friday. Temperatures
        reached 93 degrees in Los Angeles on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99516a04-6e4b-4b7e-9c73-d6d6c46eaba7'
