    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64283a1e-6043-4548-8ef2-21ee4ba950cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:13.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) â€”</strong> Senator
        Risa Hontiveros has blocked plans to reopen Philippine Offshore Gaming Operators
        or POGOs, adding that these players should only be chased so they pay overdue
        taxes to boost the government''s COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a72a3-8d11-4130-8891-12f945975986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:13.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bae0e5-6164-4b08-93b9-d6533254c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:13.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros filed Senate Resolution 368 on Tuesday, where she sought
        to ban the resumption of POGO operations given the "financial, social and
        human costs" of these online gambling services in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead7a8a-c2cc-4d59-8638-1965e9fcd4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:13.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509b0ce-c0e8-4af5-b2b3-9620b26b9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:13.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator reacted to the proposal of House Appropriations Committee
        Chair and ACT-CIS Representative Eric Yap, who said that POGOs must reopen
        to help lift tax collections as these players can add at least P6 billion
        yearly from license taxes alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa5289-087a-4ceb-ba3b-7908c2f12bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:13.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd99313-7366-456c-8ca2-8c134d925139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:13.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, Jr. said Monday that any
        decision to allow POGOs to return to business will factor in the government''s
        desperate need for revenues, as authorities are cash-strapped with billions
        of pesos worth of subsidies and the purchase of medical equipment. He earlier
        said that POGOs provide "cash resource" for the President and the government.</p>'
    '7':
