    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Food, agri supply can last until next year, but pork may come short
      â€“ DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7db9fd-34a0-4ada-a3f6-4e49a5f3432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> â€” Amid
        the ongoing global health crisis, the Department of Agriculture continues
        to assure the nation there is more than enough agricultural goods that could
        last until end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f857f-fa35-40cc-91c8-280dd3eeb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture spokesperson Noel Reyes said in a virtual press briefing
        Tuesday that most commodities would end the year with a surplus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4b529-3fae-4498-a1c2-29d947111cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Nais ko lang po siguruhin ulit na meron po tayong sapat na
        supply ng pagkain sa buong bansa at patuloy po natin itataas pa ang produksyon
        ng mga ito</em>,â€ Reyes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076a4e0-4fca-4fb3-b540-2d898db23ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to reassure again that we have enough
        supply of food in the country and we will continue to increase production.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741d5e1-544a-4652-92e8-3deb51aba4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency estimates a surplus supply of rice for 94 days, 234 days
        for corn, 88 days for vegetables, 233 days for poultry, and two days for fish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3ea23-b305-4d0c-95d8-6840361d0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.930+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Reyes said that the country might experience a shortage
        of pork for 31 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135d00b-c9ae-4041-9433-0a30fdb613d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.930+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA earlier encouraged consumers to shift to alternative sources
        of protein other than pork, such as poultry and eggs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb16b5-b043-4061-8719-8784e38fd9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.930+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œM<em>eron po tayong nakikitang kakulangan sa supply ng baboy ngunit
        sinisikap po natin na itoâ€™y masolusyonan. Sinisiguro din po natin na maluwag
        ang pagdala ng mga pagkain mula sakahan at pangisdaan, patungong Metro Manila
        at iba pang mga lungsod sa buong bansa</em>,â€ Reyes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25238416-2723-4bc6-b4eb-5c1ac586484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.930+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are seeing a shortage in the supply of pork but
        we are trying to solve this. We also assure that the flow of goods from farms
        and fisheries going to Metro Manila and other cities in the country.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fba61-584e-4fa5-8c14-eb74c5849316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T18:57:27.930+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:08:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and other provinces are under enhanced community quarantine
        to contain the spread of COVID-19, suspending most work and mass transportation,
        but the government has mandated a free flow of goods, particularly food products.</p>'
