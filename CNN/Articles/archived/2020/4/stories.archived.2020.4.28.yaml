    'template': '1'
    'title': 'DFA: 209 more Filipinos abroad have COVID-19, largest single-day jump
      in past month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d3533-b865-4ab6-8b66-f60954448972'
