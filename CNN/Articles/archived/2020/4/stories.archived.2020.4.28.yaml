      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian media earlier reported that the ship, linked to 21 coronavirus
        deaths and some 600 infections, sailed out of the Oceania country on April
        24. It was quarantined at Port Kembla, south of Sydney, since April 6.</p>'
