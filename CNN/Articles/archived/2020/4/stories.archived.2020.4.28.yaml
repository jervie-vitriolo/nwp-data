      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen Archie Gamboa told congressmen about the current
        "legislative challenges" in relation to apprehending certain individuals who
        violate specific regulations set by the Inter-Agency Task Force for the Management
        of Emerging Infectious Disease while the enhanced community quarantine is
        in place.</p>'
