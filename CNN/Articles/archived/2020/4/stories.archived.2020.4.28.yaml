      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> â€” The
        Philippine National Police on Tuesday reported five more coronavirus disease
        cases among its personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9bfc7-f7b5-40bd-8ca7-705c91fb6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:40:59.723+08:00
