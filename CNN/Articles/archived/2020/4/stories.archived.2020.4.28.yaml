      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to monitor the situation for another week."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414b235-5e65-4844-923b-187bc2730789'
