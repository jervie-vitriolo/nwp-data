      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4a46f-9338-49c4-a16c-5a06ffc37fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:09:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to believe that (the number of) infected people (in Tokyo)
        is decreasing. But there is not enough testing being conducted in Japan so
        it''s difficult to assess (if the number of cases have fallen).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff59c16-e60d-41d2-aef2-69a8dab18da6'
