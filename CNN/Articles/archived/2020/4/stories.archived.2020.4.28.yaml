    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708911a-f15b-4e3b-9c7d-2d4e17aab4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maajte and her husband Matt are still active in their government
        jobs. Maajte is a civilian employee at the US Army''s Fort Belvoir in Virginia
        where she works as a security officer. Matt, a retired Air Force officer,
        is a civilian employee with the Air Force at the Pentagon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec36356a-cc50-4ec6-8a2c-998eb8862362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6966997-209b-495d-b604-0572d1fb9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite working for the US government, the couple are experiencing
        the same feelings of helplessness familiar to others who have been the target
        of harassment and misinformation. "I want everybody to stop harassing me,
        because this is cyberbullying to me and it''s gone way out of hand," Maajte
        said while fighting back tears.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64e2a9-6bd8-4444-8a35-59979922bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8c30e-2ed0-4ea0-ad56-246b45aebbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt has tried to get the videos taken down from YouTube and to
        prevent their spread online. The couple said they contacted an attorney, who
        told them there was little that could be done, and local police, who told
        them much the same.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a449b-8568-4976-8c2e-f73a6873124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1074c-eb0a-4c89-92a8-4b7ca95dce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Origins of a coronavirus conspiracy theory</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8dc1c-0d24-4ae3-bfcd-90c97b37627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conspiracy theories are not dissimilar to viruses, in that they
        evolve and mutate to spread and survive. Before Maatje Benassi became the
        main protagonist in this conspiracy, variations had circulated online for
        months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f929f-d146-4379-b897-5d0f366b5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce169c7-a7ae-433e-98d8-aa6d254bef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early weeks of the coronavirus, conspiracy theorists began
        claiming, without evidence, that it was a US biological weapon. Later one
        member of the Chinese government publicly promoted the notion that the US
        military brought the virus to China. US Defense Secretary Mark Esper said
        it was "completely ridiculous and it''s irresponsible" for someone speaking
        on behalf of the Chinese government to promote such a claim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f576d-d7e7-4eee-96ca-2ce769604600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632f2cc-3240-4aaf-87a8-6832d5e772e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until March, months after the first reported coronavirus
        cases in China, that conspiracy theorists turned their focus to Maatje Benassi.
        The baseless theory began with her participation in October in the Military
        World Games, essentially the military Olympics, which was hosted by Wuhan,
        the Chinese city where the coronavirus outbreak began last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d9f06-3885-4a47-bebc-80e92b748341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd724e4-3c50-4050-9751-1eb61db8687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maatje Benassi competed in the cycling competition there, suffering
        an accident on the final lap that left her with a fractured rib and a concussion.
        Despite the crash, Benassi still finished the race, but it turned out to be
        the start of something worse. While hundreds of athletes from the US military
        took part in the games, Maatje Benassi was plucked out of the group and given
        a starring role in the conspiracy theory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7239e-7e8f-4046-9cf5-1894c84a282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2677ef71-de48-4094-a9e9-b2f63fbc90e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most prominent cheerleader of the idea that Benassi
        had a role in the imaginary plot to infect the world is George Webb, a prolific
        59-year-old American misinformation peddler. Webb has for years regularly
        streamed hours of diatribe live on YouTube, where he has amassed more than
        27 million views and almost 100,000 followers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a4834-b6c6-4e7b-8073-317942f63236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20623c2-2fce-4615-8b8d-7af0ca58fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, CNN revealed how Webb was part of a trio of conspiracy
        theorists that pushed a false rumor about a cargo ship with a "dirty bomb"
        that was set to arrive at the Port of Charleston in South Carolina. The bomb
        never materialized, but the claims did lead to parts of the port -- one of
        the biggest in America -- being shut down for a time as a safety precaution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf29a6-d3ad-4a47-98e3-9f488a3661b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433de5a-6e16-4b9b-9085-330a18b783a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, Webb said, his YouTube videos included advertisements
        -- meaning the platform, which is owned by Google, was making money from Webb''s
        misinformation, as was Webb himself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bba607-47a1-4091-a4f3-475e3d5b36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfa05c-adf9-493e-aa30-d76b73ca3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb even claimed that the Italian DJ Benny Benassi, whose 2002
        song "Satisfaction" became a worldwide sensation, had the coronavirus and
        that he, along with Maatje and Matt Benassi, were part of a Benassi plot connected
        to the virus. (Benny told CNN Business he has never met Maatje and Matt, and
        they said that as far as they know, they are not related. Benny pointed out
        that Benassi is a very common last name in Italy.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbcd4a-84f0-4ed4-bb1c-6ddfd5514c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0e381-6003-408b-a212-bbf791eefa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benny Benassi told CNN Business he has not been diagnosed with the
        coronavirus. Like artists around the world, he canceled his concerts because
        of social distancing and travel restrictions. (Webb previously claimed the
        DJ is Dutch, he is not.)&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007ac33-c9df-4de1-ae50-9e9fedb77e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a260c7-6285-4b95-98d1-6fa77b9d8745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Business on Thursday, which he livestreamed
        to his followers on YouTube, Webb offered no substantive evidence to support
        his claims about the Benassis and said he considered himself an "investigative
        reporter," not a conspiracy theorist.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cc1ae-ae95-44c8-941f-5b0d12a31353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51769e58-3197-4485-b8d5-c8b650362624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that YouTube recently stopped running ads on his videos
        after he began talking about the coronavirus. Webb said he had normally made
        a few hundred dollars a month directly from YouTube.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c9d7d-d701-4bb3-85cd-7baf3f9cb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a745a35-30b9-4831-b3ee-fa6d197574a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube confirmed to CNN that it was not currently running ads on
        Webb''s channel, but it declined to say whether ads appeared there in the
        past or provide details on how much money his channel may have made. A company
        spokesperson said YouTube was committed to promoting accurate information
        about the coronavirus. The company removed some threatening comments about
        the Benassis that had been posted under Webb''s videos when asked about them
        by CNN Business. YouTube also said it had removed some videos posted by Webb
        in the past.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f6775-7bcf-4f36-88eb-48f895f5518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901d105-6cb5-4049-848f-1953c7964194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>False theories online spark real world concerns</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4c305-e88f-49c8-b936-77093792741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the allegations about the Benassis may be wildly untrue, the
        threats they face and the fear they feel are very real.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0101ac-6086-43e1-bfff-bc042e23b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7493b2-eb44-4d6b-b587-48f82b0da9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Benassi said he fears this could "turn into another Pizzagate,"
        referencing another baseless conspiracy theory that claimed a pedophilia ring
        that somehow involved Hillary Clinton, among others, was operating out of
        a Washington DC pizzeria. The fringe theory didn''t receive much mainstream
        attention until a man showed up at the pizzeria in late 2016 and fired an
        assault weapon, saying he was there to investigate "Pizzagate."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf58889-cfe4-4b66-a4af-8db46f7ad8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53fe548-a47d-48db-a177-5d0730efe45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard to hold him [Webb] accountable," Matt Benassi
        said. "Law enforcement will tell you that there''s nothing that we can do
        about it because we have free speech in this country. Then they say, ''Go
        talk to a civil attorney,'' so we did. We talked to an attorney. You quickly
        realize that for folks like us, it''s just too expensive to litigate something
        like this. We get no recourse from law enforcement. We get no recourse from
        the courts."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda68cc5-1dbb-4706-9ea7-932224fed777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836c997-d512-41e4-bcad-8f3b4ccd3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Benassi said he has complained to YouTube but even when the
        company does take videos down it can take days for it to do so. By that time,
        a video can go viral, and the damage is done. Worse still: videos Webb has
        posted to YouTube that are removed are often re-uploaded to the platform.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3a5c0-4f0d-4bc4-aa82-92f558cb09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6abfff-a008-47f6-a5ab-70e6d1a3c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the YouTube videos attacking the Benassis are uploaded
        to popular platforms there such as WeChat, Weibo, and Xigua Video and are
        translated into Chinese, according to an analysis by Keenan Chen, a researcher
        at First Draft, a non-profit that researches disinformation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca7a82-5669-49b4-bbef-c2b5122110e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e434c-c522-402a-abeb-16ff1a3af006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Benassis'' experience is unfortunately not unique, said Danielle
        Citron, a professor of law at Boston University School of Law and a MacArthur
        Fellow who studies online harassment. Faced with "cyber mobs," as Citron describes
        them, law enforcement often can''t or won''t investigate.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a01f7-9147-485d-a436-f671622cc5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3536b-cf94-418f-a7c9-5eef06548bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the likes of YouTube, Citron said the law has to change:
        "Right now, they''re totally immune from legal liability under federal law.
        And so they can just walk away."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26aaa7-2409-4f50-8b00-09449cab8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f761ef-737f-412a-8eb8-331ae3ed458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens next, "the damage is done," according to Maatje
        Benassi. "I know it [will] never be the same. Every time you''re going to
        Google my name, it will pop up as patient zero."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e73d2-3b08-4cf3-92fa-4bce174f356f'
