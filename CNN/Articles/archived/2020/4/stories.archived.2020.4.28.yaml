      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abroad, several pharmaceutical firms have been racing against time
        to come up with a viable treatment. Select hospitals in the Philippines have
        joined efforts led by the World Health Organization for <a href="https://www.cnnphilippines.com/news/2020/4/23/who-solidarity-trial-in-philippines.html">clinical
        trials to test potential cures</a> on willing patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ec6a3-af1f-43cf-b8bb-8a2bcaf56122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.819+08:00
