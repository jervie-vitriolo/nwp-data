      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is also monitoring 559 suspected cases and 199 probable
        cases who are awaiting results of their coronavirus tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679d943-f73f-437e-a08d-529f633d8b7a'
      'mgnl:activationStatus': true
