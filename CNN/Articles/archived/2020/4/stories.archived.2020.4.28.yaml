      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) â€”</strong> Mayors
        and local executives who fail to distribute cash subsidies to poor families
        by April 30 may face criminal charges, MalacaÃ±ang warned Tuesday.</p>'
    '1':
