      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act allows Duterte to reshuffle funding
        within the executive department towards the government’s efforts against the
        disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
