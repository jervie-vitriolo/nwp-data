      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf97e7-7a7f-4d84-a041-1102973a0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reports of overexposure to disinfectants</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa4db0-cd99-4179-8c93-a3d471254737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states also are grappling with an increase in calls to their
        poison control centers, following President Donald Trump''s suggestion of
        injecting disinfectants as a treatment for the coronavirus during a White
        House briefing on Thursday. He later said he was being "sarcastic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a41cb-f275-453f-89ac-65afa4fe50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf9cfa-03d4-40f9-9dc4-a4ec165bb193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland has received hundreds of calls from people asking if they
        can effectively combat coronavirus by injecting or ingesting disinfectants,
        Gov. Larry Hogan told Margaret Brennan on "Face the Nation" on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb8289-fb49-4f6e-abdb-6d7c56e87531'
