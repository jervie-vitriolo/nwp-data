      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III, however, said that the country’s
        needs are currently being financed through loans from the Asian Development
        Bank and the World Bank amounting to ₱310 billion.</p>'
    '29':
