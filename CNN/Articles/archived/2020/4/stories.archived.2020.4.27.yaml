  'Gov’t-allows-stranded-seafarers-go-home-Visayas-Mindanao-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-27T23:23:46.413+08:00
    'imagesource': 'jcr:7c640fad-d5d7-4f01-9da1-a5215bfb6623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd12be2f8-2190-4b53-a153-a260a51491f7'
    'lead': 'The national government finally gives the go signal for stranded Filipino
      seafarers to go back home to Visayas and Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T23:26:36.299+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:01:10.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:00:52.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t allows stranded seafarers to go back home to Visayas and Mindanao  '
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79dc466-9bed-4214-8bfd-4abc8c051355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        national government finally gives the go signal for stranded Filipino seafarers
        to go back home to Visayas and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ccb2cc-be34-4881-9912-87578ee3a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These seafarers are now allowed to go back to their respective homes
        through inter-island ferries, which only used to carry cargoes, but are now
        allowed to carry passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc332d6-eec3-4fbb-ab08-e44756df14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were able to get the government to allow the crew to go home
        on inter-island ferries, principally the ones that run weekly from Manila,
        carrying cargoes without passengers, are now allowed to carry passengers,”
        said Magsaysay Group of Companies President and CEO Doris Magsaysay Ho.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de934e5-4b07-4a9c-9608-66a9c34430ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5,000 to 7,000 crew members were stranded and placed in hotels
        in Manila and outside of Manila, due to the enhanced community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e1db7-7835-4d50-9a5d-be4546cc3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho told CNN Philippines on Monday night that it was a real challenge
        to bring home the Filipino seafarers who live outside of Luzon because of
        the quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a36d8a-4d48-48d0-a96c-f99387b8fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been a real challenge on how to bring our crew home. On one
        hand, you have to look at the whole population of Filipino crew onboard crew
        ships,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36287e9a-9332-4596-ba8b-aca0d94d848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two ships that left Sunday and Monday, carrying around
        500 seafarers to be ushered home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee2cbe-0500-4dad-860d-e1d811b0ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho added that 10,000 from 40,000 of their crews were already brought
        home. Most of them live in Metro Manila and in Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92f838-fc93-4e72-af2e-eb157fe9998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, there are still around 20 ships that are being
        quarantined in Manila Bay, carrying at least 15,000 crew members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8aac6b-6207-4402-8c5c-21d0ebe06b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:26:36.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:01:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they hope to bring home more seafarers after the quarantine
        gets lifted on May 15th.</p>'
