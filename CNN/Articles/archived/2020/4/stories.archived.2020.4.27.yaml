      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to get back out there again as soon as possible," says
        Daszak. "And then we will focus all our efforts on finding out where exactly
        Covid-19 came from."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
