    'template': '1'
    'title': 'ADB approves new $200 million loan to support gov''t cash aid during
      COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97950f7-499e-472d-bac9-c2ebf54e6cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.487+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> - An multilateral
        lender is extending additional assistance to the Philippines amid the COVID-19
        pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ac75c-53c9-498e-81cf-b230a030c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank (ADB) approved on Monday a fresh $200
        million, about ₱10 billion, loan to assist the government in providing emergency
        cash aid to vulnerable households during the health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33bfec-3532-49e9-ba27-bc1f19abd20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.487+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB Country Director Kelly Bird told CNN Philippines the loan is
        meant to help the Department of Social Welfare and Development (DSWD) reach
        the target 18 million low-income households.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c9213-3d21-4a65-8d84-6f902002a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.487+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically though, this loan targets the COVID-19 cash grants
        to the 3.4 million families under DSWD''s conditional cash transfer program
        or 4Ps," Bird said in an interview with CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec5870-1f10-4340-a753-d00644d99471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.487+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare secretary Rolando Bautista said Sunday that government
        funds for the country''s social amelioration program are running low, as the
        enhanced community quarantine in the national capital and other high risk
        areas has been extended until May 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9ee9d-205e-4831-affc-63b65135547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/26/rolando-bautista-dswc-sap-cash-funds.html">DSWD
        Sec. Rolando Bautista says he believes the funds for SAP are running low</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc7993-ab3f-4bc6-b112-5831b31ff4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new loan is an addition to the $1.5 billion, about ₱76 billion,
        loan from the ADB announced on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94513e4d-14fe-42b3-b7de-cb324f6c8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird said the $1.5 billion is budget support, meaning it will go
        to the National Treasury and can be used to finance the national government
        budget, including fiscal stimulus programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08efcc7b-3089-4013-9b59-26fd0c26ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not earmarked for any particular program but COVID-19 response
        is included," Bird said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55cc77-d602-4342-bd00-aa0c3553f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the amount, $1 billion, about ₱50 billion, will be released
        before end-April, while the rest will be remitted to authorities between now
        and June 20, the Department of Finance said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af268bb-19ff-4b0c-bb19-c596865eda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/24/Asian-Development-Bank-loan-COVID-19.html">ADB
        extends ₱76-B loan to boost local COVID-19 fight</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48368982-01d0-4fcd-a2b2-20dd31b4cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the ADB will monitor how the loans are spent, Bird
        cited their confidence given the government''s financial management system
        and monitoring system in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947031d0-e9bd-4a4d-9965-0f4135ed5586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very confident that these will be well targeted programs,"
        Bird said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117feef-eb5d-4d85-8a93-bb605e440fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird also said that their pre-COVID-19 program with the Philippines
        will continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24c73e-d03a-4752-9fe1-191b771a17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s $3 billion, so we are continuing to prepare those programs
        and projects and they remain on track for approval this year," Kelly said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8fe83-3693-402c-bd0c-f5f3423a16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:46:09.488+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also looking at a health sector project around $100 million
        to scale up the government''s health response," he added.</p>'
