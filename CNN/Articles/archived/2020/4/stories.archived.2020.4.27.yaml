    'mgnl:tags': ['DFA', 'OFW', 'COVID-19']
    'template': '1'
    'title': '52 more Filipinos abroad contract COVID-19, overseas cases rise to 1,395'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff091f4-1a5c-40b5-9bdb-d27fcb4ebc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:08:50.178+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Fifty-two
        more Filipinos abroad have contracted COVID-19, bringing the total to 1,395,
        the Foreign Affairs Department reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2f4b2-0e94-414c-be8b-67a06c19b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:08:50.178+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases were recorded in Europe and the Middle East, the DFA
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4e9f8-3259-49f6-8259-b5e2e9028ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:08:50.178+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one more overseas Filipino has died due to the viral
        disease, raising death toll to 186.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89509bb-793a-4ec8-9c80-af757435512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:08:50.178+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, 49 Filipinos abroad have recovered from the infectious disease,
        bringing the total to 380.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02a293-0063-48a9-874e-374951b7ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:08:50.178+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA added that 829 overseas Filipinos are undergoing treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
