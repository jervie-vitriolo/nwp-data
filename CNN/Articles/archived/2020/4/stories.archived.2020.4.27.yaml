      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It needs to clear for their understanding, why are
        we doing this? We''re doing this to save lives. But it doesn''t need to result
        into violence.]</p>'
