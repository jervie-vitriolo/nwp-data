      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers have also <a href="https://www.cnnphilippines.com/news/2020/4/22/POGO-operations-under-COVID-19.html">rejected
        the calls</a>, saying that the government should first resolve its pending
        issues with the gaming industry before allowing its operation resumption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04af79-bebe-406c-b3fe-5178ddf8c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:40:33.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fbc0e-b23b-4d11-bb73-9769106615d7'
      'mgnl:activationStatus': true
