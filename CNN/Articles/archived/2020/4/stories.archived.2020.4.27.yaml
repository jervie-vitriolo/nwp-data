  'COVID-19-response-funding':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-27T22:31:06.664+08:00
    'imagesource': 'jcr:bdcbd0e3-c963-49ed-beda-404fb04260ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af03137e-4d8f-4ae1-acb1-b45a936b128e'
    'lead': 'The government has released around ₱245 billion from savings for its
      COVID-19 response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T22:33:05.110+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T18:01:13.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:00:51.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Philippines', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Gov''t releases ₱245-B from savings to fund COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b39df72-c66d-4f57-b1f7-2428a850aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        government has released some ₱245 billion in savings from canceled programs
        and special purpose funds for its COVID-19 response, President Rodrigo Duterte
        revealed in his fifth report to Congress on the administration''s efforts
        to address the crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded9989-2a7c-4834-9226-45622cee8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400292a1-eb25-4e80-bbca-b04ad02a6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the funding, around ₱196 billion, went to the Department
        of Social Welfare and Development, which is spearheading the distribution
        of cash aid to some 18 million poor families to cushion the impact of quarantine
        measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a502e-a518-4c68-967c-9baae39c89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a284f90-4206-4ab9-950a-b534ce1319e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 24, Duterte said in his report that only 6.27 million
        of the target 18 million families have received cash aid from the government,
        leaving some 65 percent of the target beneficiaries still without financial
        relief more than a month since the enactment of the Bayanihan to Heal as One
        Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77452397-28e1-4ada-a946-a4856669a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dae233-3a86-4720-bbc1-8dbe860f85db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said it has already disbursed ₱96.85 billion for cash aid.
        It had earlier entered into agreements with local government units to fast
        track the distribution of assistance to indigent families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004976ae-13ff-40f2-94a7-15be6efca085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5010f-0ce1-4638-be20-3cdcd166806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government said on Monday
        that local government units, who are now at the frontlines of the distribution
        of cash aid, have until April 30 to do so, or face charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df41e9-7014-4c8f-bef9-e0c06697c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e30ae31-8d54-458a-8c25-724037c13e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the DSWD, local government units received the next biggest
        chunk of government savings realigned for efforts against COVID-19, receiving
        a total of ₱36.91 billion from the so-called Bayanihan Grant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4fb65-cb7b-4a65-9693-23e7fb540a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e4cfe-f3f9-4b30-ae44-a715fb42277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture, meanwhile, obtained the third-largest
        cash allocation, with ₱8.5 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c77b2d-3e35-4285-b048-111a5622b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488460f9-f074-4de5-b392-7a17f981df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also received a ₱1.8-billion cash allocation
        from the pooled savings, while the Department of Labor and Employment got
        ₱1.5 billion from the same funding source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f12f9-8567-481f-99a2-230aaf9a9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.112+08:00
