      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff65d04-bbdb-4414-9f9f-c3c33877bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.013+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Mark Villar told CNN Philippines that big-ticket
        projects under the government''s ''Build Build Build'' program will push through
        despite the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c3511-8b75-48d3-9a6c-77acbef39bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.013+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbe5db-81a3-4fdb-87e0-3970cc1b86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.013+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big-ticket projects are still a go. We have not given up on
        any projects," Villar said. "Of course magkaroon ng konting delay, kailangan
        ma-adjust yung timeline ng konti, but overall, once we achieve the new normal,
        I believe that we will get the ''Build Build Build'' back on track."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8b327-86fd-431b-9299-2cb716f61471'
      'mgnl:activationStatus': true
