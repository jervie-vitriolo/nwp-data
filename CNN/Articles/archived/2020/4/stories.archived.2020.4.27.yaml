      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez served as Tourism Secretary from 2011 to 2016 under President
        Benigno Aquino III. He is credited for having crafted the tourism slogan “It’s
        More Fun in the Philippines,” which is still in use to this day.</p>'
    '5':
