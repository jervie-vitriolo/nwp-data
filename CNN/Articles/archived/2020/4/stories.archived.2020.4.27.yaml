      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aia de Leon, Barbie Almalbis, and Kitchie Nadal — collectively referred
        to as Aia, Barbie, Kitchie — are teaming up again for the third installment
        of their “Secrets” concert series. This newest installment is set to be an
        online fundraising show for the benefit of music venue workers in Metro Manila
        who lost projects due to the enhanced community quarantine. The show will
        stream live via the trio''s <a href="https://www.facebook.com/aiabarbiekitchie/"
        target="_blank">Facebook page</a> on May 1, Friday, at 8 p.m.&nbsp;Learn more
        about how to donate <a href="https://www.facebook.com/photo?fbid=3707065156032638&amp;set=a.1212954408777071"
        target="_blank">here</a>.</p>'
