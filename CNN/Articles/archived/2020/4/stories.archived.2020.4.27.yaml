      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero kailangan klaro sa</em> understanding<em> ng lahat, bakit
        ba natin ito ginagawa? Ginagawa natin ito</em> to save lives. <em>Hindi siya
        kailangang humantong sa</em> violence," Robredo said in an interview with
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122e790-8923-443a-a1ff-c1cf382d1e38'
