      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite numerous warnings against the use of unapproved test kits
        since March, "rapid antibody" and "RT-PCR" test kits are still offered via
        social media and some e-commerce platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae9016-32ff-49f5-ab99-018133db276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:49:26.521+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director Eric Domingo said the department''s Field Office and
        Regulatory Enforcement Unit is continuously monitoring and stopping them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f1886-c499-4a6e-b9f5-7ab8970b836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:49:26.521+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They pop up very quickly and then disappear," Domingo said in a
        text message to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b075e-eb29-459f-bcae-f3a9d3d96047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:49:26.521+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned licensed distributors against offering coronavirus
        test kits without a doctor''s request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd52f47-6dd2-4fb7-8c6f-8cecd5af7221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:49:26.522+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the FDA 2020-498 advisory, the government prohibits the sale
        of rapid antibody test kits online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabf45d-97d8-4045-bc95-058c210353a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:49:26.521+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can only be sold if requested by a physician," Domingo told
        CNN Philippines. "They can also be sold to local government units, companies,
        etc. under the supervision of a physician."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565befd4-14fa-4a9e-8869-42170c952fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:49:26.522+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they sell without a doctor''s request then it will be a violation,"
        he added. "They will be asked to explain and if the explanation is unsatisfactory
        then they can be fined or have their license revoked."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243962a4-beaa-48ee-88fe-753bf0b99f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:49:26.522+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo urged the public to be discerning when it comes to purchasing
        such kits, especially online. The FDA earlier warned that antibody test kits
        could still yield false positive or false negative results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aafdbb-5a1e-4706-994b-621c8539c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:49:26.522+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use and interpretation of the results is complicated, that
        is why a doctor needs to supervise and interpret the test," he said.</p>'
  'NBI-cybercrime-cases-double-covid-lockdown':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-27T20:41:48.742+08:00
    'imagesource': 'jcr:84ea0534-77bc-44ff-8dd9-d48ed6c758b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6207b1f8-b286-4ad7-b761-0d8a8be2296c'
    'lead': "The National Bureau of Investigation warns against online scams, which\
      \ have been increasing twofold, as cybercriminals capitalize on the coronavirus\
      \ pandemic. \n\nBesides phishing attacks and bogus online selling, scammers\
      \ are now even faking COVID-19 donation drives."
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T20:51:43.922+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:01:17.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:00:49.936+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI warns of prevalence of cybercrimes as cases doubled during lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee314a55-fa37-4c96-a591-b221cbf87e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        National Bureau of Investigation warned the public against online scammers,
        as it sees a doubling in the number of cybercrime cases in the country amid
        the coronavirus lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9300f0-f874-4aaa-8e4a-0e241ed31a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ca895-9e14-4342-922e-1e7c3bf08da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Cybercrime Division Chief Victor Lorenzo told CNN Philippines
        that while authorities have recorded a drop in general ordinary crimes, cybercriminals
        are capitalizing on the pandemic to victimize web users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab0410-d84a-4397-bea9-a39eef693a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a84859-136a-4c2c-a366-70c80310c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga scammers at hackers, na-anticipate nila na pag nag-lockdown
        mag-oonline tayong lahat [The scammers and hackers have anticipated that during
        lockdown, all of us will go online],” Lorenzo said. The cybercrime incidence
        in the country has increased “by 100 percent” since the onset of the stay-at-home
        order, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f2268-4a84-4136-8bd7-c0fb67ab591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba978fb3-f12e-4ce4-8122-0754691d382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Phishing attacks</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7dbde-2a4a-46c5-823f-cf3f6d7eb478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lorenzo, the most common form of cybercrime are currently
        phishing scams, wherein criminals lure individuals to disclose sensitive personal
        data, such as bank account details and passwords, by disguising as a legitimate
        entity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b4047-22e2-4628-8aff-f42e6a045d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460b522-4593-4fff-983c-70b2ed36452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo said these scams are designed to exploit fear and create
        a sense of urgency among potential victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7807b0-0c79-4005-8354-b94ef155ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:59:53.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sample scheme is sending bank account deactivation notices, which
        prompt unsuspecting people to act quicker and disregard security measures
        by clicking on unsafe links which request for personal information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f96c0-2eb4-4045-be8e-c94dc2a28630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f722d-54a7-49a0-b745-dcca027a06ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cybercrime division chief advised the public to check the URL,
        or the address of the webpage, if it contains the internet extension “HTTPS
        (Hypertext Transfer Protocol Secure),” which is a standard internet protocol
        for secure communication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a8e11-6398-40d7-9d29-adaf666658ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d01747-599d-4aff-89a8-47485462efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tatandaan lang natin kung may HTTPS, mas secured ''yun. Sa
        mga phishing sites kasi, wala ‘yun,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04562c-b210-4dea-be97-458250180458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73933d33-9922-4e86-89c0-965e6a001c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we need to remember is that if a URL contains
        the HTTPS, the site is more secured. Phishing sites do not have the HTTPS
        protocol.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11464536-0d4c-40f1-841c-7b7326460388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05e263-93fd-480e-b5ff-65678bb264ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, internet users are still advised to be extra-vigilant,
        as <a href="https://docs.apwg.org/reports/apwg_trends_report_q1_2019.pdf">a
        2019 report</a>&nbsp;by the Anti-Phishing Working Group revealed that cybercriminals
        have even&nbsp;gone so far as adopting the HTTPS protocol in its fraudulent
        sites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62e6d7-85a5-4d1a-9823-670aa89cfe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo said another technique scammers use is posing as call center
        agents from banks and asking for one-time passwords given to users during
        online transactions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fe576-d207-449a-afdc-37d63180b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e358e6-9fb2-4fd4-b93f-18d738bc5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hihingin nila yung nareceive mo na one-time password mo sa email
        or mobile phone mo. ‘Di mo alam nagta-transact na sila on your behalf,” he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e758f3-bc59-4345-a7c6-5d12794627cd'
