      'jcr:uuid': '250b8adb-a290-499a-ab07-cacd3c6fa704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Opera houses and theaters might be
        shut down, but The Atlanta Opera is not staying quiet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b195c-3fed-419d-92b8-881a0840bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are putting their "show must go on" attitude to good use by
        gathering their ensemble to help others during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1995772d-6312-4ea6-b6fe-8a0bf538dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of receiving standing ovations from theater crowds, performers
        are now providing operas for one by recording special "Singing Telegrams"
        for those in need.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39b4f8-a5ff-4e3d-a7a3-ec375bc3528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artistic Director Tomer Zvulun says once the opera stopped production
        on shows, they started focusing on how they could help the community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b8c9d-5e84-49dc-abf1-d12abefdc36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people right now are lonely or isolated, and not able
        to connect with to the ones they love. We were trying to figure out a way
        to take our unique skills and transpose them, translate them into something
        that would be meaningful."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69722f1d-23f2-4992-9590-83561bc64c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cue the performers</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d935e3-6a93-401b-b746-3f4d2f5d3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of The Atlanta Opera Chorus and The Atlanta Opera Studio
        are recording these "Singing Telegrams" for those in senior living facilities,
        health care workers, hospital patients or anyone in need of emotional support.
        Performers are singing their favorite songs, performing their favorite pieces
        of music and are hoping to be able to take requests soon. Zvulun says that
        the opera''s orchestra musicians might soon be taking part in the telegrams
        as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca26908-1889-44a0-ae00-5d5e0d2223a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the telegrams are not only a way to bring some comfort to
        people, but a way to help the artists as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afcce8-21a2-4330-b193-51668a46d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have young artists on staff, we kept them through the crisis,
        we continue to invest in their education, coaching between classes, language
        classes, and in exchange, they recorded these wonderful singing telegrams."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54012a30-6abc-4f57-8fb2-afd2e45be2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zvulun says that what makes the telegrams so unique is the art form
        itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ed06c-64c3-465f-b21f-d3d899ebda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opera is the most emotional art form that I know. And out of all
        the arts, music is the art form that connects emotionally the most to people,
        more than words, more than anything else. "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ce56c-8bfc-43be-8047-420a87daee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernie Goldstein, a resident of the Lenbrook senior living facility
        was quoted in the group''s press release saying, "The telegrams provided these
        lovely, potent sounds, like hearing a rainbow!"And Mary Ruth, a opera volunteer
        that received a telegram wrote that, "Listening to her sing did brighten my
        day and bring many smiles to my face while listening to the message of her
        song."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27598f-2e34-4718-993a-5288c6cebb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Designing a way to help</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d9e23-2b54-4e0d-a41c-0f0a557507e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those behind the curtain are tailoring their talents in an effort
        to help as well. The opera''s costume shop partnered with Grady Hospital in
        Atlanta and is now working full time to produce masks and hospital gowns for
        the health care staff. The masks are designed to be worn over N95 masks to
        help prolong their useability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b2c1e-db66-4657-b26f-2ec9de642c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, the costume shop has produced about 3,000 to 4,000 masks
        and is currently producing about 190 gowns per week. With staff members from
        all departments volunteering to help, they are hoping to increase those numbers
        in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c54253-efa1-477d-a179-e028b1313b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Opera Costume Director Joanna Schmink says the team
        has had to make some adjustments in the way they work. Instead of creating
        detailed show costumes with a variety of colorful fabrics, silks and satin,
        they are now doing their best to quickly manufacture masks and gowns from
        a cotton poly blend that''s a "beautiful hospital green." But Schmink says
        that being able to help is also helping everyone at the opera.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9147f78-e62c-4228-833d-7fdfac8e348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re giving, which is also giving back to us, because it''s helping
        us know that we''re actually making an impact to the people on the front lines
        who need the help the most."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe2d73-5fe3-464f-afe5-75a800f07602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opera company is hoping their creative ways of putting their
        voices and talents to work inspires others to do the same because as Schmink
        says, "Everybody has talents and skills that can be used in these times of
        crisis." And for some that can be as simple as sending someone in need a musical
        pick-me-up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7151e-c417-4845-98d2-639763598d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something about the human voice and music that connects
        in a way that is so direct with people''s hearts. And in this day and age,
        that''s exactly what we need," said Zvulun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b73e76-641f-4806-b808-4e677c2dd0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ebcbb-aff2-41a4-bdf8-b5cfe61494e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:31:20.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/25/us/iyw-coronavirus-atlanta-opera-masks-singing-telegram-trnd/index.html">"An
        opera company troupe is keeping busy recording ''singing telegrams'' for health
        care workers, hospital patients and seniors"</a></em></p>'
