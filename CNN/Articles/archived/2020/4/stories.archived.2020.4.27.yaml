      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Leo
        Austria of the San Miguel Beermen was named the Philippine Basketball Association
        (PBA) Press Corps Coach of the Year for the fourth time time in five years,
        according to the league website Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffda61-8f8d-41df-b03d-78d9a5852469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:14:35.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:01:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria steered the Beermen to the fifth straight <a href="https://cnnphilippines.com/sports/2019/5/15/san-miguel-five-peat-pba-philippine-cup-champions.html">Philippine
        Cup</a> and <a href="https://cnnphilippines.com/sports/2019/8/16/san-miguel-pba-commissioner-s-cup-champions.html">Commissioner’s
        Cup</a> titles last season. He has now won eight championships overall with
        the franchise. Although falling short of a grand slam, the veteran tactician
        earned the nod of scribes covering the games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf67731-1247-468c-8109-0b0719c40772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:14:35.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:01:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old coach from Quezon edged out Barangay Ginebra mentor
        Tim Cone for the plum named after the late legend Virgilio ''Baby'' Dalupan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2882b-b933-4ac5-b88a-6ed5498e78dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:14:35.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:01:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria moved up to second in the all-time list after being tied
        with Cone and Ryan Gregorio. Former Gilas Pilipinas head coach Chot Reyes
        has the most number of Coach of the Year awards with five.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
