      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his two previous reports to Congress, Duterte said the Philippine
        Guarantee Corporation and the Power Sector Assets and Liabilities Management
        Corporation have both submitted inventories of its real properties which may
        be used for COVID-19 projects, programs and activities.</p>'
    '25':
