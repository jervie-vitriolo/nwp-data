      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo said they have already been able to arrest suspects of various
        online scams operating during the crisis.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176cf2b1-85d1-4721-acf6-29300159ffb9'
      'mgnl:activationStatus': true
