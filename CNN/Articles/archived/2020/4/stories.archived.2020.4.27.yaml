      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be9b76-06f2-47f3-8388-aa6bf3d3211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and the Armed Forces of the Philippines
        also received an additional cash allocation of ₱93.1 million and ₱150.7 million,
        respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c5b07-4486-45ed-a013-23036dd84b1f'
