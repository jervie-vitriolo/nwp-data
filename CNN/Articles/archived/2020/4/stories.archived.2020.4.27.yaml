      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26627684-a2cf-4bd9-9023-4e49766bea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.599+08:00
