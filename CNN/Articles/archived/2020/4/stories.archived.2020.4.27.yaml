      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> - The
        Department of Public Works and Highways (DPWH) says infrastructure projects
        will proceed as planned, but that timelines may have to be adjusted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a2fce-7f42-4fa9-91d0-ee498446ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.013+08:00
