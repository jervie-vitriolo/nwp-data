    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati foreigner to be charged for violating quarantine rules, assaulting
      police'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42c7dc-0e14-4a2e-be06-561d942701ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Makati City Police is preparing a slew of complaints against a foreign national
        from the posh Dasmarinas Village for allegedly violating quarantine rules,
        resisting arrest and assaulting an officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27fc40-d6bb-42bf-84e1-44e97b445786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City Police Chief PCol Rogelio Simon on Monday told CNN Philippines
        how the incident played out based on the report of the officer involved. He
        said Police Senior Master Sergeant Roland Von Madrona was patrolling the gated
        village on Sunday afternoon with several security guards when they chanced
        upon a househelp watering plants “along the street” without a face mask.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f8b63-fa26-4bff-8ea7-9f4d4d6e6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing face mask is now mandatory in public areas to contain the
        spread of COVID-19. When the police asked for an identification card so they
        could issue her a ticket violation, Simon said the helper called her employers
        identified as Javier Parra and his wife.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3752722-a1c8-4b19-8535-2fe4a0db4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video shows a shirtess Parra yelling and ordering the officer
        to leave the premises of his home, while his wife was trying to pacify him
        but to no avail. The same video also shows the officer telling Parra that
        he was just implementing the quarantine protocols and that he did not want
        to argue with him.</p>'
