      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Former
        Tourism Secretary Ramon Jimenez has died, incumbent Tourism Secretary Bernadette
        Romulo-Puyat confirmed Monday. He was 64.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b7916-41fb-4a23-b3ef-6b329608b03b'
