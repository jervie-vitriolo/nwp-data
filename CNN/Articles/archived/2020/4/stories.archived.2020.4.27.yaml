    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02977b94-cf49-4de3-95b0-a98348ca135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:10:45.666+08:00
