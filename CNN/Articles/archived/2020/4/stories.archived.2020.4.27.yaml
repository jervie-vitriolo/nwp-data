    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T16:08:50.178+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T18:01:32.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
