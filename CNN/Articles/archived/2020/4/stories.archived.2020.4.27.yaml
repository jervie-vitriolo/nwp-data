      '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd77b6d-cac2-48f1-bbcd-3b42b10168aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:06:01.496+08:00
