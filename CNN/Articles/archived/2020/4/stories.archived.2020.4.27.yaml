      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f689a0-edc5-409c-82a5-9f205183c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Bloomfield, New Zealand''s Director General of Health, said
        the low number "does give us confidence that we''ve achieved our goal of elimination,
        which -- that never meant zero but it does mean we know where our cases are
        coming from."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5352a-01b9-486c-b554-906b8f83fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c651b-dbf0-4b7c-9f78-cfa8dc54f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Our goal is elimination. And again, that doesn''t mean
        eradication but it means we get down to a small number of cases so that we
        are able to stamp out any cases and any outbreak that might come out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48b187-eb6f-4920-98bf-549ae4c9dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f5303-2f39-44af-a38f-74e036bc4b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Prime Minister Jacinda Ardern said the coronavirus
        was "currently" eliminated but that the country needed to remain alert and
        could still expect to continue to see new cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d480c6-3831-41b5-9b9a-f14395217b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e81f5-fe07-4e1b-850a-80e5cd456b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as we have said elimination means we may well reach zero but
        we may well then have small numbers of cases coming up again, that doesn''t
        mean we have failed, it just means that we are in the position to have that
        zero tolerance approach to have a very aggressive management of those cases
        and keep those numbers low and fading out again," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5323e79-2eb2-4ab8-b4d9-82d6ab73d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c707a-c4ef-4496-a76b-150d023aaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said that in the past few days, cases had been in the single
        digits, calling the numbers "incredible" while sending her sympathies to those
        who had lost loved-ones during the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a615d1-b045-4a1f-abdd-e403c903d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e83b9-9105-48f7-a44b-97581866731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She praised the efforts of New Zealanders, saying: "It''s been nearly
        5 weeks living and working in ways that just two months ago would have been
        impossible. But we did. And we have done it together."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928508a4-2a49-4726-b863-78b8eec4ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f81fab-79f5-4615-b3eb-e538f2c75d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand currently restricts most travelers from coming into
        the country, except its citizens and permanent residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d5bad-958f-411d-942c-96c8d70d48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50f7b9-77eb-4b52-9951-667ea9f60dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "level three" alert that goes into effect at the start of Tuesday
        will allow businesses to partially reopen with some restrictions, including
        requiring physical distancing of two meters outside of home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f0ca5-df07-4957-a326-61689c6605c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3fb924-400d-4bc2-8c48-4eb76b2aefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are to reopen with limited capacity, people are encouraged
        to work from home unless that is not possible and low-risk local recreation
        activities are allowed. Public venues such as libraries, museums, gyms are
        still going to remain closed. The measures will be reassessed in two weeks
        on May 11.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf7eea-0b0c-45c7-83d4-62453047c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea9cff-7df1-4239-b14e-cd22ac48ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University, New Zealand has a total of
        1,469 confirmed novel coronavirus cases and 19 deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880acb5f-83ba-4871-882c-06c1291a20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.464+08:00
