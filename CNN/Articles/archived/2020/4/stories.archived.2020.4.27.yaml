      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04736f-6ac2-47f1-a7d3-5054e22f45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While virus hunters have had to hang up their hazmat suits and cancel
        their sampling expeditions, they are providing emergency support to test for
        Covid-19 cases in Africa, Asia and the Middle East, as well as helping shape
        public health responses to the pandemic in those countries, according to a
        notice by UC Davis.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ea11a-5845-4b15-8a26-a92cd5d2998d'
