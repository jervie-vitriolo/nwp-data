      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hope in antibodies and treatments</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb42c7-cfa8-4d04-8e95-41c973d903ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers across the country are working to find effective methods
        to fight the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35608851-e904-4269-9eed-bb1413639c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0605d6-b8dc-43f9-892b-45fdfa6efda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary results of a clinical trial for heartburn medicine in
        coronavirus treatment could come out in the next few weeks, said Dr. Kevin
        Tracey, president of Feinstein Institutes for Medical Research at Northwell
        Health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35226ea4-727c-41e1-a1b5-a6943d44430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53fda0-68be-4923-a55b-e866a4cb47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if it has any benefit. We really don''t. I swear
        we don''t," he said. "People are hoping for anything. But we need to do this
        clinical trial."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fec62-267d-421b-a8f6-f42adc18b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a3b11-a347-4387-b9e0-95696c296b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while final results are not expected until mid-to-late May,
        preliminary results for a clinical trial of the experimental antiviral drug
        remdesivir could come out in a week or two, a principal investigator in the
        trial Dr. Andre Kalil said Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0ce12-a966-4185-9ab6-0b517ffa6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba9b4d-c073-4777-a623-997b1ccdbe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians at a hospital in Orlando, Florida, said Sunday that at
        least two patients are seeing "drastic improvements" after convalescent plasma
        transplants, which uses the antibodies from recovered patients to treat those
        who are currently sick.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae920a4-c348-4e92-ad1e-2e66978966a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0222f-4f16-46c2-95ff-72718360591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing of antibodies will also help Boston to evaluate exposure
        to the virus in the city. Mayor Martin Walsh announced that 1,000 asymptomatic
        residents will undergo diagnostic and antibody testing, which is expected
        to be done by Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb20f2-f478-49da-90f0-1f0318612022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d2230-af00-4beb-a9ba-0820e5bfe4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More outbreaks at meat plants</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55298e93-4780-4da2-b882-969bee11758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing pandemic, meanwhile, has led to the closure of another
        meat production plant.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c5b86-c372-4261-abe5-998d3d9ee3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3333148-5752-44a0-8df6-3de174db7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A JBS USA beef production plant in Green Bay, Wisconsin, will temporarily
        close due to the pandemic, the company announced Sunday. The county where
        the plant is located has at least 776 confirmed cases and two deaths as of
        Sunday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49899e46-e19d-413a-953b-c21c1e03995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f4c2c-320c-438f-81c6-1aa0987228d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processing plants and slaughterhouses have been shutting their doors
        in recent weeks. Smithfield Foods in Sioux Falls, South Dakota, JBS pork processing
        in Worthington, Minnesota, and Tyson Fresh Foods in Waterloo, Iowa, three
        of the largest pork processing plants in the country, have already closed
        indefinitely while smaller ones have done so temporarily.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b50e1-2994-49f5-b6d3-36787f78895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb4c47-3b49-4d01-80c0-65e2b12db5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The closure of this facility, combined with a growing list of other
        protein plants that have shuttered across our industry, is pushing our country
        perilously close to the edge in terms of our meat supply," Smithfield Foods
        CEO Ken Sullivan said. "It is impossible to keep our grocery stores stocked
        if our plants are not running."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa915ce-7589-4cb7-8dce-16488c7386f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/27/health/us-coronavirus-monday/index.html"
        target="_blank">Coronavirus cases in the United States are nearing 1 million</a>."</em></p>'
