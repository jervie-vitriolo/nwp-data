      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa totoo lang naman, lagi naman natin sila mahuhuli. Hindi kasi
        sila titigil hangga’t ''di sila nahuli. Kaya sooner or later mahuhuli rin
        sila,” he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b28ea1-62ee-4763-a830-f02972321b51'
      'mgnl:activationStatus': true
