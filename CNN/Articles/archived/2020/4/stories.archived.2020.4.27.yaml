      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Army''s initial background check, Ragos began showing
        signs of strange behavior after getting sick following a foot patrol. He was
        sent to a military dispensary but was eventually referred to the V. Luna Medical
        Center in Quezon City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f57055-6506-4561-afa8-051db1e530a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccfd741-642e-423f-9893-eb0314233e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was treated for about three months at Ward 24, the military hospital''s
        in-patient unit for patients with mental health issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315d316-dd9e-4880-a5e2-b749999fc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d31f08-df3b-46c3-87ab-100446df5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was managed as a case of post-traumatic stress disorder (PTSD),
        and if I remember it right, he was admitted for three times prior to his disability
        discharge," Major Christine de Jesus, a psychiatrist currently assigned at
        the Army General Hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f9a3f-bda1-4708-b836-4ab8c59df9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61093532-d746-49db-9dff-caaea3907d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos was placed under regular medication, but after years of treatment
        and recurring confinement at the V. Luna''s psychiatric ward, he was forced
        to leave the service with a complete disability discharge in 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8dbd5b-d0d1-4f8e-a395-0d43f5344e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e676b-f446-4c6b-a867-b2858e5ad2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his pension, Ragos continued to receive medical care
        from VMMC as part of his disability benefits. His wife is an overseas worker
        in Taiwan, with whom he had a now teenaged daughter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9a365-8b2e-447c-8d8f-db73f3c529be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74caf7-871d-4bb0-b6cd-c63db1a5a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ragos was killed last April 21, he was supposed to visit a
        relative. They insisted that the ex-soldier never owned a firearm, given his
        mental health condition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816f10b-f148-44a0-8b5e-130125b50b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d710ee5-af0b-4fe3-9a40-03435d158c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This runs counter to the police’s allegation that they found in
        the Army veteran’s sling bag a .38 caliber pistol and ammunition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499b365-9114-42df-b043-36995a54fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febe260-729f-4dd8-8177-0c1a2621f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya alam na alam ko na ‘yung</em> bag nya, mineral [water]
        <em>at gamot</em> [ang laman.] <em>May dala siyang gamot,</em>" Remedios Aquino,
        Ragos'' aunt said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e02af84-128f-428b-b26c-58b26191e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd2e66-3a30-4bce-932e-dfc305ef2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know the contents of his bag pretty well, that’s
        mineral water and medicine. He had medicine with him.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ba56b-97da-43d0-8380-d1ff48956fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60113b40-336a-4f91-aa8f-ca430009f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army has requested the National Bureau of Investigation
        to conduct an independent probe on the incident.</p>'
  'Nancy-Pelosi-Joe-Biden-endorsement':
