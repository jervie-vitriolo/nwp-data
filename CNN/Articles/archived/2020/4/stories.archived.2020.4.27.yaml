      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo told CNN Philippines on Monday that there are other forms
        of enforcement measures which can deliver the same message to citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce29fe-4acf-4483-8f00-d9b74870c9f5'
