      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep yourselves healthy, maintain social distancing, and do not
        lose hope because we''re gonna recover and come out stronger than ever," she
        said.</p>'
