      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> OPM
        fans are in for a treat from pop rock icons Kitchie Nadal, Barbie Almalbis,
        and Aia de Leon this May 1.</p>'
    '3':
