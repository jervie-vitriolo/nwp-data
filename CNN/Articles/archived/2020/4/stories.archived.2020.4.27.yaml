      'mgnl:lastActivated': 2023-01-26T18:01:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97892ad8-a511-4738-9772-31d2ca1a3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much you want to lead your loved ones through this. How you
        worry. How you plan. How you smile for them, when inside you feel at times
        you are breaking."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bebd7-862a-4b8a-8ec7-0b7ed158ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e227d4-2013-4992-8c7f-225c48b50608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie, a mother of six, joined the magazine as a contributing editor
        last year. She writes monthly on topics including displacement and human rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9e289-5d78-426e-bec7-1a692e3e5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d220b-2c05-40ba-a96a-c2dac67be5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter published Friday, she opened up about her childhood
        and her decision to become a mother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f7d14-9c15-4c8a-9d21-12a508101829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea3ff6-bc67-4490-91cd-7bbd869f2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not a very stable youth. In fact, I never thought I could
        be anyone''s mom. I remember the decision to become a parent. It wasn''t hard
        to love. It wasn''t hard to dedicate myself to someone and something greater
        than my life. What was hard was knowing that from now on I needed to be the
        one to make sure everything was okay."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082175a-e8d0-4c36-a680-e9996da735c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010e301-782e-43d3-9af5-f004bcc4cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old continued about parents at home with their children
        during the pandemic, "all hoping they can do everything right, answer all
        needs, and stay calm and positive."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e4e888-9d54-4bdc-94f6-88e13dcee556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34882e6-f1d6-4b89-a264-f9d4dd59c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that has helped her is realizing it''s impossible to be
        perfect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f81107-ebbe-4d5f-9b12-504023bfafed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.377+08:00
