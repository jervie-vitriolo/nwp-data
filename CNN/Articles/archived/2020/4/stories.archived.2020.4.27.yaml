      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wake up every morning in a bed that''s too small, drive my daughter
        to a school that''s too expensive, and then I go to a job for which I get
        paid too little," Hudson says in the episode. "But on Pretzel Day? Well, I
        like Pretzel Day."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b21e4-6490-43fa-b512-cb3f394c78f8'
