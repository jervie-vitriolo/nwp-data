  'North-Korea-Kim-Jong-Un-death-health-rumors':
    'author': 'Will Ripley, Jake Kwon, Sophie Jeong and Tara John, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-27T05:15:45.156+08:00
    'imagesource': 'jcr:b78750f3-b2e4-49be-8a0a-0a5d8d84a234'
