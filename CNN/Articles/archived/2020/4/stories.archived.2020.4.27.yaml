    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to probe hospitals for refusing admission to woman who just gave
      birth – Roque'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b12f7-7941-4489-b027-7e064e483b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:22:47.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Department of Justice will look into reports about a number of hospitals that
        refused admission to a woman who just gave birth and eventually passed away,
        Presidential spokesperson Harry Roque said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81200d9-71a5-490e-8ef3-8307aded57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:22:47.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of media outfits reported that 26-year-old Katherine Bulatao
        gave birth at her home in Quezon City, then asked to be brought to a hospital
        for continuous bleeding. Reports stated that six hospitals refused to admit
        her for a number of reasons, including alleged failure to pay P30,000 as downpayment.
        She later died due to massive blood loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11f6d4-dba4-4d6b-a887-b2c280470592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:22:47.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines could not independently verify the reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14b9d7-049a-4c04-9d76-a01a96b05e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:22:47.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque warned hospitals refusing admission for failure to pay deposit,
        which is a violation of Republic Act 10932 or Anti-Hospital Deposit law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06da5a-0de0-4082-a8c1-04bb37d11825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:22:47.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa batas nakasulat na ang mga talagang hindi tumanggap ay presumed
        na talagang hindi tumanggap dahil hindi makabayad ng deposito. Ang parusa
        diyan ay kulong. Ikululong natin lahat ng mga doktor, mga may-ari ng ospital
        na naging dahilan kaya namatay itong pasyenteng ito," he said in a media briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c53dd2a-f6e9-4e54-99a1-cfb4f2415d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:22:47.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who refuse patients or even presumed to have
        refused patients over deposits will be jailed. We will jail all doctors and
        hospital owners who were the reasons why this patient died.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d995c2-0395-441b-a5c9-4df96361185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:22:47.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Risa Hontiveros called on the Health department
        to make sure the law is carried out by establishing a Health Facilities Oversight
        Board or so-called "Sumbungan Board," where people can file complaints against
        hospitals which violate the law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895dddc4-06d0-4f1b-b8b3-450496bfb7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:22:47.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing pandemic is not an excuse for hospitals to commit abuses
        and deny emergency medical care to those who have less in life. In this time
        of  health emergency, government should see to it that laws protecting the
        people''s health are observed and that all Filipinos, whether rich or poor,
        will have access to effective and timely medical care," she said in a statement.</p>'
  'Imelda-Papin--defends-Iisang-Dagat-tribute-video-':
