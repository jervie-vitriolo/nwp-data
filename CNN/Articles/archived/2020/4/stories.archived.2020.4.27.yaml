    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6caab06-b3af-441f-b386-cd9b768632da'
    'lead': 'Among the cases the Makati Police will file against the Dasmariñas Village
      resident are disobedience, unjust vexation, resisting arrest, assault to person
      in authority, and violation of the Bayanihan Law for leaving his home without
      a face mask.'
    'mgnl:activationStatus': true
