      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e44e3e-2e73-4634-9677-50fc2cefe6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T14:25:26.036+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, we mourn the loss of Mon Jimenez but we will be forever
        grateful to him for the growth of the tourism sector, and for promoting the
        Philippines as a place that is wonderful, joyous and fun,” Puyat said in a
        statement.</p>'
