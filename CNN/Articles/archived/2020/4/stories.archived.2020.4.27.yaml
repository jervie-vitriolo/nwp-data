      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office" grump, played by Leslie David Baker, rarely ever smiles.
        But for delicious pretzels, he makes an exception.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97694e0-e457-432c-a49c-5d397480156c'
