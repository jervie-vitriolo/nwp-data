      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped briefing aired Friday, Budget Secretary Wendel Avisado
        admitted that the government has already spent ₱352 billion of the ₱397 billion
        which can be realigned for the government’s COVID-19 response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f1c55-6420-46c3-9b31-775d242e4e44'
      'mgnl:activationStatus': true
