      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third installment of ''Secrets'' will feature the trio''s timeless
        hits and new collaborations, in cooperation with Gabi Na Naman Productions,
        Smirnoff Mule Philippines, and Magnolia Dari Creme.</p>'
