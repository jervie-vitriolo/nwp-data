      'mgnl:lastActivated': 2023-01-26T18:01:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, there were 65 reported overexposure cases between April
        1 and April 25, a 400% increase from the same time last year. In addition
        to cleaning supply overexposure, Tennessee''s poison control center has seen
        a jump in the number of people hospitalized from exposure to hydrogen peroxide,
        a common ingredient in disinfectants, according to the Tennessean newspaper.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f385fe-e6ad-471a-b0ad-59ef68c5718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ceb83e-e361-4ee4-8557-d009ea534488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois calls to poison control included someone who used a
        detergent based solution for a sinus rinse and another who gargled a mixture
        of mouthwash and bleach to kill germs, Illinois Public Health Director Dr.
        Ngozi Ezike said during a Saturday afternoon news conference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fc5cb-ad2d-4d45-8a2b-4b6034037ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e853e-dde8-4287-9e83-1b305794114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I know is this, when the person with the most powerful position
        on the planet is encouraging people to think about disinfectants whether it
        was serious or not, people listen," Michigan Gov. Gretchen Whitmer told ABC''s
        "This Week." "I want to say unequivocally, no one should be using disinfectants
        to digest it to fight Covid-19, please don''t do it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd989b8-4a1d-4734-b91b-65448b69b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5e7d6-3ce3-4a1d-9a2f-50e5c5690e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.601+08:00
      'mgnl:createdBy': 'xave'
