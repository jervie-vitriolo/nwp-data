    'template': '1'
    'title': 'Duterte teases shift to modified quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f0d22-28c7-430d-a3b7-043d85ce1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:46:32.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> President
        Rodrigo Duterte teased Monday the possibility of easing the strict stay-at-home
        orders for most to allow some work to resume.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f0c1f-26ca-4426-bf01-ccaa245ac264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:46:32.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3b40f-005a-4fc9-ba90-ab12723213aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:46:32.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We might open partially, construction workers and things like that.
        You wait for the… <em>lalabas na ho, lalabas na ‘yung</em> modified and <em>ano
        natin</em> quarantine,” Duterte said in a taped address aired Monday evening.
        “We will allow sectors of society <em>na hindi talaga nagdidikit-dikitan.
        Kaya</em> modified <em>muna eh.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d241548-968b-4410-b3a6-7d04cace9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:46:32.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b70ec3-a424-4a8a-a2c2-8be5284ad77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:46:32.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might open partially, construction workers and
        things like that. You wait for the… it will soon be out, our quarantine will
        be modified. We will allow sectors of society that do not come into close
        contact with each other. That’s why we’re modifying it for now.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58b968-4256-4d8a-aff9-599c21424da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:46:32.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:10.447+08:00
