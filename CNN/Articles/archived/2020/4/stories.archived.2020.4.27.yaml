      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially if employers are not paying workers due
        to a ‘no work, no pay’ scheme, some people are desperate for cash and are
        strained to sell their ATM cards.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55082fe-3d39-42a4-824e-9c31634a005c'
      'mgnl:activationStatus': true
