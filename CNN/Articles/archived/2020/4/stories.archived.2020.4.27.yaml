      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/27/asia/new-zealand-elimination-coronavirus-jacinda-ardern-intl/index.html"
        target="_blank">New Zealand claims ''elimination'' of coronavirus with new
        cases in single digits</a>."</em></p>'
  'UK-Boris-Johnson-lockdown-coronavirus':
