      'jcr:uuid': 'a68c7784-2789-4ac4-b350-b9bfc8f1e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.859+08:00
