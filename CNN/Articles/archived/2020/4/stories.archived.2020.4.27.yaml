      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2549874-a12a-4149-b1ea-493b0a0b995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi ngayon minsan pagka talaga ang employer hindi magpapasweldo—no
        work, no pay—nangangailan ‘yung tao ng pondo kay napipilitan magbenta ng ATM
        [sa scammer],” he added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f31a1-cd7f-4298-a0c6-902982059710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.927+08:00
