      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Buying ATM cards for fraud</strong></h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0260ee-0c76-4de9-bd10-81840046dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.927+08:00
