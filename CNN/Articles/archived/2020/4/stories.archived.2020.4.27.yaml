      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque stressed that POGOs
        will remain closed upon government''s directive. However, he said that if
        a positive decision on the matter comes up, it can only be attributed to the
        country''s need for more funding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b86c638-297b-41bc-88e2-944baf2aad94'
      'mgnl:activationStatus': true
