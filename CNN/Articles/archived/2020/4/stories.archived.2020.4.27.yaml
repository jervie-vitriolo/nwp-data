      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine in the capital region and other
        high-risk COVID-19 provinces and regions has been extended until May 15— a
        move Robredo said she had already expected.</p>'
