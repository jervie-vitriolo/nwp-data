    'template': '1'
    'title': 'Killing of ex-soldier prompts Army review for better mental health care
      for troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7c52d-9d37-489e-92b8-3004866bcc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        <a href="https://www.cnnphilippines.com/news/2020/4/22/Retired-soldier-shot-dead-by-police-.html"
        target="_blank">fatal shooting</a> of a former soldier at a police checkpoint
        has underscored the need to address mental health issues facing servicemen,
        long after they have left the war zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670032bb-3c85-4392-898f-e31da2b23ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93533323-d062-40d3-bea9-2a62e2aeaea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Army corporal Winston Ragos, who had been diagnosed with a combat
        fatigue disorder, was <a href="https://www.cnnphilippines.com/news/2020/4/24/Winston-Ragos-shooting-police-Daniel-Florendo-case.html"
        target="_blank">shot dead by a police officer</a> manning a quarantine checkpoint
        last week, after he allegedly disobeyed the order to “stand down” and continued
        to threaten the accosting policemen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02a7d1-5e68-4d42-b7a0-5e2e180e4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09415c08-bcc1-4769-a0e4-f567a4e33c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos'' prompted Philippine Army Chief Lt. Gen. Gilbert Gapay to
        order a policy review within the Army on how it can better look after their
        troops even after leaving the service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d3218-7f17-4837-9586-7d76cec82c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61890a12-8aee-4747-a16b-95cdcc09bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commanding General (Gapay) saw it fit to review [our policies],
        and maybe we can assist VMMC or PVAO (Philippine Veterans Affairs Office)
        in managing, especially, sensitive [cases]," Army spokesman Colonel Ramon
        Zagala Jr. told reporters after the burial rites for Ragos on Sunday at the
        Libingan ng mga Bayani where he was accorded full military honors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9256d5-51ab-45a3-be0a-0b2a98e96fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70248b13-776b-4014-b063-d4a52ef0a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we cannot manage everyone," Zagala pointed out, since
        a good number of Army officers and enlisted personnel either retire or are
        honorably discharged every year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c7781-6251-482d-bf6e-ad4b07e5d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0434d-693f-44b3-ad2c-16c78829dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military profile</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a826e8-04ee-449c-9aa3-0abeac89d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b023b171-7fbf-4aa0-abb7-1a4cd9028107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his family, Ragos'' father served in the Philippine
        Constabulary, and subsequently in the Philippine Army. He had six other siblings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47123a8-cce6-4997-a10e-b453aa45ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7318672-0f22-4b0b-9d04-72c126c08a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos took up criminology in a college in Guinobatan, Albay, but
        failed to finish the course. Desperate to find work, Ragos decided to volunteer
        to do errands for a unit under the Army''s 9th Infantry Division based in
        Bicol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20947aee-f0f1-41ee-95a3-159ff761cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25063d54-bf88-45e9-9068-9fcced6a3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually enlisted in 2009, undergoing training after passing
        qualification requirements, including a neuro-psychiatric test.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f49ac-e872-4c96-b308-5ba2bd1eceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df336f-ae70-4be5-a273-60451d2ec8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:49:07.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos first assignment was with the 31st Infantry Battalion in Labo,
        Camarines Norte, where there were frequent encounters with communist rebels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7c83f-1810-4846-b878-dd0b61c36828'
      'mgnl:activationStatus': true
