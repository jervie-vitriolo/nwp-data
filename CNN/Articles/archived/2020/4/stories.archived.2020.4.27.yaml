      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal expert said President Rodrigo Duterte has other options
        to stop the illegal activities of armed rebels, whose attacks have been a
        security concern even before the local coronavirus outbreak.</p>'
