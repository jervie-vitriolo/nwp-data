      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest the state will begin its first phase of reopening is
        May 15 but only in regions that have seen a 14-day decline in hospitalizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f97f0-de59-4742-81e6-9d3414228577'
