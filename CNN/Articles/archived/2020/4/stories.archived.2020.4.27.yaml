      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid-19 has shown how essential the virus hunters'' work is
        and it has now received a six-month extension worth $2.26 million, according
        to a press release by UC Davis.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d8d5d-1d74-40c5-b7d4-329af4ff3f92'
      'mgnl:activationStatus': true
