      'mgnl:type': 'text'
      'text': '<p>The senators, including Senate President Pro Tempore Ralph Recto,
        Senate Majority Leader Juan Miguel “Migz” Zubiri and Senate Minority Leader
        Franklin Drilon, are pushing to modify Senate rules to allow committees to
        conduct hearings and meetings through teleconferencing or video conference
