  'NBI-probe-OFW-Taiwan-cyber-libel':
    'caption': 'A Filipina caregiver in Taiwan is under investigation for cyber libel
      after posting "nasty" remarks online about President Rodrigo Duterte, Malacañang
      says.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-27T15:02:49.399+08:00
