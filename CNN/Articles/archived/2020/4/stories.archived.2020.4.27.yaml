      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang una po, ang</em> POGOs under GCQ guidelines <em>ay mananatiling
        sarado. Ganunpaman, kung ang desisyon po ay pabuksan ''yan, ang tanging basehan
        lang po ay</em> simple: <em>Kinakailangan natin ng pondo para magastos sa
        pangangailangan ng ating mga kababayan,</em>" Roque said in a virtual media
        briefing the same day.</p>'
