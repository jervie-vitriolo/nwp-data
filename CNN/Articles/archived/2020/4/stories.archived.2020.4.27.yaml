    'stories': ['8354b4d6-404e-4b5b-bbb9-665edd42fd81']
    'template': '1'
    'title': 'Ford engineers are working on electric Mustang SUVs in their own garages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb6e29-4fb1-496b-a4b6-24dd8e100650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Aleyna Kapur started working
        from home due to the coronavirus pandemic, she had to take a few things from
        the office: her laptop, some cables and a Ford Mustang Mach-E electric SUV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2761ce6-41af-4451-b72e-0e23d9b262ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15fb5a-747e-41ea-b951-ba7b77f3ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first SUV ever to carry the Mustang name, the Mach-E was unveiled
        to the public in November. With an emphasis on affordability and performance,
        the electric crossover is seen as Ford''s attempt to take on Tesla. At the
        time, Ford said the Mach-E would go on sale by fall of this year. But a few
        months later, on March 13, the pandemic spurred Ford to order its employees
        to start working from home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a14fc4-b4c2-414b-8fba-345e022a8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef1aaf2-43d2-4b38-b721-7d684085f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Kapur and her colleagues brought home more than a dozen pre-production
        versions of the Mach-E SUVs, as well as computer equipment and other gear
        so they could keep working from their basements, living rooms, garages and
        neighborhood streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2a001-f01a-4578-ba08-9e483502332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f655ad-c56f-4535-9bd9-267672d73bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a lot of work left to be done to get the vehicle
        ready for production by the deadline -- but no one intends to miss it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7b65d-66a3-4f4f-be92-72a088baeaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74fafd-e58f-4248-b64d-459d6ec20714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapur is a calibrator. Her job is to make sure all the computer
        software controlling the Mach-E''s electric motors responds as it''s supposed
        to, under every conceivable circumstance. If done incorrectly, the vehicle
        might not start and stop smoothly, struggle over different types of terrain,
        or some parts might overheat or malfunction in extreme weather.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c798fd6-88d4-475f-9da2-de985a90843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d3fb6-f957-4818-8450-41d2d57ced7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are like thousands and thousands and thousands of lines of
        code written so that way we can optimize the vehicle to respond properly during
        all these different situations," Kapur explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e9366-e514-4bd7-a6bd-b39a00dd9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d10d0-f43b-42e5-b26f-7726d222568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing for a consultant or a journalist to work at home
        when all that''s needed is a laptop, a phone and an internet connection. But
        Kapur and her colleagues are working on a roughly 4,500 pound SUV with battery
        packs holding up to nearly 100 kilowatt hours of energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ec364-ef6c-48c9-b8f0-1bdc289f7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49aec8-032c-4ce9-bc5d-1eaadb3d59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mach-E is the first Ford model designed and engineered purely
        as an electric vehicle. Previously, Ford''s electrics have been electric versions
        of vehicles that were also sold with gasoline engines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1589c-4787-42d3-b217-e78ad42773bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c6dca-5b6b-4e7a-8935-11a936232393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapur said she spends, on average, about half her time working at
        her desk and the other half driving the Mach-E around her neighborhood while
        recording streams of performance data. It varies, though, from days when she
        never leaves her desk to whole days spent in the Mach-E.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d9112-8fb4-4678-a151-1bb1f28920e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f687e-7330-4de7-a5d1-3e483a24e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, I would say, I''m in the vehicle at least once a day,
        but there''s still quite a lot that we get done online," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496f977-edb0-4e14-a64c-ccc9423088fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87785e49-90f9-4278-896a-6f8bd097030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer she uses at her office is far more powerful than what
        she has at home, she said, but she can still use a secure Internet connection
        to access that office machine for more demanding data analysis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999b5ba-e55e-4fb3-bf4e-96fb1917015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6221a-7c8f-4aed-870d-caf1e71d0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, when Kapur and her team were working at the
        office, anyone could jump into any test vehicle. Some of the Mach Es are rear-wheel-drive,
        some are all-wheel-drive and some have larger, more powerful battery packs
        than others. Each version requires different software calibrations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb83e7-c93f-4aa5-91cd-fcced8fff4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852d47a-bac6-4d17-aebc-10b97cc011cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with everyone working from home, each test vehicle is in a
        different driveway or garage, meaning communication is crucial. Team members
        must ask one another to run specific driving tests if they need data from
        a version of the Mach-E they don''t have.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84cf51-b8e7-4864-96d4-c9a3d121760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266a668-572b-45b9-9f8f-c95387618452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times we''re able to, like, go around the block," she
        said. "And most of us who have a vehicle are using it to do any sort of necessary
        errands."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeeaaa3-4464-488c-ad93-a29d50b1277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc413f3-77f1-4347-81e4-722ae4c1386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other engineers are working on the Mach-E''s "infotainment" systems,
        the internal computer screens that have controls for navigation, entertainment
        and climate settings. They brought home desktop mockups that include the Mach-E''s
        long vertical screen with a circular knob installed at the bottom. They can
        operate them at their desks as they would in the vehicle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4f7b4-8eec-4232-968b-344b0755b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206853c-4032-453b-9642-df2aefed5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designers and engineers working on the Mach-E can be thankful
        the stay-at-home orders came at this point in the Mach-E''s development process.
        The so-called pre-production vehicles, largely hand-built examples, had already
        been made. For the most part, the Mach-E just needs some refinements.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75409bc-2a1e-4444-b5ba-3edf18c0eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93fb41-5459-4468-8b75-d38aad86d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were some tests that required a test track. Even as Michigan
        was shutting down, Ford was able to shift some of those tests elsewhere, said
        Darren Palmer, Ford''s electric vehicle development programs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c7b25-a3d9-40d2-a6e0-3ea6db28d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c672c6-c902-4191-87c0-4f50943a8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got facilities all over the world," said Palmer. "And as
        the different places have different effects from coronavirus we were able
        to make use of those facilities."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42b92a-a698-49fc-9f3b-ce031bd43cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17f77f-82e6-4be0-b2c4-a4ec099b88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once this is all over, there remain other crucial tests, like crash
        tests, which need to be done in controlled environments. With computer modeling,
        the tests should mostly confirm what the engineers already expect, Palmer
        said, based on having run virtual tests on computers. Still, the real tests
        must be done.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c65bb5-9ac4-47ef-936e-b25b6d4e66a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b351c-b8f9-472e-8070-c2a5f7c71acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must do that check," he said, "but you don''t expect that you''re
        going to get much change required from those, anymore."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1ef9d-2594-476a-b8f8-6abad935e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81390286-d944-448b-9a00-25cb1e971ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for access to those test environments, the engineers
        and designers are working on what they can do from home. Some work is getting
        completed faster, Palmer said, since people have access to their computers
        and vehicles at all hours. Employees are driving their test Mach-Es on the
        weekends when they wouldn''t normally have access to them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026b9f0-648b-4767-9b50-a78073ea6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0962e-1433-4d14-817d-67528284d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the coronavirus lockdown lasts longer than expected,
        the start of Mustang Mach-E production in the fall of 2020 might need to be
        delayed, Ford has said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd64151-2eef-443b-944e-52ef92a46ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:36:51.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/23/cars/ford-mustang-mach-e-work-from-home/index.html">Ford
        engineers are working on electric Mustang SUVs in their own garages</a>."&nbsp;</em></p>'
  'iPhone-SE-right-phone-uncertain-time':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'The SE device, which began shipping to customers on Friday and comes
      in white, black and red, takes us back to 2017, when Apple launched the iPhone
      8. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-27T09:37:49.790+08:00
    'imagesource': 'jcr:fa5e4c65-053f-4ef4-9c40-b2968d77a1ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbd7cca9-4052-4e41-971e-701b7b6c6a98'
    'lead': 'The new, lower-cost iPhone SE felt like a throwback to a simpler time
      when consumers stood in long lines on the street for a new gadget rather than
      toilet paper. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T09:43:20.709+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:01:48.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:00:39.586+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iPhone-SE', 'Apple', 'coronavirus', 'quarantine', 'lockdown']
    'stories': ['3338f17c-91aa-4d95-86de-3b9e3c3195d3']
    'template': '1'
    'title': 'The new budget iPhone SE is the right phone for an uncertain time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc780b55-1c53-42e5-addf-2d23732a8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a normal year, the process of reviewing
        a new iPhone might start with a flashy press event followed some days later
        by a carefully-staged unboxing while a professional camera rolls on a perfectly
        composed reviewer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d899e1-dcad-49a3-ac46-5bd3c41b2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c051c6-25f0-4c8d-a83e-9f8f5d3b58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, it started with a virtual presentation and ended
        with me stepping out my front door with gloves, Clorox wipes and hair that
        hadn''t been brushed since who knows when to anxiously disinfect a package
        from Apple. All the glamor of a typical iPhone launch was gone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c599567-9cda-431a-9e1f-252cc56db600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8cc07e-44b9-44be-a12d-4fc6601774d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, once opened, the device itself — the new, lower-cost iPhone
        SE — felt like a throwback to a simpler time when consumers stood in long
        lines on the street for a new gadget rather than toilet paper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34f8e3-5778-440d-acef-97bcf6c75191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08379a96-2df6-4d85-889e-19e1d12a1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SE device, which began shipping to customers on Friday and comes
        in white, black and red, takes us back to 2017, when Apple launched the iPhone
        8. On the surface you could easily mistake the SE for that three-year-old
        model with its design, home button and bezel frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11387c-399f-41a5-9fc8-45727547fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5290d2-1eec-4d5b-93b4-12eb2af70c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the hood, Apple has stuffed the computing smarts of its flagship
        6.1-inch iPhone 11 into the SE''s 4.7-inch body, making it arguably the most
        powerful budget device on the market. But it''s something else -- something
        harder to quantify with the specs you find on a typical product page -- that
        makes this device feel like it was made for exactly the moment we now find
        ourselves in, intentionally or not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6fdd7-a471-41a7-aeb6-11fbc6d7a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198b322-f67b-419e-9b3c-96e81cee71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting at $399, it''s by far the most affordable new iPhone at
        a time when many households may struggle to justify the four-figure price
        tags of Apple''s flagship smartphones. More than 26 million people are out
        of work in the US alone and many others may worry about joining those ranks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22422e76-6a27-4b0c-959a-8282e8b1cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565664b-d75a-4b3a-89d8-9ee11b84c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its smaller screen and the return of features like a Touch
        ID button, it''s immediately familiar when practically everything else in
        our lives is very much not. And even some of the features that Apple forfeits
        in the SE feel oddly prescient and appropriate. After all, what good is it
        to default to relying on facial recognition to unlock a device when so many
        of us now must cover our faces daily with masks?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a2667-56fd-4162-8615-6cffa4471c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac07da1-a680-42c7-a9d6-8dee267491f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you really need in 2020 is a device that lets you video chat
        and email, and doesn''t break when your toddler throws it on the ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62abc69-b489-4b31-a47c-ebb794d8c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766c47e-a79d-4949-ad6c-b4e78d496c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we emerge from quarantine, however, we''ll need something more.
        The good news is the SE is more than just a device that''s nearly half the
        price of the $699 iPhone 11; it works nearly as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e6ed1-c0d2-4fbc-9f23-931d9727c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6177812-3ef2-4dd3-b32c-7c266506c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The specs you''ll care about whenever the pandemic ends</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da537a3c-9ef9-4e5f-a4f8-e621eb91589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Apple''s second-generation iPhone SE. The original, which
        sold for $399 when it was introduced four years ago, packed the internals
        of the 4.7-inch iPhone 6 and the 5.5-inch iPhone 6S Plus into the 4-inch body
        of the iPhone 5, serving as an alternative for people who didn''t want a bigger
        device or the price tag that comes with it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e99bd-b430-4584-ba24-8d51ec929f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb5c529-aea2-405a-93a4-e8ef3f030507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it''s back, and so is the home button and Touch ID over the
        newer option to unlock through facial recognition. It''s hard to shake the
        habit of swiping up to close out of apps like you would on newer models, but
        there''s also something nostalgic about pressing a physical button again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03152704-d050-4b64-a595-bdf21377e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682e726-505a-426d-9e26-00e58413d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true of the smaller size screen, though it can take
        some getting used to for those who''ve turned to larger devices in recent
        years. The display choice is striking too, with less pixel density than what''s
        on the iPhone 11 and bezels around the frame that take up a good bit of screen
        real estate. Articles, 4K videos and games once again compete for space with
        the black perimeter intact, making the experience a bit less immersive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59f007-f7b8-4c8f-b84b-ebef2195ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c13a9-2f62-4d5a-98ef-51b5d4eebb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone SE only has one rear camera lens compared to the two
        you''ll find on the back of the iPhone 11 (an extra for landscape shots),
        and the three on the iPhone 11 Pro (another for zoom effects). But coupled
        with the new processor, the iPhone SE can do more than you''d think. Portrait
        mode on the selfie camera is especially notable, considering the front camera
        system touts just one lens. Pictures are crisp, vibrant and can easily be
        adjusted with lighting tools, depth-of-field control and image stabilization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b331ea6-cf0f-4f8d-b816-8de300aecd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d8c10-ad44-4463-aab9-e253dc5f35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s noticeably lacking, however, is Night Mode and slow-motion
        selfies -- features that are hardly dealbreakers and would go mostly unused
        right now anyway. Concerts are now held in rock stars'' living rooms, rather
        than low-lit venues, and there''s only so much you can do creatively with
        a "slofie" from the confines of your couch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3fba5-2428-4375-a2e1-6110d2b04ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ad869-27e2-4a85-be19-592efe12e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the SE''s battery life gets you solid usage through the
        end of the day, although how much longevity you need from it now when a charger
        is always nearby isn''t as critical as you would on a long commute home. It
        does feature wireless charging; something you won''t find on most budget devices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7f715-99a5-4560-8cab-01a91530e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445a8cf-0f4e-40bc-96be-2817acfdd268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, the $399 model is a steal for what you get, but as
        always the price ticks up if you want more than the default 64GB of storage.
        It costs $449 for 128GB and $549 for 256GB, the latter of which is still $150
        less than the starting iPhone 11 model.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680948db-bd7d-401b-a7fd-1d74f0f1905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b2d3c-df14-415d-8d6b-6f5000e85394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to keep in mind the pandemic will likely have
        a significant impact on Apple''s product plans for the year. In the fall,
        the company is widely rumored to be launching four iPhone 12 models, but some
        analysts suspect it could delay the launch of the much-anticipated 5G iPhone
        until consumer appetite returns. Considering that device will likely cost
        well into the mid-$1000s, it may be long past September before people feel
        comfortable spending that much on a gadget.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efb458-ce0f-43fd-b450-a7dff6d528c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42a1a6-99c8-46cb-9a19-63350ce83fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone SE may not be for everyone, but its back-to-basics approach
        is everything we need right now to meet our needs during the quarantine and
        whatever comes after.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8e5c2-f25b-404b-9422-e5c963c505d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:43:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/25/tech/iphone-se-review/index.html">The
        new budget iPhone SE is the right phone for an uncertain time</a>."</em></p>'
  'virus-hunters-search-bat-caves-next-pandemic':
    'author': 'Julie Zaugg, for CNN'
    'caption': ' In the case of COVID-19, knowing where it originated will help scientists
      understand how it mutated to become infectious to humans and hopefully prevent
      future outbreaks. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-27T09:43:49.758+08:00
    'imagesource': 'jcr:34158a92-82bb-413d-b627-df2016fe4c4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9def8a7-5655-40e4-aeb0-6d086a93c748'
    'lead': 'Knowing where a new virus came from and how it was transmitted to humans
      is a crucial piece of information. It can enable early detection of an epidemic
      and a timely introduction of measures to contain its spread. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T09:50:19.474+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:01:47.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:00:40.261+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bat', 'coronavirus', 'pandemic', 'outbreak', 'virus']
    'stories': ['c853022e-7f76-4b5c-b46d-b2bc0f9c8b15']
    'template': '1'
    'title': 'The virus hunters who search bat caves to predict the next pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9416e-26c9-4cc8-bcce-562fb0724a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Before entering the cave, the small
        team of scientists pull on hazmat suits, face masks and thick gloves to cover
        every inch of their skin. Contact with bat droppings or urine could expose
        them to some of the world''s deadliest unknown viruses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433613d-eaaa-4111-8937-4b09b1d5348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b9492-7997-4fdc-858a-5fb7f9396902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipped with headlights, they set their nets up at the entrance
        of the dark opening overhung with bamboo trees, which is part of a vast system
        of limestone caves in China''s south-western Yunnan province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9af129-9e0c-4ec1-90b9-dbb9e7856478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4af12a-313a-4fa9-8476-9bb75f0a4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they patiently wait for dusk. When the sun sets, thousands
        of bats fly out of the caves, looking for food -- and straight into their
        nets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949c114-afb6-4274-89c8-ab99f387ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc8e583-550e-4bba-93a0-50098ec061b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists collect the nets and carefully put the bats to sleep
        with a mild anesthetic, before delicately extracting blood from a vein on
        their wings. "We also carry out oral and faecal swabs and gather droppings,"
        says Peter Daszak, who presides over EcoHealth Alliance, an American NGO which
        specializes in detecting new viruses and pandemic prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f88faf-b7fa-43c3-be1f-8f7883e51d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a970da-f171-4725-aeba-8a6e22be322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak is a virus hunter. Over the past 10 years, he has visited
        over 20 countries trying to prevent the next big pandemic by searching bat
        caves for new pathogens. More specifically, new coronaviruses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55c388-db6a-41a3-94f0-91de47db1222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff57fd-da27-40b4-9442-7bbd764a5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of Daszak, and others like him, inform an open-source
        library of all known animal viruses, from which scientists can forecast which
        strains are most likely to spill over to humans, in order to ready the world
        for a new pandemic like COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff492f74-2f2d-42ae-aa7a-814462529153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0c0df-9085-4a30-b31a-ffbfca2b8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (have) collected more than 15,000 bat samples, which led to
        the identification of around 500 new coronaviruses," he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726b8b6-e25f-4725-94dd-bbe804494cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c149a0-ccae-4725-812c-cad8b83d9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one of those, found in a cave in China in 2013, was a possible
        ancestor of COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd1c99-d88f-433d-8ba4-a1ad52cc53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c642eb-1601-4f5a-a330-3413c4a918f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus research</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae89daa-a15c-48f6-85a5-5d81cbb843c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 2003 SARS epidemic, research into coronaviruses didn''t
        attract much attention. "It wasn''t seen as a sexy branch of medical research,"
        says Wang Linfa, a virologist from Duke-NUS in Singapore, who develops the
        tools used to analyze the samples collected by EcoHealth Alliance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb306a-0084-4563-961f-f8b833ece005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8902e-b7a5-442d-b346-17012f304d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two human coronaviruses had been identified back then, both
        discovered in the 1960s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf936b7-32b5-4c1d-8c85-204d7af491e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd72c0-ffdc-48ac-ba88-e9927b45f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Predict was founded. Funded by USAID, it is led by University
        of California Davis, alongside EcoHealth Alliance, the Smithsonian Institution,
        the Wildlife Conservation Society and Metabiota, a Californian company which
        has developed an epidemic tracker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b6206-3ce8-49ff-9fe5-53514ed140a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4fb39-edfd-4f66-8ce2-d74ffb6d6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative was tasked with identifying and responding to new
        zoonotic diseases -- including coronaviruses -- before they spread to humans.
        Over the course of its 10 years in operation, it was awarded around $200 million
        dollars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af8467-84ac-47df-a75a-610def10dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f869ba-3849-4e4c-a22a-6884cb19a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its founding, five more human coronaviruses have been identified,
        including COVID-19. Daszak estimates that bats harbor up to 15,000 coronaviruses,
        only a few hundred of which are currently known.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71e632-9ba6-4665-bc80-cdc076493529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5d129-7622-4286-9bc4-75156844d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak''s organization focuses on southwest China, more specifically
        on the aforementioned limestone cave system in Yunnan province, known for
        its large bat population.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51493bf6-a3a6-4b76-a1db-1bad1a4d9308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8783a68-b2bc-48b0-add5-61eadf5ef129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We targeted China initially because we were looking for the origins
        of SARS," he explains. "But then we realized that there were hundreds of other
        dangerous coronaviruses there so we decided to shift our attention to finding
        them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6921a69c-cd78-4f6c-9754-196734fc1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.476+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a4b4f-fda7-4130-a0c3-ee1889ad17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predict operates in 31 countries. Another team of virus hunters,
        belonging to the Smithsonian Institution, has started focusing on Myanmar
        and Kenya. "So far, we were able to identify six novel coronaviruses in Myanmar,"
        says Suzan Murray, who leads the Smithsonian Institution''s Global Health
        Program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e704da1-f553-4583-8a71-c2fd190f98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d71451-8538-42cc-b738-bb3417ab7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are areas with lots of wildlife biodiversity, a growing human
        population encroaching on the natural habitat, good travel networks and a
        large amount of livestock, which means there is a high potential for virus
        spillovers between species," says Dawn Zimmerman, who leads some of the Smithsonian
        Institution''s virus sampling expeditions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4767a3-d469-4158-afd8-4a1bb00848a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d298a20-593b-4d18-877e-58710759824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bats to humans</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cfb2f-c14b-4915-b715-d8dec290bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia and China are of particular interest as large swathes
        of their populations make regular contact with wildlife, by hunting it, selling
        it -- often live -- in wet markets and eating it, according to Daszak.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf8f6c-6203-4e40-ac99-42e0d748f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450cc1f-4ad7-437e-888d-dd423c3ee950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After analyzing blood samples of people living near two bat caves
        in Jinning County, Yunnan province in 2015, Daszak''s team found that 3 percent
        had antibodies for viruses normally only found in bats -- meaning they had
        already been exposed to them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420387a-e323-47e3-bf5a-6d315d044ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb6a58-1738-4f30-a6b5-0c20faa23e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might have unknowingly contracted these pathogens and recovered
        or only had a few body cells infected," he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb261c-6858-443e-9cb5-117174a29e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fd0ac-b79b-44e8-b835-b5a492d897c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the jump to humans, coronaviruses need to be able to bind
        to their cell receptors, which usually requires an intermediate animal host,
        explains Wang. This can be a civet cat, a camel, a pangolin or another mammal
        closely related to humans, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c87815-0f6a-4819-95fe-4069b562af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76188383-4669-46e4-a75f-f2aa4435db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they usually originate in bats, which carry an extremely high
        proportion of viruses capable of infecting humans, such as Marburg, Nipah,
        Ebola and SARS, according to Daszak, who co-authored a study in Nature on
        this topic in 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44f989-2630-4254-b235-5101b0fcfd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4c05f-29ac-4862-87dd-eca8d8837eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because bats are flying mammals, their body is exposed to a lot
        of stress, which would normally generate an immune system response," he explains.
        "To deal with this, they have to tone down their immune systems, which in
        turn makes them more susceptible to viruses and capable of tolerating a higher
        viral load."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969441c5-74a5-4233-8ab0-f6bcbaf9c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c12a17-2cf7-408d-9c64-1140bf85667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bats also make up roughly 20 percent&nbsp;of all mammal species
        and congregate in huge colonies in crowded caves, making the spread of viruses
        among them more likely.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988bf58a-98cf-4bdf-b472-8be933359d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33acac7-306c-434f-aeae-696b6f98dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The coronavirus library</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ece902-b7d4-4ff1-9b3e-ce07e834b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Daszak''s team has collected their samples, they store them
        in liquid nitrogren and send to partner labs around the world for analysis.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb984f8-4cf3-422b-8089-f15a32b9ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297d566-896f-4677-bbab-dd6b18d212f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We usually choose to work with the best labs in the country and
        if there aren''t any, we build up local capacity," says Daszak. The strands
        of virus DNA found in the sample are then compared to the profiles in GenBank,
        an open access database maintained by the US National Center for Biotechnology
        Information (NCBI) containing all known human and animal viruses. That determines
        "if we are dealing with a new virus or not," says Zimmerman.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316d18b-a02f-4a4e-81ec-9118222937a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6684608-3368-45b2-b626-7906d04b70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is not always clear-cut.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35a743-527a-432b-b625-8b1b1f706ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112156c3-a7f0-4486-955f-41dc3a474cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A virus is considered new if more than 20 percent&nbsp;of its DNA
        differs from that of known viruses," explains Supaporn Watcharaprueksadee,
        who studies emerging diseases, independently from Predict, in a lab linked
        to Chulalongkorn university in Bangkok.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592219c-cf16-4e1d-9ae4-d5958413eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80148999-a0ee-44b2-aacc-ceeb1f241d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also sometimes think they have found a new virus when
        it has, in fact, been spreading in a community for several years already.
        Less than half of all viruses causing pneumonias are identified, according
        to Patrick Woo, an expert on emerging diseases from Hong Kong University.
        Often, the patient just gets better and his case isn''t investigated further,
        he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687e40f-e5c0-4495-ad55-229b21f797c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f3f6c-e321-4a41-ab50-18bc7672b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Woo found a new coronavirus in two patients hospitalized
        in Hong Kong, which he called HKU1. But he subsequently discovered that the
        same virus had already infected patients in the US, Australia and France.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfbc810-9ce7-4a69-a483-cc1bcd9c2ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3edfd-1009-4785-9942-52905f9a6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another virus which might have spread to humans without anyone noticing
        is Nipah. Daszak believes that this virus, which surfaced in 1998 during an
        epidemic in Malaysia linked to 105 deaths, had in fact been jumping from bats
        to humans long before in rural areas of Bangladesh.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239bb5b-35df-4859-bd22-f8b94f80814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfa7bd-4f2e-4295-a5da-90f224d20219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, there were a few outbreaks classified as aberrant measles,"
        he explains. "We carried out a study on these patients and found that they
        had actually contracted Nipah virus." These transmissions went undetected
        because most people living in those areas were too poor to seek out medical
        treatment or lived too far from a hospital, he adds.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623a2a0-593f-449d-ac4d-69f0ef0201bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d7e26-cf8a-402f-bac6-1f50e47b9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples he and the other Predict teams collect are meant to
        plug some of the gaps in this knowledge.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa75f3cd-4a0e-4cdd-b11d-cd535b0c5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366101b9-38c1-42c3-bee7-2bd9ce987a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f63bd2-7ab3-46bb-8bd3-0854e6fe9534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When COVID-19 appeared, Shi Zhengli, a virologist at the Wuhan Institute
        of Virology, immediately compared it to the database she had compiled with
        the 500 new coronaviruses identified by EcoHealth Alliance.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423228c-24aa-4f95-8087-b847985e3d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fef5c-e666-45a2-97fc-9b9138a49ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a hit. "The new coronavirus matched a sample taken from
        a horseshoe bat in a cave in Yunnan in 2013," says Daszak. "It was 96.2 percent&nbsp;identical."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b9d3c-0c68-47df-8aa2-be75b7d9d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980d504-93fe-4f3c-9934-aa1ed868a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the virus was either the ancestor of the virus causing
        the current epidemic or a close relative. "It is highly likely that an intermediate
        animal host was involved and transmitted the virus to humans, accounting for
        the 3.8 percent&nbsp;difference in genome," he says.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad4c59-3d7f-42b0-bc78-12cfecb1b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db344f25-1430-439c-a6f0-39b65b5de3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing where a new virus came from and how it was transmitted to
        humans is a crucial piece of information. It can enable early detection of
        an epidemic and a timely introduction of measures to contain its spread, says
        Watcharaprueksadee.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b380770-905f-4143-afb8-6f9a2db169b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613dc713-b0c6-4521-8194-673a44918d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of COVID-19, knowing where it originated will help scientists
        understand how it mutated to become infectious to humans and hopefully prevent
        future outbreaks, said Daszak.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a55da9-0d14-461e-ae3b-27b9144942a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607677cd-e80a-4b25-b2d6-a9931610a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a precedent. In January 2019, Columbia University''s Mailman
        School of Public Health and EcoHealth Alliance announced they had found a
        bat in Liberia carrying the Zaire strain of Ebola, which caused the 2013-16
        outbreak in West-Africa, meaning they had found the probable source of the
        epidemic which caused over 11,000 deaths.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7807309-5688-491d-97db-41ba806119cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1de02c-6cb5-4e2e-84e2-1d5b7f64380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The next big thing</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad78605-e988-4343-b919-239b6d83fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond providing insight into the origins of Covid-19 and Ebola,
        virus hunters also help to predict where the next big epidemic will emerge
        -- and hope to prevent it. By detailing where the viruses posing the biggest
        risks to humans lurk, they can map their progression and minimize transmissions,
        the thinking goes.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18817a05-0e2a-44ae-9131-79a9a94d2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7822eb5-884c-4e2a-8aa8-06a70581c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team of virologists use the samples collected in the field
        to determine which viruses are most likely to spill over to humans and classify
        them according to their risk profile," says Murray.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d158c1d-f453-4651-9314-3e471330b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaee933-aeb2-435f-8f08-85c6c8c852b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses closely affiliated to SARS or MERS are especially
        dangerous, because they are capable of jumping to humans. "We found 50 new
        pathogens related to SARS alone during the course of our research," says Daszak.
        "It would make sense to focus our prevention efforts on these high-risk viruses."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c50bea-d625-4714-8ae6-e059bcee2bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa594c7-97eb-4467-a29e-017334b4c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one cave, his team identified all the building needed to make
        SARS.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fc1e5-7fef-4861-a210-1dad108c5b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e36746-2293-4cb8-833f-c25890b87f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they combined, the resulting virus would be capable of direct
        transmission to humans, without the need for an intermediate host, according
        to a paper published in PLoS Pathogens.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b8284-547c-4dfe-9763-ad620712a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633cdd1e-12aa-4b15-903a-3fe2c31e3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a range of preventative measures which can be taken to
        prevent that happening. Community education in areas with a high prevalence
        of dangerous viruses is especially important. "In some parts of Kenya, we
        have been teaching people to plug holes in their roofs to prevent bats from
        entering or teaching them to boil camel''s milk before drinking it to kill
        off the pathogens," says Zimmerman.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a779d-7c26-4b21-9532-1bd4c9c66c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76943a-ba8e-41b7-9ae4-c8dc4d266ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoHealth Alliance has also been raising awareness about the risks
        of trafficking species like pangolins, which can harbor viruses, and educating
        locals about the need to avoid fruits a bat might have bitten into.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fa55f-69f0-4c89-be6a-80452017ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e5588-0cfb-4603-9c5b-78d7d79243f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bats and other wildlife are also sometimes fitted with trackers
        to understand patterns of transmission by analyzing their movements and how
        often they come into contact with livestock and humans, she adds.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ef241-7d05-47f7-ba75-0ce58045c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693b005-dae2-4063-b155-d38a6772f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local capabilities built by Predict''s teams could also play
        a crucial role in preventing the spread of an epidemic. "The labs we work
        with on the ground now all know how to identify a new pathogen," explains
        Zimmerman. Predict has built or reinforced about 60 labs in Asia and Africa.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf340985-3b87-463c-a8dc-d23d229039ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df34c3e8-71cf-40a0-9ac6-89f00cd04f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This knowledge could be used to develop a vaccine or a treatment
        against a new pathogen.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd60e4d-045a-45c8-a53c-d437e6e2f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133695c5-6de4-4315-8de3-5e80bc4c26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood samples taken from the bats contain antibodies, which
        they produced to fight off the virus," says Wang. "These could serve as the
        basis for the development of a vaccine or a plasma treatment against a new
        pathogen."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31668f4-56d1-43d5-9bc9-27e275c2d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6106e8-586f-420a-9b51-a74e76693ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the pandemic hit, the future of Predict was looking
        uncertain, as its funding was set to expire at the end of March 2020.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59071d3b-8dc2-4a3e-950e-2b78f5e61ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
