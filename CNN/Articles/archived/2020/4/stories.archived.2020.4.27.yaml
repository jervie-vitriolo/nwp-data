      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident sparked outrage online, more so after the revelation
        of the ex-soldier’s mother that her son had suffered from post-traumatic stress
        disorder after completing his tour of duty.</p>'
