    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f52509-0313-48e0-83c1-b18988721f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.928+08:00
