      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f7d5b-feef-475b-87f2-2fb3e2ec3be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thinking of you. I am imagining how hard each of you is trying
        to get through your days," reads the letter published in Time magazine''s
        Parents newsletter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e63519-d793-4e4b-aaa3-61512bc75c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:38:11.376+08:00
