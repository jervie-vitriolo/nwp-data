    'template': '1'
    'title': 'Duterte shuts doors on peace talks with Reds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd937f28-5b12-4d48-8f41-fbb63910ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — President
        Rodrigo Duterte on Monday slammed the doors shut on peace talks with communist
        rebels, saying the Communist Party of the Philippines (CPP) "does not respect"
        its own pledge to carry out a ceasefire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc4512-aa34-4590-b9b1-76c7d73296a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no more peace talks to talk about. I am not and will
        never be ready for any round of talks,” the President said in a taped address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ad947-5e08-4d95-835f-12c11de59f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision came following reports of <a href="https://cnnphilippines.com/regional/2020/4/22/2-soldiers-killed-npa-attack-aurora.html?fbclid=IwAR1HAgl2QVmIynuvwtJZn1VbHpeIBdXo1bM5VHiErQcg7rQclJs8JqMcYF4">two
        Philippine Army soldiers allegedly being gunned down</a>&nbsp;by members of
        the New People''s Army (NPA)&nbsp;in Aurora Province last Tuesday. The slain
        soldiers, identified as Pfc. Ken Lester Sasapan and Pfc. Jackson Mallari,
        were reportedly guarding the distribution of aid to COVID-19 affected communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be254c6-943b-461a-bce8-d751a361db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a sad thing to know <em>na ''yung mga sundalo ko pinagpapatay</em>
        [that my soldiers are being killed], while even doing the most honorable task
        of accompanying the government workers delivering money and food,” Duterte
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38fe8ee-37c9-425c-a8c6-bf242a49eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NPA and the Communist Party of the Philippines&nbsp;have no
        respect either for their spoken words or in their deeds of killing soldiers
        who are on humanitarian missions,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49dca7-b01d-42a8-be16-1063d8a6e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 16, the CPP <a href="https://cnnphilippines.com/news/2020/4/16/CPP-extends-ceasefire-order-coronavirus.html">declared
        the extension of its nationwide ceasefire</a> to April 30, citing the need
        to prioritize the fight against the pandemic. It has ordered its armed wing,
        the NPA, “to continue to desist and cease” from carrying out offensives against
        government forces, in order to shift priority to the anti-COVID-19 campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64d3ee-4a85-4578-9c67-e78eaac4c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s ceasefire declaration, meanwhile, lapsed last
        April 15. Duterte&nbsp;has not yet reciprocated CPP''s extension, with Presidential
        Spokesperson Harry Roque citing incidents wherein the <a href="http://www.cnnphilippines.com/news/2020/4/20/Harry-Roque-ceasefire-violations-Communist-Party.html">rebels&nbsp;supposedly
        breached&nbsp;</a>their own ceasefire order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a7acd-f876-4ccb-8273-f259472f0fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous address, President Duterte also announced the possibility
        of&nbsp;declaring a nationwide martial law should the alleged lawlessness
        of the guerrillas continue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236d2cd-dd22-439a-98e2-f4c18e878256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am warning everybody and putting notice to the armed forces and
        the police. I might declare martial law,” he said in an address aired last
        Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e4e81-346b-4164-9acf-bdcb5622ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/24/duterte-lawlessness-martial-law.html">Duterte
        threatens to declare martial law if ''lawlessness'' of NPA continues</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8712c1-b53c-492c-b9e5-cf12c97705dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the possible move, CPP said in a statement that Duterte
        is taking advantage of&nbsp;the coronavirus crisis to carry out the agenda
        of imposing martial law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a5f0d-2af3-426c-a9fb-bf9de1b9bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the government is just using “pretend Covid-19 relief
        work as a pretext and justification for intensifying its anti-NPA operations.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676b3f7-70d4-4c44-ac75-d0ec4457797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T23:52:21.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CPP,&nbsp;the Armed Forces of the Philippines even
        stepped up its counterinsurgency operations. “In fact, the AFP never went
        on ceasefire, even when Duterte ordered a suspension of offensive operations
        last March 19 to April 15,” it said.</p>'
