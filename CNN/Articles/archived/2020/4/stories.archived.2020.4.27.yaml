      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s comments came in light of the recent case of Winston
        Ragos, the retired military who was fatally shot by a police officer at a
        Quezon City quarantine checkpoint last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe9b56-3af0-41fc-bb55-69ba9ea25105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T13:19:12.079+08:00
