      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Filipina singer-song writers will be reuniting for a joint
        online concert on Labor Day to raise funds for workers from live music venues
        who were affected by the Luzon-wide lockdown due to the rising cases of COVID-19.</p>'
