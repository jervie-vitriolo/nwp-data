      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e842f00-ae99-48c4-9f6d-774f8a113678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will ask for your one-time password which you
        received through email or mobile phone. You wouldn’t know that they’re already
        transacting on your behalf.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224595a-2d64-4072-bc96-ed0e02f0c2d5'
