    'template': '1'
    'title': 'Imelda Papin on Chinese embassy video: ''Music is a universal language'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cfc96-6bf7-4845-9e9b-82e8aac93e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong> Camarines
        Sur Vice Governor and local music icon Imelda Papin may be in hot water for
        taking part in the controversial "Iisang Dagat" video by the Chinese Embassy,
        but to her, the song was only made out of "love and unity" at a time of crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa3f80-738e-40ad-ae08-72a6c1d2af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c943e0c-d249-412f-92d3-b10d17a85e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala po akong ibang hangad kung hindi ang magkaisa po because
        through a song, music is a universal language which needs no translation.
        Dito ko po tinitingnan. Hindi po ako nakafocus sa ibang issue kundi dito lamang
        po sa awitin,"</em> Papin told CNN Philippines'' <em>Balitaan</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30f833-9934-431c-a036-b7d8d8c3ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6161b4b-32ee-42a9-8358-fd1599eae7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no other wish aside from unity of everyone
        through a song, because music is a universal language which needs no translation.
        This is what I''m looking at. I did not focus on any other issue but to this
        song alone.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445d717-710d-498a-b345-02a971d0c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc17549-5661-440d-ba5d-455209e1cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian, who wrote the song<a href="https://www.cnnphilippines.com/news/2020/4/24/chinese-embassy-tribute-song-frontliners.html">
        purportedly dedicated to those who contributed to the COVID-19 fight from
        China and the Philipines,</a> was the one who tapped Papin for her participation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f67e2-5a0c-4333-92f6-3ddb4b786609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86199302-2035-48ae-b8fb-cb4ee4793585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako po ay kinausap para mag-interpret ng a few lines sa awiting
        ito. Pinaliwanag sa akin na ito po ay tungkol sa pagtutulungan, pagkakaisang
        sabay-sabay laban sa COVID-19,"</em> she said, noting that she did not receive&nbsp;a
        single centavo for singing the tribute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d800ff-9432-4561-9322-46408244fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bd28a-67cc-4eb4-a570-c84db361ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was asked to interpret a few lines for this song.
        It was explained to me that the song was about unity against COVID-19.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e9140-6884-45e8-a554-9ec65a996456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356bda4a-2d9b-428a-acc9-cc392ee69c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jukebox queen also assured the public that she will always carry
        the name of the country with her despite massive backlash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b121f-4620-42a6-afa8-1db32cdb8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb764a-87a3-4106-947e-81a871a58379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang isang Imelda Papin po, kayo ang naglagay sa tugatog ng
        tagumpay ako po ay nagpapasalamat. Kahit saan ako pumunta, dala ko po ang
        pangalan ng Pilipinas, pinagmamalaki ko, inaalagaan ko. Hinding hindi po ako
        magtataksil sa bayan,"</em> she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bbb69-2a6f-4b87-8bd5-3604efe32a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.404+08:00
