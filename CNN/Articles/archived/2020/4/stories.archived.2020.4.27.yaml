      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b655faa-8809-4a93-94a6-91a30eba82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:10:45.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with an excuse to rewatch "The Office" for the millionth time,
        Pretzel Day also serves as an opportunity to celebrate the delicious twisted
        treat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4f95e-b917-4358-8f15-8616772d803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:10:45.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58febcf2-c075-4ca2-9b88-9e9c60373725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:10:45.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact origin of pretzels is unknown, but many people believe
        that an Italian monk invented it in 610 AD to reward children for learning
        their prayers. The theory is that loops of a pretzel represent the crossed
        arms of praying children.</p>'
    '11':
