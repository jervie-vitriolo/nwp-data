      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, one of the hardest hit states, rates of hospitalization,
        intubation and deaths are down, Gov. Andrew Cuomo said Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098fca0-41d9-47c8-9a11-1178fa37b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cef62-1cf3-4900-81c1-6341a86d6480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the state is planning for a phased reopening, starting with
        construction and manufacturing activities at "those businesses that have a
        low risk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5849b15-64c1-435c-81d9-035bacb86c4e'
