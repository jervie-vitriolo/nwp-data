      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous addresses to the public, Duterte lamented how the
        battle against COVID-19 has drained the government of cash. He even floated
        the possibility of selling government assets to generate more funds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7dd9fa-a962-43f5-ac37-8ed8e7dae2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:33:05.112+08:00
