      'mgnl:created': 2020-04-27T20:05:35.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health spokesperson Maria Rosario Vergeire earlier
        said that a recovered COVID-19 patient <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/26/Two-recovered-COVID-19-patients-test-positive-again.html"
        href="https://www.cnnphilippines.com/news/2020/4/26/Two-recovered-COVID-19-patients-test-positive-again.html">may
        test positive again</a>&nbsp;when the test detects remnants of the virus,
        which she said would be no longer infectious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a5481-c69e-4696-ae5e-26279e132c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:05:35.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer reportedly traveled from Taguig City to Zamboanga City
        on March 14, and later to Labangan town, before manifesting symptoms of the
        viral illness. He exhibited cough, sore throat, fever, and colds and was subsequently
        housed in the ZDSMC isolation area on March 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c2ff4-6312-4c63-91fe-6a9610cbc875'
      'mgnl:activationStatus': true
