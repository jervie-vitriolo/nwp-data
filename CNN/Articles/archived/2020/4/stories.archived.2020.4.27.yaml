      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:28:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to flying solo in the music scene, Nadal was the former lead
        vocalist for the alternative rock band Mojofly.  Almalbis served as the former
        lead singer of Hungry Young Poets and Barbie''s Cradle, while De Leon used
        to sing for Imago.</p>'
