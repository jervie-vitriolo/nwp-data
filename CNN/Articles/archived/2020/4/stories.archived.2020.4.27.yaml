      'mgnl:created': 2020-04-27T13:19:12.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police report said Ragos, who supposedly violated the city''s quarantine
        protocols, allegedly attempted to pull a gun on law enforcers manning the
        checkpoint. But witnesses at the scene said Ragos did not have a gun inside
        his bag.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76015552-9d55-4f22-bc60-d9642f407c56'
      'mgnl:activationStatus': true
