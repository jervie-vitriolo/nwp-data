  'Baguio-City-healthcare-workers-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-27T08:56:39.306+08:00
    'imagesource': 'jcr:227ae1ed-1524-4389-a806-258c5edc25ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9ce7b0-c0e7-4fb5-8c69-8740bf36be06'
    'lead': 'Baguio City Mayor Benjamin Magalong says 10 out of the 16 active COVID-19
      cases in the city are medical frontliners. He warns this can increase as the
      city prioritizes testing medical workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T09:00:40.274+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:01:50.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:00:38.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Majority of Baguio’s active COVID-19 cases are healthcare workers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419bce7-f518-4bdc-94ae-25d9860d91d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Healthcare
        workers account for majority of active COVID-19 cases in Baguio City, Mayor
        Benjamin Magalong said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e35e5-984c-4bda-80ae-f3bdbedc69ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, he said 10 out of the 16 active COVID-19
        cases in the city are medical frontliners. He warned this can increase as
        the city prioritizes testing medical workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d7929-9ae0-4e0e-a5ee-5e532878fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We like to find out the real situation because in the past weeks,
        all these data that we''re getting are practically artificial considering
        the fact that we don''t have any expansive testing,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7691ded-771a-4b77-8f7e-762d3a2ed836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baguio General Hospital and Medical Center alone, two doctors,
        two nurses, a hospital clerk, and two other hospital workers have tested positive
        for COVID-19. The hospital on Sunday announced it will stop admitting patients,
        but Magalong said the hospital can still entertain life-threatening cases
        and mild and severe COVID-19 cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2697c-75b5-4416-ba1b-ecdd2c9e2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are special wards set up at the Baguio General Hospital,”
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523ebaf-39a2-4f7d-a1d1-0ad0dd1b050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added non-emergency and non-COVID cases will be referred
        to the St. Louis University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d3347-fff5-4e28-8506-ddea014f9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 29 confirmed COVID-19 cases in the city, 16 of which are
        active. Twelve have recovered and one patient has died.&nbsp;Early this month,
        Baguio City had a 13-day streak of no recorded cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87118375-682b-456b-b64b-eacf320db779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong appealed to the Department of Health to provide the city
        with more test kits so it can ramp up its testing capacity and finally get
        the complete picture of how widespread the transmission is in the city dubbed
        as the summer capital of the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e49bca-7364-481e-b713-54ab73c95d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ramping up testing up to 200+ a day. We are hoping that
        in the next few days, hopefully we can get more test kits from DOH and we''ll
        be able to go as high as 300-400 tests a day. That''s the only way we''d be
        able to determine the actual situation. Just like in the battlefield, you
        have to have situational awareness,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd159da4-3858-407d-8297-119a8bc6e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of COVID-19 cases rose to 7,294 on Saturday
        with 494 deaths and 792 recoveries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85cb186-c0f5-4dd1-8af9-5045be5ce635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, more than 1,000 are healthcare workers. Twenty-six
        of them, including 20 doctors, succumbed to the viral illness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc2729-7c81-4d68-956a-409743cdfc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO raised the alarm over the number of infected healthcare
        workers in the country. Dr. Abdi Mahamud, WHO-Western Pacific Region COVID-19
        incident manager, said he is working with the DOH to find out if a possible
        shortage of personal protective equipment is causing this trend.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb4f8b-170a-4425-b282-8ab0f4b494b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:00:40.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has maintained that it is following protocols on the use
        of PPE sets for medical frontliners. The agency is also working with local
        manufacturers to produce more of these protective gear.</p>'
