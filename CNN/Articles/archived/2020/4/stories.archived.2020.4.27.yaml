      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It started on the street, where the violation happened.
        The police wanted to arrest him, but he moved back towards his driveway. The
        lone cop couldn’t contain him so they had a scuffle in the driveway.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b48de1-ad13-42ed-bb59-8c5ec5950fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:50:32.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/27/Leni-Robredo-COVID-quarantine-strict-implementation-no-violence.html?fbclid=IwAR2JphQA6JRbWSR0kQ3QlsH5q7VmgJmtyhZgDPeKZQ0Ld4vc1FOaGiUlfBE">Related:
        No need to resort to violence in implementation of COVID-19 quarantine measures
        – Robredo</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ba45d-373b-46d7-a9e4-c595cd7eab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the cases the Makati Police will file against Parra are disobedience,
        unjust vexation, resisting arrest, assault to person in authority, and violation
        of the Bayanihan Law for leaving his home without a face mask.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ad7cd-bd47-42f9-8466-34600f18170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya sa ngayon nakahanda na ang aming mga documentations para sa
        pag-file ng kaso against Mr. Parra… Hinihintay na lang ang ating complainant
        Madrona,” the city police chief said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be467d22-a7e7-40eb-9bc4-29debf0bb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:36:19.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain of Barangay Dasmariñas, Rossana Hwang, said the household
        violated the city''s quarantine rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be968dac-42cc-496c-9212-66414913701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:36:19.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makati has an ordinace requiring face masks in public places. This
        resident was on the street and sidewalk which belongs to DVA (Dasmariñas Village
        Association) common area, therefore a public place," she said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda9262-476b-4493-aad1-ecd16a6e2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon stood by the actions of Madrona, denying accusations the police
        officer was extorting the househelp for ₱1,000.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefd964-4e86-4a17-a2d2-b23c8f9434df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroong lumalabas na kinikikilan daw ho ang kanyang kasambahay
        ng ₱1,000," Simon noted. "Iyun po ang mga pangit na impression sa amin at
        kami ay nag-iimplement lang ng ordinansa sa Makati.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2771d3-d4fd-45fd-863d-e90b92c35ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the police report, it was indicated that local police were sent
        to Dasmarinas Village upon the request of the barangay chairperson to make
        sure ECQ guidlines are implemented under Oplan Bandillo, a security coordination
        between the police and barangay officials. It was during the patrol when the
        authorities chanced upon Parra''s househelp not wearing a face mask while
        watering plants in front of the house.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4f948-ff0d-421c-80de-749bb47b47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City passed an ordinance requiring people to wear face masks
        or improvised face cover when in public places. For first offense, the penalty
        is a ₱1,000 fine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf27a42-3ea3-4059-b34a-c43ef76964ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to the Parra family for comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fca96a-6692-4f1d-9e23-a3f45145cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:41:07.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Archie Gamboa has instructed the
        Metro Manila police to conduct an investigation into the incident.&nbsp;</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93a3fc-fef7-443c-8665-e1fd37642ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100,000 people have been apprehended or arrested for violating
        the guidelines on the Luzon-wide community quarantine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb2014-7a14-433a-a6a0-6891b4f19f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can police arrest in homes without warrants?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724dcfb-9a46-4112-9008-8b83ce257c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Senior Associate Justice Antonio Carpio insisted
        a court-issued arrest warrant is required for police officers to carry out
        an arrest inside the home — even the homeowner''s driveway.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef06cc2-55dc-430b-9ca8-444346d76c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule is your private residence is your castle," Carpio said
        in a virtual briefing on Monday. "Police cannot enter without your consent.
        If they want to enter, they have to get a court warrant. Your driveway is
        part of your residence. There is this fundamental right of the Filipino people
        in the Constitution that they cannot just enter a residence, including the
        driveway, without court order, without warrant of arrest or search warrant."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007aa6c-c284-410d-8646-d8c5198a447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also sounded off on the <a href="https://www.cnnphilippines.com/news/2020/4/21/Taguig-mayor-orders-police-to-check-Taguig-condominium-for-alleged-quarantine-violation.html">incident
        in a Taguig condominium</a> last week where a police team allegedly stormed&nbsp;
        the condominium premises after reports of residents allegedly violating physical
        distancing rules.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c2985-e8d9-4122-8b64-0450e2780859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (police) think they can enter, they think that this quarantine
        gives them the authority to go to every condominium building," he said.</p>'
