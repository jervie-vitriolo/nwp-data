  'Hospital-refusal-downpayment-investigation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-27T16:19:17.775+08:00
    'imagesource': 'jcr:ccf07c57-ba82-4f13-b871-32f6110d05c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eee25d39-8be0-4a2f-8540-e85ee8ec0400'
    'lead': 'Presidential spokesperson Harry Roque warns hospitals refusing admission
      for failure to pay deposit, which is a violation of the Anti-Hospital Deposit
      law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T16:22:47.400+08:00
