  'Dasmarinas-Village-Makati-quarantine-arrest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-27T15:28:41.344+08:00
    'imagesource': 'jcr:ceace1a5-7049-4e3f-ab14-0d8a59e48faa'
