    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5314f7d1-5dbc-48cb-9f49-23d47a7a7fb5'
    'lead': 'A Filipina caregiver in Taiwan is under investigation for cyber libel
      after posting "nasty" remarks online about President Rodrigo Duterte, Malacañang
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T15:06:06.850+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:01:40.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:00:42.784+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cyber', 'libel', 'OFW', 'Taiwan', 'NBI', 'Harry-Roque']
    'stories': ['9b206e27-3944-40ca-89d0-fc8a9a049933']
    'template': '1'
    'title': 'NBI probes OFW in Taiwan who berated Duterte online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f1036-cfc5-43ca-b55d-4a51f68de8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> A Filipina
        caregiver in Taiwan is under investigation for cyber libel following her "nasty"
        Facebook posts about President Rodrigo Duterte online, Malacañang said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51da69-0624-4b47-be58-46cb499535eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2a019-1537-472b-886f-afaafa9d79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials said over the weekend that the Filipino worker in
        Yunlin County is also <a href="https://www.cnnphilippines.com/news/2020/4/25/dole-owwa-polo-ofw-taiwan-cyberlibel.html?fbclid=IwAR0FzRGP5zIF8noURTrqphoY9O10KHr-R524Sux-1KIRArb1QvBDvC41UK0">being
        petitioned for deportation</a> by the Department of Labor and Employment for
        berating Duterte on Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc205bd-2338-4de3-bb8f-b02eaa0cd0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1a15d-c91c-423c-8a37-71c0d2a6c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang alam ko ay iniimbestigahan na ito ngayon ng</em> [I learned
        that this is already being investigated by the] Cybercrime Division ng National
        Bureau of Investigation," Presidential Spokesperson Harry Roque said in a
        televised briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639dc71-b7b1-4451-a52c-07431ef4a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943fb202-4072-498f-88fc-ed7cd345fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the worker is under investigation for the "wilful
        posting of nasty and malevolent materials against President Duterte on Facebook
        intended to cause hatred amidst the global health crisis brought about by
        the COVID-19 pandemic." The Philippine Overseas Labor Office in Taiwan also
        said they have been in touch with the OFW''s recruiter and employer on her
        deportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef9fa8-8d3b-4b81-9b97-6ca4d4177a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32dbdd-e535-4b48-a1cf-0ccb8950ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities met with the Filipina worker on April 20 to "enlighten"
        her that her posts constituted a crime, and made her commit to delete her
        posts and upload her public apology on video, the DOLE said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95745df3-832f-4b9d-9a11-ec3dfec602fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7b0e8-ff17-48b8-af86-36d2cdbfb615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that supposed meeting, reports now claimed that fake accounts
        have sprouted to support the worker''s remarks, which DOLE said was also being
        controlled by the embattled OFW. She was also accused of running a group "organized
        to discredit and malign the President and destabilize the government."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6adf3-3ce3-4a7b-8d18-97cb31d30397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071af478-c011-4fe9-8768-9240b7efc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate online forum organized by the Foreign Correspondents
        Association of the Philippines, retired Senior Associate Justice Antonio Carpio
        said Filipinos being penalized for criticizing the government should know
        better than to be "intimidated" by authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cc815-7809-4064-ab09-3c01ea2bf26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c90f411-1ae8-4ec3-a8cf-131423d949fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:06:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule is you cannot punish speech, expression unless there is
        a clear and present danger that the expression invites imminent lawless action
        from the person who hears or reads it," Carpio said, reacting to the provision
        in the Bayanihan to Heal as One Act about punishing false news and other negative
        posts against the administration. "There''s a very high bar that they (police)
        have to overcome."</p>'
  'famotidine-heartburn-drug-COVID-19':
