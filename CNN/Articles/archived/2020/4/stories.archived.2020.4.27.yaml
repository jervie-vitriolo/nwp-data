    'template': '1'
    'title': 'Vince Velasco: Being independent is a constant reminder to always work
      harder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e6f36-ef8f-4a05-8ae4-6276898f99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.579+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db172c8-c532-4970-ba31-511561c6f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.579+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Rituals can be
        simple but powerful. Even as we gear up for another extension of the enhanced
        community quarantine, it’s the thing we do each day that can help us stay
        sane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4401c9e-38ae-42aa-8109-8eb9d73a3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.580+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV host, fitness trainer, and model Vince Velasco credits his productivity
        to his first cup of coffee. He says that, plus getting his smaller tasks out
        of the way, is what helps him fulfill his daily schedule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa86ba7-c241-4bd1-8f27-1cce09ec3f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.580+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a regular day, there’s a lot that keeps Velasco busy. He’s TV
        show host and a regular fitness coach for boxing studio Flyweight and Bare
        Manila — home to the BLACK workout method.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931a235-90ef-49f3-8d00-338ee0709a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.580+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with a pared down schedule, Velasco says that for him, doing
        a quick workout and, most importantly, starting with a task he actually enjoys
        helps him deal with bigger day-to-day challenges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b87045-04c9-4244-b1b6-c0a8fa877840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.580+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the fitness instructor
        and TV hosts tells us all about making important lifestyle changes, making
        room for improvement, and watching a good documentary to end the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993c09f-d109-4398-9350-79f1f7a3f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.580+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d38e203-c627-4a25-bc72-db8ff9f68447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.580+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I usually start my day by making coffee. The habit helps me and
        it gives me that good boost of energy to be productive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a77fc4-e8c0-4f26-aeb6-6e26d57a8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.580+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71673976-7d4c-4efb-b2c8-89b1c7775a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.580+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays between 12 p.m. to 4 p.m. Due to the current ECQ and all
        work being from home, I usually spend the morning doing the smaller tasks
        first, preparing my food for the day, and taking care of my condo. It helps
        me get a little more organized and it mentally prepares me for the bigger
        tasks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0bdf22-43de-44e9-bea0-9ef95ab2cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.580+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job? What do you find
        most challenging about it?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c35b3-648a-43b5-a9dd-c9d32b57cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m always trying to learn and help others. Having multiple jobs
        is really rewarding for me as all my fields involve being of service in one
        way or another, whether it being hosting, training, fitness, or creating content.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23058bab-34df-4b83-86f7-42960fd411e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing that makes it challenging is also one of the best parts
        of the jobs, the room to improve will always be there. No matter how much
        you prepare you will always think you can do better.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2428a6f7-a17b-418c-a355-48c6ae4ba1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaac20f-005f-40e0-ae60-aa06046bc412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try to keep my priorities at the front of my mind. I still get
        distracted, but it helps that I live alone and I am independent so it''s a
        constant reminder that I should work harder in order to reach my goals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026374f-35fc-438c-b4f9-e1fe13062e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce3138-c8c6-4e9e-977b-f0800454a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it be waking up on the wrong side of the bed to bigger day-to-day
        challenges, I find that doing a quick workout, listening to good music, and
        doing a task I enjoy first always helps me through.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34957ab-b54e-4cbc-8f53-131374386273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56211be7-25c3-46c5-995e-cd531dcdcb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably when I was around 200 lbs. About 10 years ago I wasn''t
        healthy, and I noticed how much it was affecting my lifestyle. It just happened:
        one day, I was tired of being lazy, low energy, and found the inspiration
        to get up and get back to how I was.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745bf50-e008-47c3-9338-8b52940e6a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00887c33-f5a7-470a-93d3-485f321e7d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.581+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the time I am able to. But for the times that I’m not able
        to, I just try to manage my energy throughout the day better, and maybe have
        coffee sometime in the day. It doesn’t usually have an effect on my mood or
        productivity except [it makes] me a little more alert at the start of the
        day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa9ab2-f575-4651-8ec7-ce5a4c0195da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.582+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fd333-0b21-44db-b0b2-e5a51b1ec45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.582+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I would as coffee helps jumpstart your day and having any habit
        that requires even a little patience helps.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f38d35-1fc0-4c5b-b645-a03dac791ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.582+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec23db-a3d7-45f2-b082-efc2e5c31ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.582+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None in particular, I prefer just marking down notes and using my
        phone timer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70838350-80d6-4d47-8e37-a967ac9d4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.582+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6cb2d2-af4d-4cae-9e21-189c8f2c4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:38:11.582+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:01:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try to find some light comedic news online to watch or I find
        a good documentary.</p>'
  'Winston-Ragos-Army-mental-health-review':
