      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747346b6-ed2e-494e-ac11-46f2b48d249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to remain anonymous, criminals are purchasing active ATM
        (Automated Teller Machine) cards with low balance to use as a depository bank
        account for all their stolen money.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63af6c-2e12-4667-a7c7-4f461d841af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.927+08:00
