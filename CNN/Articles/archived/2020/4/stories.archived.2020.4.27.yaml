      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fac19d-b8f5-416a-9593-09b509cdfb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s social amelioration program currently covers only
        the "poorest of the poor," with the low-income households expected to receive
        ₱5,000 to ₱8,000 worth of monthly assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a4365-6300-4043-aa63-d176c6d2595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb32511-e863-4861-b02c-72cb0a47c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to President Rodrigo Duterte’s fourth special powers
        <a href="https://www.cnnphilippines.com/news/2020/4/26/Rodrigo-Duterte-special-powers-report-Congress.html">report</a>
        to Congress, only 24 percent of the 17.9 million intended cash aid beneficiaries
        have received financial assistance from the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8d6d6-dde3-44d4-aa33-5d548e3c1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b11372-1891-4e1f-ac32-e608519a6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/26/rolando-bautista-dswc-sap-cash-funds.html">DSWD
        Sec. Rolando Bautista says he believes the funds for SAP are running low</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50984046-8978-4f65-a0bf-96dc68e92813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4cd65-3e84-4b2d-a287-6d48bbe48c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo meanwhile also backed calls for authorities to publicly
        release the list of cash aid beneficiaries— so that the LGUs and residents
        can be on the same page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57528843-cd68-4655-8506-2957791c6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd99637-9112-4a44-af9f-4d370f477aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka</em> (maybe) it would help everyone that the list be made
        public. <em>Para alam ng tao kung makakakuha siya o hindi</em> (so that the
        person would know if he or she would be able to get the aid)," the Vice President
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340fe28-90e8-44e7-b21f-13b5dc2c6bae'
