      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Are you celebrating National Pretzel
        Day? Stanley Hudson sure is.</p>'
