        be followed by a talk-back moderated by writer Jessica Zafra. Catch the film
        on Lockdown Cinema Club''s <a href="https://www.facebook.com/lockdowncinemaclub/?__cft__[0]=AZUHuu2YUObUY6bOTj6d3W3PLiAa3ib8kHsx3CTUhUxD_gjoWTGL7fKd_3Fcvhy3YBLiTHtekbHBAspR-Gn9AjddsVs4TKhzWQi4O6_ekIOFG6LsQJLCeuU_9yNudbHqrbtaP6s40s2bXwujlrKhwJKP698Kp2BHkCPg_fgZKV2ZNQ&amp;__tn__=-UC*F"
        target="_blank">Facebook page</a> on April 27, Monday, at 8:00 p.m.</p>'
