      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online buyers are also encouraged to ask for and confirm the contact
        details of sellers they are purchasing from. “Try to check baka yung pangalan
        [ng seller] ay may mga complaint na over the net,” Lorenzo said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
