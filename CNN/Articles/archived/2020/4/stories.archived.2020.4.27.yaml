    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3b973-e60f-4407-94ba-0fb38c94261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T13:19:12.078+08:00
      'mgnl:createdBy': 'alyssa'
