      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boris Johnson has warned against relaxing
        the United Kingdom''s coronavirus restrictions too soon, in his first remarks
        since returning to work after contracting the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da310c6d-5b65-4db7-a040-370d5c30251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc6c6e-2232-4cb0-b2f2-91c70aab650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Prime Minister, speaking outside 10 Downing Street in
        London on Monday, said there were real signs that the country was close to
        winning the first phase of the battle against the coronavirus, which has killed
        more than 20,000 people in the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f9546-3db9-4985-8e01-4ef4a927917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886754cc-7d7a-4b39-8640-8017eb16bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned that the UK was at "the moment of maximum risk" and
        suggested restrictions would need to remain in place for the time being in
        to avoid a second peak of infection. The UK''s lockdown measures are due to
        be reviewed again by May 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1804fc8-3ef9-4744-9fb5-98410c66e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23eac7-0be0-444b-9449-b5f914f9cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson compared the virus to a "physical assailant, an unexpected
        and invisible mugger", which the UK was beginning to "wrestle... to the floor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb44d0c-6b89-47c5-9164-e8b99fd99a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148005bb-f535-4062-9e07-623117b87bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has faced criticism for its handling to the
        disease, particularly whether it took it seriously enough in the early stages
        of transmission in the UK; the availability of protective clothing for health
        workers; and the country''s low rate of testing. Yet Johnson struck a characteristically
        upbeat tone during his remarks, saying that the UK''s lockdown measures had
        succeeded in preventing the National Health Service from being overwhelmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691e413-4f1a-4927-8b4d-a70c308072e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
