      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4ceb5-7662-4132-9f5d-e363820fa2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has frequently touted the drug as a "game-changer"
        in the fight against the virus, although recent studies have suggested it
        doesn''t help.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d3dc7-c186-405f-b661-fae25a116574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d5f68-f4eb-4459-95d3-583d815578e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be fair to people -- they''re reading in the paper
        and hearing on the news that hydroxychloroquine works and they look at their
        dying wife or grandma or child and they want to try it and how could we say
        no? What kind of person would say no?" Tracey said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f905dc-b07f-4660-811b-c3980666b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c68d1-1109-4fac-8d4f-c3e0bbe35edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the patient in the study will be given famotidine in addition
        to hydroxychloroquine. The other half will be given intravenous saline as
        a placebo, which has no effect.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114e3c1-5357-4807-9ad6-83b513ec4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af045b43-6194-49d5-89ca-ae72d83c571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine might not be used in the study moving forward,
        since last week, the US Food and Drug Administration warned against its use
        for coronavirus because of possible side effects.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df175e23-e113-4b63-8311-543b8bf4567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70be9fb-6f86-4762-998a-24995eb56f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey said the independent board monitoring the trial will make
        the decision about whether to continue including hydroxychloroquine in the
        study.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a18561-dba6-47be-a513-96510c8faa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb14de5-545c-4d1a-b88f-2d59fc38d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Northwell kept the study quiet until now because of
        the experience with doctors rushing to put patients on hydroxychloroquine.
        He doesn''t want that same rush for intravenous famotidine -- it''s unclear
        if it works, and if there''s a rush on the drug, his research team might not
        have enough for their study subjects.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400082e8-86b3-4062-95a8-66bef92a3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefbfea1-82a2-4062-b8e6-288303d08ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also concerned that people who don''t have heartburn will
        rush to stores to buy famotidine pills, mistakenly convinced it will help
        against coronavirus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620e06f-1d15-44b8-8622-76de427f7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d1075-13ce-4e26-ba76-b063d7639f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could leave heartburn patients in the lurch, especially since
        the FDA pulled Zantac -- a different heartburn medicine -- off the market
        earlier this month due to possible contamination.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06aa7f-d165-4690-95ea-16cfab5253b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182cd9d-cac2-417e-b848-6c52be9eeb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these are unusual concerns at an unusual time.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce20ca4-3764-4edf-b2c7-201b04d39818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d2f0c-0619-41a5-a72a-2865932babf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reality of trying to do the right thing in a pandemic.
        It''s very, very hard," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c84b6f-66be-469b-ab0f-ce7b43df0be8'
      'mgnl:activationStatus': true
