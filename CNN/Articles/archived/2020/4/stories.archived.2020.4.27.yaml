      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>As the need for widespread COVID-19
        testing grows, officials are looking to flush out hidden cases of the virus
        by examining sewage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d9f64-ee76-4e03-94dc-a845c36430ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.219+08:00
