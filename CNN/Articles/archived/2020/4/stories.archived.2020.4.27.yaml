      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5e016-5f7f-4d91-b1a4-dfb2443c02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d1042-a85a-4283-a2c5-803839e1582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Donation scams</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71c26a-8745-4b2f-ad0a-679202d1ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scammers are even taking advantage of the public’s desire to help
        amid the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ee250-5a02-4aa4-87f5-8653af820313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780c608-9adf-42df-b611-33c50918dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said fraudsters are creating fake social media pages or mimicking
        genuine charitable entities to solicit cash donations from individuals willing
        to assist those affected by COVID-19. Cybercriminals then edit the bank account
        details where donors deposit cash, Lorenzo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c911f-c3ac-4c34-9030-b0587e43202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a187a8-28db-4ea9-a59c-14aa4e9d8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron pa kunwari nagdo-donate sila ng bigas, ‘yun pala pino-promote
        lang nila na ma-entice ‘yung public to place their donations with them,” he
        added. “Parang props lang ''yung nid-donate nila to activate the interest
        of the public to support efforts nila during the crisis.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37acd6-9552-4278-9a80-fddc449faa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941797a8-cc59-404d-ac36-5dd78fca2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are even those who pretend they’re donating
        rice, but the truth is they’re only enticing the public to place their donations
        with them. What happens is the supposed donations turn out to be mere props
        to activate the interest of the public to support efforts by also donating
        during the crisis.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7f00c-3f4b-46af-995d-233e8ec93cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a835f-6a45-437a-b822-4ceac04cb4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo encouraged interested individuals to donate cash only to
        government institutions or well-known entities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c9d5d-ff7c-4095-8e89-023cedb4f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c1338-00f3-4fd8-ac69-3b9af86c9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Online shopping scams</strong></h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029ded3-cfc7-484b-bb76-d9ae37803d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e3900-ba32-4d42-a2db-d51f6a30f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the stay-at-home order in place, shopping websites may also
        have heightened appeal, especially considering the added convenience of home
        delivery.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e9bd1-3838-464d-b720-b0ae05976641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988e79c-ae9e-47d5-bca6-ada14a0f2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NBI also cautions against online purchases, as shopping
        sites have likewise become a breeding ground for malicious actors who pose
        as legitimate sellers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24a31b-a2eb-409a-ae97-ec80e7f4a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deab88f-1665-40c9-adc1-76e690d9fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo explained that bogus sellers also capitalize on a false
        sense of urgency by claiming the items are the last ones available of its
        batch.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34253a4d-cadd-43d9-ab44-5eef15bf1c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37788f2c-794e-4fc7-8a99-ba4449325539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time, ‘yung masyadong mababa ‘yung discount — ‘yun
        yung tell-tale signs na ‘di totoo yung transaction,” he added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014a839-89fe-47ca-99ed-48d0cf0909f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the same time, if the item seems overly discounted,
        that''s also a tell-tale sign that the transaction may be fake.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a30fa-2b51-4b3f-bbdc-bc0747c224d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6caa2c2-1396-4915-b381-a2c028f7eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo reminded buyers to conduct “a series of checks” and scrutinize
        online sellers first before committing to purchasing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7add570-8b09-4f3e-8099-903f8d01eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85a2e4-7868-45fd-b8d9-bf117c3012a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasa atin din kasi. Kapag masyado tayong excited, nalilimutan na
        natin yung series of checks. Ang formula dyan is yung mas mataas at mas substantial
        ‘yung ibabayad mo, mas mataas din yung checks na gagamitin mo,” he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f0144-cd97-4a71-a6c7-9616f52bbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s also up to us. If we''re too excited, we forget
        the series of checks. The formula here is that if you''re paying&nbsp;a more
        substantial amount, you should also increase your&nbsp;security checks.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e865526a-001c-4c3c-94ae-64b70c8ce105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e7659c-a510-4c38-8e74-f745c7ec45ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way that criminals are exploiting cyberspace, users
        should also leverage their use of the internet to detect fraudulent sellers,
        the chief said. He suggested searching for the image of the item posted by
        the seller and checking if the same photo has been posted elsewhere.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d2e4a-a3c9-4bdf-8280-6ab65672707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:51:43.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '55':
