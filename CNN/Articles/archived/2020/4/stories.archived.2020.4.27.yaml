      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — A military
        officer from Zamboanga del Sur has tested positive for coronavirus again on
        Monday, after being previously declared free of the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88775d18-5277-4ac2-95f6-0bc87ad99c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:05:35.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768b0cc-0f26-4a38-99ea-d9c3b5481fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:05:35.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer, one of the first two declared positive cases in the
        province, was discharged from the Zamboanga del Sur Medical Center (ZDSMC)
        on April 7 following negative COVID-19 test results.</p>'
    '3':
