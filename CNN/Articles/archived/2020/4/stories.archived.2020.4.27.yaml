      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much longer to stay at home</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6b391-0354-43d8-b468-ec278efa9d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at all levels of government are weighing how to proceed
        and when to reopen their communities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232a1d1-424c-4bac-9112-3b4519a0683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7260b-601c-47eb-94c3-0c1ee31d8046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While states from Hawaii to Texas and Michigan to Alaska are loosening
        restrictions on certain businesses and outdoor recreation, New Jersey Gov.
        Phil Murphy said on NBC''s "Meet the Press" Sunday that his state is still
        weeks away from reopening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c0899-4bf5-4633-b9b7-dd078cd0d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6afc9-344d-49a8-9a6e-ba87de84dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade County Mayor Carlos Gimenez will explain emergency orders
        Monday on the reopening of parks, waterways and golf courses, his press office
        said Sunday. But at the state level, Florida Gov. Ron DeSantis said he is
        not putting a date on the state reopening, even though the Florida''s stay
        at home orders are set to expire Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09d597-b845-4082-b06c-6a9c27bfb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d3442-1805-4dda-8a14-3465e5956efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to do everything in a smart way," DeSantis said in
        a news conference Sunday. "I am less concerned about the date and more concerned
        about getting it right."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b98cb-9253-45b7-9021-3f5c9ac4c811'
