      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc02636-1740-4994-835c-af71e9999738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said it was too soon to ease the restrictions. "I refuse
        to throw away all the effort and the sacrifice of the British people and to
        risk a second major outbreak," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f86351-8cf2-4715-a045-04fcd9aee79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a9e92-345e-42bb-aed5-7d61d15b461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decisions on when and how to lift the lockdown would be taken with
        "the maximum possible transparency," he promised, addressing criticism that
        the UK government has so far refused to share its thinking on how restrictions
        might eventually be lifted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6428d-aed1-4ae4-902a-301830befb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc52bb-6ee2-4a71-ad27-09366eed2ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also thanked First Secretary of State and Foreign Secretary
        Dominic Raab for deputizing for him during his illness. He said: "I am sorry
        I have been away from my desk for much longer than I would have liked."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4458f-3837-49a0-b170-53044c63a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9abfc-6f0a-4472-90da-dc4f161f550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson spent several nights in intensive care earlier this month
        after his condition with coronavirus symptoms worsened.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417fc56a-cb1a-4857-a73d-e25d94d77791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac8108-c9c8-4f53-a63e-6a5296c5a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will have little time to rest. His government has set an ambitious
        target to test 100,000 people a day by April 30. The Department of Health
        and Social Care said 29,058 tests were carried out on Saturday, although the
        government says the capacity is much higher.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c43f6-ff7a-417a-a04f-329fbc2479a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9534be7-850d-49ce-9ce6-3bc6fac6cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:25:51.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Prime Minister will also need to decide when to ease
        social distancing restrictions, how to exit the lockdown and how to prepare
        for future spikes of the virus. "I know it is tough and I want to get this
        economy moving as fast as I can but I refuse to throw away all the effort
        and the sacrifice of the British people and to risk a second major outbreak
        and huge loss of life and the overwhelming of the NHS," he said.</p>'
  'vince-velasco':
