    'mgnl:tags': ['Bill-Gates', 'coronavirus', 'COVID-19', 'United-States', 'America',
      'social-distancing', 'quarantine']
    'template': '1'
    'title': 'Bill Gates explains how the United States can safely ease coronavirus
      restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5cc2e-5a48-49e2-a971-318f2dab9aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The ability for parts of the United
        States to safely and effectively begin to lift coronavirus restrictions will
        depend on the country''s capacity to aggressively test for and trace new cases
        of the virus, Bill Gates told CNN''s Fareed Zakaria Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383c5eb-5e78-4e76-93d5-6c06d5a077a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b5eaf-d629-465c-82d1-a13aa1952271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come as <a href="https://edition.cnn.com/2020/04/26/health/us-coronavirus-sunday/index.html">several
        US states&nbsp;</a>prepare to ease social distancing and stay-at-home restrictions
        this week, despite warnings from health researchers that no state should reopen
        before May 1. Meanwhile, the total number of reported coronavirus cases in
        the United States is nearing 1 million, and more than 54,000 Americans have
        died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b58606-dd25-4b3f-a1d8-45b84fb0e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38c808-fd9b-43ae-abb0-22aa77444eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, the Microsoft founder whose foundation has studied pandemics
        for years and is now involved in fighting coronavirus, warned that just because
        some areas looking to reopen have experienced relatively small outbreaks doesn''t
        mean they''re not at risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73f4dc-823a-4b1a-a8c4-e2344e276b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a954780-88bd-402f-b7b3-3b730292e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are concerned that reopening too soon could prompt a second
        wave of infections in the United States as deadly as the first. States must
        weigh that risk against trying to recover from the economic crisis that''s
        been caused by coronavirus-related shut downs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32ffab-e0d4-4904-ba03-2fb5ac8647c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c0614-5680-4748-a949-d755f6a4950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they open up, they can go back into exponential (coronavirus
        infection) growth and compete with New York on that basis," Gates said, adding
        that areas that reopen and allow people to move around could also seed infections
        in other parts of the country, further slowing the recovery from the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47ce61-a576-4c96-aee0-6fb4847dc043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d523855-ffd0-474d-8ed0-769273a0faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to reopen</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854c257-c6c6-414c-bca9-41514d29dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successful reopenings will happen in stages, Gates said, guidance
        that''s in line with recommendations from many health experts and economists,
        including the World Health Organization. And will require thinking critically
        about which elements of society are most essential to get back to work, implementing
        safety measures as they are reopened and ensuring diagnostic testing and contact
        tracing are in place to understand the effects that easing restrictions has
        on the spread of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c389404-da84-46de-a108-9aa44877d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52111570-0a55-4d47-a60b-0bb47cbbacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we don''t know is, (if) we go slightly back to normal, which
        activities create the risk of a rebound?" Gates said. "We need to put in place
        a very dense testing regime so you would detect that rebound going back into
        exponential growth very quickly and not wait for the ICUs to fill up and there
        to be a lot of deaths. If you see the hot spot, you kind of understand the
        activities causing that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6b0d9-7e69-40f9-bc0e-24e5dc748c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ddcee7-7c5a-4ff0-a3d2-abc957e55dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two suggested plans for reopening the US economy, public health
        experts and economists said that the country would have to perform millions
        of diagnostic tests each week before restrictions could be safely lifted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97949267-5d7b-4bdf-b808-09782197b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f9612-988e-4fa6-8160-f3288a5c8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said Sunday that new testing machines and methods should soon
        be able to get the United States up to between 400,000 and 500,000 tests per
        day, though that''s "just barely enough for really doing the tracking."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941ac37-c832-45a6-8b8a-b218e1fb514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2d987-d458-4baa-bec4-1f439b015daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, a member of the White House coronavirus task
        force, estimated on Saturday that the country is conducting approximately
        1.5 million to 2 million Covid-19 tests per week and said it is likely the
        testing capacity could be doubled within the next several weeks. So far, the
        United States has only performed about 4 million coronavirus tests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbfa22-56cc-4716-a213-db4bae30493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c5119-073a-414f-b1b9-53ad8000399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates added: "The key thing about the US, though, this focus on
        the number of tests understates the cacophony and mistakes we made in the
        testing system," including testing shortages, inequality in who can access
        testing and test results taking longer than 24 hours to reach patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f5a71-4c1a-4d03-ae33-593ad4b385e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad17460-20df-4feb-bb4b-b784a13bc503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country ramps up testing and tracking, cities and states
        must have a staged reopening of various parts of the economy, Gates said,
        though he admitted "we''re a little naive about how to prioritize these activities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb48113-55c5-40e0-a382-fd4041213726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7ff80-ebc4-4115-a368-07d8ba16a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia on Friday, Governor Brian Kemp allowed hair salons, tattoo
        parlors, gyms and bowling alleys to reopen, with some caveats for social distancing
        and screening employees for illness, despite warnings from health researchers.
        Several other states, including Colorado, Oklahoma and Montana, have taken
        similar steps toward reopening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70e2d8-8dc9-4dba-aa33-02377ea277c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b8803-c719-46c1-9860-921501644772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said that when planning for staged reopenings, states should
        focus on "high value" segments of the economy such as schools, manufacturing
        and construction, and should figure out how to operate those things with masks
        and social distancing. Once some schools and businesses get back to work,
        communities should continue to track the effects on infection rates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e5dce-7eb5-4621-9609-502bb7097853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198fc96-8b05-41f7-a42a-7811a2800ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will take time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1595c401-e504-4941-bd07-be83a809722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c8499-057a-4d4e-84a3-13210798882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inequality has gotten greater in education, so if we can figure
        out how to do K through 12 in the fall, that would be good," Gates said. "I
        even think if we''re creative about it and things have gone well, we''ll be
        able to do college."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ba4c0-3f73-4bcb-bcc8-d66833200424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0148a3-ce7f-4105-88b3-258f469035ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case for continued prevention measures</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f0ae4-074c-4345-9c09-9b5a6145fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careful planning to manage the virus is crucial because it will
        likely still be one to two years before a coronavirus vaccine is developed
        and ready for large-scale production, Gates said. The Trump administration
        has estimated a vaccine is 12 to 18 months away, though some leaders in the
        field say that timeline could be too fast.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3ec81-8956-4825-8b87-391ead40b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c57da5a-aafc-480d-bf8d-0688a54f583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some have suggested ramping up vaccine production before
        a vaccine has actually been approved, Gates said the "stage 3" testing that
        determines whether a drug could have harmful side effects will take time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fbe371-846c-4616-9e7e-fe98fdfccd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd336c5-a280-41bc-b4be-96b94d3fb61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to compress these timeframes," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c36138-b5b0-4481-9c1a-2ee42cc17293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765dbe93-27c0-4e6f-a424-c616f60617cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates also commented on conspiracy theories that have accused him
        of profiteering from the pandemic. He called the accusations ironic, after
        his foundation has spent decades funding and leading research into understanding
        and protecting against dangerous diseases, though he said he doesn''t believe
        a "meaningful" number of people believe them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d834127-a7a1-4230-b9b5-4c5b97b23fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86a56f-4839-4796-af9f-810259fe23e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did say, however, that he wishes he''d been able to get more
        people to understand the threat posed by coronavirus sooner.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ed828-4b47-4376-9ab1-312a3d819264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579e12c-8f9d-4796-b456-9957f7e1ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always think, how could I have gotten the message out in a stronger
        way? Where did I fall short?" he said. "Only 5% of what should have been done
        was done."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a6a3e-1ba7-4938-bf58-8c984e576980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T07:37:47.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/26/business/bill-gates-coronavirus-reopening-gps/index.html">
        "Bill Gates explains how the United States can safely ease coronavirus restrictions."</a></em></p>'
  'coronavirus-sewage-testing':
