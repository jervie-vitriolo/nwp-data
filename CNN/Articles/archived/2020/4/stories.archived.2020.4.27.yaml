    'title': 'House Speaker Nancy Pelosi endorses Joe Biden for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019c6e6-dc4f-4977-8609-9ecf2d2022d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>House Speaker Nancy Pelosi endorsed
        Joe Biden for president on Monday, calling the former vice president "a leader
        who is the personification of hope and courage."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0c17d-5141-4c41-9a6d-c46f674cbab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39b3e8-00ea-4647-bd3f-256e99494b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I am proud to endorse Joe Biden for President of the United
        States because he will be an extraordinary President. He knows how to get
        the job done," she said in a <a href="https://www.youtube.com/watch?v=MIUlC4TyGW0&amp;feature=youtu.be"
        target="_blank">video</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c9e38-82fa-44ba-862e-d2ba87dba3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3917173-c8b9-43d6-9c38-28b2f4d4c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing his work on the Affordable Care Act and Cancer Moonshot program,
        Pelosi said Biden has "been with us every step of the way to protect American''s
        quality affordable health care."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdab77e-4d3a-4728-ae06-9a4ef6fa8709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79bd5eb-0bf1-40d7-bc97-b487a6605360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as we face coronavirus, Joe has been a voice of reason and
        resilience with a clear path to lead us out of this crisis," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874f4c3-279f-421d-9784-b41d7a1429fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ac9f7-3975-423b-80c8-ab7d8e30107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these and other reasons, I am proud to endorse Joe Biden for
        President, a leader who is the personification of hope and courage, values
        authenticity and integrity," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e77fc-efa2-4640-87bc-44d83359741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db172327-91f0-4887-9f61-60a5f651cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Democrat did not announce her support for a candidate
        during the primaries, but called for unity among the Democratic Party as Vermont
        Sen. Bernie Sanders started to surge in the polls. Sanders has since dropped
        out of the race, leaving Biden as the party''s presumptive nominee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0b99a-2ac4-48bf-9c45-de6256b25201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:55:59.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edff7cb-360a-4e35-8f36-952acf3aa0d3'
      'mgnl:activationStatus': true
