      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1df0b6-7f3b-4ab8-b5ca-cc4db8503321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T16:32:19.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:01:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  You are the ones who put Imelda Papin in the peak
        of success and I am very grateful for that. No matter where I go, I will always
        carry the name of the Philippines. I am proud of it and I care for it. I will
        never betray the country.]</p>'
