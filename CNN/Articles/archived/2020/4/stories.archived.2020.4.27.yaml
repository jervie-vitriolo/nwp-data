      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731557b-d78d-4f6e-814b-8bf367590d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T22:46:32.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, did not provide any specifics on the possible
        modification of the enhanced community quarantine, which has been <a href="https://www.cnnphilippines.com/news/2020/4/24/Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19.html"
        target="_blank">extended</a> in Metro Manila, Bataan, Bulacan, Nueva Ecijia,
        Pampanga, Batangas, Cavite, Laguna, Rizal, Oriental Mindoro, Occidental Mindoro,
        Albay and Catanduanes until May 15.</p>'
    '7':
