      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also backed the decision to put low-risk areas
        under a "general community quarantine", saying it is a "good move" to balance
        the economy and health crisis management.</p>'
