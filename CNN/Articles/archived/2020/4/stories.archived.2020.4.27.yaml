    'template': '1'
    'title': 'Military officer who recovered from COVID-19 tests positive again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97513e4-cdc0-46e6-8286-be63706261b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:05:35.319+08:00
