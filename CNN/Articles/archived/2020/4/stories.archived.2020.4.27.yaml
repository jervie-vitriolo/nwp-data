      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new week in the coronavirus pandemic
        is beginning with a United States case count approaching 1 million and several
        cities and states preparing to loosen stay-at-home restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b773da-6600-4ac6-8e16-b4fe32e033ae'
