    'lead': 'For Camarines Sur Vice Governor and "jukebox queen" Imelda Papin, the
      enemy is not from another race, but the virus that has infected millions of
      people worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T16:32:19.402+08:00
