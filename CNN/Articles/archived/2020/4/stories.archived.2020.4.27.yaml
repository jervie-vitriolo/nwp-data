      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181de45-8320-4603-a8bd-14344648b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups of scientists around the world are using wastewater testing
        as a non-invasive way to measure the prevalence of coronavirus in their communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d173a-ce9a-4a5c-b999-e98549eb95c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8e232-746e-4148-b436-3a941bb48ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments in the US are also turning to the tests, which
        detect traces of coronavirus genetic material -- known as RNA -- in fecal
        matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3bd3d4-f009-45a8-b3a9-1e58cc46d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b9e6d-0e05-45d3-bc8a-94900c7730cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data can be used to gain a sense of how many people may have
        had the virus asymptomatically and are passing it through, in addition to
        those testing positive because they are outwardly sick, New Castle County
        Executive Matt Meyer told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcbf03-b1aa-4f7e-8438-9cd71d2d9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676560e-93ad-470f-85eb-23fbdb895233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His county in Delaware has partnered with Biobot -- an MIT-based
        startup -- to screen wastewater for coronavirus. Biobot is testing sewage
        in 150 facilities across 30 states, according to a company spokeswoman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbdc4f5-2c75-4913-a63a-585a3a866e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa819e9-ddc8-4474-95dd-9fe9991185c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Castle County just completed its first week of testing and expects
        to have results early this week, Meyer said. In its pilot 24-hour test, Biobot
        estimated there were 15,200 cases of Covid-19 in New Castle County alone.
        Those results would far outpace the 4,034 estimated number of confirmed cases
        in the state, according to Johns Hopkins University data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6c116-35c5-46f9-901b-33d0b06eb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b9a06-d9d1-4978-a49e-67310dd1e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re confident as we do this weekly, now that we''re working
        with Biobot, that this can give a varying indication of the total number of
        cases in our county, which is somewhat useful," Meyer said. "We want to identify
        hotspots, run this at 10 treatment facilities across a county of 560,000 people,
        and find out with these hotspots where they are and where they''re not."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953390f-e9e6-4d49-a30e-4183bf962f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad8ed0-d09a-4c0c-ba14-2dfc4e5d4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyer said he has spoken with state officials about implementing
        wastewater testing across the state -- though he said he''s been met with
        some skepticism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018e1d7-1a76-4b9a-9cd8-f1441b5e59c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0303ec-bba8-4e2b-beb9-0312ff6dfd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fair there''s skepticism, to be honest," Meyer said.
        "What (Biobot is) doing seems really smart. The science seems sound. There
        are uncertainties everywhere ... I hope this works and we''ve got to be skeptical."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff008243-a5b4-4fb8-8fbc-85705e66bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6263a3-33b6-4a31-a3ec-172b524edfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Early warning system''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28ee39-ade8-48d3-92d6-7cd505cc807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Syracuse area of New York, four professors across
        three universities have partnered up to test Onondaga County wastewater using
        a centrifugal process to isolate the virus -- a process they say could significantly
        speed up detection of Covid-19 outbreaks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca4b9c-f375-4f5d-89ff-56c6ad05ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2138f9a-8ad4-4e28-8412-ff7ca015af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Larsen, a public health professor at Syracuse University,
        told CNN he organized the project after coming across a paper showing that
        scientists in the Netherlands had successfully performed a wastewater test
        for Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179c98f-8a99-43a0-8000-5627c1e4fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ffcf9-06de-47ee-9c29-d360b47d5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larsen said he recruited his colleague Teng Zeng in Syracuse''s
        engineering department to collaborate with wastewater facilities in Onondaga
        County. Samples were then sent to Hyatt Green and Frank Middleton, both of
        whom are part of the State University of New York (SUNY) system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a4c85-82ec-419a-95c5-e01b283f003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7becfe70-94a4-4cc7-b36d-b8cb147dc9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton, a professor at SUNY Upstate Medical University, said
        the isolation process they have devised adheres RNA samples of Covid-19 in
        wastewater to polyethylene glycol, a resin that destroys the active virus
        and concentrates into a pellet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef785d-409a-483b-919b-ce914d264067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d7b33-7fd2-4355-8d92-872e3cf92421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pellet is then tested through a process known as polymerase
        chain reaction (PCR). The PCR is used to detect Covid-19 specifically, as
        opposed to other viruses that may have found their way into the testing samples,
        Middleton said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99c00b-c493-473f-9987-4d0c5615da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ce9ce-2576-4216-9a0a-b67ed7b4493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated that in the group''s academic lab, they could test
        up to 100 samples a day, though if there were enough samples provided, PCR
        could perform as many as 1,500 tests daily.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ea77b-e940-4fc0-a10a-126e357078f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23c9ef-24e9-49cc-adbc-593a105cb75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unlike anything that I''ve done in the past," Middleton,
        who serves as the director of the SUNY Molecular Analysis Core, said. "We
        can do that PCR almost instantaneously, after we have the pellet. About 12
        minutes later -- by lab standards, it''s almost instantaneous -- (we have
        the results)."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645fee94-7dd3-4058-94b5-aeabd84c94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c7105-bb06-4ab1-ae44-bb265ef746ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, a microbiologist at the SUNY College of Environmental Science
        and Forestry, said the entire testing process would most likely take close
        to four to eight hours because of what''s entailed in actually collecting
        and filtering out the wastewater samples.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1157d-0ef3-4cd0-8bf8-2034ddfbce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378679c-6106-4651-8903-223159e52d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the difference in hours of testing for Covid-19 presence
        regularly -- compared to testing only symptomatic patients when there are
        spikes in cases -- could be a major deterrent in reducing hotspots both now
        and in a potential second wave.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264c1a7-322b-404e-9a23-7684088c3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89bb3d-790b-4ac5-85a8-ef58d2d44bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas, it''s not practical," Green said. "But in a lot
        of areas, it is. If you have surveillance set up ahead of time and can crank
        it up at the beginning when you first hear about the possibility of an outbreak,
        you can use the platform as an early warning system. That would give us days
        or weeks lead time in coping with the pandemic or epidemic."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fcf7a-0990-4ee9-b458-bf3be7b58b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94f41c-1bee-46a9-b41c-4e036b0e8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing overseas</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e533f29-ecac-4a80-93b2-14026a3ef322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in other countries have also been using their sewerage
        systems to mass test for Covid-19, though they express caution on how accurately
        wastewater samples reflect community levels of the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef4f34-cca8-4acd-98ed-fe37d3066feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5e5fa-3be6-4865-9524-b07f1c29a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, the journal Nature reported that more than a dozen
        research groups around the world were analyzing wastewater for Covid-19, with
        traces of the virus found in wastewater in the US, Netherlands and Sweden.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22265235-df5d-4609-8927-af3ed181d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce69f27-dcde-4b85-89bc-10e615420536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands'' National Institute for Public Health and the Environment
        said in a statement last month that coronavirus had been detected in a wastewater
        sample taken four days after the country''s first confirmed case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d9a24-8dee-43e5-89dd-a6eb013e40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4be8af-42fe-412b-b346-59340a690cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small percentage of patients with Covid-19 have the novel coronavirus
        in their gastrointestinal tract, and thus excrete it in their faeces," the
        institute said in a statement, issued on March 24.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c0576-4dc5-4732-aa17-ac74d355f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e2e1f-07fd-4bba-a73c-d2ffb33029f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wastewater testing approach had previously been used to detect
        viruses such as polio and measles, the statement said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7369e4-f36d-4596-8129-3dc8fdc0f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a3ada-1a61-4694-83bf-d09b7d416fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Institute for Health (ISS) reported last week that wastewater
        samples had returned positive results for parts of Milan and Rome. It said
        the RNA that was detected did not necessarily represent live, infectious virus.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eec229-d0cd-4fc3-ac33-ce77caa1ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001d5b7-4411-4c5f-b2de-7b8241030ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result reinforces the prospects of using urban center sewage
        control as a non-invasive tool for early detection of infections in the population,"
        the ISS said in a statement. "In Phase 2, surveillance can be used to indirectly
        monitor the circulation of the virus and to early detect its possible reappearance,
        thus allowing to recognize and circumscribe any new epidemic outbreaks more
        quickly."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369c090-9ee2-4a95-845e-974f3bd156fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984eed2-523e-4472-b845-068ea75a9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian researchers have also found traces of the virus in sewage
        and said they are working towards a national testing program.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2932cd7-1609-4e16-9cac-ace7cd6a994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1d1c3-dcd7-497a-aadc-f04ac889650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope is eventually we will be able to not just detect the geographic
        regions where Covid-19 is present, but the approximate number of people infected
        -- without testing every individual in a location," the head of Australia''s
        national science agency -- CSIRO -- said in a statement issued on April 16.
        "This will give the public a better sense of how well we are containing this
        pandemic."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608bc08-b94d-493d-87a4-213c588e7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5019a77-5cbc-42b3-afdc-f311a409745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring New Zealand, scientists at the state-owned ESR said
        they are testing wastewater for Covid-19 to try to gauge the effectiveness
        of eradication efforts and better understand the patterns of community transmission.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e54f56-6ef7-4bab-a985-1f81f9b2a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac502d7f-6fd8-4a5a-9a1b-e26551d3ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re collaborating with research organizations here and internationally
        and contributing to the global effort to learn more about Coronavirus and
        ultimately find a vaccination," said ESR Chief Scientist Brett Cowan in a
        statement earlier this month.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae7b35-5f2d-4c6f-86b8-f226bf8e9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b2279-cf05-4dc2-9e98-35f1fe9d6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ESR researchers noted that Covid-19 was a respiratory illness
        and "unlikely to be spread by contaminated faeces," suggesting levels of the
        virus would be low and hard to detect.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dcb1e-827f-4b80-a2ee-6482f3733ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T08:08:13.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/26/us/covid-19-sewage-testing/index.html">
        "Some scientists are using sewage to measure the prevalence of coronavirus
        in their communities."</a></em></p>'
