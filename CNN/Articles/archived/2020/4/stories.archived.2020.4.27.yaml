      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        Department of Health confirmed on Monday that a total of 1,245 healthcare
        workers have been infected with COVID-19, with 27 succumbing to the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f47c56-a1cf-4a51-9c42-c89b786d56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:06:01.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who died, 21 are doctors while six are nurses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c8f5f-06af-4341-a676-edbd65618100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:06:01.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said the infected healthcare workers are composed
        of 464 doctors, 471 nurses, 69 nursing assistants, 41 medical technologists,
        25 radiologic technologists, and 10 midwives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec46276-731b-43d0-8fc7-27ae05c757d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:06:01.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now records a 16% infection rate among healthcare workers,
        with the health department confirming a total of 7,777 cases of the disease
        nationwide as of Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b6b1f-b812-4c82-a957-326f24365e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:00:08.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization earlier expressed concern over the
        high COVID-19 incidence among the country’s medical frontliners and said it
        is now coordinating with DOH to look into the possible causes. According to
        Dr. Abdi Mahamud, WHO-Western Pacific Region COVID-19 incident manager, the
        alarming development may be due to the lack of personal protective gear, its
        improper use, or the increasing number of cases overwhelming the healthcare
        system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d824be-f64b-451e-96a7-0bab000b72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:00:08.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/22/COVID-19-frontliners-healthcare-workers-coronavirus.html">WHO
        works with PH on ‘worrisome’ COVID-19 infection rate of frontliners</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7823f9-d4de-41d4-9563-9ed96f53103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:00:08.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the health spokesperson delivered good news on Saturday,
        as she <a href="https://www.cnnphilippines.com/news/2020/4/25/ritm-personnel-recover-from-covid-19.html">confirmed
        that 31 out of 40 infected staff members</a> of the Research Institute for
        Tropical Medicine have recovered from the viral illness. The RITM is the country''s
        primary testing facility for the coronavirus disease.&nbsp;</p>'
