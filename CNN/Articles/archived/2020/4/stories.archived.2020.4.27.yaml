      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Award-winning actress Angelina Jolie has
        penned a letter to parents, offering advice during the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce9450-27c1-4c31-8c7f-02cba3b4c470'
      'mgnl:activationStatus': true
