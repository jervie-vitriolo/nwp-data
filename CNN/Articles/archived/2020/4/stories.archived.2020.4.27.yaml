      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand claimed Monday it had
        "eliminated" the coronavirus as the country announced the easing of restrictions
        from "level four" to "level three," with new cases in single figures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82698413-a453-4999-b9ae-cfbca93e1b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb4abe-5503-4071-b939-723d85184c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference, New Zealand reported one new case, four "probable
        cases" and one new death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1631f84-b48b-4b03-bbfc-9e1ea3b22817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T18:23:35.362+08:00
