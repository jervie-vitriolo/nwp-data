    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666be0de-4e5c-42b2-9396-26ce98e80f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T09:50:19.482+08:00
