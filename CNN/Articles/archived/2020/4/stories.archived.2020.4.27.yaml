      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)—</strong> Vice
        President Leni Robredo has called for transparency and smoother coordination
        between the national and local government units in a bid to fast-track the
        distribution of the long-awaited COVID-19 cash assistance for crisis-affected
        citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1889f46-35a3-40bb-988e-fd381eccf536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493d6f1-2416-4402-9120-a546740fd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling <em>ko kailangan mas maging</em> transparent, <em>saka
        mas maging maayos ang</em> coordination between the national government and
        the local government. <em>Sino ba talaga ang makakakuha</em>?" Robredo told
        CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a703a2b-4a8e-41ce-a058-35287d91e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523d938-931b-4d2d-8f6f-b3ab6e6caa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel like we have to be more transparent, and that
        there should be a better coordination between the national and the local government.
        Who are the beneficiaries really?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a1ad2-2d3b-4d22-97a0-783fa81d2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b30ed-01ab-449e-9583-71b64eb6389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naglabas na tayo ng</em> social amelioration fund, <em>marami
        pang</em> problema in the sense <em>na nagkakaroon ng problema sa</em> distribution.
        <em>Sana,</em> in the next few days, <em>maayos ''yun,</em>" she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f7f93-75c6-4d1e-9134-f0c11d5bb2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33892d62-6a91-4af7-964a-e425bfc818b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We got the social amelioration fund, but we still
        have problems in terms of distribution. I hope in the next few days, we will
        be able to resolve this.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db8045-0662-41aa-a1bc-78d89f101f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T11:35:29.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:44.054+08:00
