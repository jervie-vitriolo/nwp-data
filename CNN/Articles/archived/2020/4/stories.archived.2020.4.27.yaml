    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ae1f7-edb7-4533-b103-7b14c0cb659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon said the foreigner also started cursing at the cops, prompting
        Madrona to arrest him. He confirmed the two had a scuffle because Parra refused
        to submit to the authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f168a78-e504-4e4e-a563-81b8ac14f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:31:17.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagsimula ito sa may kalsada at doon naganap ang violation," Simon
        told CNN Philippines'' Balitaan newscast. "Kaya ineffect ng pulis natin ang
        arrest, pero ang ginawa ng tao ay umatras at nasa driveway na siya. Hindi
        na kaya ng isang pulis natin kaya umabot sila sa driveway na nagpapambuno
        silang dalawa.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926cddd-9a1e-41cc-aa4e-fd2ef54e4009'
      'mgnl:activationStatus': true
