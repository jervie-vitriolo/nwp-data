      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Foreign Affairs <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html"
        href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">filed
        fresh diplomatic protests</a>&nbsp;against China for pointing its radar gun
        at a local ship as a potential target for attack, as well as for the creation
        of new districts including in areas claimed by Manila. Carpio added that in
        February, a Chinese Corvette warship also sailed near the Malampaya gas field
        — a "serious action" that could threaten the Philippines'' power supply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6597d-504a-4022-8b37-0d98385fccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/4/7/coronavirus-beijing-opening-south-china-sea.html">Coronavirus
        may be giving Beijing an opening in the South China Sea</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7546b36-483b-4be0-a17d-a01d9fe6586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6d74c-0e60-44a2-a044-b7a9b89ef27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a "pushback" to China''s "intimidation," Carpio said the Philippines
        should team up for joint patrols with Malaysia and Vietnam and even with bigger
        naval powers — specifically the United States, the United Kingdom, France,
        and Australia — to reinforce its stake in the waters where China has been
        hovering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b124609-5f5e-49c2-8754-baee09f62110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80ada8-307b-48f3-9494-c5728835af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sending a message to China that they cannot just pick us
        out one by one, we are united. If China still persists on doing the same thing,
        then we will also ask the Americans, we will join them in their naval patrols,"
        Carpio said in an online forum hosted by the Foreign Correspondents Association
        of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e27afa-1a82-4678-b554-8d01894c5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133fc4bf-0678-41d6-bacc-a9bc558ad4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not do that, we can see more Chinese warships, service
        ships moving towards Reed Bank or even Malampaya. This is really an escalation
        and we should take this very seriously," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc79fce4-db9f-4412-85ce-1c245db0c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff493863-c52e-464a-a65b-b57784d6acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate instances, Chinese Coast Guard vessels also came close
        to Malaysia''s Petronas drilling area as well as in Vietnam''s waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa362dd-7aee-494a-9ed2-616cb80ce4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233421fc-4a20-4a05-9179-8e9e88c2d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are enough countries willing to push back China in
        the South China Sea and I think we should ally with them," added Carpio, who
        helped secure the Philippines'' victory before the arbitral tribunal that
        junked China''s historic claims to virtually the entire waterway, which is
        one the world''s busiest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cad1d-b45b-462c-9992-bc20779ec58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/15/south-china-sea-code-of-conduct-negotiations.html">Negotiations
        for South China Sea Code of Conduct a ''failed process,'' expert says</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188d55c-43e6-4dcd-af1b-e6d51f576d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Carpio is not optimistic that the Duterte government will
        mount joint patrols to take a hardline stance against China''s "relentless"
        encroachment, saying this may be pushed under the next administration. Presidential
        Spokesperson Harry Roque, Jr. earlier described the Philippines and China
        as "best friends" since Duterte announced a pivot towards the East Asian economy
        in his early days in office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75833ac-9e62-4314-9f0d-46d4dbd5c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb94050-eee3-4204-b618-11a0a312be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Iisang Dagat, pero sa amin ''yan''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55737c7e-5520-4e53-a342-da03c174a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also blasted Beijing''s newest propaganda material through
        the song "<a href="https://cnnphilippines.com/news/2020/4/24/chinese-embassy-tribute-song-frontliners.html">Iisang
        Dagat</a>" released last week by the Chinese Embassy in Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b8842-cd66-4257-8313-24c5238d0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fdd0b2-3f30-43eb-b167-119ab856f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video featured local singer Imelda Papin collaborating
        with Filipino-Chinese singer Jhonvid Bangayan and Chinese actor Yubin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3d5e7-ed2c-4c42-893d-e8144de37a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b10b8b-ab7a-4b81-a231-9f8e143e1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bilingual song written by Chinese Ambassador to the Philippines
        Huang Xilian was framed as a tribute to frontliners battling the novel coronavirus
        both in the Philippines and in China, where the disease originated. It also
        featured Beijing''s donations of masks, test kits, and other equipment for
        the local COVID-19 fight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8860cc-a422-41bf-8273-f034fb77e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see that it has boomeranged on China. It has made the people
        more angry at China because they have taken advantage of the pandemic," the
        long-time Supreme Court official said. "They say ''Iisang Dagat,'' but the
        Chinese are saying ''<em>Iisang Dagat, pero amin ''yan</em>'' [one sea, but
        it''s ours]... What is unsaid there is ''we own it.'' That''s the meaning
        of that but it''s very subliminal. Of course there''s only one sea because
        the waters just move around."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c695a-6674-4805-86fd-78b7a6b67a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/27/Imelda-Papin--defends-Iisang-Dagat-tribute-video-.html">Imelda
        Papin on Chinese embassy video: ''Music is a universal language''</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04187a72-e1c0-4bf7-a934-69e113de16d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added that it was "unfortunate" that China gets to enjoy
        free speech to propagate its agenda in Manila, but Filipinos cannot do the
        same in the mainland due to tight censorship. He pointed out, however, that
        China''s attempt at propaganda has been rejected by Filipinos, with the Facebook
        video from the embassy''s page earning over 13,000 angry reactions as of Monday
        afternoon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795e5f4-4130-4910-99f2-1bfebfdbf744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba7c06-f844-4080-8727-8d994165f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T17:36:41.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has nurtured friendship with China despite Beijing''s refusal
        to recognize Manila''s arbitral win that invalidated its sweeping claim to
        almost the entire South China Sea. The tribunal also noted the environmental
        damage caused by China, which turned disputed reefs into artificial islands.</p>'
