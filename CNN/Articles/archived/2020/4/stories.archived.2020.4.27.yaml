      'jcr:uuid': '6dee2106-e437-43f5-8f62-8a3a037f4d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T20:05:35.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZDSMC Chief Dr. Anatalio Cagampang Jr. said a follow-up exam revealed
        that the officer tested positive for the virus again. Cagampang however said
        that the latest test may have only detected “remnants of the virus.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667fe965-438c-47a0-90ae-754d318a14d6'
      'mgnl:activationStatus': true
