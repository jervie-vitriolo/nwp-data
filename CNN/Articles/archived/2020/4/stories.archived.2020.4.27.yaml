      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS Party-list Rep. Eric Go Yap earlier proposed to allow the
        reopening of POGOs, in order to give the country a "much-needed boost" in
        its tax collection system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a8296-792d-492f-9d01-d5c32d71fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:40:33.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:01:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

