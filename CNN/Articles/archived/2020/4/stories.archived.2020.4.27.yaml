      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by the DSWD which received a ₱3.9-billion cash allocation,
        the DOH with ₱600 million, the DILG with ₱520 million, and the Department
        of National Defense with ₱230 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89574bf-a64e-4b7b-bfe7-75e1745ae5bb'
