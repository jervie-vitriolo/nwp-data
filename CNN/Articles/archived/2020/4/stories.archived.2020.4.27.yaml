      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Reports
        that members of the New People''s Army are hijacking relief goods amid the
        COVID-19 crisis do not merit the declaration of martial law, retired Supreme
        Court Senior Associate Justice Antonio Carpio said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898335d5-b2a1-43f1-8f10-f61b1398ffa4'
