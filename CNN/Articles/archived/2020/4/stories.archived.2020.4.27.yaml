  'microsoft-word-two-spaces-typographical-decree':
    'author': ' Scottie Andrew, CNN'
    'caption': 'Congrats, single spacers — Microsoft Word will soon begin marking
      two spaces between sentences as an error.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-27T21:13:43.468+08:00
    'imagesource': 'jcr:9992048e-3b85-46e1-8a47-c1ac0ecee0f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d8deb7-61d4-4286-8203-58c6e51e6cd9'
    'lead': 'Microsoft has made its typographical decree: Two spaces between sentences
      is too many. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T21:21:51.397+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:01:15.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:00:50.315+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s wrong to use two spaces between sentences, Microsoft Word says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1095f4-5123-4044-b58c-df4c5862fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:21:51.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Microsoft has made its typographical decree:
        Two spaces between sentences is too many.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4adf72-42d9-4271-849a-d422c8ee626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:21:51.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The style choice will now be marked as an error in Microsoft Word
        —&nbsp;and users who press the space bar twice after a period will be met
        with those dreaded blue squiggly lines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3652e9-cdb0-4c11-b5e9-3ec875509691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:21:51.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change, first noticed by University of Denver law professor
        Alan Chen and reported by tech outlet The Verge, is rolling out gradually
        across Word, so users may not notice it until their software updates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20309809-f4a1-4d5a-bcbe-337e09781983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:21:51.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The habit of using two spaces is a relic from the era of typewriters,
        when typists spaced twice to more clearly define the end of a sentence. Characters
        were "monospaced" back then, which means they took up the same amount of space
        on the page —&nbsp;today, most fonts adjust the width of characters so sentences
        are easier to read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d25d5-d145-42c5-a188-9503743b5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:21:51.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few style guides advise using two spaces after a period. The
        APA, Chicago Manual of Style, AP and US Government Printing Office Style Manual
        all recommend a single space between sentences. The contemporary benefits
        of using it are few, aside from taking up more space on a page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e00250-b914-4374-83bc-a30fcaf0d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:21:51.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you absolutely cannot part with your beloved double space, here''s
        what you can do: When Word marks it as an error, right click to view your
        options. You can ask Word to ignore this issue when it comes up again or view
        every grammatical issue the software will mark and remove spacing from the
        list of errors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c24d91-ffda-42a8-b39f-11b1d38edcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:21:51.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:01:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/27/tech/microsoft-word-two-spaces-trnd/index.html">"It''s
        wrong to use two spaces between sentences, Microsoft Word says"</a></em></p>'
