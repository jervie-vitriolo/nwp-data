      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga del Sur COVID-19 Task Force spokesperson Dr. Robert Capatoy
        said he plans to transfer the patient back to the isolation facility for continued
        monitoring and further testing.</p>'
