      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Suing
        the Chinese government and its leaders for lapses that led to the global coronavirus
        pandemic is a tall order, retired Supreme Court Associate Justice Antonio
        Carpio said, as states must prove that the outbreak was "deliberate."</p>'
