    'jcr:uuid': '4b65a5be-30c0-403d-a9c6-225202f90ac3'
    'lead': 'Hospitals in New York are giving COVID-19 patients heartburn medicine
      to see if it helps fight the virus.'
    'mgnl:activationStatus': true
