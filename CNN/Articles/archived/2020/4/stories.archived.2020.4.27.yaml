    'jcr:uuid': 'a730589b-b47c-4c0c-9625-9c3403120af1'
    'lead': 'South Korea continued to pour water on mounting speculation about the
      health of North Korea''s leader Kim Jong Un, telling CNN he is ]

      ''alive and well.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-27T05:24:35.214+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:01:57.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:00:36.803+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid mounting speculation, South Korea says Kim Jong Un is ''alive and
      well'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3031e-b865-472a-b4e3-7fd974015a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;South Korea continued to pour water
        on mounting speculation about the health of North Korea''s leader Kim Jong
        Un, telling CNN he is "alive and well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27d6a2-0bb4-4719-9c2e-70badc5d6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc26ea0-5ac6-47c2-bc67-be91357f76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government position is firm," Moon Chung-in, the top foreign
        policy adviser to South Korean President Moon Jae-in, told CNN. "Kim Jong
        Un is alive and well. He has been staying in the Wonsan area since April 13.
        No suspicious movements have so far been detected."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7670a-39ba-45c2-97d5-9c15cc206e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97c64e-46eb-4219-9570-8e60bb2ecd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions were raised about Kim''s well-being after he missed the
        celebration of his grandfather''s birthday on April 15. He had been seen four
        days before that at a politburo meeting, according to North Korean state media,
        KCNA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989b1cb-110b-4115-ad77-94ca11888088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcb5e3-dd1f-47f4-848c-7c18a9c52291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier in the week that the United States is monitoring
        intelligence that Kim is "in grave danger after a surgery," according to a
        US official. Another US official told CNN Monday that the concerns about Kim''s
        health are credible, but their severity is hard to assess.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c2fd8-5cf4-4ffd-b737-776c79e247c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04046dfe-5610-47f5-8cf9-604df1046d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed a report by Daily NK, an online newspaper based in South
        Korea that focuses on North Korea, that Kim reportedly received a cardiovascular
        procedure because of "excessive smoking, obesity, and overwork." It added
        that the leader is now receiving treatment in a villa in Hyangsan County.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918d6d1-0da3-4078-b29e-7a08d604b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162893f-9a74-40eb-8f99-615413f0e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After assessing that Kim''s condition had improved, most of the
        medical team treating him returned to Pyongyang on April 19 while some of
        them remained to oversee his recovery, according to the news site. CNN is
        unable to independently confirm the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6cc71-ea65-4663-8434-80adf5acbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a630a-a21a-40a4-a1f9-56c528940b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday though, North Korean state newspaper Rodong Sinmun said
        Kim sent thanks to workers who helped in remodeling the city of Samjiyon in
        North Korea. CNN cannot independently confirm the authenticity of Sunday''s
        report and whether the note of thanks came directly from the leader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35060dc-826f-4803-980f-3aa13127b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8f60e-4a0d-4f9d-8d1d-f5144d66dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time North Korean media has reported on Kim''s
        activities since news of his potential health issues emerged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15996c-63c0-4b05-8eb2-6269d7d07b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a274a-e923-4dc8-b2a2-a5636244e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Train in Wonsan</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeacfb42-5f97-4529-99fe-034f7568aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea tightly controls any information surrounding its leader,
        who is treated almost like a deity within the country. His absences from official
        state media often spark speculation and rumors about his health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765984b1-ae26-4f5a-b8ed-1aba1ec01432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2ebb7-9283-4a0b-a630-7a64592b888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has no free press and is often a black hole when it
        comes to the country''s leadership. Analysts are heavily reliant on scanning
        state media dispatches and watching propaganda videos for any semblance of
        a clue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb50751-8a3c-47d5-b205-4c1de58e737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc1a92-2212-4b15-b725-9fa7f990e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A website specializing in North Korean affairs published satellite
        images on Saturday that researchers said showed a train "probably belonging
        to Kim Jong Un" has been parked at a railway station serving Kim''s luxurious
        Wonsan compound on the country''s eastern coast since at least April 21.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d58ca6-4212-4965-85d5-250d410915f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8e0f0-a8ef-42c6-92de-aa184f4bcf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the train does not prove DPRK leader is at the Wonsan
        compound but "does lend weight" to reports he is staying in the area, according
        to the article published by 38 North, which publishes analysis on North Korean
        affairs and is a project of the Henry L. Stimson Center, a Washington, D.C.-based
        think tank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4c155-8f82-43bf-a16d-520c8c57ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f2f04-7331-403f-8c71-c6cfd5abf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website reported the station where the train is parked is "reserved
        for use by the Kim family." Satellite images indicate the train, not present
        in the area on April 15, arrived sometime before April 21 and continued to
        be at the location on April 23. By April 23, the train "appeared to be repositioned
        for departure," according to 38 North.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343c904-5206-4eb5-bb54-f9a0d39fabde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf545639-79de-45e6-b236-189f8164dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wonsan complex, according to 38 North, includes leisure facilities
        such as nine large guesthouses, a recreation center, a large building constructed
        after Kim came to power, a protected port, a shooting range, a recreation
        building, a covered dock, and a small runway converted in 2019 into a horse-riding
        track, a hobby of Kim''s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ffbc5-1f8a-4ae1-b949-a5556e7aafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T05:24:35.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:01:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
