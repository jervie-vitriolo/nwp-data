      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration launched the ''Build, Build, Build''
        program in 2016, which aims to spur and sustain economic growth by constructing
        infrastructure projects badly needed by the country, including longer and
        wider roads, convenient train systems, and improved airports and seaports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fa965-5131-439f-9350-007ccf4cb5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, the government''s list of priority infrastructure
        projects went through a major overhaul, with only 32 of the original items
        making it to the new roster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90393a-7f06-4a81-8acc-703f265ce56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e261476-3944-4a84-a326-730d2ba8dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Flagship Programs and Projects Vivencio
        Dizon had said that 38 of the 100 flagship projects under the program will
        be completed by 2022, while 22 other projects will be partially operational.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8de90b-4e0d-46a7-baa0-2fa16e4e35aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will end his term at noon on June 30,
        2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85687ff-018e-416a-8510-95572c9a4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6a040-714e-44bc-8cf2-c707355925fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/13/Build-build-build-revised-list.html">''Build,
        Build, Build'': New projects dominate in overhaul of priority list</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b26d4-11ce-4ec7-82a4-5da70428b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6744f11-0e31-4ec2-9483-d615f9307c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also told CNN Philippines that funding for the infrastructure
        projects is a different issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa09e4f-4a33-48f0-994f-471e481ec0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a891b933-eded-4651-b7f1-abc6ba32e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see how the funding of the national government will be affected,
        how long this COVID-19 [will last] but of course that''s a situation beyond
        our control," Villar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffbeb1-5de6-4653-bc90-44dd2a4becf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981fa8ee-2dcb-4984-ab24-d06f17c1adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government planned to spend over ₱1 trillion this year on various
        construction projects, in keeping with the administration''s promise to usher
        in a "Golden Age of Infrastructure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6a96c-dbf1-4393-9665-b339b32eb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the President is open to dropping infrastructure
        projects scheduled this year to free up funds for COVID-19 response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be607f9c-2dbf-4da8-85b1-80e4bfc140c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba3bcb-e54e-4ed1-8793-b1671acfc3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.014+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/16/Duterte-drop-infrastructure-projects-COVID-19-funding.html">Duterte
        open to dropping infrastructure projects for more COVID-19 funding</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a487d0-59da-46d5-8d88-8df12822bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148201e-0ff4-43b3-97e2-6e9e5819a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of the private sector, the DPWH said it has already
        proposed guidelines for post-quarantine construction work to the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db370b54-cf77-4503-bb78-eaa7d8bd8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046a316-c88a-45fa-9926-8887cd18be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of infrastructure projects lined up so it''s very
        important that we find a way to continue these projects while maintaining
        a high level of safety for our workers," Villar said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b7e1d-bc13-4d8b-bc81-3bc8f7870305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373dbfa8-f723-4bdc-b1ea-3058e685f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public works secretary said they are proposing additional safety
        measures, such as having medical personnel on hand, the monitoring of the
        movements of construction workers, and having additional facilities for washing
        and disinfection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6f209-224f-41c7-9ff5-5ac0d13cffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f740d7-dde1-4630-abf9-927350e14f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proposing that they be tested, all the workers prior to
        entering the site must go through medical examination, must go through COVID-19
        testing to ensure that they are not carriers of the virus," Villar said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7c431-ee69-4919-8016-cca1a36115be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283460b-d9f7-40d6-bea9-d6d45bce13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH also proposed the housing of construction workers at project
        sites.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc15c30-a73b-414e-9a80-15b60ab55ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2cb4d-fd8e-40f1-8b8f-1b70fc0b5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After entering, we are proposing that they be limited to their
        living quarters for the duration of the project. This is so that we monitor
        their movements and ensure none of them will bring COVID-19 into the worksite,"
        Villar said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53e687-df6e-4eec-8353-dfe65099ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f814aa-27c0-466a-a41f-bd489b0a1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this will ensure the safety of the workers, and the
        possibility of having them together could contribute to the spread will be
        significantly reduced if not eliminated," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0efcc9-6a15-40ed-af2a-54378667c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3117b1a-f8b4-4722-b570-7099aeb67bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T21:35:48.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:01:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said those found violating the government''s guidelines will
        be penalized.</p>'
