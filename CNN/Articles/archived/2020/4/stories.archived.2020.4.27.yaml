      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the numbers continue to climb, several state and city officials
        are expected to announce plans to reopen their economies this week. A University
        of Washington model frequently cited by the White House coronavirus task force
        suggests that no state should open their economies before Friday -- and many
        should wait much longer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2571d5f-f2ba-4f15-8d01-b74aafe91804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0226575-edec-45e2-a4b4-ba4f06b49265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T19:39:09.599+08:00
      'mgnl:createdBy': 'xave'
