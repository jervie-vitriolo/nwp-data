    'template': '1'
    'title': 'New York hospitals are studying a common heartburn drug as treatment
      for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abcdc9-811e-41d2-a485-4c3778d3ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hospitals in New York are giving Covid-19
        patients heartburn medicine to see if it helps fight the virus, according
        to the doctor who initiated the trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ed696-a130-4861-b473-1af1c088d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38006a3e-d877-4860-96b4-182346744a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary results of the clinical trial of <a href="https://www.mayoclinic.org/drugs-supplements/famotidine-oral-route/description/drg-20072972"
        target="_blank">famotidine</a>, the active ingredient in Pepcid, could come
        out in the next few weeks, said Dr. Kevin Tracey, president of Feinstein Institutes
        for Medical Research at Northwell Health, which runs 23 hospitals in the New
        York City area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ea31f-69bd-4c70-98f3-0087e65fbabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52ff2f-639d-4b3c-804a-b20ae6e23071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 187 patients have enrolled in the clinical trial, and Northwell
        eventually hopes to enroll 1,200, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12c3ee-18ba-4fb2-b6ce-32aa4ef14c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ab968-bc1b-47fb-b371-c12c36979573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many examples in the history of medicine where a drug
        that was designed for one purpose turns out to have an effect in another disease,"
        Tracey said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cf648-80dc-4ba9-a165-b6287ec68fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b59ae-32bb-4b48-b070-0be175a90a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if famotidine works -- and that''s a big if at this point
        -- it would be easy to use it on a widespread scale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f287e31-12ab-46b9-9c6f-dc0c1237120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088bae3-044f-4426-91ed-a87ad718d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s generic, it''s plentiful and it''s inexpensive," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ceebc5-033d-4976-a21e-f486a94b1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ea9cd-58d3-45e0-8945-4de05974d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he emphasized that it might not work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33135453-6c7d-40b5-801a-ed8795547482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c77fff-2fec-4e35-909a-4f59c2b51502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if it has any benefit. We really don''t. I swear
        we don''t," he said. "People are hoping for anything. But we need to do this
        clinical trial."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8eff0-eade-4c2b-b34d-11ee535286da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf264d-a786-49b7-9ffc-97552c5f27e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized that the patients in the study are in the hospital
        taking mega-doses intravenously -- doses about nine times what someone would
        normally take for heartburn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6592a-3352-4006-8d95-dbe2c9f1236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61677def-1246-4a4c-b6fa-5bdba2110fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should not go to the drugstore and take a bunch of heartburn
        medicine," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef4773-a201-483e-a1da-b5fdd6a7725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f350a6-4b96-4e0a-a393-2cff37051dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning from Chinese patients'' medications</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468f08a-2c04-4b22-8dd5-0b039abbdf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey and his colleagues got the idea to study famotidine after
        it was observed that some patients in China taking the drug fared better than
        patients not taking the drug.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59021d-a3d8-4fad-a6ba-128c048266e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4e9fd-c7de-4e5d-b6bd-cbdae125323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said studies on the Chinese patients have not yet been published,
        but that Dr. Michael Callahan, an infectious disease specialist at Massachusetts
        General Hospital who worked with coronavirus patients in China, observed that
        some people with lower incomes were surviving longer than their wealthier
        counterparts who also had heartburn.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519633af-1e92-4517-898d-9c6b1fda0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee456a3-f7de-417d-b1bf-813f4bf7c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Callahan and the Chinese doctors looked closer, they found
        that many of the people with lower incomes were taking famotidine, whereas
        the wealthier patients tended to take a different, more expensive drug.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3dc26-74d2-4436-a8ee-dfe66f7fe575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4694a-909f-477a-b51d-7aedd6f23c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poor peasants really seemed to do well on famotidine," Tracey
        said. "There are a lot of anecdotes passing around that give us some hope."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d88dc8-0a36-48d9-aed2-7aa4399f14aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd1a54-fc71-4d4e-86cd-b3e7aed14fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callahan could not be reached for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9769c-bb27-4349-9b37-36011ef0c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43c5d8-46bf-4222-b39a-d6f37080758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famotidine study was first reported in <a href="https://www.sciencemag.org/news/2020/04/new-york-clinical-trial-quietly-tests-heartburn-remedy-against-coronavirus#"
        target="_blank">Science Magazine</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd1440-aff0-4937-ba19-1641bd7f76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f9385-dc7d-4a81-800d-efd660eb5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey said in addition to the observation in Chinese patients,
        Florida-based Alchem Laboratories used a computer model to make a list of
        existing drugs that might fight coronavirus, and famotidine showed up near
        the top of the list.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b57ce-e588-472f-bb6e-a67d883bdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d3353-3ec4-4ff0-9f58-6becc6519d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that''s because, theoretically, the structure of famotidine
        is such that it could stop the virus from replicating, in the same way that
        protease inhibitors, which are used to treat HIV, stop that virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76441190-4b75-497a-8024-4eab84cb6a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556fd39-b8a7-4ecc-b371-a701ac0c30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about famotidine shortages</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22a2c7-24e1-4ab6-b744-b01695c11548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Northwell trial, all the patients are taking hydroxychloroquine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fffa4-8ca8-46b1-ba58-da237cbf7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d0121-ed7d-4ccd-8ad7-59baf8d9b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:01:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey said that when the study started in early April, doctors
        and patients were insisting on using hydroxychloroquine, and in effect, it
        became the standard of care.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9dab35-aea1-4533-84ca-76e24bf9e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:09:04.722+08:00
