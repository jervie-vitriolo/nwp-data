  '52-more-filipinos-abroad-contract-COVID-19':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-27T16:00:06.901+08:00
    'imagesource': 'jcr:07aa04e8-8885-4731-b539-2cda8bcc4050'
