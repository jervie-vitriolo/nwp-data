    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb6af1-584b-4b03-bb9e-11f77ea307ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will really be terrible if you declare martial law when
        there is a pandemic. You are just compounding the problem, we have now difficulty
        in getting supplies to urban centers. If you impose martial law, you aggravate
        this difficulty. I don''t think that''s the proper solution," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2809b-6dca-4ce0-a0f5-e63b82cd4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a73fd-7e50-4ef7-b50c-8cf1de2e8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday <a href="https://www.cnnphilippines.com/news/2020/4/24/duterte-lawlessness-martial-law.html">threatened
        to declare military rule</a>&nbsp;following repeated incidents of NPA attacks
        in the middle of the COVID-19 crisis, saying that some of them have ambushed
        government personnel and troops who were bringing relief goods to poor communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dafee7-c5ab-48bc-9bf2-657c7dd4cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695eb335-3812-4f8c-a268-55213ec94ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Carpio said the President can leave lawless elements to
        the police and military. He added that martial law is only meant to curtail
        insurrection, rebellion or invasion, according to the 1987 Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88f9aa-85de-49c5-ad32-96cfabd4c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7614412-818b-4eda-8e7f-463a215c18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to look at the gravity of the situation. I don''t think
        that just because the NPA hijacked some of the relief goods, that''s already
        a ground for declaring martial law. That rebellion has been going on, but
        it has not merited any martial law declaration in Luzon because it can still
        be addressed by calling out the Armed Forces," the long-time Supreme Court
        justice said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd19334-c6ec-45f9-a93f-f55bcad58083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569c3ec-49c2-4fe8-b1ed-ae594acc96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his hour-long speech last week, Duterte accused NPA rebels of
        stealing government aid to remote communities. The President earlier asked
        government troops to stand down so government can focus on COVID-19 relief
        efforts. The government ceasefire <a href="https://cnnphilippines.com/news/2020/3/18/duterte-cpp-npa-ceasefire-covid-19.html">ended
        April 15.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401116e2-56bf-451a-a077-83e0d96e78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbd574-a299-45da-91f3-1dc78b896549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines, however, extended their
        truce until April 30. The President also vowed to "finish" all members of
        the left-wing rebels in the last two years of his term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19035f26-0e61-4fe9-82b8-cf0b88d65ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330804c7-bc53-4da8-8cc1-e232de96fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two soldiers <a href="https://cnnphilippines.com/regional/2020/4/22/2-soldiers-killed-npa-attack-aurora.html?fbclid=IwAR1HAgl2QVmIynuvwtJZn1VbHpeIBdXo1bM5VHiErQcg7rQclJs8JqMcYF4">manning
        the distribution of cash aid</a>&nbsp;in Aurora were reportedly killed and
        three were wounded in an hour-long standoff with NPA guerillas last week.
        Prior to that, there was a reported encounter in Rodriguez, Rizal and a supposed
        hacking of members of a tribe in Surigao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1450f1-8c04-43e7-b2bc-5f84e36b8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13615475-a247-4ad5-b95f-498a1cfb2095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, Jr. said last week that there
        are now more calls to end the ceasefire due to numerous violations. Attempts
        at peace talks between the Duterte government and the communist party have
        fallen apart so far.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150d1a4-f28a-4653-86ed-227ae988c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168fc7e-8a8f-468f-b61a-08a6c3d1906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinabi naman po ng Presidente na ang martial law ay gagamitin
        kapag nagpatuloy ang NPA doon sa kanilang pag-atake sa mga sundalo, lalung-lalo
        na ''yung mga nagbabantay lang naman sa nagbibigay-ayuda sa ating mga taumbayan.
        ''Yan po ay nasa Saligang Batas</em>," Roque said in his Malacañang press
        briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3046bf-bc4f-4324-86d1-67618a7b4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd90a66-3cd4-4610-bcf4-bc1acce5fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said that he will implement martial
        law if the NPA mounts more attacks on soldiers, especially those who are guarding
        the distribution of aid to our fellowmen. That is in the Constitution.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322084cc-f97a-42e7-9a36-7ff4ab6f1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40d69c-a667-4ebb-b9a3-3250fd1c65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-27T15:59:38.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:01:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two years, the entire Mindanao had been placed under
        martial law as the national government sought to retake Marawi City from Maute
        rebels and eventually restore peace and order in the island group. The military
        rule, which involved heightened patrol of armed personnel and checkpoints
        in provinces and cities, only ended last December.</p>'
