      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman tayo makukulangan ng mga magagaling na propesyunal...
        Kung hindi tayo hahanap ng isang kapitan na maaaring magbigay ng tamang gabay
        sa atin, baka mas lalo tayong mapahamak</em> [We will never run out of competent
        professionals... If we don''t find a captain who will provide the right guidance,
        we might encounter bigger problems]," the senator added.</p>'
  'coronavirus-positive-quezon-city-jail':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T12:18:01.367+08:00
    'imagesource': 'jcr:716c74c4-2320-4482-aa76-531aca6f6024'
