      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd555a-e2f5-4bf7-a9a8-c617819e4329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, Yehia''s crew moved to a hotel to film a number of
        other scenes. A shoot at the hotel reception involved 130 people. The following
        scene was shot in a hotel room, with a minimum of 20 people "after cutting
        down all unnecessary staff," he explained. To cut costs, by paying the hotel
        for one day instead of two, the crew kept on working for 20 hours -- a common
        practice in the annual race.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894dc54c-3457-4945-bc2d-cabe47096450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8518a2d2-9a92-441e-a24c-be0a0e52ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I am wearing a mask and gloves, but in a couple of hours
        -- like every day -- I will get too busy or get tired and will throw them
        away," Yehia told CNN on the phone from the hotel. "We are all crammed in
        one place. There is no way we can have social distancing.​"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751977b-a2e2-4e82-a674-fe917033319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6b604-8790-4f16-9763-cf010c18b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all would rather be at home with our families. I am so scared
        for my family. I agreed with my wife that the kids will be safer in our hometown
        Alexandria and I haven''t seen them or my mother for the past three weeks,"
        Yehia added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881481f-5325-4dd7-9683-9e313c60086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.077+08:00
