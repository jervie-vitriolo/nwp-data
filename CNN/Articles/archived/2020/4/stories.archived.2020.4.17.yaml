    'mgnl:tags': ['Baguio-City', 'Baguio', 'Sto.-Niño-Jesus-Medical-Center', 'COVID-19',
      'coronavirus-disease', 'pandemic']
    'template': '1'
    'title': 'Baguio hospital reopens after 10 years to join COVID-19 fight'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f1ac8-719f-41f0-84db-c144180ab429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:31:17.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, April 17) —</strong> A hospital
        in Baguio City that has been closed for over a decade reopened as a treatment
        facility exclusive for patients afflicted by the deadly COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db2640-ea74-4868-8f61-d00e709d5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:31:17.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials led by Mayor Benjamin Magalong visited the Sto. Niño
        Jesus Medical Center in Lower P. Burgos Street for a simple opening ceremony
        on Friday. The hospital stopped operations back in 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0c1cb-1827-4994-b20a-b31035046595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:31:17.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations, however, will not start until May 11 as preparations,
        such as acquisition of medical equipment and manpower, are underway, said
        Dr. Paul Quitiquit, medical director of Saint Louis Hospital Medical. Center.
        The city government is working with Saint Louis Hospital of Sacred Heart,
        Baguio General Hospital and Medical Center, Pines City Medical Center and
        Notre Dame De Chartes Hospital to manage the facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4cd08-b789-4d93-9a98-ed4f80e5b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:31:17.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Willy Occidental, the appointed hospital administrator, said
        the city government will hire employees and provide the food and needs of
        the patients in coordination with the Department of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d31802-25a5-414e-ba2a-1b3544af44fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:31:17.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital can accommodate over 50 patients with COVID-19 symptoms,
        Quitiquit added, while at least 30 staff members, including nurses and transport
        aid, will be on duty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f23926-e7c7-4cdc-92d4-0eaa4748ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:31:17.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways in Cordillera also deployed
        workers to conduct repairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b7312-4418-4b7e-ae21-dc64c6fb0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:31:17.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police trainees also led a <a href="https://www.facebook.com/pio.baguio/posts/529002134418580">clean-up
        of the building</a>&nbsp;with the help of the Environment and Parks Management
        Office, Tourism Operations Office and the Disaster Risk Reduction Management
        Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c468c6d-a1a3-46cd-8452-81fb2957ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:31:17.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the opening ceremony, the city mayor met with the owners
        of the unused hospital, who allowed the government to use the facility for
        free and have it transformed into an exclusive hospital for all COVID-19 cases
        in the country''s summer capital.</p>'
  'rituals-quark-henares':
    'author': 'Marga Buenaventura'
    'caption': 'The Globe Studios head and filmmaker talks about dealing with distractions,
      the importance of finding your own space, and why he’s officially done with
      productivity apps. Photo courtesy of ROZETTE RAGO'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-04-17T20:19:35.901+08:00
    'imagesource': 'jcr:72fcaa5f-baab-482e-9206-2300b37b98f5'
