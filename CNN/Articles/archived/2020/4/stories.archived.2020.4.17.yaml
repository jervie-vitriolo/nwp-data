      'mgnl:lastActivated': 2023-01-26T17:37:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antibody testing</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708e10d-dbea-4d01-9ffc-baa655af21f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests are often cited as key to returning to normal, and
        they would verify whether a patient had already been infected with the coronavirus
        and developed antibodies to it. That could mean the patient is immune or protected
        from being re-infected by the coronavirus, but it''s unclear how certain that
        is.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c583d-fffa-42c3-b721-85919f7c60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54986bdf-be8b-46da-999d-f830438a2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently four antibody tests approved by the US Food
        and Drug Administration, meaning the agency has reviewed data showing those
        tests work. The FDA approved one of these tests Thursday and two of them Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e57c0-2523-4920-a2f8-51347e51b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e01e58-e6d6-4087-943c-4c4cc81b1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a controversial move, the FDA is allowing other companies to
        sell their tests without supply data that show they work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9f4de-4e4d-4ec0-8144-5e770eab5cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38a044-f850-4058-8a1b-e6964fac8f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving complaints, the National Cancer Institute, a part
        of the National Institute of Health, is working to validate some antibody
        tests in hopes of getting better quality tests on the market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9e892-fc8d-4529-96bb-77fb72f19a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2c93d-736a-48c8-9441-a76fa3bf70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible treatments</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99103714-1c06-4fb6-b0ee-6e5ed25a7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now there is no specific treatment for Covid-19. And while
        doctors are trying out various drugs and procedures, it''s still not known
        if they''ll work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01559034-ea49-41c8-8fd1-03d43de591e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4895943-e593-44fb-b075-15b3b13dc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve likely heard about hydroxychloroquine, a drug that''s already
        approved and used to treat malaria, lupus and rheumatoid arthritis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c175d3-13d5-4c44-a001-e31427147da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373cf7f-335e-4ad4-8a1e-d496d4f9609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has often touted hydroxychloroquine as a
        possible treatment, calling it a "game changer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f227c-02b6-4755-b132-6ff4c630f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d510b3e-53d0-4ba0-8ef6-9e1d01a87ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s little evidence hydroxychloroquine is safe or effective
        for patients with Covid-19. Doctors in Sweden and Brazil have issued warnings
        after patients developed heart problems, and a French study found hydroxychloroquine
        did not treat Covid-19 patients and was associated with heart complications.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c7432-b49d-4d02-af34-c1b9f5685309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957a0d8-de51-4271-ae8a-16accaf597d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen clinical trials are underway in the US and dozens
        others are being conducted worldwide. Henry Ford Health System in Michigan
        has started a trial and plans to include 3,000 study subjects, and New York
        University and the University of Washington have started a trial and plan
        to have 2,000 study subjects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef060b-9a4c-45ad-8e7a-3f9b92ca0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbd254-2fba-4485-a54f-c50fc491f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from most clinical trials are not expected until June or
        July.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d3524-fecd-4271-b877-fe9695ad0d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2363e-0b56-47e8-82a4-5258663fcb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are also looking at remdesivir, an experimental drug
        designed to treat Ebola. Several trials are underway in the US and worldwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38f321-993f-4326-b5e2-0c2e5ff3d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168c492-0b7f-4cd1-bef0-00cf89d9416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible treatment is convalescent plasma, which involves
        injecting blood products that contain antibodies from recovered Covid-19 patients
        into people who are still infected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464c8f1-b008-44dc-bda6-9d928edb2406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc51369d-b16d-4dbc-8c72-46ee99dcf931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is that the antibodies from the patients who''ve successfully
        recovered from Covid-19 will help the patients who are currently fighting
        off the disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074293f8-4b48-4711-9c8d-da45b0b31077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928251c-404d-409b-ae1b-46e3674083d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an old concept, and it hasn''t always been successful -- it
        was tried with Ebola patients, but it didn''t work -- but several trials are
        underway in New York and Orange County, California.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3355b34-8cf3-48a1-b8ba-8e604998ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6b865-940d-4546-903f-7f9b052efe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5dc78-fa8e-4a0c-b080-68ed8b5f7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are seen as the holy grail. If the US population can be
        successfully vaccinated for the coronavirus, that would make it easier for
        the country to reopen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712473c-836b-4c4e-9fab-36d32f5e855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db494ad1-6136-4498-ba1f-dcb7e31c720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kizzmekia Corbett, NIH''s lead scientist for coronavirus vaccine
        research, told CNN that a vaccine could be ready in the fall for "emergency
        use."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
