      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few miles away, in Bronshoj, Philip Mundt was dropping his six-year
        old son Emil for his first day back. "He is so excited," Philip said, laughing.
        "All the way here, he''s been talking about how he''s going to see his friends
        and that this is the best day of his life. He is really looking forward to
        this."</p>'
