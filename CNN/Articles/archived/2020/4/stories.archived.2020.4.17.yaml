      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb37fb-e405-474b-903b-fc4917dffb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you notice, more people are doing deliveries and
        selling various goods on the internet because people are looking for ways
        to earn. It''s really hard to enforce a lockdown, especially an enhanced community
        quarantine, if people need to find food or work for a living.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0937b1a-7ab7-410d-b46c-6c67efdd8892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e0cd6-06c0-4f6d-9260-b3d88ce7c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass testing would be crucial for this transition, Poe said, as
        she lobbied for wider use of rapid test kits which can detect infections much
        faster and cheaper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea015a-04ff-4ec3-91f8-7f2c30cc3a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02e287-9583-47f1-b643-b43829419ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon as well as other provinces and cities in southern
        Philippines have been placed under enhanced community quarantine since March
        17, which has been extended until April 30. The lockdown is meant to contain
        the virus but has kept millions of Filipinos away from their jobs. Only health
        workers and those in supermarkets, banks, food preparation facilities and
        similar critical industries have been allowed to operate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3f03e-89f7-435d-8d1b-3bc5a13fc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841d41a-98ba-4c88-bd6f-ee162226befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe backed the suggestions of business groups as well as researchers
        from the University of the Philippines COVID-19 Pandemic Response Team in
        batting for a transition to a barangay-level quarantine, which would only
        limit the movement of people in areas with a high number of infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d310d28-52b8-46f4-9fb9-a6b22919d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad933f-33da-4279-9656-1dbb7b817187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mage-extend tayo, ''yung mga</em> daily wage earners <em>na</em>
        paycheck to paycheck, <em>hindi talaga ''yan mananatili sa bahay dahil kailangan
        talaga nila ng hanapbuhay</em> [If we extend the ECQ, daily wage earners who
        live paycheck to paycheck would really not stay home because they need to
        make money]," the lawmaker said, pointing out that the promised cash aid to
        18 million families have not been fully released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c1431-3616-41cd-85d3-c6d0209b8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/16/Harry-Roque-total-lockdown-threat-.html">''Total
        lockdown'' possible with rising COVID-19 cases, quarantine violators — Roque</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254f9dc-2385-4151-b4d1-ed7c17d6d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation should also be revived, but must be closely
        watched by the Department of Transportation for social distancing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91fe3f1-3276-4f1a-9cba-f88e93f2c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4289898-2fec-43b6-8426-52f9ebf8b0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the government "did what it could" through the strict stay-at-home
        protocols which helped control infections, but admitted there have been numerous
        lapses on the part of the Department of Health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27615dda-04e5-4c10-adab-ffece045b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497500a-d173-4c59-a315-7c08cc48beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lapses pushed her and at least 13 other senators to call on
        Thursday for the <a href="https://www.cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">resignation
        of Health Secretary Francisco Duque III</a>, who they found unfit to steer
        the country''s response to the health crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e07dc-2edb-439e-afbd-dc6d665fc4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8456595-52b0-4082-9022-23d5902fcb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decisive leader needed</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f8a38-cbb8-48c7-9db2-fd7113848bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said Duque''s apparent lack of urgency rendered efforts to keep
        COVID-19 out of the Philippines futile, citing his belated recommendation
        to shut down flights from Hubei province in China — where the disease originated
        — back in January.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed9746-923d-42ba-b0f3-83653aa27828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was also slow to carry out contact tracing for the first confirmed
        case of COVID-19 in the country back then, Poe added, while his reluctance
        to use the cheaper rapid test kits to detect infections also led to many undiscovered
        cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75337ceb-438c-4932-9d69-ffe21b36a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">First
        novel coronavirus death outside China reported in Philippines</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f76361-0a1f-48e9-8c34-d4d2d81b2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also dispelled criticisms that asking Duque to leave in the
        middle of the national health emergency would do more harm.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c527f9-0d00-4827-a8a1-33405e75f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63bf1e-c44a-4010-985d-b8a54f320b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag may mga doktor tayong kausap, ang sinasabi nila ay ganito
        lang: Kapag nasa</em> emergency room <em>sila at gumagawa ng</em> surgery<em>,
        kapag merong isang doktor na physically or mentally incapable na ipagpatuloy
        ang operasyon o</em> catatonic<em>, pinapalitan talaga ito</em> [When we talk
        to doctors, they say that once a fellow doctor is deemed physically or mentally
        incapable to continue a medical operation or is catatonic, they find a replacement],"
        Poe said, adding that the lack of clear guidelines from the agency may have
        also contributed to the deaths of doctors and health workers who also got
        infected by their patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f7eda-1f7c-4c3d-9b4f-1b9a7ecb5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
