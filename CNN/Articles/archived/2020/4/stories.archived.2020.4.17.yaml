    'title': 'Denmark''s children head back to school after coronavirus closures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e589fa3-6891-47e0-b71c-c0b03883349c'
