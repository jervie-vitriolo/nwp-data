      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d684cf0-251d-4ffa-b8dd-4d281cd6c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:41:40.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to limited time, the Chinese experts were not able to answer
        if there is a need for the Philippines to extend the lockdown or if it can
        be eased after April 30.</p>'
