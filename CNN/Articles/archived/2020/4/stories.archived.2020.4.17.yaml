      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte said <a href="https://www.cnnphilippines.com/news/2020/4/9/duterte-government-properties-for-sale-.html">the
        land where the Cultural Center of the Philippines stands could be up for grabs</a>
