    'template': '1'
    'title': 'Quezon City COVID-19 cases climb to 996, with 80 deaths, 76 recoveries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795add9c-4259-47b3-97b3-7f04d76f9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T04:30:14.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        total number of COVID-19 cases in Quezon City is now at 996, according to
        the Department of Health, the office of the mayor reported ‪Thursday night‬.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b308d1-0d06-4a6d-ba38-564199c4dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T04:30:14.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are now 80 recorded fatalities, and 76 recoveries,
        according to the bulletin released by Mayor Joy Belmonte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f85e6-589e-493a-92a2-271ca5c073ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T04:30:14.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of confirmed cases with complete addresses in Quezon
        City stands at 828. The total number of validated cases by the QC Epidemiology
        and Surveillance Unit and District Health Offices is 674.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d16b9-60d2-4bfc-898b-c8ffb684bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T04:30:14.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 140 tests conducted Thursday in the city’s community-based
        testing. 51 were conducted in Quezon Memorial Circle, 8 in Quezon City General
        Hospital, 10 in Novaliches District Hospital, and 51 by the QC Epidemiology
        and Surveillance Unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e08c6-f98a-4208-b1cf-0aa61a02d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T04:30:14.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to get tested are advised to get in touch with their
        barangay health centers, which will do preliminary interviews and evaluation
        prior to scheduling in the testing areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539be776-539d-4fc2-96b1-d8b25e7a59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T04:30:14.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-two more people have recovered from the coronavirus disease
        in the country on Thursday. This is the biggest number of survivors confirmed
        by the Department of Health in a single day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c537d-c855-42e8-91a6-dfea65c8d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T04:30:14.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 5,660 confirmed cases of COVID-19, including
        435 recoveries, and 362 deaths, according to the Health Department Thursday.</p>'
