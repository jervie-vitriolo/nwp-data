      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658845b-5ef5-4f06-8a17-d9d88e6a7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has intervened, with Executive Secretary
        Salvador Medialdea saying that Duque <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/16/Rodrigo-Duterte-Francisco-Duque-resignation.html"
        href="https://www.cnnphilippines.com/news/2020/4/16/Rodrigo-Duterte-Francisco-Duque-resignation.html">will
        stay as Health chief.</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b48d3-aff4-4eb2-81a5-d6a2615e47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T12:30:23.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/14/Francisco-Duque-family-DOH-conflict-of-interest.html?fbclid=IwAR11x2m6AM7l25nJGyo-UnlTXnBCRBhrI8n8PZ8Zt40zAMFyxp5OJw8khmM%3Ffbclid">Health
        chief’s siblings say no gov’t deals since brother entered public service</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13909eb9-060d-475b-9be7-86d3cb7bda51'
      'mgnl:activationStatus': true
