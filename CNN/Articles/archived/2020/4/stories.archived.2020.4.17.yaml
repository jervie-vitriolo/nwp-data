      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung savings iba ‘yun, ayun din ang ginagamit ko rin (The savings
        is different, that’s what I also use)," the President said in a televised
        address Thursday night. "Kapag maubos ‘yan (If it runs out), then we start
        to borrow. Kapag naubos na yung pautang (If the loans run out), we sell the
        assets of the government. I hope the dilemma we are facing now will end soon."</p>'
