  'over-700-health-workers-infected':
    'author': 'CNN Philippines Staff'
    'caption': 'More than 700 doctors, nurses and other healthcare workers in the
      country have contracted coronavirus disease, the Department of Health said Friday
      in what is a three-fold increase from the number it reported last week. (FILE
