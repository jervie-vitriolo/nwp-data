      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Johnson &amp; Johnson, which plans to start human testing by September
        with the Biomedical Advanced Research and Development Authority.</p>'
    '52':
