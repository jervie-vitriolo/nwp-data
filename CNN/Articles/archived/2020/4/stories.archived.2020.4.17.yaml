      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preheat the oven to 425°F. Line a baking sheet with foil and spray
        with nonstick cooking spray; set aside. Bring a large pot of water to a boil,
        add the green beans, and boil for 3--5 minutes or until bright green and slightly
        tender. Drain and run under cold water until cool.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6572ad-b551-451d-8326-a8ed15fc6083'
      'mgnl:activationStatus': true
