      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s Public Information Office said the justices decided
        to seek inputs from the BJMP as they tackled the plea of 22 prisoners during
        their Friday en banc session. ​Jail authorities must submit their formal response
        by April 24 the latest, with magistrates saying the deadline is "non-extendible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6a9a5-9340-499a-94bb-be738b0ab2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates, who all have <a href="https://cnnphilippines.com/news/2020/4/8/supreme-court-prisoners-covid-19.html?fbclid=IwAR2_ofrSDG_VopUM7PviUTwuVBfkGTQB61OqnRdcpjvEeU7xdfn30UcYTBU">underlying
        medical conditions</a>, filed a petition before the SC last month seeking
        temporary freedom amid the novel coronavirus outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea203b90-9376-4d56-bfd0-df96307b642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/8/inmates-jail-COVID-19-pandemic.html?fbclid=IwAR0F853V-VigEQHgqCga3bJOgwEj8UbDPd5P618Yq7m_kOHwGWQApSBhYME">Inmates
        are safer in our jails amid pandemic — BJMP</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964b67a-2831-42b5-91a9-75b9bfc2da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial Reform Initiative, composed of business groups and
        reform advocates, also sent a letter to Chief Justice Diosdado Peralta and
        Justice Secretary Menardo Guevarra on Monday, asking for special consideration
        to inmates deemed "highly vulnerable" to contract the deadly disease while
        inside the highly-congested jails.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fdb3a7-c9a5-419f-8477-79d7ee45e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f0d2f-c1da-4837-8f01-76e6bff9b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group asked the court to consider recommending these individuals
        to President Rodrigo Duterte for early release. These include senior citizens,
        those with previous health issues, and first-time offenders charged or serving
        sentences for petty crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed7475-3b04-4ab4-a647-6c4aba140dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbf0f2-c10b-43d0-8a21-e08f6a78df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have also made similar calls, deeming prison
        facilities a "ticking time bomb" for infections. In the meantime, the court
        ordered the BJMP to "take the necessary interim preventive measures" to prevent
        the spread of COVID-19 in detention cells and submit a verified report outlining
        these strategies alongside their comment on the request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69601a63-1c22-469a-86cf-04042d7dc524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8cdf5-8e80-4542-b5f1-4a21fd960837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP confirmed that nine detainees and nine prison employees
        at the male dormitory of the <a href="http://cnnphilippines.com/news/2020/4/17/coronavirus-positive-quezon-city-jail.html">Quezon
        City Jail</a> have tested positive for COVID-19, raising concerns about the
        safety of prison cells brimming with inmates who are unlikely to have the
        space to practice social distancing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56eafb-e6ff-4a86-a402-17768b71c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer Edre Olalia said prisoners would have wanted
        a "speedier and accelerated process," especially now that the COVID-19 contagion
        has hit a local jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3495246-c6ef-4c66-a5e1-efadf4204279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:23:26.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a82513-8f3a-4582-9318-f35cbadba547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:23:26.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time bomb is ticking faster and louder. The expediency of the
        circumstances and imminence of the health threat call for a more decisive,
        less ponderous approach even as we understand prudent and practical considerations,"
        Olalia said in a statement. "The claim that it is safer inside jails is detached
        from reality and humanity.  We just have to wait and pray it is not too late."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f36e5c-ddb7-454a-a51a-68d1d1d54a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:23:26.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048bb446-5e10-4522-b521-37cfca272545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:23:26.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections, which handles the New Bilibid Prison
        and other large jail facilities nationwide, said there are no COVID-19 cases
        in these penitentiaries so far. However, there are 23 inmates inside Bilibid
        and the Correctional Institution for Women who are being monitored for the
        disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e98fa-04df-48ab-aaea-858dc3500f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:23:26.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e956d95-b52f-4fd4-bb3a-4b151585efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:23:26.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 5,878&nbsp;confirmed COVID-19 cases in the country, which
        has led to 387 deaths and 487 recoveries as of Friday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5365033-2fdd-4b94-82bb-c2bbc381c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:20:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Anjo Alimario contributed
        to this report.&nbsp;</em></p>'
  'facebook-cancels-large-events-june-2021':
