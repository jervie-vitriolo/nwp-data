      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Von is doing well and recovering at home in self-isolation. He
        remains under the care of team doctors, who are following all coronavirus
        treatment procedures to ensure a safe environment for Von and our community.</p>'
    '8':
