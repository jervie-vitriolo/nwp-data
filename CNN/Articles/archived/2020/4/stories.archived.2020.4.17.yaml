      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims later reported the incident to the police, who then
        apprehended the officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c5e76-f809-4c15-8f33-81b830558750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T22:42:37.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:21.715+08:00
