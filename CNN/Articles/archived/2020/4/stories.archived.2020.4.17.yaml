  'FDA-no-medicine-pending-application-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2020-04-17T19:29:39.282+08:00
    'imagesource': 'jcr:585ad23e-4a15-4d85-a0ff-e07794b3d1d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca12f03-29ec-4314-aee6-1db63b4de266'
    'lead': 'Contrary to claims circulating online, the Food and Drug Administration
      disclosed Friday that there are no medicines for the coronavirus infection pending
      registration at its office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T19:19:39.005+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:36:32.475+08:00
