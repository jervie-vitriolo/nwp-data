      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4cf78-35fa-4ceb-9e2f-1627fd918eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:08:40.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua has a doctorate degree from the University of the Philippines
        School of Economics.&nbsp;His appointment still needs to be confirmed by members
        of Congress through the Commission on Appointments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
