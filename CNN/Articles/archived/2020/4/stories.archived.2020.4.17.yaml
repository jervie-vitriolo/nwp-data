    'mgnl:tags': ['COVID-19', 'coronavirus', '3D-printing']
    'template': '1'
    'title': 'Can 3D printing plug the coronavirus equipment gap?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756cb4c-2a93-4833-a79d-031e0b545d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As frontline workers and hospitals struggle to get
        access to enough medical equipment to deal with the rapid spread of coronavirus,
        a growing number of businesses are pushing what could be a promising fix:
        3D-printed supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47afa0f-b4ab-4633-a267-27de97708a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e9245-81ae-4a78-88d9-87c54f904c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sprawling network of multinationals, local firms, universities
        and even individual hobbyists have stepped in to fill a void by using 3D printers
        to make face shields, respirator masks, nasal swabs and even ventilator parts
        in recent weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1393eb5-1eee-4be5-ac5e-33ffdd740f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bb580-8670-4456-b710-d361a1820dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3D printing actually has the capability to react very, very quickly
        — in terms of hours you can go from idea, to design, to prototype, to produce,"
        Ramon Pastor, acting president of 3D printing and digital manufacturing for
        HP, told CNN Business. The same process can take days or even weeks for traditional
        manufacturers, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f6fe0-fc9f-4185-8b76-71f9d7eaca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d6c20-f2cd-4d6c-8578-5543e6637dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of products that can be 3D printed is a testament to the
        technology''s potential to ease the medical supply crisis. HP alone has printed
        and distributed more than 50,000 products from its centers in the US and Spain
        over the last two months, including face shields, protective masks and door
        handles you can open with your elbow to avoid touching them with your hands.
        It''s also working on developing nasal swabs that can be used to test for
        the virus and an emergency field ventilator made with 3D-printed parts that
        it aims to start producing in the coming weeks following additional tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba6a3b-da26-4d5a-a9f5-585f19d846b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8e83d-41aa-4692-9f3a-c08d7a568c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this groundswell of activity, there are limitations on how
        far 3D printing can go to genuinely bridge the gap. While some hospitals have
        turned to this technology to shore up their supplies, safety concerns remain
        for 3D printing certain critical medical equipment, including ventilators.
        Hospital leaders may not be comfortable with using these products. The US
        Food and Drug Administration has sounded a note of caution on the effort and
        has only approved a fraction of the 3D-printed device applications it has
        received so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bde920-dd62-4b16-ba19-50238f6c9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9a39c-f60c-4e07-806e-2f6daaf81a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the FDA understands that 3D printing may occur to provide
        wider availability of devices during the COVID-19 public health emergency,"
        the agency notes on its website, "some devices are more amenable to 3D printing
        than others."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f5b1d-d5cc-40d1-8853-532db2ed8525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aea40f-5361-4607-9990-45e33b8b6e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A war effort''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423de506-de6d-445f-867f-652d8bf06166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the 3D printing community -- as well as parts of the medical
        community -- hopes appear to be high. University and school libraries are
        bringing their machines together, individual enthusiasts are pitching in from
        home, and smaller companies are joining forces with rivals to speed up the
        production of medical equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb90578-938b-4fd8-b4ca-55455e1ddca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc65c28-4948-42d6-91e3-7003ac54d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangible Creative, which has 100 3D printers at its warehouse in
        Newark, New Jersey, has partnered with Brooklyn-based competitor MakerBot
        and Columbia University to create a coalition called the Covid Makers Response.
        The group is currently printing roughly 2,000 face shields a day, which volunteers
        pick up and drop off at the 92nd Street Y in Manhattan. They are then assembled
        and sent to more than 30 hospitals in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e0cdc-eb7e-4790-bc15-21ade59900db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e5763-ce76-49d0-9b5a-f6cd30745e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a war effort," said Tangible''s co-founder and CEO
        Nevaris A.C.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc354fa-085f-4c17-ad44-cdae91e14938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a9088-8ef9-471c-a41f-2e1fe99c3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a larger movement among big and small businesses to
        reorient their manufacturing operations toward producing medical supplies.
        Major US automakers are now making ventilators, tech firms such as Apple are
        designing face shields and companies that make phone accessories and gaming
        hardware are switching to mask production. While most of those companies are
        repurposing their existing manufacturing bases for the equipment, Ford said
        it will use 3D printing to make some disposable masks at its Advanced Manufacturing
        Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc40c18-8083-4572-9f34-a4e70d2e8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf5de5-754e-4ed6-b717-b140711564f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the really incredible things that''s happened over the entire
        time scale of the crisis is this incredible community," said Anthony Costa
        of New York''s Mount SInai hospital network. Costa is a professor at the hospital''s
        medical school and the director of Sinai Biodesign, a center that works on
        medical innovations that has been helping source 3D-printed equipment for
        the network''s hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca54096-b281-47e4-8d2e-f5876ac36b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d42c5c-b816-442d-82d9-1640148e2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have done it at sort of a crowd-sourced level," he added.
        "Everyone who has a 3D printer in their basement, all the way to the prototyping
        facilities that we work with throughout the city, have all retooled all of
        their resources to make sure that we get to components that can have an impact."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b312cf-9c66-4d2e-acbf-fff3e0019d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34243272-8752-49a3-9a56-e4473cd898f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump earlier this month invoked the Defense Production
        Act to speed up the production of ventilators and other equipment, but the
        bulk of deliveries aren''t expected to arrive until June.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7e5b8-673f-4cb7-be07-07d1d0dcf250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda343e-7269-4df0-b293-988088241b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3D printing companies say they can''t substitute traditional manufacturing,
        but their relative speed and ability to scale could make them an effective
        stopgap solution as medical workers continue to operate in crisis mode.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcd6ab-3401-45c4-9ade-a70f04aa27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00659305-dd3b-4aa2-a698-52e2feab5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It allows you to move very quickly and so it allows you to fill
        those short-term supply chain gaps ... and obviously that''s what this is,"
        said Greg Kessler, CEO of 3D printing company Shapeways. "That''s why 3D printing
        is a very good solution during these times."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156afbb8-3d79-468a-855e-4193f12d118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70054138-ed55-4a93-88cb-2a527b853668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapeways has also been supplying face shields to New York hospitals
        and is working on producing nasal swabs and ventilator splitters that allow
        one ventilator to be used by multiple patients.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ea97f-0dc6-427c-b737-6a6bc41b9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85eed7-9566-471e-b977-6932bef0e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not all 3D-printed medical equipment is the same</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e054eb7-005b-439c-b07d-1e8f49a247c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medical equipment is easier to produce than others. That''s
        why so much of the 3D-printing effort has been focused on items like face
        shields.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e0dfe-631e-4030-bebe-2f70a628fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0ceac-07a3-49ba-b642-2559fdd77640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, as long as face shields fit comfortably and snugly across
        the forehead, are long enough to cover one''s facemask but not so long that
        they bump against the provider''s upper chest when looking down, and the plastic
        shield is clear and easy to see through, then the shield is good to go," Jeanne
        Noble, a professor of emergency medicine and director of coronavirus response
        at the University of California, San Francisco medical center, told CNN Business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ebe88-b076-4796-ba1b-26d535a3c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bb15a-792e-4c67-a7cc-830088491670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific requirements of more fundamental medical equipment
        such as ventilators and masks make them tougher to design and often require
        approval from the FDA to produce. Ventilators in particular are becoming increasingly
        critical, as several states face massive shortages and have warned they may
        struggle to save patients when the pandemic peaks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923f25c-02e2-4e59-a5f1-95d94a313a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ccfb6-40fc-4eb2-974b-f093e62f62fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you move up the risk scale, senior leadership starts to get
        involved to better understand, what risk are we really putting patients at?"
        said Costa, of Mount Sinai. "And certainly for something like a ventilator,
        you know, a life-sustaining device, we''re not just going to get a part from
        a store and implement it, we''re not simply going to 3D print something and
        not study it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1a92ee-fa46-4b54-9193-f0af50e11c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f1728-bcce-4762-a062-d17a5cbd2312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has released guidance cautioning that 3D-printed equipment
        provides a physical barrier but may not be able to keep out smaller liquid
        or airborne particles as effectively.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e278df-f5e0-485d-a906-b90df3e8dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1b590-c284-4b70-86eb-1ae940f014b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3D-printed masks may look like conventional PPE," according to
        the FDA website. "However, they may not provide the same level of barrier
        protection, fluid resistance, filtration, and infection control."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b425a-cc84-4e1d-aa17-b0bb3a7b467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea709a-6576-4485-ab6a-0d2e48b2b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the FDA said the agency has assessed 50 3D printed
        submissions through a partnership with the National Institutes of Health and
        the Department of Veterans affairs, and has so far only approved one face
        mask and eight face shields for clinical use. Another four mask designs have
        been approved only for community use.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edcc59d-507d-4487-884d-653bfff83f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86756a-6f49-4852-b511-84ef80eeb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are willing to be flexible and adapt to this pandemic, so that
        we can get essential medical devices to those in need," the spokesperson said.
        "As long as data supports the application, we are authorizing these products
        quickly."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15510f38-2dd4-4c3f-a431-541813c5d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc166c-46c5-4844-af4e-12f68e087903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A massive network, ready to go</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4f6d1-6587-4cd5-8e05-09c3dbfbdfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, some hospitals are continuing to move forward with select
        3D-printed supplies. UCSF, for example, is working with 3D printing firm Carbon
        to create nasal swabs for coronavirus testing that Noble estimates will be
        available in the next two weeks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e984b-8cae-41b9-98cf-8c99e5d3fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43409d5f-cf1e-4f93-9c0b-e4fd955cfd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a critical contribution given the scarcity of testing swabs
        that we are still facing," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c962c3a-66bf-4c0a-84cc-f269f81784df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91174deb-81fe-49b2-b018-12cdfc5e41b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s a huge potential network of 3D printers across the
        country that could be tapped into. Nearly 600,000 consumer 3D printers priced
        at less than $5000 were sold in the US in 2018, according to report last year
        by the Federation of American Scientists.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd80630-8baa-478f-9665-4ad4c289e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f9090-f352-4d17-b3bc-f34f2fcb1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangible Creative, HP and Shapeways have all made their design files
        available online for anyone that is able and willing to print them.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f30e45-3494-4129-8561-cbb3feffdbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42a950-291c-4c1a-8a9a-c97a6f9eb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like you need a mold," said Eugene Chang, Tangible''s
        co-founder and industrial design director. "You have this digital file and
        you can just send it to people, and they can hit print, just like how you
        send an email and can print it out on a 2D printer."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efe670-f78c-40f2-8a51-1a927db0b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7c355-39b9-4533-b702-f41e2a8ce296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Costa said more advanced equipment, even with the necessary
        approvals, would require industrial grade printers. As of 2018, according
        to the FAS report, 140,000 of those were sold worldwide.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547aea3-09e8-4b8f-bbe1-7b93ade1e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
