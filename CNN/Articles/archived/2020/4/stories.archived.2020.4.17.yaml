      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the top high school prospect in ESPN''s recruitment class of
        2020, he received offers from top universities in the US NCAA and Australia''s
        National Basketball League.</p>'
