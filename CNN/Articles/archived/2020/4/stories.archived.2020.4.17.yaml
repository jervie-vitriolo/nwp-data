      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) -</strong> President
        Rodrigo Duterte reiterated his plan of selling government properties as a
        last resort if funds to fight the COVID-19 crisis run out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89741b-1449-4b8f-aadc-1c58d2798dad'
