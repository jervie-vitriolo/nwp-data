    'template': '1'
    'title': 'Agriculture dept. says food lane passes valid until April 30'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c33930-efa8-4dc0-8a38-51e438a77362'
