      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b9800-3aea-4f82-a45b-3009273cab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.222+08:00
