      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully by tomorrow, <em>bubuksan na yung third floor namin.
        Uumpisahan namin doon</em>,” he said.</p>'
