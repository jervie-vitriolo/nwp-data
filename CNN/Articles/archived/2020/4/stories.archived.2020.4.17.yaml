      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are studies being conducted on BCG, a vaccine against tuberculosis.
        There''s some interest in the vaccine, which has been used for more than 100
        years, because there are low rates of Covid-19 in developing countries where
        the vaccine is commonly used.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130f176-cb94-464d-9853-5e2e800bd969'
