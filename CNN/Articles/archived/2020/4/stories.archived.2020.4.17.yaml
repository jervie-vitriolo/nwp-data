      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e7196-63cf-49b7-b50f-4f722641429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Skov Glasdam Adetunji, head of secondary education at the
        Hendriksholm School in Rodovre, just outside Copenhagen, spent Wednesday going
        through classrooms with a measuring stick to ensure the 440 students could
        be seated at least two meters (six feet) apart when they arrived on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963eab5c-7fae-483e-b97c-7cb7b8121f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb9691-a3b2-4212-b531-b5847a97071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had split the schoolyard into six sections with red and white
        barrier tape, and sent a detailed diagram to parents outlining staggered arrival
        times, routes, breaks and lunch times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e15e5-5647-4a72-89ff-02bd1775cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045d017-2c64-44dc-ac2e-9d221c38efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to see the kids again," Adetunji said. "But we will
        obviously have to talk about the pandemic and the rules and why our playground
        is now marked by police tape. So, it''s going to be a contrast between fun
        and seriousness."</p>'
