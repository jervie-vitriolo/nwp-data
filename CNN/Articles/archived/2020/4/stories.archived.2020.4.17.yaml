      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91081272-5254-4d0f-8c02-c1002b95678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s protocol for astronauts returning to Earth includes a post-landing
        medical check as doctors and other NASA teams help the astronauts re-acclimate
        to Earth''s gravity and get used to things like walking again. In the weeks
        after the landing, their health continues to be monitored.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66724980-b3b6-42a3-9551-c57ec9bf2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25961e4-d7a2-4655-b3ba-60e54d05cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a deadly virus now on the loose, NASA says the post-landing
        procedures will be more extensive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26bbe5-c766-4242-8d13-9f6272ca778a'
      'mgnl:activationStatus': true
