      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:36:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 shooting guard is already a proven winner on the international
        stage. He won gold medals for Team USA in the FIBA Under-19 World Cup last
        year and FIBA Under-17 World Cup in 2018.</p>'
