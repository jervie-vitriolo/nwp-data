      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Denver Broncos linebacker Von Miller,
        the MVP of Super Bowl 50 and a unanimous pick for the NFL''s All Decade Team
        for the 2010s, has tested positive for COVID-19, the team announced Thursday
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b5964-b1b9-4c1a-a844-82fa54e25ca2'
