    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quark Henares on how space helps with productivity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234ba3f-a73b-4e74-91ed-c4395d70b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.265+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840b355-a046-4b4e-93c9-cd4333df1feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.265+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> These days, creativity
        is an essential aspect of any business. It’s what sets apart some of the most
        innovative companies today, and shows commitment to having a genuine conversation
        with their customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdaa355-66c7-4294-b93f-aad7da31af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.265+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For telecommunications giant Globe, that comes in the form of Globe
        Studios, their own entertainment production company. Globe Studios has produced
        some of the most critically-acclaimed local films today, such as Mikhail Red’s
        “Birdshot” (co-produced with Netflix), Jerrold Tarog’s “Goyo: Ang Batang Heneral,”
        and Jade Castro’s “LSS,” which features the music of local act Ben&amp;Ben.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bce26e-8aa0-4adb-b3e0-64cd43c888f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.265+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the head of Globe Studios is filmmaker Quark Henares, whose credits
        also include six feature films and several commercial videos. And while Henares
        studied business at the University of Southern California Marshall School
        of Business, he has also taken on various roles within the creative industry:
        musician, DJ, scriptwriter, and even the occasional acting role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826588ab-d54f-4bb1-8aff-dbe7e0145d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.265+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running a production company certainly has its difficulties, and
        Henares admits that it can be tough to straddle business with creativity.
        But it is in these challenges that he manages to enjoy work the most, as Globe
        Studios provides a platform for creators with voices of their own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb47c21-dfba-4655-ab05-a3710ecede82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.266+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production may have halted due to the enhanced community quarantine,
        but Henares is eager to show that cinema has something to contribute, even
        in the most difficult of times: local filmmakers have started Lockdown Cinema,
        that makes several local films available for streaming. (They encourage supporters
        to donate whatever amount they can, for those affected by the virus.) Globe
        Studios also has their ongoing .giff Festival, which Henares has suggested
        for those in search of something new.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b8643-c614-4742-9293-fc91f360b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.266+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the filmmaker and business
        head talks about dealing with distractions, the importance of finding your
        own space, and why he’s officially done with productivity apps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6456c7-e79d-44cf-a036-7519227744f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.266+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369e055-12ba-487d-a99e-8e9d15c6d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.266+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I''m not rushing to a Zoom meeting for work, I like to start
        the day meditating. I know it sounds ridiculously new-agey but I''ve been
        practicing Transcendental Meditation for around four years now, and I really
        recommend it. Otherwise, using apps like Headspace works too. Anything that
        gives you space and silence is a great way to begin your day, especially in
        times like these.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bbea40-06bd-4c55-a3d3-8bf0e8addcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.266+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16d585-27cb-4944-a14c-276ad76b98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.266+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to be a night owl when it came to productivity, working best
        from 10 p.m. to 4 a.m. Ever since getting a full-time job, though, I''ve come
        to appreciate working in the daylight. So 11 a.m. to 5 p.m. is my new prime
        time! And now I save nights for recreation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52562bf6-7085-4160-9d25-773bffd94f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.266+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0173d6-b13e-40c0-84d5-474af7516545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.266+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I must admit, I never in my life expected to stay at a desk job
        for four years or more. But it''s been great, with its fair share of ups and
        downs. Since we''ve always been creator-focused, I love that we get to be
        the outlet for original voices in our culture: be it Jade Castro''s whimsical
        romances, Dan Villegas''s millennial dramas or Mikhail Red''s genre-benders.
        I also do love our team: the most hardworking and fun crew in cinema.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf93b8b-6018-4b65-8dc1-387fec930d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.267+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most challenging thing about it is literally running a business.
        I''ve gone to business school and had my fair share of businesses, but I''m
        really not a business guy, I''ve come to realize.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313d663-bf2b-4d2a-ac4e-2e437d290e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.267+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c57ba0-1ec5-451a-a573-5d9a36dea2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.267+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m the worst. I get distracted all the time, and routine, repetitive
        work drives me nuts. For people with focus problems like me, I find that working
        on different things is a great way to be productive. So when I''m not working
        on a contract, I''ll try writing a script, or when I''m stuck in the middle
        of an essay, I''ll practice DJing or something. The problem is that watching
        things also counts as "work" and "research" for me, so that''s my really bad
        yet justified go-to distraction.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f145b-b189-4f3d-9efd-0e9da4f5c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.267+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71be2cd-08d5-47f4-afbc-abae1aaeac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.267+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like working in different places. During the good old days of
        pre-COVID, I''d always end up just going to different cafés or even floors
        just to be in a different physical space. Which is something I appreciate
        about the Globe building — it''s actually quite beautiful and spacious.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc50d4e-eef8-4534-bed1-84bb7489479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.267+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e1f9e-2529-46a1-be2d-1061b2f375ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.267+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that''s something I''ve gotten accustomed to from 20 years
        of freelancing. When you''re freelancing, you never work in the same spot.
        You work in cafés, in publishing offices, at networks, in your friend''s house,
        in different production houses. And when you''re shooting, you''re always
        at a new location or a new set. But space and architecture and design have
        always been sources of inspiration for me. That''s why I''m one of the few
        people I know who really love Manila, haha.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ec6e7-e2bf-4495-a9ad-09a9e76d76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.267+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it? Does it have any bearing on your mood and
        your productivity?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c6cf4-7947-492f-a9b3-da197bf8175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.268+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now, as we all know, this ritual is almost impossible. There
        is no place to go, and nothing is open. I''ve done it on a micro scale by
        just moving from room to room! I''ve found that listening to different genres
        of music has a similar effect, though.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac75d8d-2cc2-4f8d-bf65-dd3c83e61ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.268+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784dd1e-b0d8-4115-a666-f218e90a88da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.268+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can, definitely! Especially now that you can tether through
        your phone. I''ve come to realize that cubicles and fluorescents really kill
        creativity, no matter how pretty an office is. Also, you run into people and
        have conversations, or even get to eavesdrop on convos around you. They can
        be pretty inspiring, haha.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32020103-0a25-49ce-ad4e-56528c39cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.268+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e065d9e-be7c-4e11-bc70-1facf4980acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.268+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve made a rule since I was in college that I had to consume one
        story a day. And that can be anything: a movie, a short film, a comic book,
        parts of a novel, an essay. Video games are the only exception I make because
        I get too addicted to them. But yes, culture. Especially now.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e78656-007c-436d-9c02-0e8723872d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:40:23.268+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of culture, I''d like to make a shameless plug. Now that
        we''re on lockdown, our film workers are not able to find income since they
        get paid per shoot day. An initiative called <a href="https://www.facebook.com/lockdowncinemaclub/"
        target="_blank">Lockdown Cinema</a> was started by a group of filmmakers and
        through their Facebook page you can find a plethora of shorts and feature
        films available to watch for free. I highly recommend you check it out, and
        donate whatever you can afford. And we have a parallel initiative with our
        .giff festival, which you can watch at <a href="http://giff.ph" target="_blank">giff.ph</a>.
        Please check it out, there are a bunch of gems in there!</p>'
