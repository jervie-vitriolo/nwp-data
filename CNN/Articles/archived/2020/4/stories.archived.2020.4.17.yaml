      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recommendations include the need to ensure that medical supplies
        for hospitals will remain unhampered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7fe77-965c-41ca-9a67-e12082a3d552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:41:40.698+08:00
