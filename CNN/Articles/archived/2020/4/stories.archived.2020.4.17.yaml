    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders probe on hospitals refusing COVID-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090acee-ca2b-44f9-9f24-03ea11491206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — President
        Rodrigo Duterte on Thursday ordered the Department of Health to conduct an
        investigation on hospitals reportedly refusing to accept COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de05b857-3ef7-4c7b-8688-2dabe88c8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he received reports that nine hospitals have been
        denying admission to those infected with the viral disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb506f-9554-466c-a4ac-336de79a626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a crisis and it’s killing people,” the President said in
        his televised address. “Therefore we are calling—not after the COVID crisis,
        but I’d be asking today—the DOH to start the investigation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b77c57-410d-48a1-b8f3-19d2ed0ae7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is only “following the rules” in ordering the probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5b964-c530-4446-907b-039122174845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the health department, in its memorandum, stated that all
        public and private hospitals are not allowed to refuse patients who need medical
        assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672f24f-3c5b-408f-ada0-9cf0a6ffb0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also previously issued a warning to hospitals, saying closing
        its doors to patients suffering from coronavirus or any other ailment will
        warrant criminal charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231660d1-b51e-491d-a38a-16edec834ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive said hospital officials must devise ways to
        accommodate and protect the people. Otherwise, he threatened ordering the
        shutdown of the facilities violating the health department''s guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfb192-a7ab-4f4a-a3fa-0e860ed33231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ospital kayo, you are the sanctuary of the sick," Duterte said.
        "You do not choose the ailment of the patient you are accepting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9304c-62b9-41a5-94f8-78729ef14b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung di mo kaya maging ospital, ipapasara na lang kita,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acf3f3-e4da-463d-8d7c-2f5d8f230827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the influx of patients trying to receive medical treatment,
        some hospitals have cited full or overcapacity of their facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe1545-5e14-42d5-8f7b-8cd244492075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this concern, Duterte&nbsp;suggested building makeshift rooms
        to house more patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb9b66-37b0-4a5a-af77-644249fe72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Build a tent there somewhere, doon muna ilagay,"&nbsp;he said.
        "You can build a makeshift thing, tent or what. You can do the investigation
        there at a distance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0b65d-2b2c-4abc-953f-f320dcc588d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that hospitals are responsible for “finding ways
        to deal with the problem.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312dd19-b305-4241-8d43-8a2e00cb474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:50:53.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:37:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical facilities in the country have been placed under severe
        strain, as the number of coronavirus infections and deaths continue to rise.
        Health officials have recorded a total of 5,660 cases as of April 16. Of this
        number, 435 patients have recovered, while 362 have succumbed to the viral
        disease.</p>'
