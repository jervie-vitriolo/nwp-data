    'mgnl:tags': ['COVID-19', 'coronavirus', 'Facebook', 'Mark-Zuckerburg']
    'template': '1'
    'title': 'Facebook cancels large in-person events through June 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f123a-1853-4431-ad9b-3471fd35c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Facebook is canceling all of its planned physical events
        with 50 or more people through June 2021 due to concerns about the coronavirus
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb832a0-440f-4e47-8fef-041d4cdab761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012633e9-ef91-47cf-8037-a78db53de02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those events will be held virtually instead, wrote CEO Mark
        Zuckerberg in a post on his Facebook page on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d05c36-321a-450c-96f1-1b94e8dd08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0fbfb-e6c9-4824-bb1d-f02d6c8ff4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also said the "vast majority" of Facebook employees will
        work from home through at least the end of next month. The company is extending
        its policy of no business travel through at least June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4fe9f-4549-4f99-9eab-ddeef5ab9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5956de5-4304-4a45-bb8d-f6b4d00a2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small percent of our critical employees who can''t work remotely,
        like content reviewers working on counter-terrorism or suicide and self-harm
        prevention, and engineers working on complex hardware, may be able to return
        sooner, but overall, we don''t expect to have everyone back in our offices
        for some time," Zuckerberg said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b0c80-bab6-46c4-b5fd-5c986080d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1d337-5922-4723-a25e-585ca3b93a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has infected more than 2 million people and killed at least
        137,000 worldwide, according to Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50630177-09ca-4f03-99d9-a0bb00905c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d715e1-c046-43cd-b9dc-fb6e2b3edbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has stretched Facebook to its limits, as it battles
        to combat misinformation and deal with unprecedented surges in usage from
        millions working remotely. The company''s Coronavirus Information Center that
        it has placed at the top of Facebook newsfeeds has been shown to over 2 billion
        people, out of which more than 350 million people have clicked on it so far,
        Zuckerberg revealed during a CNN town hall Thursday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12988d6a-8b21-41d0-8f02-336bdc3eb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec615723-4ed1-4a66-b9a3-26b315cce6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also said employees who feel they can''t return to the
        office for reasons such as lack of childcare can work remotely through at
        least the summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2e20c-6f25-4843-8e29-979577a74652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1be80-802d-4447-9ff1-bc2f471eb740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO elaborated on the decision during the CNN town
        hall, saying the company''s workers could afford to be hunkered down for longer
        and should give "right of way" to those that can''t.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ab067-6216-4c64-a6e0-3ff07bdb3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879df44-e71d-423f-ae30-13a2ba745786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re fortunate enough to be able to work productively from home,
        software engineers can do that," he said. "I don''t know how long this will
        take for society to reopen, but I would imagine that we would be among the
        last back to the offices in order to make sure that others can get back first."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350eaa4-91e4-45b0-87a2-be10aef3a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4818883-218c-457f-8bdb-4ffdd2ce8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Facebook canceled F8, its biggest annual event, due
        to concerns over the coronavirus. At F8, which is aimed at developers, the
        company typically shares its future vision and teases new features and products.
        Facebook also canceled a large advertising conference in San Francisco.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845780e-6877-496e-95fc-471af059a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d9134-2162-4175-b48a-16efd5ce24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple moved its annual developer conference to online only. Google
        initially moved its developer conference to online, but later canceled it
        completely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0ca55-8b3e-4414-a4ae-592e6635fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:32:09.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/16/tech/facebook-events-coronavirus/index.html"
        target="_blank">"Facebook cancels large in-person events through June 2021"</a></em></p>'
  'Egypt-soap-operas-coronavirus-':
    'author': 'Lina Wardani and Sarah El Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-17T13:38:49.849+08:00
    'imagesource': 'jcr:2b5341f1-53da-47b7-b1ce-e54ed0c3f821'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a50fccf-3ac8-469f-9649-15a52367c40c'
    'lead': 'Dozens of actors and film crew members crammed into a small hair salon
      in an upscale Cairo neighborhood in early April. They were racing to finish
      filming a TV serial scheduled to premiere during the Muslim holy month of Ramadan,
      which starts next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T13:41:12.615+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:36:59.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
