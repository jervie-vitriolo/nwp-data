    'mgnl:tags': ['DSWD', 'Department-of-Social-Welfare-and-Development', 'SAP', 'Social-Amelioration-Program']
    'template': '1'
    'title': 'DSWD adds barangay tanods, barangay health and day care workers in cash
      aid'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69001d41-e55f-4a9c-85b6-1d2d85d6a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T22:32:56.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;Officers,
        health and day care workers in the barangay can now avail of the government’s
        cash assistance amid the coronavirus disease pandemic, the Department of Social
        Welfare and Development said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fc0f3-bc2b-4003-8179-e1ad3929f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T22:32:56.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it has coordinated with the Interior Department
        to add the barangay workers to the Social Amelioration Program since they
        earn below minimum wage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194e5e3-2310-40d6-a23a-444811988ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T22:32:56.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The so-called heavy-lifting job for the immediate response to the
        pandemic has been delegated to [barangay health workers] and Tanods as the
        frontliners in all community,” a memo signed by DSWD Secretary Rolando Bautista
        stated. “It is but just to give them reasonable leeway to be [entitled] in
        the programs of the government.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b3afc-a08f-42a5-9922-34a91a7b8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T22:32:56.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors considered in including beneficiaries to the program
        are: if the person belongs to the poor or informal sector, if the person is
        at risk of not earning a living during the quarantine period and if the person
        is among the vulnerable sector, such as sub-minimum wage earners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034b2b2-3d5c-4c1c-ada7-ae2674f3fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T22:32:56.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries of the cash aid program receive up to ₱8,000 from
        <a data-cke-saved-href="https://www.dswd.gov.ph/issuances/MCs/MC_2020-004.pdf"
        href="https://www.dswd.gov.ph/issuances/MCs/MC_2020-004.pdf">April to May</a>
        for their daily needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994a35d-e02d-4ef1-8991-c55cf2a068a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T22:32:56.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier said it will only <a href="https://cnnphilippines.com/news/2020/4/16/dswd-validation-after-cash-aid-release.html?fbclid=IwAR1IpMcO7Mf_Nzr7sOVEHwWgWuxojk44GrxpZHK1mtNkgUDH8ZKEoEVQ9yE">validate
        recipients</a> only after the aid has been dispensed, to fast-track distribution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457ae09-4faa-4d08-a722-d1033016e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T22:32:56.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who are not included in the list of beneficiaries,
        the agency appealed to mayors to <a href="https://cnnphilippines.com/news/2020/4/15/DSWD-LGUs-cash-aid-funding.html">pull
        from their own funds</a> to provide for them.</p>'
