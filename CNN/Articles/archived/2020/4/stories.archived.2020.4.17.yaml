      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iconic children’s educational show Sesame Street launches a special
        series tackling COVID-19 to help children understand the global health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5a864-d20f-4548-918e-9e0302505310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T12:10:27.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T17:36:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sesame Street Workshop Vice President of Curriculum
        and Content Dr. Rosemarie Truglio, the show “has always been a long source
        of support and comfort for families and during this time.” She added that
        people face a lot of unknowns nowadays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15735c-9604-400e-937d-fa5b96fe555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T12:10:27.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T17:36:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truglio told CNN Philippines senior anchor Rico Hizon&nbsp;Friday
        night that part of those changes are parents being asked to be educators as
        their children stay at home due to the stay-at-home orders of the government,
        which causes a tremendous amount of pressure to families.</p>'
