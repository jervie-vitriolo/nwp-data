      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> John Paul Flaminiano is Associate
        Director and a Senior Economist at the Asian Institute of Management</em>&nbsp;-&nbsp;<em>Rizalino
        S. Navarro Policy Center for Competitiveness (AIM-RSN PCC). The views expressed
        in the article are the views of the author and do not necessarily reflect
        the views or policies of the Asian Institute of Management (AIM) or CNN Philippines.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f31a39-0816-4516-b04a-6eed68615a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.876+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The COVID-19 pandemic
        has sent shockwaves throughout the globe, with the number of confirmed cases
        rapidly increasing as the epicenter shifts from east to west. Governments
        have taken different approaches to contain the spread of the virus, some acting
        more promptly and taking more drastic measures than others. While the primary
        concern is public health, a socio-economic crisis also looms on the horizon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae8d60-028f-4931-83c1-19670128a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.874+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.ilo.org/wcmsp5/groups/public/---dgreports/---dcomm/documents/briefingnote/wcms_738753.pdf"
        target="_blank">International Labor Organization</a> (ILO) estimates that
        almost 25 million jobs worldwide may be lost as a result of the COVID-19 pandemic,
        the majority of which could come from micro, small, and medium enterprises
        (MSMEs) that account for up to <a href="https://www.smefinanceforum.org/sites/default/files/analysis%20note.pdf"
        target="_blank">70%</a> of employment across regions. The impact of the pandemic
        will be more damaging to small businesses since large firms are more resilient
        than MSMEs in times of recession. The <a href="https://www.niesr.ac.uk/sites/default/files/publications/The%202011%20Workplace%20Employment%20Relations%20Study%20First%20Findings.pdf"
        target="_blank">2011 Workplace Employment Relations Study</a> (WERS) in Britain
        revealed that smaller enterprises (5 to 249 employees) were more likely to
        be negatively affected by economic shocks, relative to large enterprises (250
        and more employees).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527e437-fae1-4ca1-a9b0-4cfe4703d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.874+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit constraints and weak consumer demand were among the reasons
        why recessions have dealt a disproportionately more catastrophic blow to MSMEs
        relative to large businesses. During the 2008 to 2009 recession in the US,
        SMEs accounted for 62% of net job losses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1dd822-a1c7-40ab-8fef-8480852a62fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.874+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SMEs and their contribution to jobs and employment</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91a1a0-3dac-4a11-9baf-2f286f8deb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.874+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the enhanced community quarantine, done as a
        response to mitigate the spread of the COVID-19 pandemic has brought economic
        activity to a standstill. Although the immediate priority of policymakers
        is to resolve the public health crisis, it is essential to construct the right
        set of policies to pave the road to recovery and avert possible socio-economic
        turmoil.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc6a06-2092-4394-a100-05fb138e4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.874+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMEs play a vital role in the Philippine economy, accounting for
        <a href="https://www.pids.gov.ph/infocus/65" target="_blank">over 99%</a>
        of all firms and almost two-thirds of employment. In 2018, MSMEs generated
        over <a href="https://www.dti.gov.ph/resources/msme-statistics/" target="_blank">5.7
        million jobs</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250220a3-2d1d-4431-abf4-7c114ff00aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.874+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If SMEs are unable to sustain their operations, their workers will
        not receive wages, or worse, lose their jobs. This puts the livelihoods of
        millions of Filipinos at risk, and their households could become <a href="http://ateneo.edu/sites/default/files/downloadable-files/ADMU%20Working%20Paper%20No.%202020-01.pdf"
        target="_blank">highly vulnerable</a> to hunger and poverty. As a consequence,
        this could also slow down recovery and potentially trigger more socio-economic
        problems.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6d839-9450-49a9-99f4-75e27589327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The crisis exacerbates some challenges faced by SMEs</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78c805-2e64-4dcf-ad27-95c61944a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, SMEs face a plethora of challenges, such as
        credit constraints, especially during periods of economic downturn. A <a href="https://ssrn.com/abstract=3299885"
        target="_blank">recent study</a> that used data from 480 SMEs in Metro Manila
        and CALABARZON (Cavite, Laguna, Batangas, Rizal and Quezon) estimated that
        over 40% of SMEs might lack access to finance informal credit markets. Even
        when there is no crisis, a considerable percentage of SMEs may lack the necessary
        funds to pay their workers and respond to emergencies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f077815-ea7b-44d5-9ceb-ccc75953cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Rizalino S. Navarro Policy Center for Competitiveness
        of the Asian Institute of Management <a href="https://ssrn.com/abstract=3498019"
        target="_blank">surveyed 114 SMEs</a> to understand the purpose of loan for
        the respective groups. Results show that over 41% of SMEs applied for a loan
        to respond to emergencies. Additionally, over 83% applied for a loan to fund
        day-to-day operations, which includes wage payments. It must be noted that
        the survey was conducted pre-crisis. The financing needs of SMEs are even
        greater during an economic downturn. Without adequate access to finance, it
        may be challenging for SMEs to pay or keep their workers and maintain operations.</p>'
    '0':
      'image': 'jcr:02aac35f-9ca5-4a57-9cbe-3ffcb3a58411'
      'imageCaption': 'Source: 2018 AIM RSN PCC SME Survey'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648bd890-3d90-4d29-a715-97146ce8211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:39:12.273+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5840b0-7ca1-4083-b4f0-2ec30328e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the enhanced community quarantine&nbsp;in Luzon persists and
        economic activity remains stifled, it would be very challenging for some small
        businesses without adequate access to financing to stay afloat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018a6e1-4213-4bfc-9910-52704be3ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Innovative policies are essential to address the needs of
        SMEs</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dcb203-b1c7-4ed9-b40e-1afebed7b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive the COVID-19 crisis, the <a href="https://www.ilo.org/global/about-the-ilo/multimedia/video/institutional-videos/WCMS_740711/lang--en/index.htm"
        target="_blank">ILO recommended</a> that SMEs need better access to finance
        and working capital to help with their short-term cash flow. This could come
        in the form of grants, affordable loans, or temporary tax exemptions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a05947-4cdd-476a-8806-3c46d6413baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries have focused on initiatives to sustain short-term
        liquidity, and several governments have responded by making credit more accessible
        and by providing tax relief. A large number of countries have enhanced direct
        lending to SMEs, and in some cases, new loan instruments have even been set-up.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11aa161-0aea-4f88-8392-91183be343da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide working capital for SMEs, Austria, Croatia, and the Czech
        Republic have introduced specific COVID-19 loan funds. At the same time, Canada
        launched a <a href="https://read.oecd-ilibrary.org/view/?ref=119_119680-di6h3qgi4x&amp;title=Covid-19_SME_Policy_Responses"
        target="_blank">Business Credit Availability Program</a> to provide CAD 10
        billion to support businesses struggling with cash flow.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568150bc-4796-49b7-87fd-6b106de64c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the HK$20 billion SME Financing Guarantee Scheme (SFGS), small
        businesses in Hong Kong are granted faster access to loans that are fully
        guaranteed by the Hong Kong government.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bda15-1959-4e4d-a2e1-a77ef672f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss government has launched a particular SME program where
        small businesses that are facing liquidity problems will be given access to
        credit swiftly. In this program provided by the Federal Council, loans of
        up to CHF 500,000 are fully secured by the Confederation with zero interest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b985a0-ea9a-4bf2-b779-94c81598a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has also taken several measures to save jobs and support
        workers in small businesses. The Singaporean government is providing wage
        subsidies to help enterprises keep their workers and a three-month deferment
        of income tax payments for companies and self-employed persons.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c02d5e-314c-4de2-b181-56e98022320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has also granted value-added tax (VAT) breaks for small
        businesses earning 60 million KRW or less a year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ad885-fabb-4398-8457-888f06d81791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMEs usually have lower cash reserves and are more susceptible to
        going out of business, especially during a crisis. If SMEs, which are typically
        unable to obtain loans from formal credit markets, are denied access to finance
        during an economic downturn, this may result in job losses on a massive scale.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88889e-e234-4d61-8952-6068e09ff766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.875+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.ifc.org/wps/wcm/connect/news_ext_content/ifc_external_corporate_site/news+and+events/news/insights/smes-covid-19"
        target="_blank">International Finance Corporation</a> (IFC) has reiterated
        the importance of injecting liquidity to prevent capital in small businesses
        from drying-up. To alleviate the burden on SMEs, the Philippine government’s
        initial response was to extend a grace period for qualified SME loans. Subsequently,
        the government also unveiled a financial aid package worth ₱51 billion to
        subsidize wages and provide loan guarantees to MSMEs. The program, which covers
        registered MSMEs, is intended to tide over employees of small businesses during
        the crisis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bf773-113b-46a2-bb1a-79d4576c9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.876+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the crisis, many of our SMEs already had problems obtaining
        credit as working capital and to pay their workers. It is crucial to have
        a quick response and to cast a wider net of coverage to reach more SMEs that
        are in dire need of capital, especially during this time of crisis. There
        is no one-size-fits-all solution to address how to make the government''s
        response more comprehensive; although the timing and coverage of the response
        are crucial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c2d87-3c8e-4601-9250-e4cc9cde4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:39:12.273+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different countries have taken various approaches to reduce the
        devastating impact of COVID-19 on SMEs and employment, some being more aggressive
        than others. For example, some countries unveiled their response package as
        early as March, while it took other countries up to April to come up with
        a response. Within this timeframe or period, some SMEs that are credit-constrained,
        to begin with, may see their working capital dry up and may not be able to
        continue operations. The timeliness and extent of response are critical in
        determining whether SMEs can stay afloat during the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67261860-475c-4b8e-bc52-ea93016c49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.872+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:36:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a127fbe-313a-4c93-97eb-dc8a36aa17e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.873+08:00
      'mgnl:createdBy': 'liz'
