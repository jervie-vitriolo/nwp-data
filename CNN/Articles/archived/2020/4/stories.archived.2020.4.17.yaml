      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a47d90-45eb-4c56-9cb7-cd0898c1a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:41:40.697+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 42,215 individuals have been tested across the Philippines,
        according to the DOH. The country now has <a href="https://cnnphilippines.com/news/2020/4/17/philippines-covid-19-cases-recoveries-death-toll.html">5,878
        confirmed cases of COVID-19</a>, with 387 deaths and 487 recoveries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270bef8c-92cc-4525-aa9a-48730bf9a3dd'
