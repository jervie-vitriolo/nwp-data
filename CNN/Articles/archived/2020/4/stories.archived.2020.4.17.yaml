      'mgnl:lastActivated': 2023-01-26T17:36:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9873d-773c-40de-a0f2-091aba3c09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:16:51.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Pernia''s watch, NEDA also batted for <a href="https://cnnphilippines.com/news/2020/3/24/NEDA-widespread-testing-jobs-coronavirus.html?fbclid=IwAR2OIVCqF5ysb7DY4mk2sY_3w_WXhRHq6ZpO3riNQYkzAk7A536lHovZUzk">"widespread"
        testing for COVID-19</a>, saying it was the key to a successful medical response.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e2b73-32ea-4b83-bbdb-1ad4def39448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:08:40.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chua served as the chief economist of the Department
        of Finance since mid-2016 after leaving his post as a World Bank economist
        to join government. He is mainly known for lobbying for the passage of the
        government''s tax reform programs in Congress, particularly the <a href="http://cnnphilippines.com/business/2018/05/22/department-of-finance-train-law-basic-goods-hike.html">Tax
        Reform for Acceleration and Inclusion law</a>&nbsp;which reduced the personal
        income tax rates for most Filipinos but raised duties on oil, cars, and sugary
        drinks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add5dd0-ea1c-45f0-8721-99641f020903'
      'mgnl:activationStatus': true
