      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung napapansin niyo, mas marami ngayon ang deliveries, mas
        maraming nagbebenta ng kung ano-ano sa internet kasi nga, naghahanap ng pagkakakitaan
        ang ating mga kababayan. Napakahirap talaga i-enforce ang isang</em> lockdown
