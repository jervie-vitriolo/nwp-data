    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The WHO would like to remind everyone that drinking alcohol will not
      protect you from coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f218f-0b49-4722-8331-39dd7cb99e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In case it bears repeating, the World
        Health Organization wants you to know that excessive alcohol consumption will
        not protect you against COVID-19. It won''t kill the virus, either —&nbsp;the
        opposite is true.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a4742-376e-4c56-991d-3f1c1d5f5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa64c6b-700c-40cb-a60e-f2787fef74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive alcohol use can weaken the immune system, so in an attempt
        to curb drinking during the pandemic, WHO officials are urging governments
        around the world to enforce measures that limit alcohol consumption and crack
        down on coronavirus misinformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d9880-0a2c-4938-a865-85587587be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c086b6a-5807-4f1d-901e-1fa8ae41590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times of lockdown during the COVID-19 pandemic, alcohol consumption
        can exacerbate health vulnerability, risk-taking behaviours, mental health
        issues and violence," WHO/Europe said in a factsheet published on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efe75c-2ed1-497c-8f3f-10e0a008003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b2b1e-1de2-489b-bf01-4dbbf1923b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO/Europe reminds people that drinking alcohol does not protect
        them from COVID-19, and encourages governments to enforce measures which limit
        alcohol consumption," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82644e4-f210-4db3-907a-b5a23a719356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7be282-9672-4531-bc81-a427e47db21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization published the statement the same day President
        Donald Trump announced he''d cut WHO funding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec2ed2-d89d-4ba7-9508-2bcce158662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a6f46-a796-4f1b-b349-04c0b7808579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its first recommendation to combat the health risks of drinking?
        Well, not drinking at all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872114f-990b-4ebc-a8ba-1b0097ea20e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d68165-e8ed-404a-80da-2fc3fd950857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many people could view that advice as extreme, since it comes
        at a time when much of the world is at home, Americans are stockpiling alcohol
        and Zoom happy hours have replaced bar get-togethers. All of those are reasons
        why, WHO says, now is a particularly bad time to drink in excess.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add014e-f68f-4fee-b1dd-9f09c141611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24a5ef-2aa1-4f31-9d5d-f4a24c416335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol-related deaths number 3 million every year</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415b1ef-9bfd-4e45-9b74-905e7e69d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive alcohol use is already an issue, pandemic or not, said
        Carina Ferreira-Borges, programme manager for WHO''s Europe Alcohol and Illicit
        Drugs Programme. Every year, there are at least 3 million alcohol-related
        deaths worldwide, according to WHO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9e18f-ce8b-4835-bcf5-a462ae648282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d059a0f-5fa0-4436-a4df-3420ce5c693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, "we should really ask ourselves what risks
        we are taking in leaving people under lockdown in their homes with a substance
        that is harmful both in terms of their health and the effects of their behaviour
        on others, including violence," Ferreira-Borges said in WHO''s statement on
        Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bf376-884d-49d8-9bf3-d687c14511bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2b1f3-c5d2-43cc-b33f-dd948c649592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing rules to limit alcohol use should be "upheld and even reinforced"
        during the pandemic, WHO said, and relaxing regulations isn''t a good idea,
        either.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e89135-8616-4602-878a-52bbcde3f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feeb4c2-468d-426f-9972-67f7db1d7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alcohol won''t kill coronavirus</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0e924-962c-4c3a-8460-101ed3519ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO went on to disprove some conspiracies about alcohol and COVID-19
        —&nbsp;notably, that drinking it can kill the coronavirus or make people immune
        to it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238d234-56c1-4aa2-8d37-2657d1e9f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592422c-137c-495a-b5b8-155e1285230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither theory is true, WHO said: Heavy drinking can compromise
        the immune system and weaken its ability to defend against viruses, so if
        people do become infected with coronavirus, alcohol consumption may worsen
        the risk to their health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def23ac-f3cc-407b-9e3f-7dfb5b5f4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3364d-4796-42bf-8cd6-c86a2ce62187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said the theory that drinking high-strength ethyl alcohol or
        ethanol can kill the virus is false, too. While products made with 60% or
        more alcohol can effectively disinfect the skin, the same process won''t work
        inside your body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f706f9-de90-410c-85f6-d190aeb628d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f75278-ae99-493a-bb1b-c95e816c6848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for our safety, WHO recommends that we abstain from alcohol.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b1171-eadb-4299-8daa-baa6561d0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04952a6a-194c-4ea8-9421-aa433e451b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid alcohol altogether so that you do not undermine your own
        immune system and health and do not risk the health of others," WHO said in
        its fact sheet. "If you drink, keep your drinking to a minimum and avoid getting
        intoxicated."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a8d78-a20f-4300-bd62-9d94ce8c9ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548d9c9-703f-47be-ab5e-5f86a032a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquor stores are essential businesses in most of the US</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6aaa81-e5e6-477c-aa3b-6e3204338d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most states in the US, liquor stores and retailers that sell
        alcohol are considered essential businesses. That designation has attracted
        some criticism, but certain health experts maintain that keeping them open
        could prevent alcohol-dependent people from experiencing withdrawal symptoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71d8f5-e53f-4c4d-bff3-c1ee233208e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5138f96-e7f7-43af-bb78-b1aaac5256a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:24:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There aren''t published findings that show how the pandemic has
        impacted rates of alcohol consumption or alcohol use disorder across the population.
        But if sales data are any indication, people appear to be buying more alcohol
        -- sales of alcoholic beverages shot up 55% in the third week of March (the
        week before most states issued stay-at-home orders) compared to the same time
        last year, according to Nielsen.</p>'
