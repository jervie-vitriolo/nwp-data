    'template': '1'
    'title': 'Matt Ortile: “Sex and colonialism very much go hand-in-hand”'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9a8a4-e6c8-4cb5-ad64-2fb2ceb6eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations. For National Literature Month, we’re
        featuring writers, poets, artists, and playwrights.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf1a5e-6ce8-4747-8a74-a5ab83fa5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “You can’t be a
        good writer if you aren’t listening to people and the world around you,” says
        Matt Ortile. The writer and editor Ortile grew up in the Philippines then
        moved to the U.S. with his mother for a chance at a better life. As a writer,
        he says he gravitates towards themes of relationships, family, immigration,
        politics, class, and travel, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d31a002-7f56-4027-aa4c-3673bbaeee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then again, travel and immigration are kind of in that same sphere
        of mobility,” he says. “Like, who gets to travel? Who gets to travel with
        ‘papers’? Where do people go and why? How do they get there? And what happens
        when they get there?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad759b2-547b-4bef-be1c-7ddd4b32d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortile also writes about sex, gender, sexuality, and in his forthcoming
        book of personal essays, “The Groom Will Keep His Name.” In this book, Ortile
        tackles the idea of assimilation — both as a Filipino immigrant and a queer
        man. “There’s such a rich and fraught and complicated history in the relationships
        between brown bodies and white bodies, feminine bodies and masculine bodies,”
        he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91057e2-a502-4f2f-9801-e652ef148296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set for release on June 2, it’s been on the most anticipated books
        of 2020 lists by Asian Journal and Book Riot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa87c8b-697f-48ec-94b7-b1cd08df6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Ortile is the managing editor of the independent literary
        magazine Catapult. Before Catapult, he was previously the global publishing
        lead for Buzzfeed International, as well as the founding editor of Buzzfeed
        Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c0bb9-144a-4736-8533-d643b4667080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of CNN Philippines Life’s series of Q&amp;As with creatives,
        we spoke to Ortile about “The Groom Will Keep His Name,” what his typical
        day looks like, and the importance of looking back on your past work. The
        interview has been edited for clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca63dd-ca8a-4f4c-a94a-d4f62407982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508b85c-b63b-4991-bcef-92a6139432cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empathy. Healthy skepticism. Clarity of thought. Kindness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5f60f-572e-4a38-9af0-990a395832ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can’t be a good writer if you aren’t listening to people and
        the world around you. Be open. Put yourself in the shoes of others to tell
        a better, well-rounded story. You do also have to stay curious and look deep
        into the sources, into the facts of any matter you’re writing about. It all
        falls apart if you haven’t done your research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db46b1b-94a4-4942-8a4f-4ba69d96cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organize your ideas clearly. So many smart writers get in their
        own way because they can’t write a simple sentence with a subject and a verb.
        And you’ll never find good work if you’re a pain in the ass to work with.
        Be kind. It’s free.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74991b-c208-4fa6-b94e-845c40daddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2243d43-b584-42f4-9a3b-fd461a1f0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My work begins with introspection, I think. I like to read nonfiction
        that examines an author’s place in a particular context or background or system
        to better illuminate how that system works. I respond well to reading about
        specific examples and anecdotes, about lived experiences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d5eb8-9e28-4d43-9fbb-624b0f8559bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think people do enough self-interrogation — in literature
        and in life. When you only look outward, it can seem like you’re only eager
        to place blame. It depends on every story, of course, but I think nonfiction
        is most powerful when an author investigates their own motivations within
        the stories they tell.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90527a-e2e7-44e4-bff6-e58cfadf58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da960025-e19d-4b56-b7d1-b042f627e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first book of essays, “The Groom Will Keep His Name,” comes out
        on June 2. It’s about the romantic relationships I’ve had (one of which is
        the one I have with Vassar) that led me to confront my complicity as a gay
        Asian American in the narratives of white supremacy and homonormativity in
        the United States. I wrote the book in the hopes that readers might use it
        as a roadmap to interrogate their own complicities, to imagine what resistance
        looks like for them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493036f1-335e-4702-8d90-6bb473436a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book began out of self-interrogation, definitely. I wanted to
        look at how I’d been an architect of my own oppression as someone queer, brown,
        and foreign in the U.S. Assimilationism is something that a lot of Filipinos
        are familiar with — looking to the white West for approval and validation.
        I thought a lot about how that impulse to blend in with the majority intersects
        with queerness, for example — with wanting the rights of straight people versus
        our own rights as queer or trans or nonbinary people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a6bc3-0053-4d99-85a1-d49e0f361dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using stories from my dating life to investigate these ideas was
        great — tough, but rewarding. And it made more sense the deeper I got into
        the writing process. There’s such a rich and fraught and complicated history
        in the relationships between brown bodies and white bodies, feminine bodies
        and masculine bodies. Sex and colonialism, as we all know, very much go hand-in-hand.
        So it ended up being an organic approach to the arguments I wanted to write
        about. Many of us date and have sex, so it was fun to take something tricky
        like the American model minority myth and break it down — and make it fun
        to read about — in the context of, like, Grindr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b0c45-c8f4-404d-94d1-a69bcc53d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does a typical day look like for you?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebc28b-3907-46c9-b2f2-be11bae212cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day is just about making sure nothing at work is metaphorically
        on fire. As the managing editor for the literary magazine Catapult, I do a
        lot of emailing. Dealing with contracts, budgets, deadlines, schedules, art
        direction, data reporting. It’s my job to keep the trains running on time,
        essentially — to make sure that our editors and writers are putting out the
        best magazine possible at the end of the day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed59ba6-37c3-4b65-99a7-061330a0309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s much of my Monday through Thursday. On Fridays, I edit the
        stories that I publish with my writers. That’s my please-no-one-talk-to-me
        day. And I’m a weekend writer; I wrote much of my book in 2019 on weekends.
        I barely went out in 2019, so I was looking forward to having 2020 to actually
        enjoy life in New York. The coronavirus, unfortunately, had other plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86477994-70a4-4d5a-88eb-517ef42c2b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679ea4d-aadb-4b50-9e05-5ad16daadecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do, actually. As an editor, it’s important to look at what you’ve
        done with a writer and assess how well that collaboration went. It’s how you
        figure out what to do next time with that writer, for example — or what not
        to do.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945b6aa-b961-4a0f-b193-4b0c1235310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as a writer myself, I love reading my past work. It’s a nice
        reminder of — hopefully — how far I’ve come, how much I’ve grown and evolved,
        how much my ideas and convictions and beliefs have changed, or gotten more
        complex. I like to build on what I’ve done before. I wouldn’t be able to do
        that if I completely ignored the past.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d52b61-6f02-4a5d-9242-cde0b1212e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also helpful to re-read my stuff whenever I feel stuck or uninspired
        with a current project. There are some moments when I come across a line or
        paragraph or argument I’ve written and I’m like, “Who’s that bitch? He’s fucking
        smart. I wanna be like him.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb544a1-54d6-4c68-ae2d-e1d3e658a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb101737-219e-42be-b1c2-225e090a623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a handful of mentors, yes. One of them — my boss, friend,
        and mentor Nicole Chung, author of the memoir “All You Can Ever Know” — has
        been instrumental in helping me feel prepared in the lead-up to the publication
        of my book. A mentor can be very helpful at any stage of your career, especially
        when it comes to preparing yourself as you enter new situations or face new
        challenges. It’s nice to talk to someone who’s been through all that before.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74712995-a0c5-4de3-99ea-7723e335601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, mentorship is so hard to come by — especially
        when everyone has their own thing going on. Everyone has a limited amount
        of time and resources, so I feel grateful for my mentors who have shared their
        wisdom and their energy. And not everyone will have access to mentors, given
        circumstances like location, experience, networks, class, and all that. So
        it’s not a career-breaker if you end up “mentorless.” Your peers can be a
        great source of motivation and guidance too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284398fd-cebb-4d68-b527-261e278d89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aae6df-c504-42a9-8924-df56fa8e4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, I’d love to be able to play a sport. Maybe tennis. Or
        something niche, like archery. The real gag would be, like, if I were actually
        a really good… I don’t know, basketball player. Could you imagine?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580ab9a-8e48-4f29-9c1c-e96f22e03866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01408282-f8e9-45e0-a17a-0c52e264565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians decrying and destabilizing the free press out of their
        own self-interest. Oust them and elect them out of office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa592ef-3563-46f3-af9d-0a88cb3f11c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86f32e-9ef1-4afe-b6aa-e21e580dd4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s true that writing can be lonely work. But it’s also a very
        social life, if you make it that way. Books and letters — art, generally —
        really thrive off of community. Sharing articles, trading books, meeting writers
        and authors and readers. When you’re a writer, you’re engaging in cultural
        conversations. Kind of pointless if it’s all one-sided.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da666e63-2279-4513-a0ea-70cc174f25c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a4eab-273d-44bb-a1a0-c47108bdc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:19.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:36:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be on time.</p>'
  'People-recover-COVID-19-experimental-drug-remdesivir':
    'author': 'Maggie Fox, CNN'
    'caption': 'Covid-19 patients who are getting an experimental drug called remdesivir
      have been recovering quickly, with most going home in days, STAT News reported
      Thursday after it obtained a video of a conversation about the trial.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-17T19:09:53.722+08:00
    'imagesource': 'jcr:f3c93e05-6c81-4e62-a2dc-f93e41c80cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1693ecd0-b7b0-4733-b67a-cae8d7503e79'
    'lead': 'Covid-19 patients who are getting an experimental drug called remdesivir
      have been recovering quickly, with most going home in days, STAT News reported
      Thursday after it obtained a video of a conversation about the trial.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T19:13:25.239+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:36:33.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:36:01.538+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['experimental-drug', 'COVID-19', 'recover', 'remdesivir']
    'template': '1'
    'title': 'Report: Covid-19 patients recovering quickly after getting experimental
      drug remdesivir

      '
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a817f49-b948-4ca5-b630-b490abac2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Covid-19 patients who are getting an experimental
        drug called remdesivir have been recovering quickly, with most going home
        in days, STAT News reported Thursday after it obtained a video of a conversation
        about the trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe613a0-e114-43ed-a0f5-24a5cff785bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130e167-82ee-4930-b7fb-1493cb4fd411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients taking part in a clinical trial of the drug have all
        had severe respiratory symptoms and fever, but were able to leave the hospital
        after less than a week of treatment, STAT quoted the doctor leading the trial
        as saying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954bc57e-c465-4901-83a4-e4e2c366dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339edccb-a883-4b64-a40c-d729df037617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best news is that most of our patients have already been discharged,
        which is great. We''ve only had two patients perish," Dr. Kathleen Mullane,
        an infectious disease specialist at the University of Chicago who is leading
        the clinical trial, said in the video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af566c8-81bc-47a6-8b8d-c99936dd6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81427b-942d-48bb-b546-624c21a403f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullane did not immediately respond to a request for comment from
        CNN. The university said it would comment once the official results of the
        trial were ready.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd5cf2-1443-4c86-a746-3bcaef2dcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9d89b-207a-4798-a25b-5bef1193f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no approved therapy for the Covid-19, which can cause severe
        pneumonia and acute respiratory distress syndrome in some patients. But the
        National Institutes of Health is organizing trials of several drugs and other
        treatments, among them remdesivir.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9681233-b928-4fa7-ae88-c55474f336f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc5fce-3e47-45b0-b9e9-776c81534da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, made by Gilead Sciences, was tested against Ebola with
        little success, but multiple studies in animals showed the drug could both
        prevent and treat coronaviruses related to Covid-19, including SARS (Severe
        Acute Respiratory Syndrome) and MERS (Middle East Respiratory Syndrome).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a663f58-761f-448e-b3ea-4aed780b1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a9ccb-5f97-42d4-8dcb-a66a2eeeca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in February, the World Health Organization said remdesivir
        showed potential against Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c923b-78eb-4dc9-a45a-eb41d0230a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea0afa-e1b8-48bb-9b48-b2ba6ec7d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STAT said it obtained and viewed a copy of the video discussion
        Mullane had last week with colleagues about the trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92351f-1186-498b-b0a7-8a2ef78eda1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1bc1f-b978-421c-bfeb-afb447e13494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our patients are severe and most of them are leaving at
        six days, so that tells us duration of therapy doesn''t have to be 10 days,"
        she was quoted as saying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1280b-deef-4cdd-a6c0-155a9639843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b0ba3-dbfa-4e00-8fd5-efc80bfffbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the trial does not include what''s known as a control group,
        so it will be difficult to say whether the drug is truly helping patients
        recover better. With a control arm, some patients do not receive the drug
        being tested so that doctors can determine whether it''s the drug that is
        really affecting their condition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df21776-2279-4331-ad0f-8e17cc348479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76044b2f-ffae-4913-b1db-78f574a20941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
