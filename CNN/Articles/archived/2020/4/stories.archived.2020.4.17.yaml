      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• CanSino Biological Inc. and the Beijing Institute of Biotechnology
        have a vaccine in clinical evaluation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47b17a-3970-4444-b53b-e884d55e4f12'
