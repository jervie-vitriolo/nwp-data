      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province had set up its own testing center, which has three
        floors and a capacity of a hundred beds, said Fernando on CNN Philippines’
        Balitaan.</p>'
    '5':
