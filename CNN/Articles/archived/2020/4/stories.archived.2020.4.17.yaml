      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Optimize the use of medical resources, select hospitals with good
        conditions as designated hospitals and focus on treatment of severe and critical
        cases,” Weng said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa6167-6d66-4b34-a1c3-60265bc7948e'
