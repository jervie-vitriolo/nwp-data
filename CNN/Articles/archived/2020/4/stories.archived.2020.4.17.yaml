      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:41:40.697+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese team added that the government can dedicate hospitals
        which are in "good condition" to become designated areas for COVID-19 cases.
        This is to ensure, they said, that proper treatment will be given to those
        who are critically-ill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f7e96-aaa7-4aba-824d-38bd1d4f1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:41:40.697+08:00
