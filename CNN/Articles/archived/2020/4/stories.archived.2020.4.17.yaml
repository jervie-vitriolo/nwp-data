    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:54.063+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt''s soap operas defy a deadly virus for Ramadan prime time. But
      at what cost?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d443ac6-c750-43ba-904f-a5459447c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Dozens of actors and film crew members
        crammed into a small hair salon in an upscale Cairo neighborhood in early
        April. They were racing to finish filming a TV serial scheduled to premiere
        during the Muslim holy month of Ramadan, which starts next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd2001-7f69-4ee7-809c-576c52bcde9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3ad18-37ae-4278-b375-2174742ac2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrow streets of the Egyptian capital were a beehive of activity
        with ​dozens of crew members moving up and down the road or resting on plastic
        chairs on the sidewalks. ​</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33c26c-1885-458a-b383-bbbb34d3984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76deebe8-7f30-4ac2-afc1-783ea7641f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, the crowd, the six trucks and 32 vehicles lining
        the surrounding streets would have attracted passers-by hoping to see their
        favorite film stars. It is a common sight in the weeks before Ramadan, a high
        season for TV, when crews work 16-20 hour days to meet their deadlines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc20ab7-190e-410a-bab7-c79a892d0c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de567b67-2c28-448e-8965-7908b209017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a time when Egypt is observing a partial curfew to stem the
        spread of the Covid-19 pandemic, concerned neighbors were alarmed to see a
        big crowd ignoring social distancing guidelines and called the police. That
        day officers showed up to the set seven times but everything they were doing
        was perfectly legal, Ahmed Yehia, a producer working on the serial, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fb612-2c11-4cf7-880c-30639cdd9954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e4a33-50cd-4839-9385-4293139712ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yehia works on a comedy, but his experience is representative of
        the Egyptian pre-Ramadan film industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b8160-0e55-4dc7-8f89-03dd2687c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea6afd-3957-459d-9642-2f16a8382804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s government advises against activities involving crowds
        and only imposes fines on those violating the ​curfew, which was 7pm-6am initially.
        President Abdel-Fattah el-Sisi, who promised cash handouts to ​workers impacted
        by the virus, said in a televised speech last week that he did not want to
        completely "suspend ​work completely in all sectors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6042b-f0f5-41d3-9b49-994212651798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb689c-c895-46dd-a78a-067a3e5f2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the outbreak, the government has suspended schools
        and universities, grounded most flights and closed mosques and churches in
        a bid to contain the spread of the novel coronavirus. It advised those who
        can to work from home, but encouraged production in different industries to
        continue, including TV which is mostly controlled by privately owned companies
        with ties to the state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bff6d-d5de-4216-ad9d-789c621ca2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70a9a7-eefe-4c16-8cbb-48c329a3a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insiders in the multi-million dollar TV industry warned that continuing
        to work in crowded sets over long hours could be deadly. ​</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861e4d7-c2cb-4176-b2bb-a73cc03744f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf2906-395e-4104-bd47-2a1b71089f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we make a living if we and our loved ones are dead?" script
        writer Mariam Naoum said in a public appeal ​on Facebook to stop productions
        on March 22. By that date, the virus had ​officially claimed 14 lives, including
        two military generals, and the country''s confirmed cases stood at 327. TV
        channels were pressuring producers, who were pressuring actors to continue
        filming, Naoum said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b2062-186b-4337-a9ab-24c4828a42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565836d-6728-4292-a2a8-c983e3e37982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she was able to work from home as a scriptwriter, she felt
        she was facilitating the work that was happening on those crowded sets, she
        added: "I feel that with every scene I [write and] send, I hurt people that
        I love very much."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd222c-5a33-4376-9a3e-f40bdf0e68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd2c97-3759-4b0d-be45-9491f7147b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ramadan is our Super Bowl''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a11df-e81e-4484-aa7e-4791721abb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions in Egypt and around the Arab world will be glued to the
        high-production period dramas and thrillers throughout the holy month of Ramadan,
        which begins on April 23.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab8782-9882-45b0-8bdd-545d665d1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bee741-ffbb-490d-a8e1-4cc2c57b5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions of plot twists dominate the traditional family gatherings
        after the day-long fast. In good years, Egypt can produce up to 80 serials
        for that month alone, shown on local and ​international Arab channels selling
        ad slots to corporations splurging on big stars and expensive productions.
        "Ramadan is our Super Bowl," film director Tamer Mahdy said about the ad industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88d34f-11aa-49a8-a448-5f5b01ab982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c333486-878c-4b8b-808f-ce1612176e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This struggle between protecting people from the virus without bringing
        the economy to a screeching halt is mirrored globally, in everything from
        government responses to people''s daily choices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63600941-e864-4e7f-91dd-22bac04e1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d42443-1518-44bb-ac17-2214b0f17696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt has a population of ​nearly 100 million people living in densely
        populated cities and villages. Its fragile health care sector is reeling under
        budget cuts and its political leadership ​is widely perceived to lack transparency,
        and flout its own rules. ​</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ca15c-e9ee-4e00-a8a5-93121e3f5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312cbcd-08b4-4399-92de-59c4cebc53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of the population lives in poverty and at least half of
        the economy is made up of workers who depend on daily wages for survival</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ac2fe-929b-48c5-99e1-1c52692d1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b31ae-5843-4349-9caa-b217c505d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no protective gear. And that''s why doctors are at high
        risk," Dr. Mohammed Hassan, ​a physician and former Egypt''s doctors'' union
        leader told CNN. ​But for a population the size of Egypt''s, experts worry
        about the country''s capacity, with just 346 ventilators set aside to treat
        coronavirus patients.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52951fd9-45cf-4740-917b-f83f97e2d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442414f7-c4dd-401b-99aa-17e9d5379bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and government officials didn''t respond to multiple CNN
        requests for comment over the span of a week. ​</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d21692-b5ac-4626-b0cd-b73f41aec6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76282112-277f-4b2b-bc26-9af6cb2de0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s Minister of Health, Hala Zayed, has repeatedly cited Egypt''s
        low number of confirmed cases as a point of pride for the Egyptian government.
        Egypt reported 2,505 cases and 183 deaths as of Wednesday and the World Health
        Organization (WHO) has commended its early interventions to contain the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d45226-1b69-4378-b8ad-87619dc9e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865805e-b0f5-4c74-801f-82c104f78b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warn that the health sector is ill-equipped to handle
        an outbreak like the one seen in Europe​, and equipment shortages are affecting
        hospitals across the country. "We managed to collect donations and buy the
        basic medical supplies," a cardiologist at a public hospital told CNN. "The
        health ministry is doing its best," but "a corrupt and poor system" can''t
        be reformed during a pandemic, she added. The cardiologist spoke on condition
        of anonymity to avoid punitive measures.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f8423-dae3-4359-952e-6f2784f51f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0450362-2620-4835-b0ae-3122f13a28ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three doctors ​have died from the novel coronavirus and
        43 others health workers ​have tested positive, the doctors'' syndicate said,
        leading to partial closures of public hospitals offering free healthcare to
        thousands of the most vulnerable​. One of the hospitals that has had to reduce
        its capacity is the National Cancer Institute. ​The WHO said 13 percent of
        Egypt''s confirmed cases are healthcare workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0a5ed-4775-475d-92ad-defa8b48dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b062de-a207-4491-bf5e-0afbe02ef0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even where the capacity still exists, some patients say they
        don''t feel safe. Seeing how some doctors and nurses didn''t use basic protective
        gear or observe social distancing at a public hospital, cancer patient Amr
        Asaad told CNN he is "reluctant to resume his chemotherapy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82633e08-9d9e-4a19-a1d5-88257cabae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732b2e4-c32a-4602-ba4f-9f04768ea406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stopping is not an option</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c523a38-6b51-4014-82b6-7658b2aebcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Postponing or not shooting is not an option," said Mohammed Gamaleddine,
        a line producer in an upcoming Ramadan drama, told CNN. "We are freelancers,
        not rich stars. There are hundreds of people who work in this industry and
        most of us may stay at home with no job or money from year to year. It could
        be the only gig we have," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd690a43-061f-4f97-974c-44d05a6c28d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86b9d5-daf1-4263-9912-e6dcae7d22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these appeals and the concerns expressed by crews and actors,
        shooting only stopped on productions that were so behind in their schedule
        that they would not have been able to meet their deadlines while working under
        the curfew​, according to several industry insiders who spoke to CNN. ​Those
        who had finished 70% of filming ​acquired permits to work through the curfew,
        scaled down the production, halved the number of crews on newly sterilized
        sets and brought physicians on site​, they said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118335b-257d-403c-96d1-aee2ce944959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221da4fd-280c-4e0f-9086-8deb45ccf836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashraf Zaki, the head of the semi-official actors'' syndicate said
        in early April only 25% of the planned serials would make it to the screens
        in Ramadan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29b487-52c3-4160-b5fc-535f726933dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b02f4-1699-4a01-ac78-f2a9fe3ce85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government wants us to finish the series, so people can find
        something to entertain them during the lockdown. The production company will
        pay a huge fine [to TV networks] if they don''t deliver before Ramadan," Yehia,
        the producer who worked on the shoot at the hair salon, told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92980a-cc2c-4971-b4b2-44cc5c8ba5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:41:12.619+08:00
      'mgnl:createdBy': 'eimor'
