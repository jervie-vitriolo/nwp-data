      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other researchers are skeptical, saying the type of vaccine she''s
        referring to has not been successful in humans.</p>'
