      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More tests to stop deaths</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a57572-f641-47b6-b151-176c35825307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa raised the need to “ramp up testing” as he expressed concern
        about the high case mortality rate of the country, which may be due to lack
        of tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc94cb-fb97-4818-b053-13c64d105108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, this is where we need to act because I think our
        fatality is one of the higher ones. I think it is the fact that we lack doing
        more tests.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632e572-1d4c-4a34-94a1-0053eada7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He backed his proposal by citing the case of South Korea, which
        did more tests to identify all possible cases it should isolate to avoid transmission
        of the COVID-19 virus. COVID-19 is a disease caused by the coronavirus SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb806db-a5ac-40d8-883b-70158b3602a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has a case fatality rate of 6.6 percent, slightly
        above the global average of 6.4 percent, the Department of Health said Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4d513-e082-472c-ab66-55fca86fb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Herbosa said the government has already acknowledged that lack
        of testing is the “key problem in our current battle vs COVID-19.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc240c86-82d0-4c65-9933-961647565a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already 16 laboratories across the Philippines which could
        process coronavirus tests. The country is also set to purchase testing kits
        worth around ₱3.3 billion.</p>'
