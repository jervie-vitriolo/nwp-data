    'mgnl:tags': ['COVID-19', 'coronavirus', 'personal-protective-equipment', 'PPE',
      '3M']
    'template': '1'
    'title': 'Protective equipment costs increase over 1,000% amid competition and
      surge in demand'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a12f5-667e-497e-8775-5fc9ae763e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The cost of personal protective equipment is skyrocketing
        -- more than 1,000% in some cases -- as the coronavirus pandemic continues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac66a5-1604-4023-a80c-e86553e27d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92729d48-1461-4f39-85ff-820de1c9aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government''s Strategic National Stockpile has nearly
        emptied and states have been left to find PPE supplies on their own. The surge
        in demand has left importers, suppliers and purchasers scrambling. And price
        gouging has exacerbated the problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283b2cb-affb-485c-a60e-2ea4ec009cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47041e2f-1d15-4815-ae91-e0d15228fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost keeps rising and rising and rising, and there''s no end
        in sight," said Michael Einhorn, CEO and President of Dealmed, a PPE distributor
        based in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a5965-f476-4eab-b49f-ff4e9433381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a954110-3f35-4e44-ad12-3698e5780fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a lot of that going on and that''s not really a good thing.
        (The competition) really raises prices further. Now these companies have a
        right to charge more money and guess who''s going to pay the higher price?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982bca0-b9f3-44b5-a722-d34eff2a2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d06ade-008a-4430-9ba3-b72eb44805ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einhorn buys his supply from China, where he built relationships
        with manufacturers -- but says now that doesn''t matter anymore with the novel
        coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66ac2d-1970-47ee-a5b4-3ed082708b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c5f67-28b8-4a68-beb8-9680081cbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t function that way," he said. "Anyone who wants to come
        in, places a bid. The royalty and relationships that existed for so many years,
        don''t exist. What matters is the almighty dollar to these people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95d892-dc5d-4d0e-933f-1e282bce4495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd639e5-99f1-4978-a58d-2e0f2dbe36f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of PPE supplies has gone up more than 1,000% according
        to a report published last week by the Society for Healthcare Organization
        Procurement Professional, a new nonprofit organization, founded by two companies
        that provide consulting, including on purchasing, to nursing homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce2481-ba9a-4ba1-ad38-5b543d9eb2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717fae15-ace0-4886-adc9-5c3afd9743bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers put a clearer picture of the cost of what states have
        been complaining vocally about for weeks -- that the lack of central control
        has severely driven up the price. The data was compiled by requesting cost
        information from more than 4,000 of the two companies'' clients, which are
        skilled nursing facilities and assisted living centers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302730ad-6bae-43d3-a054-8c1e11c6a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db255e2a-c798-44f5-a5a7-6aa67fd09b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of N95 masks went up from $0.38 to $5.75 each (1,513% increase),
        the cost of vinyl exam gloves went from $0.02 to $0.06 (300% increase); and
        the cost of isolation gowns went from $0.25 to $5.00 (2000% increase), according
        to the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ad449-6c49-4470-95e1-e3f67cff92c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dafda8-feb8-46bc-a0db-d8ed12a3af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reusable face shields that once went for $0.50 now are $4, up 900%,the
        report states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f20c4-b56d-435b-9eb4-cc5fe1969d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d4049-a197-4ad2-aef3-f06564ed235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several governors in the United States have complained about the
        competition to secure PPE supplies. Illinois Gov. J.B Pritzker called it the
        "wild west," saying that states are overpaying for personal protective equipment
        because of the competition. And Kansas Democratic Gov. Laura Kelly lamented
        that bidding against each other is "driving up the cost of PPE tremendously
        for every state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e43a2-60c6-445e-970e-e0a0ca9fe01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98dc9a2-e327-4b26-9e97-0ed9dfb020be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Beaumont Health system, John T. Fox, told CNN earlier
        this month that price gouging for PPE supplies has made managing the hospital''s
        financial instability even harder.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58bba0-0638-46ea-9349-542ff2eae45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c9e60-99c8-4141-998d-b650fbc67a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, he said disposable paper gowns that used to cost
        80 cents to a dollar now cost up to $6.50.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed17704-0641-4000-926e-251a29b3e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd63b0-eebf-48cc-8607-678e357bd349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the heat of this, our losses will be over $100 million a month,"
        adding that the cancellation of elective surgeries or deferred treatments
        will account for nearly 80% of those losses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed21a6-1f44-4d63-8b01-8877117de441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71dd98-dd31-49cd-83dc-2237a89a10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors across the country have discussed a multi-state consortium
        that would increase their purchasing power and cut the competition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4cacd-d87d-407e-ba68-c793847b8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ba728-15f9-4639-8b64-a0fb54888fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nada Sanders, a distinguished professor of supply chain management
        at Northeastern University, told CNN the supply chain for PPE is a "free-for-all."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88faf9c-476b-497e-9d1a-476109d733cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2de8df-c1d3-40f6-8f18-8bd87510a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prices are surging," she said. "The competitive bidding between
        states between hospitals between countries is astounding. We have this massive
        obviously global shortage and all PPEs are not created equal."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b0d74-15d1-40d0-b90c-28b27d4f7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17bf71-4aeb-4293-ab52-4d0fa538fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the American Medical Association called on the Federal
        Emergency Management Agency to act as a central distribution point for masks,
        gloves and other protective equipment for frontline American health workers,
        saying that state and local governments are still needlessly competing with
        the federal government for equipment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36af049-8c38-4689-892a-5c1dc972e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb2775-5e67-4c4a-99bb-e217c7ead7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country as a whole is losing money because you have states competing
        against each other, according to Sanders, who said it would have been smarter
        to have the federal government buy these products on the open market, aggregate
        purchases and then begin to allocate those based upon areas of need</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b1ca4-4bde-492e-92ad-06d818f89585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75951a-e81c-4b64-a9a9-123d4abce12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just remarkable to see the governors of the different states
        to see the different hospitals that are competing, and then being outbid by
        somebody at the last minute," Sanders said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a4d5a-967c-420a-9a12-50c55984aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac78253-28cf-498f-9084-cff33bcd1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 3M, the largest maker of N95 face masks in the country,
        sued another company for offering to sell New York City overpriced N95 masks
        for $45 million.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c845d97-cf3e-44e0-ba1b-ca9b7a35e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b32fb-4ff4-4f86-9224-411ead07facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3M claimed the company, New Jersey-based Performance Supply, wasn''t
        authorized to distribute the masks, and had attempted to inflate the price
        of the masks at a more than 500% markup for New York, calling it "extreme
        price-gouging," according to the lawsuit filed in federal court in Manhattan
        on Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a695139-e2a2-4b3e-aaaa-c51bb77c0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab076b-7a14-459d-bd6d-41bb2d4d53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price gouging and demand work in tandem, according to Sanders. The
        more demand there is, the more competitive bidding there is, adding to the
        possibility for "some really unscrupulous actors."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22490ab-1fdb-42d8-97c3-60b2daf2693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d4cbe-9e9f-40bd-adf6-bcdd3a133f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachael McCrary, co founder of Infrawear, a small PPE supplier based
        in New York, told CNN that prices are elevated because demand is still outpacing
        supply.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f620a-5304-4716-862d-a64db56d1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb6209-85ac-45ea-a367-89725a5a45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People forget that these are disposable items -- masks and gowns.
        People working in emergency response need multiple items a day," McCrary said,
        adding that even though more manufacturers have sped up production, doubled
        shifts and opened up new supply chains, it still "feels like it''s not enough."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4a971-990f-4ef3-b3c4-29db26db89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086c7ad-9551-42c8-a580-f8805a221b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a concern about a shortage of specific raw material. For
        example, there''s a run on paper used to make protective gowns, said the owner,
        adding that the company called about five different countries, to see if anyone
        had any paper, asking to open the supply chain.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115c73a-9286-41bc-811c-64ae2008e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31cab53-2b6f-4763-8b4d-c1d7b27e6030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the price of paper go up about eight times what it
        was a month ago," McCrary said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04c3f3-4506-4b21-9f03-fc084d24f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:42:21.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/16/politics/ppe-price-costs-rising-economy-personal-protective-equipment/index.html"
        target="_blank">"Protective equipment costs increase over 1,000% amid competition
        and surge in demand"</a></em></p>'
  '3D-printing-plug-coronavirus-gap':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-17T13:48:35.941+08:00
    'imagesource': 'jcr:05452687-61a6-4f7d-8e19-22874cf8027f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '330353bc-cb0b-4446-b936-b84b61afc942'
    'lead': 'As frontline workers and hospitals struggle to get access to enough medical
      equipment to deal with the rapid spread of coronavirus, a growing number of
      businesses are pushing what could be a promising fix: 3D-printed supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T13:44:16.892+08:00
