      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Senator
        Grace Poe on Friday backed calls to ease into a "localized" quarantine by
        May, but said mass rapid testing must be done to contain the spread of COVID-19.</p>'
