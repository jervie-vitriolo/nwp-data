    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 inmates in Quezon City jail, 9 BJMP personnel contract COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8322cb-c586-4416-8fe8-85092af4fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T12:31:36.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Nine
        detainees and nine prison employees at the Quezon City jail have tested positive
        for coronavirus disease, the Bureau of Jail Management and Penology said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab50c71-6c39-42c6-9940-904042fe9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T12:31:36.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP spokesperson Xavier Solda said in a briefing that the infected
        inmates were brought to a quarantine facility in Payatas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e98a6-b657-4583-8533-a553fb17a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:32.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, the BJMP said an inmate in Quezon City jail died of
        suspected COVID-19. The nine detainees who tested positive for the contagious
        respiratory disease have no known exposure to the suspected case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14d85d-0514-436e-bf99-dc6a31995d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:32.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda said a team is tracing those who may have been exposed to
        the infected prisoners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15617c65-f661-4c73-9a82-c06c430d1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:32.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some&nbsp;employees afflicted with the virus were told
        to go through self-quarantine at home as they did not exhibit severe symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911e380-d5ce-4a7b-9f24-68b468096a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:32.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But nandun parin yung common symptoms na may sore throat, meron
        paring may ubo sa kanila so they were advised na mag-home quarantine muna,"
        Solda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea11244-b33e-4214-9f30-8384af94d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:32.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The common symptoms are there so they were advised
        to go on home quarantine for the meantime.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040f6b9-1141-4110-936d-d3ea67348de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:32.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added their conditions are "improving."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6db48-d9b6-4fe9-9907-48ec59eed1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:32.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, 22 prisoners who have underlying medical conditions
        filed a petition before the Supreme Court seeking temporary freedom amid the
        coronavirus disease outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b4fdf-7453-45df-b177-7c59ecfc9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:32.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court on Friday asked the BJMP to comment within five days
        on the prisoners'' petition, sources said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175250b6-1b43-4fb1-9ca6-adb38dde87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:32.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 5,660 confirmed cases of the viral disease,
        with 435 recoveries and 362 deaths.</p>'
  'unilab-helps-govt-hospitals-fight-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T14:15:12.482+08:00
    'imagesource': 'jcr:a22311d6-c044-4247-8ba4-343dc5542398'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34a8dce3-5927-48a2-b856-c8252de4a29a'
    'lead': 'Local pharmaceutical company Unilab, Inc. has been silently helping in
      the fight against the coronavirus through public-private initiatives and helping
      poor communities cope with basic needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T20:28:15.922+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T17:37:01.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:53.343+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unilab helps gov’t, hospitals fight COVID-19  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382fa64-93d4-4222-88e4-cec881240cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:28:15.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:37:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pursuing its philosophy
        of excellence and compassion, local pharmaceutical company Unilab, Inc. has
        been silently&nbsp;helping in the fight against the coronavirus through public-private
        initiatives and helping poor communities cope with basic needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837d57f-a7ac-4515-9b4f-3d1ed597cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:28:15.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:37:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilab has so far shelled out P665 million worth of donations to
        pandemic response efforts. These were delivered directly to the frontliners
        of more than 400 hospitals in coordination with the Department of Health and
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases.</p>'
    '7':
      'image': 'jcr:e1f756bd-03e8-4657-b89a-e33e9f82b1b8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b72d1-80cb-4089-9de4-d6268211f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:28:15.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:37:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6a210-2ae5-4687-baeb-c4d7bc2db230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:28:15.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:37:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations were P317 million worth of essential medicines and
        vitamins; protective equipment sets which consist of coveralls, isolation
        gowns, face shields, N95 and surgical masks, gloves and shoe covers worth
        P192 million; alcohol, hygiene and basic protective kits worth P45 million;
        and P11 million worth of ventilators to COVID-19 referral hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b195d-50b0-4975-919d-921610a2a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:28:15.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:37:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Campos Hess-led Unilab is currently working with the Department
        of Science and Technology, UP-National Institutes of Health and other partners
        to significantly increase the capacity of the country to do&nbsp;testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a282e-c19e-4fb5-a6f6-e824782252d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:28:15.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:37:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A P50-million support was provided&nbsp;to fund-raising initiatives
        of civil society groups for poor communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899902d8-1d02-439f-93ae-fba2ff3eb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:28:15.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:37:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his March 30 address, President Rodrigo Duterte recognized the
        company for supporting efforts to contain the virus. This was the only time
        that Unilab’s donations were publicly mentioned as the company adheres to
        its founders’ core value of shunning the spotlight while extending help during
        calamities and crises.</p>'
