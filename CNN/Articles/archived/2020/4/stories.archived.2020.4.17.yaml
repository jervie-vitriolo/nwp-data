      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e589c5b-ec14-47eb-b0fb-8970d0d9b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:30:20.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also called on regional offices of the department to “ensure
        that the extension will be honored at all checkpoints nationwide.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d20b46-092f-447f-a7f9-c2378e9def71'
