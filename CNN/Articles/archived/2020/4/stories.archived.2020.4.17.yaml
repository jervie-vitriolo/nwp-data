      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drain well; toss with the shallots, oil, salt, and 1⁄4 teaspoon
        of the pepper; and place on one half of the baking sheet. Place the salmon
        fillets, skin side down, on the other half of the baking sheet. In a small
        bowl, mix the mustard and honey and spread evenly on the salmon fillets.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d982e0a-f44b-4e0b-b510-7437a5e20fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.144+08:00
