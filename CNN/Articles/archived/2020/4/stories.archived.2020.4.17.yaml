      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Drew Harris, a population health analyst at Thomas Jefferson
        University in Philadelphia, Pennsylvania, earlier told CNN Philippines that
        "flattening the curve" buys people time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e79f29-99d3-4716-99fe-8184749045e2'
      'mgnl:activationStatus': true
