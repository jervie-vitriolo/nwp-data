      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan City in Hubei Province, China is the origin of the novel coronavirus
        that has so far infected over two million people worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e789f-a798-43f6-9651-f787f5bda130'
