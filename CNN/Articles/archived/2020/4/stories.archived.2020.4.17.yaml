      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes cleaning of surfaces, social distancing, emphasizing
        hand hygiene, encouraging NASA team members who are sick to stay home and
        limiting contact with the crew members."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
