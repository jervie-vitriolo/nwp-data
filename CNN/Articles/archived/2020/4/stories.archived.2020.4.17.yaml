    'mgnl:tags': ['Department-of-Health', 'DOH', 'healthcare-workers']
    'template': '1'
    'title': 'Over 700 healthcare workers, including 339 doctors, have contracted
      COVID-19, DOH says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb98cfb-2963-4b68-b5f6-de4c94617bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:39:26.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;More
        than 700 doctors, nurses and other healthcare workers in the country have
        contracted coronavirus disease, the Department of Health said Friday in what
        is a three-fold increase from the number it reported last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832363cc-b106-4534-9298-89ac0ffef72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:39:26.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 339 doctors have caught COVID-19 while 242 nurses
        tested positive. Some 22 health workers have died from the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406b92e-d4be-45f2-ad32-4df9f3436610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:39:26.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 766 healthcare workers have been infected, the DOH said,
        without mentioning the other medical professionals who were part of the count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567ceb3-a9b7-4d89-9987-12bc3b78f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:39:26.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest number is more than thrice the figure the DOH reported
        on April 8, when it said <a href="https://cnnphilippines.com/news/2020/4/8/doctors-nurses-with-coronavirus.html?fbclid=IwAR3JCY7fsccZWaWkgVClhxNtSJl3PBjWTxHCEt111ZE0E-ppzZrKifvSusY">252
        health workers tested positive</a> including 152 doctors and 63 nurses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bc981-2fc1-4433-b112-10532bcae455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:39:26.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers who have symptoms are included in the agency’s list
        of <a href="https://www.cnnphilippines.com/news/2020/4/11/doh-new-classification-of-coronavirus-cases.html">suspected
        COVID-19 patients</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ef6d6-b3da-4480-8dc1-5d95167959af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:39:26.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association earlier said fewer health personnel
        would have died from COVID-19 had there been more personal protective equipment
        available to them. The government has since ordered one million sets of PPE
        which have been arriving in batches over the past two weeks.</p>'
