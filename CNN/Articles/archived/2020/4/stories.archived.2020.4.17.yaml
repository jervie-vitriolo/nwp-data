      'jcr:uuid': 'f0a8531f-f521-43c9-a121-8052279f9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4455a0-64a1-4049-a1d9-f1fdf35096a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools across Denmark raised flags in celebration as they welcomed
        back younger students this week, with an excitement comparable to a first
        day of school. And it is the first day of school in over a month, after Denmark
        announced widespread closures on March 11 to contain the spread of the coronavirus.
        The country was among the first in Europe to close borders, shops, schools
        and restaurants, and to ban large gatherings, among other measures. Now, it
        is one of the first to begin reopening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65ec74-3580-48ee-abd3-2da661b0c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfadbc51-a8c2-4a38-9830-6a33c21dba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has seen a continued drop in hospital admissions. More
        than 500 people were hospitalized with the coronavirus during March but, by
        mid-April, the number hospitalized had dropped to 353 -- unlike the explosive
        rise seen in some other countries. As of April 16, 321 people had died, according
        to Denmark''s infectious diseases agency, the Statens Serum Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471769a-e09e-49c8-81e0-818b12c837a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb22436-016d-4df3-ac62-56e3363e8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did right was that we closed down society very early in
        the epidemic and very efficiently," said Allan Randrup Thomsen, professor
        of experimental virology at the University of Copenhagen. "So I do think there
        is room at this stage of the epidemic to open up some parts of society."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b644e-27c4-4b73-8d39-e94df3ae5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cda74f-5101-443e-8bee-85ec075447bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gradual reopening of Denmark was announced by Prime Minister
        Mette Frederiksen earlier this month, along with a decision to let the younger
        students through fifth grade, or approximately age 12, be part of phase one.
        Their schools must ensure new hygiene and distancing measures, however, to
        protect students and staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db426986-1418-46e5-92e0-4f597a06b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd46b4-76bf-4fac-bae0-db6f9cceeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government regulations now require Adetunji to make sure the children
        are split into smaller groups, can wash their hands immediately upon arrival
        and at least every two hours, and that contact surfaces like sinks, toilet
        seats and door handles are disinfected twice daily, among other things, before
        he can open the school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b51992-7220-422a-bf3f-8594c149584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951135d5-df17-4b8f-8f62-22faf446e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are also printing maps that mark entrance and exit routes
        and ensuring children remain outside as much as possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97afc0-712b-4a87-b9b5-8c4a049f7247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181dc0f-1251-49f6-aeb9-983f1e3db1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reality of life under the pandemic -- and one even the
        children seem prepared for. Ask any one of them and they are likely to promptly
        recite you the rules about hand washing, keeping their distance, not sharing
        food and not getting too close to each other in the playground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d81647-4b71-43ca-a749-d317a2849445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f490f-3447-4f64-8f61-e0da00f13b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thomsen acknowledges that risk remains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee83d99-9ff9-4ef1-85b7-dba776f6a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c65476-da93-455c-8bd9-f4c66aa26175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Students are) a relatively large group of people -- about 10%
        of the Danish population -- and one that is difficult to control in terms
        of social behavior and hygienic precautions," he said. "The institutions have
        done a lot to reduce risk but whether that will work is something we will
        probably see in the next two weeks or so."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48e402-daf7-4b40-978b-a09b93eb8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57ba0f-2f43-44d1-9cea-2a1e783b0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adetunji and other school leaders say that while there has been
        some concern from parents and teachers about sending the youngest children
        back to school in that first wave, the vast majority has been supportive of
        the decision.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d406a08-bbd7-4920-b55f-0a674ccc0546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7477926a-7f79-4a75-a86b-679b4da5f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is a secret that we have been asked to open the
        schools so parents can go back to work. At the same time, I think it is the
        right decision. The kids really need this social interaction," Adetunji said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d1108-7ecc-4f41-a909-cf534e11d18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88214c77-1bbd-4287-a394-6c99c27e5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by their reactions, he may be right. Pandemic or not, life
        wants to be lived -- especially when you''re a six-year-old.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc4d0e-609c-4461-b32f-383cc51e8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ba5e4-0fb3-40f2-acf5-0e95f78aacec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish government said Friday that it would relax more of its
        restrictive measures, with courts and some small businesses like hairdressers'',
        chiropractors and driving schools set to reopen on April 20.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2555e9a-f0e7-4528-ad8a-ce245875ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa997b-4966-413b-9e02-399b0fab1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark seems to be on its way to life after the coronavirus --
        with the youngest leading the way into the new normal.</p>'
  'SME-business-pandemic':
