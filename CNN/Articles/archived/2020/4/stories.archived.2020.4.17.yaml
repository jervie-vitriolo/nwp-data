      'mgnl:lastActivated': 2023-01-26T17:36:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report detailed that around 5 p.m., traffic constables
        Darwin Reyes and Elmer Balunsat stationed in Barangay San Lorenzo, Makati
        flagged down two food delivery drivers and asked ₱600 from them - ₱500 from
        one driver and ₱100 from the other - or else they will not be allowed to pass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72e47a-1211-4006-aef5-259991c3e0f9'
