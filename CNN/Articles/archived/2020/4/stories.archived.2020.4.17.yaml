      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several companies are testing vaccines, but it will take months
        -- or more likely at least a year -- to complete those trials.</p>'
