      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        Philippine Fisheries Development Authority denied a barker in Navotas Fish
        Port died due to COVID-19, a claim allegedly made in a viral Facebook video,
        saying it caused panic among the port’s stakeholders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c511b4-46ca-49a5-afcc-28448d77265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:12:23.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:36:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFDA identified Randy James Amo, former mayor of Laurel, Batangas,
        and Agnes Artista, an administrative officer of Taal Lake Central Fish Port
        as the people in the video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090a524-449c-4428-aa96-37023f427963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:12:23.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:36:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amo is also the uploader of the video, which now has over a thousand
        shares.</p>'
    '43':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '"Yung dinadalhan natin sa Navotas at sa Malabon, medyo nagkaproblema.
        May namatay sa COVID-19, yung mismong barker,” he said.



        [Translation: A problem arose in [the places] where we deliver[fish] to Navotas
        and Malabon. The barker himself died of COVID-19.]



        Amo also said they would recommend suspending all deliveries to the said places
        if needed.



        However, the PFDA said the people in the video did not coordinate with the
        Navotas Fish Port, the Bureau of Fisheries and Aquatic Resources (BFAR), and
        the City of Navotas government before posting the clip.



        PFDA added the port does not have any “barker” positions. The Navotas Fish
        Port is among the fish centers under the jurisdiction of the PFDA.



        The body decried as well the failure of the persons in the video to consult
        them beforehand to verify the information featured in it.



        “Hindi matukoy ng PFDA kung saan nila kinuha ang kanilang impormasyon dahil
        tanging ang Department of Health o kaya ang local health officials ang makakapagkumpirma
        ng mga kaso ng Covid-19 sa kanilang nasasakupan,” it said.



        [Translation: The PFDA cannot determine where they (people in the video) acquired
        their information because only the Department of Health or local health officials
        can confirm cases of COVID-19 within their territories.]



        With this, PFDA condemned the video in question.



        “Mariin na kinokondena ng PFDA ang iresponsableng paglikha at pagpapakalat
        ng nasabing video dahil sa takot, pangamba, at kawalan ng kumpiyansa na dulot
        nito sa mga stakeholders ng Navotas Fish Port Complex na nagsusupply ng 70%
        ng isda sa Metro Manila at iba’t-ibang parte ng Luzon,” it said.



        [Translation: The PFDA harshly condemns the irresponsible creation and spread
        of the said video because of the fear, doubt, and loss of confidence it had
        caused the stakeholders of the Navotas Fish Port Complex, which supplies 70%
        of fish in Metro Manila and other parts of Luzon.]



        The City of Navotas currently has 19 confirmed cases of COVID-19, with 6 deaths
        and 1 recovery.'
