    'template': '1'
    'title': 'Wuhan officials have revised the city''s coronavirus death toll up by
      50%'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262429f4-fe38-4dc1-b4cf-6aa66a8c6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;China has revised its official death toll from the
        novel coronavirus, raising the number of fatalities attributed to the pandemic
        by more then a third.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3dd06d-1b6a-486e-9c39-0b5ff92b54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dafd98-eba4-4ab0-bb3f-f4f30b9e6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Wuhan, where the virus was first reported late last
        year, on Friday added 1,290 coronavirus deaths to the city''s toll. They also
        added 325 confirmed cases to the city tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3df67-6b80-43a7-a082-bed458f655e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26544657-6c08-4afb-a5aa-df0598c70e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases recorded in the city now stands at 50,333,
        with 3,869 deaths. The previous reported death toll for Wuhan was 2,579 --
        so the revised figure marks a 50% increase in the number of deaths in the
        city from coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b10dc-8168-48ea-88c2-9c416b45a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827689d5-d580-4a54-81b7-ef53da197bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 17, China''s National Health Commission had reported
        3,342 deaths nationally, before the revised Wuhan figures were published.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16496a89-c080-4b61-b5b1-b8dc5c8e6e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafdd8a-88b9-425e-abc6-1ea6253be1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials explained that the deaths had initially gone uncounted
        because in the early stages of the pandemic some people died at home, overwhelmed
        medics were focused on treating cases rather than reporting deaths and a delay
        in collecting figures from various government and private organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da475dc-04ec-470e-833b-217487e4f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80beb14-bbf1-457e-b18d-2bc1141fe0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the figures had been revised to show "accountability
        to history, to the people and the victims," as well as to ensure "open and
        transparent disclosure of information and data accuracy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d486d42-5b48-4140-854f-d6fccb4fabcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed6ed1-5cbd-44b3-9da5-88dbc46368f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time health authorities in China have changed
        numbers related to the pandemic. The way cases were counted was changed three
        times in January and February, leading to widespread confusion over the extent
        of the crisis in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001689b3-bd02-4876-9d61-fc591ccc95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614b429-122d-4abb-8221-e7ab9da7cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have also previously raised the alarm over China''s approach
        to measuring asymptomatic cases. Some patients who tested positive for the
        virus but did not show symptoms were not included in official tallies, making
        comparing China''s figures to the rest of the world difficult.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7859e60-7bc2-4785-8099-279e196e250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:04:21.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/17/asia/china-wuhan-coronavirus-death-toll-intl-hnk/index.html"
        target="_blank">"Wuhan officials have revised the city''s coronavirus death
        toll up by 50%"</a></em></p>'
  'NBA-Michael-Jordan-Last-Dance-Chicago-Bulls':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-17T14:05:10.453+08:00
    'imagesource': 'jcr:b519213f-a908-4497-8441-c5cd0e0425d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df237dca-6beb-42ed-a61b-141d6fd6dc7d'
    'lead': 'The 1997-98 Bulls finished the regular season 62-20 before winning the
      NBA title, capping their second three-peat in a span of eight years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T14:09:55.535+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T17:36:51.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:55.992+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jordan talks ''Last Dance,'' Bulls final season'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4e907-70aa-450e-9ce8-6c74660673f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:09:55.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:36:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Days before the premiere of ESPN’s
        “The Last Dance” documentary series, Michael Jordan opened up Thursday about
        the final season of his Chicago Bulls tenure in 1997-98, the central focus
        of the 10-part series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e827400-de2a-41f7-9485-3a403805f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:09:55.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:36:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan told “Good Morning America” that the name of the series,
        which debuts Sunday on ESPN, comes directly from a message that head coach
        Phil Jackson gave the team before the campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d1ca0-082c-4cbf-b2dd-641fa41add53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:09:55.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:36:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the beginning of the season, it basically started when [Bulls
        general manager] Jerry Krause told Phil that he can go 82-0, and he would
        never get the chance to come back,” Jordan said. “Knowing that I married myself
        to, obviously, and if he wasn’t going to be the coach, then I obviously wasn’t
        going to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9016b5-235b-478b-a4cf-6622b62dd1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:09:55.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:36:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So Phil started off the year saying, ‘This is the last dance,’
        and we played it that way. So mentally, it just kind of tugged at you through
        the course of the year, you know, that this had to come to an end. But it
        also centered our focus to making sure we ended it right. So as sad as it
        sounded at the beginning of the year, we tried to rejoice and enjoy the year
        and finish it off the right way.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214bd1c4-e1d7-41ae-b1b6-755ab41d3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:09:55.536+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:36:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1997-98 Bulls finished the regular season 62-20 before winning
        the NBA title, capping their second three-peat in a span of eight years. Jordan
        retired after the season, before returning for two years with the Washington
        Wizards beginning in 2001.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2b19b-5505-4a85-a8b8-2b563a41f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:09:55.537+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:36:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN’s docuseries will run two episodes every Sunday for five weeks.
        It was initially expected to debut in late May, but that was moved up due
        to the absence of other sports programming during the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7028403-d0b8-4ca0-90e0-4900905387fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:09:55.537+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:36:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, Bulls owner Jerry Reinsdorf and Jackson agreed to let an
        NBA Entertainment film crew follow the team in 1997, providing much of the
        basis for the docuseries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98939a-a9d8-416c-88e3-e2e14d978592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:09:55.537+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:36:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from Jordan’s childhood, his arrival in 1984 and the growing
        pains that predated the six-time championship dynasty will be mixed amid the
        triumphs of a team that became a culture-sweeping phenomenon.</p>'
