      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9996cef-611d-45b2-b041-741a297092be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The totality of the data need to be analyzed in order to draw any
        conclusions from the trial. Anecdotal reports, while encouraging, do not provide
        the statistical power necessary to determine the safety and efficacy profile
        of remdesivir as a treatment for Covid-19," Gilead said.</p>'
