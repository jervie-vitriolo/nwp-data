      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in West Hollywood, Lichaa and Noulinthavong have moved on from
        their Coachella party, and gotten back to work.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcdea9-e938-41de-82a5-17036135bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.944+08:00
