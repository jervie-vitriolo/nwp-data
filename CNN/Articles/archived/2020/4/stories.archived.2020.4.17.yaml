      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The US biotech firm Moderna has begun enrolling patients with
        Kaiser Permanente and Emory University.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0b380-4944-48d2-baec-ce19a44a46ac'
