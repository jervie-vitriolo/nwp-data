      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        province of Bulacan hopes to start rapid testing for COVID-19 by tomorrow,
        governor Daniel Fernando said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64644935-c6a9-4382-96bb-465381a40cf1'
