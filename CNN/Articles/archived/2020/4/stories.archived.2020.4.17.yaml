    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDA', 'food-and-drugs-administration', 'no-cure', 'no-medicine',
      'no-treatment', 'pending-application', 'pending-approval', 'covid-19', 'coronavirus',
      'usec-eric-domingo', 'usec-ma-rosario-vergeire']
    'stories': ['053f1911-c1d5-48eb-9925-0398be2a4706', '46d0c42e-39e0-43e8-8814-aef673d740bc',
      '946a9b32-4ba0-47d6-8eb4-7d5533554295']
    'template': '1'
    'title': 'FDA: No COVID-19 cure pending application'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9337a-7ece-4e98-bf64-bc75570c4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:19:39.006+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Contrary
        to claims circulating online, the Food and Drug Administration disclosed&nbsp;Friday
        that there are no medicines for the coronavirus infection pending registration
        at its office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445ca95-7a57-4660-aea9-ec50acfdbd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Rolando Enrique "Eric" Domingo, former spokesperson
        of the Department of Health and now the Director General&nbsp;of the FDA,
        said no application has reached their department to date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42049d-5c2d-4d39-8eaf-5ee9530b9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa pong napapa-receive po sa atin na gamot for COVID-19</em>,"
        Domingo said in a virtual health briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f975fb3-fa80-46a8-a6af-c18f9acf22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not yet received any medicine for COVID-19.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e6d47-d1ad-408b-a0b2-609029c594a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it discourages&nbsp;"off-label drug use," or the use
        of a pharmaceutical drug for a disease or medical condition that it is&nbsp;not
        approved to treat, for COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85a632-7f6e-4eb8-a2f1-826503cc668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<i>Hindi natin ine-encourage ang off-label drug use, kasi ang bawat
        gamot, talagang aprubado siya para sa partikular na sakit</i>,"&nbsp;Domingo
        emphasized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f477588-eea7-4ede-a375-21200c641a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discourage off-label drug use, as each medicine
        is only given a green light for a particular illness.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bacf9-53a0-4919-8d3b-4933d6e8edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "off-label drugs" are currently being studied and
        included in clinical trials by health experts to test its effectiveness&nbsp;on
        COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84edab-2dcf-49f7-98d7-de9679221c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department likewise maintained that there is still no
        cure to the viral illness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97441912-b53b-4022-8800-6f888658fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<i>Paalala sa lahat: Wala pa pong aprubadong gamot</i>," Health
        Spokesperson Undersecretary Maria Rosario Vergeire pointed out in&nbsp;the
        same briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e06f36-4179-42b0-a1b9-cf3b853c38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>[Translation: A reminder to all \x8f— There is no approved medication\
        \ yet.]</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ebaa0-787f-4c72-9316-f9fd6c1c25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier <a href="https://www.fda.gov.ph/fda-warns-the-public-on-drugs-and-vaccines-with-unproven-claims-for-covid-19-treatment/">warned
        the public against the use of drugs or vaccines with unproven claims</a>&nbsp;that
        it could treat COVID-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc6c24-de77-4934-848d-86112f6129ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:28:03.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 5,878 confirmed cases of the coronavirus
        disease, with 387 deaths and 487 recoveries.</p>'
