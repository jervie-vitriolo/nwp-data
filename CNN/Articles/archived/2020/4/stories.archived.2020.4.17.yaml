    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb0d8a-f87f-4bb0-8493-0965cbf4ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.222+08:00
      'mgnl:createdBy': 'lara'
