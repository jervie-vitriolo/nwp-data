      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA spokesperson Celina Pialago said the two personnel have also
        been sacked by the agency.</p>'
  'Deaths-in-Legazpi-City-buried-cremated-in-12-hours':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-17T23:07:02.537+08:00
    'imagesource': 'jcr:a60c8903-2cb3-4bf0-8bc2-f5abef74bfcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd5cd03-f569-423c-80f0-9b040de69221'
    'lead': 'All deaths in Legazpi City, Albay, will now “be treated as suspected
      cases of COVID-19,” to be buried or cremated within 12 hours after dying. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T23:10:18.220+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:36:21.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:36:04.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All deaths in Legazpi City to be buried, cremated in 12 hours '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1eebe0-2635-4a24-a253-074e1fd01506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T23:10:18.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:36:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> All
        deaths in Legazpi City, Albay, will now “be treated as suspected cases of
        COVID-19,” to be buried or cremated within 12 hours after dying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb15b5-1a77-4d5f-9359-9f48dfce4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T23:10:18.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:36:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a public advisory signed by Legazpi City Mayor Noel
        Rosal Friday, the Legazpi City Task Force on COVID-19, will reinforce the
        following general protocols on burials to lower the risk of virus transmission
        in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025b87a-3883-4427-894d-e58ec7efde77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T23:10:18.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:36:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the order of burial and cremation of remains within 12
        hours of death, the task force also advised residents of additional guidelines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b3525-1d71-4efa-a212-3a4ffc89b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T23:10:18.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:36:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one is that nobody from the immediate family of the deceased,
        who has a travel history from Manila, or any other place outside Bicol Region,
        shall be allowed to attend the funeral mass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fee84d-debf-473e-bd62-c8c8d492ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T23:10:18.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:36:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the funeral entourage shall not be more than 20 individuals
        and should strictly observe hand hygiene protocol, wear face mask and keep
        distance at least a meter between each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306ea68-b276-4d44-8d0f-b1c517a416b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T23:10:18.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:36:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A death certificate issued by the City Health Officer and by the
        Local Civil Registrar within 30 days of death shall also be required for the
        burial protocol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4b232-9c13-4255-b904-19c011cd03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T23:10:18.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:36:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No burial or cremation shall take place without a validly issued
        death certificate,” the advisory read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649736f2-792b-453f-a1db-0cd880345710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T23:10:18.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:36:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health Friday, there are now 5,878
        cases of COVID-19 in the Philippines. The total number of recoveries is now
        at 487, while the nationwide death toll is at 387.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b19ead-51d0-4998-8aba-f397cd2f81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T23:10:18.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:36:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Rosas Olarte contributed to this story.</em></p>'
