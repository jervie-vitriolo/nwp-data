      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe73ff-c53f-42f2-815a-0c28aedbd102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:37:35.260+08:00
      'mgnl:createdBy': 'lara'
