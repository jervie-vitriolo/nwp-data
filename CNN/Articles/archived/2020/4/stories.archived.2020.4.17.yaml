      'mgnl:lastActivated': 2023-01-26T17:36:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771100f-d596-48a9-965a-42e6c31d9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:32:39.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea said President Rodrigo Duterte
        accepted Pernia''s resignation and named Chua as his replacement. Pernia was
        a member of the inter-agency task force crafting policies to respond to the
        COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7b3e7-b6db-4b26-8db5-7bdcd6bffdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:08:40.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pernia said he chose to leave his post due to personal
        reasons as well as "differences in development philosophy with a few of my
        fellow Cabinet members."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4c77d-6de2-4422-b7e6-6a80feb6363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:32:39.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61a370-af1a-48b0-8be6-453c52b32a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:32:39.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old Cabinet official recently joined the government’s
        inter-agency body and has been tasked to lead the crafting of policies defining
        the "new normal" amid the COVID-19 pandemic. Some members of the Cabinet have
        been calling to slowly relax the strict enhanced community quarantine after
        April 30, citing the need to <a data-cke-saved-href="http://www.cnnphilippines.com/business/2020/4/8/economists-say-modified-quarantine-viable-alternative.html"
        href="http://www.cnnphilippines.com/business/2020/4/8/economists-say-modified-quarantine-viable-alternative.html">revive
        economic activity</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5325836-4a0a-48cd-ad16-772dbc187028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:32:39.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/5/policies-philippine-economy-COVID-19-new-normal-NEDA.html"
        href="https://www.cnnphilippines.com/news/2020/4/5/policies-philippine-economy-COVID-19-new-normal-NEDA.html">Policymakers
        plot moves for economy in COVID-19 aftermath</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc0ed4-a0f0-404c-a19c-087f984d4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:34:08.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/16/Harry-Roque-total-lockdown-threat-.html">''Total
        lockdown'' possible with rising COVID-19 cases, quarantine violators —&nbsp;Roque</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326963c-4d57-45e1-9e68-72695d831ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:32:39.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seasoned economist and professor, Pernia was appointed as NEDA
        chief in July 2016 when President Rodrigo Duterte assumed office. He said
        his decision came after consultations with family and colleagues as well as
        some "reflection" during Holy Week.&nbsp;He holds a doctorate degree in Economic
        Demography from the University of California, Berkeley and was once lead economist
        of the Asian Development Bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3617bbd-b68c-4eca-964a-a0021eb23790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:32:39.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia led the NEDA for almost four years. Among its attached agencies
        include the Philippine Statistics Authority, which also handles the creation
        of the national ID system. Some lawmakers have recently questioned <a data-cke-saved-href="http://cnnphilippines.com/news/2020/4/15/sotto-lacson-national-id-system-probe.html"
        href="http://cnnphilippines.com/news/2020/4/15/sotto-lacson-national-id-system-probe.html">delays
        in rolling out the project,</a> which they said would make it easier for government
        to hand out cash aid to poor families and displaced workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df89a13-6ee8-4f71-ae5d-9b9caa264fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:16:51.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:36:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, NEDA was first to acknowledge that growth may contract
        this year due to the global COVID-19 pandemic.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a19be-b81d-4fef-89a7-b3109fd3c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:16:51.953+08:00
