    'jcr:uuid': 'b6356624-8470-455d-8b78-5605de140484'
    'lead': 'Facebook is canceling all of its planned physical events with 50 or more
      people through June 2021 due to concerns about the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T13:32:09.425+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:37:00.055+08:00
