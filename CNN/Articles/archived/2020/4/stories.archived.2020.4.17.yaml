      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc0e9e-11b6-44ab-a1c8-e99673b30b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.222+08:00
      'mgnl:createdBy': 'lara'
