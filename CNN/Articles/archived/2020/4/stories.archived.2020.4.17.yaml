      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PFDA cannot determine where they (people in the
        video) acquired their information because only the Department of Health or
        local health officials can confirm cases of COVID-19 within their territories.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e62f194-e2b7-4b09-a849-f2e8c6b0c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:12:23.350+08:00
