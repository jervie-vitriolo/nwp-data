      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as keeping themselves entertained, the two — like many during
        this time — have taken to cooking and baking more.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb4d91-eb95-4cd3-8c0e-1c1d7f6feb42'
