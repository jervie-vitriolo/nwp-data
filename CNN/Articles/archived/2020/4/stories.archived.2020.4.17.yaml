      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/17/middleeast/egypt-soap-operas-coronavirus-intl/index.html">"Egypt''s
        soap operas defy a deadly virus for Ramadan prime time. But at what cost?"</a></em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba8e72-8e74-4614-9255-649397db2bee'
