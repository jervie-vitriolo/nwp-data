    'template': '1'
    'title': 'How will small businesses survive in this crisis?'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4009120-c234-4452-8701-5b3ac4578c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:58:23.874+08:00
