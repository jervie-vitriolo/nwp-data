      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Last time Jessica Meir, Andrew Morgan
        and Oleg Skripochka were on Earth, there were house parties, happy hours,
        handshakes, crowded concerts and no one was yet talking about the novel coronavirus
        that has reshaped daily life across the world.</p>'
