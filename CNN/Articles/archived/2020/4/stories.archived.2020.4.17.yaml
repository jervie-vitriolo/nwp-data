      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brian Dennehy, a versatile character actor
        whose career spanned five decades, has died at the age of 81, his talent agency
        confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8035fea-8bc2-4400-a071-ee84b4b0f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennehy, a two-time Tony Award winner who co-starred in a wide range
        of films, often in tough-guy roles, died of natural causes in Connecticut
        on Wednesday night, ICM Partners announced in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e2e15-810c-4f5a-8bef-c382d1b298ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, his daughter described him as "larger than life" and
        "generous to a fault."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2079696-ceaf-49ef-b87c-d1159a18cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennehy co-starred in a long list of popular movies, including "First
        Blood" (as the local sheriff who clashes with Sylvester Stallone''s Rambo),
        the western "Silverado," and the science-fiction classic "Cocoon." He played
        Chris Farley''s dad in the comedy "Tommy Boy," and portrayed basketball coach
        Bobby Knight in a made-for-TV movie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b849a9-eea5-4059-a058-0f06d53db6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former college football player at Columbia University, Dennehy
        appeared in a number of TV shows before making his movie debut in the Burt
        Reynolds movie "Semi-Tough" as a football player. He quickly went on to roles
        in the movies "10," "F.I.S.T." He also had a regular part in the series "Dynasty."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe63028-2cb7-4725-ab1a-b9b0a271d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just devastated to learn that the magnificent Brian Dennehy has
        died," actress Mia Farrow wrote on Twitter. "They is no one I enjoyed working
        with more. And there are few friends as valued in my life. I took this photo
        backstage when we were in ''Love Letters.'' He loved my pup Bowie."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2246e5-85ef-4c3a-b5f8-4c1d80e2851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennehy won a Tony for his role in "Death of a Salesman," later
        playing the part in a TV production of the play. He received another for "Long
        Day''s Journey Into Night."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7e362-fb0f-4a4e-b87a-16ff1ed837c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennehy had continued to work recently in such series as "Hap and
        Leonard" and NBC''s "The Blacklist."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f560a76-56fc-41af-93d9-234c84ab51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow actors mourned Dennehy on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f36b85-2aac-448b-af87-803bd49e4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael McKean called Dennehy a "brilliant and versatile" and "a
        powerhouse actor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8f15a-0d65-44c5-8ffd-726eb99d5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlee Matlin said "his passing is a terrible loss."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a116513-36ae-48ea-bba9-d0653ccc3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennehy had a slightly more humble reflection on his body of work
        in an interview with the Daily Actor in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3260b-3627-4a26-b10a-b40bfc204118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m now 80 and I''m just another actor and that''s fine with me.
        I''ve had a hell of a ride," he said. "I have a nice house. I haven''t got
        a palace, a mansion, but a pretty nice, comfortable home. I''ve raised a bunch
        of kids and sent them all to school, and they''re all doing well. All the
        people that are close to me are reasonably healthy and happy. Listen, that''s
        as much as anybody can hope for in life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc782e7f-a4f0-4a60-ad6b-6b1f3a4ba05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:19:08.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/16/entertainment/brian-dennehy-dead/index.html">Brian
        Dennehy, veteran actor of stage and screen, dead at 81</a>."</em></p>'
  'US-explores-possibility-coronavirus-started-in-Chinese-lab-':
    'author': 'Josh Campbell, Kylie Atwood and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-17T03:22:26.147+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64fe7543-69bd-4e51-8a38-1b262195dd57'
    'lead': 'US intelligence and national security officials say the United States
      government is looking into the possibility that the novel coronavirus spread
      from a Chinese laboratory rather than a market, according to multiple sources
      familiar with the matter who caution it is premature to draw any conclusions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T03:26:15.846+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:37:17.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:49.084+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US explores possibility that coronavirus spread started in Chinese lab,
      not a market'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6ab4e-26dc-442e-98a1-4dd8f822f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US intelligence and national security officials
        say the United States government is looking into the possibility that the
        novel coronavirus spread from a Chinese laboratory rather than a market, according
        to multiple sources familiar with the matter who caution it is premature to
        draw any conclusions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70cac4-07e3-4429-a870-f2649ea2a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory is one of multiple being pursued by investigators as
        they attempt to determine the origin of the coronavirus that has resulted
        in a pandemic and killed hundreds of thousands. The US does not believe the
        virus was associated with bioweapons research and the sources indicated there
        is currently no indication the virus was man-made. Officials noted that the
        intelligence community is also exploring a range of other theories regarding
        the origination of the virus, as would typically be the case for high-profile
        incidents, according to an intelligence source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f581f9-a020-4f57-ad2d-ca04291ddf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory has been pushed by supporters of the President, including
        some congressional Republicans, who are eager to deflect criticisms of Trump''s
        handling of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3cf2c-929a-4d47-8b84-a7476cb2f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intelligence official familiar with the government analysis said
        a theory US intelligence officials are investigating is that the virus originated
        in a laboratory in Wuhan, China, and was accidentally released to the public.
        Other sources told CNN that US intelligence hasn''t been able to corroborate
        the theory but is trying to discern whether someone was infected in the lab
        through an accident or poor handling of materials and may have then infected
        others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8957d0-2abc-4f7c-b845-a5f9692c38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence is reviewing sensitive intelligence collection aimed
        at the Chinese government, according to the intelligence source, as they pursue
        the theory. But some intelligence officials say it is possible the actual
        cause may never be known.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570014be-b210-4146-82ae-bbe2d0977425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Chief of Staff Chairman Mark Milley acknowledged this week
        that US intelligence is taking "a hard look" at the question of whether the
        novel coronavirus originated in a lab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbe8eb-ef85-490e-b07d-f09e8650005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just say, at this point, it''s inconclusive although the
        weight of evidence seems to indicate natural (origin). But we don''t know
        for certain," Milley told reporters on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2b2a8-049c-43ae-8f5f-3a6ffd0560bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley''s comments were echoed Thursday by Defense secretary Mark
        Esper, who told NBC News the government is looking closely at the issue of
        the origin of the virus, but it hasn''t reached any concrete conclusions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c50efa-cb28-44e1-8c53-1c5c3b23fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A majority of the views right now is that (the virus) is natural
        -- it was organic," Esper said, but noted additional investigative work needs
        to be done.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ad559-fe9b-4212-8f02-013b2e060ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the intelligence, which was first reported by Yahoo
        and Fox News, President Donald Trump said on Wednesday that the US is "doing
        a very thorough examination of this horrible situation that happened" but
        refused to discuss what he had been told about the findings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ca457-2753-4a8f-8a72-77237be50284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab theory has been denied by the Chinese government and many
        outside experts have also cast doubt on the idea, CNN has previously reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1157571-5997-4d2e-960e-b93a1cc49c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s position has been clear on the origin and transmission
        routes of the novel coronavirus," Chinese Foreign Ministry spokesman Zhao
        Lijian said Thursday. "The head of the World Health Organization has repeatedly
        stated that there hasn''t been any evidence pointing to the virus being lab-created.
        Many renowned medical experts around the world have also described theories
        such as ''lab leaks'' as lacking any scientific proof."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e7b374-3fd7-4896-8a03-cd8754cb4461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the White House coronavirus task force also cautioned
        that "every time there is an outbreak someone proposes that the virus or other
        pathogen came out of a lab."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b8f39-4c88-48e4-b2f3-2a87b1496a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official called the way China has handled dealing with the virus
        "completely reprehensible" -- and intelligence investigators are determined
        to build a fuller picture of how it originated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a78cdc-6994-4d5d-9709-64fe57236e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post has reported on State Department cables from
        2018 demonstrating concerns about the safety and the management of the Wuhan
        Institute of Virology biolab. When asked about those cables, Secretary of
        State Mike Pompeo -- who has continued to call the coronavirus the "Wuhan
        virus" -- did not dismiss them, but neither did he say that they show any
        legitimate linkage to Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b625e3b-a83b-4c8c-a0ce-7ad738926d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Communist Party didn''t give Americans access when
        we needed it in that most timely point at the very beginning," Pompeo said
        earlier this week. "Then we know they have this lab. We know about the wet
        (fresh food) markets. We know that the virus itself did originate in Wuhan.
        So all those things come together. There''s still a lot we don''t know, and
        this is what the President was talking about today. We need to know answers
        to these things."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d17d5-e5e1-4b6d-9e01-2719b7c9085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the officials said the US intends for China to pay a price,
        but recognize the US has to be careful not to inflict a cost on China before
        the pandemic is under control and until they have more information about its
        creation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41abc6-7b86-49ed-96d2-abb9eab4a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION: This story and its headline have been updated
        to more precisely describe that the US government is looking into the possibility
        the virus spread from a Chinese laboratory. It has also been updated with
        comments by Sec. Esper.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4804013-3b9d-4553-b8c1-66f290071291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:26:15.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/15/politics/us-intelligence-virus-started-chinese-lab/index.html">US
        explores possibility that coronavirus spread started in Chinese lab, not a
        market.</a>"</em></p>'
  'Prince-Harry-Meghan-Markle-deliver-meals-to-Los-Angeles-residents-':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-17T03:26:58.339+08:00
    'imagesource': 'jcr:16204fea-6128-4484-bbeb-577469493439'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f93dbe2b-7ef9-43a1-980e-10afbc68c21c'
    'lead': 'Prince Harry and Meghan Markle have kept a low profile since leaving
      their senior royal roles and relocating to Los Angeles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T03:30:39.263+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:37:16.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:49.225+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry and Meghan quietly delivered meals to Los Angeles residents
      in need'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84631fe-a8b3-4c9c-9149-f1f487c40f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prince Harry and Meghan Markle have
        kept a low profile since leaving their senior royal roles and relocating to
        Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b8a83-543b-4704-a5c2-b3f2894a159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve kept so quiet that they managed to sneak out and deliver
        meals to L.A. residents in need during the Covid-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8040c-5cc0-454c-aeb2-9ecd71d77207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple volunteered through Project Angel Food, a Los Angeles
        nonprofit that prepares and delivers medically tailored meals to chronically
        ill people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c9fb4-6090-4f3d-905b-f935cf2a9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donning N95 masks and gloves, the Duke and Duchess of Sussex dropped
        off a week''s worth of perishable meals and three weeks'' worth of shelf-stable
        foods to 20 of the charity''s clients last week, Project Angel Food CEO Richard
        Ayoub told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4f4fa-e7bd-48bd-8786-e5784b83fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity''s client base, mostly people too sick to leave their
        homes to purchase food, has quickly swelled during the coronavirus pandemic,
        and the volume of calls -- up to 70 per day -- for help has overwhelmed drivers
        tasked with delivery, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebca58-34a2-410b-bfb7-9fc36da00fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where Harry and Meghan came in. Ayoub said the pair volunteered
        twice, including on Easter Sunday, to drop off food (while maintaining social
        distancing, of course).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11d6ee-51e8-495a-87f7-a48ac205dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the nonprofit''s clients told Ayoub they didn''t realize
        who had delivered their food until the pair had left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51668e5-b665-4ba7-beae-7d2246fabc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were dressed so casually -- that''s not how you expect to
        see them," Ayoub said. "You don''t expect to see them at your door."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19203e-af58-4b4b-92f8-26c2da2c5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Angel Food is one of the first charities the couple has
        supported since officially giving up royal duties on March 31. They announced
        this month the launch of their new charity, Archewell, since the two can no
        longer use the Sussex Royal brand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ddd6ee-1b12-4407-93aa-8a4c0536e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayoub said he doesn''t know if or when Harry and Meghan will be
        back, but they''re welcome to return whenever they like.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defda34-5285-4c81-9c79-2990cee72cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:30:39.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/16/entertainment/prince-harry-meghan-deliver-food-los-angeles-trnd/index.html">Prince
        Harry and Meghan quietly delivered meals to Los Angeles residents in need.</a>"&nbsp;</em></p>'
  'Quezon-City-COVID-19-cases-996':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T04:28:00.981+08:00
    'imagesource': 'jcr:3663b739-3b64-4b4a-abc8-d072acbc4eb7'
