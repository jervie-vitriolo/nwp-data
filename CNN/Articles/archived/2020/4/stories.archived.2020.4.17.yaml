      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mariin na kinokondena ng PFDA ang iresponsableng paglikha at
        pagpapakalat ng nasabing video dahil sa takot, pangamba, at kawalan ng kumpiyansa
        na dulot nito sa mga stakeholders ng Navotas Fish Port Complex na nagsusupply
        ng 70% ng isda sa Metro Manila at iba’t-ibang parte ng Luzon</em>,” it said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9b3d9-5390-483c-b064-4555c560b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T20:12:23.351+08:00
