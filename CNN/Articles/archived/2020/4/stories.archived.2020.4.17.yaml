    'lead': 'As businesses remain closed during the coronavirus pandemic, an unrelenting
      jobs crisis continues to push Americans onto unemployment rolls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T03:13:01.412+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:37:18.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:48.736+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '22 million Americans have filed for unemployment benefits in the last
      four weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e0578-3849-4a3d-989e-d93a3cdfab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.412+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>&nbsp;As businesses remain closed
        during the coronavirus pandemic, an unrelenting jobs crisis continues to push
        Americans onto unemployment rolls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c66aef-db0e-421a-a829-9992d085bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 5.2 million workers filed for their first week of unemployment
        benefits last week, according to the US Department of Labor, bringing the
        total number of Americans who have filed initial jobless claims to around
        22 million, or roughly 13.5% of the labor force, since March 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e55a7-75b0-4b57-9da4-fe3f1272973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the last four weeks have marked the largest and most dramatic
        rise in claims on record since the Labor Department started tracking the data
        in 1967. It is straining state unemployment agencies'' ability to handle the
        crush of filers and threatening to drain some states'' unemployment trust
        funds in coming weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c85c6a-41b3-4371-abcd-04de8aaba37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other jobs crises have played out far more slowly. In the Great
        Recession, for example, employment declined by 8.6 million workers between
        its peak in November 2007 and trough in December 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5ce67-24c1-4c41-954b-60b87e75cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, mass layoffs and furloughs came suddenly as states enacted
        lockdowns of all but essential businesses to slow the spread of the coronavirus
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6fa23-c9a3-44af-b283-72a76a5ddb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s official unemployment rate, which climbed to 4.4%
        in March, from a historic low of 3.5% in February, is now expected to hit
        double-digits in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f2820-2adf-4619-8170-e519833668cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"April is bound to be truly shocking," Brian Coulton, chief economist
        at Fitch Ratings wrote in emailed comments. He estimates the unemployment
        rate could rise to about 15% in April — a new post-World War II high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee88602-579e-433d-b341-183581524421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus pandemic, layoffs initially hit service jobs
        the hardest. Workers at retailers, restaurants and hotels, for example, were
        among the first to lose their jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f04d43-4109-40e9-8652-19990f9e9103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as a deep economic downturn takes hold, job losses could start
        to hit white collar office jobs, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ea32b-d7a6-4385-baae-a2a4f16e34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As shutdowns continue, job losses will likely extend into other
        areas of the labor market, such as business and professional services where
        firms may begin to see lower revenues from a second order pull back in demand,"
        Robard Williams, a senior vice president for Moody''s Investors Service noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f24b5-d512-47be-8879-953f2c8e5e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many economists believe that a spike in unemployment will be temporary
        and that many — but not all — of the lost jobs will come back when the coronavirus
        crisis is over. But ultimately, their forecasts are highly uncertain, and
        the economic recovery will depend on the course of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c8092-c0c2-4f29-b251-134332bc21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until a recovery sets in, consumer confidence and spending will
        also decline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ee044-b7aa-4612-a173-1f1651809a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the outsized impact consumers have not only on the US economy,
        but the global economy, is going to hurt," said Michael Arone, chief investment
        strategist at State Street Global Advisors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560928a1-4f88-4c06-8e84-52b008347fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A shock to America''s unemployment system</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237caf6c-73db-4fb2-aee1-a0b91ddb9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, skyrocketing claims continue to overwhelm state labor
        departments. Many state agencies are hiring additional workers and rushing
        to push out technology updates to tend to the applications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b8c43-9be4-493e-aaff-d3b8513eacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial claims represent first-time applications for unemployment
        benefits, and not all of those applications result in people receiving benefits.
        As of the week ending April 4, about 12 million Americans were receiving benefits,
        according to the Department of Labor. That number is also at an all-time high.
        In contrast, at the height of the Great Recession, no more than 6.5 million
        workers were on unemployment benefits at any given time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111438bd-7c6b-4e4b-aa08-7043f728fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, some states are also expected to run low on funding for unemployment
        benefits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a9b37-c40d-4939-beaa-ed26c83225f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six states — including New York, which has the highest number of
        cases in the US — can only fund up to 10 weeks of unemployment benefits from
        their state coffers before money runs out and they have to turn to the federal
        government for additional funding, according to a recent estimate from the
        Tax Foundation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814ce68-16eb-4556-8675-d19ef1e84a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 15 state trust funds don''t meet the federal Department
        of Labor''s recommended minimum solvency standard, which requires being able
        to pay benefits for a year in an economic downturn similar to the Great Recession.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb437c8-ed4b-4512-9635-5cccb60a5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash crunch won''t affect the millions of Americans currently
        applying for or receiving benefits -- they''ll get their weekly checks regardless
        of their state''s financial situation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1ec49-910d-4644-8e83-8c966cc6f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States remain responsible for their share of unemployment insurance,
        which typically lasts up to 26 weeks. If their trust funds run out, they could
        take loans from the federal government -- but some states could wind up paying
        interest and employers could face heftier taxes to cover the debt. Other choices:
        Issue bonds or draw down other state funds, which most states can ill afford
        as the coronavirus wreaks havoc on tax revenues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9007954-6ac7-4acb-a718-f4cbf7e80113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most states have relatively few options," said Jared Walczak, director
        of state tax policy at the Tax Foundation. "States will have to borrow extensively.
        Ultimately, this will likely lead to higher taxes both at the federal and
        state level on businesses, which states want to avoid as long as possible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cea1a-bc84-41d4-8d0f-aceea0434083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But states aren''t on the hook for the historic expansion of the
        unemployment benefits program recently passed by Congress as part of its economic
        relief package. The federal government is footing the bill for the temporary
        $600 boost in weekly payments and short-term expansion of benefits to those
        affected by the coronavirus and the self-employed -- which is projected to
        cost about $250 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a840d6-b9cb-4403-9e6e-ab6c6e63b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many self-employed people and gig workers, however, have said they''re
        struggling to access those benefits, however, because of processing delays
        and systems that were not equipped to handle applications from self-employed
        workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77dd19-2e26-4578-a050-87e3dec85733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-— CNN Business'' Clare Duffy contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad8dd2-6596-4c3c-9071-57ee2656706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T03:13:01.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:37:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/16/economy/unemployment-benefits-coronavirus/index.html">22
        million Americans have filed for unemployment benefits in the last four weeks.</a>"</em></p>'
