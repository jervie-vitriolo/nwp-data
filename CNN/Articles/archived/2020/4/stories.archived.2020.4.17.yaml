  'protective-equipment-costs-increase':
    'author': 'Daniella Diaz, Geneva Sands and Cristina Alesci, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-17T13:47:32.043+08:00
    'imagesource': 'jcr:cbb153ea-4053-416d-9635-6127b1543c66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c1d2df4-1d8d-461f-be59-7727f045937e'
    'lead': 'The surge in demand has left importers, suppliers and purchasers scrambling. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T13:42:21.300+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:36:57.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
