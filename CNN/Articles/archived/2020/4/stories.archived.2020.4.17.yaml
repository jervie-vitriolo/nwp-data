      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6590622-cb0a-41d5-8026-cd8dabcf629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA will closely adhere to the CDC''s recommendations on infection
        control for the coronavirus as Andrew Morgan and Jessica Meir return to Earth
        and begin their post-flight medical testing and re-adaptation period," Courtney
        Beasley, a spokesperson at NASA''s Johnson Space Center previously said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf69a5-beca-4046-a362-b573aced88c5'
