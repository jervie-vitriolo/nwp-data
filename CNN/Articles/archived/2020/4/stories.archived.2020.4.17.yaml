      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959eec1-f0aa-40e6-994c-afc64d6ef5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:59:55.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:37:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said a decisive leader is needed in the DOH, preferably someone
        who can "balance administration and health." Although a licensed medical doctor,
        she said Duque may have had more experience running a business.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d90b5-f805-440b-9561-96e729e09760'
