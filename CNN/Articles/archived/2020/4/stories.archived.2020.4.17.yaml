      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working and living together has been what they both described as
        "crazy,"&nbsp;but they said they feel fortunate to have each other. Lichaa
        is from Australia, and Noulinthavong is from Minnesota, so they have become
        part of each other''s LA family.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b606e1a-add9-47ba-8466-e8cb31e2e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.944+08:00
