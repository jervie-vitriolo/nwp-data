      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials of the drug are ongoing at dozens of other clinical centers,
        as well. Gilead is sponsoring tests of the drug in 2,400 patients with severe
        Covid-19 symptoms in 152 trial sites around the world. It''s also testing
        the drug in 1,600 patients with moderate symptoms at 169 hospitals and clinics
        around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843fd121-909d-4b55-bd8c-117a6bd6b34b'
      'mgnl:activationStatus': true
