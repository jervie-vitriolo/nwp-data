    'mgnl:tags': ['new-york', 'other-hot-spots', 'longer', 'peaks', 'coronavirus',
      'covid-19']
    'template': '1'
    'title': 'New York and other hot spots are getting longer coronavirus peaks than
      expected, expert says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbe633-2280-41d1-ba1d-6c549e48166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>New York and other hot spots are experiencing
        longer peaks of the coronavirus pandemic, while southern states may not get
        hit as hard as earlier projected, experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e258565-8a28-4bcf-82b2-56395bf198a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the prominent projection model cited by the White
        House plan to release new data on the pandemic Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24808dd7-8159-4df5-a9c2-517f85603224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated projections will show decreasing cases on a national level,
        but prolonged peaks in hard-hit areas, said Dr. Christopher Murray, the director
        of the Institute for Health Metrics and Evaluation model.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4577d7-df68-4938-b24f-51c5cd9f6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are social distancing more than expected, even in some
        states without strong mandates, which factors into the new estimates, Murray
        told CNN''s global town hall on coronavirus Thursday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29faa94-0c48-4d54-aeec-0c68844b1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a big push trying to take into account how people move
        around, like direct measurement through cell phone data," he said. "There''s
        more social distancing across the country than I think we expected. A number
        of states in the south will have smaller epidemics than expected."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a433b-1556-444d-abea-2ef630648a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the growing social distancing, death rates among confirmed
        cases in some southern states will come down, which will mean lower national
        numbers overall, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a55f2f-0534-424c-ad6a-a98294d2c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Counter balance to that is that places like New York seem to be
        stuck at the peak for longer than we originally expected," he added. "...
        It''s not something that I think anybody expected to see, where people would
        instead of two or three days to peak, they''re spending a longer period and
        then cases will start to come down."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021f377-11f8-438c-a072-ac9d36bdbba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States are warily look into easing restrictions</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48734f-60e6-4a53-83f0-ac2cf67766dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While numbers are constantly changing, state officials are starting
        to plot how to reopen businesses during a pandemic that has killed more than
        33,000 people in the US and infected more than 671,000, according to a tally
        by Johns Hopkins University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba26339-c98e-46ae-9bff-38e79dd9ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but seven states have issued stay-at-home orders to limit the
        spread of the virus and shut down most nonessential businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bf6ad-9c59-48b0-b84b-bea1ff071541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five states with the most cases are mostly in the East Coast
        —&nbsp;New York, New Jersey, Massachusetts, Michigan, and Pennsylvania. New
        York, the epicenter of the epidemic in the US, has over 223,000 confirmed
        cases and nearly 15,000 deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda8a94-31f7-40e2-9165-17e7a4c22293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some governors are warning about the dangers of easing restrictions
        too soon after President Donald Trump unveiled reopening guidelines, and said
        a shutdown is not a sustainable long-term solution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e9ce2-b15d-462b-97c2-feffa37f0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must get this right because the stakes are very high. If we
        don''t do it right, the consequences are horrendous," Ohio Gov. Mike DeWine
        said. "It''s going to be gradual. It''s going to be rolling it out one thing
        after another."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0a3f6-9b9d-43d3-a636-8fe3f893807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeWine said he''ll coordinate with a bipartisan group of governors
        from Illinois, Michigan, Wisconsin, Minnesota, Indiana, and Kentucky to reopen
        the region''s economy. Several other regions, including New York and neighboring
        states, have also teamed up to sync their reopenings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c938033-4c2d-49e1-8863-e3229b9c23c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors will make the call on when to reopen their states, Trump
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8500d-8b01-454c-9c32-bcdd3e86b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some states will be able to open up sooner than others. Some states
        are not in the kind of trouble that others are in," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167ac5d-87da-4018-a8c2-f084d0bbe929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new cases is dropping in some states, but health officials
        have also identified new outbreaks. In New Hampshire, for example, clusters
        were identified at three long-term care facilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d061e-4a9a-491c-b379-2209361fec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.804+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention is sending teams
        to eight states to help bolster contact tracing efforts and contain the virus,
        a federal health official told CNN. Federal health officials will go to New
        Mexico, Wyoming, Idaho, Alaska, North Dakota, Kentucky, West Virginia, and
        Ohio. Their goal is to expand testing, which is crucial to reopening economies,
        and ensure those states remain at low levels of transmission, the official
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a9918-e608-4f80-a513-7cf06a984103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.804+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antibody tests are available but no treatment</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1587922-e1a3-4292-9fef-cf53f8f5a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.804+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US discusses reopening the country, health officials are
        focusing on the development of coronavirus tests, treatments, and preventative
        strategies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacebc6b-7212-4d25-a9e3-4a67b7a68f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.804+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific treatment for COVID-19. Doctors are trying
        out various drugs and procedures, but it''s still not known if they''ll work.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8c413-f517-47b7-bfb9-a28c51de6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.804+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often touted hydroxychloroquine as a possible treatment,
        calling it a "game changer." But there''s little evidence it''s safe or effective
        for coronavirus patients. More than two dozen clinical trials are underway
        in the US and dozens others are being conducted worldwide.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c814ff1-519d-40e1-8a34-0023fe748230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.804+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one drugs appears promising. Patients getting an experimental
        drug called remdesivir have reportedly been recovering quickly, with most
        going home in days.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82271b6e-92cd-4d15-a865-b76791172ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.805+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently four antibody tests approved by the Food and
        Drug Administration. Antibody tests identify whether someone has already been
        infected with coronavirus and developed antibodies to it, whether a patient
        is immune from being re-infected is unclear.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49572a-c653-4ee2-a87a-806988e16c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.805+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus infections are straining meat processing plants</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20c516-80c7-4ce5-867b-345b49a6097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.805+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus is infecting employees at the nation''s meat processing
        plants, raising fears of a strain in the food supply.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afcc7e-7f98-43fa-83c9-97f40d5226f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.805+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, three employees at a Tyson Foods plant have died from
        coronavirus,&nbsp;and several others are sick or in quarantine, according
        to the Retail, Warehouse and Department Store Union.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71607500-8798-41aa-bca6-e7d313826968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.805+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workers debone chickens elbow to elbow with no access to masks.
        They work at speeds of upwards of 80 chickens per minute," the Union said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fbe49-5397-4de6-a3bd-8936d7b3a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.805+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It accused Tyson of delaying distribution of personal protective
        equipment to workers, implementation of social distancing protocols, protective
        barriers, and staggered start times and breaks. CNN has reached out to Tyson
        Foods for comment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd412f-1be3-4ab3-90b1-664fd9ccea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.805+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in South Dakota, more than half of the 143 new cases of coronavirus
        in the state are linked to the Smithfield Foods plant, one of the nation''s
        largest pork processing facilities, the state''s health department said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de51d8b-904c-4c9f-9268-5d00d3ce7429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:43:47.806+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/17/health/us-coronavirus-friday/index.html">"New
        York and other hot spots are getting longer coronavirus peaks than expected,
        expert says"</a></em></p>'
  'philippines-covid-19-cases-recoveries-death-toll':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T16:27:29.524+08:00
    'imagesource': 'jcr:c8939bfd-4524-4237-917d-126bcb1035a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9caab325-f6fa-42fb-819e-8e76e260c53d'
    'lead': 'The number of people recovering from the coronavirus disease continues
      to rise with the Department of Health confirming 52 more survivors on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T16:29:28.879+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:36:44.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:58.111+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' COVID-19 recoveries jump to 487, cases at 5,878 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2adee-5b41-4bc0-a7ea-82f532e1eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:29:28.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — The
        number of people recovering from the coronavirus disease continues to rise
        with the Department of Health confirming 52 more survivors on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990f9dc-6d11-42e1-a998-1c0c66d0df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:29:28.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of recoveries is now at 487, while cases have risen
        to 5,878. Some 218 new patients contracted COVID-19, the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e81fec-161f-4747-9eb7-dbb98bce4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:29:28.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 25 more people have died of the viral illness, bringing
        the nationwide death toll to 387.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11141ae5-79fa-4826-b8c0-b445b097e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:29:28.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been <a href="https://cnnphilippines.com/news/2020/4/15/philippines-covid-19-cases-recoveries-deaths.html">more
        recoveries than deaths</a> for a third consecutive day as the DOH included
        in its report those who have gotten well while under home quarantine. Previously,
        its count only included those confined in hospitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c053f89-48fe-43e3-ad7e-cc6191ff54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:29:28.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has also explained that it takes around 13 days up to more
        than a month for patients to recover, depending on the severity of their symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ba5c0-54ec-426b-9688-e274f7bc31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:29:28.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of the virus, President Rodrigo Duterte placed
        Luzon under enhanced community quarantine for a month now, suspending most
        work, classes, and mass transportation so people would stay home. The Luzon-wide
        quarantine has been extended until April 30 amid daily spikes in new infections.
        Other local government units enforced their own lockdowns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab5bf9-d30f-4c8f-83b0-fdd9d108ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:29:28.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines confirmed its first case in late January, a month
        after the coronavirus outbreak began in Wuhan, China. COVID-19 has since infected
        more than 2.1 million worldwide and killed over 145,000, according to the
        Johns Hopkins University''s COVID-19 global tracker.</p>'
  '-Quaranteaming-in-the-US-people-are-ditching-their-homes-and-joining-their-friends-to-avoid-isolation':
    'author': 'Saba Hamedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-17T16:46:03.497+08:00
    'imagesource': 'jcr:17eecff2-38d8-4c07-a491-d8257654a140'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c783221-f1ad-444e-88b9-52d77ed41ddf'
    'lead': 'Selecting a "team" to quarantine with has become a way for some to escape
      the isolation that comes with the stay-at-home orders mandated across the United
      States. To avoid truly being alone, some have ditched their respective apartments
      or homes and moved in with friends instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T16:16:55.223+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:36:44.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:58.379+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quaranteaming', 'quarantine', 'people', 'isolation', 'joining',
      'friends', 'ditching', 'homes', 'avoid', 'US', 'coronavirus', 'covid-19']
    'template': '1'
    'title': '''Quaranteaming'' in the US: People are ditching their homes and joining
      their friends to avoid isolation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce89e424-fc62-4fc1-b3b3-80e22c5b1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:16:55.223+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;They are best friends and coworkers
        who normally go to Coachella together every year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2271fa-a27e-4495-bc31-b3497b81604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2020, the coronavirus pandemic has made their regular sojourn
        to the desert for the April music festival impossible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c6b22-5474-45e6-9ab7-e3460419f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So&nbsp;Charles Lichaa and Lo Noulinthavong decided to throw their
        own "homecoachella."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ad82f-a9c4-4eda-b627-17c954ec4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Lichaa''s West Hollywood, California apartment last week, the
        two 30-year-olds sported colorful bandanas as masks, like they would in Coachella
        where the wind often blows dust around the festival grounds. Then they danced
        around, rewatching sets of their favorite artists, such as Rüfüs Du Sol and
        Blackpink.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c4679-2062-43e1-84db-cfba49d02858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Lichaa and Noulinthavong formed what some are calling
        a "quaranteam," loosely defined as the group of people you choose to live
        with during the coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ef23e-bccb-4527-a591-cc7a7044998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, it''s been a really good time," Noulinthavong told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24389b-261e-486d-842d-6c48c932f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, we haven''t killed each other," Lichaa joked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb63b39-846c-49e0-bdc6-eecc3f596d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selecting a "team" to quarantine with has become a way for some
        to escape the isolation that comes with the stay-at-home orders mandated across
        the United States. To avoid truly being alone, some have ditched their respective
        apartments or homes and moved in with friends instead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9484638-a0f6-4d35-97f8-30bd920aedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so has allowed people to still abide by the orders. But it
        also has provided them with in-person, human interaction that is lacking during
        a time when physical distancing — a.k.a. no going out or hanging out in groups
        — is the norm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c3e97-5b32-4781-883b-3fe5fb7416d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as a society, we crave human interaction and being around
        people," Lichaa said. "Pre-corona, no one wanted to go out, everyone was living
        on their phones, stimulated by this world that didn''t exist. It felt kind
        of all fake. Now, you''re forced to be alone, and you realize how much you
        miss human interaction."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a67383-4a7f-4d1c-ae60-a00fd970cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The psychology behind it</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1fbef-240f-4cf4-b3b2-8caea787ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quaranteaming is not necessarily a surprising phenomenon, according
        to some experts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9100c9a-2bcf-4033-a361-9841549f49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though&nbsp;it''s "hard to know what to expect because none of us
        have ever experienced anything like this before," C. Vaile Wright, a psychologist
        and director of clinical research and quality at the American Psychological
        Association, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de5901-8188-45ef-9ba6-5f857e755da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, this is a huge social experiment about how we think
        about our relationships," she said. "I think one of the interesting aspects
        of this pandemic is the way which we are faced with all the things we took
        for granted. All these really minor interactions that you never thought about
        before are now gone. And so, we do need to replace them with something."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732801e-637d-4ae1-80c3-616c4ba2658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People teaming up could be one "positive response" to come from
        the crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461eacae-16d9-4591-8b4d-510afe7c1bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an example of how resilient people and communities can
        be," she said. "This sense of really thinking about how can we in some ways
        unconventionally address this challenge together. You teaming up with those
        that you care about and approaching it (social distancing) together, and supporting
        each other, is a positive story that could come out of great adversity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e22a73-3f52-4fc5-bf8e-c9dcd69c2597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she suggests people who do decide to move in together during
        this time remember to "maintain some boundaries, just as you would with any
        other roommates."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d395a-0403-4547-b74e-339ba6b62401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebs get in on the act</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6ffa7-b49b-4ba3-a4b6-75496dfe7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some celebrities are hanging out in isolation, together.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7bf43f-8e7b-41fb-8f53-4bacebe199b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former "Bachelorette" Hannah Brown joined former contestant Tyler
        Cameron and his friends at his Jupiter, Florida, home for about a month. Brown,
        Cameron, and their group —&nbsp;which includes Cameron''s brother —&nbsp;created
        a popular TikTok account called "The Quarantine Crew."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a00f1-67b7-437b-96b2-8f1c0bbcf5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group began frequently posting videos of themselves doing various
        TikTok challenges and joking around. The account quickly grew in popularity,
        and now has 3.1 million likes and more than 559,000 followers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf95f31-cee8-4862-a925-457027828ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown recently left the crew to travel back to Alabama to be with
        family, according to her social media posts. However, she still participates
        in videos with the crew from afar, posting some to her own separate account
        now instead.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f9910-7ffa-481c-8af7-046ecf3beab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who remain solo during the stay-at-home order,&nbsp;or
        for those who are in other undesirable living situations, the internet has
        made it possible to fantasize about who they could quaranteam with.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e829c-03e0-4fd8-a4f1-a1e449f3a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across social media, countless people and brands began posting versions
        of the meme "choose your quarantine house," in which anyone on social media
        could choose a "house" to shelter-in-place in based on which celebrities were
        in it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a008e9-6ecb-4d8f-b338-4e673a8cd86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some celebrities, seemingly bored during self-quarantine, participated
        in the trend, commenting their thoughts on The Cut''s version of the meme
        posted to Instagram. The meme has even inspired a food version (the quarantine
        potato house) and a skincare version.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313a6c3-34bf-48ad-a03a-6acb12289ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some pack everything they need</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea5fce-e675-408e-9863-0d83d44f12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson Li, a second-year law student at University of California,
        Davis, decided to take up his friend Dennis'' offer to crash with him in Seattle
        last week rather than stay alone near campus.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02306ae1-bd43-4451-ab20-2197464af9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s normally full house became quiet last month, after his roommates
        —&nbsp;fellow law school students —&nbsp;started moving back to their respective
        homes after classes became virtual, and the semester became pass/no pass due
        to coronavirus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b87cb4-0f0a-4cb3-abf3-92f33a7cbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Li, who is 28, packed a suitcase, carry-on and backpack — "everything
        I needed," he said —&nbsp;and left.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffd811-b999-4078-9dd9-01c5028c1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s miles better than a typical college living situation," Li
        told CNN. Plus, "it''s just fun, kind of like an extended sleepover party."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd1855-64e4-4d02-923e-2f2d385a919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Li spends his days taking classes on Zoom, while Dennis works
        remotely. The friends, who know each other through the church they both used
        to attend in Los Angeles, hang out during their respective breaks, and often
        cook lunch or dinner together.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c2968-1304-466f-89bb-6b92d0ea6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been going well so far," Li said. "We''re both fairly good
        cooks so we''ve been able to expand the complexity of the dishes we make with
        an extra helping hand."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22645f0e-8acf-4d54-9b5a-8c383ad74c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Others find their ''germ pod''</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3177e-e405-4f49-baab-6e5313330717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like Ilana Master, have not fully moved in with others. Instead,
        the 28-year-old has created what she calls a "germ pod" with four of her friends
        who live about a half mile away from her in Oakland, California.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff977ab-cf80-4db9-95eb-b27ee8fb8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.942+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Master, who lives alone, said they see only each other amid this
        social distancing period.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a4343-fc1b-42ce-84b6-05f3b3b2f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.942+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the part of this that is the most important is actually
        about the level of trust that is built," she told CNN. "Like knowing we are
        all implicated in all of each other''s decisions, and needing to communicate
        and trust each other fully."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d957f-27ff-462c-b7e9-84e9e5005541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.942+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, she stays at her place, working as an organizer
        for the Sunrise Movement. She also sleeps at her own apartment; but she said
        she goes to her friends'' apartment "almost every day," post-work and pre-sleep.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1a889-9109-4cfc-9107-5b09d187cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.942+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be able to do this alone without them," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788cdf2-9ac5-4422-84d8-9d5495ba96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.942+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, so far, the group has done exercise classes (which are
        hosted by their other friends on Zoom); made art (including a poster that
        reads: "Thank u, health workers"); and held a Passover Seder.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48973e91-522b-45c1-a5dc-0ee59c8181ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.943+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday night, she celebrated her 28th birthday with her pod.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8d485-b3f4-41e3-9fac-b0ac73076d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.943+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was two of our birthdays this week," she said. "Lots of sweet
        celebrations,&nbsp;including turning the house into ''Miami.''"</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fd28f-4550-46b7-bec5-f99510d36261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.943+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why she didn''t want to remain alone, Master''s answer
        was simple:</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de853ac-67a5-4d18-a8f9-99b4856b63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.943+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans, like dolphins, need a pod," she said. "We are social, and
        rely on each other, especially now."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a99aa-e073-46b0-aced-8159c6167cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.943+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They feel ''crazy'' but fortunate</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9a6b8-6022-4ade-a49d-6f86852718f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.944+08:00
