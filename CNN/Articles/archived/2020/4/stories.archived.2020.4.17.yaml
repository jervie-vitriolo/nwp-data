      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season with the remaining 1⁄4 teaspoon pepper and roast in the oven
        until the salmon is just cooked through and the beans are lightly browned,
        12--14 minutes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82d5b1-7137-4e19-8264-e081e7f17f98'
