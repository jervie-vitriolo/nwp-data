      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called out Duque''s penchant for gag orders, citing the
        case of the president of the National Center for Mental Health who had been
        tossed to a different DOH institution after she publicly asked for help as
        their facility struggles with COVID-19.</p>'
    '38':
