    'lead': 'Nine detainees at the Quezon City jail and nine staff of the Bureau of
      Jail Management and Penology have tested positive for coronavirus disease, the
      agency''s spokesperson said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T12:31:36.199+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:37:01.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
