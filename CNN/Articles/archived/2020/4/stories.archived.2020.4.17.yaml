      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home safe and sound," NASA said in a tweet Friday morning. "Today''s
        landing wraps up a 205-day mission for both @Astro_Jessica and Oleg Skripochka
        and a 272-day mission for @AstroDrewMorgan. Welcome home!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe89a9b-7a79-45e5-9b87-9f2e361d783e'
