      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> All
        food passes issued to suppliers of agricultural produce starting March 8 are
        valid until the end of the month, the Department of Agriculture has said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77755cb-086d-45bc-b581-aaa0d3715284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:30:20.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaaddf2-ef75-4285-a938-4c22862bb58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:30:20.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We immediately issued DA Memorandum Circular No. 11, on April 14,
        2020, extending the legitimacy of the ‘food passes’ we issued through our
        Agribusiness Marketing and Assistance Service to suppliers and truckers of
        food, rice, vegetables, fruits, meat and processed products, as well as farm,
        fishery and livestock inputs, raw materials and equipment,” Agriculture Secretary
        William Dar said in a statement on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f25488-5141-4e33-99ff-5176bd5a888c'
