      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abe4a5-dd3a-4bf5-800b-103adefdb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday also marks 50 years since astronauts aboard Apollo 13 were
        forced to abort their lunar landing mission -- after explosions crippled the
        service module and command module -- and safely landed in the Pacific Ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405a9a7-a859-44ec-9134-ea3dab896446'
      'mgnl:activationStatus': true
