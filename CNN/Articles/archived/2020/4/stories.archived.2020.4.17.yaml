  'Duterte-probe-hospital-refusing-covid-patients':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'PRESIDENTIAL PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T00:06:55.496+08:00
    'imagesource': 'jcr:86d50b23-98d8-4abe-9f73-5109287cb4a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6ddb4e-8d39-4800-b629-b7792b0b404a'
    'lead': 'President Rodrigo Duterte orders the Department of Health to conduct
      an investigation on hospitals reportedly refusing to accept COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T00:50:53.920+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:37:20.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:48.120+08:00
