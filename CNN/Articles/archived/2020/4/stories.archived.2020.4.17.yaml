      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323145ea-9758-42df-bc25-c742368c6188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:41:40.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weng and his team said the COVID-19 response taken by the Philippines
        is so far ‘proactive’ and ‘effective’ in containing the outbreak. They also
        find the Luzon-wide enhanced community quarantine, which has been in place
        for a month now, effective.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764a68f-bc54-4b2e-ba8f-7e6372b44f77'
