    'mgnl:created': 2020-04-17T05:51:32.943+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:37:12.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:50.611+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump completes reversal, telling govs ''you are going to call your
      own shots'' and distributes new guidelines'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670d75f-bb04-4ca3-a711-689f6b007a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump unveiled
        new guidelines on Thursday meant to help states loosen their social distancing
        restrictions, but in a retreat from his onetime claim of "absolute authority"
        to restart the economy, he told governors on an afternoon telephone call it
        was their decision on when and how to reopen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40bf0a-8025-4e3b-a7f0-7f48ca134c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ec04f-88dc-4117-9066-9a5ca80c05ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are going to call your own shots," Trump said, according to
        a person familiar with the conversation. "I''ve gotten to know almost all
        of you, most of you I''ve known and some very well. You are all very capable
        people, I think in all cases, very capable people. And you''re going to be
        calling your shots."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6428a00-794b-43c7-9c37-c1024df984ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed08a87-7393-43f0-97de-a37887b1ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a turnabout from his Monday claim that "the President of
        the United States calls the shots" in how to ease restrictions that have kept
        most Americans indoors and forced closures of restaurants, gyms and other
        businesses. And it was an indication that even as he tries to ease the country
        out of its virtual shutdown, Trump will place responsibility elsewhere should
        cases spike again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee1a6c-9d29-4462-90a7-8192c82e9218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b9ff2-e3a2-4f81-9a49-ee0674176cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As business leaders, lawmakers and governors warn persistent testing
        shortfalls could hamper any effort to reopen the country, Trump is pushing
        ahead with attempts to revive an economy moribund by the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeffd81-724f-410c-8884-f5f5809ff501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a6821-0fe6-47b1-80e4-864335d3278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, meant to speed Trump''s goal of restarting the country,
        won''t be mandatory. Many governors have already extended restrictions into
        May or banded into regional collectives that will determine their own reopening
        plans. The newest consortium was created in the Midwest on Thursday by Democratic
        and Republican governors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f75825-1ab3-49c2-a356-ec8d33b31ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2762f-7758-47f5-80c5-1c6ec85b9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump, eager to see a return to normalcy for housebound Americans,
        wants to provide at least a framework for how places can reopen despite warnings
        from all corners that testing capacity for coronavirus is still too small.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101226a-bb5b-4c4b-9fa3-0d5eab632049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ba924-71d7-449d-a067-72d942ca1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New guidelines</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ae9de-0cf2-47f3-8f20-1b875603d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document provided to all 50 US governors during an afternoon
        phone call and obtained by CNN, the White House spelled out a three-phase
        approach to easing restrictions that depends on meeting specific case count
        and hospital capacity thresholds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec1dd0-87d1-4ef0-a1cd-6f78c996cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183cddd-9892-47b0-a13a-31068021fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmarks for the first phase include a sustained decrease
        in cases over a 14-day period and a return to pre-crisis conditions in hospitals,
        according to the document.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e6264e-d2e8-4ba9-956f-c6b06e164c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38f60d-6cdb-440d-a446-3dc584cef3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States should have the "ability to quickly set up safe and efficient
        screening and testing sites," the guidelines read, and "quickly and independently
        supply sufficient Personal Protective Equipment" in hospitals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bf1c2-f97a-48ff-8ab0-b3b0e36bda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe4316-bbd7-476e-990b-3b8a9a91dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phased approach encourages all individuals to continue good
        hygiene practices like washing hands and to "strongly consider" using face
        coverings in public. And the document encourages employers to enact social
        distancing, temperature checks, testing and sanitation practices in their
        workplaces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e423fd3-5cbf-47b3-8dbd-c31b65f91fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa6c75-7dd4-4ac2-a65f-1eb9c7ab3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first phase of reopening, the document suggests schools that
        are currently closed should remain so and employees who are able to telework
        should keep working from home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674955ce-1501-410a-af76-2c936808a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f1565-1308-4ed5-b33c-35cbcc2ac161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large venues, including some restaurants, can operate under strict
        social distancing protocols. Gyms can open as long as they maintain social
        distancing guidelines, but bars should remain shuttered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a331f7a-ec78-4b0c-954a-b0e42d8aa0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953f832-cf07-4e26-b7fa-9cb46df3f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines still recommend minimizing nonessential travel, and
        indicate vulnerable populations should remain sheltered-in-place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8df221-347b-4c7b-a6f4-1f2cc91cc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f676c-db64-4fa5-b929-9e4d3e2d169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phases two and three gradually decrease the recommended restrictions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0ed55-f332-4dd9-8727-17bdd2efbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35755a8-0864-4cd2-9788-3fa909a0809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will unveil the guidelines publicly at a 6 p.m. ET news conference.
        In his call with governors, Trump previewed the plan but insisted it would
        be up to the individual governors to make the decision in their own states
        when they begin that process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed89b6b-6b03-488d-b0a1-7bf03efba5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5b939-deb0-4d4a-ac15-7797e55dbebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the decision to target May 1 as the day to begin the
        process of reopening the country came in consultation with Drs. Anthony Fauci
        and Deborah Birx, medical leaders of the administration''s coronavirus task
        force.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b6c69-1e08-46d1-afda-7bb8658fdf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84730f52-71f3-495c-bd72-3e6e08671fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump described the two doctors'' sign-off on May 1 date as a "negotiation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96331a56-3403-4630-8a4f-6b903a59f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64036585-3739-4e80-964f-bca1538bf606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a little bit of a negotiation that that''s the way it should
        be," Trump said. "I guess, I hope it is that way usually, but we all do want
        to see things open."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2f37d-fb0d-4eda-89de-7dee8dec03ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16940f69-7603-4483-b60a-64f1b0883c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Absolute authority'' turns into not mandatory</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5127bd06-7dd2-4575-8e3b-38bfe8948267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their release, officials said the new recommendations would
        mimic the social distancing guidelines the President announced in March and
        extended at the start of April: While not mandatory, they carry the weight
        of the federal government and the presidency.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f364e8-56f3-4b2c-ba91-ee206c5fab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f7513-9574-40d3-8eec-2256ba37c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who began the week insisting he had the "absolute authority"
        to reopen the country, retreated after pushback from Republican and Democratic
        governors alike. He said each state would submit a plan to him for reopening,
        though even that is not required.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b548225-2cb4-463b-9858-f5aa838ac058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a016f66-516b-45fc-8fca-add68b1b7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have already begun drafting plans on returning to normal,
        including consortia of states on the East and West coasts that have agreed
        on joint phased reopenings.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a8df7-ba70-4d70-bd5d-62ad423619c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222c887-15bf-4b00-bb63-1e5bd8916577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s phone call with governors on Thursday, a new collective
        of Midwestern governors said they were joining together to coordinate on reopening
        plans. The leaders of Michigan, Ohio, Wisconsin, Minnesota, Illinois, Indiana
        and Kentucky -- both Democrats and Republicans -- said they would "work in
        close coordination to reopen our economies in a way that prioritizes our workers''
        health."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8a629-2f9f-4051-af25-221d3853d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20a842-763f-481c-8d5c-87ecb8d46aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those governors -- along with public health experts, lawmakers
        and business leaders -- say that without widespread testing, Americans won''t
        be able to return to workplaces quickly because it will remain unclear who
        could still be spreading the virus.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85203aa9-06b1-4c14-b7cb-f1e449a38f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8821dd-c9d3-4f3c-b023-2cfe4f44b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In phone calls with members of the US House and Senate on Thursday,
        Trump was told by some lawmakers that without increased testing, asymptomatic
        people may return to workplaces and unknowingly spread further contagion,
        according to people familiar with the call.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741acd3-86e9-4af5-bf81-17bb464c952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5348d4-d5ae-41a8-be66-5dcfd7aef26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump countered by saying his administration had worked to scale
        up testing and he repeated his dubious claim that the United States had tested
        more people than any other country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f7a586-7473-4b97-9384-6934db344646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fffd8-d3b9-42e4-b92e-fe84a1f24731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed to a new test that people could administer themselves
        that uses saliva, a person familiar with the conversation said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f2809-4715-47f6-8b6f-17ff79a6eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe8834-3044-49b4-995d-029cd67f7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a similar message to one he received a day earlier during
        a phone call with some members of his newly formed business advisory council.
        In that conversation, industry leaders reiterated what public health experts
        and governors have been telling Trump for weeks: that there would need to
        be guarantees of ramped-up coronavirus testing before people return to work,
        according to one person briefed on the discussions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b50705-e205-492d-9276-3c33470b82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57172fee-0c9d-44e0-b34c-cf7b95bd81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they weigh new guidelines on reopening the country, White House
        officials have pored over data on testing availability and hospital capacity,
        hoping to more narrowly devise a strategy to improve testing capacity where
        it still lags.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521a459-170b-459a-b6ac-0ef3f45f726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6075c-6622-4ab7-9db1-e21dc92668c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday it was governors'' responsibility to improve
        testing in their state, shrugging off responsibility for enacting the type
        of nationwide testing system he was touting only last month.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0ef2e-d230-41d6-b373-3efb65976e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9b6e6-03b0-4317-a6d6-2202876d9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the states to administer these tests, for the most part,"
        he said. "We want them to do it, we''re not going to be running a parking
        lot in Arkansas."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a42b5e-c5e4-406d-9cfc-198cfd9ea28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c28b09-1646-4cb9-8ff0-323677469fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different regional rules</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d673c-4602-4492-af4f-6973ee3fa99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx, the White House coronavirus response coordinator, said there
        were nine states with fewer than 1,000 cases each who may be the first to
        lift distancing restrictions. Trump said he believed there could be nearly
        30 states in "extremely good shape," and repeated his assertion that certain
        places may be able to reopen sooner than May 1.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34afc9a3-8bdf-4b33-a996-6e2066bf2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945a59f-8739-4f96-8ba1-2d8ba4ff90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even among the nine states with the lowest case counts -- Maine,
        Vermont, West Virginia, Nebraska, North Dakota, Montana, Wyoming, Alaska and
        Hawaii -- not all governors have expressed an eagerness to quickly reopen.
        Some, such as North Dakota, still appear to be experiencing an increase in
        cases, meaning their peaks could be weeks away.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c61b1-cbd4-4c0b-81e7-4ad3c72c928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e352aa60-eb49-481d-98c9-241206b0c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current federal guidelines on social distancing are not expected
        to be renewed when they expire on April 30. Officials said the White House
        would work closely with states to ensure reopening efforts are done safely
        and only when local outbreaks are deemed contained.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995a123-d10d-4dbb-8ecc-660e76b0f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209c517-5a9c-4563-a051-3b322765e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In finalizing the new plans, administration officials discussed
        issuing guidance to states on how to best assess whether they are ready to
        move away from social distancing, including creating specific thresholds for
        a reduction in cases and hospital capacity that would trigger a change in
        status.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b750d26-4e83-4291-ade1-311cf6d857ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f205c62-1d84-4b9d-a1e4-2830fc045393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have also weighed options on how to reopen workplaces,
        including scaling up monitoring and recommending temperature checks; increasing
        the availability of testing, including antibody tests when they become available;
        new guidelines on how to best socially distance in workplaces, on public transportation
        and in public spaces like restaurants; and increased availability of masks
        or other face coverings.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1f731-541d-43c8-980d-a0226e4a521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7bc12b-a8a8-4c18-9209-d1d511ab9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another idea discussed was recommending people who have recovered
        from coronavirus or test positive during the antibodies test -- meaning they
        had coronavirus and likely have some form of immunity -- go back to work wearing
        masks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392064e3-d762-4e4c-89ff-5444ecf31229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ddb80-18d7-4dc2-8a63-70dbfd9e9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have also weighed recommendations for schools, child care
        centers and summer camps, recognizing that returning to work may be difficult
        for parents if their children don''t also have a place to go.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a67722-5380-4af9-bf85-cb510c63402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b346b4-30fa-45e4-ba95-a43b8d299423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump unveiled the new guidelines, he spent the day on phone
        calls with foreign leaders and lawmakers. In a teleconference with other G7
        leaders, Trump faced resistance to his decision to halt US funding to the
        World Health Organization.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e551ae-ff8a-4854-8f42-5a60672db543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c240553-061e-4243-920a-55f943255a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has claimed the WHO is overly weighted toward China and made
        grave mistakes early in the coronavirus outbreak, a stance he reiterated on
        the morning videoconference. But other leaders, including German Chancellor
        Angela Merkel and Canadian Prime Minister Justin Trudeau, sought to bolster
        the global health body as essential during the pandemic.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7c4c5-9782-4ba4-a6c3-7d0ec5bf94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d5fda-3567-490f-acd5-41c3349c86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:51:32.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the conversation centered on the lack of transparency and
        chronic mismanagement of the pandemic by the WHO," the White House said in
        a readout of the conversation. "The leaders called for a thorough review and
        reform process."</p>'
  'Melting-glaciers-vikings':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-17T06:08:30.124+08:00
    'imagesource': 'jcr:3a4c067c-7ea3-468a-85d4-1c1ae7cb46c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2952c1d-b53b-4e37-96d1-7092ded8cd16'
    'lead': 'The retreat of melting glaciers has revealed a lost mountain pass in
      Norway — complete with hundreds of Viking artifacts strewn along it, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T06:11:09.595+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:37:09.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:51.075+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melting glaciers reveal lost mountain pass and artifacts used by Vikings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f75f96-3595-43d5-8a31-0db30ffab720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The retreat of melting glaciers has revealed
        a lost mountain pass in Norway —&nbsp;complete with hundreds of Viking artifacts
        strewn along it, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c5a5c-35bf-47c6-9bc6-40499132094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers first discovered the pass in 2011 and have been examining
        it, and the artifacts that have been revealed as more ice melts, ever since.
        Dating the objects helped them reconstruct the timeline of when this pass
        was used and its purpose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e6a95-3644-43a5-8af3-991e052581b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study published this week in the journal <a href="https://doi.org/10.15184/aqy.2020.2"
        target="_blank">Antiquity</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3867dee-dd4b-4a29-bf96-0567729b35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, climate change has caused mountain glaciers to
        melt away, revealing well-preserved markers from different periods in history
        beneath. This is what happened in Lendbreen, Norway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48702fc-d9e1-40ed-83e6-37e4ba51c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lost mountain pass melting out of the ice is a dream discovery
        for us glacial archaeologists," said Lars Pilø in a statement. He is the study
        author and co-director of the Glacier Archaeology Program. "In such passes,
        past travelers left behind lots of artefacts, frozen in time by the ice. These
        incredibly well-preserved artefacts of organic materials have great historical
        value."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce5771-25b6-4a53-a5a8-5cf7d512dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe the pass was used from the Roman Iron Age
        in 300 AD to the Viking Age in 1000 AD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba91b1d-a830-495c-a334-4e7d86aa7f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horseshoes; a horse snowshoe; the bones of packhorses; sled fragments;
        and a walking stick inscribed with runes all reveal the transportation used
        on the pass. Other objects discarded along the way include a knife and its
        wooden handle; a birchbark container; a wooden needle; tinderbox; a wooden
        whisk; and a distaff, a tool that was used to hold wool as it was spun by
        hand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839ea7a-0fc0-496f-9306-1292c8b278a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most remarkable items include blue textile rags, a Viking
        mitten, shoes and a complete Roman Iron Age tunic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bf227-5892-4521-8811-a95251da69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some items can''t be identified yet because the researchers
        have nothing to compare them to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7e618-dada-4f70-946b-151e82397acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frozen for all this time, some of the items appear almost new.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0f9d3-0385-49c7-a899-f1ecd4b46385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preservation of the objects emerging from the ice is just stunning,"
        said Espen Finstad, study co-author and co-director of the Glacier Archaeology
        Program, in a statement. "It is like they were lost a short time ago, not
        centuries or millennia ago."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e63bac-ae7b-46a8-bf83-913ded9aec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty of the items have been dated so far. Based on the ages the
        items provided, the researchers believe that local traffic used the pass to
        access summer dairy and livestock farms located in higher elevations. They
        found small wooden bits, likely used for goats, and leaf fodder stripped from
        trees that could be used as a dietary supplement for livestock during winter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde35e7-24b7-496e-8649-464c3b18c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a travel and trade route, transporting goods like antlers
        and pelts outside of Norway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d9cc8-ecd1-442a-80d9-a9419a7c10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passage was likely easiest between late winter and early summer
        when snow covered the rough terrain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80654b-07be-4a4f-9d40-3e7824a970d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cairns, or piles of stones built by humans, were used to mark the
        route. They also found evidence of a permanent shelter on the pass. The pass
        was used for 700 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead77f6-185b-400a-af20-54d9ec5d327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The start around AD 300 was a time when local settlement activity
        was picking up," said James H. Barrett, study co-author and program partner,
        in a statement. "When the use of the pass intensified around AD 1000, during
        the Viking Age, it was a time of increased mobility, political centralisation
        and growing trade and urbanisation in Northern Europe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7f3bc-ed12-461c-932c-4a67d02cda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett noted that mountain passes acted as links to larger trading
        networks, connecting remote regions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37093b9-cd69-48ef-b216-dde5876dea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, use of the pass decreased.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9217d14-8c72-4809-a82c-e0dbe076567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline of the Lendbreen pass was probably caused by a combination
        of economic changes, climate change and late medieval pandemics, including
        the Black Death," Pilø said. "When the local area recovered, things had changed,
        and the Lendbreen pass was lost to memory."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25b9b4-78e3-49a8-83f9-1943262dbf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fieldwork has been conducted at the site since 2011, but this study
        only includes the discoveries made up through 2015. The researchers said more
        ice has melted since then, with a large amount lost in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f511bee-cda6-4f4a-a995-207948715f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research about the final remains recovered from Lendbreen will
        be released in the future. The 2019 melt also revealed the first artifacts
        from another pass on the same ridge, about six miles to the west.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f98e39-2d2e-41e1-bcb3-8aad7cee73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we arrived at the site last fall, the surface of the ice in
        the pass was littered with artefacts and horse dung," Finstad said. "The remaining
        ice from the time of the pass probably melted out. The final melt revealed
        many remarkable finds, such as a dog with collar and leash, a horse snowshoe
        and a wooden box with the lid still on."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff34cb-68ea-4c51-9b7d-644409e159c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:11:09.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/15/world/viking-mountain-pass-norway-scn/index.html"
        target="_blank">Melting glaciers reveal lost mountain pass and artifacts used
        by Vikings</a>"</em></p>'
  'food-to-boost-mood':
    'author': 'Lisa Drayer'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-17T06:11:14.903+08:00
    'imagesource': 'jcr:68f3398f-144d-4bbc-94f7-09b52b78c663'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fa9ab08-0117-4978-9c37-4380adc4daf6'
    'lead': 'Here are some nutritious and delicious foods that can improve your frame
      of mind while helping you avoid the #quarantine15 and other related health issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T06:35:17.316+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:37:09.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:51.427+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foods to boost your mood, now that you really need it'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e7aa8-0336-427c-bb63-c739d10c2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s all too easy to reach for comfort
        foods when feeling stressed or anxious.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a8894-6cd6-4f58-98e6-60a352e8ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming that extra scoop of ice cream or another handful of chips
        or cookies, however, can cause feelings of guilt —&nbsp;and even more stress
        —&nbsp;along with fatigue and irritability from sugar highs and lows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399eb4b7-f71c-43c8-995c-59d123e31686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the opposite is also true: Consuming healthy mood-boosting foods
        can deliver important brain nutrients while positively impacting your well-being.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f184d5-52cc-456a-92ee-e645f118a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some nutritious and delicious foods that can improve your
        frame of mind while helping you avoid the #quarantine15 and other related
        health issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55699c08-2d40-46f3-90f2-8c448d52c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthy, mood-boosting comfort foods</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ce11d-1026-4c90-af24-6b18dc184428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that omega-3 fatty acids found in fish -- particularly docosahexaenoic
        acid (DHA) -- play an important role in brain development. But these fats
        may also play a role in our mental health, too. In one meta-analysis involving
        26 studies and over 150,000 participants, researchers found that consuming
        high amounts of fatty fish may help protect us from depression.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856df83e-0711-4af1-8b22-d10d81db762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study examining the mechanisms by which omega-3s work concluded
        that while many factors may contribute to a rise in depression, "dietary recommendations
        suggesting proper intake of omega-3 polyunsaturated fatty acids ... can result
        in substantial benefits for the general population."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e01e5-ea6e-4c2f-82c7-99a9d5e946db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who consume ample amounts of the omega-3 fat DHA are less
        prone to depression, aggressiveness and hostility," according to registered
        dietitian Elizabeth Somer, author of "Food and Mood" and medical advisory
        board member for Persona Nutrition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4a4b5-0b4e-4c3d-a284-d49ba1a816f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthy fat "helps form healthy membranes that easily transport
        nutrients into brain cells, lowers inflammation and raises serotonin levels,"
        Somer added. Serotonin is one of the key neurotransmitters influencing our
        mood, so incorporating plenty of DHA in your diet can help you maintain a
        balanced outlook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f21538-9374-4468-93f2-1452cbd05544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somer recommends aiming for at least two servings of fatty fish
        per week, such as salmon, herring, mackerel or sardines, or looking for foods
        fortified with the omega-3 DHA. For a tasty way to enjoy omega-3 fats, check
        out my simple salmon recipe below.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0fb054-7a25-416e-bf2e-d10ab0af995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Green veggies: spinach, broccoli, Brussels sprouts</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3255c3-8b4a-47d5-8162-c8b5e746d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These green veggies are a source of folate, a B vitamin that''s
        essential for the body''s production of serotonin, according to Somer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a501f-232a-44cc-baa1-bee2975efe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one meta-analysis, researchers found that individuals with depression
        consume less folate and have lower blood levels of the vitamin compared to
        those without depression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e35cce-f4d6-49b3-ae2f-ada9e0895466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to increasing the risk for depression, poor intake of
        folate is also linked to fatigue and poor memory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142275b6-6719-4ccf-9273-7d926c3e3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somer recommends consuming at least 400 micrograms of folate per
        day, an amount found in 1 ½ cups of sautéed spinach. Beans, peas, lentils,
        avocado and strawberries are other good sources of folate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf70b8-e28b-49e7-8d65-19927938773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Probiotics: yogurt, kefir, sauerkraut, kimchi</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb97cf-f21e-4e77-be3f-b620dc7a6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have heard a lot about probiotics and their role in keeping
        our digestive tract healthy, but recent research suggests that probiotics
        may also play a role in keeping up our spirits. One study found that probiotics
        may help reduce negative thoughts associated with sad moods, and it suggested
        that probiotics supplementation warrants further research as a potential preventive
        strategy for depression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4124d-e0aa-49d7-92ed-2e5fce1c01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probiotics can help alleviate depressive symptoms, according to
        another recent review involving 10 studies. There is a need, however, for
        more research to determine the ideal duration of treatment, dosage and strain
        of probiotics to achieve better mental health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fc2fc-8340-4181-908d-fd4fea2075e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the easiest ways to enjoy a daily dose of probotics is to
        consume a cup of low-fat yogurt with fresh fruit or a smoothie with yogurt
        as a snack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e5599-ec66-4494-aa90-bc561084e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whole grains: oats, brown rice, whole wheat bread</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e08a6-c76a-4fb3-a86f-b6356d4df815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whole grains are rich in B vitamins that are important for energy
        and optimal brain health. Thanks to their fiber content, whole grains also
        help to keep blood sugar from spiking and crashing, which can help you avoid
        mood swings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7bbd9-6502-4e33-ad92-250dc31a39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re eating bread, reach for the whole wheat over the white,
        since it also stabilizes blood sugar levels," Somer said. "Refined grains
        found in white bread can send you on a blood sugar roller coaster, leaving
        you jittery, grumpy and hungry."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8da93-630f-4d87-9f5a-09f766beda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbohydrates including whole grains also boost levels of serotonin,
        the "feel-good brain chemical," according to Somer. Adding some protein, like
        chicken, legumes, fish or nut butter with whole grains can help, too, as protein
        triggers the release of norepinephrine, a brain chemical that provides an
        energy and mood lift.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d718ae-2c01-461b-b462-2a1958dc635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whole grain bagel with peanut butter, for example, can make for
        a nutritious mini-meal. Somer also likes whole grain crackers or bread sticks
        with low-fat cheese.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce017e17-2546-479b-9d56-dc71bec599f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vitamin D: Egg yolks, fatty fish; fortified milks</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81a847-d380-4a7a-891e-877a4e840a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve talked about vitamin D and its relation to bone health and
        immunity, but research has also revealed a connection between vitamin D and
        mental health. In one recent meta-analysis involving over 30,000 people, those
        with low vitamin D levels were more likely to be depressed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1409e-0965-49ff-869e-2b8f82e20ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D deficiency has also been associated with low moods and
        poor cognitive performance in older adults.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378d347-094a-4b25-ad00-de12b131ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our bodies synthesize vitamin D from the sun''s ultraviolet light,
        so most of us can meet at least some of our D needs during sunnier months.
        Certain factors including darker skin and air pollution, however, can reduce
        the ability of the sun to produce vitamin D in human skin, according to Dr.
        Michael Holick, an expert on Vitamin D research from Boston University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd7ec6-42c4-456e-b12c-0905d8aba674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in the wintertime, it''s especially important to seek out vitamin
        D-rich foods, like fatty fish, eggs and fortified foods and beverages, or
        vitamin D supplements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556b799-2742-4493-a347-7eee9f765b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yes, dark chocolate (in moderation)</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a008ed-1b8a-47d2-ad87-7e40a38d05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sweet treat can definitely give us a mood boost. Chocolate
        contains caffeine and theobromine, a compound that may affect mood. The popular
        indulgence may also boost serotonin levels. Just be sure to enjoy it in moderation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbe5b0-b8e7-44f7-8a12-0676399d3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, dark chocolate also contains healthful flavanols that
        have been shown to help lower blood pressure and cholesterol, and improve
        cognition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1721b-1b98-44fe-8cf1-de58b7ded055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep weight in check, limit portions to 1 ounce of dark chocolate
        daily, or about 150 calories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f7bdd-5d5f-4aad-8de5-c3467670d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee and tea</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb9d1c-9641-49f8-95af-9fe260784c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee and tea are sources of caffeine, which can give us a lift.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5cdc1f-2d11-4596-9348-29145cc58710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we consume caffeine, it has positive effects on mood and alertness,
        and people like these beneficial effects," said Mary M. Sweeney, an instructor
        who researches caffeine''s effects on individuals in the department of psychiatry
        and behavioral sciences at the Johns Hopkins University School of Medicine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf21c1d-372e-44bd-be09-433d7e26ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One meta-analysis revealed that consuming coffee (and tea) may help
        protect against depression.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4dca5f-d091-4caa-8da4-e1c96b6842d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just keep in mind that people vary in their tolerance to caffeine.
        "Many people consume caffeine without negative consequences, but for some
        individuals, either regularly consuming too much caffeine or consuming too
        much at once can cause distress," Sweeney said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15508cf5-0936-4d86-91e1-d643e4a6f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T06:35:17.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green tea has less caffeine than coffee, is a rich source of the
        antioxidant epigallocatechin gallate, or EGCG, and also contains the amino
        acid theanine, which may help reduce stress and promote calm feelings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74daeb-f606-4bee-bdf8-366081ee20cc'
