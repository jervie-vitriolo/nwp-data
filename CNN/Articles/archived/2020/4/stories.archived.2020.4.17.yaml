    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ddd5b81-53c3-4845-8457-7046d3926478'
    'lead': 'The Globe Studios head and filmmaker talks about dealing with distractions,
      the importance of finding your own space, and why he’s officially done with
      productivity apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T20:40:23.265+08:00
