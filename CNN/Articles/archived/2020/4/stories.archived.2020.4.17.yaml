      'mgnl:created': 2020-04-17T19:41:40.697+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese experts also suggested the creation of more mobile hospitals
        and isolation facilities which can admit suspected cases to further curb the
        outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6705a7-a251-4753-be24-18e9f23b136a'
      'mgnl:activationStatus': true
