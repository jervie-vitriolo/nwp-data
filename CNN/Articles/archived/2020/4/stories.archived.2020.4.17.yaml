        honors.</p>'
  'venus-from-space':
    'caption': 'This image of Venice, captured on April 13, shows a distinct lack
      of boat traffic compared to last April.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-17T09:06:51.578+08:00
    'imagesource': 'jcr:0f9370b0-b04e-4931-8f26-2c0212dc157a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbd612a6-76a3-44b7-b833-8dea359a1070'
    'lead': 'The European Space Agency has released two images of Venice, taken one
      year apart, which highlight the impact the coronavirus pandemic has had on its
      famous waterways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T09:48:48.792+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:37:06.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:52.032+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Images of Venice from space show how coronavirus has changed the city''s
      iconic canals'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21df104-8c9c-4cb7-90d3-65193219609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;The European Space Agency has released
        two images of Venice, taken one year apart, which highlight the impact the
        coronavirus pandemic has had on its famous waterways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f62ee-d93c-401c-a754-c653665a479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images, one taken on April 13 and the other on April 19, 2019,
        show how dramatically the number of boats within the Italian city''s main
        thoroughfare has reduced since the Covid-19 crisis began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc3cc5-2690-4faf-9d60-8665fad721c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice, situated in northeastern Italy in an enclosed bay in the
        Adriatic Sea, is famed for its network of waterways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83bcde-f283-453e-891c-dcb92a6caed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Italy announced a lockdown on March 8, the city -- usually
        packed with tourists -- has been almost empty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c515ac-38ea-415f-9fb1-6675800b3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show that this has had a knock on effect on traffic in
        the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a385bc4-fbf6-436b-8684-43b0200c6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April last year, there appears to be dozens of boats in Venice''s
        Grand Canal and the Giudecca Canal, but there were visibly far fewer this
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbff5b1-a0a0-4e45-ad9c-2a3e4c249698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images were taken by the European Space Agency''s Sentinel-2
        satellite, which is part of the European Commission''s Copernicus program
        to observe earth and any changes to the environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6117cc5-64c6-44f8-a758-0b59f7862de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various lockdown measures implemented globally have had a number
        of effects on the environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d6fba-fa0e-4983-ab2c-a62a51c1a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days of the lockdown, Venetians began sharing photos that
        showed fish visible in the lagoon, which usually has boats churning up sediment
        from the water bed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1601138-0967-41ca-9894-3f2e6f757ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of miles away in India, residents have been
        able to see the Himalayas for the first time in decades due to the reduction
        in air pollution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7c67b-82fc-4000-8b5d-7a599ee76ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, satellite images taken over the US have also shown pollution
        is on the decline as millions of people stay at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea058c1-3c28-4a5f-9854-d5618b0cef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is among the countries worst hit by the coronavirus pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cf927-f8cd-47c8-846a-45afe312ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people in the country who had died with Covid-19 was
        21,645 as of Thursday, according to figures from Johns Hopkins University,
        with 165,155 having tested positive for the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894944a7-8b40-46c5-b5ff-d828890e69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:48:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/16/europe/venice-space-satellite-images-canals-scli-intl-scn/index.html"
        target="_blank">Images of Venice from space show how coronavirus has changed
        the city''s iconic canals</a>"</em></p>'
  'flatten-curve-filipinos-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T09:48:54.059+08:00
    'imagesource': 'jcr:b1a100f4-85ee-4fc6-841e-5e8fe2f58624'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b02ccb27-fa74-4add-a29e-2d5fb47f6b96'
    'lead': 'As the government-ordered shutdown continues in Luzon, data show the
      coronavirus curve is starting to flatten, a health expert said Friday.


      But the Philippines has to be cautious in interpreting the statistics, Herbosa
      said, adding it should not let its guard down to prevent a “resurgence” of cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T10:02:49.493+08:00
