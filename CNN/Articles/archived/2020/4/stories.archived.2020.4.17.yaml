      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4cc3a-061a-46df-9546-2465733d5787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an almost ironic parallel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c5571-292b-4097-85fb-7cdbbae1e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cc652-9036-4645-91b1-f3a54097294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"50 years ago a crisis in space ended in the safe return of the
        #Apollo13 crew," Morgan wrote on Twitter Friday. "Now, during the return of
        the Soyuz MS-15 crew, the crisis is on Earth. The constant: dedication and
        ingenuity of the mission control centers around the globe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c3197-3909-4d04-b144-dded530e331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972558df-6c58-4d27-aaa8-7af73f7f4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference last week, Meir and Morgan said they had been
        keeping up with how the virus was unfolding on Earth -- but watching from
        so far away, little seemed different on our planet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea20e32-f29d-434a-a5d5-0d5d20c0c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5290564-57c1-4e95-8c1e-f4296e61debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can watch news up here, and we''ve been talking to friends and
        families to try to paint a picture," Morgan said. "But from up here, it''s
        hard to understand what has transpired and how life will be different when
        we return."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5545a2c-16e5-41ca-8a02-105bf063b3db'
      'mgnl:activationStatus': true
