    'template': '1'
    'title': 'Regular, project-based workers in small businesses affected by lockdown
      to receive cash aid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f56ef-63b6-4cbd-812e-9eef1952ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Cash
        aid will continue for workers, even if the Labor Department’s financial assistance
        program has already been “maxed out,” Cabinet Secretary Karlo Nograles said
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc0de3-dc6a-453c-a599-35fbbdf15ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said regular, probationary, seasonal, project-based, and fixed-term
        employees of small businesses can receive help if they were affected by the
        enhanced community quarantine in Luzon or their region. To be eligible to
        claim, he clarified the employee shouldn’t have been able to work during the
        lockdown and thus did not receive any salary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a855dbf-6d28-470a-be94-8e1bdec22add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Dapat) aktibong empleyado sa nasabing small business hanggang
        March 1, 2020 ngunit hindi nakatanggap ng sweldo ng dalawang linggo o higit
        pa dahil sa pansamantalang pagsara ng negosyo,” he said in a virtual briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da4aa9-0114-4aec-a23c-216e2c4f6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should be current employees but did not receive
        their pay for two weeks or more due to interruption in the business.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41072e-05ac-42df-aec0-642c76984181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eligible employees of small businesses shall be given a wage
        subsidy ranging from P5,000 to P8,000 pesos per month for up to two months,
        depending on the extent of the enhanced community quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4423e-ee9d-477d-9d2a-e1e506dad752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Finance Department’s <a href="https://www.cnnphilippines.com/news/2020/4/14/Philippines-middle-class-income-cash-assistance-COVID-19.html">Small
        Business Wage Subsidy (SBWS) Program</a>, 3.4 million employees of 1.5 million
        small businesses can receive aid. For workers in Metro Manila, Central Luzon,
        and Calabarzon will receive P8,000. Those employed in Western Visayas, Northern
        Mindanao, and Davao Region will receive P6,000. P5,500 will be given to workers
        from Cordillera Administrative Region, Ilocos Region, and Cagayan Valley.
        The government will provide P5,000 to employees based in Mimaropa, Bicol Region,
        Eastern Visayas, Zamboanga Peninsula, Soccsksargen, Caraga Region, and Bangamoro
        Autonomous Region in Muslim Mindanao (BARMM). It will be given in two tranches
        in May.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9051b95-6ecd-4e56-8c49-3ab2dfe4dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the employees who were able to receive aid through
        the Labor Department’s COVID-19 Adjustment Measures Program (CAMP) can receive
        more help.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63491efe-adcf-4501-be15-1c835749077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit ang mga empleyadong nakatanggap ng ayuda mula sa CAMP ng
        DOLE ay maaari ring tumanggap ng ayuda sa SBWS, pero ayon sa DOF sila ay elibigle
        lamang para sa isang buwan,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaebab4-b9b1-4136-8a01-7fb316527012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Employees who received help from DOLE CAMP can receive
        more from the SBWS, but they are only eligible to receive for one month.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8459c-c1f5-4f50-bf41-bc7098642d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department announced Thursday that it has suspended the
        acceptance of applications for financial assistance for formal sector workers
        as funding for it “is very close to being depleted.” It has been able to provide
        a one-time P5,000 assistance to 236,412 workers from 10,663 establishments,
        which it said is a total of ₱1.2 billion. It said it has yet to pay 85,563
        more workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ee21c-a998-46ee-9cb2-48a3364d9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T14:14:58.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said small businesses have to apply in order
        for their workers can receive help from the government. Employers can check
        their eligibility through the Bureau of Internal Revenue website and apply
        on the Social Security System website until April 30. Businesses who have
        fulfilled their BIR and SSS requirements will be prioritized, but the program
        will eventually be rolled out to all eligible small businesses.</p>'
