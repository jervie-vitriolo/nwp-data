      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd55f7c-c021-42dc-b9ab-4944e52d2537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:41:40.697+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mobile hospitals were built in areas with large number of cases,
        all critical patients were collected and treated,” Weng noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a0416-1c6a-4030-94a9-c5c897aa7dd4'
      'mgnl:activationStatus': true
