    'mgnl:tags': ['Cebu', 'Sitio-Zapatera', 'COVID-19', 'Edgar-Labella', 'coronavirus-disease']
    'template': '1'
    'title': 'DOH clarifies tests will continue for residents in locked down Cebu
      sub-village with 135 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94490e30-f850-4484-bf5c-aa805159a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:14:07.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;The
        Department of Health said it did not order the stop of COVID-19 testing in
        a dense sub-village in Cebu City, where 135 residents are infected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d073633-f509-445d-bb53-ee4de7f1b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:14:07.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po totoo na hindi na ite</em>test <em>ang mga tao dito
        po sa ating</em> Sitio Zapatera <em>dahil sinasabi na nga pong</em> may community
        transmission,” said Ma. Rosario Vergeire, Health spokesperson in the DOH daily
        online briefing on Friday. “<em>Dahil po sa</em> expanded testing, <em>magte</em>testing
        <em>pa rin po sila dito</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6f71c-e477-42ca-8801-d51ac4b8312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:14:07.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not true that we will no longer test the residents
        of Sitio Zapatera because there is community transmission. Because we have
        expanded testing; they will still undergo the tests.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bf2f5-bc6b-44ad-89b0-5793d1cafdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:14:07.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitio Zapatera has more cases than any other area in Visayas. Cebu
        City in total has 161 infected residents, while Western Visayas has 45, Central
        Visayas has 71 and Eastern Visayas has seven cases as of Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894868f-bc02-4f17-8a7a-7dbc7fd920d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:14:07.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:36:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, director Jaime Bernadas of the Department of Health in
        Central Visayas, said the agency sees no need to test more from the 9,000
        residents in the area. He said there has been "<a data-cke-saved-href="https://www.cnnphilippines.com/regional/2020/4/16/cebu-sitio-residents-infected.html"
        href="https://www.cnnphilippines.com/regional/2020/4/16/cebu-sitio-residents-infected.html">sustained
        community transmission</a>" in Sitio Zapatera since its first COVID-positive
        patient was detected on April 7.</p>'
