      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food passes were given out to permit vehicles carrying essential
        food commodities to pass through checkpoints and enter Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fddc7-5882-4d63-917d-48428e1cc48b'
