    'mgnl:lastActivated': 2023-01-26T17:37:05.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:52.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos start to ''flatten curve'' but expert warns vs. ''resurgence''
      of COVID-19 cases if they let their guard down'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0935def-b0e7-4e49-ac78-507b7ea1fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> -- As
        the government-ordered shutdown continues in Luzon, data show the coronavirus
        curve is starting to flatten, a health expert said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a69fb-be9b-4be3-83b5-348f8b382f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually we have started to see the flattening. The doubling rate
        has decreased. Even our number of people [who] recover has already surpassed
        the number of our patients dying from COVID 19,” Dr. Ted Herbosa, special
        adviser of the National Task Force Against COVID-19 told CNN Philippines’
        New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b49b4-9845-433e-badd-2ceb1bb20c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa also pointed out the country has been able to bring down
        the viral disease’ reproduction number to 0.65 from 1.5 -- the previous rate
        reported during the early stages of the enhanced community quarantine over
        the northern Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ae4d9-f3ac-4f3f-85be-5736c0837356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the average number of people that a person can infect
        decreased from more than one to less than one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77142f55-ab27-40da-a621-0e1236cad46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines has to be cautious in interpreting the statistics,
        Herbosa said, adding it should not let its guard down to prevent a “resurgence”
        of cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372d290-3358-489c-a16b-9edacc60b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Leachon, a doctor and health reform advocate, earlier underscored
        the importance of mass testing. He noted that the numbers presented by health
        officials do not reflect the real situation because only selected people are
        tested for COVID-19 due to limited test kits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b5a9e-205f-4527-aeab-33635a0ca03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
