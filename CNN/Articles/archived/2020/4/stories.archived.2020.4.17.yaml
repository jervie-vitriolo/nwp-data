      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50336963-8232-4493-b9e8-1c2672f7b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the urgent need for a COVID-19 treatment and the
        resulting interest in data on our investigational antiviral drug remdesivir,"
        the company said in a statement to CNN. But it said a few stories about patients
        are just that -- stories.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe57af-b25f-4541-a22b-a7be6b5d2e82'
      'mgnl:activationStatus': true
