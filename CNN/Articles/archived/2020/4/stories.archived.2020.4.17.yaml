    'lead': 'The senate majority will tackle their call for Health Secretary Francisco
      Duque III to resign, despite his refusal to quit his post over his alleged incompetence
      in handling the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T15:35:29.654+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:36:47.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:57.301+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to discuss its call for Duque to resign'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92163951-1849-4720-8a86-47078f1ddb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        senate majority will tackle their call for Health Secretary Francisco Duque
        III to resign, despite his refusal to quit his post over his alleged incompetence
        in handling the COVID-19 crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4867f-78df-4cbd-b78c-f0feeba80270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III on Friday said the resolution
        urging Duque to step down will be discussed when the session resumes in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8ae58-6d82-4ebf-9a5f-ed0fed588c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sec. Duque is a friend, but when almost two-thirds of the Senate,
        perhaps more, receive complaints from health workers, DoH employees, and those
        in the direct line of responses, I cannot not support Senate Resolution 362,”
        Senate President Tito Sotto said in a text message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642e2a2-d365-4a60-b55b-e135e3070255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 senators from the 24-member chamber on Thursday signed
        the resolution seeking Duque''s resignation for his "failure of leadership,
        negligence, lack of foresight, and inefficiency" in the measures and actions
        carried out by the department he heads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72b2c7-da09-4f3a-8f0e-59e406e0c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said Duque''s "poor planning, delayed response, lack
        of transparency, and misguided and flip-flopping policies and measures" in
        addressing the COVID-19 pandemic is endangering the lives of healthcare workers
        and all Filipinos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4617de-9b33-42bc-9656-2c42391b4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said Duque will be invited to explain his side.
        He added other medical experts and healthcare frontliners will also be asked
        to speak out, so the lawmakers can craft a bill that can help the medical
        community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8075511-4ae5-4303-91ca-9f8f98cd5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of course, a public hearing will be conducted after
        first reading and referral. Not only will it give Sec. Duque the opportunity
        to explain his side, it will also give all other resources persons in the
        medical community and whoever may be invited to shed light to further articulate
        their views with the end in view of passing relevant legislation on our part,”
        he said in a text message.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1059fbf4-c352-414c-be8c-71e96d330d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘100 percent support’</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d059d-41e1-4ea2-8db0-439e9096bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the resignation demands, Duque still has the full support
        of President Rodrigo Duterte and his co-Cabinet members.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2b62e-3f96-4042-ac0e-877ddc28abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat kami sa [All of us in the] Cabinet uttered our 100 percent
        support kay Secretary Duque,” Cabinet Secretary Karlo Nograles said in a virtual
        briefing on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9922c5-c435-44cc-a76d-ca81036fb8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also rejected calls for Duque to resign,
        deciding to keep him in his post. Nograles believes Duque’s no-nonsense approach
        to the COVID-19 response is “what the President appreciates.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c153de7-fc16-4c1c-b31f-90f45d9df093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, who also serves as the spokesperson for the COVID-19 task
        force, highlighted the contributions made by the embattled secretary in the
        national government’s response to the global health pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c241f37-8f1f-42ff-b604-6e3a8415a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of the decisions that were made came out to be the right decisions.
        If we had not imposed a community quarantine immediately, if we had not done
        ‘yung travel restrictions immediately, if we had not done this, if we had
        not done that magkakatotoo ‘yung sinabi ng WHO na 70,000 tayo infected ng
        COVID-19 [If we had not done that, the projection of WHO that we will have
        70,000 cases would have happened],” he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf1933-2219-4941-9fc7-8c03b5c924a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators criticized Duque''s delayed action on mass testing and
        imposing a travel ban on countries with an alarming number of coronavirus
        cases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39406a-41ab-4956-a157-1dae62d3ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said it is understandable if some mistakes are committed
        along the way because the country is responding to a new strain of coronavirus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b45b1-1ba6-486b-bf5c-989984220ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this battle magkakaroon ng missteps eh [there will be missteps],
        because it’s novel, it’s a new virus. The world does not even know how the
        virus operates, how it reacts, how it moves,” he stressed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7f2f0-6622-4a03-9aa9-01093867b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:35:29.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:36:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has 5,660 confirmed cases of COVID-19, 362 deaths,
        and 435 recoveries.</p>'
  'pnp-ready-total-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T15:54:41.465+08:00
    'imagesource': 'jcr:22c869ab-27a9-4d93-8ac3-549c5f40fa56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d297c0a-a369-4436-9119-518542972ab9'
    'lead': "Justice Secretary Menardo Guevarra says the President's 'parang martial\
      \ law' comment should not be cause of concern since this would only mean increased\
      \ military presence to help the police enforce quarantine measures. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T15:59:06.884+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:36:46.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:57.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP ready for ''total lockdown'' as violations of Luzon-wide quarantine
      measures rise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7289e0b-7891-4390-8b9b-c159fc909568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — President
        Rodrigo Duterte floated the idea of a police and military takeover amid violations
        of quarantine measures in Luzon, and the country''s top cop expressed readiness
        to take orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192426a-5d82-4409-8f5e-61f763479b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine National Police stands squarely in support of President
        Rodrigo R Duterte’s intention to decisively enforce a total lockdown for the
        entire period under Enhanced Community Quarantine," PNP Chief Police General
        Archie Gamboa said in a statement on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82057d73-0c4f-438c-89ce-4542b792f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said some people may feel "they can get away" with their
        violations since authorities are required to release them within 12 hours
        in the absence of inquest officers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d1b7b-b7c4-4367-b2af-fbf3a0842b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/28/police-curfew-violators-no-arrest.html">READ:&nbsp;DILG
        clarifies quarantine violators will still be arrested</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d21897-245c-497d-981a-3a18266b3b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust me, their brush with the law today will not go unpunished.
        There will be a day of reckoning for all lawbreakers when we shall find the
        appropriate time to directly file criminal charges in court to begin their
        agony of criminal prosecution," Gamboa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb7420-ab39-4c17-9ece-c4dea9905b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints can be filed to the lower courts through e-mail. The
        Luzon-wide enhanced community quarantine has forced most workers to stay home,
        including government workers, except those offering basic and essential services
        and those identified as part of the skeletal workforce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810e83a-e51b-43c7-b4f5-dc75311bc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa lamented how "many people are willfully violating government
        orders to remain indoors," endangering the lives of frontliners, including
        the policemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39542ba-99d2-4417-a87e-a9fd6d0557dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has recorded <a href="https://cnnphilippines.com/news/2020/4/17/philippine-national-police-covid-19-cases.html">65
        confirmed cases of COVID-19 among its personnel</a>. Of this number, eight
        have recovered while three have succumbed to the viral illness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea07ace-621a-49d7-8650-224a3f3d7ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Duterte said he is <a href="https://cnnphilippines.com/news/2020/4/16/Rodrigo-Duterte-military-police-takeover-COVID-19.html">putting
        the police and military on standby</a> for them to enforce quarantine measures
        if people continue to break them. Duterte’s threat came after officials noted
        increased vehicle traffic on roads and highways and increased foot traffic
        in certain public markets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b67fb1-0a94-410a-b5de-8766c101cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just asking for your disiplina," Duterte said in a televised
        address. "Kaunti. Kasi kapag ayaw niyong maniwala, mag-take over pati military
        at police. Parang martial law na rin. Mamili kayo. Ayaw ko."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854cce9-e50c-42a0-a5c0-41b330f4824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2974f1-45ee-4e8a-a8a6-cd8d05eae7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m just asking for your discipline. Just a bit. Because
        if you don’t follow, the military and police will take over. It’s like martial
        law. You choose. I don’t want it.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be25695-c6f2-4d54-ae56-34712181b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the President''s statement
        is no cause for concern.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805795c-1aeb-4f7c-aade-0d29c568f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad40108-eb05-4660-bdec-144858756358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang dapat ikatakot ang publiko kahit ''parang martial law, (The
        public does not have to fear the statement ''it''s like martial law''). It
        simply means na mas may military presence to help the police enforce the law
        and that is for the protection, not oppression, of the people," Guevarra said
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cbc1c-7799-4472-9592-c9e6a927bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c5563-7ff9-4f12-8acb-b80328276f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further assured that the military will only keep law and order
        and instill public discipline, and the courts will continue to function and
        human rights will be respected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a4422-915e-42f4-bbd1-d2378b6a437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af19b30-6b45-4dd5-82c8-b04677c01bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:59:06.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that Duterte knows martial law can only be declared
        in cases of rebellion or invasion, but added that the President can also call
        out the armed forces to suppress lawless violence whenever necessary, "including
        lawless violence that may arise due to the COVID-19 pandemic."</p>'
  'mmda-coordinating-agency-covid-19-remains-proposed-measures':
    'author': 'Currie Cator, CNN Philippines'
