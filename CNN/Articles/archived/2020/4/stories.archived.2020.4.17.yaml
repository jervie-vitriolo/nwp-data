      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Inovio Pharmaceuticals is testing its first human subjects this
        week, while Novovax plans to start human testing in mid-May.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2ba21-8307-4e78-97a1-1ea64a4b04d0'
