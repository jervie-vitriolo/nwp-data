      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lichaa, who runs the accessory label 8 Other Reasons, has been making
        and selling washable, reusable masks, and donating proceeds to the WHO COVID-19
        Solidarity Response Fund.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130db5da-f992-41e5-964c-1e34d2199196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:26:20.944+08:00
      'mgnl:createdBy': 'currie'
