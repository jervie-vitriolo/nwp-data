      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed the entire northern Philippines
        under quarantine, limiting the movement of people to slow the spread of coronavirus
        disease a month ago. He ordered most, except for those rendering vital services,
