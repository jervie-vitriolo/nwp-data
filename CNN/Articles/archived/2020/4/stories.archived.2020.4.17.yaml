      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an emergency physician, I know what it''s like to be in a hospital
        or on the front lines of a field hospital," he said. "I''m very proud to be
        part of that profession, but at the same time, I feel guilt that I am as separated
        from it as I could be right now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d5d8e-cac8-4450-ac78-cb832b913eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.880+08:00
