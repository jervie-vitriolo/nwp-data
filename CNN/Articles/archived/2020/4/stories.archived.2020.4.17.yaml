      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> ​Finance
        Undersecretary Karl Kendrick Chua has been named the acting Socioeconomic
        Planning Secretary ​following the sudden resignation of Ernesto Pernia, Malacañang
        announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e7dde-10e4-4bee-8f88-b3cbeeac22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:32:39.942+08:00
