      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3b7db-3819-4b87-b1ff-29bdb572a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.221+08:00
      'mgnl:createdBy': 'lara'
