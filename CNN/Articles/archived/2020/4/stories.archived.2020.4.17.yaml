      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, PFDA condemned the video in question.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04dc6a-cccb-4438-b5ee-c4f4370d8f81'
