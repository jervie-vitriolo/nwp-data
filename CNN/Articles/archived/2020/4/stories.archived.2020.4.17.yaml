  'philippines-coronavirus-testing-efforts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T15:26:14.819+08:00
    'imagesource': 'jcr:4a54921e-2958-4803-8172-d7550f6190f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02b063f5-7dfb-4f50-9c53-ec0d2ed4c7cc'
    'lead': 'The Inter-Agency Task Force for the Management of Infectious Diseases
      on Friday detailed the government’s plan to increase its capacity to conduct
      coronavirus tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T15:28:08.467+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:36:48.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:56.899+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task Force bares plan to bolster COVID-19 testing efforts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083da783-1036-4506-9451-9cd5c442ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 17) — The Inter-Agency Task
        Force for the Management of Infectious Diseases on Friday detailed the government’s
        plan to increase its capacity to conduct coronavirus tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315ccc9-ccc0-44c9-8be7-a0b1fd4b5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary and Task Force Spokesperson Karlo Nograles said
        the Department of Health vowed to expand the number of laboratories that can
        perform COVID-19 testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6f2c7-c82b-4ec9-8bbb-22f5b801424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More laboratories will be operational soon once they are certified,”
        he said in a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce42ca8-e09e-44ad-8fd0-9ac906463a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 16 accredited testing centers for COVID-19 nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de606d1-0e98-4f44-962b-47a4b0a98bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have repeatedly stressed that tests are significant
        in getting an accurate sense of how the virus has spread in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee347f-83b0-4c0a-b14e-21fc0dfc7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization previously pointed out the most effective
        way to prevent infections is to “test every suspected case” and isolate infected
        individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67d6f3-3c8f-4bce-88ed-41150e0de130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said it wants to process 8,000 to 10,000 tests a
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d847135-a12f-4c95-bbd1-28527014d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         <strong>DOST, DOH to set up ‘specimen collection booths’</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f12f45-7f7a-4ec8-971d-e38d26f69dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from increasing testing facilities, the Department of Health
        and Department of Science and Technology will also set up 132 booths nationwide
        to collect specimen of people who are suspected of having the highly infectious
        viral disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281056c7-7e6b-4d53-b3fa-4a696d0c62b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the specimen collection booths will be put up in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac02a3f-0bdc-458f-a577-1c6a2cd04543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current protocol, trained professionals swab the nose
        and the throat of suspected cases to extract sputum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd08a309-80a3-4e32-bb1d-39a994625df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the samples arrive in a qualified testing facility, they would
        be tested using a method called PCR or polymerase chain reaction to look for
        the presence of the virus or severe acute respiratory syndrome coronavirus
        2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49643391-d32f-4542-967d-2e15bf7bae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DBM releases test kit fund</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4efcd-bdf3-4e14-a57c-313ccec42c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The Department of Budget and Management on Friday said it turned over P1,912,500,000
        to the Department of Health for the procurement of PCR test kits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bd2ad-5231-40ec-a4d8-7156dbd57e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detection tools are expected to be able to conduct 918,000 tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d0414-c54c-423c-ac61-76f6d3da55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM said the released amount “is charged against the pooled savings
        from discontinued unreleased appropriations consistent with Section 4(v) of
        Republic Act No. 11469, otherwise known as the “Bayanihan to Heal as One Act.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c2777-0045-4e55-8257-fc1a203ed5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T15:28:08.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:36:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan Act empowers the President to realign or reallocate savings
        from the 2019 and 2020 national budget.</p>'
