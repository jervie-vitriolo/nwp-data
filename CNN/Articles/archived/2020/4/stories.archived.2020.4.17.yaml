      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, who has Filipino heritage on his mother''s side and traces
        his roots to Ilocos Sur, last saw action in the Philippines as a member of
        FilAm Sports USA in the National Basketball Training Center in the last two
        years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ecc46a-47ac-4596-9b83-89f6b90e50cd'
