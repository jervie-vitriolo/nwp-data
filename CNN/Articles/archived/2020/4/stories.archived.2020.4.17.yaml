      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This week, as younger children across
        Denmark walked onto school grounds, school bags on their backs and holding
        parents by the hand, things seemed almost normal. Almost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff84bda8-181b-421b-bb23-375c920d0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T18:52:58.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:36:36.617+08:00
