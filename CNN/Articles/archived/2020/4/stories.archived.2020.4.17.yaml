      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd258327-9f77-46f0-81d1-e84757731b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the regulatory and testing hurdles are cleared, however, 3D
        printing firms say they can move very quickly into mass production. Pastor
        said HP has the capacity to print 1 million swabs a week in the US alone.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d017ba-efc1-4998-947f-4d97dc27b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dedbde-7132-4212-8ca2-b382d70233c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even building a new 3D printing factory is actually a question
        of weeks," he said. "You can react within weeks and actually double, triple,
        quadruple your capacity if you want to."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8b399-d3c0-42a8-a23d-82da1b3f6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:44:16.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/16/tech/coronavirus-medical-equipment-3d-printing/index.html"
        target="_blank">"Can 3D printing plug the coronavirus equipment gap?"</a></em></p>'
  'turkey-different-coronavirus-approach':
    'author': 'Arwa Damon and Gul Tuysuz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-17T13:56:22.592+08:00
    'imagesource': 'jcr:d895984a-37a5-44f6-bfde-1444b6b322b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db19dd36-0945-4f99-ab59-0d1ce0603eb4'
    'lead': 'During the week, the stay-at-home order only applies to those under the
      age of 20 or over 65. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T13:56:07.749+08:00
