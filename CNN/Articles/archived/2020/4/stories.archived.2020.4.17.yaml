  'new-cases-in-sitio-cebu-city':
    'author': 'CNN Philippines Staff'
    'caption': 'There were 82 new cases of COVID-19 recorded on Friday in a sub-village
      in Cebu City, which health officials earlier ordered for isolation due to continuous
      community transmission. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-17T16:28:49.035+08:00
    'imagesource': 'jcr:2d45c1f9-8100-4d1b-8506-0f0c8ae0e405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e1b4a5-bc69-4ff5-832a-593f7a412733'
    'lead': 'The Department of Health said it did not order the stop of COVID-19 testing
      in a dense sub-village in Cebu City, where 135 residents are infected.'
