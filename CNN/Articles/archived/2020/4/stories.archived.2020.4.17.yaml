  'barangay-tanod-health-day-care-workers-cash-aid':
    'author': 'CNN Philippines Staff'
    'caption': 'Police officers, health and day care workers in the barangay can now
      avail of the government’s cash assistance amid the coronavirus disease pandemic,
      the Department of Social Welfare and Development said Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T22:16:42.663+08:00
    'imagesource': 'jcr:b8d86237-91d3-48a4-ac92-2992cb72aa1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59861c6c-1a6c-4445-b2eb-e164eab9ac5d'
    'lead': 'Officers, health and day care workers in the barangay can now avail of
      the government’s cash assistance amid the coronavirus disease pandemic, the
      Department of Social Welfare and Development said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T22:32:56.651+08:00
