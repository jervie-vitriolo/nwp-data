      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After experiencing flu-like symptoms, Denver Broncos linebacker
        Von Miller has tested positive for Covid-19," the statement says. "Von has
        elected to share his diagnosis publicly to emphasize that anyone can be afflicted
        with coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f0c9b-cb19-4970-8eb2-6c16a1e4327c'
