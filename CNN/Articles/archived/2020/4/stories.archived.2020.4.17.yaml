    'jcr:uuid': 'f4ac402b-22f8-4696-96da-fb3a2f01344f'
    'lead': 'More than 700 doctors, nurses and other healthcare workers in the country
      have contracted coronavirus disease, the Department of Health said Friday in
      what is a three-fold increase from the number it reported last week.'
    'mgnl:activationStatus': true
