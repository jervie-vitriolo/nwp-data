      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, actively expand the ability of the infection test as much
        as possible," Weng said. "This will provide early isolation, early reporting
        and early treatment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e11bf-2def-4d74-aaae-437aa86d46db'
