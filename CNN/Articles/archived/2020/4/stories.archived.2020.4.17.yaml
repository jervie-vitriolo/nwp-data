      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 days since they each embarked on their trip to space,
        things are different. All three astronauts landed Friday morning near Dzhezkazgan,
        Kazakhstan.</p>'
