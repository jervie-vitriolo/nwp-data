      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force spokesperson Karlo Nograles and Dar said the extension
        aims to ensure the unhampered food supply amid the public health crisis due
        to the coronavirus disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d16d3d-bd75-47b9-afe1-25db0e7b3687'
