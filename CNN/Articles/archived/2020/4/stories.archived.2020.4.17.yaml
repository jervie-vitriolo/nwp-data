      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Police
        caught two officers from the Metro Manila Development Authority on Friday,
        for allegedly extorting money from food delivery drivers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26d58c-96f6-4d07-97a1-5e97993fc185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T22:42:37.768+08:00
