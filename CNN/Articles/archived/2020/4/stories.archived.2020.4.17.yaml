      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, New Orleans Saints head coach Sean Payton was the first
        NFL figure to publicly acknowledge a positive coronavirus test. He since has
        been cleared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f6133-b354-40a3-a0a8-3ec54713a78c'
