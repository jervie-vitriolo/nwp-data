  'China-could-emerge-from-the-pandemic-even-stronger':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-17T19:55:49.819+08:00
    'imagesource': 'jcr:bef59c23-9491-4ce5-ab30-0bf2c61898bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2092dade-87a5-4c85-aa58-a12ddb9e14f2'
    'lead': 'It''s official: Even the world''s second biggest economy, on a growth
      streak lasting four decades, was no match for the coronavirus pandemic. China''s
      economy shrank 6.8% in the first quarter of 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T19:49:42.377+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:36:28.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:36:02.938+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'emerge', 'stronger', 'coronavirus', 'covid-19', 'pandemic',
      'economy', 'business']
    'template': '1'
    'title': 'China could emerge from the pandemic even stronger'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534a1b3-fc20-4d1a-9b3c-48e1f18a0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s official: Even the world''s
        second biggest economy, on a growth streak lasting four decades, was no match
        for the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a2ce0-d731-4571-b60b-7af0d6d388bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy shrank 6.8% in the first quarter of 2020 compared
        to a year earlier, according to government statistics released Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1b9335-7cc2-4737-a4aa-2ebf1825b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superlatives: The plunge is the worst for a single quarter that
        China has recorded since it started publishing those figures in 1992.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a38d61-5883-414e-9efa-08b66eb08784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the first time China has reported an economic contraction
        since 1976, when Communist Party leader Mao Zedong''s death ended a decade
        of social and economic tumult.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be5d96-8743-486d-ac82-4ee0ea7a5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread pain: China''s three major engines for growth — consumer
        spending, exports, and fixed asset investment — all slumped as large swaths
        of the country were placed on lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc1343-b3e2-4366-9f41-1142a311ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s quarterly economic report is in some ways a barometer
        for the United States and Europe, according to Laura He, because the West
        only began to feel the full impact of the pandemic as the situation in China
        was starting to improve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e59856-6dd9-4f6b-881a-8c29971b6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some restrictions have been lifted in China, and economic data for
        March points to a tentative recovery; but the country still has a very long
        way to go before things get back to normal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05674d6-eacd-4004-8270-588992286e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is a growing consensus that barring a major resurgence
        of the coronavirus, China could emerge from the pandemic in a better position
        than many other countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c0a12-b7b8-47dc-a215-f5c306966bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF expects the global economy to contract by 3% this year;
        but China is expected to grow 1.2% in 2020 and 9.2% next year — making it
        the best performer among major economies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0edfb2a-89d8-44c9-92e2-a90dc6676d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials are wary of making predictions. Unusually, Beijing
        has not yet set an annual GDP target for 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4382da53-9071-4659-80b0-76df2ca5d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, they remain optimistic about the country''s prospects,
        pointing specifically to the recent IMF forecast. If the predictions come
        true, China would average growth of 5% over the next two years, said Mao Shengyong,
        spokesman for China''s National Bureau of Statistics, on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46cc701-980e-4d9e-88ad-5caf1e15a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus has caused China economic losses and activity has
        been suppressed," he said. "[But] it may be unleashed next year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa16fcf-c734-4ebe-81fb-fc6bfaf479a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would bolster the country''s position in the world economy,
        with China continuing to close the gap with the West in terms of GDP per person.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c8a49-33f7-4afc-af4e-8bae9c494891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will rebound quicker than Western economies to reach a larger
        share of the global economy," said Sebastien Galy, senior macro strategist
        at Nordea Investment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096a3c6-bf73-4f8f-ab1e-894a6e22d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brits are prepared for months of disruption</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee141a-0ffd-466e-8474-4c25bc562ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has profoundly disrupted companies and
        households around the world. Four months into the year, how are people feeling
        about things? Britain''s Office for National Statistics has some answers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38ef79-923f-430d-958c-a4e58c869db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics agency has published the results of a survey covering
        household finances, work, and society. Here are some of the most interesting
        takeaways:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c56980-6a06-4552-b10e-7528d8cf4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 4 in 5 adults said they were very worried or somewhat worried
        about the effect that the coronavirus is having on their life.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f5b32-437a-4491-96e6-c4978420bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over half of adults said it was affecting their well-being,
        and nearly half reported high levels of anxiety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4c314-378f-4814-82a8-47a7f8e71759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 1 in 5 adults said it was affecting their household finances,
        with the main concern being a drop in income.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea07644-ca22-430a-a5d7-bb5df12e4ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And are they optimistic about what comes next?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b689a4-121d-4e36-a1d3-fa40b7fbb983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of all adults expected their financial position to get
        a little or a lot worse over the next year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbafe98-18f9-45bb-8540-7c405cd978d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.380+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1 in 3 adults thought it would be between four and six months
        before their life would return to normal, with another third thinking it will
        be longer than six months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b927f08-c7a4-46ab-8a34-9aeb655c1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors appear to be focusing on signs that companies are getting
        back on track. Volkswagen and Toyota are preparing to reopen their factories
        in Europe, for example,&nbsp;and Boeing plans to call 27,000 employees back
        to work next week in Washington state to start making airplanes again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c71b6a-c7b0-4731-bc99-7c6c4ce2cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that market optimism may be unfounded. Health experts are warning
        of a potential second wave of infections that could lengthen the time social
        distancing remains in place.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19e32c-64bc-4706-bb0e-d940ebb314db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be a long, hard road that we have ahead of us until
        we get to either an effective therapy or a vaccine," Minneapolis Fed President
        Neel Kashkari recently told CBS. "It''s hard for me to see a V-shaped recovery
        under that scenario."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65112848-67cd-4dbc-a602-33695a388260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a supermajority of Brits expecting it to take more than four
        months for life to return to normal, the ONS survey suggests the general public
        may be more realistic than investors about what comes next.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48656e8f-9155-488f-b8db-5587d500d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A warning from France</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c729eb1-21b1-4541-be59-cd37afbcde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron is warning that the coronavirus
        pandemic could end the European Union as a "political project" if more is
        not done to help members such as Spain and Italy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6dc7d6-c114-4567-bff0-bdf7de40b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union faces a "moment of truth," he told the Financial
        Times in an interview, and leaders must now decide whether the bloc is more
        than just a single economic market.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557af2f0-6a13-440f-bd62-16e3584e9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue: France is pushing for the European Union to issue debt,
        dubbed corona bonds, to raise long-term finance for all member states to help
        pay for an economic recovery plan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5370e-becf-4ad0-b1e2-ee0f00e85a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.382+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can''t do this today, I tell you the populists will win —
        today, tomorrow, the day after, in Italy, in Spain, perhaps in France, and
        elsewhere," Macron told the newspaper.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409a366-c467-4fff-b7fd-2a457d515cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:49:42.382+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel, backed by the leaders of Austria
        and the Netherlands, has opposed the idea of issuing common EU debt on grounds
        that her taxpayers would effectively be underwriting spending by poorer member
        states.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439c6b7-d1f9-45ca-843b-b2fd458c98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:56:56.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/17/investing/premarket-stocks-trading/index.html">"China
        could emerge from the pandemic even stronger"</a></em></p>'
  'baguio-hospital-reopens-for-covid-19':
    'author': 'Lauren Anuma, CNN Philippines'
    'caption': 'A hospital in Baguio City that has been closed for over a decade reopened
      as a treatment facility exclusive for patients afflicted by the deadly COVID-19.
      (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-17T20:25:39.884+08:00
    'imagesource': 'jcr:2136b5c8-1baf-44d3-8fda-37a66945161f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c146a154-fa3d-40b7-a63a-c497f3045d28'
    'lead': 'A hospital in Baguio City that has been closed for over a decade reopened
      as a treatment facility exclusive for patients afflicted by the deadly COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T20:31:17.298+08:00
