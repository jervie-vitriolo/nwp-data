      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, 31, is the second active NFL player to publicly disclose
        his positive test for the coronavirus. Wednesday, Los Angeles Rams center
        Brian Allen became the first. The Rams posted on Twitter that Allen, 24, is
        "feeling good, he''s healthy and he''s on the road to recovery."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1aeee-ce1c-4023-95e7-4749b3e5d0a9'
