      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91061d73-f798-4a17-b92c-aba341bca31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:13:25.241+08:00
      'mgnl:createdBy': 'vince'
