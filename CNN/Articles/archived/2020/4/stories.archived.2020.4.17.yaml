      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — A health
        expert on Friday said the sub-village in Cebu City where <a href="https://cnnphilippines.com/regional/2020/4/16/cebu-sitio-residents-infected.html">everyone
        is presumed to be infected</a> can opt to use rapid COVID-19 test kits instead
        of completely scrapping the testing procedure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d5a4a-cb82-460a-96bd-891f8dae00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T11:37:06.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the widespread transmission of COVID-19 in Sitio Zapatera
        in Barangay Luz, the Department of Health in Central Visayas sees no need
        to conduct COVID-19 mass testing for the sub-village''s 9,000 residents. It
        instead opted to totally isolate the congested community, which it deemed
        as "contaminated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7788d-0ecc-47c1-8c5a-b61e42109895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:27:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Herbosa, special adviser of the National Task Force Against
        COVID-19, said the decision of local health officials is understandable, but
        he urged them to explore other options.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0445b-0a65-4dae-8286-6611da1822c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:27:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you already have a widespread community transmission, testing
        everybody becomes too tedious… Another approach, which the President already
        endorsed, is in a community like that when there [are] already many cases,
        is to do rapid antibody tests,” he told CNN Philippines’ New Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185f3a0-d16f-4554-b277-8f848158cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:27:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid antibody tests produce results in a couple of hours compared
        to the polymerase chain reaction (PCR) testing, which has a turnaround time
        of up to a week. But the Health Department warned the rapid antibody tests
        may not give accurate results on whether a patient has coronavirus disease
        or not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a943b-857f-4f2b-aab9-34e63b7d600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:27:49.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the purchase of 2 million
        rapid antibody test kits, urging the Health Department to fast track the guidelines
        for its usage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf1a90-ba4f-4bc8-94ad-5b0f279d2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:27:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, Sitio Zapatera has recorded 53 confirmed cases,
        including 9-month-old twins, with most of the patients either asymptomatic
        or showing mild flu-like symptoms. This accounts for nearly 70 percent of
        Cebu City’s total number of cases, which is at 77.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782cd57b-832c-4f97-9239-10a4c8740813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:27:49.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health authorities warned there has been "sustained community
        transmission" in the sub-village since its first COVID-positive patient was
        detected on April 7. The area was placed under total lockdown on the same
        day.</p>'
