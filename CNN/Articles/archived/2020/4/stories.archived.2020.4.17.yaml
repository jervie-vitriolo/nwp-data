    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:36:04.317+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 soldiers killed in clash with Abu Sayyaf in Sulu '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d9e68-f1d2-4fd9-ba2d-a89bc4758519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T21:33:12.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Eleven
        soldiers were killed in a firefight with bandits in Patikul, Sulu on Friday,
        authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4e467-5571-4237-a5e1-e98b6fd7461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T21:33:12.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieutenant General Cirilito Sobejana, chief of the military''s Western
        Mindanao Command, said 14 other soldiers were wounded after an hour-long gunbattle
        with the Abu Sayyaf at Sitio Bud Lubong, Barangay Danag at around 3 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38203b5e-c6a4-43c4-98a8-a1b4a8c18d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T21:33:12.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the 21st Infantry Battalion encountered around 40
        bandits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193691b-e7aa-4211-b243-56c05794e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T21:33:12.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Brig. Gen. Edgard Arevalo
        told CNN Philippines there was an undetermined number of enemy casualty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19195a-012d-4de2-9c34-684a8a28a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T21:33:12.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the government will provide assistance to the families
        of slain soldiers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf817a8-4402-4510-a562-dd616d3aeefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T21:33:12.604+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:36:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patikul town is a known lair of the Abu Sayyaf, which is notorious
        for kidnap-for-ransom activities.</p>'
    '24':
