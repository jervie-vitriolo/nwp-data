      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the US begins to discuss reopening the
        country, health experts and officials see the development of coronavirus tests,
        treatments, and preventative strategies as crucial to taking the first step
        towards normalcy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac7802-4e39-4ce1-978c-fb8668899fe0'
