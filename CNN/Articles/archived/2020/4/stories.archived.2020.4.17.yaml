      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, also an economist who once headed the chamber''s
        Ways and Means Committee, said Chua is "very bright and has integrity."</p>'
