      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead said it expected results from the trial by the end of the
        month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d7b11-54d4-47e0-b1b3-4f7b1394e9e9'
