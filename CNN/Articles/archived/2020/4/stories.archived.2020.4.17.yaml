      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you have time, that’s time to prepare. That’s time to make personal
        protective equipment for the healthcare workers. That’s time to build extra
        hospitals if you need to. That’s time to begin to manufacture the testing
        kits so you can identify those sick with the disease," he said.</p>'
