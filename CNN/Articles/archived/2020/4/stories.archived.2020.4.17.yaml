    'mgnl:tags': ['COVID-19', 'coronavirus', 'Turkey']
    'template': '1'
    'title': 'With weekend lockdowns and age-specific restrictions, Turkey takes a
      different coronavirus approach'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b8561-5468-43d0-b389-ed3f515b84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Taksim Square''s flocks of resident pigeons, normally waddling
        around with full bellies thanks to cups of grains that children toss at them,
        swoop unhindered straight at the heads of the few passers-by, mostly policemen
        and media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101dc26-9ae3-4b53-b20a-2a2021eada39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f0d5a-aad7-40b9-99c7-098bc246fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels more like a scene from Alfred Hitchcock''s horror thriller
        "The Birds" than one of Istanbul''s most crowded squares, normally teeming
        with Turks and tourists alike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7c7c4-0aa4-4d4b-9c3d-b69a0cb80809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e01bf8-1753-4274-92fa-9c9b0e8a2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, nothing about the impact Covid-19 is having across the
        globe is normal or familiar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212316e6-d34d-47bb-9212-7e61c2d61b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d630891-f421-4345-a722-91b84d70421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the Turkish government implemented a 48-hour curfew
        for 31 provinces, impacting three quarters of Turkey''s population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc616ae-1dd5-480e-9830-b31f8cc4a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1e561-f78b-4649-9cbf-b258208d6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while critics of the government have been calling for these
        types of severe measures to curb the rise of Covid-19, the initial outcome
        was disastrous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430fe47-650e-4382-bc2d-4c34c93c2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc2552-f059-4104-81ec-3232774d1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew was announced just two hours before it was to go into
        effect -- causing a buying panic in some areas as people flocked to grocery
        stores and bakeries with little regard for social distancing measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db6e50-f8bc-4284-aff4-236e6fe26828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cfaa39-74eb-49f6-900a-cea3324785e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media was flooded with coronavirus dark humor: a husband
        caught in breach of the curfew fleeing the scene leaving his car and wife
        behind; a man who tries to dodge the penalty fee by saying he doesn''t speak
        Turkish, but the police figure out that he does.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b3742-fee3-4e82-ba0c-291e964246e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba9068-21a3-4d8b-9342-02a6e93a6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the chaos around the curfew, President Recep Tayyip Erdogan
        addressed the nation, arguing that Turkey is strong enough to protect and
        provide for its citizens, while urging the population to stay at home, and
        announcing another weekend curfew.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3517daf-c6ca-49e4-b4b9-afba08e48299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a5241-3e0e-4bdb-8a84-ca6b287db998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In confronting coronavirus, Turkey is charting its own path -- as
        it does in so many other ways.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345911b-09c9-48a9-a460-268a40a2c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbe74e-b96d-488f-8578-72727c8b5fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week, the stay-at-home order only applies to those under
        the age of 20 or over 65. All other citizens are in theory allowed to go out,
        although many small businesses are closed, restaurants are open for delivery
        or pick-up only, public places like parks are off limits, and banks have limited
        hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e71a7-4b24-4460-b3a9-a26174a976b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3dc9f7-27dd-4c6d-aa96-bce6586cd101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, construction sites are in full swing, along with factories
        and other businesses that are unwilling to take an economic hit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5506135-4efa-48d7-a8b5-a7666c284d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc80804-d5af-4078-8a1b-67cb5899183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts say partial restrictions like Turkey''s can be successful
        -- as long as those who are vulnerable continue to be protected and those
        who do venture out follow the appropriate measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2630f-6f9a-4740-bf04-254e1a162ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212f5dc-b187-4a5a-9bce-3ff5f84155a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an alternative strategy," said Dr. Muhammad Munir, a virologist
        at Lancaster University in the United Kingdom, explaining that healthy people
        going out for routine shopping does not necessarily do any harm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd6ce5-17f3-4738-b655-acd6931f6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c2e1f-59e9-4297-a8e3-c9bdd75711d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighty percent of the people infected have recovered. So, if it''s
        healthy people who don''t have underlying causes, then that is absolutely
        helpful. The only benefit of a lockdown is that the spread of the disease
        will be slow, the pressure on the hospitals will be reduced."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d04b7-b133-43ba-887a-87174ffca59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c3688-9547-4309-bb8b-fdbca911c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeremy Rossman, a honorary senior lecturer in Virology at the
        University of Kent says it''s tricky given the numbers of cases that Turkey
        is reporting daily, and that partial lockdowns are only really effective when
        done early on and a country still has a low level of cases, or if a country
        has already peaked and is coming out of a full lockdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df64772-9e7d-45b6-9224-c19cccd923e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34b379-e82b-4ca0-8991-8f3fead05074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At [Turkey''s] level, most countries are implementing a full lockdown.
        A partial lockdown can be good, it can balance keeping some of the economy
        functioning while still trying to contain the outbreak" He says. "It depends
        on how well the population is adhering to the guidance and how well physical
        distancing and hand hygiene are being implemented in workplaces. But at the
        rate Turkey is going right now, there is risk this won''t be sufficient."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8628d1a-3724-4df5-aec8-b67563e78c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb995534-32a6-431c-a121-14f9e0fa1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is among the top 10 countries in the world when it comes
        to confirmed coronavirus cases, and its toll is increasing by more than 4,000
        cases per day. And the mortality rate has been much lower here than elsewhere
        -- which has raised eyebrows.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb75baa-8b01-4c3b-9736-f087ae86a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91237749-af6d-4cd0-a1ac-227a9659afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Medical Association (TMA) says Turkey''s official coronavirus
        death statistics do not include cases that strongly indicate Covid-19 but
        test negative.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754357d-1b6a-4483-8197-9a5e9e11e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e21161-80f5-4673-9770-c8ffd840ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors that belong to our association have reported that even
        those CT scans and/or clinical findings indicate the disease, if PCR test
        results are not positive, if the patient dies they are not recorded as Covid-19,"
        the TMA said in their report. CT scans are imaging tests, while PCR tests
        are used to detect the RNA of the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007a1b8-27ac-4b36-9d81-a11ea09b9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b07bd8-649f-4b53-8df2-48f8df8c46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Health Minister Fahrettin Koca argues that Turkey''s mortality
        rate -- just above 2% -- is due to the country''s large healthcare capacity
        and a treatment protocol that is different than other countries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c747e-15f0-4286-9ece-2215fe7cbc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb6a69-9424-4c46-b167-6116678cac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koca says that, unlike other countries, Turkey''s approach to fighting
        Covid-19 centers around contact tracing instead of general testing or testing
        after clinical presentation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9f710-6bad-45f9-9b3d-0b1826f18cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a2d9c-3c00-477c-8c02-4b0769c0539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also been delaying intubation by using high frequency
        oxygen for a longer period of time, which he says has yielded better results.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff918c78-ae2a-4efb-92e9-2d6f3a9d315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b773c62-1f6c-417c-952b-109c734a0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Turkey uses the malaria drug hydroxychloroquine and favipiravir,
        a Japanese antiviral, much earlier than other countries in the onset of Covid-19,
        Koca says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e9524-f40c-4c04-9704-9fae0817e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac031a-1a24-4733-b91f-f74f65cbe380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lancaster University''s Dr. Munir is one of many medical experts
        who opposes the use of the malaria drug.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea68c2-9525-4adf-acc3-974642c17f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2857a1a-880e-4c9e-87c7-2a9f90d5edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the risk of the side effects outweighs any benefit that
        using hydroxychloroquine may have.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75483bee-d6f1-44c9-bdc0-14a2f751d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd622a8c-7e61-49c5-94e5-88c52ce10028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treatments have very little impact," he explained. "When it comes
        to hydroxychloroquine, the patients might have recovered from Covid-19 anyway,
        but after a year they might see heart problems coming back, that blindness
        is appearing. This is why there isn''t enough evidence to approve these drugs
        on a mass scale."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307a248-eda6-432f-a8d6-b6fa25de490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934aeecc-4399-4533-8544-d2fb3184ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to save lives," says Dr. Nuri Aydin, the president
        of Istanbul University-Cerrrahpasa School of Medicine, one of the hospitals
        leading Turkey''s response. "What we have seen is that the time that the patients
        spend in the ICU decreases when they take hydroxychloroquine before they reach
        the stage where they have to enter the ICU."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea0af8-c134-41c7-942a-6c5c48d2eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb267daf-571a-48ff-9e42-a653f636ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aydin says there isn''t enough data to publish their findings yet
        and that "time will show us the real results." And he adds that they are doing
        something else differently: Rather than having their patients lying face up,
        they are keeping many in the prone, ie face down, position. This, he says,
        has yielded positive results as well. And Turkey has started using plasma
        from patients that already contracted the disease on those that are still
        fighting it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5846e0-2a13-4b1f-8dad-04560f637866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1e2a5-ff8f-4e59-b32b-58a527f9c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says its ICUs still have plenty of capacity and there
        is no shortage of hospital beds. And Turkey, which did not report its first
        case until mid-March, had time to prepare. Indeed, Turkey''s hospital system
        is so good that the country has become a medical tourism destination.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247f76e-bcc4-4528-a1b2-b8bffb146054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515033e2-d901-413c-8e25-56714db75e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Covid-19, the country quickly developed programs
        to manufacture and distribute personal protective equipment (PPE) not just
        within Turkey itself, but overseas as well -- sending cargo loads to more
        than 30 countries, including the UK, Spain, and Italy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc8700-30dd-4d07-a785-c07a7ebf7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c99b0-fbb3-4ef0-8bb0-7dd0621ba876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture of solidarity and goodwill is also perhaps aimed at
        rebuilding Turkey''s frayed ties with its NATO allies.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec04f3-d715-4a55-bda0-2a67d0b0bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9cbe7a-e2b2-4623-870c-a26248fc53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministry of Education vocational schools in Istanbul and elsewhere
        have been turned into workshops churning out face masks, body suits, and surgical
        gowns intended for in-country use.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db897d99-5374-4fbf-8c49-87a855768885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22556c-c39f-41f2-ba0d-8305199c1872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others produce face shields and gallons and gallons of disinfectants,
        hand sanitizers, and other essential cleaning products. Masks are obligatory
        in public places like markets, but are not sold anywhere anymore.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada78ec5-8227-476e-8e3b-67199398c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24315a21-5a4a-490a-b702-fc2d13ccdf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was banned because the government is distributing them free
        at pharmacies, or for those who can''t go out, straight to their homes.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861b15b-3c65-48cb-99d9-4f042b6b53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14221b4f-e13c-4d1c-b1eb-cc8a3be15765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is easing the burden of the epidemic on those under stay
        at home orders by sending volunteers and police door to door to make sure
        vulnerable people have the services they need.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06c4b5-91a3-4e52-96d1-94952e782fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85847053-7921-4767-b1a9-7f328d3d6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call centers called "Acik Kapi" -- Open Door -- area located in
        every district where those elderly citizens under stay-at-home orders can
        call in requesting anything from a grocery delivery, pharmacy purchase or
        their monthly retirement cash.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f257e-798b-48ec-9d67-c34af901fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6150be4f-e603-40af-85d7-9896dd18f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyup is one of Istanbul''s populous historic districts, where the
        phone rings nonstop.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bb2e5-18bd-41f8-b3a5-25dec85a95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854f1a6-f78f-48c3-a4f3-9bd4d191ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serdar Karakus, a school headmaster''s assistant, and Ugur Uyan,
        a neighborhood mosque imam, have been authorized to withdraw people''s retirement
        funds and deliver them to citizens who request their service.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eada3f5-09f7-49a9-8668-ee685ef12fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b494c1-577c-4c15-b7a4-997c8c946c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are both volunteers who say they do this as their duty to their
        country and their people.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a2049-9e53-4649-b792-f0c4eb564a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e2b9d-a97b-468f-8047-520d65541e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents are elderly. I live in Istanbul. They live in Manatya.
        They are receiving this service where they are because I am not there to help
        them," Karakus said. "But someone there is. So to do this for the elderly
        here, it''s like I am doing it for my own parents."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a3b6c-b21f-4095-ac91-f4e5c7af98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b04216-db95-462e-874c-576a3da7f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later we join a group of policemen who are doing the
        rounds handing out face masks and Kolonya, a traditional Turkish version of
        hand sanitizer made up of 80 percent alcohol, usually scented with lemon fragrance.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7284a5-a257-488b-8e6f-6030e099c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07233af0-5d69-4ba9-9cb1-d754ce45c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadet Seker, in her 70s, lives alone. Her husband passed away years
        ago. She speaks to her children regularly on the phone.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0713b3-6c70-46cc-ae15-f323b5ea504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f1c60-db96-4619-ab3d-a4625042fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the last time she hugged them -- the last time she had physical
        contact with them -- was two or three months ago. She''s not sure. We ask
        if they are in Istanbul.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279a6a4-9dfb-4318-9a4f-630decc2d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715969e2-0f24-420c-b185-3c7e3d3e34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they are in Istanbul," she replies and then starts to shake,
        her eyes filling with tears.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb626a-1e75-49c3-a63e-9986fae16240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc3229-c3e3-432c-8ed9-0c112488e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are so close, and yet they might as well be so far away. How
        soon she can actually see them will depend on whether or not Turkey''s Covid-19
        strategy is a successful gamble.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068d8ea-383a-41ef-b987-42cbad10a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T13:56:07.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:36:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/17/europe/turkey-coronavirus-lockdown-response-intl/index.html"
        target="_blank">"With weekend lockdowns and age-specific restrictions, Turkey
        takes a different coronavirus approach"</a></em></p>'
