    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6a39d-5db3-47bd-9bc6-c569099c985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T17:34:41.879+08:00
      'mgnl:createdBy': 'vince'
