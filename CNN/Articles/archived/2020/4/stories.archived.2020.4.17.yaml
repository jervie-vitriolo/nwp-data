      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:34:28.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be for healthcare workers and people who might be in
        constant contact and risk of being exposed over and over," she said. "And
        then for the general population our target goal is for next spring," she added,
        assuming all goes well.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fba327-6b4a-470b-b15f-c04a0d1e125a'
