      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visiting team met with the Philippines'' health officials upon
        arrival on April 8 and conducted a series of discussions and meetings. They
        also went around different health facilities like the Research Institute for
        Tropical Medicine (RITM), the Lung Center of the Philippines and The Medical
        City to share their first-hand experience in dealing with the deadly respiratory
        disease.</p>'
    '10':
