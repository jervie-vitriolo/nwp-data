    'mgnl:tags': ['mmda', 'metro-manila-development-authority', 'solutions', 'measures',
      'proposed', 'handling', 'remains', 'covid-19', 'coronavirus', 'concerned-agencies',
      'local-government-units', 'LGUs', 'funeral-services', 'crematory-services',
      'DILG', 'DOH', 'DTI', 'OCD', 'representatives']
    'stories': ['074d5d9c-7a70-46db-93f1-66537cfc6b76']
    'template': '1'
    'title': 'MMDA gears up measures in handling COVID-19 fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0c310-0b49-4248-8d99-3b05647a51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        Metro Manila Development Authority&nbsp;is stepping up its efforts as lead
        agency, proposing solutions to ward off issues concerning COVID-19 related
        deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea657c-714e-4940-af2f-63e7d0ff9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing on Friday, MMDA Spokesperson Assistant Secretary
        Celine Pialago shared the plans of the coordinating agency in handling remains
        of patients who have died of the coronavirus infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b79d1-8824-47bf-bc21-1bfad66647ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa po diyan [sa issues] ''yung delay sa mga death certificates.
        DOH will instruct the hospitals to fast track ''yung pag-prprocess po ng death
        certificates. While waiting sa official certificates, ang simpleng certification
        po issued by the authorized representative of the hospital ay maaari na munang
        gamitin</em>," Pialago said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5298767-8855-484c-9b7a-1dbcd39a7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the issues is the delay on the issuance of
        death certificates. DOH will instruct the hospitals to fast track the processing
        of the death certificates. While waiting for the official certificates, (the
        concerned) may use a simple certification issued by the authorized representative
        of the hospital.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0460ba8-5f31-4aa9-8bf0-e61dc9ab07fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has yet to verify whether it can allow
        the issuance of provisional death certificates, the MMDA noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5b6c1-a631-4278-9a0c-ddae4cf0f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the shortage of supply of personal protective equipment (PPEs)
        and body bags, Pialago pointed out that both public and private hospitals
        will be recipients of donated supplies. She said there are currently 7,000
        available body bags for COVID-19 remains, according to the DOH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb40df-d023-4d3f-abe2-a32a46f7aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kailangan lang po, mag-request nang formal, at ito ho ay
        dapat manggaling sa concerned hospital</em>," Pialago said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6e8de-e77a-491d-946e-4877d491e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A formal request has to be made, and it should come
        from the concerned hospital.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487dcaed-5996-414c-a0db-78202dbdcef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said it has also come up with the "Cremate Now, Pay Later"
        plan, together with the Health Department, the Trade Department, and the Office
        of Civil Defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78c8de-fc3e-4856-990a-da57f509e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the plan will only benefit COVID-19 patients who are "indigents"
        or members of the Philippine Health Insurance Corporation (PhilHealth).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339daff-9fa8-401d-a1d9-b32b29ab2925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said crematory services have set up a fixed rate of P25,000;
        but the concerned can expect financial assistance from the cluster offices
        of the Department of Social Welfare and Development, if not from the officials
        of local government units.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85c878-1303-4735-b83b-b899d24a3dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa rin po sa recommendation kahapon ng mga funeral services
        ay hikayatin ''yung mga LGUs na buksan ''yung public cemeteries [para makapaglibing]
        po tayo ng mga COVID-19 fatalities</em>," she stated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36aa744-ffdb-4f4b-84bb-d0716ea7a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was also recommended by (representatives of) funeral
        services yesterday that we urge the LGUs to open public cemeteries, so we
        can bury COVID-19 remains.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395ce54-0ec2-4fa3-97d1-35f304618024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Borderless accommodation" will also be implemented in crematoriums,
        the MMDA&nbsp;said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16910c2d-a374-4a33-83c1-d4980fb9e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crematoriums, public and private, will have to accept all COVID-19
        remains, regardless of the patient''s residence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1890c-2cbe-4f12-9712-7559b125147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the urns of patients who have succumbed to the viral illness,
        Pialago said they are still in talks with the concerned agencies. She specified
        that there may be a certain classification for crematory services, funeral
        parlors, as well as their suppliers, so they can be issued travel passes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6cd8a-6caa-4333-a1cd-13c0dbcba24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH has instructed the agencies involved to put external
        tags on COVID-19 remains to prevent the need to reopen body bags, the MMDA
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1532c-7fec-455d-be15-36652e1c4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said they will coordinate with manufacturers to ensure the
        stable supply of disinfectants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9985da5-a80e-406d-8069-1dd244744fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Just in case [naman] po mag-increase ang bilang ng mga COVID-19
        fatalities, freezer vans po can be used, in case po ''yung mga morgue natin
        ay mapuno</em>," Pialago said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd641fb0-c307-4547-9efb-79fea65adf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just in case the number of COVID-19 fatalities spikes,
        and our morgues reach its full capacity, freezer vans can be used.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ded22-bc57-469c-9e59-e5a0f50e6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:36:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA earlier announced that it will serve as the coordinating
        agency of local government units, hospitals, and&nbsp; concerned agencies
        to avoid problems with burial and cremation procedures for remains of COVID-19
        fatalities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf869e44-69d5-4fdd-8fb5-0ee1d73866bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T16:02:47.049+08:00
