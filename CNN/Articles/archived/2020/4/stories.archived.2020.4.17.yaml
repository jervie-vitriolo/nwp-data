      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flatten the curve" means spreading out the number of new coronavirus
        cases over a long period of time. That way, hospitals are not overwhelmed,
        and people can have better access to the health care system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81f98e-d22c-4dcf-b84a-6167ec6e89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T10:02:49.494+08:00
