        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11747625-0cbe-4e74-b63d-8681c7d22d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just heard from President Jair Bolsonaro the notification of
        my discharge as Health Minister," the outgoing minister Luiz Henrique Mandetta
        tweeted Thursday, thanking his colleagues and wishing success for his replacement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ae587-23dd-4c08-b83f-95fdc3edac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd83b6-958c-475e-8390-f530521a6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro announced that he will replace Mandetta with Nelson Teich,
        an oncologist who supported his presidential campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd134c9-b47d-4a4b-976d-2a360167ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7994b86-adfe-4e48-8f98-bb1a198e9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandetta was one of Brazil''s biggest proponents of social distancing,
        supporting governors'' decisions to shut down schools and businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17649db1-ed06-4c5f-8ece-d08d93dba0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his approach put him at odds with Bolsonaro, who has previously
        downplayed COVID-19 as nothing more than a "little flu" and warned that the
        economic fallout from isolation could be worse than the virus itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c22176-3854-4d5d-b571-59bce08de678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ed79a-f9b2-437d-ad1a-b197f5357fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandetta also challenged the president''s insistence that malaria
        drugs are the solution to the COVID-19 crisis. While Brazil has launched trials
        involving the drugs, Mandetta has warned there is no evidence that they are
        effective in treating the symptoms.</p>'
    '0':
      'image': 'jcr:76c37b20-f3f3-4b2d-98a8-4161b8465ec5'
      'imageCaption': 'Luiz Henrique Mandetta during a press conference on April 3,
        2020.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4e343-04bb-48bd-bb74-c88869eb70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:15:03.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274f48f-d353-42ca-a070-908f8cd686cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd34d4-d37f-46e7-97c4-1f0ba55288ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National and local governments in Brazil have issued mixed messaging
        on how to behave during the pandemic. While Bolsonaro has been pushing against
        strict restrictions, state and local governments in some of the country''s
        hardest-hit areas have promoted social distancing, with firefighters and police
        in the streets urging people to stay indoors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59594a5f-09ce-47d8-be81-ec9760d8d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b9a20-e76b-4d33-b3f4-ad9a3fb4628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rio de Janeiro, governor Wilson Witzel extended quarantine measures
        in most of the state''s major cities through the end of April and urged people
        to stay home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a86b5-3507-42fa-a3c7-8b9f11bcb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab7fec-a94a-40e0-bda1-3233d5fb9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two governors and more than ten members of Bolsonaro''s inner circle
        have tested positive for coronavirus. But Bolsonaro has been seen flouting
        the guidelines issued by his own health experts, wandering into bakeries and
        greeting supporters with handshakes and hugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460404d-3dc6-4df0-8999-e1796863c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748a118-2f66-40f1-9a00-3ce81b1f8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to remove Mandetta comes as coronavirus continues to
        spread through the vast Latin American country: beds in intensive care units
        are filling up in Brazil''s biggest cities and in the northern Amazon region,
        authorities warn the health system is already collapsing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b178fa-f62a-42c0-9276-fe1ca5d24608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d73a1-5a2b-4de4-ba98-cfec99fcd160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has reported more than 30,000 confirmed cases of coronavirus
        infection. More than 1,900 people have died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf5e0d-ec49-49ff-949d-61125428e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88b2b5-e0a6-4fbd-85bf-579e3f4d218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T05:12:49.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, fears are growing that the virus could ravage
        Brazil''s indigenous communities. A 15-year-old Yanomami boy from the village
        of Rehebe in northern Brazil died on Friday from complications related to
        Covid-19, according to the Health Ministry. The Association of the Indigenous
        People of Brazil (APIB) said the boy was the third indigenous person to die
        of the disease in Brazil.</p>'
  'Drinking-alcohol-liquor-coronavirus-COVID':
    'author': 'Jacqueline Howard and Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-17T05:21:01.820+08:00
    'imagesource': 'jcr:cb968398-f53d-400d-9e38-6539d346978e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95976d0b-0775-45b3-92a5-27eb46cb2045'
    'lead': 'WHO disproves some conspiracies about alcohol and COVID-19 — notably,
      that drinking it can kill the coronavirus or make people immune to it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T05:24:41.477+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:37:14.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
