  'Duterte-COVID-19-criticisms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-17T07:35:21.020+08:00
    'imagesource': 'jcr:512955ed-0d9e-4ae5-a5c7-d7e7d7de036f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb991523-c706-49fb-9c79-f2c48161c268'
    'lead': '''What have you done for the country except to talk and criticize and
      talk? Tapos pagdating ng panahon na magkamatayan ito lahat, bagsakan na, then
      you look to government for succor,'' President Duterte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-17T07:39:44.009+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:37:07.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:35:51.739+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lashes out: What have you done except to criticize?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67360e-20c3-4444-a313-cf0ff5ac506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — President
        Rodrigo Duterte has addressed those who criticize his administration''s response
        to the COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73281ba8-b5be-4810-8f6c-a95e3dae9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his late-night televised briefing on Thursday, he pointedly
        asked them what they have contributed to help the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce8891-e51c-4e7a-af17-0b1a9bc8a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag sinabi ninyo ako wala, okay wala. Eh kayo? What have you
        done for the country except to talk and criticize and talk?" he said, "Tapos
        pagdating ng panahon na magkamatayan ito lahat, bagsakan na, then you look
        to government for succor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21880a84-56b6-4382-9740-0f72149adbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you say I didn''t do anything, that’s okay. How
        about you? What have you done except to talk and criticize? When people die,
        you start to ask for the government''s help.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08ea13-070a-4059-8de6-171a1e8fd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will eventually name those who are always finding
        fault with his administration, claiming these personalities are "politicking"
        and posturing for the 2022 elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4239efe-020f-45fe-abbe-1f82f12f3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa panahon nila puro corruption at nagmamakalinis. Huwag ho kayong
        makinig diyan. Dito kayo makinig sa gobyerno tutal ako ang nagdadala," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a184f0-eb52-4d2f-bacc-00dd68758019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was corruption during their time and they''re
        trying to hide it. Do not listen to them. Listen to the government because
        I am leading it.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbe28e-a708-45bd-8f7f-43f73ac4105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reminded them that there is a right time to criticize.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f8fe9-5798-463f-ad9e-cbb24c8aa20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ang iwasan ninyo. Iyan ‘yung naglalaro ng politika. At for
        so many years, ilang taon na sila nandiyan. Puro posturing, porma. Pa-porma,
        pa-chuy, pa-pretty boy. Marami ‘yan. So may mga babae riyan na yakyak nang
        yakyak, wala naman ginagawa," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2a3db-d605-4fba-a43c-b2492517eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stay away from those who are politicking. They have
        been there for years. They’ve been posturing all the time, this ''pretty boy.''
        There are also women who keep talking but are not doing anything.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50526c91-3900-4114-8aec-b194d099c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former opposition senator Antonio Trillanes IV lashed back at Duterte''s
        pronouncement. He asked why the President is looking for&nbsp;contribution
        from the Filipinos when his administration was given a <a href="http://cnnphilippines.com/news/2020/1/6/Duterte-signs-2020-budget.html">P4.1
        trillion budget for 2020</a>.</p>'
    '58':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Four
        Trillion ang budget mo, tapos hahanapan mo ako ng ambag? Batukan kaya kita.</p>&mdash;
        Sonny Trillanes IV (@TrillanesSonny) <a href="https://twitter.com/TrillanesSonny/status/1250800699291533313?ref_src=twsrc%5Etfw">April
        16, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f20f5b-1f79-4f70-9187-780c5d078eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d363b-8d77-45e6-83c1-66dc28f39f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four trillion ang budget mo, tapos hahanapan mo ako ng ambag? Batukan
        kaya kita," the Duterte critic tweeted after the address.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ada7f6-5420-415d-8810-b8d44def5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You were given a P4 trillion budget, then you''ll
        ask us what we have done for the country?]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2926df5-1235-4d12-8c1d-0b8ec8abcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T07:39:44.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:37:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines COVID-19 battle is funded largely by the government’s
        <a href="https://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">₱600-billion
        war chest</a>.</p>'
