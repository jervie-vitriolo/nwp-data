      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very attentive sa details ng buhay mo. Kahit napakaliit na
        bagay, pag nalaman niya, di niya makakalimutan. A very thoughtful person,"
        Aquinde said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5392bed-a6c5-44c2-89e5-deacf4f9ed51'
