      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began to stay up late, studying sometimes until 2 a.m., but
        both her mental health and her grades suffered. Now with an extra month to
        study, Li hopes to adopt a more relaxed study program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e11780-3efd-4104-a1de-258b0f74ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182b5d6-bb93-43c9-bec2-af2d1fbb9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can use the extra month to strengthen my weak points. Maybe I
        can even create some miracles -- it might be possible," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23bdb84-6aa5-4226-951d-d768a50b7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fde6b-297f-4a19-b799-2ece861f3d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Li Yongjun, whose daughter Ruoran is currently studying for
        the exam in Beijing, said the postponement meant another "month of torment"
        for the millions of parents like him.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f29d89-17ed-464c-b21b-0f114bf3965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f398cf0-d282-4473-b21b-91f5e5dc6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all tired," he said. "It''s hard on everyone. We all hope
        the exams can be done earlier, the sooner the better. It tires everyone out
        if it drags on."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a39a6-d2b5-4161-853a-5f99dde82709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05134109-da2f-463f-a9c3-b9059fedce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Chosen by God''</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde3abf-9b0c-4f63-aba7-6994714ba9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a twist of fate, many of the teenagers taking the exam this year
        were born in 2003 -- when severe acute respiratory syndrome (SARS) gripped
        China. A coronavirus dominated the year they were born, now it will scar their
        final year at school.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e055bb7-0fff-4fdc-afb9-435594774ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cce085-ab23-46f8-a4bb-d52f03951a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pandemic is making life far more difficult than SARS, during
        which most schools stayed open despite the virus infecting 8,098 people and
        killing 744.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd724c-baed-45cd-a514-db8d8e4020e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3f7ee-1247-4328-a038-d8fdf43edd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou high school student Li said the fact that she was born
        just months before the SARS epidemic and was now studying for the gaokao during
        another outbreak makes her feel like her generation was "chosen by God." "It''s
        like a drama," she said. "We''re really witnessing history."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e3298-19f4-4095-91b0-775cd59175f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec222d2-5a7e-41c2-ad7e-c751fd075f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other students felt they had grown up more in the past three months
        than in the rest of their lives. Wuhan vocational student Xiong wrote in her
        Weibo post that she and her sister had stopped thinking about "celebrities
        and food" and were now deciding what to do with their lives.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cfd7be-7a59-49ab-adbd-94dc75d7460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb617d-503b-4504-94fc-03526d465c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In no time we''ve turned from two carefree kids into two young
        women who worry about their future ... I don''t see where the path lies ahead,"
        she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340be0dc-2fb1-48f2-abf4-51b94464aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/09/asia/coronavirus-china-gaokao-student-intl-hnk/index.html"
        target="_blank">"10 million students in China are facing the toughest exam
        of their lives in a pandemic"</a></em></p>'
