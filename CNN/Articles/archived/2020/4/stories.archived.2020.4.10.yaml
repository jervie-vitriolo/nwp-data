      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF-Philippines national ambassadors Marc Nelson and Rovilson Fernandez
        hosted the ‚ÄúConservation Conversations,‚Äù to allow Filipinos from all across
        the country to participate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607a12e-d315-441d-9d27-14b631ce744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:26:19.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:16:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, musicians Johnoy Danao, Ebe Dancel, and Bullet Dumas
        performed for a digital concert thrown by Gabay Kalikasan as part of their
        own Earth Hour celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa53051-88cd-42ec-8907-41967d4528b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:26:19.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:16:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn the midst of this crisis we are all reminded that we are connected
        and we can only address this if we act as one. Earth Hour calls for our united
        and sustained response to care for our environment. We need to realize what
        is important,‚Äù WWF-Philippines Executive Director Joel Palma said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250525a-1c04-43b3-b294-214bd1d73177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:26:19.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:16:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through digital events, digital participation was observed in 190
        countries and territories, and #EarthHour2020 and its related hashtags made
        3.1 billion impressions globally. Earth Hour 2020 also trended on Twitter
        and Google Search in 37 countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385f86f-b555-4739-be47-a42b5cb21bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:26:19.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:16:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are deeply saddened by the loss of lives from the COVID-19 outbreak
        and our thoughts are with the families who have lost loved ones or who are
        sick. In this hour of crisis, we need to unite now more than ever to safeguard
        our future and the future of our planet. It is a time for solidarity and a
        time to respond to challenges more creatively and work more collaboratively,
        which is why Earth Hour is being marked through digital events across the
        globe,‚Äù said WWF International Director General Marco Lambertini.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e69bbb-a086-4d16-9638-552d1fd4e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:26:19.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:16:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the launch of their new campaign, WWF-Philippines asked everyone
        to help #ChangeTheEnding on the current environmental crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca5136-4993-460d-aae0-a0473438f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:26:19.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:16:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour Philippines 2020 served as a rallying point for the next
        five years of conservation work for the organization, as it seeks to instill
        a sense of urgency in the public for the most pressing environmental issues
        while urging governments, businesses, and individuals alike to contribute
        in solving them.</p>'
    '10':
