      'jcr:uuid': '06a15c75-80c8-44bc-9c13-e79cf415c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> ‚Äî This
        year could‚Äôve been Ruben Enaje‚Äôs 34th time to be crucified on Holy Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e48b02-cd42-4579-853f-91f6403d31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the enhanced community quarantine imposed in Luzon to contain
        the spread of the coronavirus prevented him from performing his vow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224a315-c1d0-48b4-94ef-30c4c6d85a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng nararamdaman ko ngayon dahil sa tinagal-tagal nang tradisyon
        na ito halos 50 taon na... Nakakapanghina ng loob. First time ganito ang nangyari,‚Äù
        Enaje said.</p>'
    '89':
      'image': 'jcr:4b2fe507-3787-4db4-a588-efc1fd559aed'
      'imageCaption': 'Enaje in 2018'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2d936-0a83-4050-b02f-539ef123cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870163d-9b09-48c9-86fe-e1aac1dab780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still ended up visiting the usual spot in Barangay San Pedro
        Cutud where he is nailed to a wooden cross ‚Äî&nbsp;a tradition that draws thousands
        of local and foreign tourists in Pampanga every Good Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4f9f6-4ee9-4b3d-9f09-87af5cfbf701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enaje started playing the part of the crucified Christ in 1986,
        a year after he survived an accident when he fell from a building while on
        a painting job.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb710421-9b9f-4bff-9977-ad08def848a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng panata ko ngayon kahit hindi ako makapagpako. [Para] sa buong
        mundo. Itong pandemic na ‚Äòto sana mawala na. ‚ÄòYan ang hinihiling ko sa Panginoon.‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f83a6-77b8-499a-afe6-8c9cd97cdab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding Christ</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c225b37-cb59-403b-ad63-caf328bb0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus forced the cancelation of traditional Lenten activities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bef23-a5a2-4c1e-a322-c4e679298d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Raine Eguico, it‚Äôs all a matter of perspective.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d378604-b968-4fa6-b6c4-06336a4b8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYes, we don''t get to go out, attend Holy Masses in our parishes,
        or do Visita Iglesia anymore, but if each person''s believing heart continues
        to seek the Lord, nothing can stop him or her in making ways to still connect
        with Him especially in this time of pandemic. All the resources are out there
        in social media,‚Äù she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6226ba-71bd-461f-9b4b-dc52cc1ca711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She couldn‚Äôt help but think of ways to go back to her "inner room"
        and meet Jesus there.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206f076-4104-49bc-93a0-558301e58e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBecause I have a lot of time to be silent these days, I grab the
        chance to reflect on the recent events of my life and the situation of the
        world today, attend online Masses, listen to online recollections and teachings,
        and participate in online Lenten activities.‚Äù</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d40cce-d8ed-4042-b745-e8511ca5058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nico Arguelles would have wanted to observe Good Friday in a fellowship
        with other believers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378a60d-2249-48a7-99aa-5dcef8411aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt''s our joy and duty to remember what Christ has done for us
        during this day. Our current situation allows only online gatherings which
        are suboptimal and truly unfortunate,‚Äù Arguelles said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb500e7e-d49f-41f2-a53e-b167fb70ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Daniel Patambang, a high school student, said this year‚Äôs observance
        of Holy Week has become more significant than ever.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827e13d-b79c-4f6b-a723-26cb0a14f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEven though the events under the holy week are cancelled, hindi
        ''yun naging rason to lose faith, kundi, ''yunpa ''yung naging rason to strengthen
        it,‚Äù Patambang said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e15752-9093-4de3-ad30-8b7ffcf09a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Becoming more spiritual</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54904e-57da-41c6-9f39-b2aeb3c17ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eguico said the current health crisis drove her to be more spiritual.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ad8fb-ce6f-448b-8da2-342cb04d24eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is reminding me how short life truly is and challenging me to
        reflect on the way I have lived my life so far.‚Äù</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add53af8-1888-4811-83b2-a75a5782ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Arguelles, the pandemic confronted him with events that he couldn‚Äôt
        control.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4ec4a-5cd6-43b5-a069-9de9e85fe04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhich brings me to a deeper understanding of my need for the God
        who is sovereign above all. Only He can grant true peace during this time.‚Äù</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525544b-b3f8-4dfe-a5fa-34e0307d2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:00:55.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:16:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patambang said he can‚Äôt do things what frontliners are doing, all
        he could do is pray for the safety of everyone ‚Äì and for the crisis to end.</p>'
