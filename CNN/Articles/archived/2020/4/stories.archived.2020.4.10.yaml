      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had planned on launching a new world tour this month with
        a kick off at Seoul Olympic Stadium, but that became one of several events
        either canceled or postponed by the coronavirus pandemic.</p>'
