      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02d86b-36a8-45bf-915e-f1252a900c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also allow private companies to identify employees who need
        help and provide them with assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeab98c-3e49-41cb-841c-39cd0461c5eb'
      'mgnl:activationStatus': true
