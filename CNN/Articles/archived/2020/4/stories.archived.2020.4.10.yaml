    'template': '1'
    'title': 'Singapore government to move foreign workers into alternative living'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f22788-c0cc-4265-8dde-f7a295929118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:56:40.057+08:00
