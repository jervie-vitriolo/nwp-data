      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Today marks the 100th day since the World
        Health Organization was notified of the first cases of novel coronavirus in
        China, WHO Director-General Tedros Adhanom Ghebreyesus said on his Twitter
        account.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Today
        marks 100 days since <a href="https://twitter.com/WHO?ref_src=twsrc%5Etfw">@WHO</a>
        was notified of the first cases of what we now call <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>
        in üá®üá≥ <br>Over 1.3M people have been infected &amp; almost 80K have lost
        their lives.<br>This pandemic is much more than a health crisis. It requires
        a whole-of government &amp; society response. <a href="https://t.co/QGMQn5KqSj">pic.twitter.com/QGMQn5KqSj</a></p>&mdash;
        Tedros Adhanom Ghebreyesus (@DrTedros) <a href="https://twitter.com/DrTedros/status/1248240014942711808?ref_src=twsrc%5Etfw">April
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238e133-8732-4cc6-855b-d494dd8b68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T04:20:19.104+08:00
