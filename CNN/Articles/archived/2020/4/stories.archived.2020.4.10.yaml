      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The number of coronavirus patients in New York and
        Connecticut is starting to rise at a slower rate and the nation''s top infectious
        disease official says it''s a sign that social distancing is working.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f55024-9f33-40d8-bf19-c0ed35978e68'
      'mgnl:activationStatus': true
