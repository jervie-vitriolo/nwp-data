    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a70c6b-a24a-4fd6-b8cc-7bc0e1e163ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Russia and Saudi Arabia have called
        off their brutal price war and are now pushing dozens of major crude producers
        toward a deal that would slash production and help stabilize a market that''s
        been rocked by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79adb364-83d3-41b3-b080-8c40f2f0dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79acc360-60ca-4e97-904c-97226485f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marathon video conference between OPEC members and other major
        energy powers on Thursday ended with a tentative deal to reduce production
        by 10 million barrels per day in May and June, the deepest cut ever agreed
        by the world''s oil producers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96f74c-5b31-4bc7-bc11-9820ea663dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28c368-6ca2-44f9-af01-5c85210702a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a major snag: Mexico has declined to support the agreement,
        and meeting participants said acknowledged in a <a href="https://www.opec.org/opec_web/en/press_room/5882.htm"
        target="_blank">statement</a> that final agreement is conditional on the country''s
        consent. Another round of talks between the Group of 20 is scheduled for Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589966ea-5b22-428d-9793-3f05bba0626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8ab0e-9730-4f2d-9354-ce7621bf331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, a senior OPEC source told CNN Business that Mexico
        expressed reservations about the scale of their cut and the length of the
        agreement. While the most severe cuts are only scheduled to last until the
        end of June, production cuts in some form would last until 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3776f5-e4e8-4ce1-a384-0649aa85df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f8da6-f006-43c0-b6e1-67b8cbb52ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the deal is finalized, the decline in production would amount
        to only about 10% of the world''s normal supply of oil, far below the estimates
        for how much demand for oil has collapsed in the wake of the coronavirus crisis.
        And it is unlikely to stem the massive plunge in oil prices in recent months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcff96-d43a-4ad7-bb5a-0caf729b7197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51725789-ebb4-4643-9491-da3feabfd425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention now turns to the meeting of G20 energy ministers, who
        are scheduled to meet at 8 a.m. ET. "to foster global dialogue and cooperation
        to ensure stable energy markets and enable a stronger global economy." The
        group, which includes Mexico, could consider production cuts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af806730-3577-4496-af0f-baa5a835ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28be43c-1e55-4146-92bb-647ed52f5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil producers are desperately seeking to boost prices after Saudi
        Arabia and Russia abandoned years of production cuts in early March, launching
        a price war by flooding the market with crude. A massive drop in demand for
        energy caused of the coronavirus pandemic pushed prices even lower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8646dec-3f87-4b7b-8ce4-fc772f49084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31ee1e-021c-4f36-bc45-e5407b874b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hemorrhaging industry</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e385b-9578-4ef0-ba5b-c7f17eed1a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s meeting began with OPEC Secretary General Mohammad Sanusi
        Barkindo sounding the alarm about both oil prices and demand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c3f3d-1288-4bfb-a690-78fccd0a2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3aa7a-7ae8-4889-be10-1609edfa7cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the oil market, [the coronavirus] has completely up-ended market
        supply and demand fundamentals since we last met on March 6," he said, according
        to a transcript of the remarks. "Our industry is hemorrhaging; no one has
        been able to stem the bleeding."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc61364-2a09-41a0-8304-6cb631886341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d925b8e-e595-416a-8a79-8cbb1c80e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkindo said that projections call for demand of nearly 12 million
        fewer barrels per day in the current quarter. "These are staggering numbers!
        Unprecedented in modern times," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6a1c8-be36-42e2-b90f-cb511c6ba839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999b291-3231-42a2-acbb-cc263ab07f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that rate, "Given the current unprecedented supply and demand
        imbalance there could be a colossal excess volume of 14.7 million barrels
        a day in the second quarter of 2020," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c37aa-d454-43c2-a070-b4702ad68741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1376ee7-e2f6-4042-9527-a9e73f0fa4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those dire forecasts may be too optimistic, as they could underestimate
        how much demand has fallen with harsh restrictions on travel, work and public
        life now in place in much of the world because of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a50cb-ee13-475b-a059-403956c5647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efd946-1d21-42d6-800c-4527bcbebcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Kloza, the chief oil analyst for the Oil Price Information Service,
        said he believes demand is down as much as 18 million to 20 million barrels
        a day. "This cut is woefully inadequate to stabilize prices into at least
        the summer," he said Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a09b96-63e4-4053-a2c4-708d62396559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f10aff-2f5c-47d1-80d0-20c175e8f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would see the output reduced to 8 million barrels a day
        from July to December followed by a 6 million barrels a day reduction from
        January 2021 to April 2022. ‚Äã</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8496e5-fdfb-448a-b282-2adfccff8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a224f5-6982-4ea2-b0d3-66328bde483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, Libya and Venezuela would be exempted from the output cuts
        due to sanctions or lost production.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267ed73-4328-49a4-8e89-7494db247b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea8e15-9512-46a6-b46e-1f101c0a4ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil futures had started Thursday higher on reports that there would
        be an agreement to cut up to 15 million barrels a day. As the day wore on,
        though, doubts emerged that the cut would be that large and prices closed
        slightly lower.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a1e8f-c03a-486e-8769-290129545106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.096+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
