      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 46-year-old woman, who works as a street sweeper in Scout Barrio
        and resides in Barangay Dagsian, is Baguio City‚Äôs first COVID-19 patient after
        nearly two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec57387-7729-4219-8955-04a8f5cf2a21'
      'mgnl:activationStatus': true
