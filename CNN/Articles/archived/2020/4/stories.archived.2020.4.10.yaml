      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD Administrator and Undersecretary Ricardo&nbsp;Jalad, Defense
        Secretary Delfin Lorenzana, and COVID-19 Chief Implementer Carlito Galvez
        Jr. received the face masks in behalf of the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f266bec-e641-40dd-894e-a1ddeee0bd27'
      'mgnl:activationStatus': true
