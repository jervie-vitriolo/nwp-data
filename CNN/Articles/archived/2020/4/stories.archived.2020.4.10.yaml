      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee016a45-0399-4712-b833-9e0175b02d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:47:45.847+08:00
      'mgnl:createdBy': 'glee'
