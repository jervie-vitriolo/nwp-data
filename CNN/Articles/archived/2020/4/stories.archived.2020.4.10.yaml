      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bb9b8-9dc2-401a-9363-668d82035041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T09:04:18.648+08:00
