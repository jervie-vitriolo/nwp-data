      'jcr:uuid': '15a1b1e8-7b3b-4368-b229-db26a27914dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - As researchers scramble to find new drugs and vaccines for
        Covid-19, a vaccine that is more than a century old has piqued researchers''
        interests. The Bacillus Calmette-Guerin vaccine -- which was first developed
        to fight off tuberculosis -- is being studied in clinical trials around the
        world as a way to fight the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72acc2b-6770-417f-a360-87a87524cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2b88b-a8b7-4435-8ad0-2c99b3f4ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuberculosis and Covid-19 infection are two very different diseases
        -- TB is caused by a type of bacteria while Covid-19 is caused by a virus,
        for starters. But the BCG vaccine might help people build immune responses
        to things other than TB, causing "off-target effects," according to Dr. Denise
        Faustman, director of immunobiology at Massachusetts General Hospital and
        associate professor of medicine at Harvard Medical School.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89202a47-7882-4845-b755-24c5e5be3908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e22e7-9a99-4642-90c9-dcb81f0f9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, in clinical trial format, people started picking
        up positive benefit from getting the vaccine that had nothing to do with tuberculosis,"
        she said. Faustman has studied how the BCG vaccine affects people with Type
        1 diabetes for many years. She is interested in how its off-target effects
        change the immune system in beneficial ways for people with autoimmune diseases
        such as Type 1 diabetes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d9c83-72e2-411e-8ae4-48754969d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b334a-1992-4393-831a-4d02eb1dd6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the exact mechanism for these off-target effects of the BCG
        vaccine isn''t clear, it''s believed that the vaccine can cause a nonspecific
        boost of the immune response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60904df-cb13-4b45-af49-9e590a0976ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca7dfe-89fb-49b4-9b6f-49964c93b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no vaccine or treatments approved by the US Food
        and Drug Administration for the novel coronavirus. While hopeful that the
        BCG vaccine will prove to be effective against Covid-19 -- as with any of
        the treatments and vaccines under development -- Dr. William Schaffner, an
        infectious disease specialist at the Vanderbilt University School of Medicine,
        admits the concept is a bit unconventional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa548f9-1ece-497a-aee1-948666021236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51da937-6b19-4dbe-aa9f-abc1b6ae9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think BCG vaccine is a bit of the equivalent of a Hail Mary pass,"
        said Schaffner. "it''s such an outside-the-box concept that one would like
        to be optimistic, but we''ll have to wait and see."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0166f7-c2be-485e-8f60-209c6cf399d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2418f-fcfc-413e-a1b8-28d490f65002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries around the world are beginning human clinical
        trials to evaluate the BCG vaccine''s efficacy, such as Australia and the
        Netherlands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465078c-2d80-4a33-9a15-0f023430011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d3c0f-660c-4b0f-9061-2bf3e953146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustman and her colleagues are preparing for trials in Boston,
        which are currently under a multistep review process. Once approved, she and
        her team members hope to enroll about 4,000 health care workers into the trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd80de7-4caf-4532-bb3e-5464d70a0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f38c54-a0de-42ea-b002-0a5ece98ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been available for more than 100 years and has proved
        to be relatively safe, Faustman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac9e27-bfd6-4c71-808b-0c5286e95e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df28429-01cc-4582-acb9-5e6059555645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BCG is heralded by the World Health Organization as the safest
        vaccine ever developed in the world," she said. "Greater than 3 billion people
        have gotten it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c42ccd1-c195-4277-81ee-59db92ca2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc7708-254a-4431-9138-361e19db84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several countries, including the United States, do not regularly
        administer the BCG vaccine, it is still used widely in developing countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f627d0b-a0f7-4b16-b551-4aec3bf9e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0db20-4677-41d1-a08d-6459de1a941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have attempted to look at whether these countries with
        regular BCG vaccine administration have lower rates of Covid-19-related mortality.
        One study by researchers in New York found an association between universal
        BCG vaccination policies in countries and reduced morbidity and mortality
        for Covid-19. The study has not been peer-reviewed or published in a medical
        journal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f906e8a6-2f2d-4e26-92bd-a22d4937e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83914daa-916c-433a-8c6c-cfd987c89441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why has China had high morbidity and mortality with Covid-19
        despite a universal BCG policy since the 1950s? The study said China had a
        weakened policy during the Cultural Revolution in the 1960s and ''70s, which
        might have created "a pool of potential hosts that would be affected by and
        spread COVID-19."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b922f-cc68-49b1-9385-a304e351179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac01de7-a1a1-4a59-baa8-de32a5d9535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, China has not had as steep of a rise in its curve compared
        to some other countries without universal policies, such as Italy, Spain and
        the US, said Faustman. She also added that different strains of the BCG vaccine
        might have different rates of efficacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c249c5-63f4-4c39-95b9-647c5382a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceecca9-7bd2-4a9a-9d66-f9b1cda3a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main limitations of the study is that it compares data
        from different countries, which have different timelines for Covid-19 and
        different abilities to test.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108070d-4bd6-42eb-827c-8e02c8d7d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70118d2e-ca65-42cd-8a18-3d1c45a3d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a 30,000 foot comparison of the occurrence of Covid-19 infections
        in countries that were intensely using BCG vaccine, and those that were not,"
        Vanderbilt''s Schaffner said. "We shouldn''t draw any conclusions from that
        because ... the countries are very different. And so there may be many other
        reasons that determine how frequently Covid has occurred in those countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efeefa-71ad-4a2a-b46e-66be5b469ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:32:47.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
