      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db3aad-c1af-45f7-8db0-be7cfd3d31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speak the truth. Speak it clearly. Speak it with compassion. Speak
        it with empathy for what folks are going through," Obama said, according to
        a press release on the virtual meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6e317-cb53-4872-8d0e-b0e365e03cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45f297-1c77-49e7-9bf4-625bd9e06c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also pushed the mayors to bring in as many smart advisers
        and experts as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731c089-56f2-4d9e-9698-07cccc5114c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc48fd6-cd0c-4d6d-8792-5d3992cc27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more smart people you have around you, and the less embarrassed
        you are to ask questions, the better your response is going to be," Obama
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c2a5ce-8612-4cc9-becd-48cc07cc1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82c9c6-e308-4c72-8987-4ce9ba244967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth virtual meeting Bloomberg''s group has held with
        mayors. Two of the previous meetings have featured speeches by former Presidents
        George W. Bush and Bill Clinton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9b2e9-c7b0-41e8-b494-71c025d51f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707cfbd-3c34-4d0c-bf52-cd7f0e9af00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has repeatedly weighed in on the response to the virus, largely
        offering a more cautious message than that of President Donald Trump and advocating
        for protecting public health over re-starting economic activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096ee5a-f291-49f2-83bc-7a4793926bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0d7d8-a7e2-49f4-be85-f61b2665c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Obama tweeted that it would not be feasible to relax
        current measures to combat the spread of coronavirus without a "robust system
        of testing and monitoring ‚Äî something we have yet to put in place nationwide."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e2996-9b74-4a49-9398-1dd2aab5c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842256ab-ff1b-4276-9c67-f6f0f529a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments, much as the ones made to mayors on Thursday, presented
        a notable contrast in tone compared to the views of Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18d4c2-9cf8-4078-b5c6-dd4b669b367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09026894-9807-49ac-af09-f019b8af3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Wednesday morning tweeted that the country''s economy
        must reopen "sooner rather than later" and that the pandemic "must be quickly
        forgotten" for those who haven''t lost a loved one. But coronavirus testing
        is still not widely available, limiting the ability to relax current social
        distancing guidelines to prevent a resurgence of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242780bf-2188-4fc3-b0af-50bf49edf78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155974d-e373-4bd2-b4e2-c52272aa7325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Obama urged Americans to continue social distancing
        in an effort to stem the spread of coronavirus ‚Äî&nbsp;another noticeable difference
        in tone from Trump, who had suggested opening up the nation in two weeks to
        boost the economy. Trump has since backed off those comments and kept social
        distancing guidelines in place through the end of the month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7486c172-86b2-489c-bb06-78e88f264392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ddcfb-4241-42a5-8125-795f587cc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has also thanked public health workers, applauding them for
        "giving everything" and urging fellow Americans to "model our own behavior
        on their selflessness and sacrifice as we help each other through this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6e674-18f0-43dc-8482-ed5a10f75bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/09/politics/obama-mayors-coronavirus/index.html">''Obama
        to&nbsp;mayors on coronavirus: The biggest mistake leaders ''can make in these
        situations is to misinform''''</a></em></p>'
  'How-the-US-government-delayed-coronavirus-testing':
    'author': 'Bob Ortega, Scott Bronstein, Curt Devine and Drew Griffin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-10T07:06:56.002+08:00
    'imagesource': 'jcr:04cd005a-5f5e-4236-8758-a49f016f2d84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3692d361-87e3-48c3-9bc1-f6cadb73ff67'
    'lead': 'A weeks-long testing delay that effectively blinded public health officials
      to the spread of the coronavirus in the US might have been avoided had federal
      agencies fully enacted their own plan to ramp up testing during a national health
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T07:19:19.649+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:17:17.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:49.910+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus']
    'template': '1'
    'title': 'How the US government delayed coronavirus testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03608d-d320-4a40-b42b-35f11b644b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A weeks-long testing delay that effectively
        blinded public health officials to the spread of the coronavirus in the US
        might have been avoided had federal agencies fully enacted their own plan
        to ramp up testing during a national health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1ca53-95c0-4cf0-9d62-e4c42fc58367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48a21f-e044-4fe1-bc63-322a524a8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, which is spelled out in an April 2018 agreement between
        the Centers for Disease Control and three of the biggest associations involved
        in lab testing, called for boosting the capacity of public health labs, bringing
        big commercial labs into the testing process early, and making sure labs would
        have whatever they needed to mount a rapid, large-scale response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd39d7-99d2-4028-b05c-f598aa6cce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d2ed2-ec3c-46ca-95e3-e5258ceff531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over January and February, agencies within the Department of
        Health and Human Services not only failed to make early use of the hundreds
        of labs across the United States, they enforced regulatory roadblocks that
        prevented non-government labs from assisting, according to documents obtained
        by CNN, and interviews with 14 scientists and physicians at individual laboratories
        and national laboratory associations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f082e8-7dbb-4134-b7eb-47666ebb89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d900dd-1903-48b7-8dfa-20fef8db345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the CDC stumbled out of the blocks in early February, releasing
        a flawed test that took it weeks to correct, labs across the country had been
        effectively sidelined. Many public health labs were waiting for the revised
        CDC tests, while commercial and clinical labs were barred from conducting
        their own tests unless they went through a complex, slow process of applying
        for their own "emergency use authorization" from the US Food and Drug Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae6904-86d8-4cc1-9f9f-2f2168f7bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afde138-e09b-4b23-ad20-0c45a8a1d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the government squandered a critical month during which
        aggressive and widespread testing might greatly have reduced the speed and
        scale of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd393a9-b4d8-4a4c-a7f1-e9eb278908be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3189b90-f050-4e3e-ae0c-b7574dd098b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really were... basically on a pause for a few weeks within the
        public health system," said Scott Becker, executive director of the Association
        of Public Health Laboratories. "And meanwhile, the academic laboratories who
        had developed their own tests also were not able to test because the regulations
        didn''t allow it at that time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718344f-9e5b-43b6-bfda-9859dbf2d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03978dae-7be7-4ff0-a67e-e733fb3cbecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written response to CNN''s inquiries about why the 2018 agreement
        wasn''t fully implemented, the CDC confirmed that it didn''t seek to bring
        commercial labs quickly into the testing mix. Rather, the agency said it decided
        to "prioritize the nation''s public health laboratories" but keep the commercial
        labs "well informed." Critics charge that the CDC and other federal agencies
        weren''t quick enough to recognize the need for emergency action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad8264-b35e-49fa-9564-14c4d0164d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4cf5e-9e83-4d3e-bab3-9bc07281a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bureaucratic inertia and disinterest</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda6191-937d-49d9-8c7d-ca8ce838ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health labs are run by local, county or state governments
        and typically focus on detecting and providing surveillance of significant
        diseases, among other work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f86531-5eb3-4c87-820b-998433b327e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a76167-e308-4a46-971a-baf5fb99043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government "made it very difficult for private labs,
        for university labs to make their own test based on certain regulatory hurdles,"
        said Amesh Adalja, a physician and infectious disease expert at the Johns
        Hopkins University Center for Health Security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b176b75-3b6b-448f-b1d8-c34f512fe9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35db722-1240-4ee9-8158-1439c67a9f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shouldn''t have been that way, Adalja and other scientists said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5d0ea-b176-4d4f-a203-28ba7701cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3ad5a-4ff5-4e85-8548-d0489973a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s 2018 plan, created following the Zika outbreak two years
        earlier, was meant to prevent the very testing shortfalls and obstacles that
        have been unfolding since Covid-19 arrived in the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c80c0-5144-4f89-be09-ba0465c80d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d47f0e-661e-435d-892c-363211ddbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, obtained by CNN, calls for extensive coordination,
        planning, exercises and constant communication between the CDC, the public
        labs and the commercial sector. It was designed to leverage the full weight
        of the nation''s wide-ranging scientific community, and rapidly boost "national
        laboratory testing and strengthen future responses to public-health emergencies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481ac90-4396-4c13-b826-6e665a3acfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecba49f-5a17-4f26-8169-4a3c67fa9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, smothered by bureaucratic inertia and disinterest at the highest
        levels of the Trump Administration in pandemic preparation, that agreement,
        known as a memorandum of understanding, today remains far from being fully
        realized, scientists say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213e29c-6fc2-4fd7-a3d5-404b7cd0ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e1a03-51c0-455f-82cc-3ae51922069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we needed was extremely aggressive leadership at the CDC level
        and at the national level to say, okay, these are all our plans... I don''t
        think there was really a realization of the magnitude of the problem," said
        Glenn Morris, director of the Emerging Pathogens Institute at the University
        of Florida.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fe8dc-c89b-49cc-9a65-67a04306f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6670e4-beb8-4818-9fbc-5bc8787534d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As late as January 28, in an email obtained by CNN, CDC Director
        Robert Redfield told state public health directors that "the virus is not
        spreading in the U.S. at this time and CDC believes the immediate health risk
        from 2019-nCoV to the general American public is low."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87796e5d-3e72-4004-9fa4-fdbb89563a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57849b6-4da7-4b96-94eb-b8cd910da5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lab directors and epidemiologists said the likely magnitude
        of the problem was crystal clear to them much earlier.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3ff69-3b82-4774-8111-89f0ad8b06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c7190-2bda-44f1-a8d5-bad490ba0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly said on many conference calls with the CDC during
        those times that we really needed to expand lab testing," in January and early
        February, said Dr. Jeffrey Engel, a senior adviser on Covid-19 for the Council
        of State and Territorial Epidemiologists "Our members were telling the CDC
        that we needed testing capacity for a public health surveillance because we
        felt that the virus might be circulating in the US as early as January and
        we should be testing for that now."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac03de-caab-4241-9b1c-82b4ed06bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda8a30-0592-44d6-9f09-002f6c716b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before Redfield''s email, on January 21, officials in Washington
        state confirmed that the first case on US soil had been detected there two
        days earlier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64239143-d817-4a8e-917a-ee91aceda866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588502ce-57e6-4d33-b0d8-a77a0aecbae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becker said the intent behind the 2018 coordination plan was "a
        good thing" that did improve communication between the government and commercial
        labs, but that there was a failure to get those outside the government launched
        on the testing effort early in process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba76c4a-e6ad-4977-bd27-a889233b8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f0bdb-0f11-4586-9654-4e5d7f2a6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can add this," he said, "...to the list of things that could
        have been better in this response."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3dbcce-5885-4067-9a8e-d15aed50ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f50b2-0d33-4856-8da5-08928706a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reports of an "unknown pneumonia"</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e54c19-5e7c-4817-80b0-75290bd668cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 8, Jana Broadhurst was in Kansas City, having a glass
        of wine and celebrating her second wedding anniversary with her husband, when
        she got a message from a colleague back in Omaha, Nebraska, about "news coming
        out of China."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb4ac1-be15-4c31-8441-53ab5b4aede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b3366-e47f-4822-82bd-e1575f7121f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientists had identified "unknown pneumonia" in Wuhan as
        a novel coronavirus. Within days, Chinese authorities announced the first
        death in Wuhan from the disease. That weekend, they released the full sequence
        of the coronavirus genome.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49091998-e885-4b77-839c-d883dced42be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b0c44-93c1-4b89-9ea3-beba870aec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Broadhurst, the director of a clinical laboratory at the University
        of Nebraska Medical Center, the message might as well have been an emergency
        flare. Soon she was on the phone with her colleagues, talking logistics about
        travel screening and virus detection from her hotel room. Within days, her
        laboratory would dive into developing its own coronavirus test.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89391204-1091-4487-8143-899fbed10b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea8922-18ec-4955-817b-a11f5349d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lab gained special permission February 4 to use that test on
        quarantined passengers from the Diamond Princess cruise ship. It would take
        until February 29, though, for the FDA to give her lab permission to offer
        tests to residents of Omaha and the surrounding area.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbddf25-8fca-4ccd-be61-ebfbf47fb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef0dc2-ab34-422c-8f1d-4709edb7001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hers was not the only lab in that situation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0d14c-784f-4fe0-b3ac-8f846684ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e27003-ba9c-4e64-bf62-c69845cb1518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a feeling something was coming, based on what was happening
        in China," said Karen Kaul, chair of pathology at the NorthShore University
        HealthSystem in Illinois. "We started looking at developing our own in-house
        laboratory test in January... We contacted the CDC because CDC had the assay,"
        or test.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5479b-5b3a-46e2-972f-2403d4800c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578e0cf-f880-4e03-89bc-90bbb2b9b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaul was so anxious to get the test she looked for a way to get
        her hospital lab certified as a public-health lab, since they would be the
        first to get the CDC test. But, she said, CDC officials told her "I could
        not, because there was no pathway for that to happen" in the regulations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d117f-723c-4e50-b59b-4f6f49f26c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ab399-690b-4cfb-b120-ba15867fa04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in early February, a friend forwarded to her a memo from the
        Centers for Medicare &amp; Medicaid Services, or CMS, which oversees clinical
        laboratories.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f75ddc-abef-4cf3-9fba-96c608d7e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8607630-4ca5-43de-ae65-03b08b985442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alphabet soup of overlapping authority</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287478e-241a-4367-81d1-be25d15f329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three federal agencies ‚Äî&nbsp;CMS, the CDC and the FDA ‚Äî&nbsp;have
        overlapping authority over laboratories and lab testing. Before the CDC could
        distribute its own test to public health labs, for example, it had to get
        FDA approval for an "emergency use authorization," or EUA, which the FDA issued
        to the CDC on February 4.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f117bc-48e8-4804-b33c-02f21e52ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383ae4c-9f77-493b-af0d-6f0081151f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same regulations prevented clinical laboratories from immediately
        developing and conducting their own tests, said Dr. Jordan Laser, a pathologist
        for Northwell Health in New York and a member of the Clinical Laboratory Improvement
        Advisory Committee, a committee managed by the CDC that advises on clinical
        laboratory standards.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d13220-f868-4bcb-a103-c780fe0f94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466bac5-c82b-4ab9-9b59-94a1b5e96cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 6, CMS sent out a memo to state health officials who
        survey labs, asking them to notify the agency if they found out about any
        labs working to conduct a coronavirus test without an emergency use authorization.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757aa89-d26d-4010-a849-c1f6a0843da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5fbdb-6177-4130-b26d-578440a4405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a friend passed the memo along to her, "that definitely gave
        us pause," Kaul said. "No one wants to spend the time and money and manpower
        developing a test they wouldn''t allow you to use... and this shutting down
        of that avenue severely hampered our ability to test patients."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19749c-ab01-4af0-80d7-d15ce0fc0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f37c9-b47b-43f5-88f7-a7e09ef16253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMS told CNN that the memo was meant to confirm that "laboratories
        are following protocols to ensure accurate testing and patient safety."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc8768-7dcf-4927-965b-6b96aabf8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c399b-4273-4003-b2e2-67653d9645da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some labs, developing the coronavirus test was the easy part.
        What was not easy was getting approval from the FDA and the CDC.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992928f2-7dbe-4ff0-b626-558d040e9d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f653d22-536c-41b4-bec8-b77712d0c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within several weeks of the [DNA] sequence being published, we
        had what we felt was a reasonably good test for detection of the virus," said
        Morris, at the University of Florida.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a515ae-7a24-4716-a08d-55f1f431bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe13bc-aa98-4d07-8075-73ce850501f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem was that CDC was insisting on being the sole source
        for the assay [or test] to be used here in the United States... CDC basically
        said everything has to come through us."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26abf799-1baa-466e-b854-42b43b8b83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d59f60-f1f0-40df-a8c3-88eaa0f433f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the FDA said there was nothing wrong in its
        process.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d55a6-9910-43c3-881d-4dbd09dc23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0164f59-0192-42e7-8e50-ff06e94e02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it blamed individual lab delays "where labs did not understand
        the FDA process and mistakenly believed there was more work involved, or just
        did not even realize that they could develop a test in the first place."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e28301-0d13-4063-8e32-7e0dac7856a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81012fde-7bf5-442b-8291-9efcce0034e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Seemed like the right thing to do''</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6e2f7-9f3f-4945-bedf-fedbee8e32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seattle, researchers for the University of Washington-sponsored
        Seattle Flu Study had taken thousands of swabs from people with flu symptoms
        across the region. But, during February, federal and state officials repeatedly
        rejected their requests to let them retest those swabs for coronavirus, as
        first reported by The New York Times. The CDC said the project''s test would
        need FDA approval; the FDA said the lab would need to be certified first under
        CMS regulations, which would take months; and the project wasn''t certified
        to share results with state public health officials or anyone else outside
        the study.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5a3d2-30c4-4603-a36b-6e085eb758be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509a486-14b5-4ddf-9d16-a90b6e588cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of February, scientists at the study decided not to wait.
        They began testing swabs and quickly found another coronavirus case. When
        they shared that fact with the FDA and the CDC, those agencies initially ordered
        them to stop testing the swabs.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b8380-89c7-4c5e-b122-d928b219111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01241fde-6302-4698-b46a-395646369228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists hurriedly conferred with Karen Moe, the director
        of the university''s institutional research board office, which ensures research
        meets regulatory and ethical standards. On March 2, she said they had to share
        the information, regardless.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff62c3-b193-49c0-80c8-f4aa9ef4d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd21c07-4809-477a-a757-e15499646ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every once in a while, the ethics and the regulations don''t match
        up," Moe told CNN. "Ethically, it sure seemed like the right thing to do."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c7dd6-eed8-4afe-848c-36ee8065e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cf44f-cb3f-4416-b27c-bc873287cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 29, the FDA loosened its regulations, allowing clinical
        labs to test for coronavirus using tests they developed and validated, so
        long as they notified the FDA and submitted EUA requests within 15 days.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a38b67-c954-4b64-8f7a-3a4fbd64f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f3d1c-12ac-4890-b246-ad8127e85233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Khani, the president of the American Clinical Laboratory Association,
        a partner in the plan, said that it was the FDA''s updated guidance at the
        end of February that was the "federal call to action for commercial laboratories."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c0e9d-3258-4625-bd2b-71c418dfd7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd867cb64-2242-4459-bf6a-8fe09537d8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA made further changes March 16, to "reflect FDA''s constant
        assessment of benefits and risks over the course of the evolving emergency."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9021c-43e8-462a-aedd-bd62ba98121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b582d5-e215-4586-8b31-d05f754901d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those actions came after weeks of pressure from labs across the
        country.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41434b9-9404-4354-9acd-9ea2648b3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd179b-cccf-4924-aa5d-62afb622465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broader testing, Morris said, "Should have been an absolute top
        priority and should have been aggressively pursued by CDC using all avenues
        possible."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdcea2-b553-44d8-84f7-3bf4f516e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2ed1e-70d0-4d51-9913-ff1f56a411f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>South Korea''s success story</strong></h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea438ff-b82a-4cb2-823c-73ae41bda349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions taken in South Korea offers a useful comparison, Morris
        said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7873ba2b-57a2-47b1-9cac-45eb9aff4a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5806327-1702-4763-9985-5e4de63051ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries reported their first coronavirus case within a day
        of one another. Officials in South Korea gave permission just a week later
        for their commercial labs to develop coronavirus tests. Within two weeks,
        South Korea was shipping thousands of test kits daily. By mid-March, South
        Korea was testing at a per-capita rate 40 times higher than the US.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c36fbc-d704-4b7e-bc08-f96b0eaf036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda60e4-e59b-4647-834e-59351e24f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 13, when the total number of US coronavirus tests finally
        cracked 10,000, South Korea was doing that many tests daily. The results:
        South Korea was able to "flatten the curve" of coronavirus cases by late March,
        without having to resort to a nationwide shutdown.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735a230-1a91-4f58-912b-8e1be54f6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc1b03-ae66-4e04-bc9f-e206ff4105c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris also said the opportunity of having the combined power of
        many U.S. labs working together was essentially squandered. "To tackle something
        like this, you need the big huge commercial machines that are operated by
        large medical centers, by commercial labs like LabCorp and Quest. You need
        to get those guys on board."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb2cd0-cac1-4c94-814f-6998cab2023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:18.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad111bb-8e34-4f78-b35e-3d02e4103daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:19:19.657+08:00
      'mgnl:createdBy': 'glee'
