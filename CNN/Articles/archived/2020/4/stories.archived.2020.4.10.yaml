      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng fever ko na nag reach ng 40.5 degree celsius. I also have sore
        throat. Sobrang laki ng tonsils ko. May pus, may nana. Also nakaranas ako
        ng mabilis at hirap na paghinga. Parang kapos na kapos sa hangin,‚Äù the doctor
        described his symptoms in a video call interview.</p>'
