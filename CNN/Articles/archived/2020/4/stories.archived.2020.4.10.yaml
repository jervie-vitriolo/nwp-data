      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t thank God enough for what you''re doing and just the sacrifice,
        the selflessness and the way everybody''s coming together," Curry said on
        the call.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd957eb-189e-412d-b521-35442686d648'
