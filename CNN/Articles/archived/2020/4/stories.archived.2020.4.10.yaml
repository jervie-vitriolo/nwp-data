    'jcr:uuid': '6893097b-1aed-4d66-b8ff-ea4af8536a16'
    'lead': 'Today marks the 100th day since the World Health Organization was notified
      of the first cases of novel coronavirus in China, WHO Director-General Tedros
      Adhanom Ghebreyesus said on his Twitter account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T04:20:19.103+08:00
