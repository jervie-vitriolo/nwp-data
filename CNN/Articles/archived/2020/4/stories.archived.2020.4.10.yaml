      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> ‚Äî The
        Department of Foreign Affairs confirmed on Friday that seven more Filipinos
        overseas have died of COVID-19, as the total number of Filipinos abroad with
        the coronavirus rises to 634.</p>'
