      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned netizens now have an option to donate to drivers, vendors,
        janitors, persons with disabilities and others in need of aid through various
        Facebook groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a27f0-d60b-4aae-9894-f9bf4b75b256'
