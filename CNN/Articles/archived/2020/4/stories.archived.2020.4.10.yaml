      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> McDonald''s was enjoying a great start
        to 2020 but that all changed once the Covid-19 pandemic hit Europe and the
        United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685c905-e6ea-4c25-a56c-2fc9f62a0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d10d10-cc5f-499d-9b4c-1c25f7d5d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast food giant reported Wednesday that sales at restaurants
        open at least a year plunged more than 22 percent&nbsp;in March, led by a
        nearly 35 percent&nbsp;decline in its internationally operated markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb22b8c-6a27-4bad-a8e6-acaac7c5732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df412ed-8c91-413a-987c-d45d8e7a65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales at American restaurants open at least a year fell 13.4&nbsp;percent&nbsp;in
        March, even though nearly all of its locations in America are still up and
        running.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac0629-3df7-4041-8f5b-183866dcce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57ffe5-d332-4239-97ba-54708662a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US sales held up better while European sales plunged</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901c600-8088-484e-af8f-bae049ebe1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said that 75&nbsp;percent&nbsp;of its restaurants worldwide
        are operating but that France, Italy, Spain and the United Kingdom have fully
        closed all restaurants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103647ce-20a4-47a7-ab2e-3db98052d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91e96f-9749-477b-b961-e252f665a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before March, McDonald''s said that US comparable sales at restaurants
        open at least a year were up 8 percent during the first quarter while international
        sales rose more than 7 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7292f9-a5cf-4850-85ef-9d2b7d37ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f658ee8-164f-4875-9407-e779fa5db10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the stunning drop in March, McDonald''s said that US
        sales rose only 0.1 percent&nbsp;for the entire first quarter ‚Äî&nbsp;and total
        sales were down 3.4 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9eb23f-f4fe-4569-b092-3a925bbf7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a0bfe-7dab-40c7-9cc7-22192e86cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unprecedented situation is changing the world we live in,
        and we will need to adapt to a new reality in its aftermath," said McDonald''s
        CEO Chris Kempczinski in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4e198-ced9-4f61-a146-17daa1aaf55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe10915-ea26-45c1-a162-904b9c28877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company is now shifting to focus on more on drive-thru,
        take-out and delivery orders as opposed to people sitting in the restaurants
        to eat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a38c5-4e2c-4ba8-999d-19ceb0cce108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8405d-8221-4795-887f-e39d8234254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s had no supply chain disruptions so far, despite the
        outbreak. Kempczinski said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e6941-9010-4498-9285-e8f77de08cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57e7d2-cefd-4b76-b661-9cb54bfc556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s is continuing to receive a steady stream of food, packaging,
        toys for Happy Meals and other equipment and that it is "working closely with
        suppliers on contingency planning."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643eb45d-629b-4c77-997f-321e10b9fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddc878-70cf-4d9d-ba13-ff86f01aedfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kempczinski also acknowledged that the coronavirus outbreak was
        hitting McDonald''s small business franchisee owners particularly hard and
        he vowed to help support these partners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30d1a6-5ba1-4b5a-907f-cb2844d3eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe6033-cf29-4bb3-8a6f-a14bdbde0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to work with franchisees around the world to evaluate
        operational feasibility," Kempcinski said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833c2a0-45b2-4916-a7ac-cfff9aa33b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
