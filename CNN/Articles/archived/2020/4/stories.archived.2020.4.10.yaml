  'House-committee-recommends-provisional-liberty-for-low-level-offenders-elderly-detainees-during-COVID-19-crisis':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-10T01:17:54.947+08:00
    'imagesource': 'jcr:d31b567b-3087-469c-8f1c-345d7089c341'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be1f44f-569b-44bb-8c67-260e9b255433'
    'lead': 'The House Committee on Justice recommends the granting of provisional
      liberty to low-level offenders elderly detainees during the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T01:20:46.811+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:17:21.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:48.563+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House committee recommends provisional liberty for low-level offenders,
      elderly detainees during COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882bd53-638e-4429-9104-b7db1a582777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) ‚Äî</strong> The House
        Committee on Justice has recommended the granting of provisional liberty to
        low-level offenders and elderly detainees during the national health emergency
        caused by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c8002-12eb-46da-acdc-dd541131dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSince the current COVID-19 crisis demands prompt action, there
        is a need to grant provisional liberty to detainees in highly congested jails
        outside the provisions of RA No. 10389, but still within the bounds of the
        Constitution and other existing laws,‚Äù according to the April 6 recommendation
        obtained Thursday. RA No, 10389 is the law allowing the release of detainees
        unable to post bail to the custody of a local authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f5a62-6475-4b2d-93af-85f58e751a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation was given to the Peace and Order Cluster of the
        House of Representative''s Defeat COVID-19 Committee -- an advisory and coordinating
        body to harmonize government efforts to combat the coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec066d3c-4fe0-46c1-933c-5c6cd4b9eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since inmates in congested jails and detention facilities are at
        risk of contracting the highly-contagious disease, the committee recommended
        ‚Äúthe decongestion of jails, even temporarily, during this crisis in order
        to prevent or otherwise mitigate the spread of the disease therein.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16639784-a8a1-4733-b80c-d8207bc47734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ad hoc committee shall determine the qualifications of the detainees
        to be granted with provisional liberty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf632bd-647a-4593-8dc4-fb1e5020cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualifications include the following:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91e358-6b82-461f-ab1e-dd1f2832b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a. First-time offenders</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b0617-9adb-4b6d-ac57-8e834324bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. Age ‚Äì those who are sixty (60) years of age and above</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015dc15-fda8-4a8d-9eb9-d09b692e420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>c. Health ‚Äì those with underlying health conditions associated with
        high risk of severe symptoms of COVID-19</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2ec02-1162-4d46-b090-cb399ecd01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>d. Those who are detained for the commission of non-violent, bailable
        offenses, but have no capacity to post bail</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f52da-e132-4263-91c3-1f27af5da6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>e. Those with no history of jumping bail</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17974267-8611-4f32-a79f-ab2fdf80fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad hoc committee shall also immediately identify highly-congested
        jails and detention facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5554500-16ad-42f5-9701-e3b8e625f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, there are 4-5 detained persons cramped in a space designed
        for one detainee. Based on the latest audit report of the Commission on Audit,
        the congestion rate of jails under the control and supervision of the Bureau
        of Jail Management and Penology is at an astounding 439.48% as of the end
        of 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50bbad-d13a-4093-9287-68cf7ff3ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All persons denied liberty to be provisionally released will be
        regularly monitored by barangay officials and Philippine National Police personnel
        consistent with the guidelines and procedures of the enhanced community quarantine,
        the recommendation read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e366ed-f945-4d3b-948e-07dbf1b82694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Thursday confirmed 206 new COVID-19
        cases, bringing the country total to 4,076. Meanwhile, 21 more patients have
        died from viral disease, bringing the nationwide death toll to 203.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c761e-883f-4a2f-841e-2d5a39eba6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T01:20:46.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are urging people to practice regular hand washing,
        cover their mouth and nose when coughing and sneezing, and avoid close contact
        with those who exhibit virus symptoms.</p>'
  'Quezon-City-records-8-new-recoveries-8-more-deaths-as-its-COVID-19-cases-rise-to-641-':
