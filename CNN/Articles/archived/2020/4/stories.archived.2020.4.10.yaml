      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) ‚Äî</strong> Community
        support groups have sprung up on Facebook to allow netizens to reach out to
        people now struggling to make end meets amid the COVID-19 outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b4528-2590-4c9b-a6f5-573af22cc168'
