      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> ‚Äî Twenty
        nine-year-old doctor Joey Hernandez was catching his breath while speaking
        on an Instagram story on March 16.</p>'
