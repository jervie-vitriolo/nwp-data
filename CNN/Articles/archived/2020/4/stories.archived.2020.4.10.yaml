      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy also announced it will provide the country ‚Ç±204 million
        for the improvement of its laboratory system preparedness, case-finding and
        event-based surveillance, technical expert response and preparedness, risk
        communication, and infection prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780a0a7-4503-41a4-897d-92687dbdb545'
