      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Philadelphia and DC expected to be new hot spots, official
        says</strong></h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29a18d-2752-4f11-8440-39c6369bbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.787+08:00
