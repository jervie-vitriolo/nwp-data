      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1f777-db2a-4629-a5d3-e48b3960a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:47:45.846+08:00
