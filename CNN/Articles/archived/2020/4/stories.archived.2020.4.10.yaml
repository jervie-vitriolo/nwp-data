    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a3b74-46aa-488d-856c-8df0ee2c385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It estimated that 60,415 in the US would die of coronavirus by August,
        assuming social distancing policies continue through May. That projection
        is down from the 82,000 it predicted earlier this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8f531-645e-46bd-a7c0-99e482e09e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4fb2e4-ca31-43b7-b386-6c5a2291898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the model lowered its nationwide numbers, it issued
        key differences by region and state. Fox example, New York saw an increase
        in total projected deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc33332-5d69-4838-ad2c-f960baa18562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deea976-21c1-4342-bb8b-61e4c44cd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City''s office of Chief Medical Examiner issued a memo
        extending the time a body is kept in custody to 14 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d539ec-f411-45cb-b938-f7e586c04a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c87313-4612-441f-887b-3f5f362ad087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queens funeral director Patrick Kearns said the extension will help
        with the influx of victims. He''s receiving 30-40 calls a day, he said, the
        same number he''d get in a typical month before the pandemic hit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43670c-757a-41b7-8f7d-fd469e91c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a303492-d340-427e-8e4f-b8ea99a03e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social distancing appears to be working, officials say</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5d4d2-515f-4e22-ad92-bd515e7d4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While states prepare for the peak period, experts say it appears
        social distancing is working.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569dbfe-a4c4-4db4-9021-827126d9e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0b1fe-027d-47a0-a599-1eabd5753cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Cuomo said Thursday that the number of people hospitalized
        in the state is going down but deaths have gone up. He described the deaths
        as a lagging indicator, saying those who don''t make it tend to have been
        hospitalized the longest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39823599-fb22-45dd-91e8-517ee8607648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6acedd-6f81-480a-9074-e0caa6e8de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, echoed a similar sentiment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25faee-7bd3-43b7-8e4b-1ff6f1ed4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd82d1-712c-4442-81a3-697d24adc492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time as we''re seeing the increase in deaths, we''re
        seeing a rather dramatic decrease in the need for hospitalizations," Fauci
        said. "That means that what we are doing is working and therefore we need
        to continue to do it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db218a-5cc2-4dc2-a06c-e21d9e6bd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ebdef-87e5-4c37-89a2-c7ff23f03f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing is playing a crucial role in the fight against
        coronavirus, said Dr. Robert Redfield, director of the US Centers for Disease
        Control and Prevention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc468b-a8d9-4973-8cb8-1ac12c55f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be309fd5-0529-43ac-bd52-4221dda98d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not defenseless. This virus has a very significant weakness,
        it can''t swim 7 feet," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a9db6b-3e47-4ada-8613-0f5f6f0a4984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca9b51-a1cb-4f21-a95c-6cea5e964bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states remain cautiously optimistic with the latest developments.
        In Connecticut, Gov. Ned Lamont said new hospitalizations are dropping while
        Arkansas Gov. Asa Hutchinson announced that the state has the lowest number
        of hospitalizations per 100,000 people compared to other neighboring states.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f08931-cfb3-4f6a-9a09-080cd8113e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a9695-9581-4762-be31-031829f2b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, while the number of coronavirus-related deaths continues
        to increase, the number of people impacted by the virus is lower than previously
        projected, Gov. Mike DeWine said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778a15d-7308-43e9-83ce-bb6180671038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139880f-b7b8-490b-82f7-47fcf873c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom said the state has seen a 1.9% drop
        of people in ICU, and the stay-at-home order appears to be working.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9b327-56b0-4eef-934f-c620c4f95d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b6799-2dcc-4876-aad5-491922f10ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re seeing the consequences of that when we see that
        our mortality rate is really a lot lower than what have been predicted, and
        it really shows that this mitigation works," Redfield said. "I think we''re
        coming to the peak, as we sit here today, where we''re able to see the other
        side of the curve, and we''ll see this outbreak continue to decline over the
        weeks ahead."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b21d5-693d-48e7-873a-f84bad8bc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165330e-4e11-4761-8b45-e8162144a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While maintaining social distancing measures appears to be holding
        down the spread in some areas, reopening the country will require a strategy
        and understanding the extent of the transmission, experts say.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357b24a-f10f-4522-afe9-df68737d6c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea84603-ac5d-4104-979a-bc315476b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be one size fits all. It''s going to be using
        the data that we have from surveillance to really understand where it is the
        most important places for us to begin to reopen," Redfield said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae516928-7fa1-4963-9b76-6d1a20ef43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe534a3-a8f9-4438-bc98-afd1294af799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
