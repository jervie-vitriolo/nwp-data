    'template': '1'
    'title': 'People in India can see the Himalayas for the first time in ''decades,''
      as the lockdown eases air pollution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296b3eb-ad57-4ffd-ad8d-8e6db2154463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;People in the northern Indian state
        of Punjab are reacting with awe at the sight of the Himalayan mountain range,
        which is now visible from more than 100 miles away due to the reduction in
        air pollution caused by the country''s coronavirus lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f74c13-820a-4a16-a5f3-4f9fb7b7b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291f310-6d82-4c10-8187-34dc9b6b7310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indians in the city of Jalandhar and the surrounding area have posted
        photos online of the views from their homes, with some saying they haven''t
        seen the peaks of the Himalayas for decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8706aab-94b3-4f79-9f5c-ff594f9fb3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a43aad-19df-4477-a0dd-6bb2e4fd9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in almost 30 years (I) could clearly see the
        Himalayas due to India''s lockdown clearing air pollution. Just amazing,"
        Manjit Kang wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d2de1-a68b-4b05-9fcf-6c51f33b1062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb41b54-28d5-47b0-a9bb-660ab6d13bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon is made possible by a dramatic improvement in air
        quality in recent weeks, after industries shut down, cars came off the road
        and airlines canceled flights in response to the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dfe722-a2e1-48e3-917c-f65185b00689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05024c-1691-4dee-b790-4f2001cd57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi saw up to a 44% reduction in PM10 air pollution levels on
        the first day of its restrictions, India''s Central Pollution Control Board
        <a href="https://www.cpcb.nic.in/air/NCR/jantacurfew.pdf" target="_blank">found</a>.
        The PM10 standard measures airborne particulates 10 micrometers or smaller
        in diameter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b595d2c-e4b9-4786-a24e-7161bb23deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0b231-34e2-4354-9c71-44a78e75d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that, in total, 85 cities across India saw less
        air pollution in the first week of the nationwide lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9d34e-765e-4ada-b317-0afdf104b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d44c9-1f67-4fcb-a6f2-4ebf328d7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the air quality in Jalandhar, which sits more than 100
        miles from the Himalayas, has been measured as "good" on the country''s national
        <a href="https://app.cpcbccr.com/AQI_India/" target="_blank">index</a> for
        16 of the 17 days since the nationwide lockdown was announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f739ecb-2079-446d-9167-8790f245c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cef0c0-dcdc-406c-aa11-02aa7c14c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the same 17-day period last year failed to register
        a single day of "good" air quality -- and in the first 17 days of March this
        year, only three days saw "good" air quality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b54399-1e63-42bc-94b4-c7daf87875be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea86f86-9a7d-4eec-94d5-e6dd5cd8a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period has therefore marked an unintended but welcome breath
        of fresh air for the country''s crowded and polluted cities. India is home
        to 21 of the 30 worst polluted urban areas in the world, according to data
        compiled in IQAir AirVisual''s 2019 World Air Quality Report, with six in
        the top ten.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ae4f2-b8d3-469a-a5a2-0cc1d464f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf82c6-7b47-4339-9db9-8b678db35417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has been in lockdown for more than two weeks, with Prime
        Minister Narendra Modi ordering "a total ban on venturing out of your homes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82734a3-bdf8-4f22-966d-624419a87811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228133d-5e58-4555-8076-4c6d9f93da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only essential services have been operational, including water,
        electricity, health and fire services, groceries stores and municipal services.
        All other shops, commercial establishments, factories, workshops, offices,
        markets and places of worship have been closed and interstate buses and metros
        were be suspended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b4aa3-f509-477e-bde0-ad90eae61cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f115f7-308c-491f-a909-7e250fe0d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has reported nearly 6,000 cases of Covid-19, and 178
        deaths, according to figures from the Johns Hopkins University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d424a-5124-41c3-8abe-1e2524db1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4c3e0-6c79-4c0c-a325-c7dd9ae597b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the famous mountain range is more visible than in recent memory,
        it is also more deserted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b23286-b76e-41d9-be7b-a4167a6e1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138bd689-0498-4ed0-8622-d1b8349144fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of its mountains have been closed to climbers for nearly a
        month, with both the Nepalese and Chinese sides of Mount Everest shutting
        down in early March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c7ef4-3429-4d20-bbdf-f192f553622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:35:10.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/travel/article/himalayas-visible-lockdown-india-scli-intl/index.html"
        target="_blank">People in India can see the Himalayas for the first time in
        ''decades,'' as the lockdown eases air pollution</a>."</i></p>'
