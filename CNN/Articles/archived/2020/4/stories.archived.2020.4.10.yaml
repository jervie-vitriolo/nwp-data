    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US']
    'template': '1'
    'title': 'Detroit hospital workers say people are dying in the ER hallways before
      help can arrive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebfc27-439e-4655-bae6-7679e360932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>A Detroit hospital has been so overwhelmed
        by the influx of Covid-19 patients that at least 2 people have died in its
        emergency room hallways before help can arrive, health care workers there
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c307e34-268b-41c8-904d-068f02747523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72954b84-a8b5-4819-bcff-078cb57452e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with five hospital workers at Sinai-Grace Hospital, part
        of the Detroit Medical Center system, who said staff members feel they don''t
        have enough coworkers or supplies to deal with the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701f7cd-a6e2-4bb5-8367-ac5e6bf9b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668093eb-27b3-42fa-b6bd-646173d8393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the patients in the ER are presumed Covid-19 positive because
        they have viral symptoms, but their test results take days to process, hospital
        workers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb03e9f-6845-48db-8ff0-5af8f6de2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b01f2-26a7-4aa1-8a1f-f5957f014324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.897+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions are so drastic at Sinai-Grace that on Sunday night, all
        of the emergency room''s night shift nursing staff --seven in total -- staged
        a sit-in, where they refused to work and demanded that more nurses be sent
        in to help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703cc03-08a7-464e-a2e8-af6b4068f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef0c4a-4f3a-4570-80e8-3ccf064e263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients at Sinai-Grace aren''t just two-to-a-room -- they have
        been lining many of the hallways in the emergency room, according to the four
        health care workers. Two workers said critically ill patients, including ventilated
        patients, have been at times kept in the hallways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07073d20-cfb3-4028-b5ba-cb16ac6c0f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26546fe6-5b89-430a-84cb-cc8aea4fb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two patients in the ER have died in hallway beds, according
        to a physician at the facility. Health care workers at the hospital, including
        the physician, spoke to CNN on the condition of anonymity out of concern for
        their jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4891f10-48bc-4cd1-a0b0-7d282cf8ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f52c9-4d05-4a66-ad0b-5959440426be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had patients die in hallway beds because the nurse didn''t
        find they didn''t have a pulse until it was too late," the physician said.
        "Each nurse has so many patients that by the time they come to check on their
        next one, there is a chance that patient may not have a pulse anymore."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66135f-061e-4114-adf5-8f3dc0f6d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72138bbf-eed1-448e-8e1e-6cbe39fd4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another patient''s breathing tube disconnected from the ventilator,
        and the patient died before staff could respond, two ER workers told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9ebcd-f263-4793-a7f7-9c696fb1f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffec2a-dbb6-4d21-850e-0306613d1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan has the third-largest number of Covid-19 cases in the US,
        behind New York and New Jersey, according to Johns Hopkins University. Cases
        have skyrocketed from 300 less than a month ago to over 20,000 as of Wednesday
        afternoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ab21a-8cb3-4c79-8f11-7f76ed3971b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f466e6-df5f-4b3a-acf7-50bf5f79094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of hospitals around the country are nearing or have reached
        capacity because of the surge in Covid-19 patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9e1e7-848d-4f24-acdc-62baada28e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65624d34-edbf-4750-9250-d73251feefc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vulnerable population</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c33de4-fe90-4462-8b31-e0b5abde588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of respect for the privacy of the patient and family members,
        Brian Taylor, Detroit Medical Center communications and media relations director
        said the medical center would not be providing or commenting on any details
        regarding the care of any particular patient.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b6b74-89d2-4f1a-b0aa-e671ab060934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65d955-abd7-4b0c-bd98-3e84d1efef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to understand that everyday emergency rooms all
        over the country face dynamic situational challenges and even more so now
        in the midst of the COVID-19 crisis," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653ecf6-92bb-433b-a8db-a19f9b5b7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4d4ee-fec6-4ae0-8fdb-2de5bc93b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Detroit Medical Center did not address the specific situations
        raised by the hospital workers, they provided CNN with a lengthy statement
        explaining the difficult situation it is in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cee989-c397-46bb-9312-116662462be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f38a6b-3aff-4142-9a9f-c9960b59a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many hospital systems, the demand to care for the ever-increasing
        number of patients is putting a strain on our resources and staff," Taylor
        told CNN in a statement. "Surge plans are in place at our hospital to handle
        the increase in patient volumes to ensure we provide the safest and most appropriate
        care for our patients."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ee67e-d424-4c60-939c-411be0cb6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5105e9-1295-4339-8e4e-36077bb7e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinai-Grace emergency room has more traffic than any other hospital
        in metro Detroit and it''s the only hospital in Northwest Detroit, Taylor
        said. There are also a large number of nursing homes in its vicinity, so the
        hospital is receiving more critically ill patients, Taylor said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a44021-0c5c-4291-aec0-b16d5820a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f10b6d-6772-43f4-a4ff-dd696efe62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinai-Grace''s patient population has, "extremely high rates of
        underlying medical conditions such as hypertension and diabetes, which puts
        people at higher risk for COVID-19," Taylor said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548207a-3a20-45c1-b76e-6260501b74e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266b3e1-c3b8-4be5-bbc0-561b23186048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital has been using all available space, Taylor said, including
        converted operating rooms, outpatient areas and recovery rooms, to handle
        the surge. It''s also working to move patients from hospital to hospital within
        their system, or to other hospitals in the region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae61d68-327f-4f59-a29b-425d75436a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68277867-18fd-4753-83a4-528a44f707a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are safely and appropriately using the necessary supplies and
        equipment, including monitors and ventilators, to care for our patients and
        are continually sourcing around the world for additional supplies as the number
        of COVID-19 patients needing care continues to grow," he said in his statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a9c40-d6b6-448a-83ae-053f92dea742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64987e3d-47e7-495c-a1c6-ef725b040970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hard decisions</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b603e4-b70b-462f-86bd-f7a60417528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at Sinai-Grace, though, said that with the increase in patients,
        the hospital at times hasn''t had enough of the cardiac monitors that sound
        an alarm when a patient''s vital signs change, according to three of the health
        care workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d944cc-7e9c-4f38-b50f-e737739dae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f655f8d-00f4-4926-98d2-17417e70b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff members have also had to make hard decisions about who even
        gets monitors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f5ce9-ebfd-41f7-9611-45de2c495502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53387a4-976d-4bb6-9a2b-98d4867993c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done our best with monitors," one ER worker said. "But we
        have patients that we know are going to pass so we take them off a monitor
        and give [it] to someone else that needs [it]."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c444a79-4452-474b-9a4a-5eaf653a637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e574a-1a61-487b-961c-e76c10bad426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to that worker, one patient without a monitor died in
        the ER hallway. The patient was showing signs of rigor mortis by the time
        staff members were aware that the patient had died.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c52010-c76e-4a83-854e-78f715c00b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b82c92-6f3a-4378-9499-fa59a56a2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We do our best to be next to them when they pass''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20383ed1-0b1d-4221-a55d-97ea34a3463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a patient is on a monitor and alarms begin to go off, staff
        isn''t always able to respond in time, two ER employees said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29334375-0fbc-4419-8e9e-7862cf5b2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c1489-9031-432a-b89d-89a09311b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In at least two instances, even though monitor alarms had gone off,
        the hospital was so busy that by the time nurses were able to get there, the
        patients had died, the ER employees said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263da4f-7a25-4fc1-a404-9b51b8ab01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe8f5e-477b-4a65-9569-1012ab3b54a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The nurses) walked up to them and they had no pulses," one ER
        worker said. "They were on the monitor, but it was too much to watch everyone
        safely."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686b78d-59c6-4390-8a1c-1328ddd8c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751daafa-d917-4f19-82fd-a8454c445c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients, specifically elderly ones with high risk factors for
        Covid-19, two ER workers told CNN that staff at Sinai-Grace are calling the
        families of elderly patients and, "encouraging them to make patient DNR (do-not-resuscitate)/DNI
        (do-not-intubate)."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98ef8f-8d88-4797-95b1-7bef82ae9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a477d-6c0a-4588-b454-f10a69539c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that if a patient goes into respiratory or cardiac arrest,
        staff says they do not attempt to intervene and let the patient pass.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10862bc6-623a-49d1-8e20-c038cd52cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceef6e1-9785-4c64-8454-9b2d400aefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their shifts, hospital employees are not working to resuscitate
        some patients that have, or are presumed to have, Covid-19, according to three
        members of the ER staff. Performing CPR or restarting a patient''s heart would
        mean employees would be exposed to Covid-19, said one worker.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467d4a3-4303-418a-a7a1-6d39af2efae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b73df-cd09-48df-b554-528cb5a9d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN specifically asked about the ER staff''s policies of calling
        patient families, and not resuscitating presumed Covid-19 patients, but Taylor
        did not respond directly to that.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15731a72-a701-4183-8aff-7f86f73396a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4848a6e-a5dd-4a5f-9ad5-9aa00b4cdc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no hospital-wide do-not-resuscitate policy, DMC''s Taylor
        told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6e633-c95b-40f4-9567-612d9f6742d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5db1b-08f9-4caa-973e-c2dfa58bbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for decisions on whether a patient receives CPR, these decisions
        are made on a case by case basis by physicians and the medical care team,"
        Taylor said. "If a patient requires CPR of course the patient will receive
        CPR."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4419b43-97f6-47cd-a89c-6c72d022d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64929ae1-c749-444e-9a45-aa3d45c9e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do our best to be next to them when they pass," another ER worker
        said, "But oftentimes all of the nurses are busy with other patients."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1074b-5b3f-4a3b-871a-d671432b5151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6c733-1b1e-4f2a-a5ca-8ac1b2f56ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When patients do die, staff members have to quickly move them to
        temporary refrigerated storage that''s been brought in, two hospital workers
        said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eebfbb-6618-4e5a-aac4-a2e1b047351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5d94a-8a51-4aec-b236-23e2a3c09180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to put people next to each other and on top of each other,
        because it''s been non-stop," one said. "I do my best to close their eyes
        and say a little prayer."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c87ba8-43cb-418f-8746-e7d6fcd31c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4b00f-a25d-4572-a99d-d68f4294e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tubes, cords, even ventilators crowd the ER hallways</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6dac9f-abab-452d-a4fe-bbab43da5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventilated Covid-19 patients are normally kept in an isolated room
        because the ventilator can aerosolize the virus -- especially if the ventilator
        tube disconnects -- spreading it through the air, according to multiple healthcare
        workers across the US that CNN has spoken with.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f74e07-b9c8-4a88-a8f9-59b385171fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b53a1-b8e8-4a03-ba83-b77830ad8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are so many patients in stretchers in the hallways that electrical
        cords and even oxygen tubes are littering them, two health care workers said,
        describing the extraordinary measures they are taking to handle the situation.
        They have to keep the cords and tubes in the hallways, they said, because
        they are all necessary supplies that keep the patients -- some who are critically
        ill -- alive.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3488d-8f2b-4e98-8464-4cec1e0961b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1db79d-2c22-4a70-a2cb-cd8d90304d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is still treating walk-ins and ambulance arrivals,
        including non-Covid-19 patients, according to four health care workers.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b696c47-f392-4e0d-8d95-304ecff91528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbd3d3-b23f-4e49-adfe-72c80848fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s times walking into that hospital it looks like a third
        world country in a war zone," one Detroit emergency medical technician, who
        has transported patients to Sinai-Grace, told CNN.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9a896-3158-4fbe-8d59-526f892ac1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d47434-d007-46a9-b535-a6406b00a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walking through is an eerie feeling," the EMT said. "Nurses, physicians
        and respiratory therapists running around, everyone is on a vent, every vent
        is beeping, patients are on multiple IV drips. You would''ve thought it was
        a military hospital in a war zone."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512f531-9541-47fd-b4d0-f185f0e84caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c13947-3cc2-4bc3-b4bd-ba0d7b411221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:23:49.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/09/us/detroit-hospital-workers-sinai-grace-coronavirus/index.html"
        target="_top">Detroit hospital workers say people are dying in the ER hallways
        before help can arrive</a>."</em></p>'
