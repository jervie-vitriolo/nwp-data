      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, meanwhile, donated 150,000 pieces of heavy-duty KN95 and
        N88 face masks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b11fe-4105-43eb-b863-e1b105efe581'
