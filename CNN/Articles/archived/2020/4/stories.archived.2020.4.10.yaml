    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5d010-0c9d-429f-b24c-17c3b7de8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.998+08:00
