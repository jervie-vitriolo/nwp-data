    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a2d57-ebe3-47fc-958a-30e582113a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
