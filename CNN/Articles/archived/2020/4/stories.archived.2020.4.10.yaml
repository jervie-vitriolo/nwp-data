      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, the DOH confirmed 206 new COVID-19 cases in the
        country, bringing the total number to 4,076. Meanwhile, 21 more patients have
        died from viral disease, bringing the nationwide death toll to 203.</p>'
    '7':
