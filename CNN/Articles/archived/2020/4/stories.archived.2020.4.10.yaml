      'mgnl:lastActivated': 2023-01-26T17:16:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;If you''ve been having bizarre dreams
        during the pandemic, you''re not alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009339da-2ed7-44cb-b59b-a3f1ba531c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117b689-d273-41de-9eb3-fc45a74b12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are sharing their <a href="https://twitter.com/search?q=%23pandemicdreams&amp;src=recent_search_click"
        target="_blank">#pandemicdreams</a> on Twitter are either amazed at the peculiarity
        of their dreams or distressed by plots that center on death, fear and strange
        new worlds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eed3cf-9f62-4447-907b-da5704d6ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940358ba-2134-4d3d-a1ec-f454671936ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my dream, I called an Uber, but a hearse showed up instead.
        Not liking these #pandemicdreams," <a href="https://twitter.com/SarahSchachner/status/1242174566023049221"
        target="_blank">posted Sarah Schachner</a> on Twitter on March 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe1c5d-b168-468d-80a6-40b644633564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb0cee-3239-4d61-9c99-3b5372b768d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dreamed that I encountered a duck hanging out in deep snow,"
        <a href="https://twitter.com/JohnJoh15738875/status/1247666863447965698?s=20"
        target="_blank">wrote John Johnson in a Tweet</a> on April 8. "I asked the
        duck ''if I were your chickie would you take care of me?'' and the duck replied
        ''yes.'' It was very reassuring. #pandemic dreams"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe3293-7411-48b2-b50b-01d650fb4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8a82f-c60a-4e9e-8e11-03c6809d548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, these cryptic responses are normal. Our brains''
        way of understanding the stressful information we take in during the day can
        manifest in nightmares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df858a70-8fa6-4842-8887-4f5b281d6c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace089d9-1f75-46b1-b338-a53da0a0d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or we might dream of past chapters in life that were less stressful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0f3de-95e7-4905-b449-5d91a62e1558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1958188-4479-4b18-81b6-f068086afa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [pandemic] is something that they''ve never experienced before,"
        said sleep medicine expert Dr. Meir Kryger, professor of pulmonary medicine
        and clinical professor of nursing at Yale School of Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e9ff0-a972-4235-99fe-319d5bfc791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39263b-6690-45b8-9ca6-4ace5e735b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s possible that their brains are trying to find a time
        when things weren''t like that. It''s like when sometimes people are trying
        to fall asleep and they can''t turn their minds off. They will try to think
        about a time when things were better."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b8c16-0521-40b6-a67c-0b653584e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31284b86-eec1-438e-b06f-54844e7b589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:18:59.999+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The science behind bizarre quarantine dreams</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b3e23-807b-4368-b9e6-53ac62e9995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers still don''t know why we dream, said Jason Ellis, a
        psychology professor at Northumbria University and director of the Northumbria
        Centre for Sleep Research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95610efd-0574-437a-a55e-e55eee9582ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd864022-7977-4f1a-b0a5-100dee768ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are a few theories.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f3069-22a7-40f9-bea7-386737f12207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19065b5-5b8d-4432-9294-96b73035e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s the evolutionary theory that says we use dreams to try
        out different scenarios in a safe environment" that might be challenging or
        threatening in real life, Ellis said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00b772-0d55-4bbf-b449-0e9682124169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb94113-f959-43b3-9722-825cedc521d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hypothesis is the memory consolidation idea, he added, which
        suggests that when we''re dreaming, we''re taking in the information we''ve
        collected throughout the day to either create new memories or sort unfamiliar
        information into existing knowledge that informs our reasoning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07213b92-af14-4c64-ad66-2bd171d1d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c5beb-1dc1-42bb-b18a-0da3f70fa873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at people''s brains when they''re sleeping, you can
        actually tell differences between when they''re dreaming and when they''re
        not. And we can certainly see that brain activity changes as a function of
        dreams," Ellis said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b8d80-412f-40c6-b41f-f15540039863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ab272-c682-48b5-86de-7af667a3eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another dream theory -- the mood regulatory function theory
        -- that says dreams are for problem solving through emotional issues that
        we experience.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354f81b-daf9-4b6d-b232-0bc68c721771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fa155-cc57-4d49-b28e-baabf5420207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stress of a pandemic -- with its family, work and mental troubles
        -- can result in dreams that are equally upsetting, as dreams can not only
        help us cope but also reflect reality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd2e96-fc6b-4815-aebb-520a65e74b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e912b72-55ee-439c-8aea-b225b74fd217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivid dreams may serve as coping mechanisms, or our brain''s way
        of processing novel circumstances.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fddbcf-3bc1-4529-b536-7c8f26ced2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed0d79-3d80-4b91-b4ac-39c0fcdebac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do know is that it''s patterns of sensory information that
        are being relayed in the brain. So you''ve got sight, hearing, touch, smell
        and taste. What''s most interesting about dreams is that they''re predominantly
        going to be sight-based or hearing-based," Ellis said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e334c3d-d6a5-4b00-83ac-5643d1efa4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32eb7bb-b96c-4050-9648-4e3c048dd5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dreams mostly occur during REM -- or rapid eye movement --
        sleep, our deepest phase of sleep that occurs in intervals during the night
        and is characterized by rapid eye movements, more dreaming and bodily movement
        and faster heart rate and breathing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb2d8a-924a-40a4-a7c2-7c997dfae081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ab21b-1b8e-49af-af86-45a92be0b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the fantastical dreams people are reporting are most likely
        to be quite REM-based," Ellis said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874535a-fa63-4952-a96e-73a595b2aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f275c26-eeae-42d5-a58b-36807af702eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developing unusual habits</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c600b-43f5-4642-8b0c-edd76527fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s odd about some of our pandemic dreams isn''t only the content
        of them, or the fact that we''re having them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da2b35-a23a-41af-bc3b-eb5334dae9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49194c26-495a-4ee9-a760-c4a983664174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that we''re remembering them, which isn''t typical -- normally,
        we''d forget most of our dreams shortly after waking up for the day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65045fb-aeb8-4904-a4ab-192ac0c373a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5580be2-8947-45d9-a3e0-6b27620f06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking more alcohol typically suppresses memories of dreams. But
        drinking more often can also wake us up more during that deep phase of sleep
        in which our brains are most active, thus making the dreams more memorable,
        Ellis said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd668db7-8ff9-451a-adcf-2207498efceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd28163-55c1-42cb-86b9-4a434890e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binge watching popular and favorite TV shows with exciting stories
        seems like a fine idea for entertainment while we''re staying indoors. And
        we may also may feel the urge to stay updated on the news from the moment
        we awake till we fall asleep.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5d9c8-d2fc-423c-8fa8-b35ee1b8243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b70c7-885e-486e-9267-52822cbc3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doing these things for hours before bed can contribute to a
        restless night ahead, Kryger said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299caac-2cd8-4ddc-96b9-23c7821a8c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de1568-084b-4e9b-a57b-44d858645bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could also be having strange dreams because our routines are
        all out of sorts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a6ea84-2945-49bb-824b-91123e6efc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454b88c-5170-4c05-a91e-9c3e893f3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually when we''ve had to go into the office or we''ve had to
        go to work, there''s been a very strong structure about what time you get
        up and leave; we would probably put ourselves to bed at a certain time so
        we could get up and get ready and do all of these things," Ellis said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c89be-a687-4ac4-89a7-2624edad9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b125f966-dbf6-4cb0-ac7b-6f70713e0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those things don''t exist quite to the same degree for many of us
        as they had previously. Routines have suddenly become harder to establish
        and maintain and the motivation to go to sleep at the same time each night
        may be gone, which can upset the internal processes necessary for good sleep,
        Ellis said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd8b81-4a89-4785-9962-06c708d23491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab25ca-6d29-4aac-a19f-e29327097fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only have our routines changed in terms of work, but our social
        practices have switched as well. Since we''re social creatures, we''ve creatively
        adapted to new ways of interacting with our friends and family, such as virtual
        dinners, movie watching and live streams on social media.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f8af0-ce60-4578-8ce9-f37a74389e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d5b15-e97a-4ae9-b5f1-ef4317f6dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interacting in these ways in person can be perfectly healthy. But
        the light exposure from screens hours before bed, no matter the purpose, can
        be detrimental to ensuring a good night''s sleep, Ellis said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7861c72-c3f3-4fda-bae8-913668d0a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
