      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Former President Barack Obama on Thursday
        gave some advice to a group of U.S. mayors on how to deal with the coronavirus
        outbreak, saying that "the biggest mistake any (of) us can make in these situations
        is to misinform."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd49c8-49ad-4274-875b-5133301b9d7f'
      'mgnl:activationStatus': true
