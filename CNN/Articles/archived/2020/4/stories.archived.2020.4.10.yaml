      'mgnl:lastActivated': 2023-01-26T17:17:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have people in Italy dying, people in Spain dying, people in
        America dying, people are panic buying, people are concerned and people are
        scared," Samuel Brown, an inmate at California State Prison, Los Angeles County
        told CNN. "And the truth of the matter is prisoners are people. So we''re
        also afraid."</p>'
