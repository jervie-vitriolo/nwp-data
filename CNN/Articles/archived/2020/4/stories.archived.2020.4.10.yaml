      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could become a public relations problem considering that many
        small businesses will need government support in light of the economic slowdown
        caused by the coronavirus outbreak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d359f8-4067-4adf-8250-d9c2b739544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.222+08:00
