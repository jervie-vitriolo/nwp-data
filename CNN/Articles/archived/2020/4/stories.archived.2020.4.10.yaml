      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, more than 1.5 million cases of coronavirus have been
        reported around the world, according to a tally from Johns Hopkins University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1b311-602b-4d9b-8e27-9fdf3d06f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T04:20:19.103+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor the past 100 days, our unwavering commitment has been to serve
        all people of the world with equity, objectivity and neutrality. That will
        continue to be our sole focus in the days, weeks and months ahead,‚Äù Tedros
        wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63522e1-953b-4e82-9e95-79333350e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T04:20:19.103+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe''ve been especially concerned with protecting the world‚Äôs poorest
        &amp; most vulnerable, not just in the poorest countries, but in all countries,‚Äù
        Tedros said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a724a8-c399-4ca4-ba25-b1f9d2a357e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T04:20:19.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the health organization will be releasing an updated
        strategy and a ‚Äúrevised Strategic Preparedness &amp; Response Plan in the
        next few days.‚Äù</p>'
  'abraham-lincoln-coronavirus':
    'author': 'Louis P. Masur (Opinion)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-10T06:13:44.466+08:00
    'imagesource': 'jcr:7dd20403-20c4-4b63-a2f6-4cce5032dde8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de13ce41-f07c-441c-a1f8-795dd7624ddb'
    'lead': 'This is certainly a national trial, and it is a fitting time to look
      to Lincoln for lessons in leadership, for philosophy to learn wisdom from, and
      for a reminder that we too cannot escape history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T06:42:32.004+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:17:20.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:49.132+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['abraham-lincoln']
    'template': '1'
    'title': 'What Abraham Lincoln can teach us about resilience in the face of crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe829d8a-d3a1-4695-868b-93e955494527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Louis P. Masur is distinguished professor of
        American studies and history at Rutgers University. He is the author of "Lincoln''s
        Last Speech" and the forthcoming book "The Sum of Our Dreams: A Concise History
        of America." Visit his <a href="http://www.louismasur.com/">website</a>. The
        opinions expressed in this commentary are those of the author. View more <a
        href="https://www.cnn.com/opinions">opinion</a> articles on CNN.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68723c28-df91-4740-9e7d-c4f82fc1da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;"The President quite unwell," reported
        John Hay on November 26, 1863. On his return from the dedication of Gettysburg
        National Cemetery, where he delivered "a few appropriate remarks" that would
        stand to define the war and the meaning of America, Abraham Lincoln had taken
        ill with varioloid fever, a mild but highly contagious form of smallpox. Even
        the New York World, a virulent anti-administration newspaper, hoped that "the
        President will soon be restored to health and strength."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92767e23-da3c-4a7c-9251-696b50107d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764e78d-e61f-4cb1-899b-3744e42dd5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln handled the illness with humor. He joked that since becoming
        president, crowds of people had asked him to give them something and now he
        had something he could give everyone. He also commented, in typical self-deprecating
        fashion, that being ill offered the consolation that the disease, which could
        leave scars, "cannot in the least disfigure me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85e662-c92a-48ba-97b3-dc078c966b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb7b4a-661e-40a6-9630-5468f8fa5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been thinking about Lincoln as the Covid-19 pandemic continues
        to unfold. Public figures such as Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases, and New York Gov. Andrew Cuomo
        have modeled what it means to be a leader in a time of crisis. They have communicated
        the facts as they know them, have not shied away from telling the hard truth,
        have offered comfort to the grieving and have used humor, not to trivialize
        but to humanize these most difficult of times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2539f9d-ed36-4dc1-b7f2-ab9b9abf632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224d61e-60ca-4eb1-9f73-47658ce232ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what made Lincoln such an effective leader was that he never
        let the gravity of the situation, or his own tendencies toward melancholy,
        keep him from finding ways to offer solace and hope. In my research on Lincoln,
        time and again, I return to a letter he wrote on December 23, 1862, to Fanny
        McCullough, the daughter of his friend William McCullough, who had been killed
        in battle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad8e93-0fdb-4570-8ad6-0e2cc7f2338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd377ea7-c33c-4422-b4bf-4079144c462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln had every reason not to reach out to Fanny. The war was
        not going well, there was opposition to his announcement of a preliminary
        Emancipation Proclamation and suspension of habeas corpus, and in the November
        elections Republicans had taken a drubbing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61834b9b-777c-4228-83cc-a4eed5461cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267cb57-3813-447a-b72a-d27204421dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Union defeat at Fredericksburg, Lincoln is said to have
        remarked, "If there is a worse place than hell, I am in it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381704a4-d703-442a-b237-d26c498ce65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1133b-27f5-4527-82ae-d276d4b90711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter how low he felt personally, even when in February
        1862 his son Willie died in the White House, he was able to consider others
        and their needs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ffd28-af0c-4426-8db8-2939b20dbcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252042e-0572-45f0-855e-26a10fce91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his condolence note to Fanny, who he heard was suffering terribly
        from her father''s passing, he wrote, "You can not now realize that you will
        ever feel better, is not this so? And yet it is a mistake. You are sure to
        be happy again."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046295b-c968-4c32-a672-1d2a70ab39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f583ad-0b71-421a-a285-cf23f35bf00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln never stopped preparing for what lay ahead: In the midst
        of his illness, he formulated his plans for the reconstruction of the Union.
        He knew whatever actions he took would be judged and remembered. This is what
        he meant by his comment to Congress in December 1862, "We cannot escape history."
        He was thinking of future judgments ‚Äî&nbsp;our judgments ‚Äî&nbsp;on their actions
        in the moment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310c9f5-3cce-4ce3-878c-1038d4a90deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358fa70-2b75-4d4d-894a-8f5f75eb2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln encouraged people to consider how they would want to be
        remembered and to act accordingly. In a public letter addressed to his friend
        James C. Conkling, to be read at an Illinois rally of Union men in September
        1863, Lincoln scolded those Democrats who wanted peace and objected to the
        enlistment of black soldiers with this vision of the future:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b373a-c4ac-443f-843f-89b255c49f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fab572-f9d4-41d3-88a4-abf9217cc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, there will be some black men who can remember that, with
        silent tongue, and clenched teeth, and steady eye, and well-poised bayonet,
        they have helped mankind on to this great consummation; while, I fear, there
        will be some white ones, unable to forget that, with malignant heart, and
        deceitful speech, they have strove to hinder it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff72573-31df-4052-aea3-cdd75f53b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a3842-ac1c-4f62-83a3-d59631991d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln was in effect telling Americans what Queen Elizabeth said
        Sunday in her address to Britain and Commonwealth countries: "I hope in the
        years to come everyone will be able to take pride in how they responded to
        this challenge."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d7a4f-48b2-4467-84cc-0a7346a5d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77413e-2292-4b8d-a552-c238bedfb92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even toward those who acted poorly, Lincoln held no bitterness or
        animosity and this is what I marvel over most: his refusal to hold a grudge
        and his willingness to forgive. "With malice toward none; with charity for
        all," he famously concluded his Second Inaugural, and he meant it. Asked what
        to do with the defeated rebels, he said "Let ''em up easy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3d333-3012-4767-b4c6-0af36e320ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe3f44-60b1-40d6-967c-4f9f8483faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindictiveness was not part of his nature and he took to quoting
        the biblical verse "judge not that we be not judged."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69665221-e494-425d-bb4f-88ed9c6dcc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e795a6c-6440-4ea1-a6f6-b543548622dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not to say he did not recognize the meanness and cruelty
        of others. "Human-nature will not change," Lincoln observed. "In any future
        national trial, compared with the men of this, we shall have as weak, and
        as strong; as silly and as wise; as bad and as good. Let us, therefore, study
        the incidents of this, as philosophy to learn wisdom from, and none of them
        as wrongs to be revenged."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6201d8-bbfd-4545-9890-bd0e8972724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d6a53-37f6-45cd-8dee-4b3609306d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is certainly a national trial, and it is a fitting time to
        look to Lincoln for lessons in leadership, for philosophy to learn wisdom
        from, and for a reminder that we too cannot escape history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a5799-5607-45f2-8a98-f7bd57525f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T06:42:32.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:17:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/09/opinions/lincoln-inspiration-coronavirus-masur/index.html">''What
        Abraham Lincoln can teach us about resilience in the face of crisis''</a></em></p>'
