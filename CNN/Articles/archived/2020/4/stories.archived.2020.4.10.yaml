    'template': '1'
    'title': '10 million students in China are facing the toughest exam of their lives
      in a pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276592a1-aff9-44cc-b5ba-d45faf7609fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Every day, student Xiong Yanfei sits at her desk in
        her parent''s small apartment in Wuhan, studying for an exam that could change
        the course of her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f4e98-04c5-4c53-9e92-43ac45901666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9d0ca-c445-45e9-aea6-79fc26c5a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She starts at 8 a.m. and finishes at 11 p.m. Normally, at school
        she''d get little breaks between classes during the day, before coming home
        to revise. But for the past two months her city was on coronavirus lockdown,
        so she studied all day in front of her laptop until her eyes hurt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3565501-6778-437c-90f4-873ec46b2f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ff746-e1d5-44b6-8584-589fde35152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite anxious. The gaokao is really too important a turning
        point. A person''s education background is really important. There are very
        few successful people who are not highly educated," Xiong said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7bba7-42fb-469b-9a0e-6a1ffc170c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682c27a-e151-45eb-bda4-90e5d011b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, millions of high school students and vocational trainees
        across China sit the college entrance exam, known colloquially as the "gaokao,"
        or big exam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa146f-6dff-4e66-8320-3cf407ce615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
