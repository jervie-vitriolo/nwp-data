      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966f013-6fa8-431c-9177-9040488b2a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Magbanua was cremated on Thursday. His ashes were flown to Davao
        City where his family is based.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86922cfe-cd2c-4758-87dd-5ca13f080521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a25f5-e193-4e17-8987-deb102eee610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of press time, Armed Forces chief, General Felimon Santos, Jr
        said, they have yet to receive word from the Research Institute of Tropical
        Medicine (RITM) on the late junior officer''s laboratory tests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad34ba-9796-49cb-a5d1-748dde00b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ad02a-26b6-4db7-afca-a5ba613d7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Facebook, Vico, appealed for compassion and understanding,
        while awaiting for his brother''s test results.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd20ec-e481-49cf-847e-3d1c0c5c8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d8d4f-97fc-4144-a13c-7c2ea78f63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And our family, especially Vince, will not be selfish para ipaalam
        po sa inyo ang resulta. Ipapaalam po namin kapag siya ay nagpositive, ngunit
        sa ngayon po ay kaunting respeto lamang po ang hinihingi namin," Vico wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3cc39-2a03-41e0-a398-022b4ce106cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbf1ae-c289-4938-92a7-5deb8dc4a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before results could come out, General Santos said, "all soldiers
        in contact (with Lt. Magbanua) are already in quarantine." and that "contact
        tracing was already done."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c5ae6-cc39-44b7-a15b-5a6b801baab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71b132-670b-4dc7-bbc8-00e993638d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he tests positive, Lt. Magbanua will be the youngest military
        officer to contract COVID-19, and the first to succumb to the disease.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6fe10-2d58-4863-a7ad-642227bf5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0232ca0-e783-4c69-a74e-9c152e4c034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three other senior AFP officers, including General Santos
        himself, earlier tested positive for COVID-19. Santos and other officers have
        recovered since.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfc60e-eae1-4297-bddf-e86578a0d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9575c-da5f-4129-8d11-ddeb0870e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the layers of safety protocols imposed on military units,
        including the mandatory use of protective equipment such as face masks, and
        carrying out decontamination procedures, Santos said, vitamins are also being
        handed out to soldiers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02809342-b4bd-41c6-83eb-932ed62f7888'
      'mgnl:activationStatus': true
