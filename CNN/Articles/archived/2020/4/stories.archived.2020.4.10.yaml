      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e7c2d-dcea-4433-8a80-ee7724f24450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of US oil companies are facing bankruptcy due to the collapse
        in oil prices and Trump said that he anticipates worldwide layoffs in the
        oil industry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba48c47-7956-4096-b645-4733dc18c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c59882-887e-404a-805c-46c243d5bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.097+08:00
      'mgnl:createdBy': 'xave'
