      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preventing restless sleep</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951022cf-5ed2-4d59-b997-6c735177e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be difficult to adopt positive, productive habits during
        these stressful times. But trying your best to still maintain good sleep hygiene
        can not only help ensure a good night''s rest, but also prevent the development
        of more serious problems in the long run.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a9501-da36-4ed5-9316-606c1c379b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552703e-e047-4829-a731-fcc1572193e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthy sleep habits include signing off from screens two to four
        hours before bed and trying to turn in at the same time each night. Turning
        off the news for a little while before bed can also help cut back on the anxiety
        that may present as stressful dreams, Kryger said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069faf0b-2dcb-4ac4-a291-1263c1c3f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a666196-d81e-43c6-a41c-2f0e5642a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:19:00.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that when somebody is not sleeping very well, it creates
        an incredible risk for them to develop depression in the future or develop
        post-traumatic stress disorder in the future," Ellis said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6f7b9-9f02-4447-b8ec-7cfbc43b8bf6'
