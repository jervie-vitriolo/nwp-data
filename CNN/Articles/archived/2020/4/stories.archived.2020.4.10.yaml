      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia and Washington, DC, are expected to be new hot spots
        for the coronavirus pandemic, Birx said in a conference call with House Democrats
        Wednesday, according to a source on the call.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a61892-5a47-48aa-9e04-a5607ce6584c'
      'mgnl:activationStatus': true
