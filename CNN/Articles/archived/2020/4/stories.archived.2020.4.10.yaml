      'text': '<p>The patients will be tested in the newly-installed <a href="https://cnnphilippines.com/news/2020/4/8/Quezon-City-swab-booths-COVID-19.html">"swab
        booths"</a> in the city. The test samples will then be taken to the Research
        Institute for Tropical Medicine (RITM) for testing, with results expected
        to be released in 2 to 3 days. The QCHD hopes to shorten result turnaround
        period as it establishes more hospital partnerships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c07f45-880c-4feb-843b-1a089e1c50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T09:04:18.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55840728-fb31-4be4-a89e-48c2fbdc9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T09:04:18.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have no means to do strict self-quarantine while awaiting
        their test results will be housed in "HOPE" ‚Äî Quezon City''s temporary quarantine
        facilities ‚Äî to avoid passing on the virus to their family members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b970e-aa7c-4b38-ac59-dc8cf708cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T09:04:18.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1080f-71e9-4713-bda6-3981aa30a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T09:04:18.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to avoid a situation where the patient might infect a relative
        whose immune system is compromised. Those who have symptoms from urban poor
        communities, as well as those who will be tested positive, will be referred
        to our HOPE facilities," said QCHD head Dr. Esperanza Arias said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b4a8a-f06b-44a7-b664-30edf15e5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T09:04:18.648+08:00
