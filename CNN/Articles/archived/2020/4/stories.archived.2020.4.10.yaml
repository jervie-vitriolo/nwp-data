      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f45041-6e24-4683-9713-8bbc036430d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx added that the Philadelphia metropolitan area is seeing 1,400
        cases per day. Washington has had about 500 new cases per day, and Baltimore
        has had 200 new cases daily.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
