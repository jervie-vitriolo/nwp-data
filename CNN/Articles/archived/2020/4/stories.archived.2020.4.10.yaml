      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632cae2-2062-4c22-beeb-8fa0f062f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial outbreak of the novel coronavirus epidemic has been
        linked to a wet market in Wuhan, capital of Hubei province in Central China,
        where a wide variety of wild animals were being sold as meat, including snakes,
        porcupine and raccoon dogs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf91fb2-3d0c-4a60-8ac8-7e2ad30de71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14bc69-1ec1-40a4-8cd7-c5242c1f21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wet market is a widely used term across parts of Asia to describe
        markets that sell meat, fish and perishable goods. Not all wet markets sell
        animal products.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d168fb6-608a-418b-8bad-c76a5270bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337465c-44fe-4a81-91a5-e908a46e51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumption of wild animals is not common in most of China but
        there is a highly lucrative trade, especially in the country''s south.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6aaeb1-43a3-4bf6-afc1-e11582671fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f85e3-a6a2-49b6-9677-7efa0f916782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When wild animals are kept in close proximity and unsanitary conditions,
        experts say there is a high risk of viruses spreading between the animals
        and then potentially to humans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ad0db-a347-4f50-a1ce-aad1993da982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a8b72-182a-4a2a-8e79-0d22c65e60a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have theorized that it may have been a bat or a pangolin
        who originally spread the virus to humans, but there has been no conclusive
        answer yet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e45f4f-1339-4a5f-85fb-87b1cb6b3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/10/asia/china-wildlife-law-coronavirus-intl-hnk/index.html"
        target="_blank">Chinese government reveals draft list of animals which can
        be farmed for meat</a>."</em></p>'
  'US-Detroit-hospital-people-dying-emergency-room-coronavirus':
    'author': 'Paul P. Murphy and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-10T14:19:06.368+08:00
    'imagesource': 'jcr:e865ead6-0bea-4f7c-8671-48e2653764ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a4b33f9-c274-4132-be9c-2ec955058d1b'
    'lead': 'A Detroit hospital has been so overwhelmed by the influx of Covid-19
      patients that at least two people have died in its emergency room hallways before
      help can arrive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T14:23:49.897+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:16:55.885+08:00
