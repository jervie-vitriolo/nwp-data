      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‚Ç±12-million delivery was made possible through the efforts of
        the Federation of Indian Chambers of Commerce and Industry and the Indian
        community in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889b8bb-8cc6-4a44-a0fd-f32d1a8fdfdd'
