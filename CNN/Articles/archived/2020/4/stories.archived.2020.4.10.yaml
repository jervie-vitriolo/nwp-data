      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People asking for help must provide their names, valid IDs, photos,
        addresses, and GCash or PayMaya number once screened and approved for membership
        by the group''s administrators to ensure that the request is valid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
