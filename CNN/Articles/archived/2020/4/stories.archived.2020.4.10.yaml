      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its Facebook page, the battalion''s officers and personnel, have
        been carrying out relief operations, as well as manning quarantine checkpoints
        in different parts of Bulacan and Pampanga, especially far-flung communities.</p>'
