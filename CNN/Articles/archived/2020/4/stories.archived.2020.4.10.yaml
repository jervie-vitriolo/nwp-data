  'Time-Magazine-frontliners':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-10T22:13:55.253+08:00
    'imagesource': 'jcr:f5fcc539-c30c-4bb0-b7bd-627aaf30ef2c'
