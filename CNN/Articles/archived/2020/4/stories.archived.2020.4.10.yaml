      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC Health Department on Thursday said the first wave of tests
        will be conducted in areas that have the most number of patients under investigation.
        The city will prioritize people showing flu-like symptoms.</p>'
    '9':
