      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Singapore will move migrant workers to
        military camps and floating hotels as the number of cases in the city-state
        spikes, government officials said late Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8f3c6-b617-40cb-8ad5-c76dda39d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:56:40.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 cases linked to foreign workers were confirmed that
        day, the Ministry of Health said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9916e99-f53a-4a56-9c0b-01cd7219c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:56:40.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Singapore announced it would quarantine 19,800 migrant
        workers in dormitories, which have since seen cases spike as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240fbf9a-ef5b-4509-9d22-e34173281636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:56:40.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is now moving to isolate uninfected migrant workers in
        essential services. These alternative venues include military camps for the
        Singapore Armed Forces, an exhibition center, floating hotels, and vacant
        government apartments, said Lawrence Wong, co-chair of the Multi-Ministry
        Taskforce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a8847-8c2b-4b15-9369-b9609ccbc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:56:40.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving out workers who are not sick, especially for those
        who are in essential services, because they still need to continue to work,"
        said Wong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700a703-cff7-4b76-ab49-6960634a6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:56:40.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also announced they would provide other types of
        aid for foreign workers, including care packages with masks and thermometers,
        and providing them with three meals a day.</p>'
  'Mayweather-return-boxing-ring-virtual-matchups':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-10T13:09:55.518+08:00
    'imagesource': 'jcr:bc3c33bf-f2dd-4906-9635-ca0c769fef70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c97c45f-ced4-4b25-8e77-6785f2f25767'
    'lead': 'Floyd Mayweather Jr. went undefeated during his storied career and will
      now hope to maintain that dominance in simulated bouts after agreeing to put
      his digital likeness up against other boxing greats, it was announced on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T13:13:01.712+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T17:17:01.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:54.521+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather to return to boxing ring... in virtual matchups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64d050-1b6c-4b30-b6b8-762879f18c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:13:01.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:17:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;‚Äî</strong> Floyd Mayweather Jr. went undefeated
        during his storied career and will now hope to maintain that dominance in
        simulated bouts after agreeing to put his digital likeness up against other
        boxing greats, it was announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17661672-0f5c-4cc9-8c16-6910b8431c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:13:01.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:17:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture between Mayweather, streaming platform fuboTV
        and virtual entertainment company FaceBank, allows for some of greatest fights
        of all time that never happened and could have never happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277cbe17-6fca-449d-b169-4fe4abfce708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:13:01.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:17:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúResembling short films, these precise, real-time simulations will
        feature top-secret results based on a modeling computer that will make incremental
        relationships between actual performance, velocity of punches, speed of reaction,
        strategy and stamina,‚Äù read a news release to announce the joint venture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04baa53-b8c1-4418-8223-70f8c41b5156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:13:01.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:17:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThese unprecedented virtual boxing matches will be exclusive to
        live TV streaming platform fuboTV and pay-per-view partners to be announced.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f9f4f-11cd-4260-ae01-312dfd2e18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:13:01.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:17:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FaceBank will work with Mayweather to research and analyze photographic,
        filmed and mathematical representations of the boxer‚Äôs face and body to develop
        a comprehensive computer-generated ‚Äòdigital likeness‚Äô of him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc2dff-f5cb-4f57-a87b-8f09059d7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:13:01.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:17:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company expects to announce similar agreements with other boxing
        greats in the coming weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da171570-5f94-4a7a-aa32-7fb6ba2afd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:13:01.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:17:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, who went 50-0 during his career, was famed for his defensive
        skills, with his precise footwork and elusive head movement making him an
        almost impossible target for even the best boxers in the world to land a glove
        on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfe515-f38b-4ab1-9a8e-ab121d44f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:13:01.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:17:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last professional fight of Mayweather‚Äôs career came in August
        2017 when he earned a 10th round technical knockout in a boxing match against
        brash Irish mixed martial artist Conor McGregor.</p>'
  'StaySafe-Philippines-COVID-19-contact-tracing':
