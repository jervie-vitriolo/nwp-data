      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CBCP‚Äôs call did not stop some Catholics from showing their
        devotion and downplaying the risk of infection, as they went ahead and celebrated
        in their own way the passion, sacrifice, and death of Jesus Christ on the
        cross.</p>'
