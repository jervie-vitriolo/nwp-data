    'lead': 'The Trump administration has faced widespread criticism for the lack
      of a testing system across the country to identify coronavirus patients and
      track the spread of the outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T08:13:12.779+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:17:14.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
