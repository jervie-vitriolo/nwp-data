      'mgnl:type': 'text'
      'text': '<p>Health officials, however, have said that it is still too early
        to say that the Philippines has flattened the curve three weeks into the enhanced
        community quarantine in Luzon and other areas in the country which have imposed
        their own measures to contain the spread of COVID-19.</p>'
