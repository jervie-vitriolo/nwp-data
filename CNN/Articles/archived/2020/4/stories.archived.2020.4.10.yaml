      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785bdb6-48fe-49be-a152-e6cb0d462550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high score in the exam, which 10 million people have registered
        to take this year, is the only way to get into the country''s top universities,
        helping to secure a good future and lucrative career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba9966-11c1-4ab1-8175-8b286a42ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d371b-de8d-42a2-81fb-dbce512f7e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge pressure is put on students to succeed, so much so that, in
        2019, the Chinese government ordered parents and teachers to not overload
        them with work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fac95-49bc-41a0-8e59-cc7b8d87f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8700f-98ec-479a-8bc8-988ad15ca16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally scheduled for June, the Chinese government has delayed
        the exam by at least a month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa506f-cda1-444d-9084-c49cfcab0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9e8b7-464d-46bd-9209-d15bc002b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China, students and teachers are speculating on whether the
        deferral will help or hinder their grades. But for some the prospect of another
        month of study is already causing extreme anxiety.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2105f9-b9fd-4f39-9286-5c2821bd4396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344a7bd-12b8-4ed5-97c0-ace49d46565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the gaokao was postponed, I had more anxiety," Xiong wrote
        in a viral post on her Weibo account. "But this is a psychological battle
        and I have to win, and I must win."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b492d-0add-4111-9d6c-1a5a9196418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60194f3-6fb9-4939-91e6-f6715250b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Make or break</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd1184-c328-4323-bb86-86473ebaf653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exam will now be administered between July 7 and 8, apart from
        in Beijing and Hubei province, the original epicenter of the virus, which
        have yet to announce their dates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db02a98-475d-470a-8c4d-4c0c0d1b98f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6942c-832a-4cd6-9c05-ecd1d1108807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponement is designed to account for the disruption to students''
        education caused by the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b100b3-1fdd-43e8-b1f4-950974589ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab0fbc-ca52-487c-8c8d-98b02e36e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While high school seniors in more than a dozen provinces have returned
        to school, students in many other places, such as Beijing, Shanghai, Guangdong
        and Hubei, are still waiting to go back and studying online, according to
        state news agency Xinhua.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2ee82-ef0a-4938-a0ad-319384a2392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8427b7c-9868-410a-aa57-7bd04989ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students in Shanghai and Guangdong in their last years of school
        will return to classes on April 27.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ff608-c1c0-4229-a596-3d369b46b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087fb3de-fea4-45fb-a485-8522db5f2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the delay of the gaokao has divided students. While some celebrated
        the chance to get more study in before the exam, others were horrified at
        the prospect of another month of stress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef9f85-09e7-45a2-84e7-1ba5355bbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89d6ce-493d-417d-b649-123392ab1fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaokao is a nine-hour exam which takes place over two days and
        covers four subjects: Chinese, math, English, and either the sciences (physics,
        chemistry and biology) or liberal arts (politics, history and geography).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ecb1fe-430a-4045-a4dc-27df962a1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b99f9-16e7-4ad4-8bfc-d32c94cb1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students'' results on the test are the sole criteria for admission
        to university in China, unlike the SAT in the US, where students can take
        the exam several times. Most Chinese students only get one shot.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2b68b-dd1e-4102-adfb-a27407a086aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1b4a6-7f77-441f-8fd7-88ce3f0bded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the announcement, one viral meme showed a cartoon character
        setting up a 100-day countdown to the exam, only to check a month later and
        see there were now still 98 days to go.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4cf5f-95d8-456d-af05-9dd8cad8d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824bc563-88a8-4b45-8ee7-a134e1d8f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou student Sharon Li was relieved to hear about the deferment.
        She has been studying from home for the gaokao for weeks, hitting the books
        every day from 7.30 a.m. until 6 p.m., after which she does extra homework.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874ccf5-cb17-443d-91aa-03b32687f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6e641-0d02-4bb3-ae48-b5a874ffdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said when she began studying from home, she put herself under
        huge pressure to compete with other students. She recalled one of her teacher''s
        warnings about slacking off.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af3a84-a629-4f16-adff-9b0a0eff96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5b0c0-9f17-4911-a6bf-3ae9a58dcd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said because we couldn''t compare how hard we were studying
        with each other now, some students wouldn''t feel the pressure, and once we
        return to school and take exams, we would realize how far we had fallen behind,"
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caee952-7dd0-4278-8174-5ac0ed18c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:13:32.380+08:00
