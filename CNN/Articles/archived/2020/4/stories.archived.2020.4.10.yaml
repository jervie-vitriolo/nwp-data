      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942b71a-9ec1-420c-a114-76b105b87ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s did not say it would suspend or cut its dividend payments
        to shareholders, however.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d5d59-f231-4bf9-bd6c-04e9f9fbdbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
