      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hopes for a deal</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c61168-4f2e-4c5c-8012-f301b5b93a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s emergency meeting, which was called by Saudi Arabia,
        followed pressure by US President Donald Trump, who last week called on Saudi
        Arabia and Russia to deliver big production cuts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b85f9-fb81-40a8-a14d-0ceb83898fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab6de6-1eb7-49c2-8320-a95eaa412a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he spoke with Russian President Vladimir Putin and King
        Salman of Saudi Arabia Thursday to discuss oil production.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835a29e-02a6-48af-8200-2d95182e0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:38:46.097+08:00
      'mgnl:createdBy': 'xave'
