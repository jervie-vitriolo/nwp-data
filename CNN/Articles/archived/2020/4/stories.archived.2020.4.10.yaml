    'template': '1'
    'title': 'Trump says more than 2 million coronavirus tests have been done in the
      US, and claims mass testing not needed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbad229-0a82-4858-bbd8-74018c3ab07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;US President Donald Trump said Thursday
        that there have been more than two million coronavirus tests conducted in
        the United States but conceded that mass testing is not going to happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5389a6-3979-4ded-b0f7-5a6b76832222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3eabc-8e97-4636-863f-2d65d32a6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m reporting today that we passed two million tests completed
        in the United States," Trump said during the White House coronavirus task
        force''s news briefing, adding that the tests are "highly sophisticated and
        highly accurate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428559e-13b0-44c3-8920-f7ceb0c09b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc3611-9bda-4606-ae58-c128e414047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has faced widespread criticism for the
        lack of a testing system across the country to identify coronavirus patients
        and track the spread of the outbreak. While testing has ramped up in recent
        weeks, the lack of an aggressive testing regimen early in the outbreak led
        to accusations that the government missed a chance to reduce the speed and
        scale of the pandemic in the US. The US now leads the world in the number
        of reported cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7247d49-5b72-4d7b-90a9-4b2b8f4ec8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88d49b-7bcd-4d7c-8a3f-f185b8082afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many people with symptoms consistent with coronavirus struggle
        to get tested,&nbsp;including health care workers such as nurses,&nbsp;it''s
        still not clear how the country will emerge from its current state. Many states
        are operating under stay-at-home orders and the federal government is recommending
        strict social distancing guidelines in order to limit the spread of the novel
        coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35444692-e843-41a4-a04e-aeec12acb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b42d4-ca96-46f1-9549-7c45226655c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump conceded to CNN''s Jim Acosta that there will not be mass
        coronavirus testing for all Americans when the country goes back to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d45d3c-e5f7-4cfc-a0b2-2abcee7a3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3c053-b907-4669-af60-d820f2c00977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T08:13:12.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to have it and we''re going to see if we have it. Do you
        need it? No. Is it a nice thing to do? Yes. We''re talking about 325 million
        people and that''s not gonna happen, as you can imagine, and it would never
        happen with anyone else, either," the President said. "Other countries do
        it, but they do it in a limited form. We''ll probably be the leader of the
        pack."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204533b-1b68-4123-8939-8328e933be9b'
