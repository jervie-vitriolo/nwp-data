      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Ambassador to the Philippines Jaideep Mazumdar led the turnover
        of the face masks to the OCD.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca38907-89a2-449d-91a0-3dcc9f243cc2'
