      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail in Chicago is the largest known source of coronavirus infections
        in the US outside of medical facilities, according to the Cook County Sheriff''s
        Office.</p>'
    '81':
