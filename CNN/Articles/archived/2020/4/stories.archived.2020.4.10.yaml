      'mgnl:lastActivated': 2023-01-26T17:17:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was speaking during a virtual meeting organized by Bloomberg
        Philanthropies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e02cea0-3368-4af2-ad36-ec2414181002'
      'mgnl:activationStatus': true
