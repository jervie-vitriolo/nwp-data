      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was Vico''s way to pay tribute to Vince, who died on Wednesday
        afternoon, April 8, while being rushed to a Bulacan hospital.</p>'
