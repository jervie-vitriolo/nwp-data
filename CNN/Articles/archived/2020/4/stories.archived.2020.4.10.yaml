      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Steph Curry raised the spirits of a group
        of coronavirus nurses in Oakland, California, when he surprised them with
        a FaceTime call Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693dfe9-6328-4f1d-8321-f997eb210b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:40:33.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:16:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelby Delaney, an ICU nurse at Summit Medical Center, had started
        wearing Curry''s Warriors kit under her scrubs to "summon my inner warrior."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649d4bf-eb81-4c45-bbc2-2ac10d133763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:40:33.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:16:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was given a further lift this week when the six-time NBA All-Star
        was on hand to offer his own personal support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6656a-069f-4970-863f-8e35a2e406e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:40:33.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:16:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday was one of the coolest moments of my life; I was able
        to meet my hero, Stephen Curry," Delaney wrote on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884bd35-ddc7-4d5f-baef-1cf60d612d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:40:33.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:16:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thanked me and my colleagues for all our hard work on the frontlines
        during this pandemic. And I was finally able to thank him for all the inspiration
        and strength he''s given me over the years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57afd8-76c3-4e5a-9ea4-554f711d0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:40:33.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:16:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He also gave me some excellent advice on how to be positive and
        kind during tough times, which I think can apply to all of us these days."</p>'
