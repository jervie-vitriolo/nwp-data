      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with 100 inmates demonstrating in the recreation yard,
        and some inmates eventually caused damage to two housing units before guards
        brought the situation under control, officials said.</p>'
