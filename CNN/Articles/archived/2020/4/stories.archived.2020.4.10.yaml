      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 276 detainees and 172 staff members at the Cook County
        Jail have tested positive for the virus, the county sheriff''s office said
        Thursday. At least 21 of the detainees remain hospitalized and 36 have been
        moved to a recovery facility.</p>'
