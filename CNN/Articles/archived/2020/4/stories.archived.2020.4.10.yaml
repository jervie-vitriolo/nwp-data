      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) ‚Äî</strong> Four
        barangays in Baguio are now on lockdown after the city confirmed its first
        COVID-19 case in 13 days on Good Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0a6ed-676d-41fc-a3d1-706072bdc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:43:01.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong announced that residents from
        Upper and Lower Dagsian, Hillside and Scout Barrio would only be allowed to
        leave their homes for essential travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
