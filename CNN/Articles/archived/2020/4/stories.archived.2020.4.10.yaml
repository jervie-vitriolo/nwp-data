      'mgnl:type': 'text'
      'text': '<p>"I''m concerned by reports that Ultimate Fighting Championship plans
        to hold a pay-per-view event in California, in defiance of the state''s shelter-in-place
        order," Feinstein said. "This event would involve dozens of individuals flying
        to California and driving to a casino for a purpose no one can honestly claim
        is essential.</p>'
