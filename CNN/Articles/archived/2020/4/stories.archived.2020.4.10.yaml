    'title': 'Quezon City records 8 new recoveries, 8 more deaths as its COVID-19
      cases rise to 641 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3f700-24a5-4961-96bc-45ec959105d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T02:08:55.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) ‚Äî</strong> Quezon
        City recorded eight more recoveries and eight new deaths, as its number of
        COVID-19 cases rose to 641 based on Department of Health data as of Thursday
        evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc12651-cb32-4436-abfc-89da4640ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T02:08:55.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 35 patients who have recovered while 58 have died,
        according to an update released by the office of Quezon City Mayor Joy Belmonte,
        citing the DOH.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41ea8f-ed2b-4d54-aa95-3392dd898e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T02:08:55.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of confirmed cases with complete addresses
        in the city is now at 591, and cases validated by the QC Epidemiology and
        Surveillance Unit and District Health Offices is at 580.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb428e6-42b9-47ed-bcb2-475cdd83bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T02:08:55.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s office said the city''s Risk Reduction and Management
        Office and Fire Department have been continuously disinfecting streets and
        highways.  As of Thursday, 142 barangays have already been disinfected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad5b4fd-7ad6-455c-8a28-58499b3743c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T02:08:55.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government will also begin community-based testing starting
        next week. It aims to conduct an initial 1,300 tests in areas that have the
        highest number of persons under investigation for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058871c-5dfe-4a28-b827-babfd22822b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T02:08:55.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,800 test kits will come from the Health Department and the
        Philippine Red Cross.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99964fd2-22df-4034-a1c3-0f8351e79b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T02:08:55.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:21.268+08:00
