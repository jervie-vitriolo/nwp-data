      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we got a call from the highest level you can go at Disney,
        and the highest level of ESPN ... and the powers that be there asked me to
        stand down and not do this event next Saturday," White said.</p>'
