    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bf2df-6385-4d6b-8498-914e624d8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s National Task Force Against COVID-19 partnered
        with software solutions company MultiSys to create the online tracker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7593b2-3508-4e3b-b95d-5ee9fa58c69b'
      'mgnl:activationStatus': true
