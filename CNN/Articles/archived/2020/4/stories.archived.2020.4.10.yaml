      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ee261-020a-43a5-9bf1-7c00c08dc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:04:53.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations from the two countries come as the Philippines continues
        to battle the spread of the disease. As of yesterday‚Äôs count, there are now
        4,076 confirmed COVID-19 cases in the country, along with 203 deaths and 124
        recoveries.</p>'
  'China-list-farmed-meat-coronavirus':
    'author': 'Ben Westcott, CNN'
