      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cutting back on expenses to support store owners</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f6a29-e12a-4145-b012-be2f57377547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said it was suspending its stock buyback program and
        raising $6.5 billion through debt sales. The company also plans to reduce
        capital spending in 2020 and open fewer restaurants in most markets around
        the globe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c66833-42dc-4b8d-a92a-60f14b9431f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
