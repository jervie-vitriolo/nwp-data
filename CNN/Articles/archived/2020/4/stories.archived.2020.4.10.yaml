    'template': '1'
    'title': 'World Bank approves ‚Ç±25-B loan to support PH efforts against COVID-19
      spread'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4f5c4-b789-4c33-9ff4-a0bef780a23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) ‚Äî</strong> The
        World Bank has approved a $500 million (about ‚Ç±25 billion) loan to support
        the Philippines'' efforts in the fight against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b481f-ed52-4bbf-8b2d-84f497f834f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1be48c-02f0-4ac3-b3f0-cb229a00043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender announced Friday that its board of executive
        directors approved the fresh credit line for the Philippines, meant to "support
        urgent needs" created by the novel coronavirus outbreak as well as to boost
        capacity in managing disasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46eeaa2-071e-4fca-911f-f17490cbfb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292c090-9b0d-4129-bf36-1a9af3f69375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding forms part of a $14-billion funding package available
        to developing nations to battle the disease, which has infected over 1.6 million
        people worldwide and took more than 95,000 lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca8881-5767-4487-8e58-6ffcc75a2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8a1b8-998d-4491-a5f3-1f48667feaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natural disasters and pandemics disproportionately hurt poor families
        and communities. Enhancing risk management and the capacity to address these
        challenges can help ensure that the Philippines can sustain progress in poverty
        reduction," World Bank Acting Country Director Achim Fock said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e795a2a-1af9-4dfc-8c14-9dd88aa3fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/4/1/coronavirus-pandemic-Asia-poverty.html">The
        coronavirus pandemic could push 11 million people in Asia into poverty, World
        Bank warns</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8484d3db-e70a-4b2d-92bf-891de72b3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently under a state of calamity due to the
        coronavirus outbreak, which has infected over 4,000 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e6697-5fdb-4585-8376-ef683b69128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40362bcb-7cad-4119-90e9-08bd65241712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new credit line is bigger than the initial $100 million (about
        ‚Ç±5 billion) loan granted by the World Bank last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df76aa-ca79-4864-ae10-1394b87df0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4074fe23-6b17-45a8-9d10-32e161e0a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an initial goal of borrowing up to $2 billion (about ‚Ç±100 billion)
        abroad, Finance Secretary Carlos Dominguez III said the government would now
        be taking on a <a href="http://cnnphilippines.com/business/2020/4/9/philippines-economy-stagnant-growth-.html">$5.6
        billion debt</a> (about ‚Ç±280 billion) to finance the local COVID-19 response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b8a50-2062-4faf-8858-4371fe922d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67ed95-2bde-4840-85c4-a2a5970824d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:00:52.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far identified <a href="https://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">about
        ‚Ç±290 billion</a>&nbsp;worth of programs and projects to mitigate the impact
        of COVID-19, based on data compiled by CNN Philippines. Finance Spokesperson
        Tony Lambino earlier said authorities are looking at a <a href="https://www.cnnphilippines.com/news/2020/4/7/600-billion-COVID-19-response-loans.html">‚Ç±600
        billion budget</a>, funded by a mix of loans from the World Bank and the Asian
        Development Bank, a short-term credit line from the Bangko Sentral ng Pilipinas,
        and available funds under the Bureau of the Treasury.</p>'
  '10-million-students-china-facing-toughest-exam-pandemic':
    'author': 'Ben Westcott and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-10T12:21:57.972+08:00
    'imagesource': 'jcr:63793852-075f-4f36-aead-af275f9c3aa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a030e4e6-28be-47f8-bac8-81a782fb51da'
    'lead': 'Originally scheduled for June, the Chinese government has delayed the
      exam by at least a month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T12:13:32.377+08:00
