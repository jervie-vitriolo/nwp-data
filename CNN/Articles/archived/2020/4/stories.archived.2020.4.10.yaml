      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS has announced "Bang Bang Con," a series of their concerts they
        will be streaming on YouTube starting 11 p.m. ET on April 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454201fb-4da3-4999-aeac-aec7ea4ab58d'
