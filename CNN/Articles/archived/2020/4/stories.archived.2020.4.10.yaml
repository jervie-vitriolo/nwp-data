      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are urging people to practice regular hand washing,
        cover their mouth and nose when coughing and sneezing, and avoid close contact
        with those who exhibit virus symptoms.</p>'
  'Boris-Johnson-is-out-of-intensive-care':
    'author': 'Emma Reynolds and Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-10T03:16:00.430+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a2a2fa-638d-4544-9fb4-4aacd5f8ee8a'
    'lead': 'British Prime Minister Boris Johnson "has been moved this evening from
      intensive care," where he spent three nights receiving treatment, and back to
      a ward, his official spokesman said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T03:23:34.316+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:17:20.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:48.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson is out of intensive care'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0893d94-5d76-483f-9471-a92be928b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T03:23:34.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>‚Äî</strong>&nbsp;British Prime Minister
        Boris Johnson is no longer in intensive care, though he remains hospitalized
        after persistent coronavirus symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27d424-3ccd-4ce9-b51f-15263cd021c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T03:23:34.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesman said Thursday that Johnson had "moved
        this evening from intensive care back to the ward, where he will receive close
        monitoring during the early phase of his recovery."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13fb732-c2ee-40c1-8887-36749a5e2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T03:23:34.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "is in extremely good spirits," the spokesman added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b89fc-8f66-438c-9a0c-9558f3d4af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T03:23:34.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old was taken to London''s St. Thomas'' Hospital on
        Sunday because he was displaying "persistent" symptoms ten days after testing
        positive for the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f29f9-45a8-488e-9ecd-cb31e5f6b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T03:23:34.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Johnson''s condition had worsened and he was taken to
        the ICU, but on Tuesday, Downing Street said he was in a stable condition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfa6a8-cf04-4f4e-b5a5-5d1f73f30e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T03:23:34.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not require mechanical or invasive ventilation and did not
        have pneumonia, said Foreign Secretary Dominic Raab, who is deputizing for
        the Prime Minister.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f55f5c-595b-4374-8877-c3bb4d35e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T03:23:34.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rishi Sunak, the UK''s top finance minister, said at the daily Downing
        Street press briefing Wednesday that Johnson was "sitting up in bed and engaging
        positively with the clinical team."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03fa04-5bc6-4d8c-85cf-01e01780ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T03:23:34.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak added that "the news about the Prime Minister reminds us how
        indiscriminate this virus is."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e787118-4592-4e84-a5cf-054f9dc0f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T03:23:34.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s emergency committee -- Cobra -- was meeting
        Thursday to discuss options to review the coronavirus restrictions, but officials
        have played down the possibility of the lockdown being lifted any time soon.</p>'
