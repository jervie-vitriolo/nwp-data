  'POEA-deployment-ban-health-workers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-10T15:31:16.930+08:00
    'imagesource': 'jcr:0114ee42-7446-412f-98a7-6b43f942f79a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08394d67-3345-487b-8a75-a45a5adcaee4'
    'lead': 'The Philippine government has temporarily banned doctors, nurses, microbiologists,
      and other medical workers from leaving to work abroad as the country grapples
      with the COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T16:20:26.818+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:16:48.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:16:01.139+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POEA', 'OFW', 'deployment', 'ban', 'coronavirus', 'health', 'workers',
      'doctors', 'nurses']
    'stories': ['39f85f6f-9163-41a1-ab39-977534982e1a', 'f67336fd-1a61-4d1a-a1f1-bb589eb21503']
    'template': '1'
    'title': 'PH temporarily bans deployment of health workers abroad amid COVID-19
      outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c33783-e982-49e1-b199-2f41933b4647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) ‚Äî</strong> The
        Philippine government has temporarily banned doctors, nurses, microbiologists,
        and other health workers from leaving to work abroad as the country grapples
        with the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef722ee-9845-4980-b5c0-8468d43f9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa40108-65af-4896-b461-81ec85a0b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An April 2 order signed by Labor Secretary Silvestre Bello III,
        who sits as chairperson of the Philippine Overseas Employment Administration
        (POEA), restricts medical frontliners from leaving the country "until the
        national state of emergency is lifted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcdee08-7372-42ca-9b38-cc5410dc7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c2bdf-585c-41af-bb09-960f4d42c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a provision of Republic Act 11469 or the Bayanihan to Heal
        as One Act, the POEA said the Executive has been given the power to tap more
        health workers as additional manpower as the country combats the novel coronavirus
        outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e7adf-2578-4789-a7a5-2a60a2eae60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3bff89-ccf3-4c12-96a6-b734d0767554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered by the temporary overseas deployment ban are medical doctors,
        nurses, microbiologists, molecular biologists, medical technologists, clinical
        analysts, respiratory therapists, pharmacists, laboratory technicians, X-ray
        or radiologic technicians, nursing assistants or aide, operators of medical
        equipment, supervisor of health services and personal care, and repairmen
        of medical equipment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6b460-ad3f-4cce-acae-b86b610353f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a88a70-48a0-4218-869f-ad323f045f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is of paramount national interest to ensure that the country
        shall continue to have, sustain the supply of, and prepare sufficient health
        personnel to meet any further contingencies, especially to replace, substitute
        or reinforce existing workforce currently employed, deployed or utilized locally,"
        the POEA order read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee692803-3dec-493e-8ea7-66a2ed9cc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da74cdf-df71-4e39-97cb-d6fae1bcf3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and private hospitals have reported thinner workforce as
        some frontliners have been forced to undergo self-quarantine after being exposed
        to COVID-19 patients. More than <a href="https://www.cnnphilippines.com/news/2020/4/8/doctors-nurses-with-coronavirus.html">200
        doctors, nurses, and hospital staff</a> have also been infected, while 17
        doctors have died due to the disease, the Philippine Medical Association said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef46d10-13d6-4795-8622-dc34bb92d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/31/17-frontline-COVID-19-doctors-dead-due-to-lack-of-PPE-.html">Medical
        group cites protective equipment lack for death of 17 doctors</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df8b45-c2bf-4d49-86d9-d6873f07fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:20:26.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the national emergency end, medical professionals will still
        be stopped from leaving unless travel restrictions to their destination countries
        due to COVID-19 are lifted.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05723e-e264-4eaa-a151-60e3a0f415f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:51:22.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddyboy Locsin denounced POEA''s move.
        In a tweet, the country''s top diplomat&nbsp;said authorities were "dead wrong"
        and are "violating the Constitution" with the deployment ban.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Well
        they are wrong, dead wrong, and violating the Constitution. <a href="https://t.co/dmKKVBgZt1">https://t.co/dmKKVBgZt1</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1248510011698900992?ref_src=twsrc%5Etfw">April
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887e3d8-6ab0-489d-bab5-9729c8068747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:51:22.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4182aef-20d9-40ad-8412-2eeabedb4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:51:22.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That only makes sense and justice if we pay them foreign rates
        and later ‚Äî this is gonna be my work ‚Äî negotiate first-class work contracts
        for them because I don''t trust people in the pockets of recruiters. If suspension,
        we owe departing health workers mucho in euros," Locsin said in another tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c76e1d-72c8-43e7-a5ce-ae07b03a0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:51:22.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43978fe-526b-45bf-ab24-f2bcd6666d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:51:22.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations are also battling the COVID-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b351ce0-b85d-45c4-804f-f41901838d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:51:22.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1419e99-8427-4ca4-a209-b16bacae3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:51:22.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:16:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18,800 nurses migrated between 2007 and 2017, according
        to data from the Commission on Filipinos Overseas. Many of them seek to work
        abroad as they are paid much higher, bulk of which they send to their loved
        ones back home.</p>'
