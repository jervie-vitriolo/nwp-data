      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cook County Sherriff''s Department said that operating the facility
        has "become exceedingly more challenging" during the pandemic but noted that
        "much of what the court is requiring today has been well underway for weeks
        and even months in some cases."</p>'
