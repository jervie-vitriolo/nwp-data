    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128365dd-db2d-4cc7-be03-694ae90cff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:15.807+08:00
      'mgnl:createdBy': 'kristel'
