    'template': '1'
    'title': '99-year-old WWII veteran who survived coronavirus gets guard of honor
      from nurses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e7465-aaad-4405-a696-787524905a6f'
      'mgnl:activationStatus': true
