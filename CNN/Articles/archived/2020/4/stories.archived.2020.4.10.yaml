  'DOH-cautions-against-spraying-misting-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-10T17:29:01.526+08:00
    'imagesource': 'jcr:ce77b360-e76f-45b7-90d0-4180606e2c39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bceb55-2d06-4e79-ace9-953c8294cef6'
    'lead': 'The Department of Health cautions the public against spraying or misting
      disinfectants to kill COVID-19 virus, saying such may even cause harm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T17:33:04.941+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:16:40.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:16:04.854+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH cautions against spraying, misting: It does not protect against
      COVID-19'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c3406-df63-48c6-9fcd-b956c3328096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:33:04.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> ‚Äî The
        Department of Health cautioned the public against spraying or misting disinfectants
        to kill COVID-19 virus, saying such may even cause harm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c363d-4d75-4372-8b22-5825f9e4146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:33:04.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere is no evidence to support that spraying of surfaces or large
        scale misting of areas, indoor or outdoor with disinfecting agents, kills
        the virus,‚Äù DOH said in an online advisory on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21f9ec-0348-418a-96fe-a1feaf8de8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:33:04.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said that contrary to protecting against COVID-19,
        spraying even poses health and safety concerns, as it can cause the virus
        to spread further from the direct application of a spray.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a55c2e-e0bd-42fc-a7f7-cdcb96289550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:33:04.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spraying or misting may also result in skin irritation or inhalation
        of chemicals that may cause respiratory issues, DOH said. It added that spraying
        disinfectants may also cause environmental pollution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51187fcb-b8fa-4784-91e3-be137e177c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:33:04.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH advised everyone to instead ‚Äúsoak objects completely or
        disinfect surfaces directly to kill the virus.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b40ba-08b7-4844-ba63-a724d9e874f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:33:04.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 10, the country has recorded 4,195 confirmed cases of
        the viral disease. The death toll stands at 221, while 140 patients have already
        recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626da57-cb78-4b8c-a875-faf031e9aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:33:04.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials continue to urge the public to practice preventive
        measures such as physical distancing, cough etiquette, and avoiding close
        contact with those who exhibit virus symptoms.</p>'
