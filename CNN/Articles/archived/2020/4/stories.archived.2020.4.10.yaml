      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64bff9-ab52-41d6-8439-a774a3806ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T07:03:01.714+08:00
