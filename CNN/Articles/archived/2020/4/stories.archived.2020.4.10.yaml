      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1a246-65d5-4661-865e-1ad7a8f304dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:04:53.389+08:00
      'mgnl:createdBy': 'david'
