      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of McDonald''s rose slightly on Wednesday &nbsp;lagging the
        gains of the broader market. The stock is down more than 10&nbsp;percent&nbsp;this
        year, but that''s not as bad as the Dow''s nearly 20&nbsp;percent&nbsp;drop.</p>'
