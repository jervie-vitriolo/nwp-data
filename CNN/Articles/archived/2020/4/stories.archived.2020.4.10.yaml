      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Life during the
        novel coronavirus pandemic has indeed been extraordinary. As a great part
        of the world came to a screeching halt, we bear witness to how countries find
        ways to overcome the health crisis, while citizens and institutions attempt
        to continue on with the usual ways of life despite preventive measures to
        help stop the spread of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992636e-3b12-40f6-b88b-45c406511192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T19:06:58.260+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:16:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week marks the conclusion to this year‚Äôs season of Lent. Churches
        around the Philippines are finding ways to observe social distancing as they
        celebrate the Holy Week amid the enhanced community quarantine. Some have
        been offering televised and online masses for quarantined devotees who want
        to hear the Eucharist, while others have held processions around residential
        areas to personally bless devotees right outside their respective homes. Selected
        churches are also kept open for residents looking to physically visit the
        holy space for quick prayers, still with respect to the public call for social
        distancing.</p>'
    '7':
