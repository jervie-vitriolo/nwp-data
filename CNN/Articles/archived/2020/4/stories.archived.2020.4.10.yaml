      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08585322-bb14-4958-8bad-f7dee2188aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military doctors and medical teams are constantly checking on the
        frontline troops'' condition, Santos added.</p>'
