      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4b1df-4be5-4ac4-84e9-e494f399617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.773+08:00
