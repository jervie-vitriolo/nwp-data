      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481539b5-3c40-429d-825b-9dc34f9cff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA said that it "grieves the death of one of our young and
        promising sons."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87846e2d-7e05-4602-b241-8493bc39ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a568c1b-59fe-42f0-92fc-b261bdbb6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for your service, Vince. You will be greatly missed,"
        the PMA statement added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092f999-ee28-40ac-b76a-eb87e31760a0'
