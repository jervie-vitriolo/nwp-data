      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) ‚Äî</strong> With
        the arrival of more test kits, Quezon City will start conducting next week
        COVID-19 testing starting right in communities that have cases under investigation
        or are considered vulnerable to the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee2601-d6a0-48fe-be1e-b6c292e95faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T09:04:18.647+08:00
