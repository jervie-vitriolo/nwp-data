    'imagesource': 'jcr:9b60e28a-bcd1-4efa-a5a0-d598afeb7435'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a191069-9dc2-47d3-9d12-07cd9c596d54'
    'lead': 'A new study backs up what has already been documented anecdotally in
      the last few months: The coronavirus pandemic has coincided with a surge in
      Sinophobic, or anti-Chinese, sentiments ‚Äî especially online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T15:18:16.919+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:16:51.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:59.484+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With the spread of coronavirus came a surge in anti-Asian racism online,
      new research says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814912f-0d99-4d8e-ba7b-95ecde90879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A new study backs up what has already been
        documented anecdotally in the last few months: The coronavirus pandemic has
        coincided with a surge in Sinophobic, or anti-Chinese, sentiments ‚Äî especially
        online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16350687-8c66-4795-9e99-1f5ab71671a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Network Contagion Research Institute, an independent
        third party that tracks misinformation and hate across social media channels,
        released a report Wednesday that looked at the spread of hate online toward
        Asians in congruence with the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd87c77-627b-472c-b5cd-8c6129e6f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a conjoined threat, outbreaks of hate and disinformation on
        social media comprise unparalleled dangers to society in the face of actual
        viral pandemics, such as Covid-19," according to the study, which is titled
        "Weaponized Information Outbreak: A Case Study on Covid-19, Bioweapon Myths,
        and the Asian Conspiracy Meme."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a3bc5-fa62-4bee-9a10-ce8590624178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCRI''s research indicates that hateful communities may serve as
        sources of spread for disinformation and propaganda during politically volatile
        events for purposes of hate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94a2a7-a1ad-4fb4-acb1-bf67e6fba2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of researchers first looked at 4chan, an online bulletin
        board that frequently features offensive posts, and found a rise in derogatory
        terms for Chinese people around February of this year. Other terms and slurs
        toward minority groups decreased or flatlined in relation to topics surrounding
        the virus, research found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371389ee-89c4-4cf0-aada-d98abaa91fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiments reflected in 4chan''s forum, researchers said, also
        were linked to conspiracy theories surrounding Asian people and coronavirus.
        One claim suggested that coronavirus is a bioweapon created by China''s government
        and transmitted by Chinese people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40329bfb-9600-4d27-a4ac-553f05f86642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see violence and hateful rhetoric stemming from subcultural
        communities, we need to be able to track these communications in real time
        to see what they''re talking about," said Alex Goldenberg, an analyst at the
        institute and one of the authors of the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119664a-1944-4cfa-8e3d-e207b26cdc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the racist sentiments may begin in smaller subcultures on
        4chan, Goldenberg said they also make their way onto mainstream social media
        platforms, like Twitter, Instagram and Reddit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c9dee-99e6-4467-b772-6bd1280c4d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing instances where this Asian conspiracy is seeping
        into the mainstream, and an outgrowth of that could very well be violence,"
        Goldenberg said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14b185-8298-4fc1-8e27-b0731920522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Goldenberg said on Instagram, researchers found an
        instance where one user said he and his friends would shoot Asian people in
        Chinatown because "that''s the only way we can destroy the epidemic." These
        kinds of comments, Goldenberg said, are concerning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90fb16-81d6-4cb5-8f92-ebb34c138a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outbreaks of weaponized information serve to attack public trust
        and undermine democratic institutions at a key moment of global vulnerability,"
        the study says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3f74b-6353-4184-9856-df293e30495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes amid an uptick of racist assaults and attacks against
        East Asian people and those of Asian descent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12404a-775d-47f4-8af0-8cad5d46a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, multiple teen girls in New York were charged
        with hate crimes after police said they attacked a woman on a bus, made "anti-Asian
        statements" toward her and told her she caused coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71348f2-2d78-4cc9-b4ad-bcb497a6916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, one East Asian student was beaten while studying
        in London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163fea3-85b6-483d-85d4-1d420a9dd1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Hmong men said they were discriminated against out of fear of
        the novel coronavirus while looking for a hotel room in Indiana in February.
        Video footage shows a hotel employee saying: "If you are from China, I need
        to know."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f939de-05b0-4d10-8386-2ccb1451a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With news of the coronavirus, we''ve seen an uptick in fear of
        people who look like this," Rosalind Chou, a sociology professor at Georgia
        State University, told CNN in February. "Real people are affected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e794d6-b510-48b1-bfed-ae39b79d5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as people are increasingly confined and anxious, they turn to
        social media in droves, Goldenberg said -- making intercepting online hate
        and misinformation especially important during the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16f54d-a585-40d7-a019-9f24e8a2d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:18:16.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/10/us/sinophobic-racism-rise-coronavirus-research-trnd/index.html">"With
        the spread of coronavirus came a surge in anti-Asian racism online, new research
        says"</a></em></p>'
  'sweden-coronavirus-lockdown-trump':
    'author': 'Tim Lister and Sebastian Shukla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-10T15:19:24.497+08:00
    'imagesource': 'jcr:5dc23983-6325-4bfb-aedd-3ea9fef8142c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dc178f0-ed2b-47fa-96a3-ebac68b81dd8'
    'lead': 'Much of Europe is still on coronavirus lockdown, with severe restrictions
      on movement and penalties for those who transgress ‚Äî but not Sweden. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T15:24:43.211+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:16:50.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:59.900+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sweden challenges Trump ‚Äî and scientific mainstream ‚Äî by refusing to
      lock down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72951df-0113-4055-abd4-87cc4958b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Much of Europe is still on coronavirus
        lockdown, with severe restrictions on movement and penalties for those who
        transgress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742f81d-d078-4186-a61a-9cc532b40c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not Sweden. Restaurants and bars are open in the Nordic country,
        playgrounds and schools too, and the government is relying on voluntary action
        to stem the spread of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3bdec6-59fc-416d-b054-2d23c094cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a controversial approach, and one that''s drawn US President
        Donald Trump''s attention. "Sweden did that, the herd, they call it the herd.
        Sweden''s suffering very, very badly," Trump said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17dc36-782b-4e68-85d3-92b8f559b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Swedish government is confident its policy can work. Foreign
        Minister Ann Linde told Swedish TV on Wednesday that Trump was "factually
        wrong" to suggest that Sweden was following the "herd immunity" theory --
        of letting enough people catch the virus while protecting the vulnerable,
        meaning a country''s population builds up immunity against the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46aeb2-2a85-4d44-9772-ee07b7d0f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s strategy, she said, was: "No lockdown and we rely very
        much on people taking responsibility themselves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0164403-e966-493c-a485-3a37e2ea8316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s state epidemiologist, Anders Tegnell, also pushed
        back against Trump''s criticism that Sweden was doing badly. "I think Sweden
        is doing okay," he told CNN affiliate Expressen. "It''s producing quality
        results the same way it''s always done. So far Swedish health care is handling
        this pandemic in a fantastic way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab157a-5879-4a8a-b7a7-791e0b42dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 9, Sweden has 9,141 cases of the Covid-19 virus and
        793 deaths, according to Johns Hopkins University figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25092216-1d53-4ec7-a828-6ce6a850bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s actions are about encouraging and recommending, not compulsion.
        Two days after Spain imposed a nationwide lockdown on March 14, Swedish authorities
        were encouraging people to wash hands and stay at home if sick. On March 24,
        new rules were introduced to avoid crowding at restaurants. But they very
        much stayed open.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48e559-cd7f-47cc-9b8d-7dd94297432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did many primary and secondary schools. Gatherings of up to 50
        people are still permitted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282aa1b-02ce-45ad-988f-48a42b247604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tegnell defended the decision to keep schools open. "We know that
        closing down schools has a lot of effects on health care because a lot of
        people can''t go to their work anymore. A lot of children are suffering when
        they can''t go to school."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13390370-7b62-4f06-8303-32376f882267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisabeth Liden, a journalist in Stockholm, told CNN the city is
        less crowded now. "The subway went from being completely packed to having
        only a few passengers per car. I get the sense that a vast majority are taking
        the recommendations of social distancing seriously."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310509d-7876-4f5b-b9a4-86d6c283801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that while "some Swedes won¬¥t even kiss their spouse,
        others are throwing Easter parties."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4630b-24af-433c-934e-d415931a429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fresh surge</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982405d-5c28-4a01-bfdd-5b20dfab8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Sweden''s focus has been to protect the elderly. Anyone
        aged 70 or older has been told to stay at home and limit their social contact
        as much as possible. One Swedish government official said that on the whole
        people supported the government''s approach, but many were "upset about the
        fact that no ban on visiting homes for elderly was set until recently [April
        1], and now the virus is widely spread among these homes, causing the death
        toll to rise."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc611a-69de-4e4d-96e9-25647617fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) is skeptical of Sweden''s approach.
        Noting a fresh surge in the country''s infections, the WHO told CNN Wednesday
        that it''s "imperative" that Sweden "increase measures to control spread of
        the virus, prepare and increase capacity of the health system to cope, ensure
        physical distancing and communicate the why and how of all measures to the
        population."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f2a49-3dce-41d2-9d56-b0f7cdb41c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only an ''all of society'' approach will work to prevent escalation
        and turn this situation around," said a WHO Europe spokesperson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67623b63-7c82-4a8a-bfac-da798f632361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s "curve" ‚Äî the rate of infections and deaths caused by
        coronavirus ‚Äî is certainly steeper than that of many other European countries
        with stricter measures. A study by Imperial College London estimated that
        3.1% of the Swedish population was infected (as of March 28) ‚Äî compared to
        0.41% in Norway and 2.5% in the UK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f2357-4ac9-4307-a390-54a6dd40014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for deaths, by April 8, coronavirus accounted for 67 fatalities
        per 1 million Swedish citizens, according to the Swedish Health Ministry.
        Norway had 19 deaths per million, Finland seven per million. The number of
        deaths rose 16% on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3391e84-953d-445f-add1-534d73ee58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Swedish researchers are demanding the government must be stricter.
        This week several prominent Swedish clinicians wrote an open letter lamenting
        that large numbers of people are visiting bars, restaurants and shopping malls,
        even ski slopes. "This unfortunately is translating into a death toll that
        continues to climb in Sweden."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de749881-d3b9-412d-9f97-0f6b537205bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecilia S√∂derberg-Naucl√©r ‚Äî a virus immunology researcher at Sweden''s
        Karolinska Institute ‚Äî is one of more than 2,000 health professionals and
        researchers who signed a petition demanding tougher action. She told CNN:
        "We are not winning this battle. It is horrifying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15c404-2b80-465b-8131-1b1b1e3626ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where I live people are working from home, but they go to local
        restaurants, local caf√©s and they mix up old people and young people from
        schools and universities. That is not social distancing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488699ce-49bb-4454-beae-840c25d7f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S√∂derberg-Naucl√©r says the situation in Stockholm, where the great
        majority of the country''s infections have occurred, is "lost," but adds:
        "It is not too late for rest of the country. I wish we would lock down and
        take control of regions not affected in same way."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbba0a2-1c04-4d54-a4b2-d9b459b3c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weather the storm</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c33d86-3010-47de-86b6-47dd93218bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Britton, professor of mathematical statistics at Stockholm University,
        models how infectious diseases behave in a population. He believes 40% of
        the Swedish capital''s population will be infected by the end of April. While
        acknowledging the difficulty of measuring the rate of infection, he told CNN
        that "my best guess today would be 10% or a bit more" of Swedes currently
        have the virus nationwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c18d6b-12c5-48a9-8282-70aee97cf420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some opponents of the government''s policy fear that reliance on
        voluntary behavior will cause a much faster spike in cases, potentially overwhelming
        the health care system. Sweden also has one of the lowest ratios of critical
        care beds per capita in Europe, and the government official who spoke with
        CNN said that supplies of protective equipment are only just staying ahead
        of demand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354ebac-ffde-4b17-85f8-0673786a945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, however, Sweden is better prepared to weather the
        storm than other countries. Some 40% of the country''s workforce worked from
        home regularly, even before the virus struck and Sweden has a high ratio of
        people living on their own, whereas in southern Europe it''s not uncommon
        to have three generations under one roof.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bd141-0620-4f61-b64c-4ebd7a6dfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Grossmith, a British employment lawyer working in Stockholm,
        says another factor in Sweden''s favor is a generous social welfare net which
        means people don''t feel obligated to turn up for work if they or a child
        or partner are sick. State support kicks in on day one of absence from work
        due to a family member being sick. "The system here was already well set up
        to help people to make smarter choices which ultimately benefit the wider
        population," she told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291d3b4-9a90-46a9-b469-d40ed314d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Grossmith notes a big gap between the way Swedes and expatriates
        view the virus. "There is a native trust in the system amongst those who have
        grown up with it. In contrast, many of the expat community feel that the strategy
        has neither been communicated clearly nor robustly challenged in the Swedish
        press. They are deeply worried."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b2f4d-4359-4aa2-8193-fe91b15cd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next month will determine whether the Swedish system got it
        right.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f1efa-a5b3-44c8-ad98-6856450c63c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T15:24:43.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2020/04/10/europe/sweden-lockdown-turmp-intl/index.html">Sweden
        challenges Trump ‚Äî and scientific mainstream ‚Äî by refusing to lock down</a></em></p>'
