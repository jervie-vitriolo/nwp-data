      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 28, the World Wide Fund for Nature (WWF), held different
        activities through digital platforms to celebrate the annual Earth Hour.</p>'
    '3':
