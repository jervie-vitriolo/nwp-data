      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f728a2-5553-4685-bcb7-4e06f12555ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.222+08:00
