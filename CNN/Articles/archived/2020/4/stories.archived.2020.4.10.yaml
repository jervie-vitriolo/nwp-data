      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This endearing caption accompanied the profile photo Army junior
        officer Vico Magbanua uploaded on his Facebook account on Friday morning.</p>'
