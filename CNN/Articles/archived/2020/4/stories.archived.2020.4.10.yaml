    'template': '1'
    'title': 'McDonald''s sales have plunged because of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587e9c8-b372-4856-a4b7-e022fd556480'
      'mgnl:activationStatus': true
