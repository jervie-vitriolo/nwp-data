      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Palm Sunday, April 5, devotees flocked to the locked gates of
        Quiapo Church to observe the traditional start of the Holy Week.</p>'
