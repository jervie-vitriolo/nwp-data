      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed last year''s "Map of the Soul: Persona" and has been
        eagerly awaited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e4f153-84fa-46fe-b01c-4a611796dd42'
      'mgnl:activationStatus': true
