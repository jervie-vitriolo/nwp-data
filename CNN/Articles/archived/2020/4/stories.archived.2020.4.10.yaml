      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> People all around
        the globe, including the Philippines, celebrated the Earth Hour through digital
        activities this year amid the coronavirus crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93b266-d16b-4c89-93e7-f70f6244743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:26:19.002+08:00
