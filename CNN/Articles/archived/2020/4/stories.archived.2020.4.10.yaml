      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical frontliners will receive alerts from the system, allowing
        them to immediately respond to severe COVID-19 cases and provide direct online
        consultations to patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c5f08-2bd9-4e07-816a-a8f85db6c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.611+08:00
