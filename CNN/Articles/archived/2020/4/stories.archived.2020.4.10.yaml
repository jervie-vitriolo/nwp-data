      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think what we need to do right now is focus on managing people''s
        sleep to try to prevent a lot of psychological illnesses that are going to
        come up nine, 10 months down the line."</p>'
