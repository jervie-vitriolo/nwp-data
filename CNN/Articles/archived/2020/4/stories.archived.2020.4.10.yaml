    'template': '1'
    'title': 'Chinese government reveals draft list of animals which can be farmed
      for meat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1c6df-3731-4a21-a5d3-08633f4a19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>The Chinese government has issued
        a new draft list of livestock that can be farmed for meat in the wake of the
        coronavirus epidemic, which is suspected to have originated from wild animals
        in a Wuhan wet market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acdd03-ad58-4fdd-9811-83c0e3d0ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfcf21c-7463-49e8-90b8-20dd7616b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing temporarily banned all trade in wild animals for food following
        the outbreak, which has now spread globally to infect more than 1.6 million
        people, but the new law has yet to be finalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cead82-bbb9-429f-8755-d9e46146dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b0e8f-9b7d-46c4-9488-a46d510f7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Agriculture issued a draft list of animals
        considered <a href="http://www.moa.gov.cn/hd/zqyj/202004/t20200408_6341067.htm"
        target="_blank">fit to be used as livestock</a> on Wednesday night, including
        dietary staples such as pigs, cows, chickens and sheep, as well as "special
        livestock" such as a number of species of deer, alpaca and ostriches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd04ae-c297-4775-8812-41f344415766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110926f3-442a-4b85-a23e-100ae5f0ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two species of fox, raccoons and minks can be kept as livestock
        but not for their meat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e1e7c-89d7-41a5-aa14-b2502c85ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12145240-00c0-405f-b794-fba27ae311d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no mention of the species of animal which are suspected
        by scientists to have spread the virus to humans, such as pangolins, bats
        and civet cats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef102abb-a36d-493c-8c64-371e40a1e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c6bda-91de-423c-a6ac-232a989632f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs are also absent from the list of livestock, which, if formally
        enforced, would lead to China''s first countrywide ban on their consumption
        in a victory for animal rights activists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3b835-add6-48bc-8acc-e4d5e6699d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3f19a-0121-4143-aade-40e0b3459398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the progress of human civilization and the public''s concern
        and preference for animal protection, dogs have evolved from traditional livestock
        to companion animals," said an accompanying explanation of the draft. "They
        are generally no longer regarded as livestock in the rest of the world. It
        is not advisable to list them under livestock or poultry in China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d4aca-f2a2-4c4f-8d06-816b6630709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d874491-51c3-4f9d-ab90-bd2b58fd2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft has still yet to be finalized and the public has until
        May 8 to provide feedback.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b82a8c-3652-4ad5-b15c-15d0dd1ca4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd12f9-e732-4351-a9be-469c9c758306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Humane Society International said
        that the draft proposal could be a "game-changer" for animal protection in
        China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf21bf-b398-478e-afe5-cc003ac9dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
