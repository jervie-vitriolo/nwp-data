    'jcr:uuid': '298aa20e-1afd-4d30-89a9-72e3b9baa24e'
    'lead': 'The health care workers, grocery store employees and everyday people
      we depend on are telling their own stories on the cover of Time magazine this
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T22:18:43.028+08:00
