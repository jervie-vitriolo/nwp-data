      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MultiSys assured the privacy of the users, saying the company made
        sure to comply with the Data Privacy Act when it was developing the online
        platform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af3701-1a69-4719-b196-f01e061d0c7a'
