    'mgnl:tags': ['Time-Magazine', 'frontliners', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'This week''s Time magazine cover spotlights coronavirus front line workers,
      from cafeteria employees to paramedics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8bf054-2038-4930-aaed-06242881c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The "essential workers" charged with
        keeping America afloat during the coronavirus pandemic risk their lives daily.
        Now, the health care workers, grocery store employees and everyday people
        we depend on are telling their own stories on the cover of Time magazine this
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6de2da-c17b-4a44-9660-36fb0106e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a57b13-c57e-49e8-92dd-3c4de95990bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://time.com/collection/coronavirus-heroes/" target="_blank">Time''s
        latest edition</a> has five different covers - each spotlighting a worker
        on the front lines of the coronavirus fight: paramedics, an anesthesiologist
        and a cafeteria employee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247ebbb-67c4-4e7c-965a-2366c6c077fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53c3c0-914b-4a45-a49b-932c5f001dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their stories and more are featured in print and online, told through
        photos or videos they took of themselves on the job or interviews with Time
        correspondents who spent shifts with them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d6d9df-f61f-4e60-9362-4fc3df74276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd27da5-bab4-44fc-bb3e-ab68c24e01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are tales from a coroner in Albany, Georgia, a small town
        that''s become a coronavirus hot spot. The wife of a bus driver who died protecting
        his passengers from the virus speaks about his illness. And an Asian-American
        doctor treating coronavirus patients struggles with being celebrated for his
        work and stereotyped for his ethnicity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a3bd2-816a-4ef5-93fa-766f1903da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a0c45-bb0b-46b6-b092-1486ed8a6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media organizations have had to get creative to cover the coronavirus
        crisis while working remotely. Some reporters, including <a href="http://www.cnn.com/2020/04/05/health/inside-new-york-coronavirus-hospital/index.html"
        target="_blank">CNN''s Lauren del Valle and Miguel Marquez</a> and Time''s
        Charlotte Alter, have been granted access inside hospitals to cover the crisis
        from the ground, though their time there is limited and they must follow strict
        safety precautions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1f427-5658-48d4-a05f-616f6f50f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997f38c-dc56-4d1a-9584-e756f4c4dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More often, news organizations are depending on front line workers
        to take them into their routines with self-shot videos and images. Several
        of them have already <a href="https://www.cnn.com/2020/03/27/us/inside-hospitals-coronavirus-vignettes/index.html"
        target="_blank">shared snapshots of their days, with the horrors and small
        victories, with CNN</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98c09b-34d3-4521-b8b9-0d63c9bf51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:18:43.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/10/media/time-magazine-coronavirus-covers-trnd/index.html"
        target="_blank">This week''s Time magazine cover spotlights coronavirus front
        line workers, from cafeteria employees to paramedics</a>."</em></p>'
  'coronavirus-medical-frontliners-higher-pay-survey':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-10T21:19:57.048+08:00
    'imagesource': 'jcr:b78ad975-4f9c-4f47-b259-0ad9e4061933'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7003250b-33db-492c-b531-47f9a9cda35e'
    'lead': 'Amid the temporary overseas deployment ban for health workers in the
      country, a survey found that nearly all Metro Manila residents demand better
      pay for medical frontliners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T22:19:51.314+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:16:28.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:16:10.681+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly all Metro Manila residents want higher pay for medical frontliners
      ‚Äì survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3725c-26b8-471f-b9c1-96bfa647e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> ‚Äî Amid
        the temporary overseas deployment ban for health workers in the country, a
        survey found that nearly all Metro Manila residents demand better pay for
        medical frontliners.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2904a-1b0e-4715-b00c-22595b7172f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531beb6-f6b9-4325-bf50-be3b1360a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A striking 97.6% of the 1,000 residents who participated in the
        online survey approved of ‚Äúproviding frontline medical service people (doctors,
        nurses, etc.) with additional pay.‚Äù This was reported on Friday by political
        consultancy firm Publicus Asia, which conducted the study between April 2-6.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab67c253-da3a-4ca1-90bd-96166e2339de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results came amid reports of the government <a href="https://www.cnnphilippines.com/news/2020/4/10/POEA-deployment-ban-health-workers.html">temporarily
        restricting health workers</a>&nbsp;from leaving the country to work abroad
        until the national state of emergency is lifted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0fe8c2-2356-4b80-9ea8-8650db30c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is of paramount national interest to ensure that the country
        shall continue to have, sustain the supply of, and prepare sufficient health
        personnel to meet any further contingencies, especially to replace, substitute
        or reinforce existing workforce currently employed, deployed or utilized locally,"
        read a Philippine Overseas Employment Administration (POEA) order signed on
        April 2.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e4673-21f8-4704-8ddc-f28c0c099d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rising number of local COVID-19 infections and deaths,
        health workers have been under severe strain aggravated by the reported lack
        of appropriate protective equipment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28ce29-3951-4d2b-bf22-0db164273646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far recorded 4,195 people infected with coronavirus,
        including 221 fatalities. Of this number, over 200 are doctors and nurses,
        the health department earlier <a href="https://cnnphilippines.com/news/2020/4/8/doctors-nurses-with-coronavirus.html?fbclid=IwAR3Lm64yYCqnhM6z1Rl-Jwh9rN4WoJprG9PJIXyx6zWvXjfdbUM1vmzi9PQ">confirmed</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e40fa-be60-4a80-aa69-b39bee9de6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the ongoing pandemic, Western countries have been
        aggressively recruiting healthcare workers from the Philippines and other
        countries by offering expedited visa processes and significantly more generous
        salaries and benefits, Publicus Asia said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f112403-85ec-4284-8ded-8fdba33934ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Department of Labor and Employment, the pay
        scale abroad is substantially higher than local rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797e97c-c7ab-42a2-91e2-c83cb07cdf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:32:22.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in the country receive a monthly income of around ‚Ç±20,000
        to ‚Ç±35,000, while registered nurses receive an average of ‚Ç±8,000 to ‚Ç±13,500.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292eec9-b0af-4904-8052-2e80970386ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, according to DOLE, the average monthly pay for doctors
        in the United States is between&nbsp;$15,000 to $20,000. For nurses, the US
        market offers an average salary of $3,800 per month, the United Kingdom with
        ¬£1,662, and Canada with $4,097 for entry level.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebe18e-4438-48f8-bea3-8e330bfc440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultancy firm said that the approval for better pay for medical
        workers in the country got the highest rating among the nine existing or proposed
        policies tested in the survey.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234b839-9c51-4af3-b420-cb43231ccb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other policies which garnered over 90% approval rating include mass
        testing to identify all persons with COVID-19, providing small-business owners
        with financial support, and provision of government-controlled transportation
        services during the quarantine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222a02e-d3c0-4500-9c5c-8f79922049c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16193e-9e9a-4a2a-a432-b5109e4e2c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grant hazard pay to frontliners</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de7a15-3e39-489e-af90-bf0780a8777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the heightened demands for those battling the crisis,
        the Nagkaisa labor coalition also called for hazard pay for all COVID-19 frontliners.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72866a-4887-4ed8-9645-18fd10e1acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor group urged the government and private employers to pay
        an additional ‚Ç±500 a day or 25 percent of monthly salary‚Äî"whichever is higher‚Äù‚Äîto
        those at the forefront of efforts against the outbreak.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130671b-d977-48c0-87f2-4c422bb17265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkaisa also called for the inclusion of other essential workers
        who continue to report to work amid the pandemic, including "food workers,
        logistical workers, utility workers, and local government unit workers."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00c3d0-a02e-4454-8f10-82229a7ca033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 6, President Rodrigo Duterte signed<a href="https://cnnphilippines.com/news/2020/4/6/Duterte-special-risk-allowance-public-health-workers-.html">
        an order granting a one-time special risk allowance</a>&nbsp;to public health
        workers exposed to health risks in light of COVID-19. The allowance is equivalent
        to a maximum of 25 percent monthly basic pay.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b88993-e0d5-42d0-8999-4e11f157cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e5be9-e006-4d8b-9ace-78b9c7ca2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicus Asia likewise echoed the demand for better pay of health&nbsp;workers,
        saying they should not be forced ‚Äúto work for inferior pay in dangerous working
        conditions, all in the name of patriotism.‚Äù</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e8bbc-f2b7-48c5-bb73-3bdf50cd5a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T22:19:51.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe pay of Filipino healthcare frontliners should be commensurate
        to the importance of their work in our collective fight against COVID-19,‚Äù
        the firm‚Äôs executive director Aureli Sinsuat said.</p>'
