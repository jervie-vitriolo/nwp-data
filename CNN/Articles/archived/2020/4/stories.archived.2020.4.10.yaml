      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, showing him together with his twin brother, Vince, during
        happier times at the Philippine Military Academy in Baguio City. They are
        both Army second lieutenants.</p>'
