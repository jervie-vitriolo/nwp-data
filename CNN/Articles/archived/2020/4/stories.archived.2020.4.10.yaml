      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b46384-4a20-411a-bf7a-f16145455624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
