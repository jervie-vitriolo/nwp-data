      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0881b-6e25-4496-b297-b6dda27ba330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:53:43.992+08:00
      'mgnl:createdBy': 'david'
