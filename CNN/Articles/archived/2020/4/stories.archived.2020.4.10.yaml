      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/08/investing/mcdonalds-earnings-sales-dividend/index.html">McDonald''s
        sales have plunged because of coronavirus</a>."&nbsp;</em></p>'
  'lockdowns-COVID-19-vaccine':
    'author': 'Emma Reynolds, CNN'
    'caption': 'Once the burden of rising cases is elevated, simply tightening interventions
      again would not reduce the burden back to its original level. This would require
      extra effort, likely resulting in bigger health and economic effects. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-10T10:28:23.661+08:00
    'imagesource': 'jcr:f3c3fe8c-2e8d-45a3-a18f-ba0714c94520'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce4329f5-1ef0-46e1-aa6b-966e019a4251'
    'lead': 'Coronavirus lockdowns across the globe should not be completely lifted
      until a vaccine for the disease is found, according to a study published in
      medical journal The Lancet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T10:33:10.610+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:17:12.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:51.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Lancet', 'lockdown', 'COVID-19', 'coronavirus']
    'stories': ['040361c8-c7d8-47e7-bf5c-2da851fef197']
    'template': '1'
    'title': 'Lockdowns shouldn''t be fully lifted until coronavirus vaccine found,
      new study warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2648b44-8a8f-496b-92a2-583fc400b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Coronavirus lockdowns across the globe
        should not be completely lifted until a vaccine for the disease is found,
        according to a <a href="https://www.thelancet.com/pdfs/journals/lancet/PIIS0140-6736(20)30746-7.pdf"
        target="_blank">study</a> based on China''s outbreak published in medical
        journal The Lancet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a59c9-81d8-49ba-a21b-56a81fe16263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee98fff-86bf-494b-9460-359e2314f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s draconian restrictions on daily life appear to have halted
        the first wave of Covid-19 across much of the country, but the researchers
        used mathematical modeling to show that premature lifting of measures could
        result in a sweeping second wave of infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d4287-d844-4317-8bdb-e4f6e998725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e039dd-bbc6-45f3-a777-b5cb5d6faa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ended the 76-day lockdown of Wuhan in Hubei province
        on Wednesday, as the city at the original epicenter of the coronavirus crisis
        emerges from the deadly outbreak that is now raging across the globe. Some
        restrictions will remain in place, however, with officials conscious of the
        risk as trains and tourist sites were packed across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115e78a-18b1-44b5-9e1f-d125895d067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47ab21-62fb-460e-97a5-ed90aea2ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these control measures appear to have reduced the number
        of infections to very low levels, without herd immunity against Covid-19,
        cases could easily resurge as businesses, factory operations, and schools
        gradually resume and increase social mixing, particularly given the increasing
        risk of imported cases from overseas as Covid-19 continues to spread globally,"
        said Professor Joseph T Wu from the University of Hong Kong, who co-led the
        research, in a Wednesday news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa304f-420d-44db-aaaf-64d579e09d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21f7e4-6fe3-4a26-be20-6088df65bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned that the speed of infection would rise unless governments
        ensured restrictions were lifted slowly and transmission was closely monitored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73be97-d15c-44eb-a2b4-6401f57046b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80853b50-b4ed-4eac-9c0f-99aa85525155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although control policies such as physical distancing and behavioral
        change are likely to be maintained for some time, proactively striking a balance
        between resuming economic activities and keeping the reproductive number below
        one is likely to be the best strategy until effective vaccines become widely
        available."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e27134e-edc4-402e-b1dc-f51d6dd3c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef60b0-bfdb-4450-9be3-8c5c43735b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research could be critical as countries across the world --
        some which have only had lockdowns in place for a few weeks -- consider how
        best to ease restrictions to get their economies moving again. Getting it
        wrong could lead to further outbreaks and new restrictions, the study found,
        and could be catastrophic for health services and economies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad6a10-c46f-4e91-b5a2-c1df4937a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387ef39-d98c-497f-94a0-5c8f95b0ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria on Monday said it would gradually begin to reopen shops
        after Easter, one of several European countries preparing to loosen restrictions.
        In Germany, a group of economists, lawyers and medical experts are recommending
        a gradual revival of Europe''s biggest economy that would allow specific industries
        and workers to resume their activities while steps are taken to prevent a
        resurgence of coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bbfc8-6942-44ab-879a-28e107877d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31a3c4-119c-47aa-bcd8-98b96c63c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen academics wrote in that report, which was published last
        week by the Ifo Institute for Economic Research, that they do not expect a
        vaccine or effective treatment for the coronavirus to be available before
        2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f5872-9a85-4d3f-9fae-fb15b64ff992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca4526-8230-4787-9e91-daa1b233b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is reviewing its lockdown almost three weeks after
        it started, but London Mayor Sadiq Khan said yesterday that it was "nowhere
        near" easing restrictions with the expected peak more than a week away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857eecb-7b70-43da-847a-2141452e3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7494462-c58e-4f82-b775-9ec2f3604c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British economics researchers have suggested that the 4.2 million
        young people aged 20-30 who do not live with their parents should be allowed
        to return to work first.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953041b-730f-4c72-8cb6-bbeeb607fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487bc32-407f-439f-9867-ba6ee3e2a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew J. Oswald and Nattavudh Powdthavee, from Warwick University,
        said in a briefing paper that the idea would help ease the "severe damage"
        that is being done to the country''s economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a2da0-d302-48d7-88bb-0e34c85bc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02c074-a3ae-438c-98f7-46d5d46c3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless a vaccine is discovered quickly, it is unlikely that there
        will be any riskless or painless course of action," the paper states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf5f70-e675-43c9-b514-d5d7dc72d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a654235-dd36-49f0-986e-de4f627224b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epidemiological and economic trade-offs will instead have to be
        faced. The choices at that juncture are likely to be difficult ones for politicians
        and citizens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43b19e-674e-4920-ace1-b2e9f1757ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd04719-1ac5-4650-9236-ea88eedcd553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the idea "would help to restart prosperity before an extraordinary
        recession takes hold; it would lead to other societal benefits; it would also
        create a reasonably small, but unfortunately not negligible, extra risk to
        health in the country."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91e423-5f3d-4d1f-9e0f-3d4a13453a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ce38d-939e-4d10-8f1f-d572123214f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of lifting a lockdown too early could hit some areas
        harder than others. Further analysis in the Lancet report showed that the
        risk of death for those who tested positive for Covid-19 varied substantially
        in different parts of China, based on economic development and availability
        of health care resources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417732b-2081-40f2-9f36-57d9dca965f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abecddd-2f45-40a6-bb62-7a913b656d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rate in Hubei was 5.91%, almost six times higher than
        outside the province, where it was 0.98%, the study found.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24daee89-f5d8-4215-b787-b6a62271c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc8b7f-3540-4487-ba30-2a8066b827b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the most prosperous and well-resourced megacities like
        Beijing and Shanghai, health care resources are finite, and services will
        struggle with a sudden increase in demand," senior author Professor Gabriel
        M Leung from the University of Hong Kong, said in the release accompanying
        the Lancet report. "Our findings highlight the importance of ensuring that
        local health-care systems have adequate staffing and resources to minimize
        Covid-related deaths."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9409c-776d-4e0f-9325-23b7334e7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcf3e7-0266-44c6-b51c-6c9a6b257b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict restrictions on the movement of people and goods were introduced
        across China on January 23 after the novel coronavirus emerged in Wuhan in
        December, drastically affecting the economy as well as personal freedoms.
        These have since been progressively relaxed in some Chinese provinces, with
        factories and offices gradually reopening.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b1b5b-5db7-4f2f-9582-ba838413a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c600f20-35dc-4446-bf57-754e953df470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis of four cities and 10 provinces outside Hubei states
        that measures should be lifted gradually or the number of cases will progressively
        rise over the relaxation period.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad49341-9d70-4d2d-92eb-b5b2e1b1f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c6f8b-fe98-4d4a-ab9c-2cf0c039070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimates also suggest that once the burden of rising cases
        is elevated, simply tightening interventions again would not reduce the burden
        back to its original level. This would require extra effort, likely resulting
        in bigger health and economic effects.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a78c36-27f5-4422-b03c-f448088bba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dd885-f7f4-467a-b403-87644f7f6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are acutely aware that as economic activity increases across
        China in the coming weeks, local or imported infection could lead to a resurgence
        of transmission," co-lead author Dr. Kathy Leung from the University of Hong
        Kong, added in the release. "Real-time monitoring of the effect of increased
        mobility and social mixing on Covid-19 transmissibility could allow policymakers
        to fine tune control measures to interrupt transmission and minimize the impact
        of a possible second wave of infections."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0f87d-1b4e-4f37-b523-a90634db6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:33:10.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/09/world/lockdown-lift-vaccine-coronavirus-lancet-intl/index.html">Lockdowns
        shouldn''t be fully lifted until coronavirus vaccine found, new study warns</a>."&nbsp;</em></p>'
