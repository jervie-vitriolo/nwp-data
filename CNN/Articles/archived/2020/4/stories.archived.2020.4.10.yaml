      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega-selling boy band released its fourth album, "Map of the
        Soul: 7" in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf110c-5755-42a1-a023-86f13006a012'
      'mgnl:activationStatus': true
