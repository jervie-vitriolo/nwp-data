      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s department said Thursday that more than 1,247 detainees
        have been released since March 9 to reduce the spread of the virus. The jail
        complex currently houses 4,463 detainees.</p>'
