      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b9b0e-8a57-46b6-a15a-ef6898483a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:04:53.389+08:00
