      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) ‚Äì</strong> With
        the strict implementation of the Luzon-wide lockdown, Filipino Catholics commemorated
        Holy Week in not so traditional ways.</p>'
    '1':
