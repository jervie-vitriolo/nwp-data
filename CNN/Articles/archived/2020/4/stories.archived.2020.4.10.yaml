      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff19bc-c8e9-4562-ad78-d3ebdbf4cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest disappointment, though, is that it seems the aid will
        only be provided to OFWs who asked to be repatriated," Bulanon noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf29675-e413-417b-8e10-e70c0a466e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea68d0-7f02-4ad9-90ed-4c28bc5d452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulanon said her employer had already informed her that a no-work,
        no-pay policy will be implemented as classes had to be called off during the
        outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a90da-9e01-40e3-89b7-f71af27b8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af0afa-2de3-47f2-b502-e9abf8b442f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala kaming maasahan. Ano ba ang plano ng OWWA sa mga katulad
        namin? May financial assistance ba kaming makukuha? As an OFW, buwan buwan
        rin kaming nagpapadala ng panustos sa Pilipinas,"</em> she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad1e0d-d6b2-48af-babd-a65e89eb6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e8d1c-31bb-4ec3-b74b-ab522383166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t turn to anybody. What is OWWA''s plan for
        us? Will we even receive financial assistance? As an OFW, we are also expected
        to give monthly assistance to our loved ones in the Philippines.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952f66c-e716-4082-b1a7-d11bf8902f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c70050-9fd8-4eb6-9957-194fe84959ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others affected by the provision aired similar sentiments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb7018-2511-49ea-b107-b73bbf828f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f8465-6c65-4632-9aa0-b05d32b320e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúMga kababayan kong OFW, malinaw pa sa sabaw ng pusit sa interview
        kay Secretary Bello na hindi kasama ang mga OFW na No work No pay. Nakakalungkot
        isipin. Lahat naman naging apektado ng COVID-19. Sana nilahat na lang nila,‚Äù</em>
        Mark Villa said in a Facebook thread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdaddd-775b-4a3c-85b9-51a9d4ad09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53d832-e296-4298-a809-6b3dea38a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My fellow OFWs, what Secretary Bello said in an interview
        that OFWs under a no-work, no-pay scheme will not be assisted is clearer than
        a squid stew. It is saddening to think of it. Everybody is affected by COVID-19.
        They should have just included all of us.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d173d-cac2-435e-b607-9beeec4e8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83f1e7-47bc-4407-b5bb-7e702fad6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE earlier promised a one-time financial assistance of $200
        (equivalent to P10,000) for affected OFWs through the Department Order 212
        or its AKAP program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bfb7e-d983-49b3-a4dd-d0a7dfdd99d6'
      'mgnl:activationStatus': true
