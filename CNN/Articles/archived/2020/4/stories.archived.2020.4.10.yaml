      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>A 99-year-old World War II veteran
        who survived the coronavirus has been given a guard of honor by nurses as
        he was discharged from hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961706c5-3cb5-4cea-b3d0-b2eeb65bf4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c7238-d157-478d-afe1-680340c6dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Chambers, who will turn 100 in July, is due to arrive back
        home on Friday after recovering from the virus at Tickhill Road Hospital in
        Doncaster, northern England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d09b3a-9765-401e-bbda-0e5accf38966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7494afd-c2f8-4318-b03f-2f7a31b23857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers was admitted to the hospital three weeks ago after injuring
        his wrist in a fall. While there, he began to show symptoms of Covid-19 and
        tested positive for the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e395d-ea4c-4e71-bc4a-3125a5279c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aad1b3-66d9-467b-839a-8f3a1e9e263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, despite the fears of his family, he recovered, and nurses at
        the hospital saw him off with a guard of honor -- a moment that was captured
        on video and shared on social media by the NHS Northeast and Yorkshire health
        trust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caccd28-cf62-4c70-828e-fa33026d9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a0074-210d-4ce2-939c-9c8c58d83d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much, I appreciate every bit you''ve done for me.
        It couldn''t have been better," Chambers, who has lived alone since his wife''s
        death almost two decades ago, tells one of the nurses in the video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3f0ec-a9ae-4072-89a3-1a312dbdf4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f149fe-4181-4c3a-bdc8-b9f26bfa7115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandson, 49-year-old Stephen Gater, told CNN how the family
        had expected the worst after being told he had contracted Covid-19. But, he
        said, he believed his grandfather''s "fortitude" -- gained during his time
        as a British Army soldier during World War II -- helped pull him through.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175bbab-d345-4467-a853-a9a4bde51876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ee9a1-a730-4330-9c57-4732c1dd20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the war, Chambers was captured by the enemy after being injured
        in a bomb blast in North Africa. He was transferred to Fallingbostel in northwestern
        Germany, where he spent three years as a prisoner of war in its Stalag XI
        B camp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05985de1-9acf-49b5-bfa9-75e995c38b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b88b8-3dee-4b13-b063-0f56853a07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, he protected London''s royal palaces as a soldier
        in the Coldstream Guards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971c440-62c5-4ba6-80e3-d91a5ef50946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6530d90-0c56-4892-95ac-957d3a862f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to have some positive news in the midst of what is a
        difficult time for everybody," Gater told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535b6f1-a824-4fa7-9a5a-e7ea34ce2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3f7db-6f72-4a3e-8aa4-2bea1b070e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we heard the news we feared the worst but he''s pulled through
        and it''s amazing -- the staff there are incredible and we owe them a huge
        amount of gratitude. We were clapping very ferociously last night at 8 o''clock
        along with everyone else.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e8db8-bd17-455e-885c-62cda9184867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14816a5c-b739-4928-b6b1-6c4324c36287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s testament to the care he was getting and his positive attitude
        and his fortitude."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23273d6e-30d4-4bf9-b93f-5550f7fbf2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5ac54-c709-416d-8317-d5aa0be4083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing Chambers will have missed, Gater said, was his "guilty
        secret" -- a daily trifle bought from the supermarket Marks &amp; Spencer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74531a47-b8eb-45b1-894a-16834db5ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6107705-e3a2-4cb8-961b-6678f0a4170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just driving up and I''ve literally just stopped at a service
        station and bought him a load -- so hopefully that''ll put a smile on his
        face," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2e7dc-fecb-4c45-b1f2-136fe4f1ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T20:37:27.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/10/uk/war-veteran-survives-coronavirus-scli-intl-gbr/index.html"
