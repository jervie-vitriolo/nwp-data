      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans have the potential to take summer vacations this year
        -- as long as they continue aggressive mitigation efforts now and get to a
        place where they can be modified, Fauci said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200ef94-4779-4ba0-b6c4-1839b4212305'
      'mgnl:activationStatus': true
