      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8205b8-8390-4e33-9527-4607be8ab690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time as we''re seeing the increase in deaths, we''re
        seeing a rather dramatic decrease in the need for hospitalizations," Dr. Anthony
        Fauci told reporters at a White House briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102493ba-6258-4cdb-82d2-a2caed81ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c413c-d295-4d63-87d6-85c1d95b904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means that what we are doing is working and therefore we need
        to continue to do it," Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067726c-534d-4004-af64-b92161e067a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
