    'jcr:uuid': 'be8955ca-104f-4681-8765-afa62138969e'
    'lead': 'In the United States, the largest known concentration of coronavirus
      cases outside of hospitals isn''t on a cruise ship or in a nursing home. It''s
      at a jail in Chicago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-10T18:11:16.788+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:16:38.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:16:06.540+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prisons and jails across the US are turning into ''petri dishes'' for
      coronavirus. Deputies are falling ill, too.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd361df-2ed3-4799-bf51-6146aa8a4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî In the United States, the largest known
        concentration of coronavirus cases outside of hospitals isn''t on a cruise
        ship or in a nursing home. It''s at a jail in Chicago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a5ad3-bc86-4cd4-8ece-80004446009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 276 detainees and 172 staff members ‚Äî mostly correctional
        deputies ‚Äî&nbsp;at Cook County Jail have tested positive for coronavirus,
        the county sheriff''s office said Wednesday. One detainee who tested positive
        for the virus has died, and at least 21 detainees are hospitalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ded6cd-b153-406a-a947-d65d3eef2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, prisons and jails have become hotbeds for coronavirus.
        Close confinement is likely fueling the spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d6b71-54a3-4352-afe9-22e03f0857c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jails in this country are petri dishes," said Toni Preckwinkle,
        Cook County Board president. "It''s very difficult in a jail to maintain social
        distancing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79047f-810a-4a76-aaf1-fdd56303cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t just a major health problem. It''s also a growing
        safety concern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea47838-d1ce-40ba-b049-511bcfe41b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melee breaks out in a Washington prison</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188d307-c2f6-47df-87a6-fdc9233da2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, violence erupted Wednesday after six inmates
        at Monroe Correctional Complex tested positive for coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44fa1b-e815-4fd4-8990-90c69867c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with a demonstration in the recreation yard involving
        more than 100 inmates, the Washington Department of Corrections said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e4f0f-55df-458f-af34-244e6e12ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All measures to bring individuals into compliance were ignored
        including verbal directives, pepper (OC) spray and sting balls, which release
        light, noise, and rubber pellets," the department said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef6119-a94a-402e-a713-4b82d441f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire extinguishers were set off within two housing units within
        the Minimum Security Unit, providing an appearance of smoke from the exterior."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a1341-9c64-4264-84ef-0d95825d9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities used more sting balls in those housing units. "The individuals
        then stopped the destruction of the two housing units and came into compliance,"
        the department said. No inmates nor staff were injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b611f-4180-4ceb-b93d-8441d5f4c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is believed at this time that the incident was caused by recent
        positive test results of COVID-19 among six men within the Minimum Security
        Unit," the Department of Corrections said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bce9bc-5dd3-4d30-ba7d-0cb4d12cc9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those six men were transferred from the Minimum Security Unit on
        Sunday to the facility''s isolation unit. The facility health care team is
        providing clinical monitoring and supportive care for the individuals in the
        isolation unit." One of the inmates with coronavirus <a href="https://doc.wa.gov/news/2020/04072020p.htm">is
        68 years old</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01eaabd-dc75-4440-a341-d3bff6b1b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities hope the frustration and violence don''t escalate. But
        some inmates at the Monroe prison have threatened to set fires and "take prison
        guards," Washington State Patrol Trooper Heather Axtman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd28c5-503f-4f0e-b2ba-de23ea9d2ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Corrections said it''s trying to protect medically
        vulnerable inmates. And all inmates in the housing unit where the coronaviarus
        patients were previously housed "continue to have no symptoms of illness or
        disease (asymptomatic) and are wearing surgical masks for further protection."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac5d85-c1a1-4db8-b035-5c4d631dfd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Corrections takes the safety and security of
        its correctional facilities, staff, and incarcerated individuals very seriously,"
        the agency said. "An internal investigation will be completed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d164a7e-a68b-4451-b278-d01815c2cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vandalism in Kansas prison</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee52818-63b5-4440-84dd-56233c0524b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmates at a prison with 26 positive coronavirus cases in Kansas
        vandalized their cell block for hours, an official said Thursday night. The
        incident happened in cell block C of Lansing Correctional Facility in Lansing,
        Kansas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9adfa-ecf1-4948-83df-5256edac04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lansing is about 30 miles northwest of Kansas City, Missouri.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c39ecb-92ba-4dbf-a595-224e14584eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randall Bowman of the Kansas Department of Corrections told CNN
        that the inmates are throwing around laundry and papers, setting off fire
        extinguishers and moving around furniture and cabinets in the cell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d46a5-2f6a-4545-8cf0-84f0455c81fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the vandalism is unclear, he said, adding an investigation
        is underway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46204504-d456-4c18-8fbf-39ed94e2f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There''s a potential of us dying, too''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8cf23c-0690-448c-b274-b38bf443b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the California prison system, the number of inmates infected
        <a href="http://www.cnn.com/2020/04/09/us/california-prisons-coronavirus/index.html">grew
        by more than 700%</a>&nbsp;in just over a week. And the number of staff infections
        nearly tripled, the California Department of Corrections and Rehabilitation
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccdc9a-c133-409a-baf6-ed348b6431c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 29 inmates and more than 60 staff members have
        tested positive for the virus, the California department of corrections said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83b291-5068-434b-b5f0-1c2bb02e57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have people in Italy dying, people in Spain dying, people in
        America dying, people are panic buying, people are concerned and people are
        scared," Samuel Brown, an inmate at California State Prison, Los Angeles County,
        told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69d802-3aad-4199-be69-2f556a06aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the truth of the matter is, prisoners are people. So we''re
        also afraid. And there''s a potential of us dying, too."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f7d1a-8230-451e-b893-8b8892a14454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 59-year-old detainee from Chicago''s Cook County Jail <a href="https://www.cnn.com/2020/04/07/us/illinois-jail-coronavirus-death/index.html">died
        after testing positive for coronavirus</a>, sheriff''s officials said. His
        official cause of death has not been released, pending an autopsy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3b00e-ca49-4d32-b4e1-2600c4196bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What prisons and jails are doing</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade57e3d-6154-4f4c-8b0e-08e3788e4c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the jail, officials have created a quarantine "boot camp" to
        keep infected detainees separated from the rest of the population.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a1892-a47a-4d1e-9878-f3b2621b936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail houses about 4,500 detainees. On Thursday, a federal judge
        rejected a request by two detainees to order the immediate release or transfer
        of those who are medically vulnerable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed024919-51f9-455d-9cb1-3801453f978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Judge Matthew Kennelly did order Cook County Sheriff Thomas
        Dart to enact additional sanitation and quarantine guidelines. Any detainees
        showing coronavirus symptoms must be tested by Saturday, and any detainee
        who is quarantined must be given a face mask by Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220f93f-b3e0-453b-af1f-fafd1ef25a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, about 3,500 non-violent inmates who have less than
        60 days left in their sentences could be released by next Monday, the California
        Department of Corrections and Rehabilitation said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838cc02-4228-428a-8bf1-9918a56d11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who could be released will be screened for medical and health
        problems to ensure they can be placed in a community, CNN affiliate KCRA reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c597bc-c450-40fd-854f-664c9aa797b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmate release is part of an effort to curb the spread of coronavirus
        while also making more room for those who need to be quarantined or isolated,
        the department said. At least 1,300 non-violent California inmates have already
        been released.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a6d59-b0fb-4a27-98a1-87eb4c30db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, inmates across California will receive their meals
        in their cells or individual housing units to maximize social distancing,
        the corrections department said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41dae03-1694-49e4-927e-25988c6ef59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yard time will still be allowed, but fewer inmates will be released
        at a time to allow for more space between them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72ab94-0a2d-42ac-b729-c87333f473a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showers and telephones will be wiped down after each use. And all
        visitors and staff must undergo temperature screenings before entering any
        California correctional facility.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809a3d2-3308-489e-aeee-e1b9b7202cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T18:11:16.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:16:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/09/us/coronavirus-jails-prisons/index.html">Prisons
        and jails across the US are turning into ''petri dishes'' for coronavirus.
        Deputies are falling ill, too</a>."</em></p>'
