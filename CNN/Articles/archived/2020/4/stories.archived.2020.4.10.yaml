      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers are so low that there will be layoffs all over the
        world, there will be certainly layoffs in this country and we don''t want
        that to happen," Trump said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976cba2a-0071-4561-bec4-1b688fd13381'
