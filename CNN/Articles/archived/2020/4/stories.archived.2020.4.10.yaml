      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61610d-f244-49b3-bfcf-06e330943b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Redfield, director of the US Centers for Disease Control
        and Prevention, said the most powerful weapon against coronavirus is social
        distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2eccc-b3ad-4967-9af0-176039b3e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f44783-f6ce-4fea-af88-30e78f87d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not defenseless," Redfield said in CNN''s coronavirus town
        hall Thursday. "This virus has a very significant weakness, it can''t swim
        7 feet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93055eae-b9e7-4a40-a101-cbc1f0333c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf718cb-e2d2-4c8b-b5d5-f1767900ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, New York Gov. Andrew Cuomo announced the state
        had its lowest daily jump in hospitalizations "since this nightmare started."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443195e-978c-405f-a1b5-9b5521b28f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2099906-57ad-4c73-90e1-2675e710cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, the epicenter of the American coronavirus outbreak, has
        more than 161,000 confirmed cases of its own but had only about 200 new hospitalizations
        Wednesday, the governor said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78039e62-4480-49fa-ab3e-e9c39f7c4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9851ea-d4a1-4ae5-b99a-50616d5ff96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not out of the woods," Cuomo said in a news conference
        Thursday. "We''ve done some great things and we''ve saved lives because we''ve
        followed these policies (like staying at home)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d4f74-fc05-4f3c-898f-4e206ba905cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976b3e4-370c-4e2a-aea0-6487e50824ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 465,300 known coronavirus cases and at least 16,672 deaths
        have been reported in the United States. States across the country have issued
        stay-at-home orders, leaving many workers idle and health care workers scrambling
        to treat the increasing number of patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb83fa1-ade1-4752-81c6-66d4a1c455d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75371491-3ae2-425a-a32e-84535c410352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wednesday also was the state''s deadliest day of the outbreak,
        with 799 deaths. Cuomo has said deaths are a lagging indicator, because those
        who die tend to have been hospitalized the longest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35b6dd-6340-4def-9681-813ea460f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890a629-0ba0-41f4-aedc-631869a00ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo was among several governors who said they were encouraged
        by the impact that social distancing is having against the spread of the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d7bfb-7162-4332-b157-e2b7d3db9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f9ea5-c3ac-4807-9698-798655d4fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Gov. Ned Lamont said during a call with small business
        leaders that new hospitalizations dropped to their lowest point in two weeks.
        Meanwhile, Arkansas Gov. Asa Hutchinson said the state has the lowest number
        of hospitalizations per 100,000 people compared to other southern states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69342489-f1cc-4ed1-ba64-f44d3c4ed918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa5cfd3-5419-4ea3-a123-14ac17374d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus-related deaths in Ohio continues to increase
        but Gov. Mike DeWine said "things are not as bad as they might have been"
        because the number of people impacted by the virus is lower than previously
        projected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c02bca-bda1-428b-97d7-83e761157adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ef040-f5a5-4a18-9c27-fecd28ef4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, is it time to celebrate? No," DeWine told reporters Thursday.
        "The game is not over."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97fb987-fadd-4117-ad1a-2752498eac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b13a9e-bba3-474f-8d6f-5ce889bd1e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio, Minnesota and New Mexico have extended their stay-at-home
        orders into May while national social distancing guidelines are currently
        running through at least April 30.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a88de-23cc-404f-b47b-13c5592a95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012ae90-9ae3-425c-bc48-6c5f553f93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US to reach highest daily number of deaths Sunday, experts
        say</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0f185-ca61-4983-80a1-4174570c9d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration and health officials are navigating potentially
        competing circumstances: Hard economic news, as workers stay home; and indications
        that social distancing is helping to keep coronavirus deaths down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc8cc7-74b3-4cf7-a602-348a1a027dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1709be2-8be0-4c80-91cd-79f3cd15204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 6.6 million people filed claims for unemployment benefits
        last week, data released Thursday show. This means more than 16.8 million
        Americans have sought unemployment aid since mid-March.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24fa61-37d3-4f96-8d51-565e70b7f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2fedb-a6f3-4271-a83a-23993afa7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump is preparing to announce a second coronavirus
        task force focused solely on reopening the economy, multiple sources told
        CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dee067-c4f8-472f-ad85-acb36b4a8b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22400f4-746c-410e-acde-8a70a5c1a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And over the past week, Trump''s economic team advised him that
        even if the economy doesn''t open all at once on May 1 -- a date some advisers
        want -- the administration should at least announce an estimated timeline.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be36f9c-b017-4fdf-9e41-2db3ee589621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92046a-9e2c-45a4-9f25-df3149f3ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While maintaining social distancing measures appears to be holding
        down the spread in some areas, experts say the country is not ready to shift
        to a more normal life yet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345597c1-c20d-4a0e-88a7-25408548807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549290c-51f3-4b16-84e9-2382c8211964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easing social distancing too soon risks "a huge resurgence -- and
        much worse than what we''ve seen already," Crystal Watson, assistant professor
        at Johns Hopkins'' public health school, told CNN on Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51b313-d8b8-4418-b26d-8be965c80921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a471def-9fb0-4472-a728-2cb703c0bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:17:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson co-authored a report suggesting prerequisites for reopening
        the economy, including a sustained reduction in cases for 14 days, and improved
        abilities to test people and monitor and trace cases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b15e63-e006-44c4-a321-db394a0925d2'
