      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Palm Sunday, churchgoers bring palm fronds to symbolize the
        entry of Jesus Christ into Jerusalem. But with most houses of worship closed,
        some got a little creative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
