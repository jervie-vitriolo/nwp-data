      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines (CBCP) <a href="https://www.cnnphilippines.com/news/2020/4/4/cbcp-catholics-quarantine-holy-week-2020.html"
        target="_blank">supported</a> the government‚Äôs order to help halt the spread
        of COVID-19 and urged the faithful to observe the most sacred days of the
        year through online masses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b961ee6-f59b-441d-be55-f3f11d096faf'
