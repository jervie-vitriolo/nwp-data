      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMY, as the BTS fans are known, can tune into the BANGTANTV
        YouTube channel to enjoy several of their past concerts including "2015 BTS
        LIVE: The Most Beautiful Moment in Life On Stage" and "2017 BTS Live Trilogy
        Episode III The Wings Tour In Seoul."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a2c56-7b35-4e63-8114-3579c92251b1'
