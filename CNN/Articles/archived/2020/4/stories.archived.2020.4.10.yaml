      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, DC Mayor Muriel Bowser said Thursday she has ordered
        grocery stores to post signs instructing shoppers to wear face masks, and
        to enter alone or with household members.</p>'
