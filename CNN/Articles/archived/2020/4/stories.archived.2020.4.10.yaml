      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) ‚Äî</strong> Some
        Overseas Filipino workers who are not eligible for the Labor Department''s
        cash assistance to workers displaced by COVID-19 are appealing to the national
        government to reconsider the aid guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61ad22-0c2b-4a2a-976b-c366cd90ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a89c2-895b-47bb-8f90-6507215c6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of the OFWs say they grapple with limited work opportunities
        in countries where the pandemic has resulted in job losses. Before the COVID-19
        outbreak, there were over 2 million Filipinos employed abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798d1be-f112-4b33-a6b1-5d7d3fa8002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e457bcd-5c43-45a2-8153-f219fe361fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs who will not get the Department of Labor and Employment''s
        one-time cash assistance, intended for those affected by the outbreak, are
        asking that the guidelines be adjusted, to include particularly those that
        are not among the listed "priority countries" and are under "no-work, no-pay"
        rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4a27e-0eef-4fcf-ac21-cac0f451cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ca012-fcd0-4127-a33f-1a579d1c8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geebee Bulanon, a full-time teacher at a learning center in Hanoi,
        Vietnam, aired her concern about the lack of clarity and communication on
        the eligibility of OFWs who are set to receive aid from the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0c979-fe95-4c08-925e-8efb46023f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a957c0-c08b-4f0a-866e-2a40822a7f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received some information from the POEA (Philippine Overseas
        Employment Administration) Facebook page about financial aid for OFWs, but
        the memo does not include Vietnam among the priority countries," Bulanon told
        CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f45587-cdbc-4887-a117-d7af8351697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000c895-dcca-4e47-bd47-743d9256ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:43:34.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:16:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that those who have been in contact with the Philippine
        embassy were informed that the Overseas Workers Welfare Administration had
        not provided any guidelines for such aid.</p>'
