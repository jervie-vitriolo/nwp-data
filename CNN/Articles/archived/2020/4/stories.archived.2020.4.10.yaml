      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>CDC won''t recommend hydroxychloroquine, director says</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303755b-f5f6-43d5-b643-cb4a4bccbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus ravages the world, states are rushing to get hydroxychloroquine,
        an antimalarial drug that President Donald Trump has touted as potential treatment
        and a "game changer."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2dba3d-1790-48a5-ad22-92fd398d3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff0088-cb84-4203-931d-8208cfd306b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug has not been fully tested but some states are gathering
        doses for their patients. The CDC''s Redfield said he does not recommend the
        drug.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c0f4d-c535-48af-94b1-4d4f8f346fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fab635-a2ce-4dc8-814e-662518c2de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, at this moment in time, we''re not recommending
        it, but we''re not, not recommending that," Redfield said. "We''re recommending
        for the physician and the patient to have that discussion."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789ae6a-5b58-4b1c-8500-b51f35ff54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f5eec-0370-4cb8-9430-3b72c687d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC removed its website guidelines for doctors on how to prescribe
        hydroxychloroquine and chloroquine. Trump has pressed federal health officials
        to make the drugs more widely available despite little reliable evidence that
        they are effective at treating the virus.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed10cc-585a-4ae2-8835-cbd9bf421255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8a6ba-4d11-4ea0-810d-391034bc7632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very comfortable in responding when we have data that is
        compelling," Redfield said Thursday on CNN''s Global Town Hall. "CDC, as an
        organization ... we''re not an opinion organization. We''re a science-based
        data driven organization. So I do think this is going to be an independent
        decision of these health care providers and patients."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ab853-74c1-48d1-8388-cb2747cb6226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b8a71-4a3a-4108-97a6-b9d887108022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of a vaccine, the CDC is preparing for what could
        happen next year, which is expected to be challenging as well, Redfield said,
        adding that proactive steps will change the way the country deals with another
        outbreak.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8f64f-fca3-4049-89a8-30ee2d0f9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c4631c-d51c-47eb-9b4f-89a64c0f0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes early case identification, isolating people who are
        sick and tracing those that the person has come into contact with while they
        were contagious," he said. "We don''t have to go through the serious mitigation
        steps that we''re taking to get us under control."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa3101-cf81-480a-98ca-d2c4e2f96a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5c80f-bae8-4721-8e75-bc3e1aa6ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The economy takes a major hit</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ebc86-04e6-4305-b281-4cc68a4aa81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing is helping keep coronavirus deaths down, but it''s
        also having a major effect on the economy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c2e47-782d-484f-b976-401a7a09ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4143e1-261e-49a3-ae3f-dcaf751ac72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6.6 million people filed claims for unemployment benefits
        last week, data released Thursday shows. That means more than 16.8 million
        Americans have sought unemployment aid since mid-March.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba8612-71d6-4408-a22c-6534aecbcfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516edb3d-dc7d-403b-8415-aac16517e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 45 economists say the United States is already in a recession
        and will remain that way for the first half of the year. They predicted a
        sharp, short recession for the first half of 2020 as the coronavirus pandemic
        severely restricts economic activity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef6105-06c8-4513-8a8d-5a913ee8ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27c222-e379-49c5-9b55-f4f400d9a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth likely fell at a rate of 2.4% in the first quarter,
        and will decline a staggering 26.5% in the second quarter, the survey from
        the National Association for Business Economics found.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da272c11-2777-4353-bd69-fe9b81b1d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f998b4-7eb7-4de6-982d-b114b07f7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the abrupt downturn, the economists are optimistic the economy
        will bounce back in the latter half of 2020, growing at a rate of nearly 6%
        by the end of the year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34cad0-7516-490e-a653-35cd76236650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T17:14:51.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/10/health/us-coronavirus-friday/index.html"
