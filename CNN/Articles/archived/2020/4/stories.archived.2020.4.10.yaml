      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77b3a7-0416-4a65-84c1-8f5cf2e1be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.221+08:00
