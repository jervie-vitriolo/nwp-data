      'mgnl:type': 'text'
      'text': '<p>"I understand this event is scheduled to take place on tribal land
        and therefore is not subject to state law. However, at best this event ties
        up medical resources and sends a message that shelter-in-place orders can
        be flouted. At worst, participants and support staff could carry the virus
        back to their home communities and increase its spread."</p>'
