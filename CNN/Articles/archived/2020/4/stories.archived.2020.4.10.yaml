      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The United States is already in a recession and will
        remain that way for the first half of the year, according to a survey of 45
        economists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507ac2a-62be-43da-a419-236269f8250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f2d26-da7e-44aa-94d3-7c47e1b4d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economists predict a sharp, short recession for the first half
        of 2020 as the coronavirus pandemic "severely restricts economic activity,"
        the survey from the National Association for Business Economics found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d4b26-572d-4933-ac6f-364abe523337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54b421-c029-454b-bbcc-7212db9f828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth likely fell at a rate of 2.4% in the first quarter,
        the NABE anticipates, and will decline a staggering 26.5% in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263b2f3-7c24-4cba-83e0-47108e15f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0bcd59-d653-45c5-aa0f-d2eb4d74301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US labor market will also take a major hit as the coronavirus
        outbreak shutters businesses. The NABE says the unemployment rate is expected
        to spike to 12% by midyear, while the United States may lose 4.58 million
        jobs in the second quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809c2cb-b810-4bfd-b5ef-a2508f61ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629ea9f-e44a-4d8d-9011-17661b3dfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That job loss will drag on spending, a major driver of the US economy.
        Consumer spending accounts for roughly 70% of economic growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896c2a3-0561-439e-a2a6-f562bfa3a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000ad18-00bc-40a9-9340-a7e4be3118b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the abrupt downturn, the economists are optimistic the economy
        will bounce back in the latter half of 2020, growing at a rate of nearly 6%
        by the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0af51-7038-4a5c-83da-b62712ab1794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436fa39c-0c7b-4efb-82e9-f3acf16ab4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:16:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The median forecast suggests conditions will improve by the end
        of the year with support from aggressive fiscal and monetary stimulus," said
        NABE President Constance Hunter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fcf999-ab28-4c38-b639-accee3985d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T16:26:50.699+08:00
