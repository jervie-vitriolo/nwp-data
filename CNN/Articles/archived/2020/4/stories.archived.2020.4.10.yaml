      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the California prison system, the number of inmates infected
        grew by more than seven times in a little more than a week and staff cases
        nearly tripled, the California Department of Corrections and Rehabilitation
        said Wednesday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b7659-d303-435b-8b98-6650dbb9ee67'
