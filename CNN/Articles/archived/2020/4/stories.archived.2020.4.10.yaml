      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince had complained of "severe difficulty in breathing". A day
        before, he was diagnosed with "acute bronchitis" and was told to go on isolation
        after experiencing symptoms of the coronavirus, including dry cough.</p>'
