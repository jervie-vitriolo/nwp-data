      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ea327-4e73-4504-b490-c1b0abfe9dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T12:27:02.787+08:00
