      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve on Thursday announced an additional $2.3 trillion
        in loans for small businesses and consumers. This move comes on top of numerous
        other lending programs at the central bank, and cutting interest rates to
        zero in an effort to prop up the US economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ec3ea-69c2-4b2c-bb14-a6ced46d4576'
