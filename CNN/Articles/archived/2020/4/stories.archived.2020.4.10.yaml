    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f131b-1c87-4958-afec-63c40d631db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move is seen to decongest hospitals that are reaching full
        capacity due to the surge in suspected and confirmed COVID-19 cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decec9be-4404-4d2c-8425-02488bc121aa'
      'mgnl:activationStatus': true
