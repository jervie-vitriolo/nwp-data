      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7ee63-e559-47d9-b1e3-e21a93ee446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank announced a new $2.3 trillion round of loans that
        include even more support for small businesses and consumers ‚Äî and, for the
        first time, for states, cities and municipalities, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c086d6-d2fe-42a5-ad4d-0cceaf75b386'
