      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not asking for the birthdate because if you capture the
        birthdate, you are [violating] the data privacy, but we capture the age so
        we are not violating the data privacy," MultiSys Chief Executive Officer David
        Almirol Jr. said in a statement on Thursday.</p>'
