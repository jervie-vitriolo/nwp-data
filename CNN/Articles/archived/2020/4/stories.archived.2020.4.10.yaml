      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64dd965-552c-4757-8118-cdea6596e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:16:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to await the outcome of the consultation phase but this
        draft could effectively pave the way for China to officially take dogs and
        cats off the menu," spokeswoman Wendy Higgins said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5742e48-55be-4a57-b399-774bac7a698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T14:16:48.102+08:00
      'mgnl:createdBy': 'xave'
