    'template': '1'
    'title': 'PH launches online COVID-19 tracking, emergency response system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c723d3-cf7c-419f-be6d-ef1d3718a51e'
