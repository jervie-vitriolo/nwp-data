    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58a2bf-9457-4f96-8c27-03522e027172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T04:20:19.103+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:17:20.561+08:00
