      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f9bfc-4e19-4d26-b8f7-7346b2520d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:27:01.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stifel analyst Chris O''Cull noted in a report Wednesday that the
        company paid $3.6 billion in dividends last year and that "politically, it
        may be difficult for McDonald''s to continue to pay a hefty dividend, while
        its franchisees accept federal government financial support."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0aff3c-22e8-4402-a217-e118afc029fa'
