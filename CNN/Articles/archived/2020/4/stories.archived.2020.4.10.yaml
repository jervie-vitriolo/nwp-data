      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/life/culture/2020/4/8/online-mass-schedules.html"
        target="_blank">Where to watch online masses during Lenten season</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
