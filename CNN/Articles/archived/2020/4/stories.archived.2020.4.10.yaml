      'mgnl:type': 'text'
      'text': '<p>"It is believed at this time that the incident was caused by recent
        positive test results of Covid-19 among six men within the Minimum Security
        Unit," the state Department of Corrections said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
