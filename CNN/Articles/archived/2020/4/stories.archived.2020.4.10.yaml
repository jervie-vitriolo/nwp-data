      'mgnl:lastActivated': 2023-01-26T17:17:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) ‚Äî</strong> A website
        and mobile application was launched this week for a more real-time tracking
        of suspected and confirmed COVID-19 cases in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64d2b8-c942-48d4-b046-1b06915c396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c0cf9-b9e2-4eca-b55d-9d893a351951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with Internet access can create an account on "<a href="https://www.staysafe.ph/">StaySafe.PH</a>"
        to help the national and local government units keep track of the health status
        of the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbd2a3-a956-4231-8fae-70fb911656a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa9fc6-1a49-4299-8139-ca6b70f08276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the online registration process, users will be asked if they
        are feeling any of the COVID-19 symptoms, such as fever, cough, fatigue, muscle
        pain, runny nose, sore throat, shortness of breath, and diarrhea. The user
        also has to record the medical status of the other members of the household.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f7a0d-5686-48bd-9cc2-e2f895aa91fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c047952-7569-4f28-8b1e-e6527d13bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After filling it up, the Staysafe.ph platform will generate a result
        indicating good health, mild symptoms, moderate, or severe depending on the
        number of symptoms he or she is experiencing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2dce1-83d0-4e7f-9fe4-19c4a1c30cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d24bc5-e179-4ea2-9224-6845b5126e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data will then be sent to a "heat map" in the platform‚Äôs admin
        dashboard which will then show the areas and the number of people exhibiting
        COVID-19 symptoms.</p>'
    '11':
