      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf001c-f673-4df6-8423-33fd9ea03385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T09:04:18.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set to testing kits ‚Äî 1,300 kits from the Health Department
        ‚Äî are expected to arrive next week. The QC government will also receive additional
        1,500 test kits through its partnership with the Philippine Red Cross.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219e40c-0a31-45d1-8279-12a23a8f973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T09:04:18.647+08:00
