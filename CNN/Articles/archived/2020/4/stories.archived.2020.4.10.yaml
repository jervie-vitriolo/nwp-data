      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army''s 48th Infantry Battalion based in Do√±a Remedios Trinidad,
        Bulacan, the unit to which Vince is assigned, has been tirelessly helping
        out in the government''s coronavirus response for weeks now.</p>'
