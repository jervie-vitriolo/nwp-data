      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310f846-eb87-4fa9-8bf8-d0a468b2bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed said Thursday that it is creating a Municipal Liquidity
        Facility with up to $500 billion in loans and $35 billion in credit protection
        in order to "help state and local governments manage cash flow stresses caused
        by the coronavirus pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f603657-1c81-4ed9-af49-ac4fe94c6ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc0aa2-e8e9-4d72-9e75-6648b05df2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this lending program, the Fed said it will buy short-term
        debt from states and Washington D.C., counties with at least 2 million people
        and cities with a population of 1 million and above.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbdc69-cf74-4151-9e7b-9d7b42b2177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801bc34-dd0e-42fb-b35e-bd4bdd756ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed''s role is to provide as much relief and stability as we
        can during this period of constrained economic activity, and our actions today
        will help ensure that the eventual recovery is as vigorous as possible," said
        Fed chair Jerome Powell in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d0a10-eafc-41ef-8bde-a3d14d24c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b3395-56b4-4790-bb7a-41fba8f3cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed also said Thursday that it will supply financing to banks
        taking part in the Small Business Administration''s Paycheck Protection Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dcd614-afc7-4857-9a92-185f30ac5c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916eaeda-0948-4e1d-ba04-7c88c46141d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the central bank said it was boosting its Main Street
        Lending Program for small businesses with an additional $600 billion in loans
        as well as $75 billion in funding from the Treasury Department via the Coronavirus
        Aid, Relief, and Economic Security Act (CARES) fiscal stimulus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b2f66-9568-4fa9-9504-f62d7913a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aad90e-ee6f-44b9-83ef-c1e27eca9245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Fed is also expanding three other loan facilities it had
        already set up for consumers and businesses with $850 billion more in credit
        backed by $85 billion in credit protection from the Treasury Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b11620-c63a-4c7f-b4c5-11cd10cf20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd03334-4268-48a8-9ab2-50adae02efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed is hoping that these moves, coupled with numerous other
        lending programs and the cutting of interest rates to zero, will be able to
        support the US economy at a time when job losses are mounting and many businesses
        are being forced to close their doors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311aa31d-297c-465f-8257-e3933ef49928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c7d5d-bd53-44e2-870c-4226ac16fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s announcements from the Fed represent an aggressive but
        appropriate expansion of its credit facilities, aimed at ensuring an ample
        supply of liquidity across the economy," said Steven Friedman, senior macroeconomist
        at MacKay Shields, in an email to CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db4bcc-e0c4-4817-b19e-476cb8544768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b0eef-c1ab-43ed-b7b3-172104c14119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists expect the Fed to do even more as needed. It''s almost
        as if the Fed has a blank check -- written in invisible ink -- and that there
        is unlimited overdraft protection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409b8c8-133d-4d98-b6de-e4af5b990ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a2d9f-74f6-4d67-9b40-443e23f52a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The liquidity commitment put forward by the Fed strongly suggests
        that this is the latest in a series of policy steps to address the economic
        fallout of the pandemic and is not the final word," said Joseph Brusuelas,
        chief economist with RSM US, in a report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fae50-bf2f-44e1-8f7a-385abe746aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c5f0c-d5e0-4711-807e-0884997b6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is clearly not out of ammunition, nor is it done exhausting
        its potential liquidity commitments," Brusuelas added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ec70f-1b39-4a2d-9f05-2921b9f8d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T10:38:37.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:17:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/09/economy/federal-reserve-stimulus-states-cities/index.html">The
        Fed just unleashed another $2.3 trillion to support the economy</a>."&nbsp;</em></p>'
