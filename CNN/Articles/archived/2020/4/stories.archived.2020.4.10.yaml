      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909dbc65-4136-4a74-872d-ba756dfd5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:17:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online platform was designed to help medical frontliners, local
        government units, private companies, as well as the national government, to
        monitor the health condition of residents and conduct more efficient contact
        tracing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbdeb80-9197-476d-8f65-744053b00ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-10T13:14:19.611+08:00
