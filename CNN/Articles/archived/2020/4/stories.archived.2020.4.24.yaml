      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6ffdf-341a-4f2f-aaa8-af8d5785d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To aid the students, Lapeña said the free online short courses have
        learning videos and quizzes that they are required to pass.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c46a4-7685-49ba-b5cc-26cc4bf94fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82308a6-5781-4281-b28f-26fc97ff7753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successful enrollees will be given a certificate of completion.
        To receive a national certification, students must take assessment tests that
        require their physical presence at the technical schools.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae05fb5-01db-4067-94c4-c6fb6610f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d835324-9b5d-4321-bf2a-787324a898e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Once na mag-</em>normalize <em>ang sitwasyon, kailangan mo
        magtake ng</em> assessment <em>kasi kailangan ng</em> physical presence <em>para
        ma-</em>assess <em>nila yung paggamit mo ng</em> equipment <em>at kung ang</em>
        skills <em>ay kwalipikado na,</em>” said Lapeña.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076a63f-2948-475a-8b68-b1fefac6fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3687ec-0e85-4652-bd65-374b8f692bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the situation normalizes, you need to take an
        assessment (test). Physical presence is needed so that they can assess how
        you used the equipment, and if your skills are qualified enough.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6804c5-55a8-4f19-83b8-3383f73f9e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.097+08:00
