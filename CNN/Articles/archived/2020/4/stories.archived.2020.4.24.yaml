    'lead': 'President Donald Trump said Thursday he disagrees with Dr. Anthony Fauci
      after the nation''s top infectious disease expert said the US needs to "significantly
      ramp up" testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T12:39:43.863+08:00
