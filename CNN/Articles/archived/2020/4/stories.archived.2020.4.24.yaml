      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would resort to putting the Philippines under military
        rule if the NPA’s ‘lawlessness’ continues.&nbsp;He did not elaborate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb46b8-4a7a-4093-a6dd-c39b7e439be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T09:17:08.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag nagpatuloy kayo ng lawlessness niyo, and it is happening all
        over the Philippines, maybe I will declare martial law,” added Duterte, who
        has made similar warnings in the past.&nbsp;</p>'
    '7':
