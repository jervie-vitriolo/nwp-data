      'mgnl:type': 'text'
      'text': '<p>"Like coronavirus, there is another virus that is emerging and threatening
        social harmony: the virus of fake news and communal hatred," said Chief Minister
        of Maharashtra state, Uddhav Thackeray on Twitter.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c75e4-9e34-4475-a469-c7c228902c90'
