    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138acffd-dec7-469d-aa31-59cceb98bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
