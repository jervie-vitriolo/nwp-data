      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21438a-9296-4995-ac64-bababbe2826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:58:37.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:57:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar has since extended quarantine measures until May 30,
        though it remains to be free of the disease. Under its "Modified General Community
        Quarantine", residents of the province coming from Metro Manila and other
        areas with COVID-19 will be placed under isolation or quarantine in their
        respective municipalities for 14 days.</p>'
  'eastern-samar-modified-general-community-quarantine-extended':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
