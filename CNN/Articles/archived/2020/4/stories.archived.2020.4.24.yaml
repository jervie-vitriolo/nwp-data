      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group rose to fame in the late 80s with hits like "Step by Step"
        and "You Got It." They went their separate ways in 1994 but much to the anticipation
        of their fans, reunited in 2008 and have since been touring.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778ee24-716f-4d27-b99f-aef335fb9bfe'
