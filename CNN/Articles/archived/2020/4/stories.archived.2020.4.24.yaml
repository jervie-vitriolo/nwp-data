      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109b668-a82a-4b4a-b83a-7dd3b6d32ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-risk areas which may be covered by the extended lockdown
        are Benguet, Pangasinan, Tarlac, and Zambales, but their cases will be reevaluated
        by April 30. Meanwhile, the situation in Antique, Iloilo, Aklan, Capiz, Cebu,
        Cebu City, Davao del Norte, Davao City, and Davao de Oro will be rechecked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f29897-0c60-47cd-8661-3e03afd5ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac496b-349f-4f5b-bc2c-a3b7700a50a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the biggest concern now is how fast government
        can scale up COVID-19 tests to cover more individuals and places. He pointed
        out that identifying where the infections are and isolating patients would
        also be the keys that will allow the gradual reopening of the local economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cf974-330f-4304-bb17-3d0e3e71b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777acc75-e4b6-4cf1-bce9-f00f2033bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need at least one laboratory per region. In high-risk
        areas, probably one laboratory per province so that the testing, the results
        will be faster," said Gatchalian, noting that government needs to raise capacity
        to 21,000 tests per day to hit its own target of running 900,000 test in the
        next three months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d5003-d5c2-45cb-8f26-adc804c83502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/24/mayors-governors-no-changing-quarantine-rules.html">Mayors,
        governors can''t change quarantine rules in their own areas without IATF approval
        – Año</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10419224-6be5-4488-8e7f-abed4a255046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Joey Salceda, who earlier called for the lockdown
        extension, said the country needs two more weeks to flatten the curve before
        letting millions Filipinos out again. He also backed the shift to softer rules
        for other provinces in Luzon, saying that these areas can be "experimental"
        before government lifts the ECQ in areas with more coronavirus infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcd138-cf69-4721-bfc9-eadd6a1b3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221b9c4-0b14-4204-a760-65b85f2cbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a smart way of proceeding. The only risk there is of course,
        in a land mass like Luzon, I don''t know if the virus knows provincial boundaries.
        If you liberate one, you''re like virtually inviting the virus to the COVID-free
        (areas)," Salceda said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab8158-80e0-4feb-a08c-c109890de57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab325d-8d29-4740-9733-c0e6c077c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Koko Pimentel — who once came under fire
        for <a href="https://www.cnnphilippines.com/news/2020/3/26/KokoResigns-trends-on-Twitter-after-Pimentel-admits-quarantine-breach.html">breaking
        quarantine protocols</a> when he was a suspected COVID-19 patient — said Duterte''s
        decision was "reasonable and understandable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b911c97-493f-40eb-9b33-a3457804b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a793bc-84fd-4f91-8edb-5bc13bc5c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva said agencies should use the longer down
        time to set up testing centers and improve the capacity of hospitals and similar
        facilities, while Senator Sonny Angara said local government units should
        start an early information campaign about the do''s and don''ts under the
        "new normal" to avoid a second surge in cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad757c-da9e-4e14-a7d6-1ed9e8056544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force took into account how fast COVID-19
        infections double in an area, as well as how ready hospitals are to treat
        a possible surge in patients who may need critical care.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad9137-779c-4b5a-84e1-572f87455828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d097d5b-216c-4d2f-bf9a-2f2459788beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Trade Committee chair and Valenzuela Rep. Weslie
        Gatchalian flagged that government should already ease restrictions on sectors
        like manufacturing, logistics, and food security in order to "balance the
        priorities" between commerce and health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6682e-7f42-419d-84bb-e56022883a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180924cc-71fe-4f0e-bfa6-9ebb4492b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without any changes in our current ECQ policy will threaten the
        country’s long-term economic growth," the congressman said, citing a survey
        from the Philippine Chamber of Commerce, Inc. that nearly half of factories
        are shut down.</p>'
  'philippines-covid-19-cases-death-toll-recoveries':
