      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the ADB approved a $3 million (about ₱150 million) grant
        for the purchase of medical supplies for hospitals, and a $5 million (at least
        ₱250 million) aid for food distribution covering 55,000 poor families in the
        greater Manila area.</p>'
    '33':
