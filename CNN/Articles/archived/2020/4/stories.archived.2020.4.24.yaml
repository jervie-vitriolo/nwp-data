    'template': '1'
    'title': 'Trump disagrees with Fauci on US testing capacity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d7a704-686a-42a6-b45e-7becb6ac6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;President Donald Trump said Thursday he disagrees with
        Dr. Anthony Fauci after the nation''s top infectious disease expert said the
        US needs to "significantly ramp up" testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b1066-45c1-4a80-8082-74f1b5438fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1e2dd-efd4-4969-bc42-808962cd85fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely need to significantly ramp up, not only the number
        of tests but the capacity to actually perform them," Fauci said during a Time
        100 Talks interview on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9077ec-0f75-4a03-af81-10d0273734c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf9848-e80c-492a-9edf-253e862a8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That way, he continued, "you don''t have a situation where you have
        a test, but it can''t be done because there''s not a swab, or not an extraction
        media or not the right vial -- all of those things got to be in place."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a0cde-44a9-4525-899e-84d5229ec8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0cc1c-877f-4f8a-8a3b-b0095d914724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not overly confident right now at all, that we have what it
        takes to do that," Fauci added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fda08f-4631-4c17-b4a5-b7b68838fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a6773-eb4f-43d3-b80e-5ce2a0c95c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s coronavirus task force news briefing -- which
        Fauci was not at -- Trump addressed Fauci''s remarks and said he thinks the
        country is doing "a great job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217689fd-3bb1-410c-ba9c-f9dede681ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aac70b-a021-474a-8c9a-a79d1a19fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree with him on that, no, I think we''re doing a great
        job on testing," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3d965-1db3-43bf-9948-338cfd9bc713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4eb98-f7db-45de-8cd1-256ea9d99774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments run counter to Trump''s regular assurances that
        American coronavirus testing is on solid footing, including on Wednesday when
        he told reporters "we''re doing more testing, I think, than probably any of
        the governors want." Trump and his political allies have touted the total
        number of coronavirus tests conducted in the US but the country still lags
        behind Italy in per capita tests performed</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19166b78-a03b-4523-aa94-bc5c748d968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc4c38-1625-455a-b88f-5295b124febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments also come as several governors look to partially
        reopen their states'' economies by loosening some restrictions aimed at limiting
        the spread of the virus -- despite concerns of subsequent increases in coronavirus
        cases and vacillating support from the administration. Public health experts
        widely agree that to control the epidemic in the absence of strict social
        distancing measures, states and localities will need to build the capacity
        for additional testing and contact tracing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5623fd-3274-478b-a37f-e072946ab911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62138ae4-30d6-47b3-ad94-9b38b56c2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two different plans for reopening society have said that the United
        States will have to be able to perform millions of coronavirus tests each
        week before restrictions can be safely lifted -- a considerable leap from
        the approximately 4 million coronavirus tests the US has performed so far,
        as some governors report continued shortages of the materials needed to run
        tests, from chemical reagents to swabs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0401fc4-0e1d-4c22-be30-f45d33d58e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774b075-a4bb-4688-87c7-685c15f4df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci appeared hopeful on Thursday that testing levels would
        eventually reach desired levels, citing improvements already over time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3ef8c-5586-426a-90e6-6c62fa952ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977337e-ff39-4677-93e6-cd5b6ae53ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting better and better at it, as the weeks go by, but
        we are not in a situation where we say we''re exactly where we want to be
        with regard to testing," he said, adding that "I think we''re going to get
        there, but we''re not there yet."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba067dc1-967b-47a6-bbe6-00d73e0636ac'
      'mgnl:activationStatus': true
