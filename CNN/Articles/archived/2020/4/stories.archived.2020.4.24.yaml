      'mgnl:lastActivated': 2023-01-26T17:57:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac61571-bb66-4b19-8f60-601f5f4df76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii has reported at least 596 confirmed cases of coronavirus
        and 12 deaths, according to Johns Hopkins University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7536c4-4bb0-4e6d-b8e8-6ec9f076ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0285d9-5071-41c7-b5be-487c9849a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Gov. David Ige established a mandatory two-week self-quarantine
        for any out-of-state visitors and inter-island travelers on April 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ebc62f-b24e-4b31-8c66-25444b05dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b64a5-6923-4900-8725-7997dff0f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, officials have encouraged tourists not to travel to
        the state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cdc96-9dab-40ce-b8bc-0e2dfb90a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac005e3d-83af-4891-997c-1a7efaeef2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 6, John Monahan, president of the Hawaii Visitors and Convention
        Bureau, sent a letter to various publications asking them not to promote travel
        to Hawaii.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491dd15-50d4-4b70-a33c-48828d351323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6dc05f-bca3-41cb-85a2-aebfddfde21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau had said it is hoping to decrease travel to the state
        to keep its health care system from getting overwhelmed due to the isolated
        nature of the islands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a559a1-5d6e-41c8-8ca7-ad1b87ae1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d37f03-4f38-4a96-bd8e-c3fb117fe8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our responsibility to ensure the safety of visitors and residents
        alike," Monahan wrote in the letter, "and therefore request that anything
        written about Hawaii strongly discourages travelers from visiting Hawaii until
        otherwise directed by our state officials."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60ff10-80fe-40c5-9a19-6254528c673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/23/us/hawaii-tourism-authority-trnd/index.html">The
        Hawaii Tourism Authority is now paying for visitors to leave</a>."</em></p>'
