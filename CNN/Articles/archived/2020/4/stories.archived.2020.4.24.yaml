      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a team of government experts warned that Japan could
        have more than 400,000 coronavirus-related deaths if measures such as social
        distancing are not taken. But most deaths, they warned, could result from
        a lack of ventilators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302bacf-e6e4-46c5-b7fb-6cce13301689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.609+08:00
      'mgnl:createdBy': 'vince'
