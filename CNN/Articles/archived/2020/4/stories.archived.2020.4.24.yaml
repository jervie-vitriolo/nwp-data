      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a707fec-72b0-4638-8843-2709c31ab3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawaii Tourism Authority has set aside $25,000 for the costs
        of sending tourists away if they refuse to abide by the state''s 14-day quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14b36a-ee36-4b67-a4cb-b80c00207689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cb926-aec8-43b4-93f4-3ba4c4d32467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state said in a press release that outbound travel arrangements
        are being handled by the Visitor Aloha Society, a non-profit group that normally
        helps tourists in Hawaii deal with problems during their visit, such as theft
        or a medical emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7c10f-6a30-4250-bbdc-4437fe5d9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d67b5-b767-41d2-956c-668286c72e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to return people quickly to their airports of origin
        during the coronavirus crisis greatly assists law enforcement''s ability to
        ensure the success of our statewide emergency measures," Hawai''i State Attorney
        General Clare Connors said in a statement. "The fact scarce government funds
        do not need to be expended for these return trips also helps fulfill the mission
        of keeping Hawaii safe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dac022-9747-4b71-9461-32908573e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fd3dd-277e-40ac-9fc8-32e4425eaea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen people have been flown back to their airports of origin
        since the beginning of the emergency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e695965-4eaa-4f5b-ba91-fa4ca5583830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f40df6-ba3d-4aae-abbd-017dcf3be4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the violators have been prosecuted for misdemeanors
        and forced to pay a fine. The Visitor Aloha Society arranges for the travel
        back home, and pays for the ticket if the visitor can''t afford it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c26d7-8e0c-49db-bd31-649600cde25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:48:43.399+08:00
