  'coronavirus-spread-us-major-cities-under-the-radar-january':
    'author': 'Nicole Chavez, Faith Karimi and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T10:43:04.204+08:00
