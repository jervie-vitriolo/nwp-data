      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone circulates fake news or videos like commodities or notes
        being smeared with saliva or with inflammatory content, my law will catch
        up with them. They will not be spared. Don''t do this even for fun," he said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ba245-c954-4e06-9aef-aa10450d2c82'
