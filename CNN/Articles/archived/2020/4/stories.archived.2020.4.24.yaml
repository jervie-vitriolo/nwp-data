    'title': 'Remember going outside? Some countries are slowly reopening for business'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf26955-4aa9-4cda-a166-b7018ec52692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Remember bookstores? And garden centers?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc9928-80b5-47aa-814c-fb8554bb0241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those around the world living under the strictest coronavirus
        restrictions, this&nbsp;<a href="https://edition.cnn.com/travel/article/coronavirus-countries-reopen-april-2020/index.html"
        target="_blank">video</a>&nbsp;offers a Proustian rush of memories -- as well
        as a glimmer of hope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf056186-0bc3-4d6c-8948-f538235c1ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From China to Australia to Western Europe, many countries are beginning
        to slowly relax their social distancing measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d7a38-1f8f-40d8-9165-2f648e5e87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we''re still some way off being able to travel freely to these
        places, it''s potentially a possible sign of returning normality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac4dcf-b960-4036-93ec-e9206e5cee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts of Italy, shops, including bookstores, laundries and
        children''s clothing stores, have reopened, although the hardest-hit region,
        Lombardy, remains in lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39164371-e0d2-47de-859f-f212713dfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers'' markets and car dealerships have begun to open in the
        Czech Republic, while Spain has allowed construction and manufacturing to
        resume operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749666f-eced-45e7-990c-c263ae8ea6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some beaches in Sydney and Florida are beginning to open, while
        Wuhan''s wet markets are beginning to trade again -- but not the market at
        the center of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ebb3f9-e7e9-4fa7-a4c2-3639517f41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some non-essential shops in Austria, including hardware and garden
        stores, are reopening. All stores will open on May 1, but restaurants and
        hotels won''t open until at least mid-May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c35066-982d-4867-b00c-4c14cc44a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France plans to reopen schools starting May 11, but it won''t be
        mandatory for children to attend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c541f-a3e6-4985-adb1-a5dea091f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, small shops have reopened, and schools will begin reopening
        May 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ad5be-bd8b-4dec-8813-a83b37a5eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether these relaxations might lead to an
        increase in cases and it''s clear life is far from back to normal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f6929-7318-4eab-a86b-c36b547d00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Monday next week, wearing a face mask on public transportation
        and in stores will be mandatory in all 16 states in Germany.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e192b43-127f-456d-a8f4-0c6dff41ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the German parliament on Thursday, Chancellor Angela
        Merkel said, "This interim result is fragile. We are on thin ice, one could
        even say on thinnest ice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16553435-b3e8-4aa2-bd77-f820b9de3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not squander what we have achieved and risk a setback,"
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3c12a-376f-42f3-81c5-7c666e439dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:55:37.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/coronavirus-countries-reopen-april-2020/index.html"
        target="_blank">Remember going outside? Some countries are slowly reopening
        for business</a>"</em></p>'
  'Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-24T08:02:54.557+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F220076349298173%2F&show_text=0&width=560"
      width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'imagesource': 'jcr:d2108bca-d8e0-4690-9f4a-ebb0a74a46d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62360002-97ae-4d95-b1dc-a8465666afdc'
    'lead': 'President Rodrigo Duterte is extending the enhanced community quarantine
      in Metro Manila, Central Luzon, Calabarzon, and "all other high risk" provinces
      in Luzon until May 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T08:04:26.444+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:57:41.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:52.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enhanced community quarantine extended in Metro Manila, several provinces'
    'updated': 2020-04-24T17:44:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00521928-bd60-4deb-8918-104ad00316a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T08:04:26.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — President
        Rodrigo Duterte is extending the enhanced community quarantine in Metro Manila,
        Central Luzon, Calabarzon, and "all other high risk" provinces in Luzon until
        May 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b6d35-91da-4eab-94e6-448e706deb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque,&nbsp;in a taped briefing
        that aired on Friday, said the following provinces are considered high-risk
        and will be placed under extended enhanced community quarantine: Bataan, Bulacan,
        Nueva Ecijia, Pampanga, Batangas, Cavite, Laguna, Rizal, Oriental Mindoro,
        Occidental Mindoro, Albay, and Catanduanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27406d30-b766-4f03-833e-902739bc5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial enhanced community quarantine was due to end on April
        30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ad565-f3ba-4c9f-93ec-c93331070c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the inclusion of Benguet, Pangasinan, Tarlac, and Zambales
        under enhanced lockdown are up for reevaluation by April 30. Meanwhile, the
        situation in Antique, Iloilo, Aklan, Capiz, Cebu, Cebu City, Davao del Norte,
        and Davao City will be rechecked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91127441-aee2-45eb-b996-fe7bdaf4cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        authorities will re-evaluate the situation in these provinces, as the data
        they got from the Department of Health was as of two days ago. He said the
        case count from the local governments concerned showed better numbers, which
        may trigger a downgrade to general community quarantine which would lift strict
        stay-at-home rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7162207-a1d4-4e94-a8ad-4b6127dd4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf226e-971f-4524-acee-b826f2655500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said all low-risk and moderate-risk areas will be under "general
        community quarantine" or GCQ until mid-May.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1c3f9-a163-4f36-90be-1da7270fe34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no deterioration, GCQ will be relaxed leading to normalization,"
        the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b525d-1f22-4063-bc68-c23abc89ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Interior Secretary Eduardo Año said additional police and military
        troops will also be deployed to monitor checkpoints and points of convergence
        like public markets to ensure that social distancing rules are observed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51cc0a2-ebd0-4bcc-8f42-af43266bd406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved all the recommendations presented to him by the
        government''s coronavirus task force on Thursday, Roque said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01961c9f-3021-4847-8d87-1e3b1da068e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on 2018 national data, Metro Manila contributes the largest
        share of the country’s economy at 36 percent, followed by the Calabarzon region
        with 17 percent, and Central Luzon just north of Manila with a 10 percent
        share of the national output of goods and services.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197513d-6355-4752-8808-f9533d70e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s decision on the fate of the six-week long quarantine in
        Luzon, home to 57 million people and large industries, came after a series
        of meetings with the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d89c24-9c57-4840-bbb6-e353fd1882c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 response chief implementor Carlito Galvez, Jr. said during
        a separate briefing that authorities factored in how fast the number of infections
        double in an area, as well as the capacity of hospitals to handle a possible
        surge in patients who may need critical care if restrictions are relaxed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057483f1-df8f-45e4-9b81-5d76e71da412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc177d-a023-4649-ae77-f0ea89b1a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Undersecretary and Spokesperson Maria Rosario
        Vergeire said that intensive care units in Metro Manila hospitals are "near
        maximum level," thus the high risk assessment and the sustained ECQ. "We cannot
        build new hospitals or structures, but we will free up more space for COVID-19
        patients," she said, noting that dedicated wards for the disease are being
        set up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a298303-cd12-4aa3-846e-72980a4fa430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force, which provided the President with decision-making
        tools on whether to extend or relax strict stay-at-home rules, earlier recommended
        to classify Luzon into low, moderate and high-risk areas for infections. This
        came after a consensus emerged in an earlier meeting with health experts that
        the stringent quarantine does not have to cover the entire island group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc51cd-6a6c-4818-940b-57c33bb6d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Using these categories, provinces and cities are then shaded green
        as low-risk areas, given few or no infections; yellow or orange for varying
        degrees under moderate risk — where they are either close to ending or are
        beyond outbreak mode; and red for high-risk areas where the virus easily spreads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92483f-4a4f-4da2-9c84-49e95fe0b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75f89c-fd4d-415a-85b2-59ae8b053258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:44:29.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s announcement came days after the Health Department reported
        that the time it takes for COVID-19 cases to double has slowed down from three
        days in March to five days this week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786cbfa-2923-48b8-bb88-baf90475fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, including the World Health Organization, have warned
        that hastily lifting quarantine restrictions — which include the suspension
        of mass transportation and the imposition of stay-at-home orders — may lead
        to a second wave of infections, just like in Singapore, which initially arrested
        the spread of COVID-19, but later faced a resurgence of the viral disease.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ddea9-4f9f-4afc-ad3d-b6ed66d1ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second extension of the enhanced community quarantine
        in Metro Manila. Duterte originally scheduled the Luzon-wide quarantine to
        last only until midnight of April 12, but eventually decided to extend it
        until April 30, and as of today, until May 15.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3adc748-34b4-4b18-a2fc-73ba7726eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:08:04.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has recorded 7,192 cases of COVID-19, including
        762 recoveries and 477 fatalities. ​Galvez said the goal for the next weeks
        is to ramp up testing, with a bold goal to test all persons under investigation
        and persons under monitoring — which have since been reclassified as probable
        or suspected patients.</p>'
  'duterte-lawlessness-martial-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-24T08:48:29.043+08:00
