  'dost-rxbox-telemedicine-hospitals-health-workers-covid-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-24T15:25:21.736+08:00
    'imagesource': 'jcr:be455f51-2445-4855-8261-8b798bbb93d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9892918c-b96b-418b-90f5-37e12e645370'
    'lead': 'The Department of Science and Technology is deploying units of a remodeled
      telehealth device in select healthcare facilities to assist medical workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T15:25:32.392+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:57:08.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:56:01.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dost', 'department-of-science-and-technology', 'telemedicine',
      'telehealth-device', 'rxbox', 'covid-19', 'coronavirus', 'hospitals', 'health-workers']
    'stories': ['773d9f4b-aaab-4930-b77b-54efe1151bb0', '82e0cbbf-100a-4fd8-806d-02b02f808488']
    'template': '1'
    'title': 'DOST to deliver ''RxBox'' telemedicine to hospitals to aid frontliners
      amid COVID-19 fight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6f254-f6ef-4056-9a54-ff0063f27ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.392+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Department of Science and Technology is deploying units of a remodeled telehealth
        device in select healthcare facilities to assist medical workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71a3b5-174d-4737-8a2c-62a89be68435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.392+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Secretary Fortunato "Boy" Dela Peña said in a public briefing
        Friday that the department is delivering 200 out of its locally-produced 1,000
        units of the RxBox telemedicine to the Philippine General Hospital in Manila,
        and the Santa Rosa Community Hospital in Laguna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ffd75-9970-4434-ba06-ce745c6389c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.392+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang objective po nito ay maipakita na pwedeng ma-monitor ang
        ating pasyente na hindi madalas malapitan ng health worker, dahil ''yun pong
        vital signs ay na-rerelay via computer sa nurses'' station. [Makikilala] nila
        kung sino ''yung patient na stable naman, at sino ''yung nangangailangan ng
        urgent attention</em>," Dela Peña said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b966d0-fad3-4c2e-a992-042b4e47a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.393+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The objective of this is to show that patients, particularly
        those who receive less medical attention, can be easily monitored, as information
        on their vital signs will be relayed via computer to the nurses'' station.
        They will know who among their patients are stable, and who are in need of
        urgent attention.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e0b6d-0202-4f64-bedf-b93823e0402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.393+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bukod do''n, mas marami na silang pwedeng ma-reach na pasyente</em>,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce0594-ef38-4f8c-a81b-4d582e70f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.393+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from that, they will be able to cater to more
        patients.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7ecba-5c8f-41a0-b3e3-7d499f50a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.393+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST pointed out that the use of the telemedicine will lower
        the risk of infection for frontliners, as it will help them reduce physical
        contact, particularly with COVID-19 patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05557fc1-056d-45a2-8421-01e9876f6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.393+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it has specifically repurposed the "RxBoxes" to support
        health workers amid the high demand in hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacfc314-eb25-4909-8e9c-473115ab5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.393+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aming initial objective ay para magamit [ang RxBoxes] ng
        mga rural areas kung saan walang mga espesyalistang doktor. Ito ay ginagamit
        sa pasyente at na-momonitor ang mga vital signs, including temperature; blood
        pressure; at ang pulse rate; at ''yung oxygen saturation; at pwede rin pong
        electrocardiogram o ECG; at nagagamit din po ''yan [para] ma-detect ''yung
        pregnancy. Pero ''yun po ngayon ay ni-repurpose namin</em>," Dela Peña said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21757f-08d5-4fe6-bf4a-54979bff4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.393+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our initial objective was to use the RxBoxes in rural
        areas, where there are no medical specialists. The RxBoxes are used to monitor
        the patients'' vital signs, including temperature, blood pressure, pulse rate,
        and oxygen saturation. It can also be used as an electrocardiogram or ECG,
        or to detect pregnancy; but we have now repurposed it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bf808-1cef-467a-bd71-f062955ad079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:25:32.394+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST said it will start to deploy the units "anytime."</p>'
