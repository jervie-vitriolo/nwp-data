      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate CNN News18, Karnataka Chief Minister
        BS Yediyurappa said: "Nobody should speak a word against Muslims. This is
        a warning. If anyone blames the entire Muslim community for some isolated
        incident, I''ll take action against them also without a second thought."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de9fbf-2883-438f-9e48-855a6ebae4c2'
