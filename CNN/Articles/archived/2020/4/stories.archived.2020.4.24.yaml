    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e4dc3-4730-40dc-83cc-dcf84d39a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Lawmakers
        threw their support behind President Rodrigo Duterte''s decision to extend
        the lockdown in Metro Manila and other "high-risk" areas, but said the time
        must be used to test more Filipinos and beef up hospital services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168875cc-8840-41a4-a59a-11223b8447e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225a69c-4d6e-4352-ac5e-c32bf5b37282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said Duterte took the "most conservative
        and prudent" step towards public health by keeping select regions and provinces
        under enhanced community quarantine for two more weeks. He added it was needed
        as the country is still in the early stages of mass testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6c5b3-f7f9-46b0-a6db-8046f1d2692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c702f9-a8cb-42f1-bf5b-8ddbe40403f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re winning the war, looking at the graphs, we’re slowly flattening
        the curve... I support the President''s extension on NCR and in some of the
        high-risk areas because we need continue to boost our testing capabilities
        and in order to do that, we need time. Lifting it too prematurely, our efforts
        might go to waste," Gatchalian told CNN Philippines'' <em>The Source</em>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340d06e-f783-415b-8bf3-3eb7e8327510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/23/Expedite-mass-testing-rapid-PCR-tests.html">Expert
        says PH must expedite mass testing with both rapid and PCR tests</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5755d-dc08-44fc-b00c-fdaab7980c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:17:43.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte extended the strict stay-at-home rules in Metro Manila,
        Bataan, Bulacan, Nueva Ecijia, Pampanga, Batangas, Cavite, Laguna, Rizal,
        Oriental Mindoro, Occidental Mindoro, Albay, and Catanduanes until May 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
