      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB President Masatsugu Asakawa said the financing deal is the largest
        budget support the bank has extended to the Philippines so far. Other member-economies
        also availed of loans from the regional lender.</p>'
