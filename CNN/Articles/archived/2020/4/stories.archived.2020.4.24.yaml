      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the region''s six COVID-19 patients, four have been discharged
        from the hospital. Two remain at the Eastern Visayas Regional Medical Center,
        one of the DOH''s COVID-19 referral hospitals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899e88a-4fe5-498a-b84c-c7d064c3011f'
      'mgnl:activationStatus': true
