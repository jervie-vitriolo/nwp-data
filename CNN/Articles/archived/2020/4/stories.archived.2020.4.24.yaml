      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has said that 72 active trials are underway, with another
        211 in the planning stages as of April 19.</p>'
