      'mgnl:created': 2020-04-24T20:19:56.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Centers are closed because health workers are dedicated
        on COVID-19 response; but this does not mean that house-to-house or barangay-based
        vaccination appointments cannot be set by our nurses.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1555f-a082-4455-a933-bbd45118a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH likewise urged parents to keep the vaccinations of their
        children up-to-date. It noted that some health facilities are still offering
        immunization services amid the quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12159e4f-05fa-4322-89f0-80ff519bfd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa lang po ang ating pinapaalala — dapat pina-practice po
        natin ''yung physical distancing na sinasabi natin</em>," Health Spokesperson
        Undersecretary Maria Rosario Vergeire reiterated in the same briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c11f9a-75cf-4d7c-a426-1a123f54cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We only have one reminder — practice physical distancing.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ae633-8d55-4a17-88c3-36ab29ab7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other infection prevention measures include the wearing of face
        masks; covering of mouth when sneezing or coughing;&nbsp;and proper and frequent
        hand washing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2ca7e-ac33-4d50-81cd-eb67516f00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine shots are free in public facilities, like health centers,
        city health offices, and regional health units.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a7a53-58cf-4765-91cd-afe689a4167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some private clinics and medical facilities that only
        charge administrative fees, because their supplies are provided by the DOH,
        according to Cabotaje.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfa8b6-d8fa-4e35-a19b-c15836dffe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children''s vaccines are Oral Polio, Bacillus Calmette-Guérin (BCG),
        Measles-Mumps-Rubella (MMR), Pentavalent (5-in-1), and the Injectable Polio
        Vaccine (IVP), among others.</p>'
  'chinese-embassy-tribute-song-frontliners':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-24T20:13:14.374+08:00
    'imagesource': 'jcr:115ed9b7-3c99-4fcf-aeb5-1c6c25cde6c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af9aefb0-0a2c-4ed6-abc9-fe5a58280cec'
    'lead': 'The music video, released by the Chinese embassy in Manila, features
      a song written by Chinese Ambassador to the Philippines Huang Xilian, with Camarines
      Sur Vice Governor Imelda Papin as one of the performers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T20:21:07.305+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:56:44.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:56:08.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Iisang Dagat'': Chinese Embassy dedicates song to COVID-19 frontliners
      in Manila, Beijing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26142f-d205-4144-92fa-9665ff21b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        Chinese Embassy in Manila released on Friday a tribute music video for frontliners
        in the battle against the coronavirus disease in the Philippines and in China.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7a81b-3b5a-4c6a-a523-776c016af04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, titled "Iisang Dagat," was written by Chinese Ambassador
        to the Philippines Huang Xilian. It was sung mostly in Mandarin, with Filipino
        subtitles, while some parts were in Filipino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908a806-0fb6-4bd2-9e0f-b95e7decfbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ikaw at ako''y nasa iisang dagat ang iyong pagmamahal aking kasama.
        Ang iyong kamay ay hindi ko bibitawan, maaliwalas na kinabukasan ating masisilayan,"
        the chorus goes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7741f0-7bd5-4dc2-9184-305c9f117183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You and I are in one sea, your love is with me. I
        will not let go of your hand, we can look forward to a bright future.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0669d-b9d6-479e-86f7-34622730c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the performers are Camarines Sur Vice Governor Imelda Papin,
        a local music icon, as well as Filipino-Chinese Singer Jhonvid Bangayan and
        Chinese actor Yubin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a042a2e3-6250-4117-bf7b-94762b574a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T12:13:46.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:56:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2020/4/26/Iisang-Dagat-tribute-video-sparks-outrage-online-West-Philippine-Sea.html?fbclid=IwAR2Kdzoba5CginkYhLJ0G03VCjsOUnTypjTS9-7JUnCJLYHfUxAxEcHr6Gg">Chinese
        embassy''s ''Iisang Dagat'' tribute sparks outrage online</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08387541-dfb8-4b18-a0db-b6f17ad0c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in a tweet said the song "is dedicated to those
        who contributed to our fight against the epidemic from both countries, especially
        the China Medical Expert Team to the Philippines." The <a href="https://www.cnnphilippines.com/news/2020/4/17/chinese-medical-team-philippines-coronavirus.html">Chinese
        experts stayed in the country for two weeks</a> to share their first-hand
        experience since the coronavirus outbreak began in Wuhan, China in December
        2019.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2180d-8c34-43bb-8c98-6f3318384b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has since infected more than 2.7 million worlwide and killed
        over 191, 000. The Philippines has <a href="https://www.cnnphilippines.com/news/2020/4/24/philippines-covid-19-cases-death-toll-recoveries.html">7,192
        COVID-19 cases</a>, with 762 recoveries&nbsp;and 477 deaths.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bf16d-9fb7-4307-a9af-beb8acfa3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy video featured scenes from the Philippines''
        COVID-19 fight and highlighted the Chinese government''s help and donations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0729d-5fea-43b7-91a8-1984955b53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the end of the song are previous interviews with top Philippine
        officials thanking China, capped with one of President Rodrigo Duterte''s
        speeches expressing gratitude to Chinese President Xi Jinping.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FChinaEmbassyManila%2Fvideos%2F2749180548685249%2F&show_text=0&width=560"
        width="560" height="400" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccbd414-c719-40c7-9b6e-be655680e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fbffb-8795-4296-b046-5acc184fb4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in a tweet said, "Just as the lyric goes, as
        friendly neighbors across the sea, China and the Philippines will continue
        to join hands and make every effort to overcome the COVID-19 at the earliest."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a3d46-dd38-449b-98a9-7972e173caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:21:07.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:56:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has nurtured friendship with China despite Beijing''s refusal
        to recognize Manila''s arbitral win that invalidated its sweeping claim to
        almost the entire South China Sea. The Philippines'' Department of Foreign
        Affairs <a href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">recently
        filed diplomatic protests with China</a> over the creation of new districts
        in Sansha City, including areas the Philippines claims, and over the alleged
        pointing of a radar gun at a Philippine Navy ship.</p>'
  '4,500-covid-19-tests-daily-18-laboratories':
