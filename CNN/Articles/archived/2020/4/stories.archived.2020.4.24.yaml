      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Hafiz Mohammed Naseerudin says
        that after a police officer assaulted him for being a Muslim and blamed him
        for spreading the coronavirus, he was left lying on the road for almost an
        hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fccaa9-b137-4965-b997-7608885bb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af77f9-bbe8-4788-ade7-a0ec234d7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naseerudin, 44, had gone to pick up some vegetables from his friend''s
        house in Humnabad, in the southern Indian state of Karnataka, when he says
        an officer stopped him on his scooter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb8208-3f3b-42ae-b7f3-a73233c009cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c23e03-d993-438a-8845-1c18301025e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other vehicles were on the road, Naseerudin says -- he believes
        he was stopped because of his religion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18b171-c483-4385-b9b1-197537d704e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147d569-5195-4c2b-b388-ebaea207b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am an Imam, so I look and dress very Muslim. I also have a long
        beard," he says. "The cop started hitting me and saying that it is because
        of me and my community that this disease is spreading."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a41480-7109-4e4d-9405-ce72964e8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b44d87e-da94-4331-91f4-af4dfd8fab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagesh D L, police superintendent of Bidar district where Humnabad
        is located, says the officer has been suspended while an inquiry was conducted
        into the incident. Naseerudin says he called the police from hospital to make
        a statement, but Nagesh claims they did not receive any complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d677427-147e-4095-9581-9ad0c892ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbed27-b03c-44a6-b3f6-79b31f74d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naseerudin is not alone. As fears of a widespread coronavirus outbreak
        mount in India, some of the country''s Muslims, who make up roughly 200 million
        of the country''s 1.3 billion population, have been targeted in Islamophobic
        attacks on the streets and online, and accused of spreading the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6094cbd-df76-4f91-be6e-c2e81e0ff618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594b54c-6a5e-4758-90c0-16b860239d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital, New Delhi, for example, volunteers distributing
        ration kits to Muslim families say they face harassment from police and are
        scared to go out. In Punjab, Muslim milk producers say they have been threatened
        by villagers, their houses have been raided by police, and people are scared
        to buy their produce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b8c3b-82f1-452f-b1e9-3e35043671db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3867863-9cbb-4e60-a494-8043095aa0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the recent Islamophobia is a gathering of a conservative
        Muslim missionary group in New Delhi in mid-March, and led to a large, highly
        publicized cluster of coronavirus cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2d749-feee-48ba-b28d-9ff95f18968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4cd77-fb6b-42b4-b8d7-277810dd7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these incidents have been mostly isolated, the virus fears
        are only amplifying existing prejudices, playing into growing Hindu nationalism
        which in recent years has seen India''s Muslim societies increasingly marginalized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6041f8-8145-4b36-b94c-9dea8734a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marginalized community</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f4bef-5f62-4a92-ad0c-2da2f3c75f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Prime Minister Narendra Modi was reelected in a landslide
        victory last year, many Indian Muslims say his emphasis on empowering India''s
        Hindu majority has left them feeling like second-class citizens in their own
        country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754233d-8885-44db-8141-a5d9ea273cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552b173-4deb-46c4-b821-838da4ca5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Modi, the majority-Muslim state of Jammu and Kashmir has been
        stripped of its autonomous status, nearly two million people in India''s northeast
        Assam state, which shares a long border with Muslim-majority Bangladesh, were
        left off a controversial new National Register of Citizens, which critics
        feared could be used to justify religious discrimination against Muslims there,
        and a divisive new law has been enacted which gives Indian citizenship to
        asylum seekers from three neighboring countries -- but not if they are Muslim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee8264-494a-490a-a6b6-41f4d7d76c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a067c79-95d3-4444-8109-e6b4c3028c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, that same law, which critics say is an example of the
        government''s Hindu nationalist agenda, sparked deadly clashes in the capital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ffe103-1a6f-4430-be0e-da55b05798ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037d025-bb89-4bcc-acc7-243552f9a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in that environment that a Muslim group''s gathering became
        a focus of India''s coronavirus outbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c66178-9ec5-407f-9563-1be8b33808b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d71b3b-d558-4d2a-a2bf-77ddbd408216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 13 and 15, the group called Tablighi Jamaat, which
        focuses on encouraging Muslims to return to practicing the religion as the
        Prophet Muhammad did, met in New Delhi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691a8ab-543d-40d5-9662-c8bc02072028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4aca1-8290-4283-85f3-89f3970e4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of members had traveled from across India and abroad to
        the event at the Nizamuddin Markaz mosque -- the group''s global headquarters
        -- in central Delhi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8ea97-8fbd-44c6-a92f-2cd0577b1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853745eb-cb1e-4d8d-b88c-e5562c712002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the event, delegates -- who had dispersed -- began to fall
        sick with Covid-19 and Indian officials embarked on a widespread effort to
        trace, identify and test attendees and their families. As of Saturday, 4,291
        cases had been linked to the gathering, across 23 states and union territories,
        according to health authorities. That amounted, as of April 20, to nearly
        a quarter of all Covid-19 cases reported so far in India.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e0f14-3ead-468d-9a64-314eebcaacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff88772-b2fb-4f97-a1e6-c5032f93f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the meeting was held before the official nationwide lockdown
        on March 25, the Indian Ministry of Health had advised all states on March
        6 to avoid mass gatherings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336af828-8d90-415f-b349-98e9da21c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421f859-a8bf-4e11-bdbf-9afac7f453de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Modi announced a citizens'' curfew on March 22, Tablighi
        Jamaat followers were still in their headquarters. Event organizers said in
        a statement that when the curfew was put in place, the event was "discontinued
        immediately."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f108b12-faa0-46f6-9a68-5321e8ff3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f0a0f-8ed6-4154-87a1-06d3c13378bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the sudden cancelation of rail services across the country
        on March 21, a large group of visitors who had to depart by way of rail got
        stuck in the Markaz premises," organizers said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27b6cb-8c9d-4fe9-9d79-79a2f584f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8992a8-814c-4b98-ae87-cc2c23ab577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delhi police are even weighing criminal charges against the
        group, which has denied it broke any law. The event organizers also say that
        they acted within medical guidelines by not allowing its stranded visitors
        to roam the streets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280321e-0794-4bc5-9150-d46aa0ea96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfddd23-ad17-4383-9005-a31abc9a2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other gatherings had also gone ahead in this time period -- both
        sessions of Parliament, for example, were on until March 23.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f83a73-8335-4525-b1c2-1d75f94706f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b575e48-97f2-4d57-9fb0-d46a98f72492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the lockdown was announced, the chief minister of Uttar
        Pradesh Yogi Adityanath traveled to Ayodhya and participated in a Hindu ritual,
        reportedly surrounded by at least 20 people. Speaking to local media, Adityanath''s
        media advisor Mrityunjay Kumar said the meeting was held early in the morning
        when most people were asleep and that there were around 10 people present.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c844d9-a01e-472f-ae6c-08ddc45935a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09cb4c-8df8-4b75-b201-48e4fbfca6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the cluster of coronavirus cases from the Tablighi Jamaat
        meeting emerged, some members of Modi''s ruling Bharatiya Janata Party (BJP)
        officials began equating the meeting to terrorism.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb990e16-2637-4dc2-86ed-c59121cf8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e01d49-da86-4fad-820c-5dedb51db6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the head of the BJP''s information and technology unit,
        Amit Malviya, called the gathering part of an "Islamic insurrection." Sangeet
        Som, a state-level BJP lawmaker, reportedly said the meeting was "corona terrorism,"
        and Mukhtar Abbas Naqvi, BJP minister for minority affairs accused the event
        organizers on Twitter and local television of a "Talibani crime."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2f0c0-ad37-448f-90b5-3fb8297ae55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb677d-fe4e-442e-af77-67f24076d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer for the head of the Tablighi Jamaat in Delhi, Maulana
        Mohd. Saad, declined to comment on the issue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c1cae-9ee7-444f-9b6c-7213f5d298c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830241b2-752d-4ac5-8b45-61f7d3a6ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanjay Kapoor, political commentator and editor of independent political
        magazine Hardnews said questions should be asked about why the attendees were
        not checked at the airports when arriving for the event, despite the government
        saying it was screening those coming from countries affected by coronavirus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b58d8-9040-4da0-ade1-8f467aebb5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9891b-f99a-4753-b023-d2ef56952dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was a certain amount of laziness or complicity through
        the state. All these people came through immigration and surely if they were
        infected, why weren''t they checked especially when the government has been
        saying it''s been tracking people coming into India from early March," he
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef506cf2-9f9f-4d02-b630-ef27c261534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e05da-8ee8-4dc2-9bbe-059bdd668bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rumors and misinformation on social media</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383fb8f-1032-42c2-a4e8-13ba7427fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after the Delhi mosque cluster was reported by the Indian
        media, a series of Islamophobic hashtags gained traction on social media,
        including #CoronaJihad, #CrushTablighiSpitters and #BioJihad.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8b530-8f34-4008-b65e-2d701ac98dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed38cf-d8d1-4fe3-a996-289d11e1296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors, misinformation and videos claiming Muslims were deliberately
        spreading Covid-19 were widely shared, fanning already inflamed religious
        tensions in the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ec8b3-d990-4b6a-bb04-785c4e5c8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e501d-04e4-4268-bb75-ae8bcced20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed a deliberate pattern to delegitimize the community,"
        Alt News, an Indian nonprofit fact-checking website, said. "All these videos
        have been used to call for a boycott of the community, especially the lower
        economic sections of the society such as vegetable and fruit vendors. This
        act of communalizing a pandemic is disturbing as well as dangerous."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de2b60-e3c8-42a8-a176-89fa8bafc56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4225e06-28ad-45a4-a9d2-f9e150a97dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wajahat Habibullah, former chairperson of the National Commission
        for Minorities who remains a vocal leader on minority rights, said: "It is
        shameful that the safety of the Muslim community has been compromised during
        Covid-19.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3eed2-e9c2-4168-bacd-7904fa744efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1632e0-3dcb-454e-9aa2-a521eb17f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all work together to combat the disease, instead we are
        targeting a certain community," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947708f-b232-47c7-b817-0cc388d470a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93498eaa-18fa-44b5-b573-1810205fba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offline discrimination</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93802d94-c445-40a7-b4cd-ff012c78c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offline, Muslims across India with no connection to the gathering
        in New Delhi say they were targeted as India''s response to the virus ramped
        up.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7042ee3-2236-4e04-ba23-79133fc81b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082787f9-6e2a-4b1b-b8ee-db78c98bd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Shukrdeen, a milk producer belonging to the Gujjar community
        in the state of Punjab, almost 200 miles from where the event took place,
        said that his entire community was impacted by rumors following the Tablighi
        Jamaat event, in two ways.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd3198-6ecb-49d1-95c4-aa76879941f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333650c-8d7d-4e59-ae55-554b931ba93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, no one wanted to buy milk from us, and second, local authorities
        would raid our houses to see if anyone of us had either visited the Jamaat
        in Delhi or if we were hiding others who had come," Shukrdeen, who says he
        had no connection to the gathering, said. "The villagers threatened the dairy
        where we sell milk and the dairy stopped buying our milk. This meant a huge
        loss for us."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0d5f0-1bd7-429b-8312-67e35f29242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f235e0e-0e8f-4119-a9b0-4afb3e540ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shukrdeen couldn''t take the emotional and financial stress and
        says he went to speak to the village heads about the ostracization of his
        community. A video he recorded of the meeting was picked up online and police
        then intervened to help. Shukrdeen said they reached an agreement that the
        milk sold by the Muslim community would be bought by the dairy and that they
        will be allowed to continue their business.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df5358d-7e62-4cb3-a844-281c4927d9f2'
      'mgnl:activationStatus': true
