      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ef64a-100f-46d5-aba3-579b955cda30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:58:37.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:57:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will test suspected COVID-19 patients who are either
        hospitalized or at home isolation, health workers and other vulnerable groups
        like the elderly and those with comorbidities and pregnant women who live
        in areas with confirmed cases, Molon said. Village frontliners in places with
        confirmed COVID-19-positive patients are also included in the mass testing.</p>'
