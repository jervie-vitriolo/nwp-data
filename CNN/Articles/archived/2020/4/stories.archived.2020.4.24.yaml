      'text': '<p>“Vaccines protect children against harmful disease and death, saving
        up to three million lives every year, or more than five lives saved every
        minute of every day. Vaccines are scientifically proven to be safe and effective
        to prevent diseases,” UNICEF Philippines Chief of Health and Nutrition Programme
        Dr. Wigdan Madani said.</p>'
