    'template': '1'
    'title': 'Remdesivir trial posted online prematurely was ''inconclusive,'' Gilead
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f275d-5bfe-48bb-877b-d9af160ff991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Results from a study investigating Gilead Sciences''
        antiviral medication remdesivir as a Covid-19 treatment were posted to the
        World Health Organization''s website "prematurely" on Thursday and showed
        "inconclusive" results, according to the biotechnology company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7eb6c3-1ec9-4916-855e-7fcd47a3a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249105e-62f8-4443-a8ed-741bad834930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information is no longer on WHO''s website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8578824-7fb2-4bfa-86de-4e67c380df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d6cdf-c6cb-4f3c-990f-59ad0e6f7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, information from the first clinical study evaluating the
        investigational antiviral remdesivir in patients with severe Covid-19 disease
        in China was prematurely posted on the World Health Organization website.
        This information has since been removed, as the study investigators did not
        provide permission for the publication of the results. Furthermore, we believe
        the post included inappropriate characterizations of the study," said Dr.
        Merdad Parsey, chief medical officer of Gilead Sciences in a statement on
        Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92191f12-f20b-4a03-8154-c135c187211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f59f37-94e6-40d6-a9f2-e47e18f4bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study was terminated early due to low enrollment and, as a
        result, it was underpowered to enable statistically meaningful conclusions,"
        the tweet said. "As such, the study results are inconclusive, though trends
        in the data suggest a potential benefit for remdesivir, particularly among
        patients treated early in disease. We understand the available data have been
        submitted for peer-reviewed publication, which will provide more detailed
        information from this study in the near future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef112c-28b4-44b0-8615-9ce185581cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92073f8a-09c3-4cdf-a142-4334627c8b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A screenshot of the study description posted to WHO''s website was
        published by STAT on Thursday. The description in the screenshot notes that
        the study, which involved 237 patients, found "remdesivir use was not associated
        with a difference in time to clinical improvement" and "in this study of hospitalized
        adult patients with severe Covid-19 that was terminated prematurely, remdesivir
        was not associated with clinical or virological benefits."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55589a0f-7c5f-4240-ac48-bc058d81a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e0ce0-adc2-48ae-b15c-b7bc02517a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to WHO for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80d616-4208-45dc-b31b-087ab9373d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a23013-50e9-452f-92d8-ba1a3cc46a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead''s statement on Thursday said there are multiple ongoing
        Phase III studies designed to help gather additional data needed to determine
        remdesivir''s potential as a Covid-19 treatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a195e-606e-40fa-ba2b-bf1f3773a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8035f5-00d4-43a2-a256-ddc4c9d7e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These studies will help inform whom to treat, when to treat and
        how long to treat with remdesivir," the statement said. "The studies are either
        fully enrolled for the primary analysis or on track to fully enroll in the
        near future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23041463-da20-4bd8-b277-dca3ab74815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915dbba-b8f7-4ea9-a30f-c5e842c3abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir has been shown in some animal studies to treat coronaviruses
        similar to the novel coronavirus that causes Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b7d05-7c81-4747-8a05-28cf0e5dbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f2445-8bcd-4a1b-b320-4ffcc5ea807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 864,400 cases of Covid-19 have been reported with at least
        47,890 deaths as of Thursday, according to Johns Hopkins University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3101f7-efb6-4a73-8218-cd1cea0124bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f386c95-9c38-4c31-9d6c-5548d8dbd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no treatment for Covid-19 approved by the US
        Food and Drug Administration. While doctors are trying various treatments,
        it''s not yet known if they''ll work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93146242-0549-4aed-ac60-2aed53fa0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:20:05.368+08:00
