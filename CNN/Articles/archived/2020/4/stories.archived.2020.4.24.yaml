      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78551715-fb2a-40f3-ac2a-9d5834a83ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:17.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Secretary Eduardo Año said those who will head
        out of their homes in areas under GCQ must always bring an ID to prove that
        they are aged between 21-59. He added that checkpoints will remain along city
        or provincial borders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54011d-7f81-44da-83d8-20ae21778a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:17.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8e3df-781c-44cc-afec-0c318087ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:17.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If infections sustain a decline, these areas may see the GCQ restrictions
        lifted by May 16, new Socioeconomic Planning chief Karl Kendrick Chua said
        in a separate briefing.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0821ef1-d736-44fd-82aa-a00db0085753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the enhanced community quarantine in Metro Manila, Central
        Luzon, Calabarzon, and "all other high risk" provinces in Luzon will be extended
        until May 15.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294008f6-fe9c-4b46-ac0d-850fc7ada952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s decision on the fate of the six-week long quarantine in
        the country''s largest island, home to 57 million people and large industries,
        came after a series of meetings with the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a267e-070d-40cb-9995-2f617f612045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, including the World Health Organization, have warned
        that hastily lifting quarantine restrictions — which include the suspension
        of mass transportation and the imposition of stay-at-home orders — may lead
        to a second wave of infections, just like in Singapore, which initially arrested
        the spread of COVID-19, but later faced a resurgence of the viral disease.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb140be9-29bc-4b16-a7a6-574bae683982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second extension of the enhanced community quarantine
        in Metro Manila. Duterte originally scheduled the Luzon-wide quarantine to
        last only until April 14, but eventually decided to extend it until April
        30, and as of today, until May 15.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa94283-0f1d-41fd-b748-85c9f6d08140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has recorded 7,192 cases of COVID-19, including
        762 recoveries and 477 fatalities.</p>'
