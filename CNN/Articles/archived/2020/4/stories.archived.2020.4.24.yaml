      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc486aa-8023-4f08-87c5-f92294cb6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump cannot unilaterally change the date of the election in November,
        as it has been set into law by federal statute and Congress would have to
        OK such a move. However, that has not stopped some Democrats from worrying
        that he will try to do so, and voters had asked the previously large field
        of Democratic presidential candidates if they had concerns that Trump would
        try to delay the election or refuse to leave office if he were defeated in
        November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bff48-13c9-4618-b127-79ef0c4e3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33edd622-d1c3-4b57-97cd-b4f77cf4f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Trump''s campaign for comment on Biden''s
        accusation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe1ff8-7ffd-471c-8d31-43d649d81587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bfd92-efcf-4b71-a755-e5e05169810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears over the coronavirus and its spread have increased concerns
        over how the election will be held safely, with new calls to expand access
        to voting and voting by mail. Biden said Congress needs to ensure that states
        have sufficient funding for expanded voting options during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaac589-de8d-47ae-b973-54cc6f5bf03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81113ca2-f97c-48c2-a0c8-dce10fd460ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referenced the Wisconsin primary, which went ahead with in-person
        voting earlier this month after courts halted Democratic efforts to delay
        the primary and extend the deadline for ballots to be returned by mail. Wisconsin
        was the only one of 11 states with April primaries that moved forward with
        in-person voting, after the other 10 delayed their primaries or shifted to
        by-mail-only voting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2a673-53c7-4ea0-88ad-c64a6df48f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f85247-538a-483d-9247-5c037f988978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans were trying to force in-person voting no matter the
        health cost. We have to figure out how we are going to conduct a full and
        fair and safe election in November, and no one should have to risk their lives
        to cast a ballot," Biden said Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae37c1-d9c1-4dfd-b6f0-562cb4941659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50c347-980b-4fb7-aad5-1d9f70cc5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea you had all the governors and so many mayors -- Republican
        and Democrat -- asking the President and asking (Senate Majority Leader) Mitch
        McConnell, ''We need local funding for our local support, for the things we
        have to do,'' " he said. "I think it''s absolutely mindless, mindless, that
        they are unwilling to do it. I don''t get it. I don''t get it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c913a7-a8d1-4db8-b072-06ee916bac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7223e00-9326-4eca-9431-5508235f28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president also accused Trump of "already trying
        to undermine the election with false claims of voter fraud."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24413eb4-2186-4ced-9ebe-1fb93e01ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da47ab5-3742-47f4-8408-270af7c733b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Trump, who opposes expanding voting-by-mail options,
        has made false claims about voting-by-mail being "corrupt" and "dangerous,"
        even while states embrace it as a safe alternative during the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f41e50-1882-4334-90a8-3547b5d8a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4e920-2f65-4199-9bad-e264eca86cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidenreferenced a report by The Washington Post that the Trump administration
        was considering leveraging an emergency coronavirus loan from Congress, which
        needs to be approved by Treasury Secretary Steven Mnuchin, to force changes
        at the US Postal Service. The move could allow the administration to influence
        how much the agency charges for delivering packages and how it manages its
        finances, according to the Post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30655d7a-e3c7-41d7-807e-ef3edf6e9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036401e-1d53-4bb8-bfec-2814a73dfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine threatening not to fund the post office," Biden said. "Now
        what in God''s name is that about? Other than trying to let the word out that
        he''s going to do all he can to make it very hard for people to vote. That''s
        the only way he thinks he can possibly win."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6fd2c-acc9-48cd-ab53-f345f89e58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bab4ba-8c35-4a45-abaa-566a3b1e3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can be assured between (Trump) and the Russians there is going
        to be an attempt to interfere" in the election, Biden said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4700209-7590-405c-b189-da9058088318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/24/politics/joe-biden-trump-delay-presidential-election/index.html"
        target="_blank">"Biden says he thinks Trump will try to delay the presidential
