      'COVID-19']
    'template': '1'
    'title': 'Fact check: Trump wrongly suggests sunlight could help cure coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad5984-f345-48f4-bbd7-49064a424d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;On Thursday, US President Donald
        Trump added to his list of dubious or inaccurate coronavirus-related medical
        claims, wrongly suggesting at a White House briefing that sunlight could possibly
        be used to treat people who have the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab7f20-9401-4ca6-8743-92993c48d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b437fc5-1e76-488f-b3d2-780cebed2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also issued a false denial when asked why he has stopped promoting
        the anti-malaria drug hydroxychloroquine as a potential treatment, incorrectly
        saying, "I haven''t at all." He referred to how "we started with a broken
        test" without explaining that the faulty initial test was created during his
        presidency, this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba17ed6-5112-4840-8ff8-994ad8953c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45341d51-e112-4713-a325-940f17086cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump said that presumptive Democratic presidential nominee
        Joe Biden does not want to debate because of the coronavirus, though Biden
        has consistently expressed an eagerness to debate Trump even if it cannot
        be in person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2067fe1-2788-478c-ba71-81e6b2569cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc1873-bde5-4301-8b14-efbf8abbc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sunlight as treatment</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36615824-de6b-411b-8fb2-0a96a9df292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bill Bryan, the acting undersecretary of science and technology
        for the Department of Homeland Security, explained during the briefing that
        new experiments show the coronavirus does not fare well under sunlight or
        heat, the President suggested that Americans who have the virus could treat
        it by going out into the sunlight on a hot day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e06ad8-9fbb-42f6-bbb7-26e41785d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887d110-cd22-400a-bf64-880fc68c8663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a rumor that -- you know, a very nice rumor -- that
        you go outside in the sun or you have heat and it does have an effect on other
        viruses," Trump said, before asking coronavirus task force coordinator Dr.
        Deborah Birx "to speak to the medical doctors to see if there''s any way that
        you can apply light and heat to cure, you know, if you could."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa8d93-6f7d-46cf-98c3-222997907314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858dc47-68a9-492b-b34a-8dbda51ff36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then asked Birx if she "ever heard of the heat and the light"
        having an impact on viruses. She responded, "Not as a treatment," before Trump
        asked her again to look into it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830bf5d-18a8-47dc-9a8d-15d6a441caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51dd0c-2677-4ede-9989-20ae758d2b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump again directed Birx to look into the potential for
        sunlight to be a cure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb7748-d77a-409f-aee5-eb8ec4dc0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc50381-c583-4e78-97c6-d6b0a4f2e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like you to speak to the medical doctors to see if there''s
        any way that you can apply light and heat to cure, you know, if you could.
        And maybe you can, maybe you can''t."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3027966-18a7-434f-860c-8eaaa9bf3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48a855-b9cd-4222-88f5-6b8d4f3ae874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>As Birx told Trump directly, and
        as medical experts said after the briefing, sunlight isn''t a potential treatment
        for coronavirus. This bizarre exchange is the latest example of Trump grasping
        for a quick fix for the pandemic, after he previously suggested it might "go
        away" in warm weather and that anti-malaria pills could be a "game-changer."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab7a7f-a7f5-4549-893c-d579c83db7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd401e2e-8396-4a79-9205-2fef1a379c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the briefing, two doctors told CNN''s Erin Burnett
        that Trump''s comments did not make medical sense and warned against taking
        his suggestions seriously.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b81e3-f7cb-4668-82ad-90d5a0cf9a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b0831-6fb5-4f08-9fd2-1a6e715dc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very little of what the President said as it pertains to disinfection
        or phototherapy makes any sense," said Dr. Jonathan Reiner, a cardiologist
        at The George Washington University Hospital who advised the White House during
        President George W. Bush''s tenure. "Look, everyone wants a quick fix. And
        the President clearly wants a quick fix; we all do. But there are no quick
        fixes. We have to do this the right way; we have to do this with science."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d5669-41e6-478a-ac28-7d6603d8a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e00e1-e817-43c2-9115-990e7cc6293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Megan Ranney, an emergency physician who works at Rhode Island
        Hospital/Brown University, also batted down the President''s suggestion and
        warned that trying it could cause sunburn, skin cancer or other dangerous
        consequences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d49fcf-97f2-4ad6-a937-583a0d2b2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a1d0d-a68f-4be8-9c67-86a439a71c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going out in the sun or exposing yourself to these high-intensity
        UV lamps is not going to protect you from Covid-19," she said on CNN. "I don''t
        want people to think that this is another miracle cure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153e827-71d7-4358-a7e4-a9542233be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053ac64-395c-4a43-a845-a892950ee125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>False denial on hydroxychloroquine</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22b2ca-e6c1-40be-8f4c-88404460c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s briefing, Trump issued a false denial when asked
        why he has stopped his promotion of hydroxychloroquine, an anti-malaria drug
        that he embraces as a potential cure for coronavirus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df395ec5-6998-4fce-ac2e-3bfe63e30807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293e24f-6eb7-4156-bdf7-a1630e877fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t at all," the President said, before asking the reporter,
        "Why do you say I have?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639eeec1-74d2-46fe-a749-6b31703bdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10a808-d9cb-487c-ab6a-478824875e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump has significantly tamped
        down his rhetoric about the drug in the past week, compared with his comments
        in March, according to a CNN analysis.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903ea19-f22a-40b7-8cef-abb50384a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062c94b-42a2-464c-89a2-cbcb17077839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March and early April, the President name-dropped hydroxychloroquine
        almost daily, and he mentioned it dozens of times at White House briefings,
        according to the CNN tally. He incorrectly implied it was safe to treat Covid-19,
        encouraged Americans to "try it" and said it might be the biggest breakthrough
        in modern medicine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c407d-c2e1-43de-ad29-98b864d8fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db9662-8ed3-45f9-be83-2a55384e6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you have to lose?" he asked during a briefing in April.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5706e45-14cd-4036-9995-7845beace40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70919ffd-c2eb-4fff-b641-3989bc9193e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he hasn''t mentioned the drug by name -- or touted its effectiveness
        -- in more than a week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350bc3f0-b890-40b6-946f-5f797650ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0661891-c3e0-417d-8250-72ec7c06b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stopped promoting hydroxychloroquine around the time that
        a series of studies came back with negative results. New research from Brazil,
        France and veterans'' hospitals in the US indicate that the drug might not
        help patients with the coronavirus, and might even have deadly side effects.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61a736-c093-4416-a1dd-a65f49d1456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77187153-b66c-4223-9e48-d26ca5b8f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second day in a row, the President also said he didn''t
        see the study of US veterans'' hospitals, even though he was asked about it
        both days and it has been covered heavily in the mainstream media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcd3dc-e73e-42fe-bc56-baba28ff49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12d040-133f-482e-917c-129efe604b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the research into the drug, Trump said, "We had a lot of very
        good results and we had some results that perhaps aren''t so good." It''s
        true that there were some studies earlier this year with promising results
        for Covid-19. But public health experts said that much of that research was
        anecdotal, and the publisher of a study that Trump repeatedly cited now says
        there were serious flaws with the trial.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d8ab8-b594-4ecd-a9a1-595a696bf4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351243b-6c8a-4b8b-8f57-e94896423883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joe Biden and debates</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb7d0d-f711-4380-b94a-70437d416e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that presumptive Democratic nominee Joe Biden is "a
        guy who doesn''t want to do debates because of Covid."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4c0ba-14d5-4aac-bb5d-ca4da6a4aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e8290-f601-4017-bcbf-26a3b6fcc7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>This is misleading. In late March,
        two weeks before Sen. Bernie Sanders dropped out of the Democratic primary,
        Biden said he was focused on the pandemic crisis and did not think there should
        be another debate against Sanders, over whom he had an overwhelming delegate
        lead. But Biden has never said he does not want to debate Trump in particular,
        because of the virus or for any other reason. Rather, Biden has consistently
        expressed eagerness to debate Trump even if it is not in person -- saying
        at a fundraiser earlier on Thursday that "I can hardly wait to debate Donald
        Trump. Are you kidding?"</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf9e68-8700-47e8-a751-315b7406c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abb8af-bf26-447b-a5bd-81e698052533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a pool report from Washington Post reporter Annie Linskey,
        Biden then added: "Look, I''m ready to debate him. Zoom or Skype or Slack
        or Hangouts or in person, anytime, anywhere he wants."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413b986-245c-478b-aaf4-5503e6fcdc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b266014-9810-4a82-bd62-f99ae9c04e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:58:34.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made a similar comment in an interview on March 31, Bloomberg
        News reported: "I''m ready to debate President Trump on Zoom or Skype anytime
        he wants."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88be2a-e28c-4069-87e2-99a93cb4fa27'
      'mgnl:activationStatus': true
