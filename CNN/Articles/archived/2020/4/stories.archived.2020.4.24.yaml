      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        total number COVID-19 cases at the Philippine National Police climbs to 80,
        the PNP confirmed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ec44a-83e0-4b4e-b7d0-1846bda4dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T23:57:59.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:56:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers include 12 recovered patients, and three fatalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cef0a9-7d17-491b-878d-e7563afee762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T23:57:59.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:56:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 567 suspected cases of the viral disease in the police
        ranks,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d179b-794f-439c-9a95-62e67d98b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T23:57:59.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:56:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>while there are 95 probable cases among them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76fea4e-8ef0-4cef-b4cf-202a8e18dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T23:57:59.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:56:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 7,192 confirmed cases of the coronavirus disease
        as reported by the Department of Health on Friday. This includes 211 new cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2365d-6316-4394-b44b-1f2ae4214ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T23:57:59.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:56:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty more people have survived the viral illness, bringing total
        recoveries to 762.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a6568-03fd-4b9f-9182-816cbc801234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T23:57:59.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:56:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 15 patients have died. The death toll is now at 477.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc1c13-d500-4773-b7f0-c487a46c7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T23:57:59.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:56:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has extended the enhanced community quarantine
        in Metro Manila,Central Luzon, Calabarzon, and "all other high risk" provinces
        in Luzon until May 15.</p>'
