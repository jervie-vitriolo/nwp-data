      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 outbreak has significantly interrupted the academic
        year of students in the country. In-person classes have been suspended since
        March to help prevent the spread of the coronavirus disease.</p>'
