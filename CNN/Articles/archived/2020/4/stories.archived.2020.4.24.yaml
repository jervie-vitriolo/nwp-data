      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, April 24) —</strong>&nbsp;Health
        officials in Eastern Visayas said mass testing of suspected COVID-19 cases
        from four areas in the region will begin next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf060a6a-5cc8-4b6b-9a01-8cf87d40e593'
