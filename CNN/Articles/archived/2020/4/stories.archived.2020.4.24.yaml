  'Luzon-economic-meltdown-lockdown':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-24T01:14:01.760+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a9642e-68a7-47cd-89bd-941470224df7'
    'lead': 'The country is expecting an estimated loss of P767.19 billion, or 3.85%
      of the gross domestic product, according to a recovery plan prepared by the
      National Economic and Development Authority. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T01:19:10.594+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:57:50.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:49.963+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luzon braces for massive economic meltdown due to lockdown '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2caedfb-d132-4951-8c7c-b30e648decc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        country’s biggest island-group, Luzon, might experience a massive and widespread
        economic meltdown as it endures a 45-day lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb2aae-d621-4fa9-924f-3bb863721ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is expected to have an estimated loss of P767.19 billion,
        or 3.85% of the gross domestic product (GDP), according to a recovery plan
        prepared by the National Economic and Development Authority (NEDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bbfad-ab9e-4ebd-b411-aca738643741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning chief Karl Chua confirmed on Wednesday
        the estimates on the copy of recovery plan obtained by CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc105b3d-17ba-4614-88a3-551e44061ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-page document indicates CALABARZON (Cavite, Laguna, Batangas,
        Rizal and Quezon) region will be hardest hit, with the lockdown denting its
        economy by P314.6 billion or 10.71% of GDP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01a4a0-f9a7-4f10-8b30-8cdd6c150375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top three heavily buffeted by the crisis are Metro
        Manila (P269.2 billion losses or 3.6% of GDP) and Central Luzon (P103.8 billion
        or 5.6% of GDP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07309c05-b222-42ed-bb13-2b1ad5cd5fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated losses were based on three separate surveys conducted
        by NEDA from April 5 to 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e66e2-4366-4527-b87c-6f86560bb726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were from 44,097 companies – from micro and small
        retailers to large businesses – 6,863 farmers and fisherfolk, and 390,093
        consumers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f0e04-c6ce-40af-8892-839d16c817df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business losses are in the billions with the majority reporting
        zero sales in March and April. Retailers reported P97.9 billion in revenue
        losses, while restaurants, hotel and tourism industries, a combined P30.6
        billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b58c54-a61c-4ed1-a5de-bbb67a7dbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even private schools are not spared. They expect losses – mainly
        through tuition fees -- of up to P142 billion if they remain closed by August.
        The impact will be at a softer P55 billion if schools reopen by that month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a64043-aa54-4b87-a348-5d8b8ef96583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As production – except food – grinds to a halt, factories (P525.2
        billion), miners (P16.5 billion) and builders (41.7 billion) take a major
        hit, missing out on hefty revenue at over half a trillion pesos combined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9892b7-3ce0-4cf9-8002-7b4403be3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers said they lost P73 million because their crops were not
        sold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044ec6c-ade5-4c58-88ed-61cd9fe8125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And close to home, household debts are expected to pile up. Small
        businesses that shut down are unable to pay back cash they borrowed as capital.
        Thirty seven percent of consumers polled say they had lower income because
        they lost their jobs. So banks are looking at P368 billion in loan defaults.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209918d-8e05-4e1f-a6d7-41c47ddf8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are survey results and we’re actually fielding a second bigger
        survey to understand better the quantitative because the first survey that
        we launched is more qualitative. It’s a fast survey to help us understand
        what is really happening and what are the general directions and we know from
        those that most businesses are affected,” Chua said in a CNN Philippines TV
        interview on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba681dcd-c6bf-4073-b048-90818fa31533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why we launched the support quickly,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00907bf-f375-418a-adbb-a66ad5d95639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nutshell, the proposed economic plan allows the economy to
        slow down because of the lockdown to contain COVID-19, but losses will be
        tempered by massive government assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c206e02-f0c2-4340-8abf-4a8c2b2c966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is already working on its assistance to different
        sectors affected by the crisis. They include cash dole-outs to the poorest,
        wage subsidies to the jobless, tax relief and loan guarantees for small businesses,
        and, getting the national ID system up and running to target who needs aid
        the most.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72150f92-18b2-4b96-aedf-961a637f7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVID-19 pandemic is probably the most significant shock of
        the century," said NEDA. "Worse, the only solution, at the moment, is to slow
        down economic activity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3334a06-aa2d-40e7-b3ac-ae4f1cbab4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery blueprint also said the global disruptions coupled
        with the travel restrictions, weaker business and consumer confidence, as
        well as the enhanced community quarantine, could reduce “domestic economy
        growth to 1.0 to 0.0 percent in 2020.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb26a9f-b5d2-4693-93b9-faa640904dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua, in a Tuesday virtual media briefing, said the economy could
        teeter between zero growth and a 0.8% contraction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080a03d-80bf-4b34-ad55-fa9cb9d78b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the recovery plan did not propose a lockdown extension,
        it suggested a need for community quarantines in “certain periods.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db349185-9bf4-4e49-8b69-fd0b9c5cc215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, NEDA said that flexible work arrangements and social
        distancing even in the workplace will be part of the new normal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb278e-4e3c-41ab-867a-33faae2bca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass transport, once resumed, will have fewer passengers or in technical
        parlance, “reduced load factor”. Travel and mass gatherings will remain restricted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ce7e2-9c2b-41d8-bc1b-dd878da44eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA also wanted the administration of President Rodrigo Duterte
        to draw up a detailed action plan to boost the health system capacity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3721497-8b7d-4af9-8992-486b0e8589f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Longer wish list</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13726c-ac5f-474a-a1bb-a8829e960ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big and small businesses have welcomed the NEDA-drafted recovery
        plan which aimed at steering them out of the COVID-19 crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55f6bf-800d-4dc9-b50a-b4726b304a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their wish is longer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb44b6-4772-4a00-86cd-5c8637b93897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The recovery plan] is very short term and will need, at another
        stage, structural changes to deal with the many millions of unemployed,” a
        foreign investor from a foreign chamber group said in a mobile phone reply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdf13d-efa4-4b28-9f2b-5bdad0711bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman-lawyer Perry Pe, who is also a former president of the
        Management Association of the Philippines, said the Department of Finance
        may need to rethink its earlier plan of cutting tax incentives which he noted
        harms exporters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd60965-9846-41e5-a003-9e15935e3398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taking away their incentives may no longer work post-COVID,” he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee65062-8272-4327-92b8-186d3876f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate finance committee head Sonny Angara said the government should
        spend more on information technlogy infrastructure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8993d8-1fe3-43bf-8b7e-4d525d537ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would just add expanding and protecting bandwidth and assisting
        smaller establishments to expand their online presence," the senator said
        in a mobile phone reply. "That’s where things are going so we must be inclusive
        otherwise only big guys will benefit."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10567134-0b8a-4aba-915a-12eea79d335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franchisers emphasized the need to rebuild business confidence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f0b40-de4b-4d0c-b571-daffcb98da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very important is mental health of the entrepreneurs,” said Butz
        Bartolome, founder of the Association of Filipino Franchisers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61a1b5-85be-4aa3-85d6-9951c5772f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have to rebuild that confidence again because a lot of them
        have lost confidence in terms of where will I go? How will I restart? I lost
        a lot." said Bartolome.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85685f73-7694-4dc1-a5b0-0a1f19a85f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T01:19:10.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even paying debts, they need to be taught well how to restructure
        their debt payment," he also said. "It’s not a doleout. Because if it’s a
        doleout, you’re not doing them a favor.”</p>'
  'Preliminary-antibody-testing-New-York-wider-spread-coronavirus':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T02:20:29.814+08:00
    'imagesource': 'jcr:5871e4b2-e87d-4210-bac6-aba9015659ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '284eae32-8753-42e2-bdfc-0cb4acec9d07'
    'lead': 'A preliminary study of 3,000 New Yorkers found that 13.9% tested positive
      for coronavirus antibodies, Gov. Andrew Cuomo said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T02:23:36.196+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:57:49.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:50.351+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Preliminary antibody testing in New York suggests much wider spread
      of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47dc2d-2f22-422b-8b27-e5bed1649f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.196+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A preliminary study of 3,000 New Yorkers
        found that 13.9% tested positive for coronavirus antibodies, Gov. Andrew Cuomo
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bab948-bf4a-491d-a4c5-da21df79bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation provides further evidence that the coronavirus spread
        earlier and infected more people than official tallies show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b29200-71be-4eb2-ba88-37d4303b0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both California and Indiana are retracing their coronavirus timelines
        after discovering that the highly infectious disease started killing people
        earlier than previously known. In addition, researchers at Northeastern University
        estimated that the virus had spread widely in major cities as early as March
        1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2a3c2-4ce3-4466-99a1-0bcdc6f7ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, these discoveries emphasize just how much about
        this pandemic remains uncertain and unknown. Four months since the novel coronavirus
        was first discovered in Wuhan, China, experts worldwide still do not fully
        understand how the virus started, how it impacts the body or what treatments
        are effective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a06f26-5317-4384-ae40-af3505e8ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amesh Adalja, an infectious disease expert, said New York''s
        antibody testing results could be good news, as it means that the virus''s
        fatality rate may be lower than the official fatality rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d3269-71b9-42b9-a57a-b54f24dba606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells us this virus is much more widespread than we thought.
        When we look at the models that are using hospitalization rates and case fatality
        ratios, that those are likely overestimating because they''re based on skewed
        data," he said. "The hospitalization rate may be much lower because the denominator
        (of people infected) is so much bigger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc64dd6-85d9-499c-832f-021d777efd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s also in a way reassuring, meaning that we are developing
        some immunity to this. There are people that have mild illness that don''t
        know they are sick, and those individuals may be part of how we move forward
        as we start to think about reopening certain parts of the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9dd604-6d6f-4b05-858d-5a51484581de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite the many unknowns as well as ongoing testing shortages,
        several US states are planning to loosen their stay-at-home restrictions to
        alleviate the pains of a flailing economy and high unemployment. Coronavirus
        has killed about 47,000 people nationwide and sickened about 843,000, according
        to Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1511a20-4620-4e9a-a13e-55e1b32dcba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Earlier spread than known</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ac666-4674-4b90-8d66-93d573d551fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom has asked coroners to review California
        cases dating to December after autopsies revealed two people in the state
        died of coronavirus in early and mid-February -- up to three weeks before
        the first known US death from the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65229ae8-287d-454d-b7b7-46e4917bdba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing the same across the state and in other counties as
        well to ultimately help guide a deeper understanding of when this pandemic
        really started to impact Californians directly," Newsom said Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985bd1de-ca8e-4c6e-915b-aad0888dc3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indiana, too, officials are tracking cases going back to at least
        mid-February --- weeks before the state announced its first case in early
        March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a24817-98c1-4046-89a8-1ab8814cb4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.197+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A model of the disease''s spread by researchers at Northeastern
        University estimates that on March 1, while Americans were still focused on
        China, thousands of people in New York, San Francisco, Boston, Chicago and
        Seattle were silently infected with coronavirus, according to The New York
        Times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7dbd3-6a1f-4ae5-86f9-33dd417df6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Gov. Cuomo said days ago that they would begin antibody
        testing to try to get a snapshot of how many New Yorkers have had the coronavirus
        and developed antibodies to fight the virus. The tests were performed on 3,000
        random adults who were outside of the home, he said, so it was not an entirely
        random sample.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938b73c-0192-4e2a-bef5-a10aa9f4d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results found that 13.9% of people tested statewide and 21%
        of people tested in New York City had antibodies for the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6855b4c-55ec-42ca-bf42-c14294cfcc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those rates hold for the state''s 19.5 million people and the
        city''s 8.4 million people, then about 2.7 million people in the state and
        about 1.8 million people in the city had the virus -- numbers that are multiple
        times higher than the official state counts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900bf035-9cc4-4d32-ba94-efa48db2da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Governors and mayors feud over reopening</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabaeb3-4a7f-40dd-bcdf-19f62a0f5ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has hit the US especially hard, leading to stay-home
        orders in more than 40 states. The decision to reopen even as coronavirus
        deaths linger is pitting governors against mayors in some of the largest cities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318d338-2baf-406b-b0e3-6fa115138f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas Mayor Carolyn Goodman said the city''s businesses are
        ready to reopen, but she did not provide any social distancing guidelines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975173c-edda-4e1d-aba1-d13a914b56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a restaurant to be open or a small boutique to be open, they
        better figure it out. That''s their job. That''s not the mayor''s job," Goodman
        told CNN''s Anderson Cooper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b71fd9-f392-4ab2-bfcd-7afe058f0636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s key leader did not share her enthusiasm. "We are clearly
        not ready to open," Nevada Gov. Steve Sisolak told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110669b6-ebba-4071-8eb5-7170e6d2d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Gov. Brian Kemp made the most aggressive move yet to
        get the state''s economy humming by allowing businesses such as barbershops,
        nail salons, bowling alleys and gyms to reopen Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdfa984-6286-495a-b728-6994e8286966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump initially applauded the decision by one of
        his key Republican allies, a source said, then criticized it during his daily
        coronavirus briefing Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd44728-fbba-4d87-a047-1f25a5395e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagree with him on what he''s doing but I want to let the governors
        do (what they want)," the President said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fef76-75d7-4584-85bb-01f66eed5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is struggling with an epidemic that has left about 850
        people dead. The mayor of Georgia''s largest city said the decision to reopen
        left her puzzled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e49d8f-479e-437f-b03d-3c788ae64c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have searched my head and my heart on this and I am at a loss
        as to what the governor is basing this decision on," said Atlanta Mayor Keisha
        Lance Bottoms, a Democrat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10051fc4-0dbb-42ce-84ce-a08f999ec212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states have begun to reopen but in slower steps. In neighboring
        South Carolina, Gov. Henry McMaster announced certain stores can reopen at
        20% capacity along with beaches. Mayor Stephen Benjamin of Columbia accused
        him of using "arbitrary dates" instead of data to make his decisions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2289b-eb23-4799-914d-0784aff35593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you should go back to business is when you have some true
        indicators over two weeks that show a deceleration of the pandemic," Benjamin
        said, referring to one of the White House''s criteria for reopening state
        economies. "We need more testing. We need more data, and then we can decide
        how we go back into business."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d23f3-bc20-442d-b85f-77407fb1074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston Mayor John Tecklenburg said the governor''s reopening
        plan was "a measured response" that took safety and social distancing into
        account. "It''s not like he opened the barn door and everything flies out,"
        Tecklenburg said</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b399e-b583-48c7-bf70-725b7b944e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Not so fast, experts warn states</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d4092-fd67-4641-8344-a1370d6ea017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronavirus model routinely cited by the White House warns that
        no state should be opening before May 1.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c517b-90c0-4ddd-9bb3-34728035ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina and Georgia should not open until June 5 and June
        19, respectively, according to the model by the Institute for Health Metrics
        and Evaluation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c525e-f794-4519-9019-92af2ac557bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious disease expert,
        warned Kemp to be careful.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ecbea-fee0-4fa3-8400-98953d9c2567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going ahead and leapfrogging into phases where you should not be,
        I would advise him, as a health official and a physician, not to do that,"
        Fauci said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a403a1-954c-44da-9c6a-246fcca4eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana has the best forecast at May 1. The only other states that
        should open by May 10 are Alaska, Hawaii, North Carolina, Vermont and West
        Virginia, the model says. North Carolina is the only one of the six states
        with more than 1,000 confirmed cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6938bdd-c8a5-45ba-a8d5-3e153c4e7787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half the states in the country should remain closed until
        May 25 or later, according to the model. The reopening dates are based on
        an assumption that states will have aggressive testing, contact tracing, isolation
        and limits on the size of gatherings to prevent another wave of the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af5da5-5a20-48c6-83fa-7cbaf14732e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of coronavirus tests are needed each week before US restrictions
        can be safely lifted, economists and public health experts say.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd3f5e-f813-45e6-b9b6-82279bb8ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have estimated we need at least three times as much testing
        as we have right now," said Dr. Anish Jha, the director of the Harvard Global
        Health Initiative. "We have been flat for like three and a half weeks. We
        have made no progress."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8195d0-94e5-4415-b4e0-bdd9046b94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:23:36.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/23/health/us-coronavirus-thursday/index.html">Preliminary
        antibody testing in New York suggests much wider spread of coronavirus.</a>"</em></p>'
  'Zoom-privacy-security-fixes-':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T02:31:03.863+08:00
    'imagesource': 'jcr:74d60e2d-cb04-4db3-96af-7485e990adfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f2805be-7676-480e-b420-d09e3b7afbca'
    'lead': 'Zoom will begin rolling out a long-awaited security update this weekend
      to deal with widespread complaints of video-conferencing interruptions and other
      potential meeting vulnerabilities, the company said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T02:33:29.123+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:57:48.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:50.612+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zoom makes privacy and security fixes as millions flock to service'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4621e9-b8fd-4fa6-b526-6c1f650720a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zoom will begin rolling out a long-awaited
        security update this weekend to deal with widespread complaints of video-conferencing
        interruptions and other potential meeting vulnerabilities, the company said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e37b6-ebed-482f-b187-57c6746f8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people have come to rely on Zoom for work and socializing
        in recent weeks, there has also been more scrutiny of the company''s privacy
        and security shortcomings. The issue of "Zoombombing," in particular, even
        prompted the FBI to warn the public about video-conferencing calls getting
        interrupted by "pornographic and/or hate images and threatening language."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f83838-7f9c-41ac-9426-d89f69d70e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update, known as Zoom 5.0, will allow meeting hosts to report
        misbehaving users to Zoom for review. It also includes support for a more
        sophisticated encryption standard, which the company said will help protect
        sensitive data as it moves from point A to point B. All users will be switched
        to the new encryption standard by May 30, the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f565c33c-4e56-4116-b3e8-2df76766c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Yuan, Zoom''s founder and CEO, apologized earlier this month
        for the company having "fallen short" of its users'' expectations on these
        fronts and promised to spend the next 90 days focusing solely on addressing
        privacy issues. The latest announcement is part of that effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93615de-6e02-494c-b96d-ac337c636d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the criticisms, Zoom''s usage continues to spike. The
        company now hosts 300 million meeting participants a day, Yuan said on Wednesday.
        Zoom previously said it crossed 200 million daily meeting participants in
        March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd964b9-092e-446e-ace2-409ed73e0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom''s announcement did not address support for full, end-to-end
        encryption, the technology that would prevent even Zoom from being able to
        decipher the content of meetings. The company has said it''s working to deliver
        that capability in the future. But by upgrading the level of its existing
        encryption now, Zoom hopes to resolve some criticisms about its security,
        including from researchers at the University of Toronto who said its old setup
        contained "significant weaknesses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d60395-2066-4d34-a3cb-5034fad8bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns, along with the Zoombombing, have also attracted
        the attention of policymakers and government officials. Some, such as New
        York Attorney General Letitia James, have written to Zoom asking about its
        security practices; others have called on the Federal Trade Commission to
        look into the matter. In response to the scrutiny, Zoom has begun expanding
        its lobbying presence in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee07f29-ca8d-442e-a52c-5c979c18bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.123+08:00
      'mgnl:createdBy': 'dani'
