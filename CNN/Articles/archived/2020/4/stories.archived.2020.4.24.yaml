      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recognize the vital role that health workers play during this
        challenging time. They are heroes in the frontlines risking their lives and
        the health and welfare of their families. We must do all we can to support,
        empower and invest in their safety, training and well-being, as they encourage
        parents to vaccinate against preventable diseases that remain a very real
        threat to children,” UNICEF Philippines Country Representative Oyunsaikhan
        Dendevnorov said in a statement.</p>'
