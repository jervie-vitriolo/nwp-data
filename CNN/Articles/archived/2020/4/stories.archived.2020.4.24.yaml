      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain of UHCW''s exposure to Covid-19 hasn''t brought the comfort
        of knowing it better. "It''s like nothing we''ve seen before," said Townsend.
        "We don''t really understand it. Most respiratory failure manifests itself
        in a text book way, but these patients? It doesn''t manifest like that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa73db1-7d63-4eee-810b-b66686b4c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64bf1b6-1bef-4e95-9eaf-bdece328fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they understand too intimately the agonizing solitude the disease
        imposes on its victims. To prevent infection from spreading, patients must
        live their last hours without their family nearby, and only doctors and nurses
        with them as they die.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e797dce-95bf-4361-aa67-e7e638395681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac5378-f900-4d26-9bb8-f807fadf7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve held a telephone to the ear of a gentleman who was dying,
        so that his wife could speak to him," said Townsend. "He was sedated, but
        we would always assume someone hears you. The nurses looking after the patient
        will sit and hold their hand as they pass away as well. So they''re always
        with someone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a064d5-c0aa-464e-a8fd-08e681e278ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ddabf1-905a-4f68-b86a-1fa2d82568a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consultant, Jonathan Paige, said: "We''re talking to people
        who are breaking down in tears on the other end of the phone." The unpredictable
        nature of the disease —&nbsp;mostly hitting elderly men, but sometimes killing
        fit, young patients with no other health conditions —&nbsp;is also harrowing,
        Paige said. "Everyone''s finding it quite hard especially when you see someone
        who''s young fit, in the prime of life, get struck down and —&nbsp;despite
        everything we can do for them —&nbsp;losing their life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776eb42-ab1c-41fc-9242-9ef94f1d46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e0a0c-4895-40fd-92e8-2b733b996c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurses gather in hallways, removing protective gowns as a grueling
        12-hour shift ends, showing nerves of steel. The moments when the relentless
        suffering, or discomforting heat of protective gear, gets too much, are gently
        referred to by staff as "wobbles."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d5486-1da8-4ec8-864b-97a723898d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805cbe0-1a1a-4e75-829d-f6509753b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They look out for and comfort each other. Amid a nationwide controversy
        about the availability of personal protective equipment (PPE) for the UK''s
        healthcare workers, nurses at UHC broadly said they have the protective gear
        they need, and seemed properly equipped. But that doesn''t eradicate fear
        and despair at the end of a long, bleak night shift.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a04c2-de75-412d-8b88-7234e5dfd708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085185f1-fcea-4a87-b032-ed635c420123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been really difficult shifts where I''ve just cried
        in the shower", said Nerissa Cifra Manalad. "Cry in the shower, I cry at night,
        I''m going to cry again now," she said, welling up. "I''m just scared and
        I''m just basically [wondering], ''When am I going to catch this?'' Despite
        having all the PPE, you still don''t know. If you go by the book, there are
        people still getting infected, so... I''m just so scared."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce5b5f-8598-41f2-86c6-818d958595fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28783a32-8666-46aa-9a69-c3fb6fc330e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to Manalad''s concerns are her elderly parents being alone
        at home in the Philippines, where she cannot travel to help, in the event
        they fall sick. "I pray before coming to work. I pray before going to sleep.
        It''s just not only for myself, I''m scared for my husband as well. It''s
        just really scary..."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a64fa3-1d25-4736-842f-f78be99ab75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9ab9b-e6a5-4b60-8700-82255fb3f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear at first caught Townsend —&nbsp;fear of the unknown and of
        failure to combat the disease —&nbsp;but now he says they focus on getting
        through and being ready for another wave. "When my colleagues confessed that
        they were scared, I confessed —&nbsp;I said, ''I''m scared, too.'' Now this
        has gone on, I think the best we can do is wear the PPE, keep our fingers
        crossed that we don''t get it. Yeah. So am I scared? No. Not scared like I
        was when I started."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4eb97-7d9b-4c53-99c7-54eabe32ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7e495-0c56-4a9e-8fa9-d7f30abd53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back inside the ICU, the team continue "proning" patients —&nbsp;turning
        them on their fronts to ease breathing. Townsend admits they still don''t
        fully understand why the palliative technique works. "It changes the distribution
        of air within the chest", he said "but also changes the way the blood is distributed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0dbeb-fe18-41ed-bf1e-ac41d4b942eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee14bc-a54c-40df-866e-175b839e91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, no level of care can alter the trajectory of a patient,
        and the team must make the difficult assessment as to whether they are only
        prolonging a patients'' pain. Townsend said: "If people pass away it''s more
        often because we''ve come to the conclusion that they are not going to survive
        whatever we do, rather than them dying suddenly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1419f-ad58-49a1-b295-f5182aedd043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2a9af-5386-4e3e-93a2-9995ecd1b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear of a second wave is tempered by the hospital knowing how
        they braved the first. "I think we all fear that potential second wave and
        possibly even further waves as we move into winter if we find this becomes
        a seasonal disease," said Andy Hardy, CEO of University Hospitals Coventry
        and Warwickshire. "We have to keep the public onside, by being honest with
        [them], and the government giving clear direction as to why, for example,
        an extended lockdown might be necessary for certain types of vulnerable patients."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897cad22-64c8-4082-a833-df36513a475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb98346-f74e-47f5-9b49-09c564ce5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the back of the hospital, the new normal is already visible.
        Patients come off a stream of ambulances into one of two channels: Covid-19
        possible, if they have any breathing symptoms, or a separate channel if not.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8632d-79f4-4114-a273-5f321888f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46c57f-1d37-46e0-a8b7-b953e040bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside is Brian Forster, who recently suffered from cancer and has
        been shielding himself at home as per government advice. But recently it became
        too hard for him to breathe, and he came in for a test. His first night in
        hospital was a struggle. "Because with my breathing being so tight, it was
        hard to get comfortable," he said. "So I''ve not had a lot of sleep." Movement
        had become a struggle. "As soon as I get out of bed to go to the bathroom
        or do anything like that, I''m completely out of breath. I break out into
        a sweat and I just have to come back and have a sit down."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96de2f-7bda-49f2-a03d-412728d68531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a85a0-1b79-413a-a205-04b251c83896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another ward lies Jacqueline Smith, a grandmother of five, who
        delayed coming into hospital when she fell ill, as she feared catching the
        virus she didn''t know she already had. She half-laughs through a cough: "They
        called the ambulance three times and I kept refusing to come in." The disease
        itself was deadly serious. "Oh my goodness. It''s so tight." She pushes down
        on her pyjamas and adds: "You''ve got somebody sitting on your chest. And
        you''re trying to breathe and you''re not getting anywhere. It''s really frightening."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4fa42c-1aed-4b52-a9ed-379a09bd44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95ba2c-012c-460f-b54a-f2799ac07f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
