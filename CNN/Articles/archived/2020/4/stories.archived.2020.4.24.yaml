      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIntyre says their drive to make this song and video was because
        of their devoted fans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98099449-36a8-4d71-b33d-f4a051c939ca'
