      'jcr:uuid': '2ed6670d-11f8-479a-86af-15241a03fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I was in shock," she told CNN a week later. "Then, I
        felt scared and angry."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae357175-1718-401f-8380-4e5fad961668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80fd46-0806-425a-bc25-5c13961d8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her neck burned and her vision blurred. And she noticed something
        about the medical scrubs she''d been wearing. The color began to fade where
        the bleach had landed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35e301-b0f1-4474-a039-6dafa7db1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3597d-6554-406b-8f66-388575e6e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She realized she''d become part of a broader story that she''d been
        reading about. "I heard about other attacks in the news, but you never think
        it''s going to happen to you," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b1efc-7108-48d4-b1f6-3cd0a47ee637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f234286-a113-4be1-91a3-111d4d9ea2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dozens of attacks</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4456ac6-ec60-4c33-aa52-029b5824ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heroism of healthcare workers amid the coronavirus pandemic
        is applauded daily in cities and towns around the world, but it''s a different
        story for some in Mexico. At least 44 attacks against medical personnel have
        been registered across the country since mid-March, according to data provided
        to CNN by Mexico''s National Council to Prevent Discrimination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cbac4-df95-46fa-9607-a1df4dd56afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601266bc-f0c4-4646-8de7-3ffeb221d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The types of attacks vary but include nurses and doctors being struck
        in the face and scalding liquid thrown onto their bodies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe50521-f189-473c-8374-03d39b3f9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe151a-82e2-4af5-b4ec-4bcb8c3ca2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the attacks are likely motivated by rumors that
        medical personnel are responsible for spreading the virus throughout Mexico.
        Several doctors and nurses told CNN they have been harassed on their social
        media accounts with accusations of spreading the disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bab824-ab8a-482f-90a3-dd8b32f7e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda2e55a-f7df-4984-b2d8-8efc3ae0f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These attacks show the lack of education, culture, as well as the
        ignorance of people," said Dr. Patricia Maldonado, a doctor who works at a
        hospital designated to treat Covid-19 patients in Guadalajara.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f20eb-d43a-4816-a9e0-575544adf08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fec5a5-e9b6-46dc-a42a-e325bda0eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, Mexico had confirmed 10,544 cases of coronavirus
        infection and nearly 1,000 deaths, according to government data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9776647-82fb-4805-8098-2f65a794aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f009e5-a599-4a31-82d9-cc9fb843c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deeply outrageous that medical personnel are being attacked,"
        said Deputy Health Secretary Hugo López-Gatell, the official leading Mexico''s
        coronavirus response. "It''s alarming that there are people channeling very
        basic emotions like fear and anger toward the personnel that protect them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194985d-4857-4a77-95b2-78b9fcf11d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051060f-e3fc-4db8-aa5f-a060b3196f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabiana Maribel Zepeda Arias, the head of nursing for Mexico''s
        public health system, told reporters this week that -- given the precautions
        healthcare workers take when treating Covid-19 patients -- it was ignorant
        to suggest they could be at fault for Mexico''s rising toll.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38607d7a-07bd-4865-9165-b6679e1a03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f71f21-8b62-4e84-bc4f-145e9a8697a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts to talk about this," she said at a Monday press conference,
        her eyes welling with tears. "We are also people, we also have families, and
        we''re leaving them behind to work in the hospitals."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8800ef-9381-4a08-9482-6b7faa3d9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc3fc7-bc5a-404f-bcbc-33920a75bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We''re afraid for our lives''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978f527-b8e6-48bc-96f3-996cf92b1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligia Kantun, a nurse with more than 40 years of experience in the
        eastern state of Yucatán, told CNN she was in a convenience store parking
        lot when she heard someone shout: "Infected!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef392e9-7132-427d-bd70-22f01803b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f34fe-9903-42b2-82e6-57c2236667e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later, she felt searing liquid on her back, what turned
        out to be hot coffee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786de99b-87a4-40bd-b02c-0ab3e9b4fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13d10b-d605-4345-bb0d-60a249cdc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage was more mental than physical," she told CNN. "[My colleagues
        and I] are scared for our lives but we have to go to work because we have
        to save people."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fa8a8-508f-4b1f-9337-6325118a9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7cf84-09de-458c-8cf1-351ee6b35851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with 10 medical personnel across Mexico who have either
        been attacked or have a colleague who was targeted. The incidents are relatively
        isolated for a country of nearly 130 million people, with far more examples
        of people publicly showing support for health care workers. Nevertheless,
        every health care worker that spoke to CNN said they feared for their personal
        safety.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99776037-52c1-43b3-8871-5f2b02f79d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6eb818-8d34-415d-85e7-ff2997fba647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maldonado told CNN that hospital managers made it mandatory
        not to wear medical scrubs in public. So workers commute in street clothes
        and change only once safely inside.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862748b6-8732-42cd-91ea-55c7f34b1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734e02a-05a7-4c26-ac46-c6340d1e2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me mad that there is zero empathy and we are the ones
        on the front lines," she said. "And they don''t even know it, but we will
        be the ones taking care of them or their families."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0cfa2-8bf2-4a4e-b845-828d332d6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13dcbb-2c99-476e-9e9d-50b7f11b6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond physical attacks, less violent forms of discrimination are
        happening, with several healthcare workers telling CNN their own neighbors
        have shunned them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952bfcc-86d1-4901-b0d3-22dc7c3659cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bb407-b339-4f37-83d9-4c4069e6e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadalupe Galicia, a 30-year-old nurse, was working in a Mexico
        City hospital when she learned in mid-March she''d contracted the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7741a57e-4e40-463f-b566-097d07f140b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edc78f-6630-409c-abf9-800b60f2e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She isolated at home and posted about her health on Facebook. But
        rather than support her, neighbors she''d known for years started demanding
        she leave, threatening her family with violence. They wanted her family to
        get hospitalized, thinking everyone was infected when it was only Galicia
        who was sick.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc17d79-d859-4d07-8c41-00ff9465b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5b069-5b47-412d-8985-e78d81c33255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re already feeling bad, unable to breathe at times, and then
        having people come and threaten you," she said in frustration. Galicia has
        since recovered from the virus. "I''ve tested negative now and people still
        scream at me for being in the street."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ff5e9-9980-44b3-abac-67eff3a828aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a8499-66de-4998-8ba7-5a2215d993d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melody Rodriguez, 25, had recently finished a shift at the hospital
        in the western coastal town of San Francisco in Nayarit state where she works,
        about 15 minutes from her hometown.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad998c9c-c03f-436a-ae91-712a145f0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc25d5-f68a-4dae-a552-a0458b298241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she returned home with a colleague, local residents had set
        up a makeshift roadblock to keep her and others from entering her own town.
        Cell phone video streamed live on Facebook and seen by CNN showed the obstruction
        and people saying that she could infect everyone.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d809621-7670-4822-bc31-62cea8e654d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a9c1c-e5ed-4af7-b4cb-951a4b9cf6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The town is angry and worried, mostly worried about everything,"
        a heavyset man behind a face mask says to the nurses. Off camera, another
        male voice says that if they enter the town, they''ll have to stay there.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac892f38-40ee-401e-b61a-116469ff7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7af682-434a-4c74-aa86-86e2cff04228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez is now staying at a friend''s house near her hospital.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e6a61-a394-4429-9631-c31a0f00bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9ee53-3d26-493a-b3e6-f6b939d2f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erik Hernandez, a 37-year-old nurse from Mexico City took off his
        scrubs when he got home from a recent shift and immediately washed them, determined
        to follow safety protocols.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95cc8a7-eeff-47a2-996d-b2a623361d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6a14e-2341-45aa-ae7d-253c9994f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laid them outside to dry overnight. When he went to get the clothes
        in the morning, they''d been covered in bleach, completely ruined.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dfd6d2-e631-45e5-917d-3f7597bc5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2c115-adea-45d2-b182-a9fc3e3cbf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Just let us do our jobs''</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08a50d-9bf0-418f-8c89-7862a8b6f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 10 doctors and nurses told CNN they take pride in their work
        and had signed up to be on the front lines of any pandemic. What they didn''t
        count on was the reaction of those they''d pledged to help.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc29fae-abf1-400e-a2a9-9027b82cd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aec115-568f-48bc-be27-cd5187fc4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unjust because we see the support for medical staff in other
        countries," said Graciela Montaño, a nurse who''s worked in Mexico City for
        decades. "In Spain, they applaud [for healthcare workers] and they are loved,
        and here we are mistreated and violently abused."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf04fe1-d4ff-4903-8d2f-5a53227ce216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea6621-e8c2-47af-a08c-b511846a0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Torres, the ear, nose and throat specialist who was attacked
        with bleach, says she now goes to her job far more wary of her surroundings.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2994f-9b44-4993-bf7c-7a66db4d192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde29ff-8272-4553-8999-087c80dd3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Mexican public, she has a simple plea: "We don''t need to
        be clapped for and no one needs to give us flowers," she said. "Just let us
        do our jobs without the fear of being attacked."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f757704-bfd2-4dc8-aaf4-d5e2ef980ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:06:53.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:56:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/23/world/mexico-coronavirus-attacks-intl/index.html"><em>"Dozens
        of medical workers have been attacked in Mexico amid coronavirus fears"&nbsp;</em></a></p>'
