      'text': '<p>-Sulu</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6556b05-9c90-4bc0-865a-c8d67554f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to assess if the following moderate-risk areas
        will be placed under ECQ or GCQ: Abra, Ilocos Norte, La Union, Cagayan, Isabela,
        Nueva Vizcaya, Marinduque, Camarines Sur, Aklan, Capiz, Samar, Western Samar,
        Zamboanga Del Sur, Lanao Del Norte, Misamis Occidental, Misamis Oriental,
        North Cotabato, South Cotabato, and Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4efdc-a9ab-4759-9b66-d1b39f1625af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:17.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force took into account how fast the number of infections
        double in an area, as well as the capacity of hospitals to handle a possible
        surge in patients who may need critical care if restrictions are relaxed.
        Provinces and cities are then shaded green as low-risk areas, given few or
        no infections; yellow or orange for varying degrees under moderate risk —
        where they are either close to ending or are beyond outbreak mode; and red
        for high-risk areas where the virus easily spreads.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc571a-db6c-4b4f-bb48-b0ed622aa3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:55:42.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GCQ rules</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0761b1-8106-4d2e-967f-0e672dce7eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Friday laid down the rules
        for those living in areas where the GCQ is in place:</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ee09c-8056-42a6-9b38-2d4916a852c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Selected workers in nonessential services are allowed to go to
        work. Companies in electronics, exports, manufacturing, e-commerce, delivery,
        repair services, maintenance, and housing can resume full operations as long
        as they observe minimum health standards such as physical distancing. Those
        in finance, business process outsourcing (BPO), and non-leisure trade and
        services can have half of its employees work from home while the remaining
        50 percent are working on site. Schools, amusement centers, leisure facilities,
        gaming, and tourism services must remain closed</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58292ec-805f-4042-8bb9-2fcb67d54b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Children (0 to 20 years old), elderly (60 years old and above),
        and people with high-risk health issues are not allowed to go out of their
        homes</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ade25e-6532-49db-952a-34660da6baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Non-leisure shops in malls are allowed to reopen. Malls should
        limit entry of shoppers and implement mandatory temperature check and mandatory
        use of masks and alcohol. They were also told to turn up the airconditioning
        temperature and stop offering free WiFi to discourage people to "linger" inside
        the malls</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b374c-1ccb-4c41-a06a-c6e80ce8a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Priority construction projects can resume</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed027fb-8784-434f-97a6-2b1218bc3919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Nonworkers, except children, elderly, vulnerable people, are
        allowed to buy food and go out to avail of essential services</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4af3b-5cab-434b-95f1-ebd02b5f9f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Public transport can operate at reduced capacity to ensure social
        distancing</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa861ad0-34c6-4cc7-aded-9e18d38795a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Local government units shall enforce curfew for nonworkers</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0b8db-fe31-4917-b148-7fbbc0e7d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:49:24.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Airports and ports can only operate for the unhampered delivery
        of goods</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ea132-ab8f-4207-9e64-611ebb9f638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:17.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still some restrictions that will be implemented to stop
        people from loitering around. For one, Roque said malls that will reopen next
        month are required to keep the centralized temperature at 26 degrees Celsius
        and to shut off the free wifi service. Minimum health standards like the wearing
        of masks, taking of body temperatures, and handwashing protocols will also
        continue to be enforced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64823ca5-c8ae-427a-b7b0-2e937707eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:17.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
