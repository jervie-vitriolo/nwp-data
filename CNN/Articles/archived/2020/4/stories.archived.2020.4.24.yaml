    'template': '1'
    'title': 'No more cash aid to poor families in areas removed from lockdown – Roque '
    'updated': 2020-04-24T17:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc8185-3fb9-447a-8161-86cc41ce8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Poor
        families in provinces where the enhanced community quarantine has been lifted
        will no longer receive a second wave of cash aid, as the money will now be
        given to more families in Metro Manila and other areas which remain under
        lockdown due to COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6025e964-4926-4238-8adb-955940231cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37711f-a179-4a67-bd64-e5b738cea9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iko-consider po ang reprioritizing ng SAP (social amelioration
        program) cash subsidy towards ECQ areas. Ang SAP po na para sa areas na hindi
        na po under ECQ, siyempre ang cash subsidy ay kinakailangan na ibuhos sa mga
        areas under ECQ pa rin</em>," Presidential Spokesperson Harry Roque said in
        a Friday morning announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912a925-da27-4414-9e07-52dd4caaf059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cab657-0ac9-4898-b61e-5b931d24671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government previously identified 18 million poor families nationwide
        who will be be given a monthly cash aid between ₱5,000 to ₱8,000 for two months
        to help them buy food and basic goods as the strict stay-at-home rules took
        them away from their livelihood. The Department of Finance pegged the expense
        at ₱205 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360752f-716b-4ef2-a506-40a2e8becaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6430c308-4f37-4ad6-a6fd-eaecda8b3820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Roque added that
        the distribution will then be limited to Metro Manila, Central Luzon, Calabarzon,
        and other provinces and cities which remain under lockdown following the President
        Rodrigo Duterte''s announcement of another two-week extension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58504d9c-369d-43a5-8ae3-c46137990351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207568fd-b2e9-4d79-84dd-07b956e8998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-risk areas which may be covered by the extended lockdown
        are Benguet, Pangasinan, Tarlac, and Zambales, but their cases will be reevaluated
        by April 30. Meanwhile, the situation in Antique, Iloilo, Aklan, Capiz, Cebu,
        Cebu City, Davao del Norte, Davao City, and Davao de Oro will be rechecked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647b048-92a3-40d1-ae16-af0a01b10a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e1764-09df-49e9-81d1-4dd00221b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag po kayong mag-alala. Bagamat napahaba ang ating pagsasakripisyo,
        siguradong namang mas dadami at mas magiging efficient ang pagbibigay ng ayuda
        sa atin ng gobyerno at ng pribadong sektor,</em>" Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eafda4-cc78-475c-8b40-37b7d0292697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f68bc7-e4e5-42e7-92c1-7e848bb30666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung susunod na</em> ₱<em>105 billion, ibubuhos na lang sa
        areas under ECQ... ''Yan po ay isang mapait na desisyon na ginawa ng Presidente
        para itaguyod ang karapatang mabuhay ng lahat</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7a46f-3570-42c0-be5a-aacf55c85e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6dad3-2257-42a2-b21a-02835517254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not worry. Even if our sacrifice has been prolonged,
        I''m sure that aid extended by government and the private sector will be bigger
        and more efficient this time. We will pour the next P105 billion to areas
        under ECQ. That''s a difficult decision which the President did to uphold
        everyone''s right to life.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78964b5e-fae5-4bdb-8be5-c0f98c0b84ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c2070-4e45-4b50-9fc7-ea47882af328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development has been in charge
        of distributing the cash aid, having asked barangays and local government
        units to come up with a list of families who need it the most. Some mayors,
        however, appealed to the government to accommodate more families in need.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80d5a1-e52c-45b6-bf7b-3209ec6b4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469a946-83a0-4b85-a7e9-7dd9b8ea7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD has so far released about ₱74.5 billion out of an initial ₱100
        billion earmarked for the first month of cash aid. The agency expects to release
        the rest by the end of April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7d682-d45c-41c5-a529-bdd1fcfca56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d485878-c8bb-4f7a-b5ab-17094fa66fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s economic managers lamented dwindling funds for COVID-19
        response, saying that they are close to spending some P397 billion which have
        been realigned from the 2020 national budget.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10b162-70e7-4db8-a937-f97008a53261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b34be2-0f30-41cd-a078-cdfc6cd8d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers backed the President''s decision to keep the strict
        stay-at-home rules for areas with a high number of infections, while easing
        restrictions in the rest of the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aac130-92e7-4cfe-a235-05b196687669'
