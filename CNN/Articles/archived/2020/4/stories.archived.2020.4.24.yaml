    'stories': ['62360002-97ae-4d95-b1dc-a8465666afdc']
    'template': '1'
    'title': 'Eastern Samar to extend modified quarantine until May 30'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334af479-a256-44bb-a95f-50f7e52db8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:16:49.502+08:00
