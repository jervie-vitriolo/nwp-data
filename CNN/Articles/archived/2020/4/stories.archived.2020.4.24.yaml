      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are definitely doing well, but we are continuously thinking
        about where are we going as a world and as a global family," Keys said. "I
        think we have the opportunity to really think about who do we want to be first
        as individuals, then who do we want to be as communities and on a global level?
        That''s a powerful thought and it feels like that''s the mandate right now."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d66dab-3467-4551-a1b1-69d693ad6c2a'
      'mgnl:activationStatus': true
