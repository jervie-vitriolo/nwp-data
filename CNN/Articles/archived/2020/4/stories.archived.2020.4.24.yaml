      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado said in a taped task force meeting
        which aired Friday morning that the government has so far spent ₱352 billion
        out of the ₱397 billion funds which have been freed up under the 2020 national
        budget to address unplanned efforts amid the global pandemic.</p>'
