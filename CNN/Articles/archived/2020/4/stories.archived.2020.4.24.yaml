    'template': '1'
    'title': 'Duterte threatens to declare martial law if ''lawlessness'' of NPA continues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc062a89-b08b-4541-b99e-22ea87567848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T09:17:08.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> President
        Rodrigo Duterte warned anew that he may declare martial law due to the alleged
        lawlessness of communist rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c7bb23-a8e9-4fa3-9035-aae39fa9cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T09:17:08.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am warning everybody and putting notice sa [to the] armed forces&nbsp;and
        the police, I might declare martial law,” Duterte said in a taped address
        aired on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1dfc6-e0b1-44d9-9931-121be73e9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T09:17:08.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also vowed to ‘finish’ all of the communist group
        members before his terms ends in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be5950-3885-4c42-a11a-6cdacae023e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T09:17:08.775+08:00
      'mgnl:createdBy': 'catherine'
