      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Stringer Wilmark Amazona contributed to this
        report.</em></p>'
  'lawmakers-conservative-extension-lockdown':
