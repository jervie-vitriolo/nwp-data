      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbf097-cd94-415a-9640-523210f3590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also voiced commitment to his role when asked, in light of
        his disagreements with Trump on issues including the potential of the drug
        hydroxychloroquine, whether he had ever been concerned that scientific data
        hadn''t taken priority when determining response efforts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ae802-e6f4-42ac-b9f6-2d9f2322b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ab06f-852a-4ea2-aa5f-718abbe3a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a complicated situation," he said. "I give the scientific
        and public health advice based on evidence," given his background as a scientist
        and physician with experience addressing multiple outbreaks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e41e7-90b6-49ea-8c00-9d254de4b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d7317-cab7-4d2c-a03c-bad593d60722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to do that, and I think that for the most part,
        you''re going to see that is going to be the driving force," Fauci added.
        "As much as there''s a lot of noise out there about agreements or disagreements,
        in fact the evidence-based recommendations in the end will always prevail."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf5720-3593-44aa-b321-9e36830224ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:39:43.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:20.042+08:00
