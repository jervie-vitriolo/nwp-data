      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec56ca-f8e2-4101-99fc-f7a956232cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At Manila Doctors, I think 80 percent are COVID cases
        – either positive or PUI (patient under investigation). If they will be transferred
        to COVID hospitals which are already prepared then we can disinfect the hospital
        so that they will be open for, well, patients with hypertension, diabetes.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a57192-d798-4fb1-9cc4-aaa8e585033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Yung mga clear (non-COVID) cases na walang kacheck up check
        up ngayon</em> (Those clear cases who do not undergo ay checkup now)."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a1e766-cf54-47c2-8bb0-320089177023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH working on transferring COVID-19 cases</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae548e-8933-4b85-a03b-9811253190e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said the Health Department
        is hastening the transfer of COVID-19 patients to avoid further aggravating
        the already overwhelmed hospitals when typhoon season comes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3341aa0-6a32-4785-81c7-84c5e51292d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ay tinitingnan nang maige ng ating mga program managers
        para wag sana pumatong na problema natin</em>,” Vergeire said. “<em>Andami
        nang reports sa amin for these past days na talagang medyo nacrowd out ang
        mga pasyente nitong covid na ito. Nawawalan ng espasyo ang non-COVID cases</em>.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29215748-29c1-419d-b686-4c31c42d9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our program managers are thoroughly looking into this
        so this won''t be another problem. We have received numerous reports these
        past days of COVID-19 patents crowding hospitals. There''s no more space for
        non-COVID cases.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be30e9-2d16-4e13-8d17-89f12988289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the Department of Health told local governments
        to create separate healthcare “pathways” for COVID and non-COVID patients.
        This means there should be a separate facility and service for other patients.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b1f07-d20f-4937-9708-3b878dde2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the government aims to transfer suspected and confirmed
        coronavirus patients in the referral facilities by April 30.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a565f1f-1b44-4e13-afb8-224f5f25b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450d745-cc1e-4f8f-b29d-662bd945fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ating dialysis ganun ang ginagawa humahanap tayo ng para
        sa may COVID at para sa wala</em>,” she said.“<em>Kailangan idirekta ang flow
        ng pasyente, minsan ang pasyente kahit sabihin mo ito ang referral hospital
        dun pa rin sila pumuunta sa gusto nilang hospital</em>.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a3371-d61e-4efe-99ae-4f71ae55cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what we do with dialysis, we look for facilities
        for those with COVID, and those without. The flow of patients should be directed.
        Sometimes even when you tell a patient to go to a referral hospital, they
        still go to their preferred one.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a909b-1c20-42a8-8c15-643b418f2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long run, Leachon said, the government should invest in national
        health surveillance system, research, laboratories and vaccinations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b35adf-b279-49e7-b17d-7eba90ad4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prepare for evacuation</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcbbfd-55bf-4f6b-ba09-52813ac0d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said local governments and the Office of Civil Defense should
        also prepare to evacuate residents from flood-prone areas. Unlike the previous
        years, officials will face the challenge of ensuring people observe protocols
        against coronavirus such as social distancing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c231dba-be03-4042-acb4-34c4c1f78305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag bumaha pa (If it floods) they will be brought to the evacuation
        centers and then this will nullify the primary case of social distancing,"
        Leachon said. “They should prepare saan ievacuate ito, isolation and quarantine
        areas of COVID patients."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e71f3d-899d-4b03-a3fe-645176baf23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of Civil Defense spokesperson Mark Timbal said there are
        already designated evacuated centers in times of emergency.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547cd41-0f5a-459d-8fc0-ee8440cdf839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also issued guidelines to local government units to house
        evacuated citizens at a different facility.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d0a24-6493-4e9d-975f-85c921207efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po pwede imix ang displaced sa quarantined persons (We can''t
        mix the displaced with quarantined persons),” Timbal told CNN Philippines
        in a test message. “Local government units will apply disinfection, distancing
        and monitoring measures.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d78f5-de1d-49cf-a037-030f7bad666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are alternative places for evacuated residents in
        case the local government used an evacuation facility for COVID-19 patients
        like covered courts, multipurpose halls, and school gymnasiums.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819e07a-16ce-499a-b9ee-55280e418eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point po, the procedures remain as is however, in view
        of the COVID-19, these procedures will incorporate social distancing measures,”
        Timbal said.</p>'
  'philippines-covid-19-testing-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
