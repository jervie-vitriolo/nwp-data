    'template': '1'
    'title': 'Fencer Maxine Esteban raises ₱500,000 in fundraiser for COVID-19 frontliners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c20119-18c7-4f6e-9572-5a4db20e7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:15:51.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:56:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —&nbsp;</strong>Upon
        learning of the shortage in supplies for frontliners and communities affected
        by the COVID-19 pandemic, Philippine team fencer and Ateneo standout Maxine
        Esteban launched a fundraiser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40219e45-0e06-48f8-b5cc-48bc4f320005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:15:51.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:56:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard about the shortage of supplies for the frontliners so
        we decided to assemble face shields here at home (to be donated to hospitals).
        Then we heard that many frontliners and communities have scarce resources
        especially in food, and we felt that what we''re doing is not enough," she
        told <em>CNN Philippines</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8162fa9-5825-4c9b-995c-8aac0ccca260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:15:51.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:56:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw ate Hidilyn Diaz do a fundraiser so my sisters and I decided
        to do our own project hoping to raise funds and buy rice for the frontliners
        and affected communities," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621593f-a720-428d-b1ba-dc56d335225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:15:51.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:56:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old started the fundraiser called ''A Small Thing Goes
        A Long Way'' with her siblings last April 10. She said they have now raised
        ₱500,000 including 50 pieces of Uratex COVID-19 pillows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b4fab-daa3-4059-851f-fcabe1fa282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:15:51.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:56:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries of Esteban''s project include UST Hospital, UERMMMC,
        National Children''s Hospital, Pasig City Children''s Hospital, and National
        Bureau of Investigation, as well as the affected communities in San Juan City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8da3c8-6c2e-4e6c-b80d-9a3812b8c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:15:51.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:56:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP Season 81 Rookie of the Year and Most Valuable Player bared
        they are also planning to sell the paintings that she and her sisters made
        to help the cause.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bd118-1d31-47f7-96bd-3c490f0528d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:15:51.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:56:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project is still ongoing and we are hoping to receive more
        donations. We plan to put 10 of our paintings for auction/sale and donate
        all proceeds to the project. These paintings were made by me and my sisters
        during the quarantine period," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd36e6-f4e8-47b2-aab3-01f27925be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:15:51.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:56:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Esteban, the fundraiser will continue until there are
        donors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf900f-8205-4735-b174-5cdb42eccfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:15:51.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:56:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still want to raise more funds because we heard that there are
        many Filipino brothers and sisters still in need so we should not stop thinking
        of ways to help," she said.</p>'
