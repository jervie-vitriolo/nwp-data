    'jcr:uuid': 'b5c5562d-001f-4217-91bc-2984d22cc0a2'
    'lead': 'EU leaders have agreed to create a fund that could raise at least 1 trillion
      euros ($1.1 trillion) to rebuild regional economies ravaged by the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T21:09:36.148+08:00
