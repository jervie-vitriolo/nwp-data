    'jcr:uuid': '5f08c50e-5460-423c-9581-14fb88781d15'
    'lead': 'The modified general community quarantine in Eastern Samar will be extended
      until May 30 following a consultative meeting among local officials, its provincial
      government said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T16:16:49.502+08:00
