  'remdivisir-trial-inconclusive':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T12:20:50.251+08:00
    'imagesource': 'jcr:f3c93e05-6c81-4e62-a2dc-f93e41c80cb4'
