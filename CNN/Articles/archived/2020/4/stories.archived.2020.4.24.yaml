      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Department of Health is calling on clinics and other medical facilities to
        continue providing immunization for children, with observance of coronavirus
        infection prevention and control measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d173ec2-847b-4c47-9979-70821f01ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit na nasa gitna tayo ng pandemya, mahalaga pa rin na bigyan
        natin ng angkop at mga karagdagang ''patch up''&nbsp;na pagbabakuna sa mga
        bata para hindi sila magkasakit; mahawa; at hindi lumaganap ang mga sakit
        na ito</em>," DOH Undersecretary for Public Health Services, Dr. Myrna Cabotaje,
        said in a virtual briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67edf37e-08e8-4a11-9617-63438670cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though we are in the middle of a pandemic, it
        is still important that we have our children vaccinated; so they will not
        get sick, and we will avoid transmission of other illnesses.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba4632-8b61-420c-a8f0-74a28294ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical workers may also opt to conduct vaccination appointments
        on a house-to-house basis, or on the barangay level, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c33fef-02cc-4503-856e-a777fe6b69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:19:56.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:56:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sarado [ang mga health centers] dahil ang mga health workers
        ay naka-dedicate sa COVID-19 response; pero hindi ibig sabihin niyan na hindi
        pwedeng mag house-to-house o mag-schedule ng per barangay itong ating mga
        nurses para [makapagbigay] ng bakuna</em>," Cabotaje said.</p>'
    '9':
