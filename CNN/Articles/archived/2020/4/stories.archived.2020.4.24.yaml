      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — Some
        quarantine rules will be relaxed, several non-essential businesses will be
        allowed to reopen, and the so-called “new normal” will be in place in the
        areas deemed to have low to moderate number of COVID-19 cases.</p>'
    '6':
