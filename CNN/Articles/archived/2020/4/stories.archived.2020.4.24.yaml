      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b3570-9ee0-4e42-8a17-0ee59663fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
