    'template': '1'
    'title': 'Gov''t urged to prepare for typhoon season amid COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99744d-c4aa-4d4b-9b61-a372868a3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — While
        the country is busy battling the coronavirus disease, a health reform advocate
        is calling on the government to prepare for the rainy season when hospitals
        are usually crowded with patients suffering from typhoon-related illnesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a096094-61c9-4a6a-8413-191e6f699c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, one of the health expert advisers of the COVID-19
        task force, said the country''s healthcare system should be ready when this
        time comes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2a0a6-0b03-4bae-ad38-e3bf3ff6e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The new normal life natin we’ll be muddled by typhoons na darating
        sa atin. Kasi with typhoons are increased number of dengue, pneumonia, influenza,”
        Leachon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74368430-ab91-413d-af1f-a4980cbebdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our new normal life, we’ll be muddled by typhoons.
        Because with typhoones are increase number of dengue, pneumonia, influenza
        cases.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13075e-770f-4bbd-acf0-71ad6ae9a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prepare hospitals for non-COVID patients</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c9f3b-a78f-4b36-9e39-a0b841f80e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather bureau PAG-ASA is expecting the typhoon season by end of
        May or in June. According to the Department of Health’s data in the past five
        years, the number of dengue cases usually start to increase by June. At least
        a hundred thousand dengue cases are reported yearly since 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77a102-8c0f-4875-a83e-bd586648e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 271,480 Filipinos had dengue in 2019, 1,107 of them died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b85cc-3435-4e31-9008-e6904685bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leptospirosis, another common disease during typhoon season, hit
        3,011 cases last year, which resulted in 314 deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e647ba9-43b3-4b30-b686-750ef0390b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, majority of the hospitals in COVID-19-hit regions, especially
        in Metro Manila are overwhelmed with suspected or confirmed coronavirus cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1753e3c-a1dd-494f-b7a2-286e856fd69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the government should act faster in transferring coronavirus
        patients to referral facilities so that other patients may be attended to.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f64c96-e5b7-4c9a-be35-e35a0666893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 24, at least 75 hospitals <a href="https://cnnphilippines.com/news/2020/4/21/covid-19-facilities-open.html">have
        been designated for COVID-19</a> including the Philippine General Hospital,
        Jose N. Rodriguez Memorial Hospital, and Lung Center of the Philippines. There
        are also <a href="https://cnnphilippines.com/news/2020/4/3/New-Clark-City-Philippine-Arena-COVID-19-hospital-quarantine.html?fbclid=IwAR1WENAI3fBFD6BXzYlzHWVtRncz9VGPTPVMJmx6fXWwZAiJ-GvZGK81lZg">mega-quarantine
        facilities</a> in Metro Manila and Central Luzon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc0951-d422-4a5a-bff0-06c441cf4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:26:06.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa Manila Doctors parang 80 percent yata dun COVID cases e
        – either positive or PUI... Kung lilipat sila sa mga COVID hospital na prepared
        na then we can disinfect the hospital so that they will be open for, well,
        patients mga hypertension, diabetes</em>,” Leachon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb1649-005f-444f-a4eb-625ff19bbd98'
      'mgnl:activationStatus': true
