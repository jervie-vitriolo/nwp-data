      'text': '<p>“<em>Ang aming</em> challenge <em>sa ngayon ay ang aming</em> provision
        ng personal protective equipment <em>dahil talangang kulang kami at hindi
        pa dumarating ''yung</em> supply<em> namin. Iaasa namin ito sa ating mga</em>
        local government units <em>na siyang gagawa ng ating</em> targeted testing,”
        Molon said in a virtual briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901f19c-16b0-43ae-9724-78084341f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:58:37.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:57:04.265+08:00
