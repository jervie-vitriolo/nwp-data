    'title': 'TESDA offers 68 free online courses during COVID-19 quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a444a-ea1a-4606-9b98-ea287868689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> The
        Technical Education and Skills Development Authority is offering free online
        courses to help Filipinos learn new skills while under home quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bbdac-c8d8-48df-a41c-97741705411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f086c9-3638-477c-a95d-bd0703bf8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA Director General Sec. Isidro Lapeña said on Friday that 68
        short online courses would be available for those who wish to learn a new
        craft or need to advance their technical skills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2252b87-9554-4509-a002-568e5a9db6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para may magawa ang ating mga kababayan,</em> we came up with
        the TESDA Online Program. We enhanced it <em>para ma-</em>avail <em>ng ating
        mga kababayan,</em>” Lapeña said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83a4f1-01d1-4f43-bd58-2bd2e6a3eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88d53d-9f56-4be8-970e-96db1e8e489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To make use of their time, we came up with the TESDA
        Online Program. We enhanced it so that our countrymen can avail of it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1b9db-fcc8-4897-a1c6-f856b1263e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
