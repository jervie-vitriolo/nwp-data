      'mgnl:type': 'text'
      'text': '<p>There were also a number of cases of vaccine-preventable diseases
        last year such as diptheria, 161; pertussis, 107; and tetanus, 41. The country
        is also seeing a reemergence of polio, which affected 204 individuals.</p>'
