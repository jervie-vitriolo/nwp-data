    'title': 'ECOP bats for more government support to micro and small enterprises
      amid COVID-19 pandemic '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3a244-ba5c-4ac8-affc-f4d92bd6355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:29:51.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> The
        Employers Confederation of the Philippines (ECOP) appealed on Friday for more
        government support to micro and small enterprises, as the COVID-19 pandemic
        continues to batter the country’s economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c32183-0a19-48f3-9c77-5104071e4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:29:51.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f14ad-7fe6-47b1-8a55-e365af1c0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:29:51.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP President Sergio Ortiz-Luis emphasized the key role that micro
        and small enterprises play in the stability of medium and large businesses:
        “<em>Yung</em> supply chain <em>nila, ‘pagka itong maliliit na ito ay nagsara,
        ‘yung mga malalaki mape-perwisyo rin.</em>”&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ece32f-8990-44fb-96fc-820a9d242981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:29:51.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e44fc-5a20-498e-9645-de31a4b65a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:29:51.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the small businesses close, the supply chain will
        be affected, thus also hurting the large businesses.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77649c27-0dc9-4797-aa84-3f35e9e0e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:29:51.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ade12e-7e58-4ce8-b25f-7cedc2348e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:29:51.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the employers’ group added that medium and large businesses,
        who are seen as capable of getting back on their feet after the Luzon-wide
        lockdown, are already helping out their micro and small enterprise partners
        to rebound from the heavy losses incurred due to the health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d508fc-07f4-4fe1-9cb7-244d3fcfe369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:29:51.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56eaa4c-2a8b-4b05-918f-77866b3e6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:29:51.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Department of Finance, around 1.6 million
        small businesses are affected by the COVID-19 crisis in the country. Some
        3.4 million workers in these small enterprises are the most hit by the quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d65fb-ca12-4a3e-9c15-ab33eb10b14d'
