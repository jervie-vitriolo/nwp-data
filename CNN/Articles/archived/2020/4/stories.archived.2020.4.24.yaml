      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/23/tech/zoom-update/index.html">Zoom
        makes privacy and security fixes as millions flock to service</a>."</em></p>'
  'Layoffs-spending-cuts--coronavirus-':
    'author': 'Tami Luhby, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T04:48:06.654+08:00
    'imagesource': 'jcr:009690d4-0952-4025-932e-5b0238d34492'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518cb097-3b7a-4ce2-a2ac-e1edb33863ef'
    'lead': 'The city of Dayton, Ohio, furloughed more than a quarter of its workforce.
      New York City won''t provide summer jobs to 75,000 youth and will keep its public
      pools shuttered. Maryland instituted a budget and hiring freeze to prepare for
      a projected $2.8 billion revenue shortfall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T04:51:29.033+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:57:47.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:50.867+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Layoffs and spending cuts loom as coronavirus wallops state and city
      budgets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d6103-52ed-4f7c-9ef4-950ab6ab843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The city of Dayton, Ohio, furloughed more
        than a quarter of its workforce. New York City won''t provide summer jobs
        to 75,000 youth and will keep its public pools shuttered. Maryland instituted
        a budget and hiring freeze to prepare for a projected $2.8 billion revenue
        shortfall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d26772-db64-40fc-8b56-729ee9f30b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic crisis wrought by the coronavirus pandemic is hammering
        state and local governments. With the majority of businesses shuttered in
        many states and tens of millions of workers filing for unemployment, states
        and cities are seeing their tax revenues dry up rapidly. That''s opening gaping
        holes in their budgets for fiscal 2020 and fiscal 2021, which begins July
        1 in most states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401fa9b-6132-42c3-9a4b-5b4091f08ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States and municipalities had been lobbying hard for another shot
        of federal assistance in the latest relief package, which passed the Senate
        earlier this week. But it was left out of the deal, despite support from Democratic
        leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad801784-8d98-40e5-a205-1a6def2dbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell has slammed states'' requests
        for more federal aid, saying Wednesday that Republicans are not interested
        in "revenue replacement for state governments" or "solving their pension problems."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7177e-33fa-4e63-90aa-fc4ad358359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would certainly be in favor of allowing states to use the bankruptcy
        route," McConnell told Hugh Hewitt in a radio interview. "It saves some cities.
        And there''s no good reason for it not to be available."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e96213-c65e-4e01-afd3-ed6cd55daa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo, a Democrat, called McConnell''s remarks
        "just dumb" on Thursday. "States should declare bankruptcy? That''s how you''re
        going to bring this national economy back?" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b15cb-49df-4ae4-a81a-de101f57b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankruptcy is not an option for states. Federal bankruptcy code
        does not allow state governments to declare bankruptcy, though municipalities
        can.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153939c1-2875-49fe-8cae-aec0802dd54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have said they hope to pass another coronavirus relief
        package that would potentially include assistance to state and local governments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35361a-d2dd-403a-83b3-862b1f902968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Every form of state revenue has been hit</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab339a-2019-4127-8fb1-8a33a6394b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one prominent former Republican governor, Nikki Haley of South
        Carolina -- who also served as President Donald Trump''s UN ambassador --
        publicly chastised states for fiscal mismanagement, states have in fact spent
        the last few years building up their rainy day funds to an all-time total
        high. But the revenue shortfalls now, amid unprecedented closures, are expected
        to far exceed those savings, said Brian Sigritz, director of state fiscal
        studies for the National Association of State Budget Officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c93d26-88b6-4ae6-bc28-bb08af6171c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major forms of state and municipal revenue are cratering as
        people lose their jobs or incomes and stop shopping because they are staying
        home. Personal income taxes, capital gains, corporate profits, sales taxes
        and gas taxes, as well as gaming, tourism and oil revenue, are all expected
        to decline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2541a3b-fccc-4e77-8c31-efb3a15974ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really won''t be a source of tax revenue that won''t be impacted,"
        Sigritz said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145696d-6c10-47f1-a67c-6d3dfec9835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget shortfalls are projected to be in the hundreds of billions
        of dollars. A recent Moody''s Analytics report found that state fiscal shock
        could total $203 billion through the end of fiscal 2021, roughly 18% to 23%
        of last year''s general fund revenue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cca67-f12c-4337-8dcb-583aa7b80be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after taking reserves into account, 33 states would have to
        fill budget gaps of at least 5% and 21 of those states are looking at shortfalls
        of 10% or more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1037f1-1e39-4d1b-b72a-19541fb76d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another analysis found that states could face shortfalls of $360
        billion or more, even accounting for rainy day funds and federal aid, according
        to a recent Center for Budget and Policy Priorities report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75198840-f2a8-457b-97df-2cd9591c4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One governor and city leader after another has announced grim projections.
        Michigan''s initial estimates suggest that state revenue could fall by $7
        billion over the next 18 months because of social distancing and non-essential
        business closures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413c0c7-3622-4af2-9807-73a0484a2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania, which is projecting a budget deficit of up to $5 billion,
        stopped paying nearly 9,000 state employees -- more than 10% of its workforce,
        earlier this month, after laying off 2,500 part-time and seasonal employes
        and interns, according to local media reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fea25e-d6de-4150-944c-b20910c74176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What happened to the aid already approved</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c644f3b-0871-4ac4-8e05-a86b578da441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Gov. Gretchen Whitmer and Pennsylvania Gov. Tom Wolf, along
        with Wisconsin Gov. Tony Evers, who may face a shortfall of more than $2 billion,
        wrote a letter to Trump last week asking for more federal aid. The plea from
        the Democratic trio followed a call from National Governors Association Chairman
        Gov. Larry Hogan, a Republican of Maryland, and Cuomo, the vice chair, for
        Congress to allocate an additional $500 billion for states to meet their budget
        shortfalls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc6d0a-b00d-4a98-9f96-e56ae194a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing that states and municipalities are suffering financially
        in the pandemic, the federal government has already moved to help them. Congress
        included $150 billion in aid in the $2 trillion relief package that passed
        in late March. However, it can only be used to cover expenses incurred due
        to the public health emergency, not revenue issues, and is only open to large
        cities and counties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8775d3d-3077-4dfb-a213-bc58f207e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Federal Reserve launched a program to directly buy
        up to $500 billion in short-term debt from states and large cities and counties
        to help them fund government operations and manage cash flow amid decreased
        revenues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807dcc3-43f0-47c7-b252-140442ebfb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most counties and cities can''t tap into this aid, and they
        say they need help too. The National Association of Counties, National League
        of Cities and US Conference of Mayors last week called for a $250 billion
        federal assistance package for local governments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9203cd-013a-4f75-8e61-145ae2f06fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter two groups issued a joint report last week saying that
        98% of mid-size cities project a revenue shortfall this year, with 38% of
        them expecting to lay off workers and just over half forecasting that police
        and public safety will be cut.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b73d6d-0241-49c9-bff8-5456b2add2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>First responders will likely take a hit in Dayton</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0100f8-8628-419e-b309-915708fa063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayton is one city that could use more federal aid. It is seeing
        "pretty significant losses" in March revenues and is concerned about April
        too, said Mayor Nan Whaley, a Democrat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec3bf1-1c28-4625-888c-af6226490238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.036+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city already furloughed nearly 500 workers, or about 28% of
        its staff, from the water department, parks and recreation and other areas.
        And all city agencies -- including the police and fire departments -- have
        to turn in plans next week to cut 18% from their budgets for the rest of this
        year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a11e94-8ac5-4f15-aa7d-c50aa050b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.036+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whaley, who was a city commissioner during the Great Recession,
        said this economic downturn is twice or maybe three times as bad.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836c611-7984-452f-b9d5-839ade7799e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.036+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way we''ll survive this without cuts to police and
        fire," said Whaley, who also serves on the leadership team of the mayors conference.
        "That''s why federal help is so desperately needed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e99f3-b2c9-44ce-a3c4-d9ef27195b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T04:51:29.036+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/23/politics/state-city-budget-cuts-covid/index.html">Layoffs
        and spending cuts loom as coronavirus wallops state and city budgets</a>."</em></p>'
  'Groceries-food-disinfect-coronavirus':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T05:35:34.122+08:00
    'imagesource': 'jcr:7762f19c-232b-4fd4-ac07-e63b51624996'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b1687a-07ff-49d6-ad33-7d348d30a79c'
    'lead': 'Has wiping down your groceries and take-out food become part of your
      coronavirus survival kit? It might be time to reconsider, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T05:37:52.405+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:57:46.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:51.209+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No need to wipe down groceries or takeout, experts say, but do wash
      your hands'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46082952-760b-433c-b411-a780f91d151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Has wiping down your groceries and
        take-out food become part of your coronavirus survival kit?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b533493-4d69-4618-aba1-7530da2f46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a99cc7-d1a8-475a-b87e-d40c6dfe0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be time to reconsider, experts say, especially if that
        extra effort is adding to your daily stress. Even the US Food and Drug Administration
        (FDA) is re-emphasizing there''s no real risk of getting the virus that causes
        Covid-19 that way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41c15e-3d7e-4863-bf92-751f6c51d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be732457-5b67-44b0-a73e-ce6805119f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure you there is currently NO evidence of human or
        animal food or food packaging being associated with transmission of the #COVID19,"
        the agency tweeted recently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1a8a3-4f39-446b-9eec-c128a2877d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71645189-af97-4c92-bdd3-655ccaab98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Lloyd-Smith is one of the scientists who worked on the only
        study to analyze how long SARS-CoV-2, the virus that causes Covid-19, might
        remain on various surfaces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef57bf8-4a30-4b85-b108-51e4b47868cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cabdd-7141-4a6f-96c3-facc5ffd7178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact his research found the virus might live on cardboard
        for up to 24 hours and metal and plastic for two to three days, Lloyd-Smith
        doesn''t bother to wipe down his own groceries or takeout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca27094-5d97-4d92-88b7-b4be33e800ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf3c77-85ab-46ee-b9bd-d3d9074a4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t, personally," Lloyd-Wright said. "I treat my hands as
        potentially contaminated while I''m handling the groceries and unpacking them
        and I make sure that I wash them fully when I''m done with that process."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3642f9-ae08-4cbe-a08e-634c62a7de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8a6d4-1a53-47fb-8ba7-9d1851221de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virologist Dr. John Williams, who has studied coronaviruses for
        decades, is also not overly concerned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb8ddd1-b97d-41c8-bda0-367e49263d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03511f4-a967-4185-ad35-7e565727f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, we''re alternating cooking food at home and getting
        takeout food for a houseful of kids home from college right now," Williams
        said. "And we''re not wiping down the containers from the restaurant."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f3a70-0409-4f42-bc5a-94517567d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8f5a7-9540-4f60-9533-9581d492de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the odds of someone coming along and depositing enough virus
        on a grocery item or takeout container are pretty low, "I view it as sort
        of a hypothetical risk," Lloyd-Smith said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1130c-2c9b-430b-8949-27a5509c7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4c1a0-b9e2-4305-8546-f98ebf7f348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So yes, I''m careful, I''ll wash my hands, but I don''t sort of
        regard it as glowing radioactively with virus."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a113f-e771-445b-90bf-d7402ed67e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac19fc0-a629-4f9e-a0e8-e332ec106faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His advice might change, said Lloyd-Smith, if the person was at
        high risk from the virus, such as elderly or immunocompromised.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27ca53-8e46-44aa-86c0-6f4cb029a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd7388-7058-4ff6-8b23-04daaf880aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One reasonable and easy-to-implement precaution for groceries that
        don''t need refrigeration is simply to let them sit for a day or more before
        unpacking them," he said. "This will vastly reduce the level of any contamination
        that is present."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d5274-fe7f-482f-b921-91ffd2ca2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f96ad-646d-4b91-9bf1-aeb6f035af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did we get so concerned about groceries?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09183d-b0a2-4c8d-9f0d-3084603a1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern over virus transmission via surfaces began in late March
        after the study published in the prestigious New England Journal of Medicine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb1aed-ad1a-46ff-9cd7-bcb11d5f196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123f7eb-2c7a-4858-af98-41f8c2a38965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the study showed is that under certain conditions in the laboratory,
        which are obviously kind of artificial, SARS-CoV-2 is detectable for up to
        three hours in aerosols, up to four hours on copper, up to 24 hours on cardboard
        and up to two to three days on plastic and stainless steel," Lloyd-Smith said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7063657-134f-4b3f-bd58-c72ee7e312ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6ca51-2e68-458d-b403-9c0f6248f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment did not account for other factors that could help
        to inactivate the virus, such as sunlight or disinfectants or look at varying
        levels of virus, Lloyd-Smith said, so there''s no "magic" in the numbers they
        found.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcf5f2-dbe0-468d-bc36-ec72a17fd5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5de80d-eeac-45eb-816a-cb3da1207a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food safety expert Benjamin Chapman agreed. "There''s no magic number
        in this because temperature matters, humidity matters, how much virus was
        put there in the first place matters," said Chapman, a professor in the department
        of agricultural and human sciences at North Carolina State University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7390f6c-9dd6-401f-a591-584bcb6215e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226d69b-48b7-42b0-8e1d-434104db817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of SARS-CoV-2 also diminished rather quickly over time,
        compared to say, a norovirus or "cruise-ship" intestinal virus, said Williams,
        who is chief of the division of pediatric infectious diseases at the University
        of Pittsburgh Medical Center Children''s Hospital of Pittsburgh.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c6326-b31a-427e-bc57-a8fe653e84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb6446-e135-454b-b69f-16e3d6c68b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study the virus was down "a hundred fold on cardboard in
        eight hours," Williams said. "That means 99.9% of the virus was gone by eight
        hours, and the same is true on stainless steel and plastic."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4b142-e3d2-4936-bdee-b6c8c9e4a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf3830-09ed-4a8b-b434-3f82c2d77eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cruise ship norovirus, however, can persist for many days in
        an environment on inanimate objects," Williams added. "So you could be on
        a cruise and have norovirus and then your cruise finishes and I get on the
        next cruise in your cabin and I can get your norovirus."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e95149-a87a-4d9c-8856-5446e2d83159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f077e-0fd1-478e-be26-a9ad8ec408b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Washing hands is key</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681beb43-d0cc-478b-8e1d-d99749e46323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to focus on something that makes a key difference every
        time, experts say, it''s much more important to become a fanatic about properly
        washing or sanitizing your hands after any potential encounter with coronavirus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfa9ac-e773-41a1-b00b-2edb8b1cdc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e89500-2d9a-48ef-b349-5f10e5da391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of worrying about how long the virus will persist and spraying
        everything down or wiping it down with sanitizer, you can manage this "very
        unlikely route with low risk and make it even lower by just practicing proper
        good hand washing," said Chapman, "or using hand sanitizer once you''ve returned
        home from the grocery store or gotten takeout food.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a66be8-e711-4697-aed0-b511c8c60236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7492e-cfa8-4e9d-9575-c0b558514cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to discount this conversation or people''s fears,
        but it''s almost like it doesn''t matter much as long as everyone is washing
        their hands," Chapman added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720f6bd-9065-4175-a97a-9cfca939ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7508d4-3d0c-4c36-8a91-98f20323d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are still really nervous about your risk of contamination
        by food products, then by all means use disinfectant wipes on the outside
        of containers, Williams said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae28a0-4d19-4774-9825-da7bf875bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998525eb-ebda-4000-8e74-8283706ca7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people want to wear a belt and suspenders to hold their pants
        up, right?" Williams said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc314f2d-6ca5-4f9d-b7ff-f4d64e527a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf537e-174c-48b1-b403-f3e508fc3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if people are concerned about virus transmission from groceries
        or take out food, just carefully remove the inside containers of food from
        the outer bag, throw away the outer bag and then use a little hand gel or
        soap and water.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a9554-69b0-474f-a8dd-3a399e0b08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f439d71-7e52-4645-96d1-d660a7d075fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:37:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But still, the odds of getting the virus that way are very, very
        low," Williams added.</p>'
