  'indonesia-bans-holiday-travel-ramadan':
    'author': 'Masrur Jamaluddin, Sandi Sidhu and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T18:03:17.571+08:00
    'imagesource': 'jcr:175c5ed5-95f9-4d93-9688-3d7a4cb5b66d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36e2bf40-2480-4296-9f93-10cd85a8aea9'
    'lead': 'Indonesia has temporarily banned domestic road, air and sea travel starting
      Friday to prevent the spread of coronavirus, as millions of Muslims mark the
      start of the holy month of Ramadan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T18:02:17.456+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:56:54.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:56:05.968+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Indonesia']
    'template': '1'
    'title': 'The world''s most-populous Muslim nation just banned holiday travel
      over Ramadan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0122653-f747-4dd5-91eb-7be98a897e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Indonesia has temporarily banned domestic road, air
        and sea travel starting Friday to prevent the spread of coronavirus, as millions
        of Muslims mark the start of the holy month of Ramadan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc8f9a-c141-421d-bef6-a59e0a6668b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656b349-247d-4272-ad87-7ca2cc8dc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is the world''s most populous Muslim nation and tens of
        millions of people make their way home to celebrate the end of Ramadan each
        year with families and loved ones, an annual tradition called mudik.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536cb5c1-8e15-4cdf-9d16-fb2eed6bd48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3c5ca-a891-4eba-9d9f-76d971f1e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is grappling with rapidly rising numbers of coronavirus
        infections and there are concerns that the mass migration home for Idul Fitri
        -- the Indonesian name for Eid al-Fitr, the celebration that marks the end
        of the month-long Ramadan fast -- will spark further Covid-19 outbreaks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd75203-d44b-4c69-a6e7-020f842ea319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5a6ff-e645-44f1-a86f-39733b51bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early stages of the pandemic, Indonesia was a regional outlier,
        not reporting any Covid-19 cases until early March. Now, the country has the
        second-worst outbreak in Southeast Asia, behind Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e7b4b-8cee-480a-8f27-55aeef3180e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c3329-2276-420b-8036-df39d79275f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try to prevent the disease spreading further, all holiday travel
        in the country has been banned, with public transport between major cities
        suspended from Friday until May 31. Tens of thousands of troops are being
        deployed at checkpoints to enforce the regulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebcc9bf-d7d5-4eee-b1ed-0ebf160989d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc090e-7d64-4aeb-aa3a-4a80f59145b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private vehicles and motorbikes have been banned from traveling
        in and out of the major cities that are Covid-19 hotspots, known as "red zones."
        In these places, stricter lockdown measures are in force to contain the virus.
        The Greater Jakarta area is one such zone, where coronavirus has spread rapidly
        in the past month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6656f7d-b67a-4fce-a621-12a3d4cffa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3bcc1c-653a-49ce-b945-14fa1b1b43ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has recorded 8,211 coronavirus cases and 689 people have
        died, according to government figures. Indonesian President Joko Widodo declared
        a national public health emergency on March 31 but has not issued a nationwide
        lockdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181fe3cc-b3c7-434f-b129-238f17604c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46d026-65ae-48f1-828e-45d22d10bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Indonesian Muslims will be observing Ramadan in very
        different circumstances. Strict social distancing measures in coronavirus
        hotspots, such as the capital Jakarta, prevent families and friends from visiting
        each other and breaking their fast together with the iftar meal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b7ede-dd67-4d81-acf0-dd26448ebc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea4806-5556-4b8b-a842-d5b6642926a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Ulema Council and Nahdlatul Ulama, the country''s largest
        Islamic organizations, called for Muslims not to pray together in the mosques.
        The government has not implemented a ban to close any mosques at this stage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575b744-f6e2-4815-8a68-fd9e50e298d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c0586-6928-4984-93be-4dd22d6e85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no splendor on the streets, the mosque space is in silence,
        the new atmosphere we will feel, absorbing the true meaning of fasting that
        we run," President Joko Widodo said, encouraging Muslims to focus on private
        prayer and make fasting a personal worship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86387f3a-ce29-4696-9f38-b0f7c1d01ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2093206-5280-46d5-9c8d-0a0ab57f59b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s welcome the blessing Ramadan as a moment to break the chain
        of transmission of the plague for the sake of personal safety, relatives and
        the entire nation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72f24f-10ab-4f24-b679-87d6cc8e7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88081947-9680-47b1-88dd-5cf765c26499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ramadan travel banned</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c43e4-ed13-40a4-aea0-fb472beaaa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions on travel have been timed to coincide with the
        peak of the exodus, which usually happens one week before Idul Fitr, when
        most residents of Jakarta and other big cities travel to their hometowns and
        villages to celebrate with relatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f88ce-0897-4979-9fda-e0e1cd6ab199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53054dd-d163-4f89-b69c-e3a4200ac01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train services will be suspended until June 15, while the ban on
        air travel will be in place until June 1, and travel by sea restrictions will
        be in place until June 8, Indonesian Transportation Ministry spokesperson
        Adita Irawati confirmed. Cargo transportation is exempt from the ban.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffea3ca-a00e-4889-af96-3ec3735b7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b37251-064e-4c71-8d4c-37b18aa22dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some exceptions are allowed for logistics, food supply, medicine
        supply, transportation for paramedics, fire department, and ambulance," Irawati
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c71d24-67aa-4de3-98f2-44cb5b5ecb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977a88e-efd3-455b-8317-53cec5b4df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified that the measures don''t constitute a complete blockade
        of national roads and highways, but there will be checkpoints established
        to implement the ban.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa45a94-2946-4573-b31e-02d0a5970d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a8c7a-dd10-44cb-9a30-a3963e2113ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia will deploy 175,000 military personal, police and public
        order officers from April 24 to seven days after Idul Fitri, Indonesian Police
        Spokesperson, Brigadier General Argo Yuwono, said 2,582 security and service
        police posts have been set up around the entrance to Jakarta and other major
        cities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649ae77-4525-47d7-86a2-120a3d2a4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3fc619-f064-4a16-9b78-629b99cfeb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date for Idul Fitri has not yet been set -- it will be decided
        by government on the 29th day of Ramadan -- but the holy month usually lasts
        for 30 days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d06d28-dbd0-48d8-acbb-dac278c1daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3e3cd-a1c6-4efe-8b3d-c6b4dd39560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those caught violating restrictions over the next two weeks will
        be directed back to their starting point, while those who continue to travel
        from May 7 to 31 will also be fined, Irawati said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699794c-567b-4d09-aa15-617f2c4abe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4160cf-84f1-4bc2-b51d-f09b5d171bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President announced the travel ban at a cabinet meeting in Jakarta
        on Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b3d3b-ddca-4eee-971d-a96ca3d071ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d8c68-3c22-4c2b-a0d1-a50aaa4beb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision to ban holiday travel was based on a survey
        held by the Transportation Ministry which found that 24% of people would still
        travel home despite social distancing restrictions in place.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae372245-a7d4-47a4-a434-b2ec7b466a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7247ccf-e9dd-4221-aff0-f7487c452a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spokesperson said the volume of cars that left Jakarta
        through main highway on Thursday increased 27% from the day before.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c3f34-c35c-4f17-b19d-f27a66df5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94977a0-def9-4678-96db-c679270b2382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social distancing during Islam''s holiest month</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4f195-4959-4b9c-81c4-aae757282af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Muslims, a big part of the holy month consists of special night
        prayers called "taraweeh," held daily at the mosque.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca47e58-66f6-40f0-bde9-c2c6b8182711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd785d-b3dd-4b28-8ab9-fcda57990243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Indonesian Muslims have been advised to avoid praying in large
        groups, mosques remain open.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345d023-20a8-450b-acf8-c872d9724a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824afda4-69d0-4fce-aec7-89969f954586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some rural areas, villagers say they have formed taskforces to
        implement social distancing and hygiene measures while continuing to pray.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2229a9-b8a4-49d8-918e-bc83ccab4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba56ea-3b1f-42d8-9d72-b5157a7fdc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabbarin Syakur, an activist with the Islamist group Majelis Mujahidin,
        in Cemani village in Sukoharjo District''s Central Java Province, said almost
        all of the 30 mosques in his town are still open for group prayers like Friday
        prayers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada535dc-64ec-4114-bb29-1f3df9161bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41841a27-3b2d-44c2-98e5-a790e79b61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night I went to my big mosque with other one hundred people
        to do Tarawih, or night praying, in Ramadan. I am not scared or afraid because
        we are living in a green zone and we also do a Covid-19 protocol in the mosque,"
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b42d2-5fb0-4487-ad88-548203f2f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea783d0-28bf-48c3-8c2a-e74e98e798ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A green zone is an area that has no confirmed cases of coronavirus,
        but are under surveillance.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baba5e6-f7a6-4cfc-99d8-a599b527bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172a225-3838-4e34-84d2-becf7c0785aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabbarin said that villagers have formed a taskforce in every mosque
        and provide soap and water to wash hands before entering, spray disinfectant
        and hand out masks. They ensure worshipers form a line line and keep a safe
        distance apart while praying inside the mosque.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a11de6-014b-4599-a565-5d7232ce7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23530b-d0c9-452b-beb5-490511373c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time we also shortened the praying duration, erasing
        Imam''s speech, and breaking fast together in the mosque," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc45fb-98b5-4dab-85e3-e49deca6a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd996fba-e515-4386-b13c-c81a9cbda012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation here in the villages are different than in Jakarta.
        So we educate villagers that they don''t really need to be panic or scared.
        Instead we educate them on how to be safe and secure themselves by understanding
        Covid-19 protocol in our mosque. So we can still do fasting month in Ramadan
        in peacefully," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c551d6a-d322-40f5-86d0-e50e2539191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T18:02:17.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/24/asia/indonesia-coronavirus-travel-ban-ramadan-intl-hnk/index.html"
        target="_blank">"The world''s most-populous Muslim nation just banned holiday
