      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fake video came on the same day a <a href="https://cnnphilippines.com/news/2020/4/24/Winston-Ragos-shooting-police-Daniel-Florendo-case.html">Quezon
        City police officer was charged with homicide</a> for gunning down a retired
        Army corporal who allegedly violated quarantine protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c5848-e6d2-42a1-a04e-bb28d6fca461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.997+08:00
