      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        has recommended moving the opening of classes for school year 2020-2021 to
        September, a government spokesman said.</p>'
