    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c88d09-4bb7-4478-9251-4dea9596bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.319+08:00
