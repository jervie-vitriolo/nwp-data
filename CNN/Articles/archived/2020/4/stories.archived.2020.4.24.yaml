      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3196b-59a1-4fba-b608-35d00df76ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiences from people like those interviewed by CNN have been
        widely reported in Indian media.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ed1cd-ffb8-4359-9eb7-3aa1d9a56060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11665a-03a4-42e8-a7af-32c06befafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization of Islamic Cooperation in a statement expressed
        "deep concern" about "rising anti-Muslim sentiments and Islamophobia within
        political and media circles and on mainstream and social media platforms."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468c733-b725-4e4b-af7a-695d0098b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b80e2b-7052-4364-81ea-685045e45edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minority Affairs Minister Naqvi said that everybody''s "cultural,
        social, religious" rights were "completely safe and secure."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfdefa-31c8-4741-8ec9-8cc24bef9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c79d4a-080f-4107-b6bc-487631cd62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as India is concerned and the Indian government or Indian
        Constitution is concerned, we are completely committed for the socio-economic,
        educational and religious rights and upliftment for every section of society
        including minorities and Muslims," he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872abace-29e9-4e33-9fac-3d85b0fc52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c630e4-cede-4c1c-ba97-c3293abb163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naqvi called the harassment and attacks isolated cases and said,
        "the people who are doing all these things is not correct."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae7f6e-6d42-4762-af92-35b0fb9f08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d3b21-13ee-4387-aa64-9728278829f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to whether calling the Jamaat gathering a "Talibani crime"
        would inflame tensions, Naqvi said: "Talibani crimes means it''s a serious
        criminal negligence and the peoples who ... like the Talibanis, who never
        follow the rules."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05002c3-b968-4d77-8999-148f0bf93d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771920e-c9b2-412e-801b-736aa5784ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stopping the rumors</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c87925-7854-4044-8932-74190db8ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on LinkedIn on Sunday, Modi said Covid-19 presented a
        "common challenge."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb2b62-3096-42ee-9f5c-49162bbf2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3672b-75d6-463e-8a85-30fe9c91f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 does not see race, religion, colour, caste, creed, language
        or border before striking," he said. "Our response and conduct thereafter
        should attach primacy to unity and brotherhood. We are in this together."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3454ba7a-d968-4805-bfee-8750ec7510ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385a5ac-bb77-4ff1-a0fb-afa76b6920e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Indian state leaders have condemned the spread of misinformation
        that''s targeting the Muslim community though many have stopped short of condemning
        the violence.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef2c85-5421-4435-bad9-8554f0fa50e7'
      'mgnl:activationStatus': true
