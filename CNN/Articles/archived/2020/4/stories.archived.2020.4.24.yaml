    'template': '1'
    'title': 'Wuhan weathered COVID-19. But can it survive what comes next?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f903c97-052f-4068-8d82-d22aa15f386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;It was just three months ago that Mr Wang was paying
        the workers at his Wuhan restaurant their Chinese New Year bonuses and celebrating
        his third year in business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed00b66-c540-4d55-902e-cb2c1c6df88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0a69a-6359-4f3d-9faa-a0f69385f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, after 76 days under lockdown in the epicenter of the coronavirus
        outbreak, he has been left mentally and financially drained, with his business
        facing ruin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145bb1cc-ebd9-4837-b541-a25c012ad131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05b4ba-44d9-42bb-b3a5-14aa3c68f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown on Wuhan was lifted on April 8. But two weeks later
        Wang''s restaurant is still not allowed to fully reopen, due to restrictions
        on eat-in dining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7bb1f5-7aab-4089-a1e5-5abb41ae3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87742d78-5585-49b4-b918-42b8d5fdd2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having no business, he''s still had to pay three months
        rent -- worth almost $8,500 (60,000 yuan). With fears rising of a second wave
        of infections which could cause even more financial pain across China, Wang
        said he has no choice but to close shop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149aea3e-5bd2-4bcd-b099-e29c4fbc77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b3bc4-f0c6-43a6-b7b4-b46b999d9385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Wuhan, there are many people like us who can no longer go back
        to what they were doing before the outbreak," he said. Wang asked us to only
        use his first name over concerns about the consequences of talking to foreign
        media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103c19f-d435-4851-8449-7001941ed8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f800e72-2089-46a2-8178-2f93863cbdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang is just one of Wuhan''s many business owners struggling to
        get back on their feet in a difficult local economy. In the first quarter
        of the year alone, the economy of Hubei province, of which Wuhan is the capital,
        shrank by almost 40%, according to state-run news agency Xinhua.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577e013-6e59-46b4-a00f-a52688084ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71089d2b-89a4-48f9-a37d-f760097e5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in addition to the mental toll from a strict and lengthy
        lockdown, the fear of the viral outbreak itself and grief at the loss of loved
        ones and friends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596d011-3ae7-4c3f-825f-1d04adfd71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f21f02-077e-49f5-85ac-b7218777ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said three relatives had caught the novel coronavirus, one
        of whom passed away from the disease. The family was unable to have a funeral
        for him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba773f-933d-484f-88a9-49cbd1477463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af543fb-6977-4ba2-b14c-b1fbe63aab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During that period, we were actually really terrified, really terrified,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736cf1c0-04f1-4166-a646-5a8d73da6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36cee4-f4f8-4221-afb2-a2e3d8278843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A city on edge</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1eef4-f50c-4698-914b-3d8ecf3ace2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sprawling metropolis of 11 million people, Wuhan is one of China''s
        largest industrial and transport hubs, located on the banks of the Yangtze
        River. It has long been considered the economic engine of the country''s central
        heartland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb477a7c-299f-4c72-95af-f319c05f419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabd067-5ebc-4e0e-8327-417a7441da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first city in the world to be put into lockdown to prevent
        the spread of the virus, beginning with public transport out of the city on
        January 23.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64075339-7ebc-4832-aab3-245389c7534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39041b59-4ceb-44c8-a481-641924f77530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attempts to contain the outbreak failed, and it has spread
        worldwide, infecting more than 2.7 million people. Lockdown measures in Wuhan,
        such as stay-at-home orders and mass business closures, are now the new normal
        for millions of people worldwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc04ac3-f903-4f9b-bc29-191539d1ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf10d0a-d966-493c-b9d1-4dd5f6ba5772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, there have been 68,128 reported Covid-19 cases in Hubei
        province, killing 4,512 people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41b150-27c3-427c-964b-3f57e319cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb456aa1-0859-4507-88d6-d65c38067023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan''s lockdown officially ended on April 8 and people have been
        allowed to leave their homes. Some stores have reopened and a number of parks
        and public spaces, including the Wuhan zoo, are now accepting visitors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75902e3f-b97b-4f7e-aff7-0cc17da6eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5236cc8-194d-42e9-9633-ef733347a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wuhan''s experience also shows the deep scars that a lengthy
        lockdown can have on a community and the long path back to normality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f7bb6-8286-4e44-8cff-2d7d27e0497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b45753-ec8b-4087-b685-2d4e44cdde78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr He, who asked to only use his last name over concerns about speaking
        to foreign media, owns a business providing electronic and mechanical devices
        to construction sites across Wuhan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c1c52-f8d6-4ab1-8547-8a80ad5e1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7229513-23b0-4263-aac4-246d3bc06319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His business was shut along with the rest of the city in January
        but even now, two weeks after reopening, he said that cars remain banned from
        entering the warehouse where he is based, meaning no potential buyers can
        pick up their merchandise.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed4470-b629-482d-957e-50ff942cbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977c7b8-67ef-486c-bce0-aa5e80c74db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we have customers, they''re blocked outside the gate, because
        the market doesn''t allow cars in. So some customers just left," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef72da3-153b-44e7-a991-c9bab2218469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5afdfa-51d1-4e18-8ff7-a60314d73dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, He said he''s still paying his 170,000 yuan ($24,000)
        annual rent. He said others in the warehouse where he works are scared and
        angry, but they don''t have a way to air their grievances.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ca6ab-4185-4623-9d40-1af1f1e7dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740a934-839b-4ccd-89e7-c3665adba981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have bank loans to pay, and I have a wife and a 14-year-old
        child relying on me. The pressure to survive in Wuhan is really high," he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e193c-5738-47b4-befd-2462833b76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a69003-9b06-4d4c-825f-251543d63929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"There''s no choice"</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b97b31-0702-4141-9e99-3ccc71cfbc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the city has officially reopened, many business are still
        shut and most people walking the streets are wearing some form of protective
        gear, from face masks to full-body protective suits.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc97ca-e19e-4711-bc7f-9c910975e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648165e5-83d4-43b5-b18d-e8f1289a2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people told CNN that they thought a second wave of infections
        was inevitable. Already the Chinese government is working hard to contain
        new infections from overseas, with a jump in imported cases -- especially
        from Russia -- leading to the country''s highest number of new infections
        in weeks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6041371-ce63-4101-ade9-3a2e5ffe842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbeeb10-db03-48af-b524-c5fa92d51fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant owner Wang said that there hadn''t been enough support
        yet from the government to help him pay the rent or keep his business afloat
        -- and even though he believed it would eventually come, it might not be fast
        enough.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e84a00-3bff-4ce4-8547-6dd28118c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf495be-2c38-49bb-9456-8ce9faa168cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even if he had managed to get permission to have customers
        in his restaurant again, he would have to shut if a new round of infections
        started.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5aecab-bdb9-4fc5-aa84-56cce38a04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115d664-64bb-4617-ad85-9b6da568a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our circle of catering business owners, our assessment is that
        there is a high possibility that the second wave of the outbreak will come
        ... (So) we do not intend to continue our restaurant business. We''ll have
        to find other jobs," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7a599-6e2a-4299-9e9a-8fc0892eb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654b28a-d4cd-4333-abe0-1561b976f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While searching for new jobs for himself and his wife, Wang also
        had to visit the tomb of his relative who died in the pandemic. Three relatives
        contracted the disease.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b3a5e-219d-4d7b-9903-0e11dea1882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aab6ab-9208-4180-a049-749125465b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one was dying, they couldn''t see him a final time -- or hold
        a ceremony after he passed away. "It is a big regret in our hearts," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ccb1a9-24b0-4540-9aef-980564fa5bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb5922-2d82-481f-8ec3-5033080f1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said there are almost no jobs available in Wuhan, with the
        city''s economy still only beginning to recover. But he said they can''t afford
        to be picky -- they''ll just have to take whatever is available to pay the
        bills.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc92de5-9624-4f1c-acbd-78e0f1177105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:52:51.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:56:56.486+08:00
