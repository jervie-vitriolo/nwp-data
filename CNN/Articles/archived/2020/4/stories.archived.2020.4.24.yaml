      'mgnl:type': 'text'
      'text': '<p>The Health Department said there are early signs that the COVID-19
        curve may be flattening. President Rodrigo Duterte has <a href="https://cnnphilippines.com/news/2020/4/24/Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19.html">extended
        the strict stay-at-home rules</a> for Metro Manila, Central Luzon, Calabarzon,
