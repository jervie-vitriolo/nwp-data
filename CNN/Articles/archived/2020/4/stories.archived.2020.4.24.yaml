      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One peak behind them, and the lull before a possible second wave,
        is not a place for fear, said consultant Abbey. "I am not sure that fearing
        it is helpful."</p>'
