      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a number of clashes between government forces and
        the NPA despite the rebels'' declaration of a unilateral ceasefire until April
        30. The ceasefire was in response to the call of the United Nations for a
        global truce so all states can focus on the COVID-19 pandemic.</p>'
