      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Education Secretary Leonor Briones told CNN Philippines
        that upon consultations with partners and experts, the agency is looking at
        August as the possible new timeline for resumption of classes.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e7113-2615-441a-bf60-427209386436'
