      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd8aa0-86d7-48de-ab82-9c71bccc302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakeb said he and his volunteers often face harassment when they
        go out despite having passes allowing them to travel, deliver food and serve
        marginalized communities during the lockdown.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9bacfe-0e43-4001-ad2f-05604e0a7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba24a9-32ee-4d14-bc27-a4ea831b3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other day a 25-year-old volunteer was distributing rations
        to the worst affected Muslim families. The police stopped him, didn''t ask
        any questions and then started hitting him. He had to run away," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a13237-9338-4812-8636-08c1f41b69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
