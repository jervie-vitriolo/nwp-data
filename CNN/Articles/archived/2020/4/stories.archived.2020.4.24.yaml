      'mgnl:type': 'text'
      'text': '<p>Of the amount, $1 billion (about ₱50 billion) will be released before
        end-April, while the rest will be remitted to authorities between now and
        June 20, the DOF said. The money is meant to mitigate "the severe economic
        shocks caused by the COVID-19 pandemic," as well as to improve control over
        the spread of infections.</p>'
