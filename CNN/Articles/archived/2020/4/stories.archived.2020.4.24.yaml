      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda said downgrading select provinces into general
        quarantine will effectively allow a fifth of the national workforce to return
        to their jobs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74634cf-5f60-4b05-b703-c70202e10e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92b31b-99cb-4078-b521-aa6c99dbd492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said separately that refocusing state
        subsidies to towns and cities still under ECQ will be a huge help as local
        governments run out of cash for relief efforts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00766c24-e9b3-4323-8afa-cfff86dafbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13112f-4e79-48c2-87b2-da879be63bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those areas where we will extend the enhanced community quarantine,
        for sure, the local governments there will exhaust all their cash positions,"
        Gatchalian said. "For the first 45 days, they have exhausted every single
        centavo of their cash so the extension will be a big problem for a lot of
        the LGUs."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f29d7e-5f08-42c3-af68-9486279f07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c6462-1341-4da3-a27f-6d3be3361727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:07:11.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the national government to release additional funds
        to local governments, saying that city and provincial offices have yet to
        collect real property and business taxes which sustain their operations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660da3af-96d7-4b73-8d5c-8670a2464635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Balik-probinsya''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd209053a-5a69-4409-9779-499b9e14f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential aide now Senator Bong Go attended the IATF meeting,
        where he was given time to propose a project that would attract Filipinos
        living in Metro Manila to return to their home provinces after the COVID-19
        crisis. He said the government should offer incentives and jobs in rural areas
        so that the country''s main financial hub of about 13 million people may be
        decongested.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd25f78-0b21-4371-9502-0c63fb57a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91318e-b0bf-42dd-b115-ff8d8cf08cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita naman natin ang naging masamang epekto at hirap dulot
        ng sobrang pagsikip ng mga tao at pamamahay. Katulad sa Metro Manila, mas
        mabilis kumalat ang sakit at mas nahihirapan ang ating national government
        at ang mga</em> local government units <em>na alagaan ang lahat ng apektado
        ng krisis na kinakaharap natin</em>," said Go, who also heads the Senate Committee
        on Health.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e8699-c1a3-4c9a-b3a7-8ad08d34685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee27e5e-51c6-4c39-ba8d-5e9d832d78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw the negative effects brought about by population
        density and congested housing. Like in Metro Manila, the virus reproduced
        faster and made it harder for the national government and local government
        units to take care of everyone affected by this crisis that we face.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81789a38-8a24-4d8d-ada5-08f47130eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66f91c-bc7c-46a2-a3d7-52ac2df15487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later clarified that his proposed exodus to rural communities
        would only roll out once the Department of Health determines it is already
        safe to travel from the capital region, which is the epicenter of the virus
        outbreak in the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb81abc-5662-4723-95ed-b0300f49390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb7451-784d-4808-b611-212d7f9ef8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:08:16.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año supported the proposal, saying this
        would also boost agricultural production and livelihood in the countryside.
        Trade Secertary Ramon Lopez added that investors are also being given special
        perks if they set up their operations outside metropolitan and commercial
        areas.</p>'
  'Duterte-COVID-19-budget-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-24T11:49:04.876+08:00
    'imagesource': 'jcr:0dfb1724-1361-4d5d-9e68-563842476680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c23ddf39-3e42-4dae-b24a-08134b117736'
    'lead': 'As President Rodrigo Duterte announced another extension of the enhanced
      community quarantine, his administration admits the country''s funds for COVID-19
      response continues to dwindle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T11:55:35.294+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:57:29.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:56.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t says COVID-19 funds running low, floats idea of selling state
      assets as last resort'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf48729-2e13-4aab-b7f5-420f555a0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> As President
        Rodrigo Duterte announced another extension of the enhanced community quarantine,
        his administration admitted the country''s funds for COVID-19 response continues
        to dwindle nearly three months since the Philippines recorded its first COVID-19
        cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440dd64-320b-4a1b-9e80-99a439e85cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are running low of funds," Duterte said in a taped briefing
        which aired on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafb175-1870-4c8c-9f0a-5f12a33b4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado said the government has already
        spent P352 billion of the P397 billion that the national government is allowed
        to realign from the 2020 budget through the special powers granted by the
        Congress in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df79a6-b0d8-4baf-9062-db499bcb17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Chief Sonny Dominguez said the country has spent the “unplanned”
        amount of P352.7 billion in order to aid those whose lives and livelihood
        are upended by the health crisis. He said that although there are barely any
        tax collections, Filipinos’ needs were being financed by government savings
        and loans from the Asian Development Bank and World Bank, which have reached
        ₱310 billion. He said, however, that government has to reassess its priorities
        to make sure the budget will be enough.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d4110-22df-42f1-908e-a28928d06fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far sufficient po ang cash natin pero naiiipit na po tayo sa
        budget allowance natin. Iyan po ang problema natin ngayon, may cash tayo pero
        wala tayong authority gumastos ng ganoon kalaki. So we''re making sure na
        lahat ng gastos natin ay number one for the benefit ng pinakamahirap sa bayan
        natin,” Dominguez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610555a-f860-49c9-94a7-4557314d3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far we have enough cash but we are being constrained
        by the budget allowance. The problem is that we have enough cash but we don’t
        have the authority to spend that much. So we are making sure that we prioritize
        spending for the benefit of the poorest in our country.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827986f-0a95-4c1d-8317-10b80b2457c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado is worried about the source of funding if the number of
        confirmed cases in the Philippines continues to rise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e286d1-6e03-4c2b-abbc-89d7784e3246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag mag-second wave, paano ‘yun? We have to come up with a forward
        planning. That would require a lot of funding. Under the ‘new normal,’ dapat
        we can provide more jobs to the people,” the budget chief said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2b0bc-d295-468e-9dae-91914871c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What will we do in case of a second wave of cases?
        We have to plan ahead. That will require a lot of funding. When we shift to
        the ‘new normal,’ we should be able to provide more jobs to the people.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790d44f-07a7-4c75-ab4f-e55ef768d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:05:33.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked Congress to authorize the use of additional funds
        for COVID-19 response. Senator Sonny Angara is confident the Congress will
        swiftly act&nbsp;if the executive branch requests for a supplementary budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62382395-3915-4300-ac43-87a126d8a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:04:20.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a supplemental budget is needed, I''m sure both houses of Congress
        will hear and pass that to authorize the President and the Executive branch
        to spend more or to realign from existing budgetary items. This is to meet
        the challenges posed by the virus which were unknown when we passed the 2020
        budget and we acknowledge that the President may need some flexibility to
        react to future contingencies," he said in a statement.&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9e959-8c81-4ce2-807e-4ca85d5c3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Presidential Spokesperson
        Harry Roque said the government will no longer release the second tranche
        of cash subsidy to residents in areas where the enhanced community quarantine
        has been been lifted. Instead, the money will now be given to more families
        in Metro Manila and other areas which remain under lockdown due to COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62d696-a31a-4065-b9ca-cc258b28d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown was extended until May 15 in Metro Manila, Calabarzon,
        Central Luzon, and several other provinces considered COVID-19 hotspots. Prior
        to this, cash aid of P5,000 to P8,000 was given to select sectors all over
        Luzon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d797193-bb24-4910-aae5-61f094df77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said several projects of the Departments
        of Social Welfare, Public Works, Trade and Industry, and Health have to be
        halted for the budget to be realigned to the government’s COVID-19 response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ab074-da1a-4b8d-b5f7-6ce4bb12f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, second and third quarter alam mo wala ‘yang pera, sabi ko
        hangin lang ‘yan. Kinukuha natin ang projects this year, kalimutan mo muna,”
        he said during the televised address with his Cabinet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469c59d-2d53-439a-b452-151a16cc94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once again floated the possibility of selling state assets, specifically
        the Cultural Center of the Philippines, as a last resort to beef up the funding.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e8cc8-1498-4d54-961e-690be3883c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T11:55:35.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are making sure that if the funds are not sufficient, they will
        have to borrow. Then if the borrowed money isn’t enough, then we have to sell
        the assets. Lahat ng lupa ipagbili ko para itulong ko sa tao (I will sell
        all the land to help the people),” he said.</p>'
