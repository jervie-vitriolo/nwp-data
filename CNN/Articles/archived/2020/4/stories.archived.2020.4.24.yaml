      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naseerudin, who was allegedly left beaten in the street after being
        stopped by police, said that while the authorities continue with their inquiry,
        he just wants to focus on getting better and back to work.</p>'
    '17':
