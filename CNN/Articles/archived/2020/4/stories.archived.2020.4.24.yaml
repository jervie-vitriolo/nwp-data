    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18522fde-a6ce-4cde-a760-314c4ff83dd5'
    'lead': 'The Duke and Duchess of Sussex will dial in to a London court hearing
      on Friday ahead of Meghan''s lawsuit against Associated Newspapers, according
      to a royal source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T21:13:20.441+08:00
