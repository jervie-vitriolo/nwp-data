      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e596c-ac90-49ab-892d-245c55d05fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:58:37.140+08:00
      'mgnl:createdBy': 'janine'
