      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It is a strange
        feeling to become an unwilling participant in a major historical event. As
        the COVID-19 virus changes the way we live, we’re left longing for the kind
        of life that once was, and imagining what kind of world we would be living
        in when this is all over. What would remain the same? How would we have changed
        — individually, collectively — when we emerge from this tragedy?</p>'
