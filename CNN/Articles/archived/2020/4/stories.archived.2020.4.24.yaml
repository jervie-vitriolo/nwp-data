      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fans have showed up for us for over 30 years," he said. "We
        really are a family at this point ... I know what music means to me when I
        can put on the right song and it can just lift my heart and put a smile on
        my face. To know we do that for people is a real huge gift."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280eda4-3247-4756-9a90-80f83b4544b7'
