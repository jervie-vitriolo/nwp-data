    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to hit 15,000 coronavirus tests daily before May 15, task force adviser
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359344d6-a236-46ea-b101-895972c4428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        extension of the enhanced community quarantine in Metro Manila and several
        provinces will buy the government time to expand coronavirus testing, a health
        expert said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afcd6b-4f1a-4441-ad1f-ff4c9d4d0af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, a health reform advocate and special adviser to
        the COVID-19 national task force, expects that within the next two weeks,
        the country will meet the target to conduct 15,000 coronavirus tests daily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1a156-f772-439a-a881-3a5805f6768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon told CNN Philippines that test kits have been ordered from
        China and other countries, adding that delays were caused by the stockpiling
        of other states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef0383-263f-4b3f-8f74-d8c7bee20d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ine-ensure ko po sa inyo kasi kami po ang nagmomonitor po ng
        test kits at kaagad po nailalabas po agad natin</em> (I assure you, because
        we are monitoring the test kits and we are able to release them immediately),"
        Leachon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27e698-6038-475d-8fe4-4e3920de5564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko sa loob ng dalawang linggo, bago mag May 15 tayo
        po ay aarangkada na para makumpleto po ito</em>,"Leachon said. "''<em>Wag
        po tayong mainip kasi ang ginawa pong pag-extend ng ECQ ay para po sa pagdating
        ng test kits at oras na makarating po yun, iraramp up po natin</em>," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30000c33-e519-4499-9fa0-3baca9775cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think within two weeks, before May 15, we will be
        able to speed up and complete this. Don''t be impatient because the extension
        of the ECQ is for the arrival of test kits, and once that happens, we will
        ramp this up.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4523be-867e-4279-bd99-bdc218056496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has extended the enhanced community quarantine
        in the regions of Metro Manila, Central Luzon, and Calabarzon until May 15.
        The same stay-at-home orders and suspension of most work and mass transportation
        will also remain in effect in "high-risk" provinces or those with high number
        of COVID-19 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c66755-f7dc-4f2a-8d18-f6e3a86e3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the restrictions are necessary since the country has
        yet to flatten the curve of new infections, as earlier announced by the Department
        of Health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041174c-52ef-4ecf-8fb7-b8022c4bc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases nationwide<a href="https://cnnphilippines.com/news/2020/4/23/philippines-covid-19-cases-recoveries-deaths.html">
        rose to 6,981 on Thursday</a> with 462 deaths and 722 recoveries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f48dde-b6f9-493b-a937-75310458b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time it takes for COVID-19 cases to double has slowed down from
        three days in March to five days this week, but Health Spokesperson Ma. Rosario
        Vergire said it is too early to say the curve has flattened.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3212910d-fd48-4c12-a30a-b8c99ada6bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded only 111 new infections on Wednesday, the lowest
        in two weeks, but one reason could be the scaling down of the Research Institute
        for Tropical Medicine''s operations after 43 of its employees tested positive
        for COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f6f09-c6ed-42fb-8bff-76f743569a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think yung pag-extend po ngayon ay tama po yun para maihanda
        po natin yung RITM saka iba pang testing centers (I think the extension of
        the enhanced community quarantine is right so we can prepare RITM and other
        testing centers)," Leachon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a7151-b9bc-4d9f-8646-ad6b11667ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that last week, the country''s 17 accredited testing
        laboratories were already processing 4,000 test samples last week. From April
        19 to 21, the number went down to 2,700 tests daily. But starting Wednesday,
        the testing capacity slightly went up to 3,200.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69e3cb-5da2-465f-9b3c-73514b716ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:37:28.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is confident it will reach 4,000 tests by Saturday, when the
        RITM is expected to resume full operations. The DOH earlier said it is eyeing
        8,000 tests per day by end of April.</p>'
