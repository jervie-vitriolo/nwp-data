      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the coronavirus outbreak, politicians have come
        under immense fire for their handling of the crisis, with many health experts
        warning of Japan''s low testing capabilities and slow government responses.
        By mid-April, Japan had only tested about 90,000 people, compared with more
        than 513,000 in South Korea, which has a population of 51 million, compared
        to Japan''s 127 million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
