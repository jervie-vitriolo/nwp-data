      'mgnl:type': 'text'
      'text': '<p><em>Stringer Dale Israel contributed to this report.</em></p>'
  'Japan-mayor-says-women-take-time-to-shop-':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T15:23:57.971+08:00
    'imagesource': 'jcr:f0af4449-4d57-428b-b616-2eca1591b783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52bf748c-171b-4d21-addd-1b18390ea222'
    'lead': 'A Japanese mayor is facing a public backlash after he said men would
      make more effective grocery shoppers than women as Osaka officials struggle
      to prevent overcrowding at supermarkets amid the coronavirus pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T15:29:33.607+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:57:07.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:56:01.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'mayor', 'women', 'shopping']
    'template': '1'
    'title': 'Japanese mayor says men should grocery shop during pandemic as women
      ''take a longer time'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137cc04-9348-4c9e-86ea-0330359003c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The mayor of Japan''s third-largest city
        is facing a public backlash after he suggested men are better suited to grocery
        shopping during the coronavirus pandemic, because women take too long and
        contribute to overcrowding at supermarkets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184414e6-d115-4290-ae94-d50fd0054410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d416ab-fd27-457e-93ac-b847f083b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed cases of the virus in Japan has spiked in
        recent weeks -- dashing hopes that the government''s initial virus response
        had succeeded in controlling its spread. As of Thursday, Japan had 11,950
        confirmed cases, including 299 deaths, according to Johns Hopkins University.
        On March 1, the country had 243 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9617e85-09da-4ad3-9284-1830a6f956de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40aded-3084-42c1-a5a5-817c55085da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spike has seen a raft of new restrictions put in place nationwide.
        On Thursday, Osaka mayor Ichiro Matsui implied male grocery shoppers would
        reduce the potential spread of the virus as they would spend less time in
        stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795eb864-3814-4ff5-b228-897ba416e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26023a4-5f06-4e6e-b0c9-d303abec67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women take a longer time grocery shopping because they browse through
        different products and weigh out which option is best," Matsui told reporters
        at a coronavirus press conference in Osaka on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb5fc9-a49c-4c24-9400-633376f19c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cda6df-fc0e-4eda-9fcd-cd6b3227440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men quickly grab what they''re told to buy so they won''t linger
        at the supermarket -- that avoids close contact with others," added Matsui.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08acc1c1-3b17-49fb-8f5b-29491bff02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c98ada-790e-4cb6-8ab9-8b7e0b364aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women account for 51% of the Japanese population, according to World
        Bank data. But Japan is ranked 110th out of 149 countries in the World Economic
        Forum''s index measuring the degree of gender equality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0e0b9-64d2-4a24-aba7-faae34d0c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf806363-0327-4ce3-8081-48cc18b3bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s comments prompted popular Japanese journalist Shoko
        Egawa to tweet that "people who know nothing about daily life shouldn''t make
        comments."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55226f7d-3b05-4e9a-a2a4-591bc299ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185825e1-d2e8-48e3-b5c6-6449757f17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egawa''s tweet gleaned over 3,000 retweets, with one social media
        user tweeting that Matsui had probably never done the shopping himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02839b-d501-446b-bcdc-c6fedd6d0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538eaf9-d751-4145-81c4-995537bd1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan remains a largely male-dominated society. The country is ranked
        110 out of 149 countries in the World Economic Forum''s (WEF) latest global
        gender gap index. The country also ranks bottom among the G7 countries for
        gender equality, despite Prime Minister Shinzo Abe''s pledge to empower working
        women through a policy called "womenomics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d2fac-9d24-4b30-a85c-b17cedbce735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f159611-30a3-48fb-a9d2-98f0bd6d46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka has been under a state of emergency since April 7. Matsui''s
        comments came after he suggested supermarkets limit the number of people entering
        stores where possible, and recommended the public only shop for groceries
        once every two to three days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612856ae-3994-4249-9ecd-f755c269d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
