      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian and developmental aid organization fears about
        2 million Filipinos below two years old might not get vaccines this year,
        as routine immunization services are either disrupted or suspended  while
        the enhanced or general community quarantine is in place.</p>'
