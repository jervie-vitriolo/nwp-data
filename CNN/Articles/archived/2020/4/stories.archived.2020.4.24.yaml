      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong>The Philippine
        government should not neglect its duty to protect children from vaccine-preventable
        diseases in the middle of the coronavirus crisis, the United Nations Children’s
        Fund (UNICEF) warns.</p>'
