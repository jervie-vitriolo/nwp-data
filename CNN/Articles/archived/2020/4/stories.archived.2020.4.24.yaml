    'title': 'Philippines'' COVID-19 cases exceed 7,000, death toll at 477'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc1e55-fb6e-478f-85d4-85bc5d2f7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        Philippines now has 7,192 cases of the coronavirus disease as the Department
        of Health confirmed 211 new infections on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875549d-5e2b-4ea0-93c9-b2f19a885f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty more people have survived the viral illness, bringing total
        recoveries to 762.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2e6b9-ee3e-404c-a7f6-afde2e80272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 15  patients have died. The death toll is now at 477.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea0a1e-23b1-446f-9f61-7a2925f1e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has explained these are not the real-time data since cases
        have to be validated before reporting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578f2a4-5fc7-481c-a26b-5214372edb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Ma. Rosario Vergeire earlier said the time it
        takes for COVID-19 cases to double has slowed down from three days to five
        days, but it is too early to say the curve of new infections has flattened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919905e-f667-44ed-a061-8dfbdb7ca13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded only 111 additional cases on Wednesday, the lowest
        in two weeks, but one reason could be the scaling down of the Research Institute
        for Tropical Medicine''s operations after 43 of its employees tested positive
        for COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fbda4-88e1-4e31-95d2-e2c2ba829d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM is expected to resume full operations on Saturday. The
        DOH expects the testing capacity of RITM and 16 other accredited laboratories
        to be back at 4,000 tests daily this weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c0625-9488-4811-a94b-82f57d20cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of COVID-19, President Rodrigo Duterte has
        extended the enhanced community quarantine in the regions of Metro Manila,
        Central Luzon, and Calabarzon until May 15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa89026-8189-42f6-a211-f52f99f2054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bbaf2-73c4-42b2-86d3-07431847c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same stay-at-home orders and suspension of most work and mass
        transportation will also remain in effect in "high-risk" provinces or those
        with high number of COVID-19 cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae9011-4fa1-49b8-bffa-63fb59bbab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:30:04.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported its first COVID-19 case in late January, just
        a month after the outbreak began in Wuhan, China.</p>'
