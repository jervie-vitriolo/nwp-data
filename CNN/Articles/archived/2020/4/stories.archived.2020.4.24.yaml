  'fauci-thanks-nfl-social-distancing-guidelines-virtual-draft':
    'author': 'Caroline Kelly, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-24T12:15:19.145+08:00
    'imagesource': 'jcr:9ca08d53-1a5e-4d49-b80e-abcbd37e31cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '227add2a-c581-4407-8932-bc1dabedae9b'
    'lead': 'Top infectious disease expert Dr. Anthony Fauci made a video appearance
      during Thursday''s NFL draft, thanking the league for adjusting one of the sport''s
      most highly anticipated nights to adhere to social distancing guidelines in
      light of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T12:07:53.415+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:57:27.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:56.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Anthony-Fauci', 'NFL', 'National-Football-League',
      'Living-Well']
    'template': '1'
    'title': 'Fauci thanks NFL for following social distancing guidelines with virtual
      draft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47a0a5-409f-4904-9239-c62e0466dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Top infectious disease expert Dr. Anthony Fauci made
        a video appearance during Thursday''s NFL draft, thanking the league for adjusting
        one of the sport''s most highly anticipated nights to adhere to social distancing
        guidelines in light of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f5e4e-3602-4530-99d2-da080dd7d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83076a0-ffa1-48db-a471-36909dc269b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to commend those involved in these decisions to show that
        we can have something as important as that in a way that safeguards the life,
        the safety and the health of the American public by doing the kind of physical
        separations, doing things virtually, avoiding that kind of contact that puts
        you at risk," Fauci said in his brief video appearance, filmed in the White
        House''s Rose Garden prior to the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51000ad-bca3-4af7-9605-afe315a40b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490c485-20f3-4e58-acc2-1eafa3ac5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s NFL draft, which was originally supposed to take place
        in Las Vegas, is being held virtually because of the Covid-19 pandemic, with
        league commissioner Roger Goodell announcing draft picks from his basement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46918429-bf78-46bf-a1e8-161dc7f0fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243ffee-d34b-4df8-99dd-39375208eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak "has really transformed what we can do right now and
        even made unclear what the future looks like, at least the immediate future,"
        Fauci said. "We have important things that occur in the middle of this --
        one of them is the football draft."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b360895-6b44-4ef7-8aef-0ce2e59b199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64cbbf-e7fd-432a-819d-1991fd0e9678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s unusual, I know it disturbs the normal pattern but
        it really is for your good and the good of the country," he added. "So the
        best thing we can do now is hope for the best and hope that''s sooner or later
        -- hopefully sooner -- we can get back to some form of normality where we
        can all enjoy the sport that we love so much."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837802d-0b3e-4e80-b533-9cab44bf881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e984d3-5f64-48e1-a438-5d6a7ae177ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally during the annual NFL event, dozens of the top college
        players gather along with family and friends as representatives from each
        team call their names and draft them before a live audience. In the suspenseful
        spectacle, players each walk onstage upon being drafted to receive a jersey,
        a hat and a handshake or hug from Goodell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f37895-8237-482b-b92a-0a79aedcfa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e3b5e-274e-4c52-aa89-0fe158d4949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL commissioner said Thursday before the draft that with participants
        all in their own homes, "we''ll all experience it together, live, essentially,
        on a different platform than we probably have in the past, but it should be
        a wonderful night."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95955f1-abb4-4363-9ffc-77f901b7f699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d89b7e-1e56-49dc-853e-b20f7f41eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL also announced plans earlier this month to host a three-day
        "draft-a-thon" during the draft to raise funds for six charities supporting
        Covid-19 relief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66102fb-cbd2-4cd9-9001-67b7c4dd7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73a2a4-fe55-4213-84b4-57d3b2cb07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has previously weighed in on the outbreak''s impact on upcoming
        sports seasons. He suggested last week that sporting events could return if
        players were kept in hotels, played games with no fans present and were tested
        weekly, he said during an interview on the Snapchat show "Good Luck America."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe8f174-3a4c-43af-a056-08aa0f65e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
