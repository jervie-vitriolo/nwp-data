      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A landmark trial of a former high-ranking
        Syrian regime officer accused of overseeing the torture of thousands of prisoners
        began in the German city of Koblenz on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6f3f5-c331-48a9-a704-7419d480c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa3cb9-ef5f-4780-9558-1a2a50b6aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonel Anwar Raslan worked for Syria''s intelligence services until
        he defected from the regime at the end of 2012, just over a year after the
        start of the country''s uprising-turned-civil war. He was arrested in Berlin
        last February and charged by German prosecutors with crimes against humanity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac1073-6e4e-40ad-ae6d-6dec802ea421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa69213-63c6-4452-ba5e-80331bac24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raslan and a former junior officer, Eyad A were arrested under the
        principle of universal jurisdiction, which gives a national court jurisdiction
        over grave crimes against international law, even when they were not committed
        on the country''s territory. Attempts to set up an international tribunal
        have been hampered by Russian and Chinese vetoes at the United Nations Security
        Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e0622-789b-4fbc-ae20-3363bd08179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c245e7-afa9-4f53-86a4-16448d136a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raslan''s trial in Koblenz is the first court proceeding against
        a senior member of Syrian President Bashar al-Assad''s regime, which has been
        repeatedly accused of war crimes and crimes against humanity over the course
        of the country''s nine-year war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1cea5e-f4e8-4893-9a18-a81236e679e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c305a-410f-4218-ae99-7e84e657f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former junior regime officer, identified by German authorities
        as Eyad A, is also standing trial for crimes against humanity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185fa84-b6f5-4028-9644-920d65a84b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d1deb-c8e0-49f6-b21c-a6bd01f11258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian officials have repeatedly denied the allegations, insisting
        they target terrorists and not peaceful protesters. CNN is trying to reach
        the lawyers of the two defendants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba811efe-b9c7-4734-8675-7be3768de6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49f308-98fb-4106-96cf-2c938e7a405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raslan has been in Germany since 2014 and Eyad since 2018, according
        to the court statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c706de-3899-488b-ba8e-f2c3d2c670ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b999927-9a29-4ed6-907b-d2dec26344de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened today is like a dream," Amer Matar, a 33-year-old
        Syrian who said he was tortured by Raslan, told CNN. "I had lost hope that
        we would ever be able to deliver justice to the regime."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6e4e5-eb84-4a0b-acc5-7ef833b168b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229069c-c4cf-4308-82b3-352987573860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matar, a journalist from Raqqa, was arrested just over two weeks
        after the start of Syria''s March 2011 uprising. He said he was repeatedly
        beaten, while blindfolded with his hands bound, when he was jailed in al-Khatib
        prison, where Raslan headed interrogations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e0668-7aaf-4372-9289-5fa7bf0feb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877246c8-41c9-4c00-bae0-17e440dce840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one of the interrogation sessions, someone ripped off my blindfold,
        and I saw Raslan who then punched me again and again," said Matar, now based
        in Berlin. "I was later beaten and kicked by a group of men. I couldn''t walk
        for days after that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0ec09-5d6d-4ad1-977c-b095e62cdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd1ed2-77b1-49ed-a4cb-b132dc6f7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raslan is accused of overseeing the torture of at least 4,000 prisoners
        between April 29, 2011 and September 7, 2012, according to a court statement.
        At least 58 of the prisoners died. Rape and sexual assault allegedly occurred
        in at least one case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d652c7b-2b41-4f51-beed-3a433a0e96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289c118-0f29-44d3-81b1-cb1d9ac59863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three of Raslan''s accusers were in court for the first
        hearing. Several more are expected to deliver witness testimony to the courts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93510d-b23e-4f2f-9555-e17a85c6d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f5821-069e-4940-8c70-4a5b1f5c6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matar, who was unable to attend Thursday''s hearing because of restrictions
        over the coronavirus, says he looks forward to taking the witness stand, and
        "looking (Raslan) in the eye."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d513c-e430-43ac-9593-03b2f0941820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025616d3-3486-4d69-8eac-9b2977804c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the trial is happening at all is seen as a major victory for
        lawyers and investigators, including Syria''s "document hunters," who smuggled
        hundreds of thousands of government documents out of war zones. The documents,
        compiled by the Commission for International Justice and Accountability (CIJA),
        have served as evidence at judicial proceedings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae693ea2-06fb-4823-acf7-ae8c62e0ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01c77c-647c-47fb-9d5e-5ef154e2f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic day for Syrians and all those fighting the absolute
        impunity we have been seeing for the crimes committed by the regime apparatus,"
        Bill Wiley, founder and executive director of CIJA, told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c94dc-046e-45f3-875e-3b51014ca432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77c888-51ac-4008-8b1b-7ec8e6c6684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other Assad officials who think they found refuge in
        European countries and CIJA is working to support more such prosecutions in
        the near future."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd5ac7-769e-4098-a57c-67a6c9b80381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b26274-937e-4986-ba46-afe779a2d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The systematic investigation of the Assad government''s crimes
        -- particularly systematic and widespread torture -- is a start," said the
        European Center for Constitutional and Human Rights (ECCHR), which represents
        17 plaintiffs at Raslan''s trial.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d171fa-255a-4943-93ee-96bfa5e63001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788afe7-6526-41d9-9597-ee1f88318a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T05:46:19.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criminal proceedings are first of all important for the survivors
        involved in the trial. This trial is the first occasion on which they are
        speaking out -- not only in public, but before a court -- about what happened
        to them and what is still happening in Syria."</p>'
