      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/23/asia/india-coronavirus-muslim-targeted-intl-hnk/">India''s
        Muslims feel targeted by rumors they''re spreading Covid-19</a>."</em></p>'
  'trump-fact-check-sunlight-cure-coronavirus':
    'author': 'Daniel Dale, Nathan McDermott, Marshall Cohen, Maegan Vazquez, Em Steck
      and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
