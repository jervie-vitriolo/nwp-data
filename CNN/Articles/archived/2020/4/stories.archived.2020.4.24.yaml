      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-time Grammy winner debuted "Good Job" Thursday during CNN''s
        global town hall to address the latest questions and concerns in the fight
        against Covid-19.</p>'
    '31':
      'contentWidth': '100%'
