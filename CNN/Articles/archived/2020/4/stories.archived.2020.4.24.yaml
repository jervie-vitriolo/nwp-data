      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, six people in the region have tested positive for highly
        contagious disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19426158-e7ed-4165-820e-fd3f83d31727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:58:37.140+08:00
      'mgnl:createdBy': 'janine'
