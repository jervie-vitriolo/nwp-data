      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong>&nbsp;The
        country can now conduct 4,500 COVID-19 tests daily as health officials accredited
        another laboratory to start testing, the Department of Health said Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5421639-547c-4b58-b1f6-ea49571dfe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:22:02.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5789d96-9809-4380-9e0b-120bad1496ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:22:02.193+08:00
