    'template': '1'
    'title': 'PNP personnel with COVID-19 now at 80, including 12 recoveries '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c8065-0dd9-4a15-bfe5-dd2ea6915adb'
      'mgnl:activationStatus': true
