        grocery store clerks, delivery workers, truck drivers and all who have stepped
        up to keep the world moving during the COVID-19 crisis <a href="https://t.co/MrumrOEPwV">https://t.co/MrumrOEPwV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1253513837115932673?ref_src=twsrc%5Etfw">April
