      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever it may be, Brown will again take to the court. His skills
        will be on display for Celtics fans to enjoy -- in person and on TV. The Georgia
        native could even lead Boston to a championship one day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a06b05-fcf6-4979-a5a4-491961a30b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
