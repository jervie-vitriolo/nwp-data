      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NBA player Stephen Curry asked Fauci in March when sporting
        events could be expected to start up again, the doctor linked it to when "the
        country as a whole has turned that corner and start(ed) coming down."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35183178-264d-46fb-8d69-adf0e6e0986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cc67f-f8cc-4002-b591-f8eb7c37612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fauci has not advertised his football allegiance, he has confirmed
        that he is a baseball fan. He told the New York sports-focused YES Network
        that he grew up a Yankees fan in Brooklyn, and said during the Snapchat interview
        that he''s looking forward to cheering on the Washington Nationals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8b454-8b3c-4520-bb9d-8c943dbbcec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed433f-f897-4c59-ab6a-084a6decf76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say you can''t play without spectators. Well, I think you
        will probably get enough buy-in from people who are dying to see a baseball
        game, particularly me," he said. "I''m living in Washington. We have the world
        champion Washington Nationals, and I want to see them play again."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f3a09-82a5-4c87-9ad9-fe8508ccf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:07:53.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/23/politics/anthony-fauci-nfl-draft/index.html"
        target="_blank">"Fauci thanks NFL for following social distancing guidelines
        with virtual draft"</a></em></p>'
  'Winston-Ragos-shooting-police-Daniel-Florendo-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-24T12:09:22.873+08:00
    'imagesource': 'jcr:2e348889-688f-40ec-a49d-d21113a2d56f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29fe0029-c46c-4557-ae51-c72477032cb2'
    'lead': 'The National Bureau of Investigation joins the police, military, and
      state prosecutors in looking into the shooting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T12:10:51.666+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:57:27.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:56.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cop faces homicide raps for fatally shooting Army veteran in checkpoint'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0826576-b732-4782-82be-65907e690b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:10:51.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        Quezon City Police District on Friday said it has filed a homicide complaint
        against the police officer who fatally shot a former soldier at a quarantine
        checkpoint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e92fd9-d6a7-43ce-b2e5-774987f1cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:10:51.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Master Sergeant Daniel Florendo on Tuesday shot Winston Ragos,
        a retired soldier who supposedly violated the enhanced community quarantine
        protocols. The cop claimed he thought Ragos was pulling out a gun from his
        bag after a shouting match near the checkpoint at Barangay Pasong Putik in
        Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85d0af-7fa0-4746-9082-d5dbeb59fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:10:51.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and Armed Forces of the Philippines
        are conducting separate investigations into the incident. QCPD filed the complaint
        before the Quezon City Prosecutor''s Office for online inquest proceedings.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e80cd-8711-4386-aa36-d38b10d764a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:08:07.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation said it is now looking into
        the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76da5ca-a3a8-4101-8802-3ebebf220cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:08:07.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Gilbert I. Gapay, Army chief, requested the NBI to conduct
        "an impartial investigation" amid conflicting claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c78ae-3a1e-447d-827b-e39c3a8686e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:08:07.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Case already being investigated by Death Investigation Division
        of NBI but family of victim has yet to go to NBI for interview and statement
        taking," the NBI said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a232b-835d-46cf-ad0d-fcae940270ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:10:51.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Archie Gamboa earlier defended Florendo, saying
        the police officer exercised a "judgment call" at the scene, as he assumed
        that Ragos tried to draw his firearm to fight back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b90a1-c29e-4a38-bd2c-5a351323ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:10:51.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a witness said the victim did not have a gun inside his
        bag and only carried his quarantine pass. Another said that the police on
        site have been warned that Ragos was not in the right state of mind and asked
        them to stand down, but to no avail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a5db0-73b6-43ba-b657-bd7e52259244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:10:51.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said he was not carrying a firearm, only identification
        cards and his quarantine pass. But police said they recovered a .38 caliber
        pistol from Ragos'' bag.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e8fe2-1956-4687-8623-5811f3646a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:10:51.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:57:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos'' mother said her 34-year-old son had been suffering from
        post-traumatic stress disorder and had been dealing with some mental health
        issues.</p>'
  'bengals-select-joe-burrow-first-pick-2020-nfl-draft':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-24T12:14:46.194+08:00
    'imagesource': 'jcr:0d5f0723-e3fc-4230-a279-c856008de846'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3564634-e172-4b50-9311-65ca85ccf7f1'
    'lead': 'The 2020 NFL Draft, held virtually for the first time ever, is underway
      and as expected, the Cincinnati Bengals selected former Louisiana State University
      quarterback Joe Burrow with the first overall pick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T12:12:57.097+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:57:26.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:57.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'National-Football-League', 'NFL', 'Cincinnati-Bengals',
      'Joe-Burrow', '2020-NFL-Draft']
    'template': '1'
    'title': 'Bengals select Joe Burrow with the first pick in the 2020 NFL Draft'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ca9cf-f154-497a-b78b-db927c832a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The 2020 NFL Draft -- held virtually for the first
        time ever -- is underway and, as expected, the Cincinnati Bengals selected
        former Louisiana State University quarterback Joe Burrow with the first overall
        pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fd907-04b6-4ac8-9f03-e798470c8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ef7d0-a751-4f03-ab0c-d6eeaa0a0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bengals'' front office didn''t need to overthink this one, as
        Burrow''s spectacular final season at LSU positioned him as an easy top choice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67330a1c-caed-43f1-b9ff-7fdd034017a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa2ebb-6954-42a6-bf7f-0ed149c5300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burrow''s pinpoint accuracy was on display all season as he finished
        the year with a 76.3 completion percentage while throwing for 5,671 yards
        and 60 touchdowns against only six interceptions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5345ae7-82bc-4720-895c-c3bc23b6c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaee9c9-62a7-4e57-8a10-a63854e7d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did this all while proving that he can remain poised on the big
        stage. In three College Football Playoff games, Burrow threw for an absurd
        1,305 yards, 16 touchdowns and zero interceptions while leading the Tigers
        to a National Championship over Clemson in the title game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a941f-0e7c-464a-ad75-3de39c720463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1899c-232d-4cef-9002-1e3c6435fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough talk," Burrow wrote in a tweet, which was a response to
        the Bengals'' welcome tweet. "Time to get to work."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c1f8c-5bee-4288-9232-340cbc447700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26ab51-4575-4c96-b2c5-9c77265a5f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time in the common draft era that a Heisman
        Trophy winner was selected No. 1 overall in three consecutive drafts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822818ef-8fef-4dfe-ba92-bed23a6ca29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b9701-062a-47c6-ba32-22bbe47aa31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengals coach Zac Taylor spoke with Burrow briefly before he was
        selected, and his message was clear: "You''ve led every single team you''ve
        ever played for to a championship, and that expectation does not change now
        that you''re a Bengal, and I''m looking forward to going through that process
        with you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc194bc-3d9d-4501-afd3-4d46d4cec0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6130c26-8dc0-4334-9917-27908caf1b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ready to get to practice," Burrow said to Taylor. "Tired of all
        the talking. Ready to start working out again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d77443-8d21-4835-a62d-4adabb218dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baffb94-6991-40a1-8657-6207e9c5490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual draft replaced what was supposed to be an extravagant
        event planned along the Las Vegas strip, with thousands in attendance. The
        league was going to ferry players via boat to a stage on the Bellagio fountain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bdebca-cba8-4928-8173-80c6e50a50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d56953-8355-4933-a521-7e3371e99b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the coronavirus pandemic, however, plans changed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667b081-2cf2-43c0-87a1-f1dfc305eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464eacc4-68e8-4124-a277-2f17f22eb005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players, coaches, general managers, analysts and NFL Commissioner
        Roger Goodell instead broadcast live from their homes. All 32 teams are also
        participating remotely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ec34d-64de-4beb-8575-5448a06a1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc8cd0-52e8-4af6-ac7b-fe929a5ff39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With live sports canceled across the US, the virtual draft is as
        close to a live sporting event that sports-starved fans are able to watch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acee9f-80e3-417c-b6ff-3823d17bfd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40642a8a-87fa-4e4a-a0dd-33ec843deff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re obviously staging this event in a much different way than
        we anticipated when we started," Goodell, who announced picks from his basement,
        said in an interview with ESPN before the draft. "We''re not in Las Vegas,
        unfortunately, but we''re all in our homes and we''re doing this remotely
        and we''re doing it within regulations without any exceptions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cfe205-f967-4b2d-b34f-cfc46ee1f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b1395-91f2-47ab-a436-4a3355fab387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Burrow was unable to shake Goodell''s hand and walk across
        what was supposed to be an extravagant stage in Las Vegas, the quarterback
        still gets to fulfill his dream of making it to the NFL.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78152ac-743f-450c-8092-78a6550477ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264a1e8-e9f1-4caa-9a15-6a568be55951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No. 2 pick</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71fa86-e7d1-4c3c-929a-499990cfd04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chase Young is widely viewed as a "can''t-miss prospect." The edge
        rusher from Ohio State is explosive, powerful, and the type of talent that
        offensive coordinators will have nightmares trying to game plan against.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5793ca-7266-4f4e-9864-81393cacadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca8b70-fb3c-4f19-ab47-0f1db1d9967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also has a wide range of pass-rush moves that will leave offensive
        lineman grasping at air.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ca4f9-78b5-4207-8436-f8482e916267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7bc31-c5aa-45ef-8c83-03591f307d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young won the Bednarik Trophy in 2019, which is awarded to the best
        defensive player in college football. He was a dominant force in 2019 despite
        being suspended for two games.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41898951-9007-4801-8158-c2172612ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44b6ca-2fa4-499e-a623-8eee9224a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final two seasons with the Buckeyes, he racked up 27 sacks,
        35.5 tackles for a loss and eight forced fumbles. He also set Ohio State''s
        single-season record for sacks with 16.5 in his final year with the team despite
        only playing in 12 games.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dc6b3-6637-447e-bc65-307ff255fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533cfd5-fb4b-4d4c-8532-17bab14f24a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New York Giants play it safe</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c51eb-edb0-4d2e-9fa4-a57db4cb0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Giants General Manager Dave Gettleman''s tenure has been
        riddled with questionable moves, and the team has holes to fill all over the
        roster.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe79ca8-f6be-442f-bf60-9100ed2b48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9fcbb-e2ea-4638-92d9-ab3e81c28c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts expected the Giants to trade down and acquire more
        draft capital, but with no offers or deals, Gettleman selected offensive tackle
        Andrew Thomas out of Georgia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a17db-b9d2-4619-a4cc-7450be8d7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ae306-48a0-4417-8576-201a5ed8c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pick is a clear investment into protecting the team''s last
        two top draft picks: running back Saquon Barkley and quarterback Daniel Jones.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efb17c-38a9-4d29-8284-5f044f063c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45bcf57-a162-4d36-b568-434e1ec7c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas is a powerful lineman and safe pick that should start from
        day one.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad82227-a4b4-4ffa-ab91-e720388d2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3285b9-5b75-4e1b-9b6e-049edffe2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tua Tagovailoa</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5aa6a-2ebb-47d5-813a-a618671bde1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami Dolphins selected Tua Tagovailoa with the No. 5 overall
        pick.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31c4bf-77f4-415b-beed-f06e67a06e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f391f-d305-41a0-a163-4f3a76df9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a lot of questions over Tagovailoa''s health after he
        sat out most of his final season at Alabama with a hip injury.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6968d88-7728-41d9-8393-6ece802ede9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9482240-6f44-4f33-b035-20084ac310b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagovailoa proved to be a dynamic playmaker in college and has the
        makings of a star in the NFL. His accuracy, decision-making and pocket presence
        makes him one of the most exciting players in this year''s draft.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b172dfe-d020-4cb1-9593-02e57aa2bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2641595-f4ff-4b4d-9e8c-5ac0d032c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a true freshman, Tagovailoa replaced quarterback Jalen Hurts
        in the second half of the 2018 College Football Playoff National Championship
        and led Alabama to victory with a game-winning touchdown pass in overtime.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b0aad-cec3-415d-9b6b-58fc5bbaa5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a39613-4200-4870-bee2-aa0432462f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He followed up his MVP performance with a stellar sophomore season
        where he threw for 3,966 yards, 43 touchdowns and six interceptions. He led
        Alabama to another National Championship game appearance, where the team lost
        to Clemson.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6315a0-4bea-4c3b-bb1d-c8302407db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a022862-1a26-4982-bf83-0f37a3aa0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Justin Herbert</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ceae7-6303-4e87-b181-35c4e4da639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six picks in and three quarterbacks are already off the board. The
        Los Angeles Chargers selected Oregon quarterback Justin Herbert with its first-round
        pick.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e4904-c021-4fbd-a87a-044e31b50de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37767518-2028-45e4-9751-c01d6a444799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbert has the arm, size and athleticism to excel at the next level.
        Playing the game''s most important position, it''s no surprise that Herbert
        was selected in the top 10.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2cdd3a-4b4c-408e-bf6e-19f4b15e08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce77f6b-e705-4701-9751-d5bf9633e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After quarterback Philip Rivers left the team in the offseason,
        it was clear that the team needed to draft its quarterback of the future.
        While the team signed quarterback Tyrod Taylor in the offseason, he was likely
        just a stop-gap until they found someone to lead the Chargers into the next
        decade.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12549a-b900-480a-a50d-9eb4e5a5b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcabe556-3264-4619-bbf4-5d1713c262c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no need to rush Herbert, as they can sit him and let him
        develop behind Taylor until he proves ready to take over.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e489e2-0b2c-49cd-badc-a5b128b8018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb6d21-89c1-4629-a579-996c110ed89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>First wide receiver taken off the board</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7de042-4dcf-4b84-a64d-e018a94f35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 draft class has been viewed as one of the best receiving
        draft classes in years, and it took 12 picks for the first wide receiver to
        be taken off the board.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e12b03-fe6b-49aa-a474-8c8fb148532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a434b-7f63-4834-8314-32dd636d6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Oakland Raiders opted to go with speedster Henry Ruggs
        III instead of receivers CeeDee Lamb or Jerry Jeudy at No. 12.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609e9c0-58cf-46d6-9e30-df799d3b5f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1cc74-70ae-42b7-8abc-84703c7831d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruggs ran a scorching fast 4.27-second 40-yard dash, and he will
        enter the league as one of the fastest players in the league. His elite speed
        makes him a touchdown threat every time he steps on the field, but he needs
        to develop his route-running abilities to become a truly elite player at the
        next level.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382265fe-4038-4a94-9d6b-15fa95187a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff1043-a21c-4ee0-a1e2-12595f570f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The first trade of the night</strong></h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7736c7bc-33d8-44d7-947e-e5a23dd847ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Tom Brady under center, the Tampa Bay Buccaneers made the first
        trade of the night to move up from 14 to 13 in order to select offensive tackle
        Tristan Wirfs out of Iowa to protect the 42-year-old quarterback.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac4493-2276-43c3-ad3d-b95b58120deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e777eb-1b65-40bf-9aa9-9b81c8619ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady has always played best when he has a clean pocket, and Wirfs
        will certainly help keep him upright.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09575e85-cbec-492a-a264-7558882501e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:12:57.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
