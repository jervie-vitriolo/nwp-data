      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan is payable in 10 years, which includes a three-year grace
        period to give more time for the Philippines to recover from the health and
        economic crisis.</p>'
    '25':
