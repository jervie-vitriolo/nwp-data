      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab2cd5-4ed1-4d19-ae06-03afad6a1ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different kind of study, called a double-blind randomized clinical
        trial, is considered the gold standard in medicine. Such trials, now ongoing,
        involve a large group of Covid-19 patients randomly assigned to take the drug
        or a placebo, which is a pill that has no effect. Neither the patients nor
        the doctors know who''s getting the drugs and who''s getting the placebo.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58789c-c603-4d1d-ac03-5b451adab433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a00c4d-6129-4108-b7fe-4e17a03fbb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than two dozen clinical trials of hydroxychloroquine
        going on in the US right now, according to clinicaltrials.gov, a government
        database. It will take weeks to months to get results.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a261774-40fd-4af5-ad88-9a1078942716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680c342-a00e-4bb4-afe4-bd5b9a4cab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner emphasized that those trials should continue. Vanderbilt
        is one of the centers conducting the trials, although Schaffner is not involved.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002088e-5247-4f9f-9a37-3a5c7e5822ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5067ae7-6560-459f-be4e-a4125dc0584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what the limitations of observational studies are, and
        so I look forward to the results of the prospective control trials," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9ab74-0cbc-4302-853b-66a4ce03a18f'
      'mgnl:activationStatus': true
