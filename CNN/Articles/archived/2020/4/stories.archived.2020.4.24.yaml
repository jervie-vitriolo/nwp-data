      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39858f39-3fea-4edb-8024-7a4eea98a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakeb said most of his volunteers are afraid to go out now. "Those
        of us who dress with our skull caps and have long beards, we instantly get
        targeted," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117c27c-d6da-4e00-90e1-54dc025eb0bf'
