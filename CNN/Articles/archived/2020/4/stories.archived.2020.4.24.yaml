      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/23/health/hydroxychloroquine-new-york-coronavirus-study/index.html"
        target="_blank"><em>"Preliminary study results suggest the drug Trump touted
        doesn''t work for very sick coronavirus patients"</em></a></p>'
  'trump-disagrees-fauci-testing-capacity':
    'author': 'Caroline Kelly'
