      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scrambling to avert a crisis</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35561878-d6fd-495e-b807-a9d8ca3088e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.609+08:00
      'mgnl:createdBy': 'vince'
