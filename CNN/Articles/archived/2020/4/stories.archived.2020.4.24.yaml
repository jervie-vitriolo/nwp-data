      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also brought on privacy and security consultants
        with experience working at big-name tech companies. Among them are Alex Stamos,
        the former chief security officer at Facebook, and Lea Kissner, formerly the
        global lead of privacy technology at Google.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29b467-91a1-410f-9fa3-1011a8989f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:57:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to reach this step in our 90-day plan, but this is just
        the beginning," Yuan said in Wednesday''s announcement. "We will earn our
        customers'' trust and deliver them happiness with our unwavering focus on
        providing the most secure platform."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bcbfe6-f27b-48e0-8c4f-191037e260a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T02:33:29.124+08:00
