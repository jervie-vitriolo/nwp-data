    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cb5fa7c-3c94-4d69-a632-dfba3a9b0a44'
    'lead': 'The extension of the enhanced community quarantine in Metro Manila and
      several provinces will buy the government time to expand coronavirus testing,
      a health expert says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T14:37:28.814+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:57:13.559+08:00
