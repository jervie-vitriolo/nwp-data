    'template': '1'
    'title': 'New Kids on the Block release coronavirus song ''House Party'' to lift
      spirits and raise money'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2b755-e92c-4d1b-bea0-70da83ebc09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
