      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962a2f0-a7c5-429c-bb72-834e71c9a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also offered in the program are agricultural courses like fruit
        growing and vegetable gardening; automotive courses such as diesel engine
        tune-up and battery servicing; and electronics courses like computer system
        servicing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d72477-07ba-4b76-86f0-e476b455c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
