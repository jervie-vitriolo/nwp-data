      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb814749-036c-4aa6-bf55-1745b0edae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:58:37.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:57:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Regional Director Molon Minerva said the office
        has identified 138 people who will undergo mass testing using throat or oropharyngeal
        and nose or nasopharyngeal swabbing. This number does not yet include those
        listed by local governments from their contact tracing efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69618322-28c8-4325-ae16-c7ba4e057fbf'
      'mgnl:activationStatus': true
