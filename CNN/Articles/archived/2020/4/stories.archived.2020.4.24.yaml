      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc150270-f22c-428d-ac88-0bbea13c0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the courses offered in the <a href="https://www.e-tesda.gov.ph/course/"
        target="_blank">TESDA Online Program</a> are bread production, cookery, hot
        and cold meals preparation, healthcare, and massage therapy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed090990-a5e6-47fc-8710-f783ae3cd53d'
      'mgnl:activationStatus': true
