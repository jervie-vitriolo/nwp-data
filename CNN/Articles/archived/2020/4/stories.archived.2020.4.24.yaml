      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Muslims say they face hostility and harassment in the street.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea7e12-4c0a-45fb-8707-e8da27b704a8'
