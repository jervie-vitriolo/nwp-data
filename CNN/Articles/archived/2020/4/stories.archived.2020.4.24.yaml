    'template': '1'
    'title': 'New viral video of alleged civilian shooting is ''fake news'', PNP says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b661e-52b1-4928-9aee-210a0f6c4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong>&nbsp;A
        viral video showing a uniformed officer shooting another civilian was only
        a documented training drill in Camarines Sur, the police clarified on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b6e0c-005b-44be-9700-cf2551b37803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263cb74-67b9-49b2-8ee6-69375c43d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was determined that it was indeed a video documentation of a
        simulation exercise (SIMEX) on Defense Battle Drill," said Philippine National
        Police spokesman Police Brigadier General Bernard Banac in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55659808-fb51-49d6-b8b2-af62e8be8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0787b1f-412c-4e70-888a-b1348a5613f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac was referring to a video of a policeman at a quarantine checkpoint
        firing at a civilian who then dropped to the floor appearing dead. The video
        was shared on Facebook with the caption "A policeman killed a civilian on
        a covid-19 checkpoint."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0e6a4-151b-42de-9e04-d0d48ffee5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ef441-01d0-4800-b063-14a74ffd3465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police arm of the national task force on COVID-19 also confirmed
        that the post was false.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7f69d-6abf-4a14-8d25-efeb44754f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ba41a-db9f-4451-b3a9-9aa840e90a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are free to criticize or praise us but but please do not disrespect
        our uniform, our organization using fake news," said the Joint Task Force
        COVID-19 Shield.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808835a2-2417-4c83-a81f-9a964637ff3a'
      'mgnl:activationStatus': true
