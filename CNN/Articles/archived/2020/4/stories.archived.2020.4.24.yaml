      'mgnl:lastActivated': 2023-01-26T17:56:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe54081-163c-4d6e-aee4-580d33f1fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:22:02.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it approved the Philippine Genome Center in Quezon
        City as a new testing facility. The laboratory as well as combined efforts
        of the private and health sector will aid in achieving its goal of 8,000 tests
        per day by the end of the month, said DOH. This means the agency aims to increase
        testing capacity by 80 percent or another 3,500 tests daily in the next six
        days to achieve their target.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9348d9-6ef9-414b-b752-4d44b7b66535'
      'mgnl:activationStatus': true
