  'coronavirus-hospital-intensive-care-unit':
    'author': 'Nick Paton Walsh, Jo Shelley and William Bonnett, CNN'
    'caption': 'Since the pandemic began, about 170 people have died from Covid in
      the ICU at UHCW.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T21:00:37.911+08:00
    'credit': 'From CNN '
    'imagesource': 'jcr:87edf32a-8cdd-41b5-bbe8-a8ecb9862aaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1913d371-7b9d-4815-9412-d5fdefceaceb'
    'lead': 'Weeks into Britain''s pandemic, the agony of Covid-19 is still lethal
      and urgent in the General Critical Care unit of University Hospital Coventry
      (known as UHCW).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T21:04:25.165+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:56:42.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:56:09.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'UK', 'ICU', 'intensive-care-unit', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': '24 hours inside one UK intensive care unit battling coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71355e78-8979-4d58-a57b-3a24ce5b5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A nurse opens a hole in the oxygen
        hood to feed a patient with a straw. Thick bandage gloves cover the hands
        of a patient to stop them, bewildered and sedated, from tearing out uncomfortable
        tubes. A nurse says loudly to one Covid-19 sufferer on ventilation: "Do you
        remember me?" The focus and dedication is as overwhelming as the silence,
        broken only by the bleep of pagers and ventilators, calling the somber rhythm
        of the hospital''s ICU.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ac218-bd0e-4efb-a5a5-50ce5bc35597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba972e-84d0-4dd2-97fc-ee57f9c4d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks into Britain''s pandemic, the agony of Covid-19 is still lethal
        and urgent in the General Critical Care unit of University Hospital Coventry
        (known as UHCW). During the 24 hours we spent in the hospital, two patients
        died and two recovered enough to leave the intensive care unit (ICU). But
        every day, more come in. And the fear of a second wave, once the lockdown
        ends, hangs over an exhausted, yet resilient staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dba11f-7b7a-4120-9a82-d9c818c1acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded46da1-f4d0-4bcb-b604-e35ec6294f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next six weeks, we''re on standby," said ICU consultant
        Roger Townsend. "For another one." Aoife Abbey, another consultant, agreed.
        "I feel like one will come and I think we''ll do what we''ve done before,
        which is our best, and hopefully we''ll get through it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07536ca-64f3-468b-b0c9-44e3be9dd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0aaf92-c705-43c2-93fa-43fda61dfb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:04:25.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UHCW is one of the largest hospitals in the Midlands, the worst-hit
        area of the UK after London. It offers two global warnings. First: Doctors
        fear that a second wave could be just weeks away, if the lockdown lifts and
        Britons again begin to move around and infect each other at higher rates.
        And the second? Just because a country''s capital city is seeing the virus
        ebb, doesn''t mean it is not still ravaging the regions. In UHCW, the ICU
        has more than a dozen patients and over 170 people have either tested positive
        for Covid or possibly been infected. Since the pandemic began, about 170 have
        died from Covid there.</p>'
