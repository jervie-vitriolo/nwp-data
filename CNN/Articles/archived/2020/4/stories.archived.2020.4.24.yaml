      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/23/politics/fauci-testing-capacity-not-overly-confident/index.html"
        target="_blank">"Trump disagrees with Fauci on US testing capacity"</a></em></p>'
  'new-kids-on-the-block-release-song-lift-spirits-raise-money':
    'author': 'Chloe Melas, CNN'
