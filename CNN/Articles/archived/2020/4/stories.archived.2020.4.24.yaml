      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional health department is eyeing Catarman in Northern Samar,
        Calbayog City and Tarangnan in Samar and Burauen in Leyte, where there are
        COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b99927-f912-42f4-9829-8d474e18b78e'
      'mgnl:activationStatus': true
