      'mgnl:lastActivated': 2023-01-26T17:57:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tune was originally written months ago to honor the unsung heroes
        in Keys'' own life, she told CNN in a conversation before the broadcast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60807a4d-598c-4ebf-9e17-df66e57cb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2ea00-5542-4389-a316-b18c7a2878fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been such a personal song and such a poignant song,"
        she said. "And every time I play it, I want to cry because I''m thinking of
        my mother, I''m thinking of my grandmother, I''m thinking of friends of mine
        who can''t make ends meet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b72dc-d02f-4596-8342-51937b78182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc07fa-3ff5-4b4e-98ab-193161fcd51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the pandemic swept the world, it occurred to Keys that the
        lyrics could also serve as a tribute to the health care professionals, frontline
        workers, parents, teachers and everyone else who has stepped up during this
        unprecedented time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984fcdc-d559-45b2-8765-e5b0985a8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a8251-39f8-405a-a16f-f6bef93830a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times people don''t feel like they''re doing a good job.
        They feel underwater and like there''s never going to be a brighter day,"
        she said. "Fast forward to now, with where we are now, and it''s almost like
        the song was written for this and I didn''t know it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6132dd7-362a-48e7-82d0-431a6c6ec53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb15c4-d3e3-41ad-a799-f456236aa5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keys has partnered with CNN to use the song as the theme for a new
        CNN Heroes campaign in celebration of the ordinary people who''ve emerged
        as heroes during the Covid-19 crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889d413-8b94-4663-ab0a-cb78c5c0c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a43e6-7c43-451b-bf86-558cd8aa8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Friday, viewers and visitors to CNN platforms will be
        invited to share pictures and videos of individuals from their communities
        who are doing their part to make the world a better, safer and healthier place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c1cbc1-a34c-4aad-9367-898187ed933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e045f89-3fd1-478c-bc98-c04f44d5b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN will recognize a collection of these everyday heroes each week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea3b8b-913f-4b26-9f9a-cab93255ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f83074-605a-415e-85fb-ae0b029e3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alicia Keys and the lyrics of ''Good Job'' are sending a much needed
        message of gratitude to the frontline and essential workers of this crisis,"
        said Whit Friese, CNN Vice President and Group Creative Cirector of Creative
        Marketing. "It''s been nothing short of an honor for our team to collaborate
        with such an incredible talent on a project as meaningful as this."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9672d-acfe-478d-a3ac-c61419abaade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea45f1-3df7-4da8-8821-6a012cf4f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter recalled saying a prayer when she was nominated
        for her first Grammy Awards for her 2001 debut album, "Songs in A Minor."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c8043-21d8-4389-8607-72fc48986446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613e7a4-433c-4616-a0c8-0ad6f820da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please let me have something to say," she prayed. "Don''t let me
        just have this moment and not have anything to say that''s going to resonate
        with anybody."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c7f81-7f4e-4064-977b-e02f1c1d8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490142a-67fd-4652-bc4e-be9b05f71124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same prayer is one of the reasons Keys said she was moved to
        write "More Myself: A Journey," a New York Times bestseller and the first
        book on Oprah Winfrey''s new imprint on Flatiron books.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c5f3c-6a24-4fbc-9ae5-e6afa76dab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb58efb-5b3e-4df2-9a65-e8c41204cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:33:53.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keys said she and her family, which includes her husband producer
        Swizz Beatz, their two sons together and his son from a previous relationship
        -- have been using this time to reflect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623f30b-e898-4674-8fc9-e82865ffc065'
