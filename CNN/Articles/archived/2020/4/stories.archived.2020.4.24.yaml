      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b8c34-c1dc-41f1-a46f-a75643066f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Sakeb, 28, organizes a campaign that distributes ration
        kits to Muslim families, especially those affected by recent inter-communal
        riots in north-east New Delhi.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec4f99-3180-436c-923c-2948496a7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.316+08:00
