      'mgnl:created': 2020-04-24T14:12:04.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Local
        executives must seek the approval of the national government''s task force
        before they decide to amend quarantine rules or put their provinces or cities
        under lockdown, Interior Secretary Eduardo Año said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0451b88-8811-4419-8ee8-7aeb6d01079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4138f0-db4b-4116-b316-f722f022d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ginawa nating rekomendasyon na inaprubahan ng Pangulo ay
        ang national government na ang nag-decide kung ano ang probinsya na extended
        ang ECQ</em> (enhanced community quarantine), <em>kasama na ang Visayas at
        saka Mindanao</em>," Año said during a televised briefing in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b595966-be14-40de-bf48-675ceba1b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8d7ad-a647-48b3-93c9-6d95d213484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, hindi na pwedeng mag-unilateral declaration ang isang
        local chief executive na ilalagay niya ang isang probinsya sa ECQ. Ito ay
        kailangang aprubado ng IATF... at pati sa pagbibigay ng suporta sa SAP (social
        amelioration program) ay hindi siya makakatanggap</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b71d65-e2c3-46b5-87df-e17c210ca2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c8325-692f-47d6-9654-7dc07a935445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we recommended, and which was approved by the
        President is that the national government made the decision which provinces
        will have an extended ECQ, including Visayas and Mindanao. Now, a local chief
        executive cannot unilaterally declare that a province will be placed under
        ECQ. This must be approved by the IATF... they risk not receiving support
        for SAP.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded141a-a127-49c9-8d90-d5a55ddc4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce4515-0fae-4900-99fc-dc87d113ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came hours after President Rodrigo Duterte approved
        the extension of the strict stay-at-home rules in Metro Manila, Bataan, Bulacan,
        Nueva Ecijia, Pampanga, Batangas, Cavite, Laguna, Rizal, Oriental Mindoro,
        Occidental Mindoro, Albay, and Catanduanes until May 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa027ef-fb57-422e-8bcc-402d816c6350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46394c-51e2-4b72-82bb-afa04664e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-risk areas which may be covered by the extended ECQ are
        Benguet, Pangasinan, Tarlac, and Zambales under enhanced lockdown, but will
        be reevaluated by April 30. Meanwhile, the situation in Antique, Iloilo, Aklan,
        Capiz, Cebu, Cebu City, Davao del Norte, Davao City, and Davao de Oro will
        be rechecked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dae995-6b26-4f23-bc0d-98e8bacdb396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second extension announced by government meant to contain
        the spread of COVID-19. Earlier this month, some mayors and governors in the
        Visayas and Mindanao issued their own executive orders to copy the two-week
        lockdown extension from April 15 to April 30 in Luzon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf7a7d-fb71-4b42-ba61-67cf85fe456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/regional/2020/4/8/other-provinces-extend-lockdown-to-April-30-after-Luzon-announcement.html">More
        provinces, cities extend enhanced community quarantine until April 30</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92b06c-00c2-48e0-b2f1-42abcb3d4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0e9dd-46c2-46ea-87e1-88ea2c96576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:12:04.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:57:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has crafted several decision tools which classified provinces
        as low, moderate, or high-risk areas for infections. New Socioeconomic Planning
        Secretary Karl Kendrick Chua explained that authorities used case data, particularly
        how fast the number of COVID-19 cases double in a locality as well as the
        critical care capacity of hospitals there in deciding the status of each location.</p>'
  'philippines-typhoon-season-coronavirus-crisis':
