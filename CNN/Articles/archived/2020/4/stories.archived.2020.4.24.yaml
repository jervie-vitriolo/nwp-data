      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/24/asia/japan-coronavirus-osaka-mayor-hnk-scli-intl/index.html"><em>
        "Japanese mayor says men should grocery shop during pandemic as women ''take
        a longer time''"&nbsp;</em></a></p>'
