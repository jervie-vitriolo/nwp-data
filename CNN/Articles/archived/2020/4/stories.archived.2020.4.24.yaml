      'mgnl:lastActivated': 2023-01-26T17:57:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        modified general community quarantine in Eastern Samar will be extended until
        May 30 following a consultative meeting among local officials, its provincial
        government said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a36120-bf6d-414b-8faf-b9c6c1f15319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:16:49.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new measure, Eastern Samar residents arriving from Metro
        Manila and other COVID-19 infected areas will be placed under quarantine in
        their respective municipalities for two weeks to slow spread the virus, according
        to Governor Ben Evardone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849cc61-4be8-4581-a29c-644dbdde27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:16:49.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, select establishments will remain closed, while those
        allowed to operate should limit the number of their personnel, and mandate
        social distancing and&nbsp;wearing of face masks. Restaurants and fast food
        chains were also prompted to continue its services only through take-out or
        delivery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c3e67-3c41-43e1-b1f7-8a776a79defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:16:49.503+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government said the no-sail policy will still be
        in place within the coastlines, except in those provided under the Inter-Agency
        Task Force. The crew should observe social distancing and proper health protocols,
        it noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2e770-ac9c-4e14-b34d-f2190fdfecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:16:49.503+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that mass gatherings will remain prohibited throughout
        the province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48ea10-7856-4937-abdd-0f74c325143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:16:49.503+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar is one of the three provinces in Region 8 that is
        so far COVID-19 free. The two other areas cleared of the viral disease are
        Biliran and Southern Leyte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10acd047-ddf8-4f2a-862f-0cd18a0fdf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:16:49.503+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar was first placed under general community quarantine
        on March 22 to April 12. The provincial&nbsp;governor later extended the lockdown
        until April 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f6ffe-795a-46f6-aa6b-7d9ebdbcfafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T16:16:49.503+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:57:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Philippine government moved to extend the enhanced
        community quarantine in Metro Manila, Central Luzon, Calabarzon, and other
        high-risk provinces in the most populous island until May 15.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538bb455-0b50-4060-86a1-30e157199592'
      'mgnl:activationStatus': true
