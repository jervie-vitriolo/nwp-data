    'title': 'India''s Muslims feel targeted by rumors they''re spreading Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb801a17-32e6-4808-8f83-f4dca3da58e9'
