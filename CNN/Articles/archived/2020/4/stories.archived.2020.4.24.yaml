      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ff0e8-3aa2-4c75-830c-aecd560ba6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T17:23:58.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said there are some 152,000 enrollees in the TESDA Online
        Program. He added that there is no age requirement for the free courses but
        the students must at least be computer literate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a039fc6-77b6-4f23-bb98-50bbe0535913'
