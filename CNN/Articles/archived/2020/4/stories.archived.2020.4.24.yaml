      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/23/health/us-coronavirus-thursday/index.html">Coronavirus
        spread ''under the radar'' in US major cities since January, researchers say</a>."</em></p>'
