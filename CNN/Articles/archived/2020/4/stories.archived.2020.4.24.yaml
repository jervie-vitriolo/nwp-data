  'europe-economic-recovery-fund':
    'author': 'Mark Thompson, CNN Business'
    'caption': 'EU leaders have agreed to create a fund that could raise at least
      1 trillion euros ($1.1 trillion) to rebuild regional economies ravaged by the
      coronavirus pandemic. (FILE PHOTO)'
