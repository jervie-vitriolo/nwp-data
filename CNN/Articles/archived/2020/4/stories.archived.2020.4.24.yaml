    'mgnl:lastActivated': 2023-01-26T17:56:42.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:56:09.165+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The downside of having too much time during quarantine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9529c0-43a8-442f-8ca5-1565bc4b80bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:31:50.771+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:56:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In “Isolation,”
        Electromilk ruminates on the hidden anxieties that have unraveled now that
        we’re locked away from the rest of the world. Like in Lizette Daluz’s “Kailan,”
        much of what Electromilk deals with in this webcomic are the lingering questions
        that snowball into a mountain of frustrations as we go further into quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb2a85-9472-4586-b028-58bcce87ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:31:50.771+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:56:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Artists are, in their own way, archivists and historians
        of the time they are in. We make work that reflects our society, whether intentional
        or otherwise. In our present day where our works reach so many people through
        the internet, we are inclined to responsibly react to what is happening, and
        to become messengers too of what our values and experiences teach us.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479bee5-1d52-471c-a868-b85f99a73d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:31:50.771+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:56:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isolation” is part of Electromilk’s overarching chronicle of our
        days during the pandemic. His works on his <a href="https://www.instagram.com/electromilk/"
        target="_blank">Instagram</a>&nbsp;tread the same lines as his work here:
        What’s going to happen to us? What is the government doing? How are we going
        to get through this?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88495330-422b-4adc-b687-5dadf4c5f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T20:31:50.772+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:56:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “I hope we really use this lockdown time to reflect on
        our connections to self, society, environment, etc. We should see things differently
        now. This pandemic is a medical issue first of all, but it sure opened up
        a lot of discussions on many other matters, and we need to pay attention to
        those. Also, we should keep helping the less fortunate in every way we can.”</p>'
    '14':
