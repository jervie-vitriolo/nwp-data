    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:59.569+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 Netflix documentaries you can watch for free'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716db6a5-8edb-4648-ae51-fb13ced2b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:04:38.365+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:57:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Due to the lockdown
        orders imposed on Luzon and other cities across the Philippines with active
        coronavirus cases, schools were forced to transition to online classrooms
        in lieu of requiring students and teachers’ physical attendance on campus.
        As the current semester ends, the Department of Education has started to solicit
        the general public’s opinions on when to begin the next academic year in working
        towards a finalized decision that will apply to the entire nation. Experts
        have also raised suggestions to suspend on-campus classes until December.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583eb11e-339b-4554-baa4-7b58b0d9e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:04:38.367+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:57:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when educational institutions are faced with uncertainty
        and the crucial issue of making learning accessible, the media''s role in
        extending the opportunity to learn becomes all the more important. Networks
        such as the online streaming giant Netflix offer documentary shows that are
        geared toward educating viewers on pressing and relevant subjects — some of
        which are made available for public viewing on YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf94a3-22b6-40d9-aab1-fa26b4345417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:04:38.366+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:57:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep students — and people from all ages —  entertained and informed
        during the community quarantine, here are 10 Netflix educational documentaries
        that can be watched on YouTube for free</p>'
    '0':
