      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Washington-based World Bank approved a $500 million
        (about ₱25 billion) loan to the Philippine government.</p>'
    '37':
