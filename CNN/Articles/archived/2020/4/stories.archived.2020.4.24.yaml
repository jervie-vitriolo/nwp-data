      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Friday announced that several provinces
        in the country, including some areas in Luzon, will be placed under “general
        community quarantine” or GCQ when the Luzon-wide enhanced community quarantine
        ends on April 30.</p>'
