      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f11971-ee6a-4879-b217-ca139b2b9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp increase prompted Prime Minister Shinzo Abe to extend
        the state of emergency from seven prefectures to the entire country on April
        17.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d604e6-44fc-4178-b7c9-2ef1dccea4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.609+08:00
      'mgnl:createdBy': 'vince'
