    'title': 'Cebu City jail reports 20 more COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dfdc4-9ffc-4bd1-9b65-57a09cf908d5'
