  'preliminary-study-results-trump-drug-doesnt-work-coronavirus-patients':
    'author': 'Elizabeth Cohen, Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T12:33:43.319+08:00
    'imagesource': 'jcr:f6985dd4-efd8-46b5-a683-c37f91571f2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a589e40-acb8-403e-a351-42fde532f1f9'
    'lead': 'Preliminary results of a large study of hydroxychloroquine, the drug
      President Donald Trump said would be a "game changer" in the fight against coronavirus,
      suggests that the drug "didn''t really have much of an effect on the recovery
      rate," New York Gov. Andrew Cuomo said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T12:32:28.244+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:57:21.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:58.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'US', 'Donald-Trump',
      'Andrew-Cuomo', 'hydroxychloroquine']
    'template': '1'
    'title': 'Preliminary study results suggest the drug Trump touted doesn''t work
      for very sick coronavirus patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14807b-b3ad-48e2-bffe-e353e7eafbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Preliminary results of a large study of hydroxychloroquine
        -- the drug President Donald Trump said would be a "game changer" in the fight
        against coronavirus -- suggests that the drug "didn''t really have much of
        an effect on the recovery rate," New York Gov. Andrew Cuomo said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe045c48-8f6f-4cd7-9fd4-89a280aaab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817886e-b345-41c1-9f1a-da25db742dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think from the review that I heard basically it was not seen
        as a positive, not seen as a negative," Cuomo said during CNN''s coronavirus
        town hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6b420-e9e4-4640-92da-da246b8238c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f1af0-b9eb-4c8a-aa5f-edcb2b5f85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, sponsored by the New York state Department of Health,
        looked at about 600 patients at 22 hospitals in the greater New York City
        area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00b93d-ec68-4fb4-ba98-c4bd9080331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7483e6-b65c-4e10-86f0-f8e777d9d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who took hydroxychloroquine, with or without the antibiotic
        azithromycin, were no more likely to survive their infections than those who
        did not, according to David Holtgrave, dean of the University at Albany School
        of Public Health, who conducted the study. The results have not yet been peer-reviewed
        or published.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e65ff-8953-4dd1-931c-e0cf0f013f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8dd6a8-8072-4454-9862-a47b38d9aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see a statistically significant difference between patients
        who took the drugs and those who did not," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f53866-6e99-4130-af5b-761d32963e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf4dca-6f6d-42f8-9511-5ce592934fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since hydroxychloroquine and azithromycin are both already on the
        market for other illnesses, doctors are free to prescribe them to coronavirus
        patients if they want to, and the Albany study found that doctors did often
        use them to treat their coronavirus patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9d9ed-0aa7-4863-a31d-4c45b6acb96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56922a0d-ee4b-49df-96eb-78fbaec12705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, a Vanderbilt University infectious disease
        expert who was not involved in the Albany report, said while it''s hardly
        the last word on the issue, he hopes it will guide doctors who are considering
        prescribing it to their hospitalized patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7485e-08e7-4ae1-bf73-a9216ada74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396a293-1456-4948-8f27-97aad1dc4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is not a red light. It''s a yellow caution light," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae36dc-0708-4122-93f1-1d7328c1f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37388a-102d-4d92-bb39-ec1bfe4e32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Albany study, patients who were taking hydroxychloroquine
        were also not statistically more likely to develop heart problems, a known
        side effect of the drug. Doctors in Brazil, France, and Sweden have found
        that coronavirus patients taking the drug did have a higher rate of developing
        cardiac complications.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2c394-5b4b-437f-a90c-8bbfc927bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8aa3b-7401-48d7-8de5-f448ec426073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine has shown promise against the virus in the lab,
        and doctors theorized it would also tamp down inflammation, which can cause
        serious complications for people with Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2919b04-546e-4cd7-ba59-79245f8dafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0994392-4077-45b5-9be0-43d2b8ce206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of the Albany report said he hopes his study adds to
        the general knowledge about the usefulness of these drugs against coronavirus,
        given that doctors are using it already.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a35c1-0d0b-492f-8833-090e455bff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5a609-2b82-46f6-be24-cd2d1202fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully what we''ve done here is to start collecting data and
        evidence and learning lessons as we go forward about effects and side effects,"
        Holtgrave said he expects the final results of his research to be released
        as soon as next week and it will include 1,200 patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6194d-c420-47ec-b71c-30c2432630d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183e880-b352-4d81-a578-f75cecff4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holtgrave emphasized that this is just one study, and that more
        significant studies -- those that look at the drugs as part of a clinical
        trial -- still have not reported their results. The Albany study is observational,
        meaning that the researchers looked back at people who had already been prescribed
        the drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f59c6-e2a5-4762-a888-e943bf2288a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15621e20-52ad-4f85-993f-6c38c28866c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN''s town hall, FDA Commissioner Dr. Stephen Hahn called
        the Albany research a significant observational study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd325b-5c86-406f-867e-c7d61571ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1bf5f-1509-4578-93f0-15eb8e6c4af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously you need to wait for the entire cohort of individuals
        to have been treated with the complete course of treatment to get a full read
        on that," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79fbf9-1a73-48a6-98cc-4a50936d30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7029cd-9cdd-49ad-8a66-148f310be1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final Albany report will also include information about whether
        patients taking the drugs were more or less likely to be admitted to the intensive
        care unit, or to have a longer or shorter stay in the hospital, as well as
        death rates for each group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc10cab-ef60-4f19-97da-2cc8b4d1b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fb04c-eaa9-43b6-b224-9f466b4effaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump has been a cheerleader for hydroxychloroquine</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a430336-a0ba-4f9f-9a96-355e08f81c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine, a decades-old drug used to treat malaria, lupus
        and rheumatoid arthritis, became a political football last month when President
        Trump said it showed "tremendous promise" against Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016f58b-e706-4d9a-b626-00bbacd5c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a497e-f1e0-48a0-a2db-985656d0b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be great," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa40ca63-605b-4c4f-aa37-df85f73a9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151a85b-baed-4167-82be-c4c414db3877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also made the drug sound like it was harmless, when in fact
        it can have potentially deadly side effects. Earlier this month he said if
        people take the drug, it can "help them, it''s not going to hurt them" and
        that he was considering taking it himself.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd97fd-6c1f-4aca-8cc6-52632ab4172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba8d4e-af03-4ce2-810c-5acde0154821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly pointed to a small French study of 20 patients
        that suggested the combination of hydroxychloroquine and azithromycin worked.
        Experts have pointed out major flaws in that study, and the medical journal
        that published it has said they''re reviewing it again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec18b7b-8f7b-4c06-bc3a-86b06eb1d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c298173-8882-40d8-b587-c0a48fd7daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A larger French study of 84 patients showed hydroxychloroquine did
        not help patients in the hospital with coronavirus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9f670-8be1-459e-8225-9f621a8ad39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a413dd-5500-4fc5-8dfa-d05495979f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study of hundreds of patients at US Veterans Health
        Administration medical centers released this week, coronavirus patients taking
        hydroxychloroquine had higher deaths rates compared to those who did not take
        the drug. The study, funded by the National Institutes of Health and the University
        of Virginia, was posted on a pre-print server, meaning it was not peer reviewed
        or published in a medical journal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777b3e3-daf4-46e4-a5d5-861dd71d66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf4c01-0824-4166-a1a6-6fd0f231acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University at Albany study included some 600 patients: about
        300 took the combination of hydroxychloroquine and azithromycin; some 200
        took one of the two drugs; and approximately 100 took neither drug and served
        as a control group for comparison.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05a5d4-1e55-4eec-bf75-258a74ae7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f332143-0b6b-4ae8-8765-89dae1bb743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albany researchers found doctors were more likely to prescribe
        the drugs to patients who were already very sick. For example, the patients
        who were prescribed the drugs were more likely to have underlying diabetes
        and coronary disease, and they were also more likely to have shortness of
        breath upon admission to the hospital.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9dc34-43bf-47df-8fd5-bea8cebdd744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba28d63-2936-43cb-b8a1-285fec8da269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the patients who took the drugs were more ill to start with,
        they did have higher rates of death and heart complications. However, once
        the researchers did a statistical adjustment, they found no statistically
        significant difference in the death or complication rates between the patients
        who took the drugs and those that didn''t.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe45e11-ee56-4054-8195-b9f12bd7b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cca9eb-a659-47b0-b484-609df781b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holtgrave said while it looks like the drugs did not work for very
        sick patients, researchers should consider studying whether they would work
        to treat patients who are mildly ill, or possibly as prevention from getting
        sick in the first place.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc85260-0def-4670-a9c1-116a315d9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f9390-f48b-4a31-bb46-a8da7aea1ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study could inform the direction and design of other randomized
        trials," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce5b5c-84dc-47f1-8b7d-e098adbb4d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fcf735-2bf0-475f-9784-1bfcbe2fed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More studies needed</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf65af-af4b-4a2d-af06-d97292d593bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observational trial done at Albany has inherent issues.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bed897-638f-49f7-839f-fc4168e6de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf7740-cd11-4f36-9fb2-b28567906da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never know what the biases were that persuaded physicians to
        use the drug in some patients rather than others and these biases often cannot
        be measured," Schaffner said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab0476-da7f-4f8d-bab9-ffad8b487308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:32:28.249+08:00
