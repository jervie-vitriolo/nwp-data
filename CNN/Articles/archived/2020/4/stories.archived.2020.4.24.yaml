    'author': 'Max Foster and Lindsay Isaac, CNN'
    'caption': 'The Duke and Duchess of Sussex will dial in to a London court hearing
      on Friday ahead of Meghan''s lawsuit against Associated Newspapers, according
      to a royal source. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
