    'template': '1'
    'title': 'Coronavirus spread ''under the radar'' in US major cities since January,
      researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bfaa7-5048-48ae-8f2a-418050d559da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The novel coronavirus silently
        spread in the United States earlier than previously thought, infecting tens
        of thousands of people in New York and other major cities, researchers say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6262635-7dd4-46ba-ab19-c265c04082d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495018e-79c4-4845-9858-a36b34367142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new model by the Network Science Institute at Northeastern University
        in Boston shows the first infections came from China in early or mid-January,
        and that the virus went undetected because many people were not presenting
        symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de0c8c-1506-437e-a7ed-faf36f8520a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c43116-a397-4535-93fd-a85352d73051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disease spread under the radar," Alessandro Vespignani, director
        of the Network Science Institute, said on "CNN Newsroom" on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754846e5-cf76-4d1b-9a86-ca2f20953f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56ca41-32cb-4f49-b869-aeb721e2f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model suggests that while Americans were still focused on China,
        about 28,000 people in major cities -- such as New York, San Francisco and
        Seattle -- were infected by March 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81607e-bfc0-4d7d-be77-0ca3c24a94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f262bd-178c-4107-b245-b9545986c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus circulated in the community of Santa Clara County, California
        about three weeks before the first known US coronavirus-related death in Washington
        state, Dr. Sara Cody, the county''s public health director, told Anderson
        Cooper on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4221d-b359-46c3-8063-506be69cd2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea3870-c7a0-4d4b-836d-8f4e5b76c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Santa Clara County officials announced that tissue
        samples confirmed two people who died in early February tested positive for
        coronavirus. That month, a number of physicians saw patients, without travel
        histories, who had flu-like symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9d052-b7ed-4737-b8a6-b917661733a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e67bb-a686-4ae8-ad11-d44baf6a5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "all indicators had suggested that it was a very low risk (for
        coronavirus)," Cody said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841df63c-0425-4436-b02d-64069d20d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85453ce0-93cb-4e47-9f64-d84af9fd6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, Cody said it''s obvious "the virus was circulating
        perhaps fairly widely in our county."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc7b1a1-2d43-4738-892c-25a684a165ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13e1ba-d74a-444a-843f-d3bba7b11bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states, including California and Indiana, have been retracing
        their coronavirus timelines after discovering that the highly infectious disease
        started killing people earlier than previously known.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc03c4-3b9a-4c52-8f5b-2923f7b805a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457febe-9a78-45b2-8f95-cf249ea59a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discoveries have emphasized just how much about this pandemic
        remains uncertain and unknown. Four months since the novel coronavirus was
        first discovered in Wuhan, China, experts worldwide still do not fully understand
        how the virus started, how it impacts the body or what treatments are effective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907af64-8094-4422-b72e-5aeb29576059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f62d13-9c6a-464b-aeeb-50bd09f89773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US has enough tests for initial phase of reopening, FDA commissioner
        says</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c35a07-2867-43eb-a3ed-9e3899f40826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Hahn, commissioner for the US Food and Drug Administration,
        said there are enough tests in the US for states looking to reopen under phase
        one of President Donald Trump''s guidelines for reopening plan for the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89a18f-ee41-4853-9a56-4f2803354f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90609da4-f0c2-4acd-95a7-f7761565f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hahn, a member of the White House coronavirus task force, said tests
        that typically take years to develop are being created in weeks. His agency
        recently approved 62 diagnostic tests, including four antibody tests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6131ff-a89c-4e13-a363-1b91d98e29fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd4510-3208-446c-af02-6c0b43e67dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that we have enough tests for phase one of the
        reopening America plan but we do acknowledge the fact that we need to keep
        the pressure on developing more tests, getting more tests out there," Hahn
        told Anderson Cooper on Thursday during CNN''s coronavirus town hall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e5d6d-6474-4564-a20e-c652276fde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b8e71-68bf-42f0-bb41-793a817764d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officials have been calling for the federal government''s
        help to fulfill testing shortages. Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases, said on Thursday shortages are
        limiting the country''s ability to test more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d3161-5a4f-4a65-bd45-312cf5c985f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97ec23-13aa-435f-b1cf-10b19bd95a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.548+08:00
