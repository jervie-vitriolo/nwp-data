    'jcr:uuid': 'c3269b5f-4ef6-45bc-8233-515a61208724'
    'lead': 'Results from a study investigating Gilead Sciences'' antiviral medication
      remdesivir as a COVID-19 treatment were posted to the World Health Organization''s
      website "prematurely" on Thursday and showed "inconclusive" results, according
      to the biotechnology company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T12:20:05.366+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:57:24.067+08:00
