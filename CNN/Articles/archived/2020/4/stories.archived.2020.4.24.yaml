    'template': '1'
    'title': 'Meghan and Harry to dial into London court hearing in lawsuit against
      British newspapers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083e381-5ab8-49d1-9111-6b9c5983d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Duke and Duchess of Sussex will
        dial in to a London court hearing on Friday ahead of Meghan''s lawsuit against
        Associated Newspapers, according to a royal source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320bd4a-4d3e-4f18-9390-d1e4b825a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da54d3-345f-4262-b8db-9ab5d64b4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, the Duchess of Sussex, is taking action against the publisher
        of the Mail on Sunday for invasion of privacy and copyright infringement after
        the newspaper published excerpts of a handwritten letter from Meghan to her
        father, sent shortly after she and Prince Harry got married in May 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df899631-2fc4-4896-ad02-be66a6a7ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d3209-d9e3-405e-be61-9c4d4dd65508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source has told CNN the couple''s team has confirmed that Meghan
        and Harry plan to listen to the duchess'' legal team''s presentation. The
        pre-trial hearing at London''s high court is being held virtually due to coronavirus
        restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb756f48-2f08-4f70-ba0a-a6cb7312f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4347e-bace-449b-b48a-11b12a6a5b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, the Duke of Sussex, claimed that the letter, published in
        part by the Mail on Sunday, had been edited in order that it "purposely misled"
        readers —&nbsp;a claim, denied by the paper, that he made in an open letter
        announcing legal action in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b615336-1387-4e5c-bb9a-cba3e14032e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be3061-af60-41d1-8bc6-7ac315a6e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan is seeking damages for misuse of private information, copyright
        infringement, and breach of the Data Protection Act 2018. There is no trial
        date set yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e80f95-0318-4acf-8f63-097241ff2fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514f811-e446-4288-b4c7-7235a41749c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mail on Sunday and parent company Associated Newspapers has
        previously said it stands by the original story and will argue that there
        was "huge and legitimate" public interest in members of the royal family and
        their "personal relationships."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d0a6d-bcd4-4fb8-93da-dac6b3efdf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f34e68-ada1-412d-a174-7aada43c3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:13:20.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson previously told CNN: "The Mail on Sunday stands by
        the story it published and will be defending this case vigorously. Specifically,
        we categorically deny that the duchess''s letter was edited in any way that
        changed its meaning."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675deea0-4848-4396-9162-22f493850d8c'
      'mgnl:activationStatus': true
