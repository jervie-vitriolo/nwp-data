  'isolation-electromilk':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Electromilk’s “Isolation” illustrates how the extended quarantine
      makes us face the noise that we used to drown out in the real world. Illustration
      by ELECTROMILK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-04-24T20:20:41.945+08:00
    'imagesource': 'jcr:72a55ba4-2efe-4148-87b8-de3d57934719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22f7484-4afc-4862-b3b3-5fa49ce28416'
    'lead': 'Electromilk’s “Isolation” illustrates how the extended quarantine makes
      us face the noise that we used to drown out in the real world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T20:31:50.770+08:00
