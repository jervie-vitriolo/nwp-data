      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> —The coronavirus-hit
        jail facility in Cebu City now has 147 cases of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc183f2d-b894-4f2f-a4fe-c51fc31739f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:27:18.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella in a statement on Friday reported
        24 additional COVID-19 cases in the city, 20 of them are from the jail facility
        in Barangay Kalunasan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bfb45a-afd2-4553-b3cb-7bd2bc5decc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:08.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if they are inmates or jail staff. The four other
        new cases in Cebu City are residents of barangays Luz, Labangon, Guadalupe,
        and Mambaling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bfbcff-179c-4bb2-982f-2cbd463c8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said the Health Department has collected at least 345 test
        samples from the city jail, and some of the results are still pending. The
        city government on Thursday reported that 114 inmates and 13 jail staff tested
        positive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce5b9c-0d42-472a-b9df-79443e8f6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Cebu City Jail, other detention and prison facilities
        in the country have reported coronavirus outbreaks, including the Quezon City
        Jail and the Correctional Institution for Women in Mandaluyong City. An inmate
        at the New Bilibid Prison was also diagnosed with the viral illness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f86a97-2915-4469-a6e2-413cc3516374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has approved simpler rules and faster
        processing of requests for parole and executive clemency as authorities rush
        to decongest jails amid the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f417e-794c-43a4-8752-8adc18446a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 22 prisoners with underlying medical conditions
        filed a petition before the Supreme Court, seeking temporary freedom amid
        the threat of COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d404e59-744a-4bdd-878c-911c25438f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:57:08.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of COVID-19 cases rose to 6,981 on Thursday
        with 462 deaths and 722 recoveries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46032efe-6fe0-4582-a197-0a827778faa0'
