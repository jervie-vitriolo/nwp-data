      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 to August 31, 2019, the Philippines had 42,112 measles-rubella
        cases, with 558 deaths. Over half or 21,622 were four years old and below.
        58 percent of the patients were not vaccinated because they were either ineligible,
        the child was sick, or the mother was busy.</p>'
