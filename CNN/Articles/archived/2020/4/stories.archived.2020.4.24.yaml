      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6a97c-074d-403f-9d53-fedf09fb7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:58:37.140+08:00
