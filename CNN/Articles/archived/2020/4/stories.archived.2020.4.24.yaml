      'mgnl:created': 2020-04-24T21:23:21.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation said it is also on the case
        while the Joint Task Force COVID Shield assured it will respect the court''s
        decision on the matter.</p>'
