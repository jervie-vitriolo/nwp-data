  'duterte-reward-money-coronavirus-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-24T12:39:57.281+08:00
    'imagesource': 'jcr:7ffd1df3-8037-484e-a1f1-c305ddd1d148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1901b120-7c35-4ea1-99ee-e20cfd44d2bd'
    'lead': 'The reward for Filipino scientists who could develop the vaccine against
      coronavirus disease has been increased fivefold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T12:51:37.567+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:57:17.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:59.087+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte increases reward money for COVID-19 vaccine development'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d69ed-e1c0-4205-92f8-9be8a68dd6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        reward for Filipino scientists who could develop the vaccine against coronavirus
        disease has been increased fivefold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f650a5-1c9f-4668-90d8-451bcefd2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced in a taped address to the nation
        aired on Friday that he is “raising the bounty to 50 million,” from the original
        P10 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc64e19-321f-4cf4-a305-cc8fdebe9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he might even increase it to P100 million as he
        sees fit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f5068-df4e-4c1e-b5e1-480a289c2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated that the fight against the highly infectious
        disease, which has so far downed 462 individuals and sickened almost 7,000
        in the country, will only be won once the vaccine is available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cda65-1581-4672-bac9-7afa032310fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“COVID equals vaccine. Period,” he pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419599c-7668-40bc-b387-50f23d4bd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Department of Science and Technology <a href="https://www.cnnphilippines.com/news/2020/3/18/Philippines-coronavirus-COVID-19-vaccine-trials.html"
        target="_blank">said</a> it was eyeing to launch a trial which aims to find
        a COVID-19 vaccine or drug in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4019d10-57cf-48bc-91fd-e9a82f30197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, together with the World Health Organization, will
        soon study which existing drugs could be repurposed to treat the respiratory
        disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91715e-e36f-49cd-bc6d-932e6fd7b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the World Health Organization <a href="https://edition.cnn.com/2020/03/31/us/coronavirus-vaccine-timetable-concerns-experts-invs/index.html"
        target="_blank">announced</a> the first COVID-19 vaccine could be ready in
        18 months, but other health experts are skeptical of this estimate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800134f-d970-4deb-bb1b-9f64cf6a28ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abroad, researchers are racing against time to come up with potential
        vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb52cbe-f4a7-4ff8-af72-74e0e8b2204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the Oxford University''s Jenner Institute in the United
        Kingdom, for example, have begun trials of a potential COVID-19 vaccine on
        humans, CNN reported Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b6d62-e5c5-496b-ae72-d6abe442ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon has been on enhanced community quarantine since March 17.
        Most except those rendering vital services are ordered to stay at home. The
        quarantine, which aims to slow the spread of the respiratory infection, was
        supposed to end on April 30. But the government on Friday announced the extension
        to May 15 of the lockdown in Metro Manila, Calabarzon, Central Luzon and other
        COVID-19 high-risk areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d96f4fd-312b-4439-a579-c4fee917c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the following provinces
        are considered high-risk and will be placed under extended enhanced community
        quarantine:&nbsp;Bataan, Bulacan, Nueva Ecijia, Pampanga, Batangas, Cavite,
        Laguna, Rizal, Oriental Mindoro, Occidental Mindoro, Albay, and Catanduanes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35a3db-3c1b-4743-871b-c35fc362457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:51:37.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the inclusion of Benguet, Pangasinan, Tarlac, and Zambales
        under enhanced lockdown are up for reevaluation by April 30. Meanwhile, the
        situation in Antique, Iloilo, Aklan, Capiz, Cebu, Cebu City, Davao del Norte,
        Davao City, and Davao de Oro will be rechecked.</p>'
  'biden-thinks-trump-delay-presidential-election':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T13:15:49.418+08:00
    'imagesource': 'jcr:f049d434-f710-4744-a787-9a5fa348937f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aed9ae1-5b8a-42f6-b039-f71f7aad0043'
    'lead': '"Mark my words: I think he is gonna try to kick back the election somehow,
      come up with some rationale why it can''t be held," Biden said at a virtual
      fundraiser.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T13:14:38.761+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:57:17.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:59.288+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'America', 'US', 'Donald-Trump-', 'Joe-Biden']
    'template': '1'
    'title': 'Biden says he thinks Trump will try to delay the presidential election'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb6dd1-876b-4aed-bb18-fe7f5c315757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Former Vice President Joe Biden said Thursday he believes
        President Donald Trump will try to delay November''s presidential election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25606976-d039-429f-b96a-7342071682b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e8428-a987-48cb-9af1-a0e0ca03b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark my words: I think he is gonna try to kick back the election
        somehow, come up with some rationale why it can''t be held," Biden said at
        a virtual fundraiser, according to a pool report. Biden has maintained the
        November election should not be postponed and has previously made similar
        comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e95dba-20ae-4b51-bc00-bd0f3798aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T13:14:38.762+08:00
