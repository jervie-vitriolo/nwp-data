      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5770aa-17e6-4104-9ea8-9984d5588017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, 23, is well ahead of his years, both on and off the court.
        Two seasons ago, he was instrumental in leading Boston to within one win of
        the NBA Finals and, in the process, pushing LeBron James to the limit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d8d68-6ac3-4074-94b4-9a4b1bbbd73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54b915-55f3-4fb6-ae3b-7c0b22f9d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he''s telling folks from his home state of Georgia to stay
        home, despite Governor Brian Kemp announcing that certain businesses will
        reopen starting Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09be246-b547-4870-98e9-61ef97196269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091141c7-cb88-44b4-aaa3-dd345be083b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Georgia native, I feel uneasy that I have family and I have
        friends there that will be the first to go back out into society," he told
        CNN''s Christina Macfarlane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf858fa-272b-48b6-9cde-416354027ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10926f46-bfcc-4391-8da1-69289cbd6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to see Georgia be... the guinea pig for what the
        economy is trying to do and start back up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd64ef-504f-477e-8f9b-07e8cc6c3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb1fbda-f192-4b08-84d8-c1f5fa5ff6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c55a19-c672-4289-b951-4feced665851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Humble beginnings''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e40c7f-a17c-4c9e-a5fd-663432fd25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown speaking out is nothing new. He is a vice president of the
        National Basketball Players Association''s Executive Committee and has engaged
        in social justice discussions for years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb5c39-e516-4aa4-a7c1-5413daa018a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c3c09-c17c-4d5c-8b78-0c38751cabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel obligated," Brown said of using his platform to influence
        society. "Coming from the community that I come from, even though I might
        have raised my social mobility by being an athlete and being able to have
        a certain level of economics, I come from humble beginnings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3809dc0-6e21-4180-a60e-1f8ff3012680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc268fd3-87cd-414a-9835-26355a72e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, he wrote an op-ed for Britain''s Guardian newspaper,
        in which he argued that Covid-19 has exposed America''s inequalities. While
        some players are practicing trick shots on social media, Brown is using his
        quarantine time differently.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566eb834-e72a-4ccb-8594-97bdf7549434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80b354-461c-45db-8901-aeec29dd3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think systemically there are aspects of our health care that
        need to be addressed," Brown said. "I think that there''s been like elephants
        in the room in this country for a long period of time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7e3cd-f1fe-46ce-9599-0d022194fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860284e0-ead4-47e4-abe0-e6157708b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "When I watch President Trump and I watch some of these
        government officials, it just causes more anxiety and more panic, because
        I don''t feel like people are on the same page. I think that we should be
        united in our stance. It''s not a political game."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb9b66-15a9-4338-8757-a1f58e538199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b213098-0127-4e8e-be3d-057d9416b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt statements like that from a young man, who''s already achieved
        so much on a basketball level, be it money or stardom, reveal his desire for
        something more. Something bigger than just himself or the game of basketball.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9b962-cfa8-40b8-8f2e-83d4de40a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b5ab8-5b09-4d07-af7b-2910d5f741fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27dec43-7c00-4a8e-94eb-a07faef453e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''People of color are suffering''</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ca1ec-a3c8-431f-8616-1fde52ae563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown wants to make a difference. Not when he''s 30. Not after he
        is retired. He hasn''t got time to waste, especially because of the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e960624-a10c-4355-9dad-885095c9de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cdef5-aa7e-4879-b107-4d3207756813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our communities, our families, our neighborhoods are being affected,"
        he said, adding that the NBA and players have to "get into the community,
        benefit people and try to make it better because America is having a lack
        of medical resources right now. And I think people of color are suffering
        the most."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c4867-80aa-4f11-9c80-15dc67789419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215dd75-2696-49db-b12e-1cce0bbc1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as when he and the rest of the league will resume play?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed6a8f-54f7-488f-a775-9f12e5bd76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4abc95-6e33-4c97-ba3d-2650a10bd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to just make sure that we''re not doing that at the expense
        of anybody or anything else. I care about my society, my community, my people
        as a general. So I want to just keep seeing the NBA do the right thing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ac78a-0f88-4b2d-adf0-09cc29f09396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8cd0e-e859-4dee-b5cd-dff12c81d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67cd06-b7fe-4c8f-a8cd-42ba57516153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.330+08:00
