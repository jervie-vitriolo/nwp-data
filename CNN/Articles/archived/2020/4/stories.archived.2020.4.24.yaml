      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d081d-edd7-4faf-b2e7-7b4c00511eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Kids on the Block has achieved quite the feat. The group not
        only recorded "House Party," a new song out today that is bound to get you
        dancing in your living room, but they even made a music video all while social
        distancing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0eb0c-8f6d-45cf-9441-873c98363251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a657f-1169-4222-8539-5a4a8c954bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN caught up with band members Donnie Wahlberg, Joey McIntyre,
        Jordan Knight and Danny Wood about how they came up with the idea and made
        it happen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac1c4e-83bf-46c7-a424-9dac8f218734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ac6ed-8b35-4e67-89e5-1b42d85e0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just talking and fans were asking about new music and I
        just threw out maybe one of our musical friends is hearing this and will send
        us a song," Wahlberg said. "Literally, an hour later a song was in my phone
        via text, a music track, and I sat right there at the table and just started
        writing ''House Party.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dec8c3-054e-485f-952e-61fced07e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dd641-8f64-461e-a3bc-5eb05261d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catchy lyrics couldn''t be more relatable as many of us are
        self-isolating. "Ain''t got nothing else but time/I think I''m gonna lose
        my mind/But leave it all behind/When will it stop?/I can''t take this sh*t
        no more/"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f112c-33a3-403c-ae99-5f55b2b896b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81159cb8-73fb-41ef-a6ac-8af6bad81749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also features Boys II Men, Jordan Sparks, Naughty By Nature and
        Big Freedia. The best part -- it''s for a good cause. All proceeds of the
        song go to No Kid Hungry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ab86f-54aa-4ae9-8ed9-f7cdf0c90906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6bddbc-be65-4eb1-927d-1fb78f2c2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahlberg goes on to point out that the song "starts out frustrated"
        then "evolves" into something more positive. "Look, let''s make the best of
        a really bad situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc989959-cfea-4f7b-8bc2-f5d928630552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f11316-64f7-4d43-ba72-26622bc86d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for how they managed to pull it off while scattered across the
        country, it wasn''t easy. They had to each get microphones shipped to their
        homes, and Knight says he had a producer listening to him on FaceTime while
        he sang to give feedback.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abeec84-13d5-498c-9df4-2eda2003b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7d40e-0ec6-4e83-9aa3-78e3523a86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when we first started as a group when we were young teenagers,
        even then we put together stuff with very limited equipment," Knight said.
        "It''s really all about the idea. We were all just ready to do something and
        create this thing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa96a3-d6fc-441b-9ebf-bb7a338ba166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf2621-3b29-4ac4-ba4f-664a786c1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood says he was in the kitchen when Wahlberg sent him the track,
        and when he hit play, he knew it was a good sign when his kids started to
        dance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7caada-fb9a-4c5f-a84e-a40d80a8658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337d6f0-69c1-4246-85a0-52692288d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the melodies were great and we all just started figuring
        out how we were going to do it," he told CNN. "It was over the course of three
        of four days we all recorded, sent the files off, then the song was done.
        It happened really quick."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c311db-b77a-4311-a0ab-0205a4fbe9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9abcee-c941-4ce0-a338-fe2c8ac64e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:44:32.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:57:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahlberg adds that the video was shot on everyone''s cell phones.
        "It''s like one of my favorite videos we''ve ever done," he said.</p>'
    '24':
