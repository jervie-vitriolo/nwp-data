      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our challenge now is provision of personel protective
        euqipment since supplies have not arrived yet. We will leave this up to the
        local government units who will conduct our targetd testing.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c580ba2-2b9a-451a-b069-bd9def4d96c0'
