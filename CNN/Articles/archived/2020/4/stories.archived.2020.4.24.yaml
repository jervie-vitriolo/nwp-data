      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil ang mga transmitters ay mga kabataan mula edad 0-20—lahat
        ng eskwelahan, i-consider po ang late opening sa Setyembre except po sa online
        learning,” Presidential Spokesperson Harry Roque said during a taped briefing
        aired on Friday.</p>'
