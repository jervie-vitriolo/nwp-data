  'free-netflix-documentary':
    'author': 'CNN Philippines Life Staff'
    'caption': 'For several years now, Netflix has allowed teachers to screen documentaries
      within their classrooms. Today, Netflix has uploaded 10 documentaries that can
      be viewed for free on our their Youtube channel  to ensure that the education
      does not stop during the lockdown. Photo from OUR PLANET/NETFLIX'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-04-24T14:01:23.585+08:00
    'imagesource': 'jcr:94d039b8-da28-43f0-864a-fb2a8da0daf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b39aa8f4-cdeb-4e10-b5ab-10f2a12513a2'
    'lead': 'Networks such as the online streaming giant Netflix offer documentary
      shows that are geared toward educating viewers on pressing and relevant subjects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T14:04:38.365+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T17:57:16.360+08:00
