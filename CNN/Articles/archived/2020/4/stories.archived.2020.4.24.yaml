      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is perhaps the best time to read something like poet and essayist
        Lawrence&nbsp;Ypil’s “The Experiment of the Tropics,” a rumination on the
        intersection of poetry, photography, and history. In the book, Ypil takes
        a close look at archival photos taken in his hometown of Cebu during the American
        occupation. Though he says the initial draw of the photographs was seeing
        a “past version of the city I grew up in,” Ypil says he was mostly interested
        in “the ways in which poetry would be able to say something about them, different
        from what history would,” how the photos revealed a different time and way
        of living, and how they revealed something about himself in the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a441a84-6277-4a65-811c-943e7a9d8e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.762+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This March, “The Experiment of the Tropics” was announced as a finalist
        in the Lambda Literary Awards, one of the most prestigious awards for LGBTQ+
        literature. Ypil’s fellow nominees include Ocean Vuong for one of last year’s
        best reviewed novels, “On Earth We’re Briefly Gorgeous,” and Bernardine Evaristo
        for her Booker Prize-winning experimental novel, “Girl, Woman, Other.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45409283-780f-4662-9ee4-8647260f051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.762+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To have ‘Experiment’ nominated for this was really quite an honor,”
        says Ypil. “I felt like this expands our notion of what we think of as ‘queer
        lit.’ I imagine that queerness informs many parts of our lives — including
        the way we look at history and our relationship to the past. By recognizing
        this book as a Lambda Finalist, it made me see the book in a wonderfully different
        light.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2563c-abbe-4ef7-928a-dc9c5efca4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.762+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Lammy nomination, the book was included in the editor’s
        shortlist of the 2020 Believer Book Awards. “I grew up reading The Believer
        magazine, so this was quite exciting too!” says Ypil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a28d0-1e0f-4e0e-ae78-0d10fd7f0250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.762+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of CNN Philippines Life’s series of Q&amp;As with creatives,
        we spoke to Ypil about "The Experiment of the Tropics,"&nbsp;“hanging out”
        with his younger self during the lockdown, and how “secrets and surprise”
        guide his work. The interview has been edited for clarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b30f82-b79c-4a49-8eff-712ed487c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.762+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc5506-6109-475d-8150-bded3ba2a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.762+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who works with words understands that they always mean more
        than what they say. They are attuned to language’s different shades and shadows,
        and the best ones are especially interested in their silences: what they reveal,
        but also hide; the stories we like to tell about ourselves; and the ones we
        are only beginning to realize are really ours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0224ce-76cc-4123-881d-39fc5f485030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.762+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfee91-b1ac-4cfc-b0cf-a90e1e34e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secrets and surprise. I didn’t really grow up writing, but I grew
        to love poetry because in it I found a way to say things without fully giving
        them away. I found that, on the page, if one allowed oneself to explore the
        possibility of breaking a sentence, or turning a phrase, differently, one
        would finally be able to articulate things that were hard to talk about in
        real life — the violence of history, the mystery of sexuality, a different
        way of seeing and saying the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9176360-17ef-44a4-8a24-a497fd836949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e95ed-dd2d-4601-af53-6d541334558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My latest book of poems, “The Experiment of the Tropics” (Gaudy
        Boy Press), examines archival photographs from the early twentieth century
        during the American Period. I was interested in the photos because they showed
        a past version of the city I grew up in, but I was mostly interested in the
        ways in which poetry would be able to say something about them, different
        from what history would. While I was curious about the story behind the photographs,
        I was more intrigued by how they revealed a different way of being in the
        world. I was also interested in how they revealed a lot of me, in the process.
        We reveal who we are by what we notice. By looking at the photographs, I ended
        up looking through them, and eventually discovered myself. It felt like looking
        at beautiful, deep, dark mirrors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cae42-0968-47dd-a0d6-4d267d9bfef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does a typical day look like for you?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308690e-343d-40ac-b79f-7434f103f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I teach poetry and Philippine Literature here at Yale-NUS College
        in Singapore. So teaching gives a bit of structure to my days. I enjoy working
        with student writers and artists and a good part of my week is working with
        them on their different projects. Without the civility of this discipline,
        all hell would break loose. I love writing most in the late afternoons, at
        dusk, leading into evening. I try to find any alibi, to sit on a chair somewhere
        I have a view of the changing light of the sky, in order to write. Anything
        before or after this is merely prelude or afterthought to this most exciting
        part of the day for me.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e4126-7a7e-4908-97af-52198a8b78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db38438-ef5c-46f6-af8c-a0aaeed891b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the lockdown, I’ve been reading essays that I
        had written 10, 15 years ago. In a way I have been hanging out with my younger
        self. And what a joy it’s been! To read this very, very serious young man’s
        thoughts. We always feel we are old when we are young. I can barely wait until
        the time when I read what I just wrote today and think — oh, what was he thinking!</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720f05d-7ef7-4223-983e-75d4f0c8bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m hoping to come out with a book of my essays by the end of the
        year. Otherwise, I don’t think I would be reading my past work. I think I
        would be too scared to come face to face with how much better they could have
        been written.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d36b6-b36c-4ebf-b5d5-36e8ec53ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdeac97-6711-40e2-b868-5fdaf17f9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.764+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been blessed to have had mentors in my life. And yes, I think
        it’s important to have one. They challenge us to become more than what we
        are. In a way, they believe in us, more than we do ourselves. At certain points
        in our lives, we need that challenging guidance. In other points, we are best
        left alone to our own devices. A good mentor comes at a good time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13643a2b-d4df-4299-86d4-0e3586edbeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.764+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890033dd-0809-4749-ae16-afe4573843d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.764+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started writing personal essays when I started keeping a blog
        and the feedback I would get gave me a strong sense of what worked for readers
        and what didn’t. It made me value the importance of audience in my work. In
        poetry, though, I am quite ruthless and secretive. You won’t see any of it,
        until it’s out in a journal or a book.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa337ff1-282f-417a-bdbf-2e336a86d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.764+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d0aae-6599-4a7a-bf90-db67aedb4a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.764+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I could sing. I wish I could do computer programming. I wish
        I could cook well, because I don’t. Unfortunately my life skills are quite
        limited to the page. I wish I knew how to make more cocktail drinks. [The]
        lockdown makes us want to wish the many lives we could have lived.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c1873-e07a-4a12-b5b1-d09b0af575fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.764+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139193d-42a3-4b29-ae91-d5b2ff4ff24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.764+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manipulation of information to serve purposes of oppression
        is the true enemy of language. It leaves bereft any possibility of the beauty
        of mystery and subtlety. In its wake, it leaves a long trail of deceit, which
        is the true opposite of the truth of poetry.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a471b-8dcf-4789-a249-ed9276ed075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ecce8-cd6e-497f-960f-2c20d196d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because there’s some kind of drama, doesn’t automatically make
        it a poem. Poetry comes from the exciting dialogue between form and feeling.
        If you have just one of these you either have merely a meltdown, or a writing
        exercise. You need both to make magic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36615556-4152-4489-8d7b-445018314865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5434d-7fdc-43db-91ee-0f65cff5f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T19:38:23.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:56:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brevity.</p>'
