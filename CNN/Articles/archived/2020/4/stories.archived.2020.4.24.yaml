    'template': '1'
    'title': 'Europe is preparing a trillion-euro fund to rebuild its economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af15eb-e28c-432c-9fd0-e15a2b1cb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;EU leaders have agreed to create a
        fund that could raise at least 1 trillion euros ($1.1 trillion) to rebuild
        regional economies ravaged by the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3c0bf-ac08-4880-b1bd-9e9daeb13010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeda123-2ce4-44f1-a735-a610a9fb19c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fund shall be of a sufficient magnitude, targeted towards
        the sectors and geographical parts of Europe most affected, and be dedicated
        to dealing with this unprecedented crisis," leaders of the 27 EU countries
        said in a statement after they met via video conference on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbaaeda-7765-4577-b4a5-c0ae176bb216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df533a7b-147d-4d4e-87d9-8f5ce58b0e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of the EU governments asked officials at the European
        Commission to come up with detailed proposals "urgently" that will include
        how the recovery fund will relate to the bloc''s budget for 2021-2027, they
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c7a172-1234-4ca8-ab1d-2be39c667d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073a7e8-9e5d-48b5-99ce-5b2cf061958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is planning to expand its budget from about 1.2% of GDP to
        2% of GDP and then use those additional funds as a guarantee to borrow at
        low rates from financial markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11510e04-ac87-4183-bf2f-8518465ba069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24a348-7bc6-4752-80e4-360b46d4bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters how much could be raised, European Commission
        President Ursula von der Leyen said: "This has to be looked at thoroughly
        ... but we are not talking about billion[s], we are talking about trillion[s]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf20943-9748-4ac6-a752-862d8d7624f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9831817-355b-4bbe-9cca-a4c16ac338ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU leaders also signed off on an immediate package of rescue
        measures worth at least €500 billion ($538 billion) drawn up earlier this
        month by finance ministers. That package includes up to €100 billion ($110
        billion) in wage subsidies aimed at preventing mass layoffs, as well as hundreds
        of billions in loans to businesses and credit for EU governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1f229-e30b-44d4-898c-c734bf87d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad6cae-c085-4f41-b5c2-4446e9ba743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are reasons for some optimism that, even if we don''t get
        as joined-up a response as we''d like overall, the European fiscal response
        to this crisis may yet end up being sizeable," commented Societe Generale
        strategist Kit Juckes in a research note on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb4687e-d43f-4152-a5cb-b1bf9b0fb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f733e-5c88-48ef-91a5-588b26b7befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU response, together with stimulus efforts worth several hundred
        billion euros already agreed at national level, amounts to a huge effort to
        prevent the region''s deep recession turning into a 1930s-style depression.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a592ce5-ad8d-44a0-a9bf-534ecd4b30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c1f18-17ca-4c45-b007-1996e6da96d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund expects EU GDP to fall by 7% this
        year, and recent data suggests economic activity in March and April may have
        crashed by between 20% and 30%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e90f8-9912-437d-a268-a19e0b622fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b393348-f917-4ed9-a4fe-04b080995054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the video conference, French President Emmanuel Macron
        said there was consensus among EU states on the need for a "strong, coordinated
        response [worth] around 5 to 10 [percentage] points of GDP."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359bf42-02fd-441e-90e2-e603ce538eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d462e5-d02e-452e-93a3-8854d6409c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences remain over how the fund should operate, in particular
        whether it should provide loans or grants to the hardest-hit countries such
        as Italy and Spain. Grants, or direct money transfers, would imply a degree
        of debt sharing that states such as the Netherlands, Austria and Germany have
        long resisted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3033e-8ef4-40db-b229-850d70a73622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc3e3e-9ab0-4abb-b046-6f09e825b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, EU leaders tried to put on a show of unity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3adb0a-77f4-4a06-8da0-922075e9ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635c155-50a5-49eb-8ae3-57eb4eadc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The common market today benefits certain states or regions that
        are the most productive in Europe because they produce goods that they can
        sell in other regions. If we abandon these regions, if we abandon part of
        Europe, all of Europe will fall," Macron said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e68fc-5faa-4ae1-8d65-3e1093219f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373730d-0c0c-486b-aef1-62afebbe5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte, who had criticized the EU''s
        response to the pandemic, expressed his satisfaction with Thursday''s virtual
        summit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264de3d-fee2-459a-bf5c-bc05ecc32aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:56:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d284ecc-6b87-45fe-9422-0455d5690762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T21:09:36.151+08:00
      'mgnl:createdBy': 'janine'
