      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His warning came after two soldiers were reportedly <a data-cke-saved-href="https://cnnphilippines.com/regional/2020/4/22/2-soldiers-killed-npa-attack-aurora.html?fbclid=IwAR1HAgl2QVmIynuvwtJZn1VbHpeIBdXo1bM5VHiErQcg7rQclJs8JqMcYF4"
        href="https://cnnphilippines.com/regional/2020/4/22/2-soldiers-killed-npa-attack-aurora.html?fbclid=IwAR1HAgl2QVmIynuvwtJZn1VbHpeIBdXo1bM5VHiErQcg7rQclJs8JqMcYF4"
        target="_blank">killed</a> by armed New People’s Army guerillas in Aurora
        province on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a912b-c563-4d36-b993-45afd1e4f532'
      'mgnl:activationStatus': true
