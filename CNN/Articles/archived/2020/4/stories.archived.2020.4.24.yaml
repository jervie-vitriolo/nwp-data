      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f501e-c0b3-4b44-a7b8-65bb172a3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:58:37.141+08:00
