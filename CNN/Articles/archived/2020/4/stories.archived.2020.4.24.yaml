      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f1001-c117-4f84-97da-4fa1318174cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T12:24:51.331+08:00
      'mgnl:createdBy': 'david'
