      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:57:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Japan ramped up the number of testing facilities in Tokyo
        and other prefectures. But experts say medical shortages combined with comparatively
        low testing rates and Japan''s lack of provision for teleworking means stricter
        measures will need to be enforced in order to bring the caseload down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad225e-1e29-4d9d-995a-8ce48c0b209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T15:29:33.609+08:00
      'mgnl:createdBy': 'vince'
