      'text': '<p>(CNN)&nbsp;—&nbsp;Hawaii''s state agency that is dedicated to welcoming
        visitors to the state is temporarily helping those visitors leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bddd57-de6d-493a-b25c-0327e3412c18'
      'mgnl:activationStatus': true
