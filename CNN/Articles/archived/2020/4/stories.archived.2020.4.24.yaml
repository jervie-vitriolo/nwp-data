      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they also need more personnel to do the swab tests
        which they will try to address by doing online training using the Zoom application.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27313db4-9318-4752-b693-a5504d2c305c'
