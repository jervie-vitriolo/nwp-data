      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ede84-0401-420c-ad3d-353ef393d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach the police for comment.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88819ea6-39fd-4906-bc4e-eac75e31b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:53:25.317+08:00
