    'mgnl:tags': ['Chancellor-Angela-Merkel-', 'Angela-Merkel-', 'germany']
    'template': '1'
    'title': 'Merkel warns Germany is on the ''thinnest ice'' as Europe realizes social
      distancing is here to stay'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb34321-deb4-4e31-bcc2-75c82c66c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Germany risks squandering the gains
        it has made in slowing down the spread of the novel coronavirus if the country
        opens up too quickly, Chancellor Angela Merkel warned, joining leaders across
        Europe who have cautioned that any easing of lockdown restrictions would likely
        be gradual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0cfb75-5de3-41b2-bfa8-01cdbc60c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is "still at the beginning" of the coronavirus crisis
        and will have to live with the virus for a long time, Merkel told Germany''s
        parliament. "Nobody likes to hear this but it is the truth. We are not living
        through the final phase of this crisis," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbaa75-03b5-4c19-b1da-5621f9f8232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German federal and state governments recently agreed to loosen some
        of the social distancing restrictions implemented to combat Covid-19, including
        allowing smaller shops to reopen. But Merkel warned against moving too fast.
        "This interim result is fragile. We are on thin ice, one could even say on
        thinnest ice," Merkel cautioned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba86b0-b7cd-43fd-af98-5968d55a7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s center for disease control, the Robert Koch Institute,
        said the number of new infections remains moderate with 2,352 recorded in
        24 hours. Germany''s coronavirus death toll stood at at 5,094 on Thursday,
        according to Johns Hopkins University, which records that it has one of the
        lowest mortality rates of the countries most affected by Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1ac60-e8d4-40ce-9777-438afb50e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said although she fully supports the reopening decisions
        made by the federal government and the states by conviction, "their implementation
        worries me... they appear to be very bold, maybe too bold."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995fba0-fc5e-48f6-99c3-3648d2eb64e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the loosening of some restrictions, many people flocked into
        shopping areas and pedestrian zones this week, leading top German virologists
        to warn against complacency. Merkel has now announced that by Monday all 16
        German states will make it mandatory to wear a face mask on public transport
        and at shops. "Let us not squander what we have achieved and risk a setback,"
        she urged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930ca68-f039-4b86-b15e-66864755bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Normal still a long way off</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3c52f-b55a-4d33-8e86-b15a2c7bab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries are also waking up to the realization that coronavirus
        is not going away anytime soon -- and some levels of social distancing measures
        may need to remain in place for a long time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91977004-02d2-44b4-9df7-833c84dd9241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s Chief Medical Officer Chris Whitty said Wednesday that
        the probability of having a vaccine or treatment "anytime in the next calendar
        year" is "incredibly small."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b37e2-d6f4-4fc2-acf2-93858b5d297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should be realistic about that, we''re going to have
        to rely on other social measures," Whitty added. A Covid-19 vaccine trial
        on humans began in the UK on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201a7a0-3119-49d2-adea-bf0ecd7ead49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Scotland''s First Minister Nicola Sturgeon also indicated
        there will be no changes to coronavirus restrictions in the short term, warning
        that a full "return to normal" might not happen until next year. "A return
        to normal as we knew it is not on the cards in the near future," she said
        at a press briefing in Edinburgh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3032da-64ab-47c7-9b8f-e90a510965c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said she wanted to "start the conversation" about potential
        ways out of a lockdown for Scotland, publishing a framework to explain how
        it will decide whether to ease various measures. Restrictions on outdoor activities
        may be eased before indoor activities, schools may reopen on a phased basis,
        but gatherings in pubs or public events are likely to remain "banned or restricted
        for some time to come," the document warns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08f3f7-f7f4-4d56-8bf9-272fbd9fd213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine needed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8b929-abf7-434e-94b0-f351d34b0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Portugal, Prime Minister António Costa warned in a press conference
        Wednesday that normality wouldn''t return until a vaccine is available to
        the general public. May and June should be "months of transition towards a
        gradual de-escalation, with the conscience that de-escalation does not mean,
        for a long time, returning to normality," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d53d4-bee6-4b2d-be9b-e2574a54c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Prime Minister Pedro Sánchez told parliament Wednesday that
        the return to normality "will be slow and gradual, because it has to be secure."
        Earlier this month he warned that only a vaccine would provide a path back
        to normality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bad169-cc5e-4e48-88f7-b8053b272c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s President Emmanuel Macron has said that strict social
        distancing measures will remain in place and the borders closed until May
        11, and that there would be no swift return to normality. "We will eventually
        prevail but we will have several months to live with the virus," he said in
        an address to the nation on April 13. Macron has warned that the European
        Union faces a "moment of truth" as it tackles the devastating economic fallout
        from the crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a5d82-d7bd-4be3-a0bf-1609f20ce1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, where more than 25,000 people with coronavirus have died,
        Prime Minister Giuseppe Conte, told parliament on Tuesday: "We have to maintain
        and respect, on all levels, the measures of social distancing and promote
        the general use of individual protective equipment, until there are vaccines
        and treatments available."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1fb6ff-3ecb-4503-90d0-c192c7e33839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:01:17.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/23/europe/merkel-coronavirus-social-distancing-europe-intl/index.html"
        target="_blank">Merkel warns Germany is on the ''thinnest ice'' as Europe
        realizes social distancing is here to stay</a>"</em></p>'
  'big-bird-brain':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-24T07:11:09.618+08:00
    'imagesource': 'jcr:5e8f3877-5942-44a3-b808-9b394c6064dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662f0eb6-f105-4d7a-8f62-a3338e101503'
    'lead': 'Being called a "bird brain" may be closer to a compliment than an insult.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-24T07:14:14.462+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:57:43.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:55:52.070+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After the dinosaurs went extinct, some birds shrank in body size and
      kept big brains'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1c1d8-b152-4703-9be5-ba7af3000778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Being called a "bird brain" may be
        closer to a compliment than an insult.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1481692-5935-4d6d-9769-21c06d373f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because new research suggests that some birds evolved over
        time to have smaller bodies and maintain large brains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7a88f-07d0-4843-a203-5ed8e40a2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studied the endocasts of skulls belonging to hundreds
        of dinosaurs and extinct birds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bedbfa-bf82-427b-9475-45d7f1cb76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They used CT scans of the animals'' ancient skulls to create endocasts,
        which act like an imprint of the brain in the skull, reflecting brain sizes
        (since brains don''t fossilize). Then, they compared the brain sizes with
        brain measurements of modern birds in a large data set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f70b9-2464-4c69-a749-ed23dd3d5dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain measurements were analyzed along with body size to compare
        the scale of brain size to body size.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbaf5d1-921a-4f93-baeb-89dd425c9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the evolutionary biologists and paleontologists were able
        to show the timeline for bird brain evolution. The study published Thursday
        in the journal Current Biology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a979a45-476c-4604-8d05-2cd5439c905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the mass extinction event that killed off the dinosaurs 66
        million years ago, the researchers discovered that birds and large dinosaurs
        had brains that were very similar in size.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc836f-d314-42e6-94f8-41c80f9eb8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some birds went through what the researchers refer to as a "scaling"
        event after the dinosaurs went extinct.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2ffa4-6f8f-470d-8c17-db789cec81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds were some of the first animals to recover and repopulate the
        empty landscape after the dinosaurs disappeared. They diversified and evolved
        in this setting, and some of the birds that started out larger in size experienced
        what''s called "a scaling down." Their bodies shrank in size, but they kept
        the big brains of their larger ancestors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ff9fc-8357-480f-a3f7-026db1a8482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our paper emphasizes that the mass extinction really altered the
        course of avian brain evolution," said Daniel Ksepka, lead study author and
        curator of science at the Bruce Museum, in an email to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04ae04-fcca-4b91-b33a-eec9badcc19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were profound changes in brain-body scaling in the immediate
        aftermath of the extinction, and these may have played an important role in
        modern birds surviving and going on to radiate into the 10,000+ species we
        have today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5001cdc-8896-44b8-a528-7727bf987ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes appeared to occur very rapidly after the asteroid impact
        that caused the dinosaur extinction, Ksepka said. They found at least seven
        brain-body scaling events in birds right after the mass extinction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7cfc2-f1c6-4fac-93ad-af45a9d5152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the mass extinction event, the similarities between dinosaur
        and bird brains were almost indistinguishable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207da912-29b8-4b1a-beb0-8ebac9a78c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no clear line between the brains of advanced dinosaurs
        and primitive birds," said Amy Balanoff, study co-author and assistant research
        professor in Johns Hopkins University''s Department of Psychological and Brain
        Sciences, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7bc99-1ceb-4016-87ae-9ebb527b85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birds like emus and pigeons have the same brain sizes you would
        expect for a theropod dinosaur of the same body size, and in fact some species
        like moa have smaller-than-expected brains."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f5457-e6b5-4a34-908e-e9bdb3bfc00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass extinction event likely acted as a trigger for these changes.
        These birds had to evolve to survive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdb332-7e90-4086-afd9-355191a6a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the aftermath of the asteroid impact, it would have been intensely
        challenging to survive," Ksepka said. "Larger-brained animals tend to have
        more flexibility in adapting to changing environments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba160881-73a0-4016-96ab-e4a947f94749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, smaller-bodied animals seem to have had a better chance
        of surviving in the immediate aftermath since they need less food. So, the
        altered landscape may have triggered the rapid evolution of new brain-body
        scaling patterns by favoring both larger brains and smaller bodies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490f152-093e-454f-953b-05fc29de39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest evolutionary brain leap is evident in modern birds like
        parrots and corvids, the group that includes crows, ravens and other related
        birds. And their brains are quite large when compared with their body size,
        although crows and parrots are relatively large birds. Crows are "particularly
        turbo-charged" when it comes to brain capacity, Ksepka said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04d8fd-e97d-4947-8ea1-4c09453cc088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can explain why they''re able to recognize and remember human
        faces, use tools and even speak, like parrots do. In fact, crows and ravens
        seem to parallel our own evolutionary history as well as some behaviors we
        associate with being human, Ksepka said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ccc1d-a432-41ba-966d-f25891932f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like our hominin [ancient human ancestor] lineage, these birds
        evolved to have both larger brains and larger bodies," Ksepka said. "Brain
        size expanded faster than body size, leading to big, smart birds. Just like
        we ended up being big, (sometimes) smart primates."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8d005-253e-46ae-b449-75fb1917ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crows are really off the charts - they outpaced all other birds,"
        said Adam Smith, study co-author and curator of the Bob Campbell Geology Museum
        at Clemson University, in a statement. "Our results suggest that calling someone
        ''bird-brained'' is actually quite a compliment!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44607311-0bd8-4c53-b4b2-993defba805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T07:14:14.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:57:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/23/world/bird-brain-sizes-scn/index.html"
        target="_blank">After the dinosaurs went extinct, some birds shrank in body
        size and kept big brains</a>"</em></p>'
  'new-normal-germany-china-australia':
    'author': 'CNN staff, Jeffrey Kopp'
