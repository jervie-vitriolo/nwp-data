    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4275848-877c-4e2a-b822-9cbe04030e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T14:04:38.366+08:00
