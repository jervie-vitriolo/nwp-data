      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not overly confident right now at all that we have what it
        takes to do that," Fauci said at a Time 100 Talks interview. "We''re getting
        better and better at it, as the weeks go by, but we are not in a situation
        where we say we''re exactly where we want to be with regard to testing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b9b79-84b2-4040-b0ac-10153f2145c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089be89-b28b-4af6-adf1-9ecd2f33d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many more New Yorkers could have had the virus, study suggests</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31ac5e-eb41-4c07-83ae-727cd0953dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary study of 3,000 New Yorkers found that 13.9% tested
        positive for coronavirus antibodies, Gov. Andrew Cuomo said Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095af7b-039a-4142-891f-6268082b208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1a20d-01fb-4991-8e2f-27bccfdb3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those rates hold for the state''s 19.5 million people, then about
        2.7 million people in the state had the virus -- numbers that are multiple
        times higher than the official state counts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f2932-d19d-4363-813d-45a5fde3879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a8ec55-cf42-458f-abf7-ae06f1378a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests were performed on 3,000 random adults who were outside
        of the home, he said, so it was not an entirely random sample.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813d33c-fdde-4eb4-8c83-f7cb66f050d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be45dc-245c-46f5-b49c-bffc98e1daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amesh Adalja, an infectious disease expert at Johns Hopkins
        University, said New York''s antibody testing results could be good news,
        as it means that the virus''s fatality rate may be lower than the official
        fatality rate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d261a93-63c3-43c5-ac80-4e7af117c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41829f-a2b5-42f0-83d4-28d7b17f4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells us this virus is much more widespread than we thought,"
        he said. "The hospitalization rate may be much lower because the denominator
        (of people infected) is so much bigger.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865ea16-34a4-4eda-b4e7-6bfcc136ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d30d50-4a13-44c0-979b-f3bcada4e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s also in a way reassuring, meaning that we are developing
        some immunity to this. There are people that have mild illness that don''t
        know they are sick, and those individuals may be part of how we move forward
        as we start to think about reopening certain parts of the country."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86156fc5-4316-4997-a01f-282220fe4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00396423-63aa-42f2-9dab-907462deb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earlier spread than known</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda37646-5547-4e01-b941-73e0d749f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom has asked coroners to review California
        cases dating to December after autopsies revealed two people in the state
        died of coronavirus in early and mid-February -- up to three weeks before
        the first known US death from the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07830c5e-324c-4c33-8980-f8878df3a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c68771-9b9c-436b-bc8c-4f63c5bead0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing the same across the state and in other counties as
        well to ultimately help guide a deeper understanding of when this pandemic
        really started to impact Californians directly," Newsom said Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb34b54-0b4c-4e15-a614-2237dbe181e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f2fbb0-e343-4298-8924-abaef3d3e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indiana, too, officials are tracking cases going back to at least
        mid-February --- weeks before the state announced its first case in early
        March.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbc372-6bfd-49f2-a4ca-b54e1ecf7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463774a-acda-4e22-b4a8-ed23d29a1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, there were more than 873,000 cases in the United
        States and at least 49,000 people have died from the virus, according to a
        tally by Johns Hopkins University.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae6aec-b970-4c65-90fa-321f6698b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3920132-369b-4ccd-a31e-d552bf1e4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governors and mayors feud over reopening</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346a30c-e1ac-44af-9372-f311dce9a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to reopen even as coronavirus deaths linger and cases
        continue to increase is pitting governors against mayors across the country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9686cc-5baf-4a45-ae17-e40a7e70e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ce0dd-0967-4a32-80c5-809ce86da824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Gov. Brian Kemp made the most aggressive move yet to
        get the state''s economy humming by allowing businesses such as barbershops,
        nail salons, bowling alleys and gyms to reopen Friday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368e957-4580-4c72-ac89-2b1b7f55f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba495506-4ab1-4882-8df7-281f228fa914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after criticizing Kemp''s decision, President Donald Trump
        said Thursday he may extend social distancing guidelines beyond May 1 if he
        doesn''t feel the country is in a safe place.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e90f0-1939-4dbb-a2e4-4da89b4f67cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0678044-7410-4fbb-8c14-838d64311225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may go beyond that," Trump said during a White House coronavirus
        briefing when asked whether he might need to re-up the guidelines when they
        expire at the end of the month.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc5958-d303-43e2-816a-0c2255bb28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606140a-8543-47b1-ac33-c6263204ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Governors Association released its "Roadmap to Recovery,"
        a guide for governors that lays out 10 steps that need to be taken in order
        for states to reopen their economies. The report says that testing capacity
        remains "inadequate" and says states who fail to properly test and trace Covid-19
        cases could have significant outbreaks.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24347734-eb5f-47a9-9157-86ee6d0351e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1a4aa-4132-481a-ac40-608732db0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States that fail to do so, or without adequate test and trace capability
        in place, will only notice problems when individuals begin to crowd emergency
        departments and outbreaks among the most at risk are reported," the report
        says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0937fe-c324-468b-99ed-a7bb4d8eac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d2d4c-9cee-4afb-89df-385336a3530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, it will be too late to avoid wider spread that could
        overwhelm the health care system, it says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c4baf-6efc-42d5-a88d-126592d74c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0739a9-2bff-4e65-87a7-c1b6aa37a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states have begun to reopen but in slower steps. In neighboring
        South Carolina, Gov. Henry McMaster announced certain stores can reopen at
        20% capacity along with beaches. Mayor Stephen Benjamin of Columbia accused
        him of using "arbitrary dates" instead of data to make his decisions.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d391587-25f0-41f4-998a-2abedda98b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a85aa-d627-4a2e-b4ce-51a30d41c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you should go back to business is when you have some true
        indicators over two weeks that show a deceleration of the pandemic," Benjamin
        said, referring to one of the White House''s criteria for reopening state
        economies. "We need more testing. We need more data, and then we can decide
        how we go back into business."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771d011-eb54-4366-a6ac-39dbbb440bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69115090-e61e-494c-a42d-844875e91847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston Mayor John Tecklenburg said the governor''s reopening
        plan was "a measured response" that took safety and social distancing into
        account. "It''s not like he opened the barn door and everything flies out,"
        Tecklenburg said</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaef8e2-dbc6-474b-a61b-192c49dc922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c52887-a28a-49be-a580-7db95b71847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not so fast, experts warn states</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374ca5b-ba12-4e46-b812-5aeeed44959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronavirus model routinely cited by the White House warns that
        no state should be opening before May 1.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd24e5-111c-42dd-9d9d-b8176af352a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4caa699-0213-490a-bd52-58c5806aa4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina and Georgia should not open until June 5 and June
        19, respectively, according to the model by the Institute for Health Metrics
        and Evaluation.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84847a46-ba66-4eff-b4ee-5e32d197cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b19eb1-d0e6-4c09-94c8-f35aa22df73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the nation''s top infectious disease expert, warned Kemp
        to be careful.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e4c79-1ce7-4553-9ee1-885ae2b6b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85ee4d-a48a-4ece-b7d5-4ec182a04058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going ahead and leapfrogging into phases where you should not be,
        I would advise him, as a health official and a physician, not to do that,"
        Fauci said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50a510-f862-418f-8e09-fb8380beaa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a38ea-d3f0-4434-add5-764d0993f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana has the best forecast at May 1. The only other states that
        should open by May 10 are Alaska, Hawaii, North Carolina, Vermont and West
        Virginia, the model says. North Carolina is the only one of the six states
        with more than 1,000 confirmed cases.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e33632-8d79-49f3-85d4-e0da3b3e4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc24cc-d98b-45cb-99ca-c939c5ad51e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half the states in the country should remain closed until
        May 25 or later, according to the model. The reopening dates are based on
        an assumption that states will have aggressive testing, contact tracing, isolation
        and limits on the size of gatherings to prevent another wave of the virus.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a969d3-b9b5-4ae1-83f2-a9caf4a0e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8631a2-27ec-4bd6-8221-9b0c9ab8e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of coronavirus tests are needed each week before US restrictions
        can be safely lifted, economists and public health experts say.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bca3e0-a74c-41b7-ad6c-0a33ebdeb50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4585cc-622a-45da-be75-efecea1b6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have estimated we need at least three times as much testing
        as we have right now," said Dr. Anish Jha, the director of the Harvard Global
        Health Initiative. "We have been flat for like three and a half weeks. We
        have made no progress."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35f22d-2b47-490d-b8b5-86ab0fceecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T10:46:21.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:57:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
