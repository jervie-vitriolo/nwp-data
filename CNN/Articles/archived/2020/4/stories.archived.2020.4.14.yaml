      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, she said she can''t rely solely on her online photo sales.
        So she is also working on her family''s ranching operation to pay her bills,
        for now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e26125-e407-497c-9d24-e2c3844bb787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
