      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30015f-ad68-41f8-b8fe-8956e4d57327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela, Quezon City, Pasig, Manila City, and Muntinlupa have
        started testing suspected cases in their communities. The local governments
        have also begun housing patients who are awaiting their test results in quarantine
        facilities to avoid passing the virus to their family members and those in
        their neighborhood.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53099ad4-bb87-4409-b389-17087ef62166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.010+08:00
      'mgnl:createdBy': 'lara'
