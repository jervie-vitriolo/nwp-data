    'jcr:uuid': 'c7679df7-9377-45bd-aa4b-67bf7208a719'
    'lead': 'Senators and congressmen call on government agencies to recalibrate poverty
      estimates and enhance coordination with local government units on aid distribution,
      a day after President Rodrigo Duterte gave his updates on COVID-19 response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T16:56:14.831+08:00
