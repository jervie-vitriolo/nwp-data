      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Nineteen
        more patients have recovered from the new coronavirus disease in Quezon City
        as of Monday night, the office of the mayor reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b413fd8d-4bad-421c-bccb-6cb7bdd9b90d'
      'mgnl:activationStatus': true
