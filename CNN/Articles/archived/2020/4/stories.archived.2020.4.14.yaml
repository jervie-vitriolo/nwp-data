      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f1484-aa87-46a1-8924-7628a1ebbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that we''re on complete lockdown, it''s very harsh
        for employees on a no-work, no-pay basis... Hopefully we don''t have to extend,
        the quarantine, but there will be a gradual normalization.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb071fa-5ce7-4bf9-92b5-be727ad7eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.903+08:00
