      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Millions
        of middle-income wage earners in the Philippines who have not received their
        salary due to the COVID-19 crisis will be given cash assistance by May, Cabinet
        Secretary Karlo Nograles said on Tuesday.</p>'
