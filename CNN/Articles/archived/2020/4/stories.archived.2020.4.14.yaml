      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the Health Department reported 284 new cases of COVID-19
        on Monday, bringing the number of those who have been infected to 4,932.</p>'
