      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a58c7-2a2d-4e71-92ac-c6d7c748bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.807+08:00
