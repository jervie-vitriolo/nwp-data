      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53000ec-0333-4b6e-8859-de99d8f8e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor has earlier expressed his frustration towards the Overseas
        Workers Welfare Administration for allowing the said undocumented passengers
        to join the group of other repatriated OFWs, who have already finished their
        mandatory 14-day quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be370ca3-46fd-4fce-8231-51d8b8ad8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463d339-8781-4e27-b6d9-4e460c29974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was terribly shocked to learn that there was a violation of protocols
        established by the IATF,” he said in a statement. “Protocols established by
        the IATF are there for a reason, and we should adhere to them.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bb0e0-193d-4a8f-b909-98c1c0639063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.923+08:00
