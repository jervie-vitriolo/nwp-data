      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — While
        its many negative impacts are indisputable, the global health crisis due to
        COVID-19 has also underscored solidarity and service among people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d621b6f-5542-4a7a-904a-f98e70aaaa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:59:15.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the growing list of businesses and people extending generosity
        during the pandemic is a restaurant owner in Davao City, who has been serving
        free meals to frontliners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc656a-5c13-4f7e-a7a2-a7c44401d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:59:15.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Co, owner of the restaurants Asian Cow and The Fat Cow,
        said that despite the business losses that came with the coronavirus lockdown,
        he wanted to show his appreciation to those risking their lives to protect
        others from the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95018d-a5fb-4ae6-8d76-e8a886511159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:59:15.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with his crew, Co started giving out free meals immediately
        after the city implemented border restrictions starting March 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02c615-7dff-48da-91a4-a7c9c71a4e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:59:15.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that serving frontliners, including health workers and police
        officers, with free food is also a form of help to his crew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde4cc2-caab-4895-bef7-06a56ad33a49'
      'mgnl:activationStatus': true
