    'template': '1'
    'title': 'DOH reminds: Rapid tests may show false negative results'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d01767-0ee2-45f0-bad9-e8620ce8c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Rapid
        antibody tests may not give accurate results on whether a patient has coronavirus
        disease or not, the Department of Health cautioned, after the President gave
        the order to purchase the kits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b263fe-c57d-42b2-ba8d-01cb9aa2b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang paggamit ng</em> rapid antibody tests <em>ay maaaring magresulta
        sa</em> false negative results. <em>Ang ibig pong sabihin nito ay kahit</em>
        negative <em>lumabas sa resulta sa</em> rapid test kit <em>maaaring positibo
        pa rin ang pasyente sa</em> COVID-19,” said Ma. Rosario Vergeire, Health Spokesperson
        during agency''s daily online briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82469623-cee7-432e-b100-1d51a9ca633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Using rapid antibody test kits may result in false
        negative results. This means that even if the result is negative a patient
        may actually be positive with COVID-19.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23733c-faee-4d95-a370-7b710e34c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that should these tests be used, patients will have
        to undergo a confirmatory <a href="https://www.fda.gov/media/136151/download">polymerase
        chain reaction test</a> afterwards. The rapid tests are also not recommended
        for mass testing and self-testing, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473706c1-6ae3-4b80-81c8-4e574c7f58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday said <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/14/Duterte-orders-purchase-of-rapid-COVID-19-test-kits-.html"
        href="https://www.cnnphilippines.com/news/2020/4/14/Duterte-orders-purchase-of-rapid-COVID-19-test-kits-.html">he
        ordered to purchase rapid test kits</a> despite the product still lacking
        approval from the country’s Food and Drug Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51a709-4497-423c-badd-06d8d56048b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH warned that products without FDA approval may bring harm
        to the user. The agency added that once the rapid test kits arrive only licensed
        medical professionals should administer them and interpret their results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc26415-2a51-4f52-b803-cd3c628a9e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tanging mga lisensyadong doktor lang ang maaaring magriseta
        o mag</em>interpret <em>nitong</em> rapid test kits. <em>Hindi po ito pwedeng
        bilhin</em> over the counter,” said Vergeire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7ab8c-392d-463e-8bde-1afda2259232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only licensed doctors can prescribe or interpret the
        rapid test kits. Buying over the counter is not allowed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a887b-3680-4b82-a88c-fcafe061418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to get tested for COVID-19 must first consult with
        a licensed doctor, DOH reminded, and avail of the agency’s telemedical consultation.
        The consulting doctor will then recommend the patient to a testing facility
        if needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4655fcd-72a9-4da1-8796-5248d0db2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:36:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Metro Manila can seek a telemedical consultation through
        (02) 8424-1724 or (02) 7798-8000 while those outside the region may reach
        the service via 1555 894-COVID hotlines.</p>'
