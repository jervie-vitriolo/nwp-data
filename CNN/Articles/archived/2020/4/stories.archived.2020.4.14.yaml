        by the Department of Agriculture; 167,841 recipients of the COVID-19 Adjustment
        Measures Program; and 118,086 beneficiaries of the Tulong Panghanapbuhay sa
        Ating Disadvantaged/Displaced Workers by the Department of Labor and Employment.</p>'
