      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s an increase also of domestic violence. This is another
        challenge that we have,” Montano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68770011-e79a-46f6-b713-e8def6aef618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the elderlies might appear oblivious, but in
        reality, they also think about a lot of worries. Montano added that the existing
        challenge is focused on the feeling of anxiety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178841e8-3c2c-4432-8ca0-56c8c98cf9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anxiety is a mind game. We imagine things that we cannot control.
        Therefore, we become anxious,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013eb85-4f13-45a5-a808-ea4044fa392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano advised people to practice different coping techniques like
        self-regulating exercises such as relaxation, meditation, and focusing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048aee4-9096-48e5-9b29-ebe5c4bd5dfd'
      'mgnl:activationStatus': true
