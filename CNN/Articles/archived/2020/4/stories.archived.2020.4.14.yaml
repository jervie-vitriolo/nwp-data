    'template': '1'
    'title': '‘Lead me Lord’ composer survives COVID-19 as song becomes anthem of
      frontliners '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2ae40-9886-43d1-8e20-5e7ee31bca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T10:28:53.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Gospel
        singer and ‘Lead me Lord’ composer Arnel De Pano has fought and survived the
        deadly respiratory disease that is COVID-19. His song has also become an anthem
        for those still fighting the infection, and the frontliners who cheer them
        on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7ff34-177b-4091-9a71-22c81e8c068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T10:28:53.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, that moment was a special moment for me," De Pano told
        CNN Philippines on Monday, about the day he was discharged from the hospital.
        "I did not expect it and they (health care workers) just decided really amongst
        themselves to send me off with the song Lead Me Lord.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba8983-db12-4067-b913-923ed4ab94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T10:28:53.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Pano was admitted in the hospital as a suspected pneumonia and
        typhoid patient. The moment he found out he tested positive for the coronavirus
        disease, he said he was in denial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdee8d-38b4-45f8-9a4c-ccf304681b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T10:28:53.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was really in denial that I was a COVD case," he recalled. "When
        I learned that I was positive, it really dampened my spirits and that’s the
        biggest thing the COVID-19 patients are facing right now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30207634-4c25-4b0b-9e3f-c00a146c39df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T10:28:53.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the terrifying experience, De Pano expressed his gratitude
        to the health workers who took care of him and gave him a rouisng farewell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f337b0-50af-4150-a0cf-98858676afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T10:28:53.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re the ones who worked tirelessly and selflessly to get me
        back on the track of recovery and healing," he noted. "Hearing the song from
        them inspired me and I just wanted to give it back to them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68ae52-a73b-4e02-a566-010a2f3b7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T10:28:53.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Pano added that the fight against COVID-19 is very tiring for
        the patient and the families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4c20e-e2b3-4a76-8126-62df85f4a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T10:28:53.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The thing is, our frontliners, they never give up," he said. "They
        will not allow anyone to just fade away and they want the patients to fight."</p>'
