      'mgnl:created': 2020-04-14T05:24:28.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474f66b-fc75-4e93-83db-728ceb95dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci described the challenges of working with Trump in an interview
        with the journal Science last month. Asked how he responds to falsehoods from
        the President during press conferences, Fauci said, "I can''t jump in front
        of the microphone and push him down," according to the interview.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59222e1-972c-4e68-bf05-fa51c81c815b'
