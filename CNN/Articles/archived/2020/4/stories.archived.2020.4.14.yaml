    'template': '1'
    'title': 'IATF studying return to ‘new normal’ ‪after April 30‬'
    'updated': 2020-04-14T18:18:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdc52e-1453-4074-88ed-6b7149f165e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:59:50.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        said Tuesday it is discussing what measures it will take and implement ‪after
        April 30‬, the expected end-date of the enhanced community quarantine over
        Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b0449-83a0-4075-aa9e-e259d1afdb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:59:50.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tuloy tuloy po ang discussions namin sa IATF tungkol sa transition
        [Our discussion on IATF on transition is ongoing],” task force spokesman Karlo
        Nograles said in a televised briefing, when asked to comment on President
        Rodrigo Duterte’s vow to lift the quarantine in Luzon once an antibody treatment
        against the new coronavirus becomes available in the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c49db-0b91-4394-8847-a72654f8c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:59:50.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‪READ: <a href="https://cnnphilippines.com/news/2020/4/14/Duterte-will-lift-quarantine-once-antibodies-against-COVID-19-are-available-.html‬"
        target="_blank">Duterte will lift quarantine once antibody treatment against
        COVID-19 is available</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd8702-96e3-483b-9366-f4b69afeae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:59:50.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, however, did not say whether or not the quarantine will
        be lifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27066c-70f5-4bed-be09-5318bc196c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:59:50.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they will identify what industries could be allowed
        to operate or who among the labor force could get back to work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222055f-b9b0-4859-bc22-c1393851bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​A local business group said they are looking for signs to show
        that COVID-19 infections are slowing before they decide to reopen more establishments,
        including factories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4775234-88d7-4329-ba42-e16e5e0cb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24631533-43b2-468b-84d6-49050d609e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayong</em> complete lockdown, <em>mabigat sa mga arawang</em>
        (empleyado) na no-work, no-pay... Hopefully <em>hindi natin kailangang i</em>-extend
        <em>ang</em> ECQ, but there [will be] a gradual normalization," Philippine
        Charmber of Commerce and Industry president emeritus George Barcelon said
        during the government''s Laging Handa briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2da590-599a-4fff-8169-e0a6e7a445ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.902+08:00
      'mgnl:createdBy': 'mel'
