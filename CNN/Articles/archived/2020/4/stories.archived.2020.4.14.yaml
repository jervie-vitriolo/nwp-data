      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb32a8-dbf1-4b51-8ffc-f0b2c5a4603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had been surprised by employees at his firm, who had organized
        a joyride in a Dassault Rafale B jet for him as a treat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd54a2-606c-4076-989c-da416b0c219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.869+08:00
      'mgnl:createdBy': 'vince'
