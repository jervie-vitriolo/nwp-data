      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604c047-a2e5-41c9-b7e5-3ebe809beb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet retweeted by Trump suggested that Fauci mistakenly downplayed
        the initial threat of coronavirus to the US in late February when he said
        the "country as a whole ... still remains at low risk," though the infectious
        disease expert was referring specifically to an outbreak in Washington state
        and qualified that "this is an evolving situation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186ec5e-14ce-4f79-93a8-5aedc3014e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.218+08:00
