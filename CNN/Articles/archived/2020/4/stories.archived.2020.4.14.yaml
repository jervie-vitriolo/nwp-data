    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MSMEs', 'business', 'DTI']
    'template': '1'
    'title': 'DTI: Micro, small businesses can borrow ₱200,000 to ₱500,000 at low
      interest rates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0c18a-9194-4c4c-82c6-358141f7eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T21:28:02.202+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> - The
        government is extending assistance to micro and small businesses to help weather
        the negative impact of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923972eb-0a87-4e1d-b90a-c102e04d4f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T21:28:02.202+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) said it has allotted
        a ₱1 billion fund to give to small and micro businesses that are not able
        to operate because of the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee995c-d5fe-4b86-970a-c16490c2d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T21:28:02.202+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Ruth Castelo told CNN Philippines on Tuesday
        that micro businesses can borrow up to ₱200,000 and small businesses up to
        ₱500,000 with minimal interest rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ed97e-096d-460e-8e85-f7283c256625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T21:28:02.202+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI classifies <a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/e-library/Growing+a+Business/MSME+Statistics/2018/2018+Philippine+MSME+Statistics+in+Brief.pdf?fbclid=IwAR0VaKLL6dhGD359wy9SCUcqstX5lKF0AyghW5TYWpw1W4RQF1NMTfarhLU">micro
        businesses</a> as those with an asset size equal to or less than ₱3 million
        and employing one to nine workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d69e70-3d6e-4744-b190-16b1a3b7f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T21:28:02.202+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, small businesses, by definition, are those with an asset
        size of more than ₱3 million but less than ₱15 million and employing 10 to
        99 workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee143658-f5fa-4113-892f-47bd3afc86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T21:28:02.203+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said micro and small businesses can use the loan assistance
        program for rehabilitating their business, capital investment in case they
        have exhausted their existing one, or loan amortization for vehicles and other
        concrete assets of the business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287e98c-8f24-49ac-acbf-a67724e81acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T21:28:02.203+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interest of loans for the small business corporations is very minimal,
        it’s 0.5 percent," Castelo said in an interview with CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
