      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reminder came after President Rodrigo Duterte ordered on Monday
        the immediate purchase of rapid test kits, saying he will “take the risk.”&nbsp;</p>'
