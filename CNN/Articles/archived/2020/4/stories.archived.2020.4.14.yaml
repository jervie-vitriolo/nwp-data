      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also started free, daily broadcasts on Facebook
        Live for families struggling with something to do during the day. So far,
        the videos are averaging about 1,000 views per live class.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f866d4-da66-4c77-af52-96b42f086ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cccc82a-a5b7-4a58-bafd-629c0deb4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Facebook Live show is exactly what I wanted to do my whole
        life. Talk about a silver lining," Napolitano said. "I''m able to reach more
        children, I''m making people happy and I''m making music. I''ve been given
        a chance here to do something that matters...This is where I can do the most
        good."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5bca43-662d-40c5-a727-7f3574206d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bd25e-4817-4108-95bf-2b47e377eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Selling art kits</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090297c9-9e5b-4b05-8da5-8dd48c0a5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles-based Viridian Art normally teaches in-studio art class
        and on-campus art classes at various local schools.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ff716-028b-4e95-a1ce-87bfc18af529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c4f75-a6ec-4542-a76f-4e23263e9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the pandemic, as schools moved to remote learning, all
        of the art school''s classes abruptly came to a halt.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618eb00-3da9-4a6c-9cbe-45c530bd9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ad5c8-82cb-442e-884b-aed5c531a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been working like crazy to find new revenue streams to stay
        alive in the small business world," co-owner Bronwyn Birk, 35, told CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc3c9f-457e-4824-9584-03f10b9f0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4644b7-4357-4aca-9ffc-fb9523496e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being closed for one day and "feeling helpless, with literally
        nothing to lose," the studio decided to put a few of its core art classes
        online. It also began selling art kits and activity packs.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef399dc0-6413-403d-88d3-6a63182e0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff6afb-d5c1-4016-be84-da83a1d49c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like starting a new business all over again," Birk,
        who is also art instructor, said. "You have to throw out any fears of ''it
        won''t be the same or as good as what we did before'' and get ready to take
        a leap into the unknown."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01178420-36ae-4d59-8c64-67aaf8a215d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a5000-bcd5-442d-ab4d-1f6424cf014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female-run small business has been able to keep its business
        afloat with their digital offerings. It has offered free and by-donation classes
        for the last two weeks of March as a way to "give back to loyal customers
        and new ones."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46d4f5-f803-4536-8822-0ae9e21c2e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877538ac-1198-4a2e-88c9-cfc9f797821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the tuition we''ve collected, and art kits and activity
        packs we''ve sold, we are staying positive," Birk said. "And we are hopeful
        we can keep up with our bills and leases on two studio locations."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef8fe4-11e4-4f50-914b-77bd58867646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d5b60-38a6-426f-857f-5daf293f4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going digital has also allowed the business to reach a larger audience
        around the world.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec82672-ffba-4f86-9587-acbb504c3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967810d-b8c6-406b-94b6-79d1010f3f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word has undoubtedly spread, and we''ve been welcoming new
        students from many different time zones," Birk said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756f29a-872e-40d3-a6cc-9e9e29c64105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fc63b-8e71-42d2-9905-b24ecd8ca79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viridian Art does not anticipate transitioning back completely to
        a traditional art studio, even after businesses start to recover post-pandemic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf924ad1-0927-46c1-b5aa-6488cf20feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbadeb-b37b-4277-8698-bbace4d2a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fear it will take some time for parents to feel comfortable
        sending their kids back to all their pre-pandemic activities," Birk said.
        "We are expecting some of our students will return to the studio while others
        will want to continue with online classes until they feel more confident about
        being out in the world."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34ab42-3128-4173-83a3-30d26251a649'
      'mgnl:activationStatus': true
