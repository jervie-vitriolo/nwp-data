      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        execution of the national ID system could have helped speed up the government''s
        aid distribution amid the continuing lockdown brought by the COVID-19 pandemic,
        President Rodrigo Duterte said in his address late Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c09039-ed95-4104-babf-e5eb4fe4e007'
