    'template': '1'
    'title': 'Duterte calls for stronger ASEAN cooperation on food and medicine security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644dba73-4273-4fbe-b496-43b6550d89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — President
        Rodrigo Duterte urged the Association of Southeast Asian Nations to "come
        together and cooperate even more" amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefeec9-ea86-4494-a079-a8b3fecf4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cf1b7-85dc-4cde-ac57-22ff498de612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech before ASEAN''s online summit on COVID-19 Tuesday,
        Duterte lobbied for four areas of cooperation as the ten member states and
        almost all countries in the world battle outbreaks of the viral disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e5ddb-ccae-4a2b-9457-235569db9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352b04a-af21-4f68-9ab1-6a7317267df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, our healthcare systems are under increasing stress as the
        number of infections rise. We face a shortage of vital medicines and medical
        equipment and supplies," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b766e-d305-480a-a631-cdea9f2f00c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955631f-d233-4b1f-82f7-8267dfbc233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines alone, there are now <a href="https://www.cnn.ph/news/2020/4/13/Philippines-COVID-19-coronavirus-case-updates.html">4,932
        confirmed COVID-19 cases</a>, with 242 recoveries and 315 deaths. Among the
        fatalities are doctors and healthcare workers, which the Philippine Medical
        Association has attributed to the shortage of personal protective equipment
        in hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3505da-d573-4bc4-97bb-8de7fb080e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba69827-b29f-4eb9-b7b1-9ba6b0a9c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to boost production and facilitate intra-ASEAN trade of
        these life-saving necessities," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef885df-1181-4793-937c-8904bfffbce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33099274-adda-42b7-af9f-434d7fc6b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ASEAN should take the necessary steps to ensure food
        security as countries impose lockdowns to contain the spread of COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c8f36-8be8-4d83-96b0-200246a725bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66480f-b504-4533-b2fa-1d41803f4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These immediate responses, while necessary, could drive our societies
        and the larger international community further apart. And yet, an effective,
        strategic response requires that we come together and cooperate even more,"
        Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95504ed3-10cd-452f-95d3-0f02e6e9117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935eae8-5a82-4efe-a461-1e13eb6707cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN must remain open for trade. Crisis or no crisis, as no country
        can stand alone. Let us, therefore ensure the supply chain connectivity and
        the smooth flow of goods within our region," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916b1cc-fd08-4c01-ab3b-95bf08d1e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e4f62-850f-4c97-b4e9-8fc5bf698b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has placed Luzon, the northern part of the country, under
        an enhanced community quarantine, restricting people''s movement but mandating
        the free flow of goods. On Monday, Duterte said he will only lift the Luzon-wide
        quarantine once a cure against the new coronavirus becomes available in the
        market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831aade-50a6-4588-aacd-ce96eb90d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0995f-c5ea-494b-ad76-9b3f5f622e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore imperative that we support vaccine and research
        and development initiatives. We should fast-track cooperation with our Dialogue
        Partners in this area," Duterte told his fellow ASEAN leaders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb20513-76ec-4ab3-9812-893b533b0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee8827-050c-4660-b0bb-ed3357afd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the Philippines'' commitment to cooperate with clinical
        trials. The country has joined the World Health Organization’s solidarity
        trial, a multi-country clinical study for potential treatments for COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21329edf-0d95-4543-b55f-d4f06918f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf46798-c92f-4653-972f-4555f756cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Duterte urged the ASEAN to "be ready for future outbreaks."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae6e47-99aa-4103-a31e-df2556c37098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1983323-a562-48a0-88ca-901828a1926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, we should establish an early warning system for pandemics
        in the region," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebbf73-7eb4-41f0-ac40-8b73ab61c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b8a71-8ca2-4ce2-8539-69e62687350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:41:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak began in Wuhan, China in December 2019
        and has since infected more than 1.9 million people across the globe. COVID-19
        has killed over 119,000 people, according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
