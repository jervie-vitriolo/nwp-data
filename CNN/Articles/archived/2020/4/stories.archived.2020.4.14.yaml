    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b2575-8eca-42e1-a445-aad0344a80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
