      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9ac02-5593-4134-8a93-a0b9186937b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci did, however, tell radio host John Catsimatidis in late January
        that coronavirus "isn''t something the American public needs to worry about
        or be frightened about," adding, "because we have ways of preparing and screening"
        those coming from countries impacted by the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
