      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the De La Salle Health Sciences Institute in Dasmarinas
        City is ready to accept patients after receiving full accreditation from the
        Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
