    'created': 2020-04-14T15:50:46.059+08:00
    'imagesource': 'jcr:4aacc2d7-7a8d-495e-be57-9cf58d994ce7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac8b68e6-c3fa-4bc8-aa1d-851e4560eef4'
    'lead': 'In a normal year, China would have sold more than 6 million new cars
      by now. This year, the number is closer to 3.7 million, and now the government
      is handing out cash to help the world''s biggest auto market get back on its
      feet after the coronavirus pandemic.

      '
