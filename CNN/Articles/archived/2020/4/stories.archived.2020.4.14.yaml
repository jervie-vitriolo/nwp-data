  'Duterte-orders-purchase-of-rapid-COVID-19-test-kits-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-14T05:05:17.350+08:00
    'imagesource': 'jcr:3d147911-f2f9-4c15-a632-e01ee24e33f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e24da28-3a3d-4199-9ad5-e230ff3ec998'
    'lead': 'President Rodrigo Duterte gives his go signal for the purchase of COVID-19
      rapid test kits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T05:10:15.284+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:22:04.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:15.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders purchase of rapid COVID-19 test kits '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f768422-4c59-4dfc-913b-2e9ca3532f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.284+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> President
        Rodrigo Duterte ordered on Monday the "immediate" purchase of rapid test kits
        to help contain COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c95018-bc4d-4713-b646-07eae874b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of approval from the country’s Food and Drug Administration,
        Duterte said he will take the risk and approve the purchase of the test kits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828cf3bb-5491-4fc7-aef7-5ec49e3ed734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will take the risk. I will order the Health Department and everybody.
        In the meantime, the private sector is doing it. Maybe we can take over someday
        or do it all together with your help. I am clearing the way by ordering the
        purchase,” he said in a late-night briefing Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a6cba-8aa0-4d1c-882c-3238de5a6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out that these test kits have approval from the
        U.S. Food and Drug Administration (FDA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c39c3e-b4f1-49a5-8fdc-1ed3d0b2ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tutal walang FDA local, but what we are trying to buy outside is
        approved by the FDA United States of America,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044061bb-233f-4c4c-9726-9d165ceea275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cabinet Secretary Karlo Nograles clarified  that the DOH
        cannot directly purchase the test kits due to the lack of approval by the
        Health Technology Assessment (HTA) Council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d856b-5bac-47e1-8bde-f4069b4ce4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 34 of the Universal Healthcare Law, “any investments
        on any health technology, or development of any benefit package by the DOH
        and PhilHealth shall be based on the positive recommendations of the HTA.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2119c6-36d1-4b8a-ac11-3e0b712541ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Universal Healthcare Law specifically provides that the DOH
        and PhilHealth, cannot procure unless there is approval by the HTA council.
        OCD (Office of Civil Defense) can do the purchasing, just not DOH or PhilHealth,”
        Nograles added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27c2c8-5e20-45ac-8aec-93f365f408cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 Chief Implementer Carlito Galvez Jr. added that the test
        kits will cost around ₱3.3 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef2a8a-58d7-42ef-9260-b7f7fa3b7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PCR we’ll be buying will be worth ₱3.3 billion to include the
        capacitation of more or less 28 accredited civilian and government hospitals,”
        Galvez said in the same briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3330a-5db8-462a-b738-b6387fbc13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/7/UP-COVID-test-kits-what-you-need-to-know.html?fbclid=IwAR0RWflvIDnusdmitiWr2jm3gHwqdO_eMzBUppQsv32QKqRuFIgSlRWQbis"
        href="https://cnnphilippines.com/news/2020/4/7/UP-COVID-test-kits-what-you-need-to-know.html?fbclid=IwAR0RWflvIDnusdmitiWr2jm3gHwqdO_eMzBUppQsv32QKqRuFIgSlRWQbis">What
        you need to know about the UP-developed coronavirus test kits</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347cbaad-cee5-4a77-af82-af2abda3ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:10:15.285+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from international test kits, the FDA has approved the local
        kits produced by a team of scientists from the University of the Philippines
        National Institute of Health, the Philippine Genome Center, and The Manila
        HealthTek Inc.</p>'
  'Bernie-Sanders-endorses-Joe-Biden-for-president':
    'author': 'Kate Sullivan and Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T05:14:25.666+08:00
