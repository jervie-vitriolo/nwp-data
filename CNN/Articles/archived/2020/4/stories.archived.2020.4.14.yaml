    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5efaaf-faff-4bd1-b3a6-7b08ab94c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:47:46.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign, which recently circulated on social media, said the McDonald''s
        location in Guangzhou has "been informed that from now on black people are
        not allowed to enter the restaurant."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a8024-1a19-4eca-b3ca-d3c3a6bfdb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:47:46.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign is "not representative of our inclusive values," McDonald''s
        said in a statement. The sign was removed and the location was temporarily
        closed down. CNN has not yet been able to authenticate the video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23fcfa9-ec4f-4faa-9943-a240973ba1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:47:46.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industrial city has been steeped in <a href="https://www.cnn.com/2020/04/10/china/africans-guangzhou-china-coronavirus-hnk-intl/index.html">racial
        tensions between Africans and locals</a>. Recent warnings from Chinese officials
        about the rising number of imported coronavirus cases have stoked anti-foreigner
        sentiment. Africans in the southern Chinese city have been evicted from their
        homes by landlords and turned away from hotels, despite many claiming to have
        no recent travel history or known contact with Covid-19 patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7e562-929f-4e8f-b94c-1a374ae16ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:47:46.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said it will use the closure to "further educate managers
        and employees on our values, which includes serving all members of the communities
        in which we operate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cdb752-f0bd-4ee1-b625-0e6d0feb06e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:47:46.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou has long had the largest African community in China. Because
        many Africans in the city have short-term business visas, they travel into
        China several times a year, making it difficult to calculate the size of the
        African population the city. But in 2017, approximately 320,000 Africans entered
        or left China through Guangzhou, according to Xinhua.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737eeaf-44a4-4686-9a42-0ff48beb7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:47:46.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time McDonald''s garnered controversy overseas.
        Last November, it <a href="https://edition.cnn.com/2019/10/31/europe/mcdonalds-sundae-bloody-sundae-advert-scli-intl/index.html">pulled
        an ad in Portugal</a>&nbsp;that used the words "Sundae Bloody Sundae" to promote
        a Halloween dessert. Bloody Sunday is the name for the day in 1972 on which
        British soldiers shot unarmed protesters in Derry, Northern Ireland, during
        the Troubles — resulting in 14 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066e3b2-667c-4fae-be5f-fe4a6fc3e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:47:46.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has been <a href="https://edition.cnn.com/2020/04/08/investing/mcdonalds-earnings-sales-dividend/index.html">detrimental
        McDonald''s business</a>&nbsp;this year. Last week, it reported that sales
        at restaurants open at least a year plunged more than 22% in March, led by
        a nearly 35% decline in its internationally operated markets.</p>'
