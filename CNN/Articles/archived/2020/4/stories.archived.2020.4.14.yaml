    'lead': 'Former President Barack Obama will endorse Joe Biden on Tuesday, a source
      familiar with the plans tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T22:37:15.737+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:21:02.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:33.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Barack-Obama', 'Joe-Biden']
    'template': '1'
    'title': 'Obama endorses Biden for president in video message'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c326a-72fc-44da-bf20-da4f20e9cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Barack Obama offered
        his formal endorsement of Joe Biden on Tuesday, injecting himself squarely
        in the presidential race for the first time by urging Democrats across the
        party''s ideological spectrum to rally behind Biden and form a unified front
        to defeat President Donald Trump and win back the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02eb69-ed47-4190-a62e-9798301071e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f7594-be61-4a7e-8c14-9be0781da225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, in a lengthy video taped on Monday and posted on Tuesday,
        lauds Biden''s character and resilience, touting him as the right kind of
        candidate to lead the country through a crisis like the ongoing coronavirus
        pandemic. Obama also highlights the stakes of the 2020 election by arguing
        Trump and Republicans in the Senate are solely interested in power, not making
        progress for Americans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81302d2-c219-4c48-bcea-ba9f39ceb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b290e-1ef8-45f5-94f3-a6729817a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s one thing we''ve learned as a country from moments
        of great crisis, it''s that the spirit of looking out for one another can''t
        be restricted to our homes, or our workplaces, or our neighborhoods, or our
        houses of worship," Obama says in the over 11-minute endorsement video. "It
        also has to be reflected in our national government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928443e-bf2a-44b9-a08e-6b44f691120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771e58b-8787-4e2a-93e9-ad530aacb384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continues: "The kind of leadership that''s guided by knowledge
        and experience, honesty and humility, empathy and grace -- that kind of leadership
        doesn''t just belong in our state capitols and mayors offices. It belongs
        in the White House."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b630dd3-bc53-4eb6-adb6-be1e9bc39635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5a487-6acb-49d5-9313-95e9d2fb3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s why I''m so proud to endorse Joe Biden for President
        of the United States," he adds.</p>'
