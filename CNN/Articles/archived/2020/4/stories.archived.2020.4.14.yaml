    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6403d-a803-42ed-865f-51235fcd890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
