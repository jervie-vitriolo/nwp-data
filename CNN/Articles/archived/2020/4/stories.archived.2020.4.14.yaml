      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> About
        half of private businesses in the country expect activity to bounce back in
        two to three months after the COVID-19 lockdown is lifted, but tourism-related
        firms may have to wait up to two years to recover, a recent survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8be34b-68d5-47f3-af05-101eb672b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df41906-d71d-4699-9550-fe58caf0922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll covering 145 developers, landlords, and companies conducted
        by real estate brokerage firm KMC Savills revealed a very uncertain future
        for enterprises in the hospitality sector, which have been hit the hardest
        by the global pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a30fac-4424-4b88-863b-6c68c2782397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407c9d3-bd42-481a-8c81-e9fde386714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their uncertainty is driven by fears of ''will the country reopen
        to tourism? Is that in the next month, two or three months?'' Some of the
        respondents we talked to don''t think we''ll come back to where we were a
        few months ago until potentially two years," KMC Savills Managing Director
        Michael McCullough told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e84dbd-5a4f-4cfd-ad08-15623d63652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69055f58-2676-43a6-930e-b9ae70434a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine hoisted over Luzon froze all foreign
        travel until further notice, as well as domestic trips unless deemed essential.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc19dd-b1e3-4b6b-84b0-279ae89d8f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/19/Philippines-DFA-considering-visa-issuance-suspension-Locsin-coronavirus-COVID.html">Philippines
        suspends visa issuance as worldwide COVID-19 cases soar – DFA</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b9ea9-4e12-44dd-8048-d516c8cd2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also affected are big events and conventions, which may be canceled
        for a longer period as mass gatherings are prohibited to prevent the spread
        of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0625b-d515-4482-b208-ccdc6ccfbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
