    'lead': 'Caloocan Mayor Oscar Malapitan assures residents appealing against the
      ongoing construction of a quarantine center near a crowded residential area
      that the city government is following safety protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T20:15:58.211+08:00
