    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f80801-90ef-4206-bfd2-0278a3586651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Drake has apparently never met a record
        he doesn''t want to break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31746265-4dd0-472a-b54c-90005cd1c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be065e-eaae-4681-be52-3a160cf540d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billboard announced Monday that the rapper became the first male
        artist to have debuted three songs at No. 1 on the Billboard Hot 100 songs
        chart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df43f0-c88d-41f1-93c4-a8c059209bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507aa58-21d8-4879-ad19-e2431aa68d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entry of his latest single, "Toosie Slide," in the top spot
        helped him tie with Mariah Carey, who had three No. 1 debuts on the Hot 100
        in 1995-97.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824834f-91d2-44f5-8dd1-f3dd5287c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55c9ee-dd58-4b84-a3a7-d42f1b482e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new song is Drake''s seventh total Hot 100 No. 1 and dethroned
        The Weeknd''s "Blinding Lights," which spent two weeks at the top of the chart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d412fa7-c949-4bda-9a3e-14458b708eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e5f2d-b796-43cc-acad-2eea4995029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018, the Canadian rapper broke The Beatles'' 54-year-old
        record of five simultaneous singles on Billboards Top 10 when Drake''s "Scorpion"
        album posted seven.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8cdb6e-3816-4d28-9ad1-b418bd16dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b18ba8-b8c7-455d-ad81-24ca0e7af7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, Drake extended his own record on the charts
        with his album, "Care Package," which earned him his ninth No. 1 album on
        the Billboard 200 chart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ad47a-780d-4fc1-b36a-823e23937966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T07:58:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/13/entertainment/drake-chart-record-toosie-slide/index.html">"Drake
        makes chart history -- again."</a></em></p>'
