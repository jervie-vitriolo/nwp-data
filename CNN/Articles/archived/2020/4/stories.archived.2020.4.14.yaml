      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the <a href="https://coronavirus.jhu.edu/map.html" target="_blank">Johns
        Hopkins University Center for Systems Science and Engineering</a> shows the
        United States has the most number of cases at over 582,000.</p>'
