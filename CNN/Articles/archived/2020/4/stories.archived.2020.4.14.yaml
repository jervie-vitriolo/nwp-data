      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Embracing livestreaming</strong></h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe2ce1-1fa3-47db-97c2-7aecc838b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitness studios are also turning to online platforms to keep their
        clients connected.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510a24e-0106-4738-8fa9-8a3e7f3e5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90bef6-8778-4c00-ad20-fd6672eaf394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington DC yoga instructor Faith Hunter, 49, closed her studio,
        Embrace Yoga DC, in mid-March. She almost immediately began livestreaming
        free daily yoga and mediation classes on Instagram and YouTube, and now also
        provides private lessons to her clients through her digital operation, Embrace
        OM.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f2e1f-04b3-4ec7-9510-e2d91d1f5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ccd503-d4f8-4069-b22c-42a1d5085a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven days prior to closing, studio attendance had started to decrease,
        and I had already instituted a ''no hands-on assisting'' policy," she told
        CNN. "As a business owner, I saw it coming, and my goal was to ensure our
        clients felt supported. I also wanted to ensure my staff had a place to share
        and remain connected to our community,"</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8794ad8e-8560-453e-8ad6-0c74c303874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f8d52-2f58-49d7-b258-1850c1949d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most in-person businesses, Hunter said revenue for the studio
        has decreased. But she is still charging for her online classes, and said
        she sees a great opportunity in having a digital business even after the world
        recovers from the coronavirus.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677789f6-3562-4216-8ac1-607c704c00ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db161155-8458-4053-841f-0b92a72dde38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crazy part is that I''ve had our livestream project on hold
        for over a year while I was writing a book," she said. "This unprecedented
        time has thrust me into doing it now. Embrace OM is more than just online
        yoga classes, it will evolve into a platform that supports the full human...body,
