      'mgnl:lastActivated': 2023-01-26T17:21:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce45f01-7df6-4a75-9f09-0865e13cafe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company pivoted by changing its website, social language and
        all advertisements to read as an "all virtual company."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f3d4a-9127-4256-9c3f-95a8c2ff1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.177+08:00
