      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt candor hasn''t always endeared Fauci to Trump either; the
        President has complained in private when it seems he''s being contradicted
        by the nation''s top infectious disease specialist. But Trump has also said
        he prefers the direct approach.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85c1e5-fe1a-4e69-990f-b181df950f2b'
