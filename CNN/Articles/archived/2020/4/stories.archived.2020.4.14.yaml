    'lead': 'Gospel singer and ‘Lead me Lord’ composer Arnel De Pano has fought and
      survived the deadly respiratory disease that is COVID-19. His song has also
      become an anthem for those still fighting the virus, and the frontliners who
      cheer them on. '
    'mgnl:activationStatus': true
