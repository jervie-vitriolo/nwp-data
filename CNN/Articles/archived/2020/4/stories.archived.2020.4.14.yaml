    'lead': 'There have been early indications that these drugs may be effective in
      treating or preventing Covid-19, but the medications haven''t endured the due
      diligence of extensive clinical trials and there have been growing concerns
      about the impact chloroquine and the closely related hydroxychloroquine can
      have specifically on the heart.'
