    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:29.935+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'COVID-19', 'Europe', 'United-Kingdom',
      'NHS']
    'template': '1'
    'title': 'One third of NHS staff and key workers tested in the UK have coronavirus,
      amid concerns over access to protective equipment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d254a7-d331-40ab-a1ac-f04ea7eff1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A third of NHS staff and key workers tested
        for <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus</a>&nbsp;in the UK have returned positive results,
        new British government data shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e8560-8908-4dd0-9393-a8165458ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures released Monday, 16,888 people who fall into
        the category of "key workers and their households" have been tested. So far,
        5,733 — or 34 percent — were confirmed to have the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d59d6-8b88-474a-bd69-9e558b652f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been under intense pressure to ramp up testing
        for NHS workers and their families, and to improve their access to appropriate
        personal protective equipment (PPE).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf07a2a-0150-45ca-866e-1fcd8d8082e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Matt Hancock has previously said that NHS staff
        who show symptoms — or live with someone who does — will be able to get tested
        under the government''s plan, with the ultimate goal to provide testing to
        all NHS workers regardless of symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e2cd6-db07-446d-a3f4-3a74769f9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the level of testing in the UK remains drastically lower than
        several European countries. Responding to criticism over the rate, Hancock
        said on April 2 he would increase the number from 10,000 to 100,000 tests
        per day by the end of the month — saying he was "determined we''ll get there".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f4ab5-565a-469f-9ce6-87d7b0ba4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 12, however, only 14,506 tests were conducted according
        to his Health Department, suggesting the government is significantly behind
        that goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa13ba8-ba3c-4a87-a6c4-5a922ae4bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of equipment, meanwhile, Hancock said Sunday that the
        government was "working night and day to make sure that we get the right PPE."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4e76b-4cac-4f71-888b-540c673f5a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 19 NHS workers battling the coronavirus pandemic have died,
        and numerous associations representing medical workers have complained that
        they have not been provided with enough PPE to safely treat Covid-19 patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bc3a5-76f7-4daa-9856-3592a73a067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Royal College of Nursing issued guidance that staff
        were entitled to refuse to work if they did not feel comfortable doing so:
        "If the employer does not provide appropriate PPE and a safe working environment,
        as an employee you can refuse to care for a patient."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c5305-55ee-4807-8d1a-9d21ed4ceb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union emphasized that this should be a "last resort," and that
        "you must be able to justify your decision as reasonable, so keep a written
        record of the safety concerns that led you to withdraw treatment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5b51d-a2fe-4954-8fc4-92159bfd751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Kinnair, the union''s chief executive, told the BBC on Saturday
        that British nurses do not have adequate protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f554ff4-e2c2-4082-858e-b1fb4fd095bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My inbox, on a daily basis, this is the number one priority that
        nurses are bringing to my attention — that they do not have adequate supplies
        of PPE equipment," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544db44-ae91-4ad9-b25b-f1d51b0b1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:32.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/14/uk/uk-coronavirus-nhs-one-third-test-positive-gbr-intl/index.html"
        target="_blank">One third of NHS staff and key workers tested in the UK have
        coronavirus, amid concerns over access to protective equipment</a>."</em></p>'
