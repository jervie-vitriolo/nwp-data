  'LTFRB-says-thousands-of-drivers-may-claim-cash-aid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-14T18:12:23.748+08:00
    'imagesource': 'jcr:7f746ec7-64aa-4873-906d-8db2c80c2415'
