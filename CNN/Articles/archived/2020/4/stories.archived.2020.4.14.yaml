      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government on Monday launched community-based testing,
        with 167 people initially tested. This is being done together with continuous
        testing in local government hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e11ef2-6cb8-45e8-b7d3-85f0e3858b97'
