      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the patients must not go directly to the laboratory since
        testing will take place in designated areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0cbd2-f6bf-46d7-8b8e-03ab699eac29'
