      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole of Luzon has been placed under quarantine until the end
        of April with the country still battling the pandemic. Several local government
        units in other regions followed suit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c131a2-bae1-43b5-98f5-6b7451e71316'
