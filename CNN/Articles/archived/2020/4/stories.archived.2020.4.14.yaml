      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us in the medical field are frustrated at not being able
        to help people in need —&nbsp;patients with tooth pain, chest pain, shortness
        of breath," he told CNN. "These patients didn''t suddenly disappear, they
        are still out there, but are afraid to get medical care for fear of being
        expose to Covid-19 by going to an urgent care center or ER."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fbb2f-601a-4321-9624-c7b6b29ef818'
