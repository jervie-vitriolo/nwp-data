      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then proposed for a "graduated activation" of the quarantine
        after April 30— particularly for COVID high-risk areas.</p>'
