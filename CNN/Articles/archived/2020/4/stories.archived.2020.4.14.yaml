      'mgnl:created': 2020-04-14T18:19:55.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector has been calling for a "<a href="http://www.cnnphilippines.com/business/2020/4/8/economists-say-modified-quarantine-viable-alternative.html">modified"
        quarantine</a>&nbsp;rather than the current lockdown, where barangays or areas
        with limited infections can be allowed to return to work — a suggestion which
        has been taken up with President Rodrigo Duterte, Barcelon said. He noted
        that rapid tests are needed to identify whether specific communities have
        few or numerous infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee10f6-61d0-456f-a57c-a570ea043b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30aa75-053a-4cd8-983f-b978957ea32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses allowed to reopen must still observe proper hand washing
        and hygiene, as well as social distancing protocols, the industry official
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f224d-f9e1-4188-a5f9-a5492b3ff329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a2e7d-53ca-4d71-81dd-451e325426e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority has been tasked
        to craft policies defining the "new normal," which will guide lifestyles and
        work arrangements should the strict stay-at-home measures be lifted. Undersecretary
        Rosemarie Edillon said the economy may contract this year as the global pandemic
        halts economic activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e59cc-0e83-4833-9193-b02b4aece837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:59:50.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles said they are thinking of what to do with the
        public transportation system within northern Philippines, which the government
        suspended since March 17. This is in line with the Luzon-wide quarantine,
        which aims to restrict the movement of the public to curb the spread of the
        coronavirus disease. This excludes those rendering vital services and going
        out for essentials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc13d58-fb53-4500-b7f2-0656e292cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:59:50.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they finalize the gradual recovery from the crisis brought
        by coronavirus disease, the task force “will set very stringent guidelines
        on what the new normal is,” Nograles said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233476fd-98a9-4db4-978c-8087d5736e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:59:50.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said the "new normal" involves following physical distancing
        rules and practicing good hygiene.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eeeb7b-29f2-4b31-9394-836abf3648d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:08:19.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/14/enhanced-community-quarantine-ECQ-slow-down-COVID-UP-study.html"
        target="_blank">Community quarantine helped slow down COVID-19 spread, new
        study shows</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d3b23-dcc8-4df7-b9f9-12df1b74e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:12.438+08:00
