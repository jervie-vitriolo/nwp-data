      'jcr:uuid': '847b723b-7ad9-4b33-8b8d-b257d7354253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 2,673 operational quarantine facilities, with a total
        of 165,756 beds, nationwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2760625-e91b-4400-a1c6-bc8380f59927'
