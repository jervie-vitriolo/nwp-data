      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Quezon City Council passed a resolution penalizing
        funeral parlors and crematoriums that will refuse to accommodate remains of
        COVID-19 related cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
