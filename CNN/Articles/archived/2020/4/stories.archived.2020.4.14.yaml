    'lead': 'Everyone is vulnerable to mental distress in times like a global health
      crisis. According to an expert, everyone experiences anxiety in different ways
      amidst the new coronavirus pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T08:28:27.190+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:21:48.962+08:00
