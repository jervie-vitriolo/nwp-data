      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea134b94-1082-480e-9193-2482dc2ab54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang localized mass testing ay magko-complement o tutulong sa mga
        stratehiya na ipinatutupad po ng ating national government regarding expanded
        or mass testing," Vergeire said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc861ef9-b924-4765-a579-617f740fe4c7'
      'mgnl:activationStatus': true
