      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> - The
        Land Transportation Franchising and Regulatory Board (LTFRB) said on Tuesday
        at least 36,000 transport drivers may claim their cash aid under the government''s
        Social Amelioration Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c62a2-bed1-45d2-8d52-afb8ffed4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.245+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers are part of the LTFRB''s initial list that was verified
        by the Department of Social Welfare and Development (DSWD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5baf966-840a-4bf4-9107-0393b4f52b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.245+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB National Capital Regional Director Zona Tamayo told CNN Philippines
        that they are working closely with the DSWD to ensure all public utility drivers
        are able to avail of the cash assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0a858-c090-48b8-a6c2-046f9c2f9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.245+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 200,000 na rin po yung list of names na finorward natin
        sa DSWD for cross verification, ongoing po yan and that covers drivers nationwide,"
        Tamayo said in an interview on CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c8563-023e-4171-ac67-6d4359154c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.245+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have endorsed a list of around 200,000 [drivers]
        to DSWD for cross verification, that is ongoing and that covers drivers nationwide.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749e64a-d9b2-4863-a764-051f883634c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.245+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said the cash assistance program covers all public utility
        drivers, including those who operate buses, jeepneys, taxis, and UV express
        units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c7d5b-edba-47bd-8e82-ea60be1c4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.245+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified that TNVS drivers and motorcycle taxi drivers can
        also receive cash aid under the LTFRB, but tricycle drivers are under the
        jurisdiction of their local governments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccf66d-2d70-4a58-b356-d98604bc48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.246+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo advised drivers to make sure they are part of the LTFRB''s
        verified list before going to the state-owned Land Bank of the Philippines
        to claim the cash aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995222f0-0348-4301-8eae-75631e6a1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.246+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers may submit their information to the agency if their
        names have not yet been included in the LTFRB''s list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf8499-fe85-422c-b72f-153a13d6f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.246+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said the list of beneficiaries is constantly being updated
        on the agency''s social media accounts, including Facebook page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e7a8b-e990-47fc-8d42-49f1e18ef9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.246+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita natin na nagdagsaan po ang mga tao sa mga Landbank branches,"
        she said. "Hindi naman ho natin sila masisisi dahil sa panahon ngayon nangangailangan
        din sila ng assistance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafd64e-8569-4672-a34c-4d4611876bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.246+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that the number of people going to Landbank
        branches is increasing. We can''t blame them because they also need help at
        this time.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac2fa8-716b-4529-9239-3b7e71706700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.246+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said they coordinated with the police to ensure social distancing
        among those lining up for cash aid at Landbank branches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f0e99-2014-4119-8856-9cc1115cf054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.246+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cabinet Secretary Karlo Nograles, spokesman of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, said he asked
        Land Bank to open its branches in Metro Manila on Saturdays so that the cash
        aid could be distributed to target beneficiaries even on weekends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc13926-1699-4f47-8c4b-23af03577440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.246+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD earlier clarified that under the Social Amelioration Program,
        affected workers will receive a one-time financial assistance worth P5,000
        to P8,000, depending on the minimum wage in their region.</p>'
  'Roberto-Anastacio-frontliner-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-14T18:53:30.571+08:00
