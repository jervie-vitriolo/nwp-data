    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea', 'Philippines', 'China',
      'coronavirus']
    'template': '1'
    'title': 'COVID-19 not stopping ''steady increase of Chinese harassment'' in South
      China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147482dd-94cf-41e4-ac0f-125c15249a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — China
        has so far <a href="https://cnnphilippines.com/news/2020/3/23/China-research-stations-West-Philippine-Sea.html?fbclid=IwAR1uBZomcPAiD1SEVry6tRFn3XQVcfKDJzq6Ryrh3Jf2Q5ErRVJspTDQNTM">put
        up two research stations</a> and <a href="https://www.cnnphilippines.com/news/2020/4/8/Philippines-Vietnam-fishing-boat-sinking.html">sank
        a Vietnamese fishing boat</a> in the South China Sea amid the coronavirus
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7225b-8f03-4d51-b6c7-66e91b6fc17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these actions were widely seen as China taking advantage of
        the global health crisis, "none of these is new," according to Washington-based
        think-tank Asia Maritime Transparency Initiative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29760e4-ca53-4c1d-84b5-44986e2eebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing different today that China wasn''t doing six months
        ago," AMTI director Gregory Poling said in an online forum hosted by the Foreign
        Correspondents Association of the Philippines.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2a510-80ed-4a70-b592-f281ce5749fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been steadily increasing its presence...&nbsp;it''s been
        steadily increasing the frequency of harassment of South East Asian oil and
        gas operations, fishing operations, etc.," Poling said, adding that China
        is showing no signs of stopping in order to establish control of contested
        waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d0fd8-58b8-4991-b287-7928a133afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:55:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people are a little more scandalized. They have assumed
        that amid the global pandemic, we would see a calming and that hasn''t happened,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432dfc5-c470-43a0-a6ff-4a298ceb1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling said deployment of Chinese vessels has been "pretty consistent"
        around Philippine-occupied Pag-asa Island since December 2018 until last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16589d24-c960-4413-a15d-20fceb1dc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, Jr. also said last
        month that <a href="https://www.cnnphilippines.com/news/2020/3/3/west-ph-sea-chinese-vessels-esperon.html">more
        than 130 Chinese fishing vessels have been spotted in the area since the start
        of the year.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3111a-b72b-4b33-aec3-e3018ea504c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would expect that they will continue to deploy there," Esperon
        said in March, some three months after the deadly coronavirus outbreak began
        in Wuhan City, China in December 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0ddbf-332a-4d0b-a391-e08c24d3905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippines'' Department of Foreign Affairs <a href="https://www.cnnphilippines.com/news/2020/4/8/Philippines-Vietnam-fishing-boat-sinking.html">expressed
        concern over reports that a Chinese Coast Guard vessel rammed and sunk a Vietnamese
        fishing vessel</a> in waters off Paracel Islands, claimed by both China and
        Vietnam, in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac4f45-5ff7-4232-ad70-4a06971d8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department expressed solidarity with Vietnam, remembering that
        it was their fishermen who helped Filipinos onboard the fishing boat Gem-Ver
        which got involved in a <a href="https://cnnphilippines.com/news/2019/8/30/Duterte-sanction-Chinese-crew-Recto-Bank.html">similar
        incident last year.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1f88f-2f0a-457e-9d1c-bd832776141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling said that while Chinese President Xi Jinping''s hands may
        be tied to addressing the coronavirus crisis, he has local authorities who
        could assert Beijing''s sovereignty through maritime aggression in their areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd5411-e9e4-457f-9f25-ddf6d66a4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling warned that there would be loss of lives "sooner or later,"
        if this keeps on happening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751c0af-620a-4c0f-8fa6-93684d30b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the Philippines should ask for support from the
        international community to put political and economic pressure on China, but
        acknowledged that this is unlikely to happen under the Duterte government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc9a80-c76b-4e38-b4d2-f5ad07ec11aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody in Europe wants to talk about South China Sea because nobody
        in Manila wants them to," Poling said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3dbb5-7e0c-44ab-9dcd-5c6530f50f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has nurtured ties with China despite its continued aggression
        in the West Philippine Sea -- areas Manila claims and occupies in the South
        China Sea. Xi rejects Manila''s arbitral win that voided Beijing''s sweeping
        claim to the global waterway, and convinced Duterte to "shelve differences"
        to make way for joint oil and gas exploration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec6e564-dea9-4fe4-89c6-101d9175f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:46:01.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling added that the negotiations between the Association of Southeast
        Asian Nations and China for a Code of Conduct to establish what claimants
        should and should not do in contested waters are a<a href="https://cnnphilippines.com/news/2020/4/15/south-china-sea-code-of-conduct-negotiations.html">
        "failed process"</a> now that no agreement has been reached after years of
        talks.</p>'
