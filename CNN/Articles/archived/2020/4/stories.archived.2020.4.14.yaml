      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said a giant pharmaceutical company is developing
        a cure for the coronavirus disease using antibodies, adding the firm is expected
        to roll out the medicine soon.</p>'
