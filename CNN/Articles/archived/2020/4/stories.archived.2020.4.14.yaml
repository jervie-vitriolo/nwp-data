      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Iloilo
        City has joined the list of localities conducting targeted mass testing for
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1219742-1bf7-4704-b7e9-8ff782847c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbc915-555f-48bb-8cd4-02ef15a57a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jerry Treñas said they have started using rapid
        test kits to examine those suspected to have contracted the disease. Once
        they get positive results, the patients would be isolated and shall undergo
        confirmatory PCR testing, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5225fd-2878-46d9-8bc4-068c4bb70ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first batch they have tested for COVID-19 are three “undocumented”
        overseas Filipino workers who came home to Iloilo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929aeeef-faf8-4e38-bd17-bf4ca500a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the mayor, one of the three OFWs was found to have
        been infected using both rapid and PCR tests. Meanwhile, all three initially
        tested positive using only the rapid tests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f7bc3-6b30-4364-919b-2bc712c4ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two are still awaiting confirmatory PCR test results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9320b-b620-42e1-ac67-b8e9642a4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.922+08:00
      'mgnl:createdBy': 'kristel'
