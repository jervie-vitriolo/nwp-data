      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — New
        graduates of medical schools could be tapped to help in the battle against
        the coronavirus disease if there is a shortage of licensed doctors, the Inter-Agency
        Task Force for the management of Emerging Infectious Diseases said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4b29e-3e05-45ae-b3ff-1cbec8f9fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has formulated the "interim guidelines
        for granting special authorization for the limited practice of medical graduates,"
        which the task force adopted, subject to conditions, IATF spokesperson Karlo
        Nograles said in a taped briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54438dda-60c9-444e-bd28-ec8cb0582adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited authorization “shall be used or issued as a last resort
        … shall only be effective for the duration of the state of public health emergency
        in the Philippines, unless earlier withdrawn by the IATF upon recommendation
        of the DOH,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33ad90-6164-448a-9d34-5bf9166fce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 12 of The Medical Act, “graduates of medicine … may
        be given limited and special authorization by the Secretary of Health to render
        services during epidemics or national emergencies whenever the services of
        duly registered physicians are not available.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d56e5-f4af-4d3a-9837-43823f912f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that the country has enough medical workers, the Philippine
        Overseas Employment Administration announced last week it has stopped the
        deployment overseas of some categories of Filipino health care workers for
        the meantime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79830bb-efd3-45dd-91d1-f39ffd90aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered by the temporary overseas deployment ban are medical doctors,
        nurses, microbiologists, molecular biologists, medical technologists, clinical
        analysts, respiratory therapists, pharmacists, laboratory technicians, X-ray
        or radiologic technicians, nursing assistants or aide, operators of medical
        equipment, supervisor of health services and personal care, and repairmen
        of medical equipment who do not have employment contracts overseas as of March
        8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784e59e-2baf-456d-b1ca-0373fe321035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of 172, 744 health professionals in the country,
        according to President Rodrigo Duterte’s third report to Congress on his additional
        powers to address the COVID-19 crisis. Of this number, 28,428 are doctors,
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dde6bb-0118-4516-a1a2-6f63bcd497fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has also ordered the health department to facilitate the
        emergency hiring of additional health care workers to help ease the burden
        of hospitals and other treatment facilities, Nograles said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59016e-fd68-4407-9042-b4188679f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The DOH said on April 12 these personnel will be deployed to COVID-19 referral
        hospitals, temporary treatment and monitoring facilities, and public and private
        hospitals handling COVID-19 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494800e-4066-4ea7-ab27-ea631da4d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque <a href="https://cnnphilippines.com/news/2020/4/7/doh-health-care-professionals-covid-19.html?fbclid=IwAR2fOuhyNNahvnh8wf9YLJ6vaQUshFU2DwS294SAqZ7kftexOkoksC5jAWg"
        target="_blank">previously expressed hopes</a> to hire at most 8,000 health
        workers such as medical technicians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b00de-06f2-4abd-956b-f24e0d57afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:07:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 outbreak, which has been declared as a pandemic, has
        put an unexpected strain on the health care system of the Philippines and
        other countries.</p>'
