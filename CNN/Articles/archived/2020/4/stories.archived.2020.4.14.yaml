    'template': '1'
    'title': 'Everyone faces anxiety ‘in different ways’ amid this pandemic — expert  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a0ade-39e5-4dbe-8d8b-554f5c6030c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Everyone
        is vulnerable to mental distress in times like a global health crisis. According
        to an expert, everyone experiences anxiety in different ways amid the new
        coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0f3dc-e2fa-49bf-92a9-5213157c02b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most common issues everyone is dealing with is the sense of
        uncertainty,” according to In Touch Philippines Clinical Supervisor Dr. Julian
        Montano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b69e72-a38d-44a1-b296-9c060bbb9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano told CNN Philippines that “we don’t know when this will
        end. We’re asking if we might have also been infected.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9ffac-8a45-44c5-9d2b-416c6677c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that “uncertainty leads to anxiety, and anxiety gives
        people fear.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1de30-006b-4df6-98ab-0fde2a29bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are people dealing with the dread of uncertainty in these trying
        times?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a6b75-f5e7-4b81-a572-94a0378548cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano illustrated how different kinds of people go through anxiety-
        from children to the elderly, to millennials, couples, and those who are victims
        of domestic abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e6a0ca-874c-4df5-84b5-28335b7007e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Children, for example, they are overloaded by time with their devices
        because they don’t know what to do. That opens problems to unclear websites,
        unregulated sites,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c29fc-a901-4aa5-b849-12d841978a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Montano said that millennials face a kind of uncertainty
        that deals with their jobs and sources of income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9b7b7-68a8-4885-a511-890fcd0a9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The millennials are lonely, asking how about my job? Will I still
        have it? My business? My freelancing activities? These are the worries they
        have.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e4d1c-9506-4142-9b3a-46e80f620586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that couples are also having a hard time adjusting to the
        situation, especially in the Luzon-wide enhanced community quarantine, since
        they cannot be with each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f58acf-f490-4906-9300-fe68863ba7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:28:27.191+08:00
