      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153831d-b90e-486c-a6f4-03dd997d8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endorsement reunites the former running mates and positions
        Obama, whose endorsement of Biden was seen as a forgone conclusion once Vermont
        Sen. Bernie Sanders dropped out of the race last week, to be one of Biden''s
        most powerful surrogates in the race against Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290e293-9733-4f91-87e7-3ed4275e6bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217a563-bfe4-48e9-94ea-6653332eac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marks the public re-emergence of Obama into the political
        arena. The former president kept a low public profile throughout much of the
        Democratic nomination fight, but he was active behind the scenes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75762a58-ad7c-441a-8a22-948a492ddd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295080a8-af7c-4689-bef4-409fa00db9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden thanked Obama for the endorsement on Tuesday shortly after
        the video posted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d15776-028a-4211-94a8-57789954e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dee75d-70fe-4299-9656-fa1ccc1fb820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barack — This endorsement means the world to Jill and me," he wrote.
        "We''re going to build on the progress we made together, and there''s no one
        I''d rather have standing by my side."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f3f0e-f683-4e7a-a060-330eb040a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2d388-80fe-4145-a0e9-f6939d49557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people familiar with Obama''s video say it is intended as more
        than a simple endorsement of his friend and former vice president. His message
        is designed to address this particular moment in America and around the world,
        particularly in the wake of the coronavirus pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf37aad-0b55-4fac-8d6b-42297c5466a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925ebfb-e6f9-4598-a56b-8ffc92a71f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also spoke directly to progressives, praising the spirit of
        their movement before outlining why he believes they should embrace Biden''s
        candidacy. The former president also offered full-throated praise of Sanders
        and noted what his candidacy has meant for the pursuit of liberal ideals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68423ae3-0899-4010-af50-a34564fc580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea2597-f16a-4e8e-84cc-957cdd0365fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bernie''s an American original -- a man who has devoted his life
        to giving voice to working people''s hopes, dreams, and frustrations. He and
        I haven''t always agreed on everything, but we''ve always shared a conviction
        that we have to make America a fairer, more just, more equitable society,"
        Obama says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2256934-4182-481a-b17d-0a4cdfa18aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752eb758-1b9b-4a53-8880-a85ef67696b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also offered some of his most direct criticism
        yet of his successor without calling Trump out by name.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711143b1-38b8-4c1c-9ce1-1af1565dfbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b8543-5df6-463d-8aee-47e98581d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing everybody has learned by now is that the Republicans
        occupying the White House and running the US Senate are not interested in
        progress," Obama says. "They''re interested in power."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61139d-2a51-49c3-b779-0c5a2469943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7953f4-cc01-4151-abe8-46a9023e80cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama casts Trump as a leader who is more interested in helping
        the wealthy in the midst of a pandemic than average Americans. He argues that
        the President and Senate Republicans have repeatedly "disregarded American
        principles of rule of law, and voting rights, and transparency," and have
        been helped by "a propaganda network with little regard for the truth," seemingly
        a knock against Fox News.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b4133-368b-45b8-afde-d553c7c939fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b37cf-d272-4a6f-9239-f008aecabe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those comments are meant to rally loyal Biden supporters against
        Republicans, they are also aimed squarely at some liberal Democrats skeptical
        of the former vice president by clearly highlighting the stakes of the election.
        Many Democrats who ran for president made this argument throughout the campaign,
        but top Democrats believe it could be more powerful coming from someone who
        had previously handled the decisions before Trump right now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe72209-5c6e-4717-a645-5cec36dd2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9044f29-b18e-40e9-be2e-db858ab62c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama in November said he had spoken to all of the candidates during
        the campaign, often giving them advice both before they announced their bid
        and after they dropped out. Advisers to the former president said his advice
        was often the same: Consider why you believe you should be president, what
        impact it will have on your family and whether you can actually win.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05ab28-6e62-41a3-a7ae-3475b92eba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ee3bb-f1c3-4853-9ef6-ad83252a51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN''s Election Center for full coverage of the 2020 race</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca77ddd-2578-485a-bdb5-66c375d90b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f532333-b6af-4125-9e02-d2b484cf9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a field of very accomplished, very serious and passionate
        and smart people who have a history of public service," Obama said at a private
        fundraiser in late 2019. "Whoever emerges from the primary process, I will
        work my tail off to make sure they are the next president."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7bc25-5ebe-4970-98c0-2fb127eeab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdd572-9bee-4c81-a4f0-744ba51f6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had long said he would get behind the eventual nominee, but
        the former president''s deep affection for Biden was well known to all those
        who ran against the former vice president this year. Biden even jokingly posted
        an homage to Obama on "Best Friends Day" in 2019, featuring a friendship bracelet
        that featured the names "Joe" and "Barack".</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fc2b5-94b6-4129-9486-007b16fd1f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5138af-e53e-44db-8b36-9c51e4b6e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That relationship, though, did not keep Obama from giving counsel
        to other candidates.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c1192c-15ff-44d7-a473-b601efcc973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bacbe6f-bce3-4dc6-bc40-d99dac234bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sanders worked to determine the future of his campaign, Obama
        and the Vermont senator spoke multiple times, a source familiar with the conversation
        told CNN. Sanders endorsed Biden on Monday in a livestream, pledging to help
        him defeat President Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c0b4b-b6f1-4c2d-8c3c-c09f2d3410ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab36d01-fef2-412c-8475-cef1f2b4fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need you in the White House. I will do all that I can to see
        that that happens, Joe," Sanders said to Biden.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98617212-3ade-40d8-a10c-528c4d323cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da5f64-5f7d-4b55-9ea0-dfdbcb1cf242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the few moments where Obama did speak out about the race, the
        former president warned voters of worrying too much about the bruising nature
        of a primary, reminding them that he and then-Sen. Hillary Clinton had a tough
        primary in 2008.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681a4c2-8102-43ba-bae3-285539959c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df01eba-3a69-4a22-b9b3-b1d0beb584a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the former president told the candidates to avoid going so far
        left that they go beyond where voters actually are.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfdcb2-dfd0-49a3-83ca-f68eba6d83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b14792-8fd6-48df-99a2-aca7e149869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My one cautionary note is I think it is very important for all
        the candidates who are running at every level to pay some attention to where
        voters actually are," Obama said in November, specifically saying he doesn''t
        think candidates should be "deluded into thinking that the resistance to certain
        approaches to things is simply because voters haven''t heard a bold enough
        proposal."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcf6e8-950e-4b65-a9a4-be5fa72d6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d179f97-f783-4f4f-83ad-07b296905a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this period of the campaign, however, when some supporters
        of other candidates, especially Sanders backers, feel like their hopes were
        dashed once their candidates dropped out, where Obama''s team believes the
        former president can be most useful.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bbdac-bd3d-43a6-a6f7-1a6c3d7b9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c310455-dde7-498c-924b-a57312d41418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is uniquely positioned to galvanize the party around the nominee
        and increase voter turnout so that a Democrat is successful in the general
        election," Valerie Jarrett, a longtime Obama adviser, told CNN in March.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4f64e-18ca-47df-a4e7-6ee3f851de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb78df-07f8-41ad-8437-aa5ea9d06471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarrett said that they believed it was "important" to let all the
        candidates "stand on their own two feet" but that once a nominee was selected,
        Obama would use the support he enjoyed from a "a broad spectrum of the Democratic
        Party, both the progressive and moderate wings" to bring the factions together.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb411d1-5ae0-4406-93eb-d6a072e02280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a516ccd-155a-4131-9e3a-72229c65ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s popularity inside the Democratic Party was clear throughout
        the presidential campaign. A number of candidates ran ads featuring either
        images of Obama or the former president''s voice, including Sanders, who had
        in the past been critical of Obama.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cbb348-a942-49df-8523-cdd8ecf83ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2d101-2184-497a-8a88-804af35161e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the extent with which Obama can reach out to Sanders'' supports
        is questionable, given many of the liberal leader''s most vocal proponents
        see the former president as someone who squandered the movement he built in
        2008. Even former Obama aides question how successful he will be in reaching
        Sanders'' more diehard proponents.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee8ad2-a633-4edd-8a36-25fd1bbdec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e66e0d-c911-4db8-a644-fc332ce6f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was not shy about his admiration for Obama throughout the
        2020 campaign. Biden often described himself as an "Obama-Biden" Democrat
        and, in speeches across the country, would calmly refer to the former President
        as "Barack," sometimes before correcting himself and calling him the president.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71796e-c858-4312-b172-57af0b7c4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c4e0e4-3d39-4077-9eb8-9536b63751af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president even used part of his first major rally
        as a presidential candidate in 2019 to laud his former boss as "an extraordinary
        man."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925799ed-87ed-4cb2-81c3-60fee417b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d549c-0d4c-42d4-8b29-23061af8219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched up close, his character, his courage, his vision," Biden
        said. "He was a president our children could, and did, look up to. ... He
        was a great president."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129fbd04-8828-4954-9ea7-eddc616493f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d3273-b132-43b8-a84f-48ba19398cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama offered similar praise on Tuesday, calling Biden a "friend"
        and describing the decision to pick Biden as his vice president as "one of
        the best decisions I ever made."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3017595-c2ad-4fd0-90a5-03f04a046606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e62b23-b1c6-47a9-b46d-cc3547ff5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He became a close friend," Obama said. "And I believe Joe has all
        the qualities we need in a President right now."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae960c1f-ea61-44fd-b1a2-86d346360c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f13b4f-b0e0-4b78-aaa4-834d85366854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:36:50.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
