    'lead': 'US President Donald Trump fueled more speculation about the future of
      Dr. Anthony Fauci, retweeting a conservative who called for the top infectious
      disease specialist to be fired.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T05:24:28.215+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:22:02.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:16.446+08:00
