      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb8855b-4aa4-4ec7-b42a-75700cb9ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 284 new cases of COVID-19 Monday,
        bringing the total number of those who have been infected to 4,932. There
        are now 315 people who have died due to the respiratory disease, while 242
        others have recovered.</p>'
  'Drake-chart-record-toosie-slide':
