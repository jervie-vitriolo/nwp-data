  'Gary-V.-brings-Hope-to-people-sets-to-celebrate-37th-anniversary-in-showbiz':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-14T23:24:52.780+08:00
    'imagesource': 'jcr:790ed651-ffb8-4a3b-95b5-28a6ce672265'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '061451f6-091b-4a9e-b49e-7d7ee0f5914e'
    'lead': '''Mr. Pure Energy'' Gary Valenciano continues to inspire people amid
      the coronavirus crisis through his music, and is set to hold an online concert
      to celebrate his 37th year in show business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T23:26:51.510+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:20:56.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:34.839+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gary V. brings ‘hope’ to people, is set to celebrate 37th anniversary
      in showbiz'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4c6cc-749b-4984-9dd8-b64dee4b909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.512+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> “Mr.
        Pure Energy” Gary Valenciano continues to inspire people amid the coronavirus
        crisis through his music, and is set to hold an online concert called ‘Hopeful’
        to celebrate his 37th year in show business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0751a-5d33-4d0d-88d0-4407b80e5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was telling my wife that I don’t think I’ve been as busy as I’ve
        been now at home than the past years kasi I’m led to do certain things that
        I hope inspire the many, not only in the Philippines, but the many Filipinos
        who are now separated from their families because of the situations that we’re
        all facing,” Valenciano told CNN Philippines in an interview Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c0276-9e88-4188-8523-7161688fa5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this is his two-day online concert on Facebook live,
        on April 18 and 19, as a celebration of his 37th year in the entertainment
        industry. The concert was supposed to take place at the Araneta Coliseum.  The
        multi-awarded singer said that the theme of his online performance is hope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3ab98-50c1-4191-b195-3f9973d51f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be two nights of having fun and yet being relevant.
        It’s gonna be two nights wherein it’s gonna be a spirit of thanksgiving for
        all of those that have donated and it’s also going to give people a chance
        to still donate a little bit more. It’s really going to be a night of being
        hopeful,” Valenciano said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b517b-d886-48b4-852b-0084b9d75dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the performer has gathered donations through his performance
        in Maestro Ryan Cayabyab’s online Bayanihan Musikahan. He added that his online
        concert will serve as another avenue for people to help out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437afea-4c69-4a81-844b-f51750ad96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t expect numbers to rise that high. I know that people would
        give but I really want to thank the people who watched that performance because
        to raise that kind of money at that short span of time,” Valenciano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ba2c7-6b07-48bc-8fc9-83511fd4e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>#StopFakeNews Campaign</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8ce3b-0e5a-4554-83bb-e8fbd91a6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from using his music to inspire people and bring change amid
        the COVID-19 health crisis, Valenciano is also using his platform to urge
        people to stop sharing fake news and false information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276fc68-1d5e-48b4-8ede-334da270171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For one thing, I think everybody has noticed that the state of
        fear and panic has also become so much a part of people’s lives only because
        they’re open to hearing anything and everything,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a84c8-f29c-4dc8-b1a7-033abe325aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer added that people are looking for good news but they
        seem to be drawn to put out news that is fake after all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c2939-58ec-46b6-930e-fc18a6b42c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:26:51.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:20:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if it looks so real, a lot of that I’ve seen online has not
        been real at all and it creates a thread of people talking about something
        that is actually false. I think that it’s going to achieve a certain kind
        of unity that we haven’t seen before when people are able to hear from people
        like for example CNN Philippines,” he added.</p>'
