      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He partnered with neighboring medical specialists and created Virtual
        House Call Docs NYC to treat patients remotely, whatever their needs are.
        They have increasingly switched to communicating with patients through texting
        and emails. The group is charging the same fees as they would for in-person
        visits.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3dea4-9fb8-4fe9-811b-7ed325ee649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.180+08:00
