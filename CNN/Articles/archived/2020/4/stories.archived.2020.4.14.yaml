      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between Fauci, who has served as the director of
        the National Institute of Allergy and Infectious Diseases since 1984, and
        Trump has been the subject of widespread speculation. Trump last month praised
        Fauci for being "so professional," but at a White House briefing earlier this
        month, he refused to let Fauci answer a question about the anti-malarial drug
        hydroxychloroquine, which Trump has repeatedly touted as a potential treatment
        for coronavirus despite Fauci''s caution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74530593-485b-4edd-b429-1d303162db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18597d8c-505b-451f-999e-3f1201e95079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In meetings, Fauci isn''t hesitant to offer unvarnished thoughts
        or analysis even when it seems to contradict the President. He''s previously
        warned the speed of developing a coronavirus vaccine isn''t nearly where Trump
        has suggested it could be and he''s cautioned that the possible treatments
        Trump touts in public haven''t yet proved effective.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2a7db-098b-4705-b0db-70423f61e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84debe8e-2b85-4c66-aabc-ca9d7f0debf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank public disagreements between Trump and a top official are
        virtually unprecedented in his administration. Earlier in the crisis, Trump
        grew enraged when an official with the Centers for Disease Control and Prevention
        suggested the situation would worsen badly in the United States, believing
        her assessment overly fatalistic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f6278-4f78-4ea5-8438-3ecc09e87a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51d7fe-1633-47a2-84a3-1ee4841abed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.218+08:00
      'mgnl:createdBy': 'lara'
