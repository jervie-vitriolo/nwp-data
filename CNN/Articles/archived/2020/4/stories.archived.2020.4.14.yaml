      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hosting virtual classes and birthday parties</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645003d-0693-4a4d-824a-c87a00d2814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Napolitano, 45, runs Rockness Music, a family-owned business
        that specializes in early childhood educational music classes and events.
        The New Jersey-based company was forced to furlough all of its employees,
        end its office lease and file for disaster recovery options.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f2dc9-7000-47ca-85f9-40a1a1ad5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c75d7-19b1-4652-82e5-312382a7fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has swallowed our business just like many others,"
        Napolitano told CNN. "We are the product."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ae73e-605d-46c6-ba58-655d0851f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.177+08:00
