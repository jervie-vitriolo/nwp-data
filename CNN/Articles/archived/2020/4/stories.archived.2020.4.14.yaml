  'moscow-digital-tracking-lockdown':
    'author': 'Mary Ilyushina'
    'caption': 'Two police officers patrol an almost empty Red Square, with St. Basil''s
      Cathedral, center, and Spasskaya Tower and the Kremlin Wall, right, at the time
      when its usually very crowded in Moscow, Russia, Monday, March 30, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T15:08:15.113+08:00
    'imagesource': 'jcr:0aef96dc-ec9b-4c93-ba7f-cef6ab41edb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e3f5f12-dfea-4e8a-aadc-54fb31fbd423'
    'lead': 'Moscow has introduced a digital tracking system to enforce a coronavirus
      lockdown -- but critics say the technology represents an unprecedented threat
      to privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T15:36:01.489+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:21:27.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:26.159+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moscow rolls out digital tracking to enforce lockdown. Critics dub it
      a ''cyber Gulag'''
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d497628-a851-4b4e-bd62-7273f02c8d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Moscow has introduced a digital tracking
        system to enforce a coronavirus lockdown -- but critics say the technology
        represents an unprecedented threat to privacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76f89d-58b2-4472-aa7f-9a92b1d7fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital is the epicenter of Russia''s coronavirus outbreak,
        recording 11,513 of the country''s official toll of 18,328 cases of Covid-19.
        "If previously we had around 500 hospitalizations daily, now we have 1,300,"
        said Mayor Sergey Sobyanin on Friday. Sobyanin has declared the digital tracking
        system is a response to Moscow''s rapid spike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9baf4-dcc7-4d06-a8a0-6d786ca03623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The permit concept is simple in theory. Muscovites and residents
        of the Moscow region -- anybody 14 years old or above -- must download a QR
        code if they want to move around their city. By registering on a government
        website or downloading an app on their smartphones, citizens can declare a
        route and purpose in advance; they then receive a QR code that can be checked
        by the authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7217cf2-2d5a-474f-93cf-a9cf17962662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will initially only apply to people using public transport,
        but authorities say restrictions will gradually scale up to passes for short
        trips around neighborhoods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3ad63-9df4-4a6d-9496-805223080065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will scan these codes and fine people without a permit or
        if they intentionally provided false information. Those who still go to work
        can get a special unlimited pass, but for personal matters -- such as driving
        to a store or a dacha (a country house) -- residents can only get two passes
        a week, each valid for one day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2987a-4bb9-4458-b503-2d668b1f0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, the pass system becomes mandatory on Wednesday, but
        authorities are already cracking down on unauthorized movement in the city.
        On Monday, police cordoned off entry points to determine if drivers had a
        valid reason to be in Moscow, <a href="https://tass.ru/moskva/8227729">according
        to state media</a> and witnesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e708d9-7d8b-425b-b1fd-c1c3f7d22c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already used the coronavirus pandemic as a testing
        ground for a range of new technologies, particularly the use of artificial
        intelligence and <a href="https://www.cnn.com/2020/03/29/europe/russia-coronavirus-authoritarian-tech-intl/index.html">facial-recognition
        tools</a>. And using permits to enforce lockdowns is not unique to Russia.
        While European cities such as Paris have introduced paper-based forms, Moscow''s
        effort is more similar to <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-08-20/h_a8055bb5065e8c22d68ae98de8afa7b2">China''s
        use of QR codes</a> for extensive population monitoring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f8790-d25b-4b8e-80da-f8a761425eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opposition activists warn the new system will lead to unprecedented
        government intrusion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94822815-b35f-4908-a5ef-67af278b4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the permit website prompts all users to register at
        or link their existing page to a government e-portal, which stores user data
        on traffic fines, utility bills, foreign passports and so on. Users also need
        to disclose their points of origin and destination, their employer tax identifier,
        car plate number and upload their IDs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f43c9-d1a7-4541-9058-0d371e508dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daria Besedina and Maxim Katz, local opposition lawmakers who voted
        against the system, dubbed it a "cyber Gulag" and "digital concentration camp,"
        criticizing the authorities for mixed messaging about the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646ef50-644f-4e00-b20f-2a5380aa188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If on one side you tell people all day long that the situation
        is under control and only the elderly die, and on the other side you do not
        provide any economic support, people will not stay home," Katz wrote on Twitter.
        "No matter how many passes you introduce."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be849d74-3a9f-4194-baff-12286eb3ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials initially backed off on implementing the permit plan,
        saying they were happy with the self-isolation rates. But the system was put
        back on the table when it became evidence that coronavirus infection rates
        continued to rise. One reason? Moscow doctors began diagnosing Covid-19 in
        pneumonia patients based on lung scans, saying that the coronovirus tests
        were only accurate 70-80% of the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c842e-31e3-468e-946e-e834f40fc277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin also wasn''t pleased to see Muscovites pouring out into
        the streets and parks during warm spring weather last week, when the lockdown
        was voluntary. In response, city authorities tightened the rules, instructing
        residents only to venture outside to go to a nearby store and to walk a dog
        within 100 meters of their homes — or risk a fine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c541045-9e7e-42e4-b9d0-86141c3158e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that local authorities are already crunching data. On
        April 10, the day that Sobyanin announced the tracking system would go live,
        the city''s coronavirus response headquarters reported 3.5 million people
        in the city of more than 12.5 million went outside of their homes for more
        than six hours. Yandex, Russia''s tech giant, created a map calculating "self-isolation
        index," which showed that Moscow residents were more relaxed about breaching
        the self-isolation rules in the past days than a week before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1518f-af1d-4455-96c5-f3473b34dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On average, a Moscow family consists of 2-3 people, which means
        that 3.5 million citizens who do not abide by self-isolation rules pose a
        potential threat of infection to 6-9 million of their neighbors, friends,
        relatives and friends," the Moscow coronavirus center said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaae86-70e6-4220-a382-50da5f2607aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin has said obtaining a pass should not be harder than placing
        an order online. But in practice, the system has had a rocky start. The registration
        website went offline several times, text-codes came with hours of delay and
        call center lines were busy, according to CNN research. The mayor''s office
        blamed the glitches on multiple DDoS-attacks "orchestrated from abroad."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07013a01-1569-4281-83c2-e5b642fd5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some technical experts have doubted the authorities'' ability to
        process potentially millions of requests from Muscovites. But once perfected,
        privacy advocates worry the QR code system could lay the ground for an invasive
        practice that won''t disappear with the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecb2ed-b1f2-45a1-8c4d-4bb97ffce13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roskomsovoda, a group that monitors internet freedom in Russia,
        called the new tool part of "a surveillance race" and rolled out a map of
        "digital civil rights abuses" to monitor restrictions that may stay in place
        past the coronavirus era.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2f037-bcf3-4f63-9a8f-ac4472630332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow mayor''s office says it will delete all data after the
        self-isolation period ends, but experts worry the accumulated database with
        people''s full profiles and extensive records of their every move could end
        up in the wrong hands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ca7f7-4eb1-45b8-9af5-5ed76e8058cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a high probability that once the epidemic ends this data
        will start leaking to the [black] market, which happens to many other data
        bases," said Sarkis Darbinyan, Roskomsvoboda''s lawyer. "This is very risky."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3244f-53b9-4fa4-844d-07e81e49ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:36:01.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/14/world/moscow-cyber-tracking-qr-code-intl/">"Moscow
        rolls out digital tracking to enforce lockdown. Critics dub it a ''cyber Gulag''"</a></em></p>'
