      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of shutting down the restaurants, which would result in
        his crew being jobless for a month due to the lockdown, Co said he still compensates
        them as they likewise continue to work despite COVID-19 threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6942fb-dc52-46ea-8144-a729c0a0ee6c'
