      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78aa4f-26c3-467d-a0da-13788da2d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung national ID, makatulong kaya lang ayaw ''yung mga left,
        kaya kita mo ngayon wala tayong ID system until now,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f27d2e-3053-4190-9cca-6a640e708d6b'
      'mgnl:activationStatus': true
