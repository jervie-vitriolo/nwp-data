      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f79556-ecf6-4a98-9810-1912d9367246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.807+08:00
