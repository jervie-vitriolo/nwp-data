      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am investing more time in social media marketing right now,"
        she told CNN. "Engaging with my followers (and) hosting giveaways."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd5a96-c3b4-4061-819b-d11df3b25fea'
