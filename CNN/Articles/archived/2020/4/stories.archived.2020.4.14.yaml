    'template': '1'
    'title': 'India''s Modi extends nationwide coronavirus lockdown until May 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e1f69-9b2d-4a28-a402-e11c062b2f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ​—</strong>​​​​​​&nbsp;Indian Prime Minister Narendra
        Modi has extended the country''s nationwide lockdown until May 3 in a bid
        to contain the continued spread of the coronavirus, but said that some states
        which have avoided outbreaks may be allowed to resume "important activities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d533df-f896-4673-8ddc-2459c7b81739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a televised address on Tuesday, Modi said it was vital
        that the virus is prevented from impacting parts of the country that remain
        unaffected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc6394-7634-44d0-be51-bbe9e987e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My request to all my countrymen is that coronavirus will not be
        allowed to spread across new areas at any cost," said Modi, who wore a scarf
        covering his mouth and nose which he removed before speaking. "We have to
        be very careful about hotspots. We will have to keep a close watch on the
        places that are expected to become hotspots."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1545808-1b03-4844-bf3f-c511c846cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "complete" 21-day lockdown for India''s 1.3 billion people came
        into force at the end of the day on March 24 and was set to expire on Tuesday,
        April 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ba757-cec0-4152-a506-f83e53c1259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the lockdown was enforced, only essential services have been
        operational. Those include water, electricity, health services, fire services,
        grocery stores and municipal services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43fa7c-dfd4-4a39-bf3f-2b6fd554b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All regular shops, commercial establishments, factories, workshops,
        offices, markets and places of worship have been closed and interstate buses
        and metros have been suspended. Construction activity was also halted during
        this period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107406cb-d59c-468e-b2fc-710e825e3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until May 3, all of us will have to remain in lockdown. During
        this time, we have to follow the same discipline as we have been doing," Modi
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd17b22-2929-4515-98ed-48ba7c775ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Modi''s address, several Indian states had ordered extended
        lockdowns until April 30, in an attempt to stop the virus from spreading.
        Those included Maharashtra, the center of the worst outbreak in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c66eed-34c8-4b19-bb65-c2987c078fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lockdown measures will continue, Modi said that some states
        and districts that have shown to have avoided an outbreak "could be allowed
        to resume important activities but with conditions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502eb1ab-fe97-4ba7-bdb5-02c1e6c62556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until April 20, all districts, neighborhoods and states will be
        closely monitored to see how strictly they are implementing the rules." Modi
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b5943-1a63-4799-ab82-c6deff2e6425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister did not offer any specifics but said "detailed
        guidelines" will be issued by the government on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24164ed-bac9-4138-ab2c-0e263789073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the world''s second most populous country and the fifth
        biggest economy, but there are fears that the country''s health systems would
        not be able to cope with a major outbreak. The country has reported 10,363
        coronavirus cases, including at least 339 deaths, according to the Ministry
        of Health on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d7ddb-f76c-4280-82e9-d35598af42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Modi thanked citizens for adhering to the lockdown
        restrictions over the past three weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe86875-17ef-4eb2-a5f4-e46461ee84b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have faced difficulties to save yourself and the nation," Modi
        said. "I understand the great difficulties you are facing regarding food,
        the lack of movement. Some had to stay away from their families. You are fulfilling
        duties as disciplined soldiers for the sake of the nation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5727b89-ee76-483f-b4f3-17663e866058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that India had made efforts to ensure major outbreaks —&nbsp;such
        as those seen in Europe or the United States —&nbsp;did not spread in the
        country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ed7d3-6d67-4cd2-869f-fa353757e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the pandemic is global. Compared to other countries, India
        has made efforts to prevent infection here," Modi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d4042-2e22-4974-b4c4-3731a6de1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India didn''t wait for the problem to escalate. Instead, as soon
        as the problem appeared, we tried to stop it by making swift decisions. I
        can''t imagine what the situation would have been had such quick decisions
        not been taken."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d39489-265c-486b-ae51-db1ab1792fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:17:21.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/14/asia/india-modi-coronavirus-lockdown-economy-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/04/14/asia/india-modi-coronavirus-lockdown-economy-intl-hnk/index.html">India''s
        Modi extends nationwide coronavirus lockdown until May 3</a>"</em></p>'
  'harry-roque-rodrigo-duterte-health':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-14T14:23:48.150+08:00
    'imagesource': 'jcr:cd666e0f-562b-4acc-b45c-f92c325e4c32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce92d5e-204e-4865-908c-2b50ff53d744'
    'lead': '''Bring it on.'' This was returning Presidential Spokesperson Harry Roque''s
      reaction to the petition urging the Supreme Court to mandate the release of
      President Rodrigo Duterte''s health records. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T14:31:11.726+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:21:30.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:25.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque expects dismissal of SC petition on Duterte''s health records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26db00d-ee0f-4106-96e7-26fe315355f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — "Bring
        it on."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9327907-087f-4242-9a18-fc76b9885f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was returning Presidential Spokesperson Harry Roque''s reaction
        to the petition urging the Supreme Court to mandate the release of President
        Rodrigo Duterte''s health records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096d986-873a-48a3-9ed6-a2b95c62d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a former lawmaker and human rights lawyer, is confident the
        bid will not prosper.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16ce72-6481-4968-9df5-e896a875dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aking</em> fearless prediction, <em>madidismiss po ''yan</em>
        (My fearless prediction is it will be dismissed)," Roque said Tuesday – his
        first online media briefing since he was reappointed as Duterte''s spokesman
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3abe55-a915-4de6-99e9-e544391d934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] we welcome the opportunity because this will enrich our jurisprudence
        <em>kung kailan ba talaga mapepwersa ang Presidente na ireveal ang kanyang
        karamdaman</em> (on when the President will be forced to reveal his illness),"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e9c65-cee8-42e1-8292-be089246093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that the Constitution requires the President to report
        the state of his health to the public only "in case of serious illness."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3b2ad-8dba-4bf0-aec7-1d290b02a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang President ay nagdesisyon na kung meron man siyang karamdaman
        ito ay karamdaman na lahat ng 75-year-old ay meron din. Kaya ang tingin niya,
        hindi ito serious illnesss at hindi kinakailangan ireport sa taong baya</em>n,"
        Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7fe50-5b53-4bbc-b03d-e4e291f84c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b35e5b-bc9b-43aa-918a-1d555d9439f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has decided that if he has any illness,
        it is something that 75-year-olds like him would have. So he thinks this is
        not a serious illness that has to be reported to the people.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e44515-4dc7-4f2f-902f-f3f1ee80ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64e3a4-a4aa-4ce8-bbf9-5c3b9a9942ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the President being immune from suit, the Supreme Court
        does not have the power to decide on whether or not he has a serious illness,
        Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2192a-6f7a-45ad-851f-5fa089d7b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d6304-336a-4550-85ed-184c7587159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supreme Court is a trier of law, it is not a trier of fact... <em>Sino
        po ang magdedetermine kung serious o hindi ang sakit ng Presidente? Hindi
        po kaya gawin yan ng Supreme Court kinakailangan Regional Trial Court ang
        magdesisyon diyan</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8de405-ee2d-4ea4-8bb3-a4919045d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c707dfc-8701-42b7-84e7-24c531197ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Supreme Court is a trier of law, it is not a trier
        of fact. Who will determine if the President''s illness is serious? The Supreme
        Court cannot do that, only the Regional Trial Court can.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3c31b-0071-40a6-ba6a-6e84e96ddfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6edc3a-e354-4c0c-9db0-789b00db58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://cnnphilippines.com/news/2020/4/13/Rodrigo-Duterte-Supreme-Court-health-records.html">42-page
        petition filed on Monday</a>, lawyer Dino de Leon said that "given the gravity
        of the illnesses openly acknowledged by the President, the public release
        of his medical bulletins becomes a ministerial duty upon request from any
        concerned citizen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a71f6-cb87-4eaa-b2dd-c27cd5ad37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4392e6-a8fc-4bf3-8119-00d42b181101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:21:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
