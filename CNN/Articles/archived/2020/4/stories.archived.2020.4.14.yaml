      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump lashed out at
        criticism of his handling of the coronavirus crisis during a grievance-fueled
        appearance from the White House that featured a propaganda-like video he said
        was produced by his aides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76d520-b184-48a7-92f7-8c7cc92f5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appearance only affirmed the impression that some of Trump''s
        chief concerns amid the global public health disaster are how his performance
        is viewed in the media and whether he''s being fairly judged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8c1e5-a844-4ac9-9fa3-25baf33ea74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clearly did not believe that was the case Monday. He stepped
        to the podium armed with a video meant to frame his response in a positive
        light after his initial handling of the crisis has come under increasing scrutiny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f092fab-f4d2-4d2c-b543-16e93e1dd628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it aired, Trump grew increasingly irate as reporters probed
        the time line of his response, claiming the criticism wasn''t fair and that
        he''d handled the outbreak effectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe795f5-f615-42d2-9432-41e474200e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we did was right," Trump insisted after an extended
        tirade against negative coverage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d442a09-a481-4e69-826b-6d09faa08a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed later about his authority to reopen parts of the country,
        Trump delivered an eyebrow-raising statement asserting absolute control over
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e94da-6b0e-4cda-8e4b-5238bae52383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When somebody is president of the United States, your authority
        is total," he said. He later added he would issue reports backing up his claim,
        which legal experts say isn''t supported by the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fa17e-621a-44ff-a917-f3be31dfdfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the President''s extended defense of himself, Dr. Anthony
        Fauci stepped to the podium to clarify comments he''d made a day earlier about
        the administration''s handling of the global coronavirus pandemic, a striking
        show of reconciliation following a day of questions about his future on the
        White House task force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37364e0e-c912-4b2f-8bde-5d55e1f16498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he was responding to a "hypothetical question" during
        an appearance on CNN''s "State of the Union" program on Sunday when he said
        more could have been done to save American lives. He claimed his response
        "was taken as a way that maybe somehow something was at fault here" and said
        his remark about "pushback" inside the administration to some of his recommendations
        was a poor choice of words.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e22253-2030-408f-a041-8be84d3f5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode capped a stretch where Fauci''s position in the administration
        seemed tenuous. Trump on Sunday evening retweeted a message critical of Fauci''s
        comments on CNN along with the hashtag #FireFauci.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be244bf-f477-4aba-bd9f-e39bd90883e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump shrugged off the retweet on Monday —&nbsp;"I retweeted somebody,"
        he said, "it doesn''t matter" —&nbsp;but many of Trump''s allies in the conservative
        media have fueled calls for Fauci''s ouster, painting him as overly focused
        on the health aspects of the coronavirus crisis and not attuned to Americans''
        economic suffering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227164a8-bee7-4def-8aee-ebbb5b399544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the nation''s top infectious disease expert, conceded to
        CNN''s Jake Tapper on Sunday morning that earlier mitigation efforts could
        have saved more lives and again called for a cautious reopening of the nation,
        despite Trump''s calls to quickly restart the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5a9c6-d143-46ab-a5f3-f7835a7bcaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could logically say that if you had a process that was ongoing
        and you started mitigation earlier, you could have saved lives," Fauci said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2962009-0f8e-443f-9e02-f1757075f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a day later, he sought to characterize that comment as hypothetical
        and not about any specific actions that could or should have been taken before
        Trump announced social distancing recommendations last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fb041-42ae-4bc9-9555-3e77d3fdadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that there were discussions among the "medical people"
        about the pros and cons of strong mitigation efforts, but when he and Dr.
        Deborah Birx, the White House coronavirus response coordinator, ultimately
        recommended mitigation efforts to the President for the first time last month,
        Trump listened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58feb4b1-f2d0-47b9-937c-56d190868e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first and only time that Dr. Birx and I went in and formally
        made a recommendation to the President to actually have a ''shutdown'' in
        the sense of not really shut down, but to have strong mitigation, we discussed
        it," Fauci said. "Obviously there would be concerns by some, and in fact,
        that might have some negative consequence. Nonetheless, the President listened
        to the recommendation and went to the mitigation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f2f06-9236-4f29-b3be-50354160f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci added that when he and Birx realized the initial 15-day guidelines
        were not enough and would need to be extended, Trump listened to that recommendation
        as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525a095-ca3f-44f0-9241-ab06f526cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next second time that I went with Dr. Birx into the President
        and said 15 days are not enough, we need to go 30 days, obviously there were
        people who had a problem with that, because of the potential secondary effects,
        nonetheless, at that time the President went with the health recommendations,
        and we extended it another 30 days," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8b225-8ed7-4777-a7a4-95fcf052f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s attempts to clarify his earlier comments reflected an attempt
        to quell speculation he was on shaky terms with the President, who has come
        under pressure to reopen parts of the economy quickly by some wealthy friends
        and economic advisers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79509a-d056-4b0e-bd37-2c2167f6599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent part of the Easter weekend calling allies and associates
        complaining about recent media coverage of his handling of the coronavirus
        pandemic, people familiar with the conversations said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6ebf3-92d6-49fb-b31c-0d290c7a1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump believes "everybody is trying make themselves look good,"
        said one source, who claimed the President has been fixated on two government
        officials at the center of the response: Fauci and Health and Human Services
        Secretary Alex Azar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eaf145-92c7-4476-a750-6c9fd7530368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been fretting about Fauci for a while," the source said of
        Trump''s focus on the popular public health expert, summing up Trump''s comments
        about the doctor as "why isn''t Fauci saying nice things about me?"</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8dc06-25e4-4d1f-af76-5c15233bdc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:07:56.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/13/politics/trump-coronavirus-defense-fauci/index.html">Trump
        lashes out in grievance-filled briefing claiming ''total'' authority as president</a>"</em></p>'
  'india-modi-coronavirus-lockdown-economy':
    'author': 'Manveena Suri and Helen Regan, CNN'
    'caption': 'Indian Prime Minister Narendra Modi has extended the country''s nationwide
      lockdown until May 3 in a bid to contain the continued spread of the coronavirus,
      but said that some states which have avoided outbreaks may be allowed to resume
      "important activities." (FILE PHOTO)'
