    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2683bcf-41b5-402b-9d26-1d219009329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The localized mass testing will help with the strategy
        of the national government on mass testing.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76790ff9-f650-4519-8e7a-d79e24184548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.010+08:00
