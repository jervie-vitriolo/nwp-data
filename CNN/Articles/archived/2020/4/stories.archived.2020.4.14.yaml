      'mgnl:lastActivated': 2023-01-26T17:21:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prolonged restriction on the movement of goods and services over
        a large area (i.e. region-wide) can unnecessarily paralyze local economies,"
        it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3e073-8984-4a76-8229-85b66ea4b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:49.105+08:00
