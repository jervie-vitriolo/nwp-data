      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are hesitant for Zoom-based classes and birthdays, but once
        they experience it, they absolutely love it," he said. "People don''t want
        this distance. People want a genuine ''in your face'' connection and I dig
        it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ce8c9-03c7-4986-ab25-1b8094b75302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.177+08:00
      'mgnl:createdBy': 'glee'
