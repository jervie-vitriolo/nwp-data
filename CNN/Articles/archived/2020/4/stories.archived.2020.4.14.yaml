    'mgnl:tags': ['Koko-Pimentel', 'COVID-19', 'quarantine', 'Makati-Medical-Center']
    'template': '1'
    'title': 'Summon for Koko Pimentel over quarantine breach out today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8e7f8-fcdc-4d56-8637-15bc9e2f9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> A summon
        for Senator Aquilino “Koko” Pimentel III over his breach of quarantine protocols
        will be out Tuesday, Prosecutor General Benedicto Malcontento confirmed to
        CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40321c72-4d6e-4704-8d70-1d5c57cb4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d8a52-058c-43ea-846d-59e983b81180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcontento said the preliminary investigation on the case filed
        against him by former University of Makati law dean and lawyer Rico Quicho
        is temporarily set on May 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940dd5fc-9898-4475-97b3-22fb89c4e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecb356-5f0a-410e-963e-6752d39636a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said Pimentel — who accompanied his wife, who was about to
        give birth, to Makati Medical Center even if he was supposed to be under home
        quarantine after getting tested for the new coronavirus — violated laws related
        to nondisclosure of his health status and guidelines under the Luzon-wide
        enhanced community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7274087d-df9d-42ba-b9af-5042a0495e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f40f2a-b1f4-43d3-a7e3-5433bd7cc204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel’s test results later confirmed that he did contract the
        disease and potentially exposed a number of health workers at the hospital
        and staff at members-only supermarket S&amp;R.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a133d8-1f3b-44d3-8aef-f8ce2960672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09056b-70d5-4e54-875d-4c7109fd337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said in a Facebook post that he has received an order from
        the Justice Department to appear within five days after the lifting of the
        quarantine to file a hard copy of the complaint against Pimentel and swear
        under oath.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4623d7e-cef0-4090-bb94-e90b7c300db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa73cbd-1a51-4048-a213-1f0a8ab14dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts said Pimentel may be fined up to ₱50,000 or face a
        jail term of one to six months for failing to disclose that he is suspected
        of having COVID-19. For violating the enhanced community quarantine, he can
        be fined between ₱10,000 and ₱50,000 or jailed for up to a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83791d-7a8b-4341-b82b-757262285a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1416756-fea8-441b-8c7c-e63b662887fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier that his department will
        immediately schedule the preliminary investigation at a proper time as there
        is still enhanced community quarantine enforced over Luzon. He vowed to be
        impartial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d099ac1-ba4b-4038-8333-98f98c1ff3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6e05f-06bc-4bd0-a331-df1c45e06d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T14:47:55.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel has apologized for his actions, saying that his trip to
        the hospital was “essential.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04b5cc-bf85-432a-b67e-41997df0b638'
