    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8295edd-0098-44aa-9346-7dd6d192d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said he had posted the challenge which was now gaining traction
        among police personnel. He stressed that the fundraiser was voluntary and
        that there was no standard contribution specified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b1341-8098-4e48-9f28-2b683387a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project does not authorize automatic salary deduction or the
        use of funds sourced from PNP appropriations," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccfd92-6645-427d-ad03-dfd2ccf69ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, ₱34 million in cash and pledges have been
        collected and pledged, he added. This amount was from "star rank and top echelon
        officers and their staff whose numbers only compromise 20 percent of the total
        PNP strength."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c644ca-3118-4fce-8352-08bb9b35d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa also said officers have committed part of their basic pay
        for May to the challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006a108-6b66-4376-8bfc-0e51bd3b2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a show of our belief to this noble challenge, leaders in the
        command group and directorial staff, police regional offices, national support
        units and all star ranked officers have committed... 50 percent of our basic
        pay for the month of May," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d8249-cd14-4a35-91c6-f39219900f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said the Directorate for Comptrollership was the office
        primary responsible for creating the plan that would turn over the collected
        funds to the appropriate government agency "to ensure transparency and accountability."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ee0c6-d49c-4324-b2fc-91d0fb591a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa also announced that hazard pay and financial support would
        be given out this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138eee9-f793-414e-97c6-936543a4d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" I am glad to announce that on April 16, qualified personnel shall
        receive their hazard pay at a uniform rate of ₱500 per day. That should further
        boost the financial flexibility of our troops and their families apart from
        the full range of salary and allowances in April sans any deduction for loan
        amortization for this month," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6042c-4874-4e96-85fb-1c6fb8fd9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa added, "Another ₱5,000 windfall is also due for all PSMBFI
        members as financial assistance to see them through this crisis."</p>'
  'China-giving-cash-car-buyers-revive-sales-':
    'author': ' Laura He, CNN Business'
