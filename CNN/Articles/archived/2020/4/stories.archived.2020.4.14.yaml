      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        Philippines on Tuesday rolls out its "progressive" mass testing to detect
        COVID-19 cases in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b658e-bab7-4777-8c0a-a32d8701c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891dfd5-b2f0-4617-b55b-ca94783eea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first wave of expanded testing, high-risk patients are prioritized.
        These are the people who are showing severe flu-like symptoms; elderly, those
        with pre-existing health conditions, and pregnant women with mild symptoms;
        and healthcare workers with respiratory symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f51a9a-d677-4621-a1aa-7b206de11b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea4f49-0f9c-44ce-87ec-6e77f9f66db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) spokesperson Ma. Rosario Vergeire said
        the testing will cover more sectors as the country''s testing capacity increases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a2e482-b401-43e0-95f1-ba06d7c2d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec152c-b2f4-4d36-a6f0-fd1b09f5a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen subnational laboratories can now conduct COVID-19 tests
        nationwide. DOH is also fast tracking the approval of 28 institutions undergoing
        DOH laboratory certification process, while 37 others have expressed intention
        to be certified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c301a-3670-4bda-aed0-058017e013dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5a615-a479-40a7-aa04-d264b4ea9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dadating po tayo sa punto na it''s going to be progressive kapag
        dumating na po tayo na capacitated na ang labs and we will be reaching 8,000
        tests per day and then i-expand na po natin ang coverage ng ating populasyon,"
        Vergeire said in a media briefing on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d7c2e-5918-4cea-9d41-babfb6a4e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0fddb-e7a7-47ce-8e04-c41f047a70e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will increase it progressively when our laboratories
        can handle the capacity and we can conduct 8,000 tests per day, then we will
        expand the testing coverage.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b363a5-529a-4c26-9f76-73a49cdddafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290f514-c1fd-4cf6-a6e0-04a03582b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next wave of testing cluster will include healthcare workers
        who are not showing symptoms but are constantly exposed to the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3f3ea-aac1-412e-963e-50225610f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad7177-7b28-41ab-9a73-3d00d9645b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government''s initial target is to be able to increase
        capacity to 2,600 to 7,000 tests per day this week. By April 20, the goal
        is to conduct 4,400 to 9,800 tests daily. The government hopes to be able
        to do 13,000 to 20,000 COVID-19 tests per day by April 27 — three days before
        the end of the Luzon-wide enhanced community quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd22b3-8b78-4215-9c32-38da824fd1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f1a03-ecb1-47ea-9712-0d59a65f99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it has partnered with the UP National Institute of
        Molecular Biology and Biotechnology for the strategic deployment of more than
        300 volunteers in 15 certified laboratories in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10572324-3022-4a4f-8bff-d94b9f31221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ade919-1795-4c32-bb3c-3f432b41a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that 1,429 individuals have already finished an online
        biosafety course organized by UP Manila who can add to the work force in testing
        laboratories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e262770-e6c4-4ed3-9f97-2d43e0007a64'
      'mgnl:activationStatus': true
