    'jcr:uuid': '6fbbf156-b6a2-4bdb-a04d-237bf1cbb700'
    'lead': 'Vermont Sen. Bernie Sanders on Monday endorsed former Vice President
      Joe Biden for president, pledging to help him defeat US President Donald Trump
      in the general election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T05:19:15.386+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:22:03.971+08:00
