      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1100e3-2d53-46b1-b998-3b61f2018a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:49.104+08:00
