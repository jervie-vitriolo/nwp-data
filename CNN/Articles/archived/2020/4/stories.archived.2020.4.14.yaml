    'jcr:uuid': 'd4641d68-90ac-4aee-b8d7-a39a8735d27f'
    'lead': 'The Department of the Interior and Local Government (DILG) has issued
      a show cause order to two Metro Manila barangay captains for violating the enhanced
      community quarantine (ECQ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T19:13:48.994+08:00
    'mgnl:createdBy': 'pia'
