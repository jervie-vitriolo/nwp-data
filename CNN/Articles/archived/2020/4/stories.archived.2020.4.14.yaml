  'nhs-united-kingdom-health-workers-coronavirus':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T18:53:34.687+08:00
    'imagesource': 'jcr:e7856965-5b81-4e22-a8c4-ac7b705fb635'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41fb0944-84ee-441d-9870-266446e3ee30'
    'lead': 'According to figures released Monday, 16,888 people who fall into the
      category of "key workers and their households" have been tested. So far, 5,733
      — or 34 percent — were confirmed to have the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T19:00:32.371+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:21:14.531+08:00
