    'template': '1'
    'title': 'FAST FACTS: Donating blood plasma for COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e094b8f-aef6-450f-991b-fb11abeadda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)—</strong> As COVID-19
        cases continue to spike globally, researchers and scientists have been racing
        against time to find a cure for this mysterious disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70c008-a466-4b54-b1bd-e910ea4ca46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e3b3a4-3774-48fd-a156-960d6b2930a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization expects that a vaccine for COVID-19,
        a respiratory disease caused by the SARS CoV-2 virus, may be available by
        <a href="https://cnnphilippines.com/world/2020/2/12/covid19-vaccine-could-be-ready-in-2021.html">mid-2021</a>,
        leaving countries to implement their own measures to curb the spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9515ed4-bd0d-4699-a102-4b8bdcd381c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbe7cf-9d1f-4d16-b5d4-cdb0b74c0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no specific cure at the moment, medical experts have
        been looking into donated blood from COVID-19 survivors— for a plasma therapy
        which could potentially increase the chances of other patients'' recovery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7b355-7864-4c6a-8893-6284376ec612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e823f1a-e990-4f19-a4b5-9f50cfd46498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of recovered individuals— <a href="https://www.cnnphilippines.com/news/2020/4/13/Angara-donates-blood-after-surviving-COVID-19.html">including
        Senator Sonny Angara</a>— have donated their blood plasma in a bid to help
        fellow patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cff35-0a50-49cf-9ba7-2a50019673cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2046c-8ee5-4fc6-ac0e-06e54754af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are qualified to donate? Is the plasma drive effective in the
        local setting?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554e34b-a581-40ae-b8e0-64bc3997deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7db7f4-1eb3-47fb-b6e0-c392f9037a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to some medical experts to learn more about
        the process:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709b846-cf66-4e94-a7b2-496148bce496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c93772-de06-4627-9915-5e8a7de9c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovered patients develop ''antibodies'' to fight infection</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b670a55-f2fd-412d-a85d-e5ee5bd32e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84d680-4906-4283-b932-51b0ba1c39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a COVID-19 patient recovers, he or she develops antibodies,
        which will help fight the infection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ad4c4-91fb-4c51-adab-1b685c2bdda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1ddc4-40dd-4a65-a67d-6c29ec8ed5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plasma— a liquid portion of the blood— extracted from the donor
        carries the antibodies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4fc06-a49a-4c59-8d46-0dcf1f07628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e469436-fa70-48ae-84f9-92546f0f4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Painless procedure''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24954ac1-f1ef-4b46-97ee-f41435a562b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f362d3-cdbf-4d9b-8e44-86247c07e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francisco Lopez, a hematologist at St. Luke''s Medical Center,
        said the procedure of donating one''s blood plasma is "painless" and lasts
        for about an hour.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d947d4-b2bc-4f9a-b384-26ad5055a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b321ba8-3c31-443f-9da7-18173fe357ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transferring the product to the recipient will take approximately
        two hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f3d8a-df4f-4ba1-ad80-2349e6ade949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d69f5-ee85-4fcc-9b85-7c6fff01e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A person can donate again after two weeks</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7203213-7065-4593-85c0-38e01a355176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c44cd1-00e0-436e-be2f-86daf40adda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added a donor can "donate again if he wishes to" after 14
        days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc6dd2-1408-4b41-9adb-fbd101773667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d15b67-0251-43ae-8835-800a801fbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Documented improvements, but PH still on early phase</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b4a37-82cd-44ae-bb46-4d1f6c846649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32368bbb-3dfb-44a9-9b9c-861d2986f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plasma procedure has been done in the past, with international
        health experts utilizing this for various infections like SARS, Ebola, and
        the Middle East respiratory syndrome-related coronavirus or MERS-CoV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf42410-1d22-4474-9a7f-3fae9cbaeae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed44e6-e29c-427e-8262-e7a58d40e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mae Campomanes, a pulmonologist at St. Lukes''s Medical Center,
        said that while improvements and signs of recovery were seen in patients in
        different countries, the Philippines is still on its early phase of testing
        the method.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516a92e-2487-4b48-946f-b0db3f07a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f71c9d-b1d4-450f-87c1-923d578210b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the initial phase of our observation the past two to three days,
        there really was a documented improvement in the four recipients so far in
        terms of oxygenation status and blood parameters," Campomanes told CNN Philippines''
        The Source.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c83f6-a03a-43e7-889e-a22847422c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad08574-da03-458c-bd4e-a0697ccf6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course this is on top of all other antibiotics and supportive
        care that we are giving our patients," she added. "In the previous studies,
        it was really documented that plasma can actually help. But in the local setting,
        we just have to be patient and wait for these observable parameters."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01888e-d508-4b4d-8386-f47eddf44579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00bbe05-a198-4f1b-8aac-85cd14808e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minor side effects</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88cd305-1969-4e3b-ae10-5dc27318ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:46:37.292+08:00
      'mgnl:createdBy': 'alyssa'
