      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8dd849-8598-4ec0-bb32-11c0ddd27fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Treñas, they are still waiting for more test kits coming
        from Manila, which are PCR-based, as well as additional test kits from Korea
        donated by Ilonggo businessmen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a730f9-2994-4cf6-b148-f59876170b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.923+08:00
      'mgnl:createdBy': 'kristel'
