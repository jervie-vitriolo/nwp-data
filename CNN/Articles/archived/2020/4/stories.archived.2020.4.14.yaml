    'template': '1'
    'title': 'Pasig to shelve small projects as city seeks to generate over ₱1-B additional
      COVID cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de6953-07be-40c6-8066-9c1725ffe68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)—</strong> Some
        government projects in Pasig may take a backseat soon as the city seeks to
        generate additional funds for families not covered by the nationwide COVID-19
        cash aid program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21182fe4-2250-441e-bf3f-b1e647f1e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539573c-42e5-425b-94bb-abcff31e3d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Mayor Vico Sotto told CNN Philippines on Tuesday that
        the local government is looking to put on hold some "small" projects— including
        those under infrastructure— to help generate budget for the city''s <a href="https://cnnphilippines.com/news/2020/4/12/mayor-vico-sotto-pasig-city-supplemental-social-amelioration-program-cash-aid.html">supplemental
        social amelioration program.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ea56f-a27f-4d8f-be6f-ee9d81c3e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebf8ff-7d3a-4364-be6f-110787562831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added officials have already identified around ₱1.5 billion available
        budget for cash assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606fb65-0bae-44ce-b598-47dd48cd027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83347a88-6cc6-48a6-b9c6-ed346a3f514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at what projects we could cancel for now, especially
        infrastructure projects, what we could delay. We also looked into our bank
        accounts,<em> kung ano ''yung mga naka-imbak na pera sa bangko</em> (how much
        money we have in the bank)," Sotto said in an interview with <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0cafb-70e4-499f-8dbb-665a6eb31346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf78028-6878-4f5a-b07a-f18543263913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made sure that we will scrap <em>''yung maliliit lang na</em>
        projects. <em>''Yung iba, mga</em> rehabilitation <em>ng kalsada. Pwede naman
        siguro ipagpaliban natin sa susunod na taon ''yun,</em>" he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49654f93-4385-4524-ab9b-ebc5da10992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73bbb37-9855-495d-97f5-51d9506accbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We made sure that we''ll only scrap the small projects.
        Others are rehabilitation of roads. I think these projects can be moved for
        next year.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c740bc-0c59-427a-a4ff-90555fb75a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57556a-33cb-4151-8d4e-40167bb84507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig is currently home to over 300,000 families, as of the city''s
        latest record. Sotto said around 250,000 families have sought for help amid
        the COVID-19 crisis, but only 93,000 were given the green light to receive
        aid from the nationwide subsidy program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2da1a-3eef-4c20-b2c5-77634d14ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d73d74-de7d-443f-a41e-9361dc6dc529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplemental aid aims to distribute around ₱8,000 for the remaining
        families not covered the national government''s assistance, the mayor added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003d9b6-df8a-422e-b0d9-c88ceca073e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9a4ff-67f0-4b12-a178-e2427439f699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed move, however, will still have to be finalized by the
        city council.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc563970-cb03-4f2a-b8fc-422da8638bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government''s SAP covers only the "poorest of the
        poor," with the low-income households expected to receive ₱5,000 to ₱8,000
        worth of monthly assistance. Sotto said the Pasig government has already downloaded
        the fund from the Social Welfare department, but noted the local government
        is still awaiting the final list of approved beneficiaries for distribution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea130dcf-ee06-4068-9ae1-648a82c67c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12570e-53bd-4582-9dff-208b54fdfd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing testing capacity</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae284e4-a6aa-4683-aa58-1a0050d4e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032226f-25e5-4718-b8e4-8f85329c999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the city has recorded 196 cases of the highly-contagious
        disease, including more than 20 fatalities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b04245-0ae6-4df0-8ed0-2dc4d1be627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d059d38-bc70-4518-9dfd-aa045a776c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government has also ramped up its COVID-19 testing process,
        as it will be increasing its capacity to 50 to 60 tests administered per day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2a14c-cf25-4e1b-a6dd-70b0d4a209ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848368c3-a379-4933-b5dd-b67b41519d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, however, reiterated that the "mass testing" will first cover
        suspected cases, symptomatic patients, frontliners and health workers, as
        well as individuals listed in their contact tracing diagram.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb7ad9-e632-4032-bbfd-ea3d3bed60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90712e50-ec75-4d48-9699-be1c63639a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines likewise began its "progressive" and expanded mass
        testing for COVID-19 detection on Tuesday, in an effort to soon "flatten the
        curve."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214c826-1faa-47aa-bc3c-81037b1d8378'
      'mgnl:activationStatus': true
