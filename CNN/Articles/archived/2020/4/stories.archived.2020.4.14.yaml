      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong>&nbsp;More
        cases of the coronavirus disease in Cavite and nearby areas can be expected
        in the next few days and weeks as the province’s COVID-19 testing center gets
        the green light to start operations, Governor Jonvic Remulla said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6846e-2e26-4399-91c5-349514f905d0'
      'mgnl:activationStatus': true
