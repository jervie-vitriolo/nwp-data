      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Wag kayo magturo sa gobyerno. Gusto namin may ID, maniwala
        naman kayo sa left, sa komunista, eh ''di bahala kayo, ''yan ang problema,"</em>
        Duterte added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0173fd-bc23-4f37-939f-1ebc74c9e228'
