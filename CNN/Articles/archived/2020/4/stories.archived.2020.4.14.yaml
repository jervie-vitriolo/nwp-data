    'mgnl:tags': ['duterte', 'covid-19']
    'template': '1'
    'title': 'Lawmakers urge gov''t to recalibrate data, improve coordination with
      LGUs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1b968-fab9-461b-adf0-4eebb6171711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, April 14) —</strong> Senators
        and congressmen called on government agencies to recalibrate poverty estimates
        and enhance coordination with local government units on aid distribution,
        a day after President Rodrigo Duterte gave his updates on COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d600a0-75e5-4c49-a3a8-93b6691ebeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30c8f7-b9db-458e-b37b-0872148cd605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate on Tuesday slammed the snail-paced distribution
        of cash subsidy that is intended for the 18 million low income families who
        were seriously affected by the Luzon-wide lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e86de-d364-4e69-8b1e-8c90a013cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37f330-5fe6-4846-94f8-839a196eaa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said while the national
        government is doing its best, the problem lies in the coordination between
        the Department of Social Welfare and some LGUs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98886bee-d943-4805-be65-88a1c8e4a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4f295-2d93-4339-98e0-93279bdf0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delay is because of the DSWD and LGU coordination," Sotto said
        in a message to reporters. "I think the government is doing its best, but
        more than just cooperation is needed in some LGUs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d4de4-15f0-4fa1-93aa-03b5a2a9f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230dacd6-8044-4c6f-8bd1-f95091830d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Joel Villanueva, the distribution of up to ₱8,000 cash
        aid can be targeted per area instead of per household, as consolidating the
        list of all beneficiaries takes up so much time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc554f-9c35-48f4-a0fb-d4ae1404d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45c91b-06a5-48a3-be49-14d29490574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we should prioritize area targeting for assistance distribution
        instead of household or individual targeting," Villanueva said. "Example,
        all households in Payatas are poor. Let''s give all of them assistance now
        instead of wasting time generating lists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67a7a3-3c3f-4960-86f2-afab6e5c2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3afd1-99c2-4e13-a061-3f19b31fedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for House Deputy Speaker Mikee Romero, the DSWD and the
        Department of Finance should use more statistical references and expand the
        coverage of the Pantawid Pamilyang Pilipino Program to get more realistic
        response measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffec65-a683-4604-ba0c-de35a702f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:56:14.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
