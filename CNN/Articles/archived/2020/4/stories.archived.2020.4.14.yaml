      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t point fingers at the government. We wanted
        to have an ID, if you believe in the leftist groups, the communists, it''s
        up to you, that''s the problem.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66091e-ac40-46cd-92b5-c4429a11d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.807+08:00
