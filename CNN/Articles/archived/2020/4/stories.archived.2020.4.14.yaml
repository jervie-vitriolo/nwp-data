      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9c0e8-3a24-4a12-bf77-d9a7bc4fb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the business is making "minimal money" from offering virtual
        classes and birthday parties on platforms like Zoom.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744fc287-ecfe-410c-84e8-2e6fc6a78c52'
      'mgnl:activationStatus': true
