      Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T05:26:48.121+08:00
    'imagesource': 'jcr:df6b206f-b10a-433f-8e4b-ecc4179147c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a1a1a1c-ecd2-48f4-9fa4-5dd65ced7427'
    'lead': 'As Spain enters its second month of lockdown, some restrictions were
      eased, allowing those who cannot work from home, such as those in the construction
      and manufacturing industries, to return to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T05:28:48.470+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:22:00.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
