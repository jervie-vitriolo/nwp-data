    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roberto-Anastacio']
    'template': '1'
    'title': 'Another doctor at COVID-19 frontline dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded6c31-ce63-4833-9a84-cc2ed36ceb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 14) — Another doctor at the
        frontline of the fight against the COVID-19 pandemic has fallen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5740c2-897d-4d4b-97ae-cc2feaf64a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd701ec-9723-44df-a548-6e0afb63f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Medical Center confirmed on Tuesday that Dr. Roberto
        “Bobby” Anastacio, a cardiovascular medicine specialist who had been working
        at the hospital for 30 years, has died. The cause of death was not disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde1bd0-15c5-4bf6-bc6b-3b2685f15cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ffe95-ca80-44f4-ad1a-1ff50e737f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[His] oath, commitment and dedication led him to fight at the COVID-19
        frontline,” the hospital said. “Dr. Bobby was not just a health hero for MakatiMed,
        but also a friend and family.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d338b-7961-41c5-89b8-49806b27658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc7543-2d49-4bc0-b4cc-7aa87a41d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“MakatiMed salutes Dr. Bobby and the many other health heroes who
        poured their hearts into the medical vocation to the extent of sacrificing
        their lives so that others may live,” the hospital added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a925780-63da-4746-a34d-ceadbaf4693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e037de9-5859-4d99-877c-6be4bbfd1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastacio was also a cardiologist at the University of Santos Tomas
        Hospital and member of the UST Faculty of Medicine and Surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd9c5b-ad55-4118-b34a-2d2e5f395c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd0dc0-b7a2-41e4-86b1-91e8e0e76408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous recognition award, UST Hospital described Anastacio
        as "a great pillar" and "enduring inspiration" of the institution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d8336-c64e-429d-8b42-7554b28e3748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368788a6-c6c9-47fe-ac1b-c41946d40cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late physician was also a former chairman of the Cardiac Graphics
        Section of the Philippine Heart Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02380d4f-d16e-4e7a-b5a9-d0c943ce54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e9d3c-3baf-4bd8-8e94-99169c6b5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health Department, 12 healthcare workers have died
        due to COVID-19, but did not specify their professions in the health sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e91a40-daf2-406f-8689-36d38ccb320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f30a94-5639-46e8-911f-2261441f8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:00:01.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Philippine Medical Association gave a different number,
        saying <a href="https://cnnphilippines.com/news/2020/3/31/17-frontline-COVID-19-doctors-dead-due-to-lack-of-PPE-.html"
        target="_blank">17 doctors died</a> from the coronavirus. The group said these
        deaths could have been prevented had there been enough protective gear.</p>'
    '17':
