      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of confirmed cases with complete addresses in Quezon
        City is now at 747, and the number of validated cases by the QC Epidemiology
        and Surveillance Unit and District Health Offices is 597.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
