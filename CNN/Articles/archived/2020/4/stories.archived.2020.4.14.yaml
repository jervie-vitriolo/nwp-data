    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99ab6a-1123-4d08-ab70-b131bc9ef547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program seeks to help around 3.4 million workers employed by
        small businesses that are affected by the enhanced community quarantine enforced
        over Luzon to curb the spread of COVID-19. The affected workers will receive
        a one-time financial assistance worth P5,000 to P8,000, depending on the minimum
        wage in their region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778e508-e2e7-4bfa-bbd2-161f9101f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23042c5-c7b9-4e24-92d7-5d7363796777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will prioritize giving help to businesses who are
        paying their contributions to the Social Security System and paying taxes
        with the Bureau of Internal Revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94081895-24e5-48c2-b29f-578b584a9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d40c2-b043-483a-86fb-4253be9d016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ‘yung sagot natin doon sa tinatawag na middle-income workers
        natin... Ang estimate ni Secretary Dominguez, this will actually cover 1.6
        million small businesses that have ceased to operate dahil sa ECQ or who are
        applying the skeleton workforce to stay afloat. Ang potential workers na makakabenepisyo
        dito is 3.4 million workers," Nograles said in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d91061-7066-45d1-8408-31ce0e294fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is our response to the appeal for help for middle-income
        workers... Finance Secretary Sonny Dominguez estimates the program will cover
        1.6 million small businesses that have ceased to operate due to the enhanced
        community quarantine or those who are on skeleton workforce in order to stay
        afloat. We estimate that 3.4 million workers will benefit from this program.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ccff1-28d2-45eb-a5d6-f92ad21b2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:10:44.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department added the program will also support another
        800,000 workers whose employers are not fully compliant with the SSS or BIR
        as the non-compliance may have been caused by inadvertent mistakes on the
        part of the employer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c039b-7b28-4cd6-8e1f-c5eb3003ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b85a4f-d1f0-46f9-91e7-460406261b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry classifies "<a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/e-library/Growing+a+Business/MSME+Statistics/2018/2018+Philippine+MSME+Statistics+in+Brief.pdf?fbclid=IwAR0VaKLL6dhGD359wy9SCUcqstX5lKF0AyghW5TYWpw1W4RQF1NMTfarhLU">small
        businesses</a>" as those that employ 10 to 99 workers.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733a1fc-9ed6-43e3-ad47-9c0455a2f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a2257-3c7d-4c98-aa1b-70b495467c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official clarified there are some guidelines as to who
        can claim the aid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6e7d2-6a64-4568-9e7f-142f5c505533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852d59f-c7a4-49d1-86ac-48dc62ca6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay ibibigay sa empleyado na affected, but the employee must
        have been employed by the company as of March 1. Dapat hindi pa siya binabayaran
        ng employer niya, so for that month hindi pa siya nababayaran. Lahat covered,
        except on leave and except ang mga nag-avail na ng SSS unemployment benefits.
        Dapat hindi na-retrench or fire ng kumpanya ang empleyado. Dapat ang empleyado
        hindi mag-resign, iyun ang kondisyon. Ang point dito ayaw natin mawalan ng
        trabaho ang empleyado," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7ffb5-a38f-4fa4-af08-f5ea939e9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8991ef-e18a-4b99-a108-09dc1d891cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be given to affected employees, but there
        are guidelines to be followed. The employee must be employed by March 1. They
        will receive government help if they have not received their salary from their
        employers. Those who are on leave or availed of SSS unemployment benefits
        are not eligible. They should still be employed, that''s the condition. The
        point of this program is to make sure workers will not lose their jobs.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d52be5-bea9-402c-b019-712317521dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e336a2a-c1ba-48e2-b3ce-c937e5f06aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible to receive help through the "Small Business Wage
        Subsidy Program" will receive the cash aid through their SSS UMID cards, their
        bank accounts, or e-wallets. The financial assistance will be carried out
        in two tranches: Between May 1 to 15 and May 16 to 30.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70c2cf-1eda-4d7f-b806-06cb2e1bdfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d7d4c5-3e99-48af-94bf-50c0ca13a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez said the government will allocate
        ₱50.8 billion to support millions of affected employees in the micro, small
        and medium enterprises sector, but the source of funding remains unclear.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610fcd79-17df-4ab1-a2f9-4122ae4c0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179227a-5164-441c-bce3-b43cee8bf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the proposed financial assistance for all middle-class
        families in the country looks to doubtful to be given "at this point in time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b985bd0-7ca6-41d5-b1aa-bebcfa57dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd542b1-d25c-42d0-a626-c8e2d87f11c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire of Luzon as well as other regions in the country implemented
        enhanced community quarantine measures until the end of April, in an effort
        to curb the spread of the deadly disease. The directive, which limits movement
        of people, has left over a million Filipinos jobless.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a26b96-427d-4fa5-be71-1c50ba31e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be4b60-3e7f-488e-9a77-4bd962c629d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:46:00.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s social amelioration program currently covers only
        the "poorest of the poor," with the low-income households expected to receive
        ₱5,000 to ₱8,000 worth of monthly assistance.</p>'
