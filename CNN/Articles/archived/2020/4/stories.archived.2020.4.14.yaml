      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a61cef-4f0f-4afe-8873-21d0a48966d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will affect rentals of hotels and event venues, to name a few,
        with companies resorting to virtual meetings for now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb73da-eda4-4c4a-bd53-baad202fbf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033593fa-f60a-4139-914b-7c2d881006fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they are really, really shocked with everything that''s
        going on. I don''t personally think it will be as bad as they are expecting,"
        McCullough added, noting that the next three to six months would definitely
        be a "rough ride" for the industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9d4f2-d180-435f-aabb-316e4be5a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb4281-10e4-4f00-9414-368db392e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, 80 percent of businesses interviewed said call
        centers and other firms under the business process outsourcing sector will
        enjoy a boost during and after the enhanced community quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503b83e-8e99-44f5-8e0b-ffa3bdc26a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b04246-9a5c-4a75-a3cf-94e4ab7850d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater demand for digital services, artificial intelligence, online
        food deliveries, and technical support would lift BPO operations, the property
        consultancy firm said, with some service providers expanding even during the
        quarantine period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95180a95-ad8e-40b2-93ec-5b9ceb87ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a8513-206d-41b2-850b-d3e9abde01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCullough said the Philippines remains a preferred location for
        outsourced services given its "highly-talented workforce" with relatively
        low salaries compared to other countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffc548-9b09-49f6-9906-dad7a08b7816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647a0ec-7907-4503-8c0c-e8e07e055b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook is quite balanced for the office, industrial and logistics,
        residential, and retail segments, the survey showed, as 30-50 percent of respondents
        said they were optimistic about a recovery in the next three months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634812a-bbc7-4a7d-a195-0557bdb37b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834b664-e78f-4643-a318-cf2252b390fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home sales and leases should benefit from lower interest rates,
        while the retail sector would enjoy higher demand for laptops and gadgets
        as more employees, executives and entrepreneurs work from home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be9b7b-8570-4c46-a9a2-16e8f75f2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70990fa-525c-4f04-bd16-f53fd907c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCullough said the government''s decision to freeze rental fee
        collections during the quarantine is unlikely to cause huge disruptions, but
        may cause temporary cash flow issues. On the other hand, lower interest rates
        would drive more people to buy houses or condominium units.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9c0ef-fe11-4af0-b386-afabcfa2bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab98611-ac09-4f61-9c32-2fa911a2e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logistics and manufacturing sectors, meanwhile, would also see
        an easy rebound as their production and inventories normalize after lockdowns
        are lifted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb692c-e547-4079-ad57-937f74d6490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edf1e6-d361-4257-8270-dede5ecb5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC said most sectors expect to resume normal operations by June,
        adding that additional government spending and interventions made by te central
        bank should help offset the slowdown in economic activity due to the novel
        coronavirus outbreak.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9c404-34b7-4d50-bdd8-f25337ef547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cadcac-53a7-4baa-9d35-3538fb7e109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, warehouses have been revealed as an enticing segment
        as firms seek to beef up their inventories following recent supply chain shocks
        as they likely sold more products compared to what they produced over the
        past month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a05c60-d906-44b5-8c75-9bf42284e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lois Calderon contributed to this story.&nbsp;</em></p>'
  'dilg-show-cause-order-Leny-Leticia-Gilvano-Brix-John-Reyes':
