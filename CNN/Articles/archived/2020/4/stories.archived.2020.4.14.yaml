      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef08851-9d83-4658-9bcb-2342010fd47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also defended Department of Social Welfare and Development
        Secretary Rolando Bautista from criticisms on his <a href="https://www.cnnphilippines.com/news/2020/4/13/COVID-19-cash-aid-update.html">slow
        distribution of cash aid to 18 million low-income households</a>, three weeks
        after the Bayanihan to Heal as One law was enacted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc48864-9811-4551-8d52-2aba6863e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ae069-0097-4d1f-a053-045c7b53997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Commission on Elections has a list that could help
        identify potential beneficiaries but "flying voters" only contribute to the
        problem of distribution as they cannot be located.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e84de4-3ffb-49a2-9935-671c29508126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b247e5-32dc-46a8-bef3-30b8a670c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are distributing to 18 million low income families. <em>Ang
        problem ngayon</em> (The problem now is), everybody wants to have it, too.
        After a reevaluation or revalidation <em>at malaman na namin</em> (and we
        get the findings), I''m sure Secretary Bautista can act immediately," the
        President said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbad50-1196-4226-ba83-82b4cc0a7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26c1b5-1b04-4460-85e2-d54f4095222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="http://cnnphilippines.com/news/2018/08/06/duterte-national-id-systems-act-signed.html"
        href="http://cnnphilippines.com/news/2018/08/06/duterte-national-id-systems-act-signed.html">Duterte
        signed Republic Act 11055 or the Philippine Identification System Act of 2018</a>,
        which requires all Filipinos to personally register with the Philippine ID
        system. Under the law, all citizens will have a single official identification
        card that integrates and interconnects various government-issued IDs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7da93-4ce1-49ec-9fb3-03837a836da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Do not use the Left as scapegoat for delay in aid''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294252c-d888-42bf-9360-3d007c71dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, leftist lawmakers of the Makabayan bloc noted that the
        problem lies in the lack of urgency and comprehensive analysis of data among
        government agencies which have caused the delay in the distribution of cash
        subsidy to those who need it the most.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f344c-4493-48fb-8a1c-d00138ab8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3921749-cf1a-4348-8125-66f62d196d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinondohan na ito ng bilyon bilyon. Hindi ito ang dahilan kung
        bakit bigo at kulang pa rin ang ayuda sa ating mga kabuhayan. Ang dahilan
        ay kakulangan ng komprehensibo at malinaw na plano sa mga national government
        agencies,"</em> said Bayan Muna Rep. Carlos Zarate, who earlier warned against
        the implementation of the national ID system law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c587bc-8157-4ed4-88ae-54d959696442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db7204-3f19-4fa3-83ca-de735f4ab6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was already funded by billions. This is not the
        reason why the government failed in providing enough aid for our means of
        livelihood. The reason lies in the lack of comprehensive and clear plan among
        national agencies.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f68e82-acde-4452-a5db-ef12958919dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3e4ea-a9bf-4870-9e81-3ee20530d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate <a href="http://cnnphilippines.com/news/2018/05/25/Philippines-national-ID-system.html">earlier
        warned that the national ID system would not only violate the public''s right
        to privacy, but would also threaten the country''s sovereignty</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f858bd0-b2cf-4552-9c56-c8cfc68d27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afad7b-763b-41ba-802e-d4b2c68fd5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ACT-Teachers Partylist Rep. France Castro shared the
        same sentiment and noted that the government is only "looking for ways to
        cover its inefficiency" in dealing with the COVID-19 crisis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f36e18-96c1-402a-965f-11b81de3e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22ba01-fb9b-4456-8147-7145ef2b1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III, on the other hand, said that
        he will call on the Senate to conduct investigation on the delayed implementation
        of the national ID system.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f33b4-97a8-473d-937d-8ef0d7c42807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a96f31-fe8b-449d-b4fd-8d3b7a3884b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:24:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases excluded from the Luzon-wide enhanced community quarantine
        the officials of the Philippine Statistics Authority in order for them to
        conduct data gathering for the enforcement of the national ID system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694829c-ca13-4b1d-9128-89b738f8072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.808+08:00
