      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their website, <a data-cke-saved-href="https://www.in-touch.org/"
        href="https://www.in-touch.org/">In Touch Community Services</a> is a leading
        provider of mental health services in the Philippines. Established in 1980,
        it is a volunteer-driven organization dedicated to promoting mental health
        and offering care and treatment to persons suffering from mental and emotional
        distress.</p>'
    '17':
