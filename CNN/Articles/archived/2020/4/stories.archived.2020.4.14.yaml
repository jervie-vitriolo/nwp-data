      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paying our bills and paying our staff will be extremely difficult
        when we go back to work because it will take at least four to eight weeks
        to see insurance payments starting to come in again," he said.</p>'
