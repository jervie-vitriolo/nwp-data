      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        Department of Health has reported that the number of local cases of COVID-19
        has passed the 5,000 mark as of 4 p.m. Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43844063-f3d5-42ee-a3c9-7aca76441028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:14:17.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 291 more people testing positive for the virus, the tally of
        cases has risen to 5,223.  The death toll also rose to 335, with 20 new fatalities
        recorded for the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576035a4-3935-46b6-8dbe-ce129e4fd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:14:17.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranks of those who survived the dreaded disease likewise increased
        to 295, with 53 new recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1de4c-3de7-49e9-bdce-70d1b0851799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:14:17.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing Tuesday, DOH Spokespeson Maria Rosario Vergeire said
        the number of recovered patients included those who were confined and those
        who had been "positive mild and symptomatic" and recovered while in self-isolation
        and home quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde6ea7-d918-4182-b90f-eb9d345909cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:14:17.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April 4, the country has recorded less than 300 new cases
        daily, except on April 6 when it shot up to 414 new cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9abc0f-b429-4f8e-80a7-d2896c9a1299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:14:17.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, there are over 1.9 million positive COVID-19 cases, and
        over 119,000 deaths as of Tuesday.</p>'
    '12':
