      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889668d4-7db5-42e6-af6e-fe7b00269aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH warned that the country''s COVID-19 crisis may last until January
        2021 if no proper interventions will be implemented.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989d495-157b-4d03-8a23-033553c761c3'
      'mgnl:activationStatus': true
