    'lead': 'The President puts the blame on leftist groups for the absence of a national
      ID system that could have helped fast track the distribution of subsidy for
      poor communities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T08:58:29.806+08:00
