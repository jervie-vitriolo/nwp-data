      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac79528-3b15-4b0e-a674-c6424fbcc25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the first shipment of 150,000 tests were delivered
        to the US by SolGent. The next shipment of 600,000 tests will arrive by April
        15. They are being provided by two South Korea-based companies, SD Biosensor
        and Osang Healthcare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0045b35-4194-43fb-a15c-d11b9f037bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1eb43-5880-47b8-b698-eacd30c47713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intent, the FEMA spokesperson said, is to move the tests to
        a cold storage facility in Louisville, Kentucky, for distribution. Urgent
        needs will be given priority, according to a FEMA advisory obtained by CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33500ec0-a805-48f5-8cfe-9e2c50b70cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e18d04-3a66-43b3-a032-baeb26dea869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has waffled on its praise of South Korea''s
        testing capabilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802233f-772b-40c5-b43b-9b57c8c37fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77883bc5-9425-420f-8fc0-95e8172ca863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump acknowledged on Twitter in late March that South Korea has
        been very successful regarding testing. By April, Trump claimed that US tests
        are faster and more accurate than South Korea''s. But facing a testing shortage
        and governors desperate to bolster their testing capability, the US has had
        to look abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe38b08-1848-4eff-94f3-e8144be9c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e298a1f-4cf7-4335-a14d-ec3e16d5f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA will pay $5.2 million to SD Biosensor for its test kits, and
        $3 million to Osang, according to federal contracting records. Another company,
        the Virginia-based medical equipment distributor YTS Global Inc., will earn
        another $3.2 million to bring Covid-19 test kids to Maryland, according to
        federal contracting records. The additional test kits flown in from overseas
        "will protect citizens of the United States from potential biological harm,"
        FEMA noted in its purchasing records with the companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af997dd8-2270-456f-b0e4-b8802a9c61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fb948-bcf3-4144-afff-eb38c8504765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts attribute South Korea''s recent decline in new coronavirus
        cases to its early testing efforts, a successful example of what is now commonly
        referred to as "flattening the curve."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23637f-722b-48c6-9d9c-05b5818907c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9467c1b-daa2-4889-876d-7c7e8d76216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Foreign Minister Kang Kyung-wha appeared to allude
        to the incoming tests in an interview with France 24 posted online Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ded8fc-9b61-4d56-9169-196426f3a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f7ea5-fcac-4fe7-8476-b720ec4ca017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, an official with South Korea''s Ministry of Foreign
        Affairs told CNN the country will send a shipment of testing kits to the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226d774-5060-400a-970f-9bb2b9db43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9d6f0-fccd-465f-8a4b-658fc50fde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if reports that the US had ordered 600,000 kits, Kang
        said, "Yes, we''re in fact, I think these are FDA approved, preliminary approval
        for these, quickly approved as a result of conversation between my President
        and President Trump last month. I think the contracts have been signed and
        they should be ready for shipment anytime soon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5357968-a721-42b8-9c41-ee9c0540b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22e8c3-9b5b-4597-a626-7b762279af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over recent weeks, the Trump administration indicated it''d be pulling
        back federal support of testing sites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67061fc7-f078-4637-aa2b-f173ff254f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c474bd-f37f-4871-88b8-adade7509b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Community-Based Testing Sites program was intended
        to jumpstart initial testing capabilities to critical areas across the US,
        according to the agency. But given FDA approval for individuals to self-administer
        nasal swab tests at sites, the demand for personal protective equipment and
        trained health care providers will be reduced, a FEMA spokesperson said in
        a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32746408-611f-439a-aa74-04f39b9fd8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfe29a6-bc16-40c4-8735-2d7e2cb2f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move received mixed reactions. While some localities may need
        federal support, others have already moved toward managing their own sites.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806afd2-5486-4f18-bc2c-0bf231a3fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63970c-3072-4c70-aa7b-749e5f293da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration, though, has since underscored that the federal
        government would continue to help states as needed. "We want to assure people
        and communities all across the country that we''ll continue to partner with
        states to the extent that they prefer us to be a part of it," Vice President
        Mike Pence told reporters last week.</p>'
  'ESPN-asks-commentators-to-take-a-15--pay-cut-because-of-coronavirus':
