      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More testing phases are also expected tomorrow, the governor added.
        As of April 10, Cavite had 97 confirmed cases.</p>'
