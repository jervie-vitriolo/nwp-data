      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Fauci, the source said Trump is clearly trying to make the
        doctor uncomfortable, a tactic he uses with many of his top officials. Some
        in the President''s circle -- including conservative radio host Rush Limbaugh
        have been criticizing Fauci and painting the doctor as somehow aligned with
        the Clintons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df4543-fa34-40ee-a827-98bb6543c748'
