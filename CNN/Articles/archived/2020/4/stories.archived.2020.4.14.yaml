    'lead': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases said Tuesday it is discussing what measures it will take and implement
      ‪after April 30‬, the expected end-date of the enhanced community quarantine
      over Luzon.'
    'mgnl:activationStatus': true
