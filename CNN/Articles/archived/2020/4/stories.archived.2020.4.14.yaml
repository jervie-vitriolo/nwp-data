      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> - The
        state-run gaming agency is doing its part to help the country fight against
        the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3abc252-8abc-443b-bc1d-4b4de528852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:12:38.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (PAGCOR) said on
        Tuesday it has remitted an additional ₱6 billion to the Office of the President
        to aid the government''s COVID-19 response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d9cef-bacd-48d4-9977-8fa784a38eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:12:38.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PAGCOR said the amount was released to the Socio-Civic
        Funds Project of the Office of the President on April 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd34203-08b3-4d61-ae6b-c8333dedd4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:12:38.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR’s total contribution to the Office of the President now stands
        at ₱14.5 billion.</p>'
