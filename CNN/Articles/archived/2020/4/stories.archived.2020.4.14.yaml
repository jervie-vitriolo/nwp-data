      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some doctors are offering telemedicine appointments while their
        offices sit nearly empty.</p>'
    '77':
