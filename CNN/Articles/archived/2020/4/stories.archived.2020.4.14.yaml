      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54722d6d-9b80-40bd-9276-59b3f8b9d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city of Mabalacat in Pampanga is also preparing to
        begin localized mass testing next week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511cb78-94c5-4f9a-ad3e-d8c060e656c8'
      'mgnl:activationStatus': true
