  'brightest-supernova-astrophysics':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T06:29:53.627+08:00
    'imagesource': 'jcr:a518df55-1157-4a60-8dce-c01681c28bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2efea1ab-3854-459f-8615-7f62bef45fdb'
    'lead': 'A supernova brighter and larger than any other on record has been discovered
      by scientists at the Center for Astrophysics, a collaboration between the Smithsonian
      Astrophysical Observatory and the Harvard College Observatory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T06:32:43.839+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:21:53.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:19.071+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['astrophysics', 'supernova']
    'template': '1'
    'title': 'Astronomers just discovered the brightest supernova ever seen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b4f98-fce6-4446-9dfd-00fdd0a7b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A supernova brighter and larger than
        any other on record has been discovered by scientists at the Center for Astrophysics,
        a collaboration between the Smithsonian Astrophysical Observatory and the
        Harvard College Observatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfbf8a-ed9f-45e4-8da5-ba689a3a78dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supernova is an extremely bright and powerful explosion of a dying,
        massive star that''s at least five times the mass of the sun, according to
        NASA. Enormous stars burn large amounts of nuclear energy at their cores,
        which in turn makes the centers very hot. The heat generates outward pressure
        that prevents the star from collapsing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fc9a7-acb7-4a4a-b296-83ca4f544beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that pressure has something to fight against as a star''s
        gravity tries to compact it into the smallest, tightest ball possible. When
        a star runs out of energy, and thus heat, the pressure drops and gravity takes
        over. The star then collapses, creating shock waves that cause the outer part
        of the star to explode.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9cfdf-7d3b-4c26-9159-044601ca148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers spotted this super bright supernova in 2016 using
        data from the Panoramic Survey Telescopes and Rapid Response System. Pan-STARRS
        is located at the Haleakala Observatory in Hawaii and consists of telescopes,
        astronomical cameras and a computing facility that continually survey the
        sky for objects and offer data on them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631e58e-ec01-48d7-832b-67e1f9a380ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team measured the newly discovered supernova using
        two scales: The total energy of the explosion, and the radiation -- or the
        amount of the explosion''s energy that''s visible as light, according to a
        study published Monday in the journal Nature Astronomy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616198b1-4d58-4873-96d9-e21a16206792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The light emitted in ordinary supernovae is usually less than 1%
        of the total energy. But this supernova, called SN2016aps, radiated more than
        five times the explosion energy of a typical supernova. After observing the
        explosion for two years, the scientists found the mass was between 50 to 100
        times greater than the sun. The mass of a normal-sized supernova is between
        eight to 15 times greater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1ec97-dcd3-4763-960d-0c82d69f4b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were searching the night sky trying to pick out
        the "most exotic and the most rare types of supernova explosions," Edo Berger,
        professor of astronomy at Harvard University and co-author of the study, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44282d02-cacd-4344-98fa-9cbce27ce8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the best examples we''ve had," he added. "This is
        the type of event we estimate is something like one in 1,000 to one in 10,000
        stars end their life in this way. So this is an extremely rare type of explosion
        and incredibly energetic. And this is exactly what we set out to find."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da2a4d-ae8d-44fd-9e24-028cb174f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rare object</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425832e-1a50-4ff5-ba52-ceb48b784009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomers chose to follow up on this supernova because it
        seemed to be in the middle of nowhere. But as it turns out, the supernova
        only appeared to be without celestial neighbors because it outshone its own
        host galaxy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef24a73-1f65-4738-9f03-8e88330bb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galaxy in which the explosion was found doesn''t have a name
        yet. But for now, we know the galaxy is about four billion light years away
        and is very reminiscent of the Magellanic Clouds, two dwarf galaxies that
        orbit our own galaxy, Berger said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0407e80-197a-4417-854c-15eaf32c0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its mass and brightness, the star could be a model of
        a pulsational pair-instability supernova -- a supernova event that occurs
        in stars at around 100 to 130 solar mass, the authors wrote in the study.
        This is incredibly rare for two reasons, Berger said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b5fda-679e-4942-810d-9b32387b9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get to the regime where stars can experience this type of explosion,
        they need to be born with incredibly high masses. At least 70 times the mass
        of our sun and maybe up to 250 times the mass of the sun," Berger said. "So
        stars like that are just incredibly rare. The other ingredient that''s required
        is that the stars need to be born from gas that has low metal content. So
        it hasn''t been enriched by previous generations of a lot of supernova explosions
        in order to build up these very massive stars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c480aa-e273-44da-a6db-bd84b5625d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Milky Way Galaxy, which has experienced a lot of supernova
        explosions over its lifetime, we don''t actually see stars like this. So the
        only way we can study them is by finding them when they explode in other galaxies,"
        Berger said. "That''s why these pulsational pair-instability and these pair-instability
        supernovae are so rare. They need these very special conditions that only
        allow one in 10,000 stars to achieve that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58abf24-ac6c-4f6f-99b4-766731fe006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star''s incredible size may be attributable to two smaller (but
        still huge) stars that merged before the explosion, the study said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8cf00-9642-426d-ae5d-f2fb385c2062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a star explodes, usually a nebula or black hole is left behind.
        But because SN2016aps is so bright and massive, it''s taking years to fade
        enough to let astronomers see what''s behind it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e12075-0360-4ba1-bc15-5ed22d00e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These galaxies are collections of 100 billion stars," Berger said.
        "And yet this one supernova explosion outshone the entire galaxy for more
        than two years."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31441e68-cfb0-4960-a790-4d811cf785ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re just now seeing the supernova, although it technically occurred
        four billion years ago, because it took this long for its light to reach us.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674f377-23cd-4d0a-a153-a16b494c26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of space exploration</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595d911-ac78-46c4-8cd4-73f78763eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovering events like this explosion is "starting to get us on
        a track of understanding what these stars are doing in the last few moments
        of their lives," Berger said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64e9af-507f-4736-9a4d-0d96bf74a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is amazing [that] a star like this probably lives somewhere
        between five and 10 million years ago, and we''re seeing that in the very
        last, tiny fraction of that entire lifetime this star is becoming incredibly
        unstable," he added. "That to me is one of the questions that''s kind of driving
        the need to find more of these types of explosions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e9ef0-2b78-4795-b3a3-c52f7bb6ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study published Monday in Nature Astronomy found novae
        -- a star that increases in brightness, then fades to normal over time --
        illuminate the sky via the shocks from explosions that create them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc1824-2c4d-4ee1-a29b-96dafe3d309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because SN2016aps was so luminous, we''re very likely to be able
        to see other supernovae with next generation technology such as the Large
        Sypnotic Survey Telescope and NASA''s James Webb Space Telescope, Berger said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217b0c8-250e-4c01-8c94-49186d7fc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we know something like this exists in the universe, it
        gives us hope that with these next generation facilities, which are only two,
        three years away from being available, we might be able to see similar explosions
        like this from the first few hundred million years after the Big Bang."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76a8d6-d782-4161-bf8e-ff9dbf948313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:32:43.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/13/world/brightest-supernova-sn2016aps-scn/index.html"
        target="_blank">Astronomers just discovered the brightest supernova ever seen</a>"</em></p>'
