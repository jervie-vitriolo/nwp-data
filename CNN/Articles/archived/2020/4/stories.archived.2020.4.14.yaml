      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the "general welfare" provision under Section 15 of the
        Local Government Code for his refusal to wait for the DOH to accredit their
        facility.</p>'
