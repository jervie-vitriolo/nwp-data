      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400ae5e-708e-4c47-a179-3ac064bc270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:21:29.127+08:00
