      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggested that only provinces and other local government units
        reporting numbers of cases near the outbreak threshold may be placed under
        ECQ. Those with less cases can instead practice measures like social distancing
        and contact tracing, among others.</p>'
