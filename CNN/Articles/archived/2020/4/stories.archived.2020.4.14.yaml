      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67275f4c-accf-49f9-aa41-329b9bacbada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe I will be a better person and a better businesswoman
        when we make it to the other side of this pandemic," she said. "I am confident
        that my business will make it through, and I pray I will be able to use this
        trial to serve others better through my photography work."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399ee55-45be-4e81-88aa-104b237b1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775dab08-7def-42c1-b78e-ec1d676b7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
