      'mgnl:lastActivated': 2023-01-26T17:21:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63d7ca-905a-4bac-853f-cb4f9bf8b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her online store, where she sells art prints and merchandise, was
        already in place before the coronavirus hit. Now, she said it''s the only
        way she can make money from her photography.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792186e-214a-4602-98c0-1406cb21001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db454203-0038-4df3-8ac4-bdc7a27f12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, my art and photography services are not a necessity and
        sales are definitely down," she said. "I understand, though. That''s the reality
        of the current state of our economy...when the world recovers, I''ll be able
        to open my art gallery for exhibit showings and events again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4848fa6-015e-45c0-880d-3247de82716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08fc58-f00f-40ee-9c28-a85249f52789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, she''s also shifting gears creatively, looking to her
        community for inspiration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b2111-e5e5-4e71-8b37-956be6813df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc228d1-25a7-4319-a870-836e86b0f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney is participating in the Front Porch Project, an effort
        organized by photographers around the country to help support charities by
        shooting "porchraits." The photos document families across the US who are
        staying at home during the coronavirus. So far, McCartney said she has photographed
        more than 108 different porches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe44270-7b29-4513-b4a7-f5f926efc672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e07800-a468-4f9f-aaff-ce6f3b9acbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am candidly capturing them at this moment in time," she said.
        "Stressed, worried, out of work, out of groceries, but tough as nails. I took
        the images to capture the love, grit, and soul of my community members. This
        is a time in history that will never be forgotten and I feel it''s my duty
        to capture my people in the truest form of who they are and what we are experiencing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61952f-9e68-452f-a1e3-1e4c1ccaccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.176+08:00
