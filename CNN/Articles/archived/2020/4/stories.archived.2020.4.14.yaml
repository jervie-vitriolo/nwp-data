    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of thousands return to work as Spain relaxes coronavirus lockdown'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735d568-08ca-4c44-8d18-9ffbb2d4d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Around 300,000 nonessential workers are
        estimated to have gone back to their jobs in Spain''s Madrid region on Monday
        as the country began a partial lifting of lockdown restrictions aimed at curbing
        the spread of coronavirus, a spokesperson for Madrid''s regional government
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966065e-0f27-4043-9098-c68413df76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137d487-c454-4866-892b-64bc2827296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Spain enters its second month of lockdown, some restrictions
        were eased, allowing those who cannot work from home, such as those in the
        construction and manufacturing industries, to return to work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef04f8c-45b2-4fe1-9b92-889e7bab6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae205e-57b9-46f1-8a26-5fc619a7f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, shops, bars, and restaurants and other businesses considered
        nonessential remain closed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5fbd6-5152-4dd5-918c-0c42b553a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cc04a-903c-4d7d-bca7-b26b1b1d824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has been one of the countries worst affected by the coronavirus
        pandemic, with more than 169,000 confirmed cases so far -- the highest in
        Europe, and second only to the US, according to figures from Johns Hopkins
        University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc55fe-54c6-4ede-a495-1310c59f1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe0f62-d0b3-49c0-805c-1511a4ee57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has now recorded a total of more than 17,400 deaths.
        On Monday, it recorded the second-lowest daily rise in deaths for three weeks:
        517 fatalities in the past 24 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96d87e-1967-428e-97a2-fa9199c8b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9b908-7230-44c2-9fbd-bdaba3196d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A cautious climbdown</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb17361-02ae-43ae-94d2-34c23c2e8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Prime Minister Pedro Sanchez has cautioned that the nation''s
        return to normal life will be "progressive," stressing that the resumption
        of normal activity will happen in phases and will be accompanied by hygiene
        measures and efforts to monitor new cases and prevent further contagion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648d415-8309-476b-9222-f4f922be462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65326ed-6394-450d-8558-25799a8615cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t even know what kind of normality we''re returning to,"
        he said last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c83f26-d9dd-42d2-8b16-549bec43a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe2ef3-5beb-473a-b05b-723e403c0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the government announced that police would begin
        handing out 10 million protective masks at metro stations and other transport
        hubs, while reiterating guidance on social distancing and regular hand-washing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec20df-ca40-4398-9810-d5786ac83fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f59fc-40ba-4484-8c28-c265f9b2a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s central government has distributed one million coronavirus
        testing kits around the country, and a further five million will be sent out
        in the coming days and weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d3e3f-395b-40b6-9237-2f6fbd093de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254d9f9-b285-426d-8086-050973372ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climb has been difficult, the descent will also be," Sanchez
        told parliament last week, as the country''s state of emergency was extended
        to April 26. Sanchez has warned that restrictions may need to be further extended.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd884e-b047-4ceb-b900-badc61768810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12e2e8-8608-4b6b-90ab-bc9c75ad580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Irresponsible and reckless''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e098843-0c85-42b4-8e3c-8e7f770c331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the easing of restrictions has triggered concern in some
        quarters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e733f9e-7801-415d-81f6-227da5454bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f09d14-89cf-442a-8e86-e6f553d6bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s General Workers Union (GTU) has raised concerns over the
        safety of those returning to work. The union, which has 940,000 members, according
        to its website, called on employers to be responsible for providing personal
        protection equipment for their staff.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf539e5-c113-459f-b404-e265d1af2141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32371ad1-f305-41c2-9e5b-0d5fe9a91cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some opposition politicians and a number of regional governments
        have also criticized the easing of restrictions. Quim Torra, president of
        Catalonia, said returning people to work was "irresponsible and reckless"
        in a video statement posted to his verified Twitter account.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf0e55-a9dd-42e5-8e8b-227235f18ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610264b-66b5-479d-9d92-e10074386377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a study published in medical journal The Lancet warned
        that coronavirus lockdowns across the globe should not be completely lifted
        until a vaccine for the disease is found. The study, based on China''s outbreak,
        used mathematical modeling to show how lifting such measures prematurely could
        result in a sweeping second wave of infection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e0e0d-e84f-4de8-a1bd-38666393c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e7b48-9535-4ba8-a618-3a4378f25c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain is one of several European countries cautiously preparing
        to loosen restrictions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9177158-94c1-4f63-990d-18af25a10bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747a700-1c3e-4a63-b93c-863b4e46ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said it would gradually begin to reopen shops after Easter,
        and in Germany a group of economists, lawyers and medical experts are recommending
        a gradual revival that would allow specific industries and workers to resume
        their activities while steps are taken to prevent a resurgence of coronavirus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac9038-70fc-4aa8-9783-0996c5e41240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f843d-f4bc-4319-b8c0-f5e710c64ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:28:48.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Denmark will reopen kindergartens and schools this week
        if coronavirus cases remain stable, and children in Norway will return to
        kindergarten a week later.</p>'
  'Vietnam-rice-ATM-coronavirus-COVID-19-cases':
    'author': 'Alicia Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T05:30:36.610+08:00
    'imagesource': 'jcr:6c7beac3-eedf-4656-8c26-ac5010a8da20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a9f2b6-f80a-4953-b496-0d8c1569821d'
    'lead': 'Vietnam has 265 cases of the novel coronavirus and zero deaths, numbers
      that are significantly lower than the rest of the world. But still, to prevent
      further spread, the government has enforced social distancing, effectively shutting
      down many small businesses and leaving thousands out of work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T05:33:52.190+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:21:59.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:17.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rice ATMs'' provide free rice for people out of work in Vietnam due
      to the coronavirus crisis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300710da-015b-4819-9411-07e0de351a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A machine that gives out free rice —&nbsp;it
        sounds too good to be true. But these "rice ATMs" have been set up around
        Vietnam to help those who need it most during the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf633e7-aaeb-42da-a959-a53e4d1f34f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f751343-a280-428b-9310-28edbb62960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam has 265 cases of the novel coronavirus and zero deaths,
        numbers that are significantly lower than the rest of the world. But still,
        to prevent further spread, the government has enforced social distancing,
        effectively shutting down many small businesses and leaving thousands out
        of work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ad45d-e9d3-45c4-b007-cc84da40b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576dd8ae-7701-4aa1-b9ad-582dcba9e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these people who are suddenly without income, businessmen and
        donors have set up machines that dispense free rice at several cities across
        Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0dc04-a1cd-49cc-a718-c562d399260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5dee1-30c3-453d-bf81-99a67185f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hanoi, rice contained in a large water tank pours out into residents''
        bags from 8 a.m. to 5 p.m. each day, according to state-run news agency VNA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c45549-f84b-4a22-a905-2838ca0d9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06597d0-b760-42b9-9ed9-bec596bd3d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those waiting in line are required to stand six feet apart from
        each other and they must use hand sanitizer before receiving their rice, according
        to local newspaper Hanoi Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5479ead3-76e6-43f3-a97b-6b30b5100b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed14b9-592a-418d-b35f-88467d1667e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central city of Hue, a rice ATM located at a college provides
        2 kilograms (4.4 pounds) of free rice for local residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f09ed-c6ef-4ac1-8385-4e6d868bda54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230044d-3653-4329-9da7-19c5787cf4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:33:52.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ho Chi Minh City, a rice ATM dispenses rice 24/7. And in Da Nang,
        two rice ATMs will be set up next week, according to VNA.</p>'
  'US-South-Korea-test-kits-COVID-19':
    'author': 'Priscilla Alvarez and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T05:43:48.188+08:00
    'imagesource': 'jcr:35893cce-b5e9-42bd-b568-82f9f1d3fe67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f60844-8678-40b6-bb45-bb679ee729eb'
    'lead': 'The United States is turning to South Korea — a country with an aggressive
      testing regime that US President Donald Trump previously downplayed — to bring
      approximately 750,000 more coronavirus tests to the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T05:45:33.637+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:21:59.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:17.275+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to receive 750,000 coronavirus tests from South Korea'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e7fd3-0acc-4a51-91ac-069502f25eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States is turning to South
        Korea — a country with an aggressive testing regime that US President Donald
        Trump previously downplayed — to bring approximately 750,000 more coronavirus
        tests to the US, according to the Federal Emergency Management Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec85162-4197-4707-bece-057960178b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14455d-7df5-4dbe-807b-bb621665487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA, an agency within the US Department of Homeland Security, awarded
        contracts to manufacturers in South Korea last week to provide approximately
        750,000 tests, according to a FEMA spokesperson and federal records.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26e117-2b17-420c-afae-8f4d255c788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:45:33.637+08:00
      'mgnl:createdBy': 'lara'
