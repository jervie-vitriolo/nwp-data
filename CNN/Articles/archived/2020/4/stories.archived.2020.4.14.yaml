      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier reiterated it does not recommend
        using rapid tests for COVID-19, as there is still no clear evidence that these
        are reliable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6c21e-b004-4668-9373-6b10c3ed0bee'
      'mgnl:activationStatus': true
