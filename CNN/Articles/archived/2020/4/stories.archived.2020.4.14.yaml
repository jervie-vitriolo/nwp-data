      'mgnl:lastActivated': 2023-01-26T17:21:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        Philippine National Police (PNP) is stepping up efforts to help those whose
        lives have been most affected by the COVID-19 crisis by holding a fundraiser
        and encouraging all within the police organization to help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233ca74-5dd1-4acc-bfe1-1c8d484ecde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message Tuesday, PNP Chief General Archie Gamboa said the Team
        PNP Bayanihan Fund Challenge "aims to generate some ₱200 million from our
        pockets to augment government funds for social amelioration programs for Filipinos
        in the marginalized sector."</p>'
    '23':
