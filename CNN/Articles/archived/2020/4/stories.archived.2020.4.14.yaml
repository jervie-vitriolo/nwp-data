    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'COVID-19', 'DILG', 'Department-of-the-Interior-and-Local-Governmen',
      'Leny-Leticia-Gilvano', 'Brix-John-Reyes', 'Romualdo-Reyes', 'John-Cris-Domingo']
    'template': '1'
    'title': 'DILG issues show cause orders to barangay captains for ECQ violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef987ed-0d47-4184-8dda-2fb25be9f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:13:48.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        Department of the Interior and Local Government (DILG) has issued a show cause
        order to two Metro Manila barangay captains for violating the enhanced community
        quarantine (ECQ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053b091-574d-44c9-be82-b6738f194300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:13:48.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statement issued by the DILG Tuesday, Chairman Leny
        Leticia Gilvano of Barangay Libis, Quezon City is being made to explain why
        a parade was held in her area of responsibility on April 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525726e-54e7-4a67-b466-2cfbf118df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:13:48.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang parada sa</em> Barangay Libis <em>ay nagdulot ng paglabas
        ng maraming tao at pagkumpulan sa kalye. Nabalewala nito ang</em> strict physical
        distancing <em>na puwedeng magdala ng panganib ng virus sa maraming tao,”</em>
        DILG Secretary Eduardo Año says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7050ae0-33c0-4e02-b359-886e721accd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:13:48.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The parade at Barangay Libis caused many people to
        go out and crowd the streets. Strict physical distancing was ignored and this
        could have brought the threat of the virus to many people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1003b7-c4c1-400e-b86f-c02e431c6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:13:48.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilvano was given 72 hours to explain why the parade was allowed
        to happen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15280889-efd3-42c7-bf36-128fed6e0deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:13:48.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials of Barangay 129 in Caloocan were also called
        out by the DILG, this time for their involvement in illegal cockfighting activities
        in Manila during Black Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76179e-4d7d-451c-af6d-13ad2c3ea30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:13:48.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Chairman Brix John Reyes and barangay councilors Romualdo
        Reyes and John Cris Domingo were issued show cause orders and told they also
        had 72 hours to give the reason why they were at the cockfight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
