    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a52be-3ebd-4545-b9b5-2f882b1c3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:52:12.224+08:00
