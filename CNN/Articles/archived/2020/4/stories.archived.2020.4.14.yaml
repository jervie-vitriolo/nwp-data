      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito sa ating data, ‘di pa naman gano''n kalaki pa ang ating mga
        PUMs,” Garbo told CNN Philippines. [Translation: Here in our data, the number
        of our persons under monitoring is still not that large.] He added that out
        of the 804 persons they are monitoring so far, 607 have already completed
        their quarantine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09319d-3a8a-48b0-9372-f241a721ec65'
      'mgnl:activationStatus': true
