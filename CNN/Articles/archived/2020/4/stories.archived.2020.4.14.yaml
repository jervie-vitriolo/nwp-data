        pharmaceutical. They say by May, they would start to sell it.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db575177-a015-4156-b72e-23d6d987ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac25b8-28b1-4888-9d15-a3c5256f23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles is clueless as to which company
        Duterte was referring to because, he said, the topic was not brought up during
        the Monday meeting with top officials dealing with the health crisis. He added
        the development of a COVID-19 medicine must have been mentioned to the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976e9e0-0953-4a3c-97c9-286351e84d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc22254-acf4-4b91-92d0-e9e369c9de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philippine hospitals, patients who have recovered from the coronavirus
        disease are donating their blood, which is rich in antibodies that could help
        severely-ill COVID-19 patients fight the infection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42c213-1d58-4e30-81e5-3e9f8e7571d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc9a65-e84a-423a-8842-57ca7c12ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Filipino COVID-19 survivors, including Senator Sonny Angara,
        have donated their blood blood for a plasma therapy, which could potentially
        increase the chances of recovery and immunity of other patients from the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac76586-c751-4523-a89b-651761f01eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:54:31.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convalescent plasma is the process that takes the antibodies from
        someone who has recovered from COVID-19 and injects them into a person who
        is sick.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70caf02-9d3f-41b9-ac54-3184236785b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has also backed the use of antibodies
        to treat a COVID-19 patient.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996d96b-7cd6-44da-9784-b9c056aaaf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d3cd4-8914-42f4-90fa-f41a0320873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the course of the illness, it will be beneficial because
        what hyperimmune globulin does is it concentrates the antibodies in a recovered
        patient and you''re essentially giving the new victim''s immune system a boost,"
        Dr. Michael Ryan, executive director of the World Health Organization''s Health
        Emergencies Program, said in February.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89f17e-f4c8-4612-b20e-9c248c8c072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c56e13-a652-4364-bcd0-d815837ffd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:21:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved the extension of the enhanced community quarantine
        ‪from April 14 to April 30‬ to further flatten the curve of the COVID-19 infection
        in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77540da1-f586-4e51-8df7-c5ab2b1e8b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:52.664+08:00
