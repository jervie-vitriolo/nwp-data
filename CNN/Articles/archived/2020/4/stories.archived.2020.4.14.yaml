      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque later resigned, initially announcing he would run as a party-list
        representative but changed his mind and submitted his candidacy for senator.
        He eventually withdrew from the race, citing a heart condition.</p>'
  'Koko-Pimentel-subpoena-quarantine-breach':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-14T14:46:05.783+08:00
    'imagesource': 'jcr:600e1748-ab7e-47c5-9a37-d1a121ce0cd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd187f0c0-632c-4f0c-9b6b-d9979e472e93'
    'lead': 'Senator Koko Pimentel had accompanied his wife, who was about to give
      birth, to Makati Medical Center even if he was supposed to be under home quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T14:47:55.338+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:21:30.115+08:00
