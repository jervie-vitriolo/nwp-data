      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a553be6-6284-47a0-8eb4-e72b2c3a172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they apparently didn''t know their colleague as well as they
        thought. Once the man arrived at the Saint-Dizier air base in northeastern
        France and realized what his co-workers had arranged, he began to feel extremely
        stressed, according to a fairly remarkable aviation accident report by a French
        government agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fecc7a-e219-40b4-8e9d-1e266f9a4ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcfcad-1230-4f7a-bdec-96df7f9ab013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed man had never expressed any desire to fly in a fighter
        jet and had no previous military aviation experience, investigators discovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11cf7f6-fd60-4471-b5f4-f08660e52682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5954c93-1e35-4b3d-ab54-3650a1400b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thanks to a watch he was wearing which could measure his heart
        rate, investigators noticed that "his heart was in full tachycardia" before
        the flight, with a recorded heart rate ranging from 136 to 142 beats per minute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c2105-06fe-4d95-8fa2-f9725f345647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f070365-1c3f-4bfa-ad53-3c6ee2c67964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the man went through with the ride, joining a three-plane training
        exercise as a passenger. The Rafale B is used by the French air force, and
        has a maximum speed of nearly 1,400 kilometers per hour (870 miles per hour).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104d883-02e5-4091-a205-d7d50f9a097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4b1e8-5f67-4dfd-8d6f-7b550d598c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the jet was 2,500 feet above ground and the pilot began to
        climb, the passenger panicked and reached for something to hold onto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64136f3-a1a4-40c1-b4a4-ca09d632fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc56ed-3e9e-49cf-82fd-91c544e5dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, that something was the ejector seat button -- and
        the 64-year-old flew from the fighter jet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661af4d-a40a-4ba1-a5db-cba4bf3b08ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409f084-8e5f-4f1c-ba3a-72e2aa90dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, he had not securely attached his helmet,
        which went flying in midair.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d49c1-2446-4d33-b3ba-e556d611a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee76289-0cb5-439a-8101-c57506adc672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the man avoided seriously injury after tumbling to
        earth in a field near the German border.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bbb3a9-42e9-418d-9209-50293a7776de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded7092-6cf6-4696-a5bb-d34ddb208407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators concluded that the error was caused by an involuntary
        reflex, prompted by stress and the jet''s sudden movement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe3bba-bffc-4036-888a-7b2a1dee699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ec803-f6f2-41b1-a045-f2e7b748cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot was not ejected and managed to land the plane safely,
        despite suffering some minor facial injuries during the ordeal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c620f1-1eba-4b8b-b8df-e78970da292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913ee52-ab10-4bf6-8f12-66a18ca77e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger, meanwhile, was taken to a nearby hospital after the
        flight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2459190-abe9-4bad-9677-952250609ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T16:07:04.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/france-fighter-jet-ejection-scli-intl/index.html"><em>"A
        64-year-old man accidentally ejected himself from a fighter jet at 2,500 feet"&nbsp;</em></a></p>'
