      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many patients have asked for discounts and to delay their co-payment
        or out of pocket expenses, so we are trying to work with patients to help
        them financially, while also balancing our need to stay afloat and cover our
        immediate expenses," he said.</p>'
    '85':
