    'template': '1'
    'title': 'China is giving cash to car buyers to revive sales crushed by the pandemic

      '
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d32df-7b10-437d-9ddf-36388ded3926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;In a normal year, China would have
        sold more than 6 million new cars by now. This year, the number is closer
        to 3.7 million, and now the government is handing out cash to help the world''s
        biggest auto market get back on its feet after the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39668ce-3dc1-45ac-8c6c-1a62ae4765a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65180175-c14c-4a42-923e-5e239f2105bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car sales declined 42% in the first quarter of 2020 compared to
        last year, according to data released late last week by the China Association
        of Automobile Manufacturers (CAAM). While that is largely because of a whopping
        79% plunge in February — when the country of 1.4 billion people recorded just
        310,000 sales — the market remains very weak. Only 1.43 million vehicles were
        sold in China last month, a 43% decline over March 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ca243-9fef-406b-ad22-fb438acd3895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373f355-83fc-4071-8735-cbd45d0f8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto industry plays a crucial role in China''s economy. More
        than 40 million people in the country rely on the sector for jobs, either
        directly or indirectly. And the more than $1 trillion in revenue the industry
        generates each year contributes to nearly 10% of China''s manufacturing sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faebf40-4655-4f20-bdda-4552fc999d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601943d-b393-4f19-8586-b0632d76b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthy Chinese car market is also important to the rest of the
        world. Global automakers like Volkswagen and General Motors sell millions
        of cars in China — each of those companies, for example, depend on the country
        for roughly 40% of their total sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946d1233-5494-49c0-b0af-75b5857fe7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52980f-b70a-45d4-a748-564c06e69491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to anything resembling normality, though, will be difficult
        for China. The economy is still trying to rebound after the government attempted
        to quash the coronavirus outbreak by placing entire cities on lockdown and
        restricting travel. Auto manufacturing stalled as the measures forced factories
        to close and snarled supply chains. Much of the world is also still under
        lockdown, complicating the recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7f3bb-9b2a-4209-894d-e23b8a016986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a87885-7475-4549-905a-536d12352ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car production, at least, has started to resume in China: Even Wuhan,
        the original epicenter of the virus and a major hub for the global auto industry,
        ended its 76-day lockdown last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169884ec-f1e7-465f-aea1-78b2d25af755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93e314-6729-4d84-ab04-d1d9f8d89392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting consumers to buy new cars again is harder, and made
        even more challenging by the fact that consumer demand was already slowing
        significantly before the virus hit. Total car sales in China fell about 8%
        in 2019 to just under 25.8 million after having slid nearly 3% in 2018 — the
        first contraction since the 1990s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33a207-e25f-45d3-b19c-8255cc6f6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3258a4-f3a6-49e6-88ca-2f617bb105f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the supply chain disruption by coronavirus is surely a headache
        for auto makers, plummeting demand could be even more life-threatening after
        two consecutive years of sales contraction in China," wrote Alicia García-Herrero,
        chief Asia Pacific economist at Natixis, in a recent research note.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9d5b4-846e-48d5-b915-3a3aa0d972ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc3a24-7654-44ee-a1af-2410ee29c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>García-Herrero added in an interview with CNN Business that the
        43% drop in March, while an improvement over February, was still "massive,"
        especially given the slowdown that was already underway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd2547-9ae7-48e3-a034-2ba1ddc88274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf0da7f-4c42-4c8e-8c0d-b8763f82b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An ''urgent need'' to boost sales</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28813a4a-26aa-4fdc-8b3b-cbeae1a167a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China knows it has a demand problem on its hands. CAAM said in a
        statement Friday that as automakers restart production, boosting sales is
        now the industry''s "primary issue" and an "urgent need."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a5846-8dc2-48bb-8715-485682ed7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5447bf-bc09-480d-b522-c42a6d8c7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the car market may rebound in the second quarter, it''s unlikely
        that China will be able to make up for its losses in the first quarter, CAAM
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a597d31-aeaf-4573-9ed2-07cf2169fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc957f6-e96e-4678-8c8a-c7a15425dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry association did not release a new forecast for sales
        this year. Before the outbreak, it predicted a 2% drop in 2020. Recent independent
        estimates, though, have been severe: China''s auto sales could decline by
        as much as 10% this year, according to an analysis S&amp;P Ratings published
        last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276b9e0-a868-4dc1-a5a6-a32524b3016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f861093-1450-498a-a00e-941418bdf6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is taking steps to try to shore up sales. Beijing last month
        announced that it would extend subsidies and tax breaks for new energy vehicles,
        such as electric or plug-in hybrid cars, for another two years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc6f70-a12f-44c1-9bd3-78e26553608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec277c4-a0be-4c72-b8f9-35361f5b19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had begun dramatically cutting those incentives last
        year in order to weed out underperforming companies. But electric vehicles
        have suffered more than the broader market. Last month, only 53,000 such cars
        were sold, a 53% drop compared to a year earlier. (That amount, though, excludes
        Tesla, the American automaker that has lately been pushing hard for Chinese
        customers.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f16af2-6d71-44ad-8f18-44312c7f78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4d9d5-714f-4ab1-8910-8a44d4f90172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments are also stepping in. At least a dozen cities
        or provinces have encouraged people to buy cars, mainly by offering cash subsidies
        of as much as $1,400 per vehicle.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6206c-d360-42a6-b4f2-93d062e9e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b32ee-6de7-4632-848a-2fa265921df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is likely hoping that demand will return as schools
        reopen this spring and the summer season approaches, too. The need to drive
        children to and from school is a big reason why people in China buy cars,
        according to the China Passenger Car Association (CPCA), another trade group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075396d-0c75-4f1c-9f61-cdab23fe7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901a24f-d72a-4b65-93ee-12db299573d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPCA Secretary General Cui Dongshu also noted earlier this month
        that China''s Labor Day holiday in May will last five days this year, longer
        than it has been in more than a decade. He''s hoping the desire to travel
        over a long holiday could boost sales.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cbe779-9d12-44e6-9ec1-dde5644b9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43cbba-b6b7-444f-9c92-d072f20e17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Less money to spare</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13878a14-8d70-431e-a197-17bfa0665b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handing out cash and hoping drivers return to the roads, though,
        isn''t going to be enough to save China''s sagging car market.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846d84b-39ce-4181-977a-79733a0e36b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d34c14-262c-455c-9387-4760d4a2f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive sales growth that defined China''s car market in the
        1990s is long gone. And García-Herrero noted in her research report that the
        purchasing power of Chinese consumers has been weakening, creating an underlying
        structural problem that could plague sales for a long time to come.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ac563-dad2-4823-b9dd-54d3586dd27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d572b-5dc4-4258-b081-d3c45201dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing lack of demand for cars — and other big-ticket items
        — can be attributed to a host of problems that have bedeviled China''s economy
        in recent years. García-Herrero pointed, for example, to rising housing costs
        that have reduced the amount of money that Chinese consumers can set aside
        for other purchases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb149afe-852f-4e1c-aaaf-5811fe5e1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b401c1-0d10-4d53-8716-d58e2c593f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widening gap between the rich and the poor has also caused disposable
        income to stagnate, she added, which particularly hurts sales of more affordable
        vehicles. And tough regulatory restrictions for banks that were rolled out
        in 2017 made it more difficult for people to find lenders to finance their
        car purchases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eea5dc-1bc7-40e9-8171-084f7a236fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:55:42.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:21:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/14/business/china-auto-industry-coronavirus/index.html"><em>"China
        is giving cash to car buyers to revive sales crushed by the pandemic"&nbsp;</em></a></p>'
