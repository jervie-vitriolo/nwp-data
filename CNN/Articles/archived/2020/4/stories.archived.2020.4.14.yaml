      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88a768-def8-4bd0-b9c8-8407ce7b0915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there is no similarly concerted effort underway to convince
        Trump to ease up on the May timeline for reopening the country, people familiar
        with the matter said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724853f1-abb6-46be-8192-6a4383864a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15dd22-2e2d-48ba-b5e7-8f450872308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have insisted Trump has confidence in Fauci.
        Last Friday, Trump defended his medical experts at the coronavirus task force
        press conference after they came under fire from some conservative pundits.
        But he stopped short of telling his allies to cease their political attacks
        on Fauci and the other top doctor on the task force, Deborah Birx.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a58d9-a860-4492-a700-05449db3a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80f37b-3e9d-4ddf-afc7-29b37e994666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he has "tremendous respect" for the doctors and "I''m
        never saying bad about these people." He also said "I will certainly listen"
        when asked if he would listen to Fauci and Birx if they told him the country
        is not ready to reopen by May 1.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbaa388-9d70-43d3-bd41-395c55e5a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f2ba3-c96b-4307-8939-eaeb54162379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate Trump adviser tried to explain Trump''s weekend retweet,
        saying the President often retweets posts on Twitter without reading the entire
        tweet.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e0f6e-7164-48aa-8a08-2a8338843edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc27923-72ca-4585-9167-0d358e9ec1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys assume he reads tweets before he retweets," the adviser
        said. "He doesn''t."</p>'
  'Spain-lockdown-coronavirus-':
