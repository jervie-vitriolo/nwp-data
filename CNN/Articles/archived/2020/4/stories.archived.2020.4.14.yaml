  'Indonesia-ghosts-coronavirus-stay-home':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T08:30:11.795+08:00
    'imagesource': 'jcr:20caf479-388f-4d7c-84f0-ff9b1cc645d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f0eacb6-b786-4307-b475-f0bdfb6d2e42'
    'lead': '''Ghosts'' wrapped in white sheets are roaming the streets of a neighborhood
      in Indonesia''s central Java province trying to spook people into staying home
      during the coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T08:34:23.996+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:21:48.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:20.506+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'ghosts', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': '''Ghosts'' try to spook people off streets during coronavirus in Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2cccac-489e-4544-9168-a235ea7f53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>"Ghosts" wrapped in white sheets are
        roaming the streets of a neighborhood in Indonesia''s central Java province
        trying to spook people into staying home during the coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe50942-ae41-4c92-89bc-01440bab542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41054da8-5924-4ac6-affd-80dfcb8cd832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "pocong" or "pochong," is a ghost known in local folklore for
        haunting graveyards, which wears the remnants of a burial shroud, tied in
        a knot at the head and feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d7ee3-1c9b-4315-b1a1-27a9b1d034c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ecb9a8-cbca-413f-a337-c6bd87d3dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers in Kepuh village in Sukoharjo told Reuters they have
        been holding "surprise patrols" every few days since early April -- although
        the plan initially backfired when they became a social media sensation and
        there was an increase in people venturing out of their homes to see the ghosts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a47544-a176-45e2-a2c5-a7886df770f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c00203-2f7f-4635-8437-75ef33ca80a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, we want to be different. Secondly, to create a deterrent
        effect because ''pocong'' is spooky and scary," said the head of the youth
        volunteer group, Anjar Pancaningtyas, adding that the initiative was in cooperation
        with local police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e8e3c-578e-4e8a-bc86-b79a0a7cb42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd4af6-96ff-493f-a23f-96f9118588d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we set up the pocong roadblock, the environment of the village
        has become more conducive [to the idea of staying inside]," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624fc9ce-46cb-4ce4-a87c-41d43be768b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f596f-36ff-4b85-ab1d-a073ce9d8a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ghosts are not particularly agile and have to bunny-hop because
        their hands and feet are bound in the shrouds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839dac1-1a45-456c-9991-524caefab32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4da766-3c3d-4fcf-ba72-ded377c5e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo declared the coronavirus pandemic
        a national disaster in a letter on Monday, according to the state-run Antara
        News Agency. The letter said that a Covid-19 task force would work on mitigating
        the impact of the coronavirus through coordinated effort with ministries,
        government agencies, and regional administrations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d320f0-862f-40b3-a6bd-e4f4a26de80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148a642-af57-4de9-8267-43b1f1306f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declared a national public emergency on March 31, with the country''s
        Ministry of Health working with regional leaders to implement social distancing
        measures, foreign nationals banned from entering or transiting through the
        country, and Indonesian citizens who had recently traveled abroad asked to
        self-isolate for 14 days, Antara reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790d85d-36ab-4c88-bf3b-0057a19193da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ae4f7-9370-41f4-b6f2-d299321695f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Widodo has stopped short of implementing a full national lockdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229430d-7517-44a2-b9cc-50ed760282f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e212d77-1962-4946-993b-43e865cc242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has now recorded 399 coronavirus deaths, according to
        figures from Johns Hopkins University -- the highest toll for any East Asian
        country except for China. It has reported a total of 4,557 cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62d724-c365-439b-bbed-0bb829b5d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6905bf-a972-4eeb-95bb-c3b4648aef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local residents still lack of awareness on how to curb the spread
        of Covid-19 disease," Kepuh village head Priyadi, who goes by one name like
        many Indonesians, told Reuters. "They want to live like normal so it is very
        difficult for them to follow the stay home instruction."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf414167-9859-480a-a1bb-8df6bec0bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:34:23.998+08:00
