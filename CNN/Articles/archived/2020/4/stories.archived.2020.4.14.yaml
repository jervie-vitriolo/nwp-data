      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Department of Health recorded 942 confirmed cases in
        the area, including 60 fatalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffb152-3cb7-4a92-802d-18ab8f6b52d9'
