      'mgnl:type': 'text'
      'text': '<p>The World Health Organization on Monday stressed a vaccine would
        be necessary to fully halt transmission. With the absence of a vaccine, Vergeire
        said social distancing and frequent hand-washing can curb the transmission
        of COVID-19.</p>'
  'Everyone-faces-anxiety-in-different-ways-amid-this-pandemic--expert-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
