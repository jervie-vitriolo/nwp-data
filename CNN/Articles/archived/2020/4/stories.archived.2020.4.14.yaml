      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila City government on Tuesday also opened more entry points
        and assigned window hours for shopping at its Blumentritt area after a “surge”
        of consumers crowded the markets. The local government said the influx of
        buyers was due to the recent closure of the Balintawak markets to retail consumers
        in Quezon City.</p>'
