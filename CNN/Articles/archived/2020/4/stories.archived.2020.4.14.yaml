      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is genetically related to the virus that causes Severe Acute Respiratory
        Syndrome.</p>'
  'south-korea-election-coronavirus':
    'author': 'Julia Hollingsworth and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T12:54:17.988+08:00
    'imagesource': 'jcr:b06eba80-2578-4c0d-ad6b-571b34d8c879'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8939e3cd-38e8-4cde-bc5f-87b370aa285f'
    'lead': 'South Korea has never postponed an election before — and the coronavirus
      is not stopping this one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T13:06:10.970+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:21:37.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:23.546+08:00
