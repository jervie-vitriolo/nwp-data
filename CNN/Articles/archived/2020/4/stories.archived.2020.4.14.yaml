      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab7b091-bb80-49f6-a564-64811541f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:20:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also purchasing test kits developed by the University of
        the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f01a36-517f-42d4-a34a-a0579bf61936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.923+08:00
