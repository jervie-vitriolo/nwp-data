      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said&nbsp;Tuesday that the city''s testing laboratory located
        inside a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/30/Marikina-new-location-COVID-19-testing-center.html"
