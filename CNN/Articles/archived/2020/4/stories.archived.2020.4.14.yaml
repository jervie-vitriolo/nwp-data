  'south-china-sea-coronavirus':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-14T11:34:55.734+08:00
    'imagesource': 'jcr:45c6abba-d5e2-4f23-bf46-8f0defb51ed8'
