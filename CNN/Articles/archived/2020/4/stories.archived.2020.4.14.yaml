    'caption': ' A survey among property developers and private firms expect the outsourcing
      sector to grow stronger after the COVID-19 lockdown, but hotels and similar
      establishments will likely remain weak over the next year or longer as people
      hesitate to travel.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
