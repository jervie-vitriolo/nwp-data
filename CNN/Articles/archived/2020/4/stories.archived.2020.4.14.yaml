      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the public should not blame the government because
        leftist groups stood in the way of its implementation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8f0e5-b5bf-42bd-a209-4ed7661b1f0e'
