    'template': '1'
    'title': 'Heart risk concerns mount around use of chloroquine and hydroxychloroquine
      for Covid-19 treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01710c-589f-47ae-8452-38ee4b65b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists around the world are continuing
        to study two drugs — chloroquine and hydroxychloroquine — for their potential
        as possible treatment approaches for illness caused by the novel coronavirus.
        Yet as new data emerge out of such research, so do some concerns about the
        efficacy and safety of the drugs when used to treat Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcffc6-5f6e-49cb-bee6-37f9fd24727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been early indications that these drugs may be effective
        in treating or preventing Covid-19, but the medications haven''t endured the
        due diligence of extensive clinical trials and there have been growing concerns
        about the impact chloroquine and the closely related hydroxychloroquine can
        have specifically on the heart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622411eb-144b-4378-99aa-6a7b8b8b4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a chloroquine trial in Brazil has been cut short, hospitals
        in Sweden have been cautioned against using the drugs for Covid-19 and American
        cardiology groups have urged doctors to be aware of <a href="https://newsroom.heart.org/news/caution-recommended-on-covid-19-treatment-with-hydroxychloroquine-and-azithromycin-for-patients-with-cardiovascular-disease-6797342"
        target="_blank">"potential serious implications"</a>&nbsp;when used for people
        with existing cardiovascular disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfb009-c786-4ae0-b04a-112f0c778790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''First we do no harm''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c88bda-a572-4e4c-bbf4-c4c820456627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "safety profile" for chloroquine may differ from hydroxychloroquine
        overall but when it comes to the heart, there is no reason why one would be
        safer than another, said Dr. Paul Offit, director of the Vaccine Education
        Center and an attending physician in the Division of Infectious Diseases at
        <a href="https://www.chop.edu/doctors/offit-paul-a" target="_blank">Children''s
        Hospital of Philadelphia</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc79ef3-4181-4c81-878f-ef1898a2875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no treatment for Covid-19 approved by the US
        Food and Drug Administration — but the agency has issued an <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-30-20-intl-hnk/h_e3d184969ee949b7200a3361b6010bde"
        target="_blank">emergency use authorization</a>&nbsp;for chloroquine and hydroxychloroquine
        to treat patients hospitalized with Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31325fa3-ff59-4d5a-9812-821ec3d99262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a better world, if we weren''t so panicked about this virus,
        we would wait and see if this drug had some value other than the President
        declaring that it has some value," Offit said. "If someone''s sick you can
        still hurt them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10650e2d-4457-42b7-866a-0062e38f88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug chloroquine is similar to hydroxychloroquine, but hydroxychloroquine
        has been called <a href="https://www.nature.com/articles/s41421-020-0156-0"
        target="_blank">"a less toxic derivative"</a>&nbsp;of chloroquine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b76cf-22e7-4b3f-9537-2e2c970bb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hydroxychloroquine has been used at least in the more developed
        part of the world very extensively for the treatment of lupus and such and
        it''s much safer," said Dr. William Schaffner, a professor of preventative
        medicine and infectious disease at <a href="https://www.vumc.org/health-policy/person/william-schaffner-md"
        target="_blank">Vanderbilt University School of Medicine</a>&nbsp;in Nashville.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cf2ff-845c-4ae3-b06f-87dfaddd4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "but there is this residual concern."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c77c69-bae8-42e9-a741-b5d878910a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has touted the drugs — hydroxychloroquine
        in particular — as <a href="https://edition.cnn.com/2020/04/05/politics/coronavirus-hydroxychloroquine-trump-briefing/index.html"
        target="_blank">possible game changers in the treatment</a>&nbsp;of Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab246f-56a9-4a30-8d5f-82631b0ac079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization officials on Monday said they "eagerly
        await" the outcomes of studies evaluating the use of chloroquine and hydroxychloroquine
        as possible Covid-19 treatment options, especially as the drugs already are
        being used "off label" to treat some patients in certain countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d84bc-9331-4185-b1a3-3f803e9819f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medical and research community are really taking the potential
        of hydroxychloroquine and chloroquine seriously," Dr. Mike Ryan, executive
        director of the World Health Organization''s Health Emergencies Programme,
        said during a <a href="https://twitter.com/WHO/status/1249718175597543432"
        target="_blank">media briefing in Geneva on Monday</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32bb40-ed18-4cc5-b8f8-206e044035e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, "there is no evidence from randomized control trials
        that it works and clinicians have also been cautioned to look out for side
        effects of the drug to ensure that first we do no harm," Ryan said. "We eagerly
        await the outcome of the trials that are underway."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a47a3-a1f7-4a52-bcc3-b3a48ac29fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small chloroquine study ends early in Brazil due to deaths</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efe97c-cfec-449c-8cf9-c8fd944fe014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary study out of Brazil on the use of chloroquine diphosophate
        to treat patients with Covid-19 symptoms ended early after several patients
        died and researchers found that a high dose of the drug was associated with
        a severe type of arrhythmia, or irregular heartbeat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5b88b-2d14-460d-a902-860adfb9830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which has not yet been published in a peer-reviewed medical
        journal but was published to the <a href="https://www.medrxiv.org/content/10.1101/2020.04.07.20056424v1"
        target="_blank">online medical server medRxiv</a>&nbsp;on Saturday, has been
        submitted to a medical journal for publication, Dr. Marcus Lacerda, the study''s
        principal investigator and a researcher at the institution Fiocruz in Brazil,
        told CNN in an email on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53313eb-6649-4400-b247-033d9a4d1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-print study included 81 patients who were hospitalized with
        severe respiratory syndrome in Manaus, Brazilian Amazon. Patients were enrolled
        in the study before receiving laboratory confirmation of Covid-19, but Lacerda
        said that 75% of the patients ended up confirmed and the others were "very
        likely" but their tests came out negative.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f3788-37bb-4ba6-95bf-0c8803a40415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the trial, patients either received a high dose of chloroquine,
        at 600mg twice daily for 10 days for a total dose of 12g, or they received
        a low dose at 450mg for five days, twice daily only on the first day, for
        a total dose of 2.7g. All patients also received the antibiotics ceftriaxone
        and azithromycin as part of their treatment. A limitation of the study is
        that there were no patients receiving a placebo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3255cd-2f6f-44c7-beee-3cc8fbf3fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the sixth day of the trial, the researchers halted the study
        after 11 patients died -- and even more deaths were counted in the study''s
        updated data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18eb76-a5eb-48eb-af4f-c010b55dfdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new updated version of the study that was submitted for publication,
        "we have 16 deaths out of 41 in the high dosage, and 6 out of 40 in the low
        dosage. This is significantly different," Lacerda said in the email.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1e1f6-cf18-48aa-acb9-85cb19f77ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients were also using azithromycin and oseltamivir, which are
        also cardiotoxic drugs," he said. "Low dose seems to be safer in these patients,
        however because we have no local controls (not using the drug), because it
        is being routinely used in Brazil, more efficacy studies need to be performed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758195ab-d317-44ab-a0cf-99ad19320dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Data Safety and Monitoring Board for the study "recommended
        the immediate interruption of the high dose arm and that all patients in it
        were unmasked and reverted to the low dose arm," the researchers wrote in
        the pre-print study.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c554a-0eec-4363-93f8-b1819d1f821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, at least two patients in the high-dose group developed
        <a href="https://medlineplus.gov/ency/article/000187.htm" target="_blank">ventricular
        tachycardia</a>, a type of arrhythmia that can lead to sudden cardiac death
        and none in the low-dose group developed the condition, according to the pre-print
        study''s data.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd4834-d24a-4f4c-8131-c09dbbb31896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher dose showed "no apparent benefit" against Covid-19, although
        the researchers noted their study size was small.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d4cac-23a1-4cd7-a019-5f2535625cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major difference between the high dose and the low dose group
        occurred during the first three days and the actual toxicity — two patients
        in the high dose chloroquine arm developed ventricular tachycardia before
        death," said Vanderbilt University''s Schaffner, who was not involved in the
        study.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d68a0b-1c6d-48ae-bca9-c729385e0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s clear that the high dose group was more toxic but it''s
        not as though the low dose group was without concern and in larger studies
        you might find some problems with the low dose group as well," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b9fb1-984e-4703-a74f-97d447e35fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote in their trial that while the chloroquine
        drug has been safely used for more than 70 years for <a href="https://www.cdc.gov/malaria/resources/pdf/fsp/drugs/Chloroquine.pdf"
        target="_blank">malaria</a>, using it at high dosages to treat Covid-19 "might
        be toxic" and they called for more research into the drug.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec4d619-9f4f-4da7-b5c9-778591254c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conclusion, the high CQ dose scheme (12g), given for 10 days,
        was not sufficiently safe to warrant continuation of that particular study
        arm," the researchers wrote in the study, adding that they strongly recommend
        that this dosage is no longer used for the treatment of severe Covid-19.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e3192-fee9-458f-bbcc-3b71ddadbba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swedish hospitals directed not to use chloroquine for Covid-19</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573e173-f575-463c-8cd4-ca3974316d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Sweden have received guidance directing clinicians
        not to use chloroquine to treat Covid-19 patients outside of clinical trials.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b6945-03e8-4db2-a6cd-aad926afd592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnus Gisslén, professor and senior doctor at the Sahlgrenska University
        Hospital in Gothenburg, Sweden, told CNN last week that the guidance also
        applies to the related medication, hydroxychloroquine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de7ce9-b594-46e9-80b1-f71b10753389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance states that "considering the very low evidence of any
        significant effect on Covid-19 and since serious side effects can''t be ruled
        out, the use of chloroquine outside of clinical trials is not recommended."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698c640-2def-4f88-95b2-4400a825f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stopped using it a few weeks ago after only a very limited use,"
        Gisslén said. "We have recommended it to all hospitals in our region to stop
        using it. I think almost all hospitals in the country have now stopped using
        it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e7740-ee9c-4199-beed-868782c2497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This medicine has no effect that we have been able to see on the
        treatment of Covid-19."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba40f66-a567-4201-aba8-f94da4a4e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gisslén and his colleagues have seen "a serious effect on the heart"
        linked to using the medication, he said. He added that patients with lower
        kidney function also had a difficult time taking the drug.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c6d4d-f36d-45d0-896b-42b99de58411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients most at risk are those with pre-existing conditions
        in the heart, Gisslén said. "Those are often the older patients," he said.
        "But if you get a too high dosage it can affect people who have no underlying
        conditions at all."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e59445-d7ec-4878-9581-dcb2879fc0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the drugs have been commonly used in combination
        with the antibiotic azithromycin. Gisslén said the drugs have not been used
        with antibiotics in Sweden.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56545908-53ac-484d-aa44-a7843e00d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulla Wändel Liminga, scientific director of pharmacovigilance at
        the Swedish Medical Products Agency, said that while the agency hasn''t issued
        specific guidance on the drugs, "the use of chloroquine and hydrochloroquine
        should only be used within clinical trials on Covid-19 patients."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17294a4e-408c-4004-ad7d-14028ef6c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liminga last week counted about five incident reports of serious
        side effects in Covid-19 patients in Sweden.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a374a9-172f-4ddc-8991-227f44d01258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These side effects are mostly well known and are mainly concerning
        the heart. In the worst case, the side effect could be cardiac arrest and
        eventually death," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cef052-5235-4d64-908f-778e56cbe5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is not aware of any deaths due to cardiac arrest resulting
        from chloroquine, however, it has seen one death with an unclear relationship
        to the drug.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d0d17-a838-4232-9779-c4dce2744254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how much this medicine has been used in Sweden,"
        said Liming. "But there is no evidence that it has any positive effects when
        used as a preventative drug. This is why we are saying that it should only
        be used in clinical trials on Covid-19 patients."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28b2f6-bbfa-44b3-a451-c8a4971c8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heart doctor groups weigh in</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb08d5e8-6514-44ec-a2ea-6c4d6ede0e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the American Heart Association, the American College
        of Cardiology and the Heart Rhythm Society <a href="https://newsroom.heart.org/news/caution-recommended-on-covid-19-treatment-with-hydroxychloroquine-and-azithromycin-for-patients-with-cardiovascular-disease-6797342"
        target="_blank">issued guidance</a>&nbsp;about critical cardiovascular considerations
        for the use of hydroxychloroquine and azithromycin to treat the novel coronavirus,
        saying doctors must consider "potential serious implications for people with
        existing cardiovascular disease."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b38fb-67a6-4acf-a619-c94e78c541b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgency of COVID-19 must not diminish the scientific rigor
        with which we approach COVID-19 treatment," Dr. Robert Harrington, president
        of the American Heart Association and professor and chair of the department
        of medicine at Stanford University, said last week <a href="https://newsroom.heart.org/news/caution-recommended-on-covid-19-treatment-with-hydroxychloroquine-and-azithromycin-for-patients-with-cardiovascular-disease-6797342"
        target="_blank">in a news release</a>&nbsp;about the guidance.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af1de9-be37-4883-a127-809ca32bf975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrington said, "While these medications may work against COVID-19
        individually or in combination, we recommend caution with these medications
        for patients with existing cardiovascular disease."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45057987-3844-4aff-8948-fb9bee0a38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T12:39:09.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/13/health/chloroquine-risks-coronavirus-treatment-trials-study/index.html"
        target="_blank">Heart risk concerns mount around use of chloroquine and hydroxychloroquine
        for Covid-19 treatment</a>."</em></p>'
