    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c70749a-92c4-4b53-87d0-a0bf38690659'
    'lead': 'Dr. Roberto ‘Bobby’ Anastacio was a long-time cardiovascular medicine
      specialist at Makati Medical Center and University of Santo Tomas Hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T19:00:01.949+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:21:15.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
