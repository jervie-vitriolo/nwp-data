    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump retweets call to fire Fauci amid coronavirus criticism'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc4460-590f-4cb5-929f-e2ec52525f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Donald Trump fueled more
        speculation about the future of Dr. Anthony Fauci on Sunday, retweeting a
        conservative who called for the top infectious disease specialist to be fired
        after he said in a CNN interview more could have been done to prevent the
        spread of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e3731-b418-4cd8-a8ee-12fc3bed7b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bad9b-5f48-49b1-9437-05691866293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid sustained criticism of Fauci from some of the President''s
        allies in conservative media, the message raised the prospect of Trump potentially
        souring on a key member of his coronavirus task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c87281-16a7-41e9-beb5-30550abf8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56727b-f6fa-4fc3-aa00-7e7c14548ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s initial handling of the crisis has come under increasing
        scrutiny as it''s been revealed that administration and health officials were
        sounding alarms for weeks before Trump took decisive actions such as calling
        for social distancing measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed2f50-3a6e-4f9e-93ca-b4c8274aa41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ddc19-1ed2-4a57-9ecf-cf28061bc32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has disputed his administration was slow to respond and has
        called for the economy to be reopened quickly, potentially by the beginning
        of May, despite health officials'' warnings that doing so could risk a resurgence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac366f-f9b6-4066-af50-872578fa333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90271b38-81a9-4f81-a72a-a3b38a0edb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci conceded to CNN''s Jake Tapper on Sunday morning that earlier
        mitigation efforts could have saved more lives and again called for a cautious
        reopening of the nation, despite Trump''s calls to quickly restart the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836c0ce-cd67-455c-b676-9cf58e874743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46e77a-fddd-4d9d-9f40-04510ad5da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, obviously, you could logically say that if you had a process
        that was ongoing and you started mitigation earlier, you could have saved
        lives," Fauci, said on "State of the Union" when asked if social distancing
        and stay-at-home measures could have prevented deaths had they been put in
        place in February, instead of mid-March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88f03f-7594-405f-a399-395a166410c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebba81a-debb-4f35-b8ce-ccdde0bb7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, no one is going to deny that. But what goes into those
        decisions is complicated," added Fauci, who is a key member of the Trump administration''s
        coronavirus task force. "But you''re right, I mean, obviously, if we had right
        from the very beginning shut everything down, it may have been a little bit
        different. But there was a lot of pushback about shutting things down back
        then."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66bf30-19b3-4951-9f82-5acb3c3f6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff57375-0911-454b-ae5e-a7c250926a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Trump retweeted a user who said it was "Time to #FireFauci"
        and praised Trump''s decision to issue travel restrictions against China in
        early February. Fauci has praised the President''s decision to implement travel
        restrictions abroad in Europe and in China, telling reporters last month the
        move "absolutely has" mitigated cases in the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1582a-80dc-4762-af14-64e84661a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48279bde-3d8e-4014-9534-386898fc4a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, a White House spokesman said Trump had
        no intention of dismissing Fauci.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256d4b2-c219-4931-8bac-3979b1678df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cdee8-ba7e-4ab4-999c-003a70d23353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This media chatter is ridiculous -- President Trump is not firing
        Dr. Fauci," said deputy press secretary Hogan Gidley. "The President''s tweet
        clearly exposed media attempts to maliciously push a falsehood about his China
        decision in an attempt to rewrite history."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e81158-07fe-4a43-b456-c6162421e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e75dc-ea53-45f7-a319-ff84b65ee895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Fauci has been and remains a trusted advisor to President Trump,"
        Gidley said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9298602e-c357-4ea3-9eef-22600f492b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d56ca-c86c-4b13-bc52-afa19d33ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Polling friends</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7863a-761c-4e67-bf0c-9ce28cf4fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent part of the Easter weekend calling allies and associates
        complaining about recent media coverage of his handling of the coronavirus
        pandemic, people familiar with the conversations said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808463f-1062-487e-8146-c673cc82303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253a1ab-ee2a-4f75-9ffe-0035c5a07147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump believes "everybody is trying make themselves look good,"
        said one source, who claimed Trump has been fixated on two government officials
        at the center of the response: Fauci and Health and Human Services Secretary
        Alex Azar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c175ad21-0e87-4d07-bb4b-cc9eb4eb78b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f54d29-9e4b-42cd-a632-bcdc610d609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been fretting about Fauci for a while," the source said of
        Trump''s focus on the popular public health expert, summing up Trump''s comments
        about the doctor as "why isn''t Fauci saying nice things about me?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f385a-d477-44ca-95fc-73f2fb8f8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc4cb2-3960-4d0a-ab78-06b8d85e38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has also wavered on Azar, who has been the subject of
        speculation for weeks after he was sidelined from leading the coronavirus
        task force. Trump believes Azar''s aides were partly behind a scathing weekend
        New York Times article on Trump''s response to the virus, the source said,
        and Trump is particularly frustrated with criticism he could have acted sooner.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c07b7-577e-43d5-a0ed-3f4fd104c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
