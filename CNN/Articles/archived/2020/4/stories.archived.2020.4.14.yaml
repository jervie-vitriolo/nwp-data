    'template': '1'
    'title': 'Caloocan Mayor assures residents on safety of building quarantine center
      in crowded area'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afe65f-fc8b-473a-bdd6-b4fa5e45eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Caloocan
        Mayor Oscar Malapitan on Tuesday assured residents appealing against the ongoing
        construction of a quarantine center near a crowded residential area that the
        city government is following safety protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb239e38-86de-43c3-b052-15c583368339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ec0d3-96e1-4707-b6e2-07b661c13e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Barangay 28 are worried about the close proximity of
        the facility that will house suspected and probable COVID-19 cases to their
        homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc0ffd-5533-482f-b423-51f353da4407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b7d5fe-c6cf-4bc7-bbf3-33dc932dc6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malapitan said the lot is wide and the quarantine facility will
        be meters away from the homes, highlighting that the Health Department''s
        requirement is for the facilities to be six meters away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ed893-836a-48f1-bb63-817e6f7d04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7e172-1c8e-43b9-a047-c1ae6955ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malayo ang pagitan sa mga bahay, sa gitna po namin inilagay
        kaya wala pong panganib na pwede pong isipin ang ating mga kababayan diyan
        sa</em> Barangay 28... <em>Ito ho</em> almost double, almost triple <em>ang
        layo ho namin doon sa mga tao,</em>" he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a113e9-ae6f-4501-bfec-8d3610917660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f270421-7278-4709-9f48-aafd44987d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine <em>na lang ho natin,</em> one hectare <em>ho ito na nakabakod.
        Kaya</em> safe na safe po, <em>walang virus na makakalabas po rito. Hindi
        po magiging mapanganib para sa kanila at hindi rin naman ako papayag na manganib,</em>"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091359c3-f5cc-46d9-ac3a-1206f3ef5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9144e02-312c-4e0a-a154-5608bc80ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:15:58.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:21:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is far from the homes, we placed it in the middle
        so Barangay 28 residents won''t be scared. This is almost double, triple the
        required distance. The lot is one hectare, it is fenced. It''s safe, no virus
        can escape. They are safe, I won''t put their lives in danger.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
