    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2ed70-fee5-4d33-860c-a0da94d73edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi nila (DOH) binibigay ''yung</em> license to operate<em>,
        pero ang tanong ko ay ito: may krisis e, kailangan pa ba ''yun?</em>," Teodoro
        told CNN Philippines'' <em>Balitaan</em>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2352f55-4d48-4036-a0f9-f6fe39db1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b4ade-aed3-46c0-8642-de61175c6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Namamatay ang mga tao, hindi nila nate-test. Walang kapasidad,
        kulang na kulang ang testing center sa bansa, malinaw ''yan... Minabuti naming
        magkaroon ng initiative dahil dumadami ang kaso namin ng COVID-19 dito sa
        Marikina at malaking kasalanan sa tao, tingin ko, kung saan wala kang gagawin."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a198a-e888-474b-a940-dc8520974a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad282c-017e-49af-8702-ab0ad6bf9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DOH is refusing to give us a license to operate. We''re
        in crisis mode, do we still need that? People are dying without getting tested.
        There''s little capacity and we lack testing centers in the country, that''s
        clear. We took this initiative because COVID-19 cases in Marikina are increasing
        and I think it''s a huge offense to our people if we don''t do anything about
        it.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa199c-6f65-482a-8812-fa9ee241f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro earlier said that local officials have asked the Health
        Department to inspect the new location for the laboratory, but said they have
        not yet gotten word from authorities. The agency rejected the city''s earlier
        proposals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbca460-fb61-4e86-bec1-fe8409f69560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of DOH inspectors arrived to check the testing center shortly
        after Teodoro''s announcement ​on Tuesday, but he said that the group did
        not provide him any feedback except for reminders about procedure — that an
        inspection report must be submitted and findings must be identified before
        a license can be given.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb43d7c-f5de-4b5b-a0c6-091785b95dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave a Friday deadline for DOH to share any recommendations or
        changes they want done to the facility, saying there''s a need for authorities
        to cut the red tape and respond with urgency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fc774-be1b-441e-b036-ecc088494485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Maria Rosario Vergeire said during the agency''s
        daily briefing that the agency was not sitting on its hands in processing
        applications for testing centers, but pointed out that the Marikina lab is
        only between 80-90 percent completed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322df515-2187-4328-82d2-b11d45a4e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536c852-57f5-4fb5-b3d7-9bec7f4f521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naiintindihan po namin ang inyong kagustuhan na mapabilis ang
        proseso ng testing sa inyong lugar, ngunit ang hindi pagsunod sa tamang proseso
        ay magdudulot po ng undue harm sa inyong mamamayan</em>," Vergeire said, pointing
        out that the laboratory personnel in the city have not yet attended a required
        course on manning and securing the testing center. She added that the session
        would be available by next Monday the earliest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3b448-0252-4d62-af84-3373e538fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3d9db-ac25-4a77-8e5a-81ce2adc00b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ang DOH ang nang-iipit sa inyo. Kami po ay kaalyado
        niyo sa laban na ito</em>," Vergeire added, denying that the DOH did not cooperate
        with the city''s request to assess their newest laboratory site.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff3bbf-fef1-4ba9-ab6a-9fe17599d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b66a08-dc34-4458-a1f2-7ba7af41465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand why you want to fast-track the local
        testing in your area, but failure to abide by the proper procedure would cause
        undue harm to residents. DOH is not putting you in a tight siutation. We are
        your allies in this battle.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464cc16-0c67-45fb-88e9-3d8a2aa35cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29408c-643e-4356-a838-e2979f72396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under DOH rules, all COVID-19 tests must be done by doctors or licensed
        medical practitioners. Vergeire suggested that the city government should
        send samples of suspected patients to any of the 15 testing centers which
        have been accredited by the DOH while the local facility awaits its own license.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d81652-a382-4bdc-94ee-468366d79464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae060c6-880a-4d9f-872f-860a14dc192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:20:10.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State of the art</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b7db6-bc70-49da-8252-b45cd82bb90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0f4e8-4c6d-4f61-8e78-ccc201c24ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro insisted&nbsp;that Marikina''s testing laboratory is beyond
        the standards set by authorities. The city has two PCR machines and can process
        up to 400 samples daily, while a molecular pathologist is always on duty to
        run tests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e166133-cc76-465d-8fc5-de3844668c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fe66b-6f95-4eb5-b8cf-c458fae9857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga expert ang nagtayo ng laboratoryong ito... Mas maganda
        pa itong aming palisidad kaysa sa RITM (Research Institute for&nbsp;Tropical
        Medicine) kapag nakikita ng marami</em>," the mayor said, adding that he sees
        no reason for the DOH to stop their operations.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce200bb6-0f05-42b0-80d6-9e0057d4e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government also signed a deal with the Manila HealthTek,
        Inc., which produces the rapid test kits designed by scientists from the University
        of the Philippines, to buy 3,000 additional test kits for the city. This is
        on top of an initial batch of 3,000 kits acquired by city hall.&nbsp;So far,
        the city can run 7,000 tests, Teodoro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9806aa4-be6c-4f15-bb71-49384f3cbb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:15:50.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401bc9bd-b242-4504-b02b-8c589911dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:15:50.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid test kits can process swab samples in 15 minutes, but current
        DOH protocols require that samples should still be tested using the more accurate
        method that makes use of&nbsp;PCR machines to validate the results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e2ffd-e3af-4d6c-8bbe-5d5122eacf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:15:50.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f1a35-11be-433b-8a8f-c4ed5be8fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:15:50.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Two dedicated ambulance units have also been assigned to the testing
        center, saying health workers can get swab samples from suspected COVID-19
        patients in the hospital or even inside their homes, which will then be processed
        and assessed in the Marikina lab.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97d3bd-8b62-482f-88db-8611cc27e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:09:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro bared plans to start local mass testing in Marikina last
        month, saying that he <a href="https://www.cnnphilippines.com/news/2020/3/18/nearby-areas-share-marikina-coronavirus-testing-center.html">intends
        to share the laboratory</a> with other local government units.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c9146-c9d4-4e0c-92bb-a35d01b90e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:15:50.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126b02e-9ed8-4676-8d03-3775dc07e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:15:50.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials previously called on local executives to <a href="http://Metro
        Manila (CNN Philippines, April 14) — Marikina City will open its own COVID-19
        testing center this Friday even without accreditation from the Department
        of Health, Mayor Marcelino &quot;Marcy&quot; Teodoro said.   Teodoro told
        reporters on Tuesday that the city''s testing laboratory located inside a
        new two-storey building in Barangay Concepcion Uno will start testing swab
        samples taken from residents as well as those from nearby towns for COVID-19.   &quot;The
        DOH has been contacted several times by the city government for it to check
        the new facility, but its team did not arrive,&quot; the mayor said in a statement
        after visiting the city''s newly-constructed testing center.   Teodoro cited
        &quot;local autonomy&quot; in deciding to push through with local testing,
        following the rejection of the city''s earlier proposals. A team of DOH inspectors
        arrived to check the testing center shortly after his announcement. Details
        of the DOH inspectors'' findings were not immediately available.  The city
        government also signed a deal with the Manila HealthTek, Inc., which produces
        the rapid test kits designed by scientists from the University of the Philippines,
        to buy 3,000 additional test kits for the city. This is on top of an initial
        batch of 3,000 kits acquired by city hall.   Rapid test kits can process swab
        samples in 15 minutes, but current DOH protocols require that samples should
        still be tested using the more accurate method that makes use of polymerase
        chain reaction or PCR machines to validate the results.    Teodoro bared plans
        to start local mass testing in Marikina last March, saying that he intends
        to share the laboratory with other local government units.  Health officials
        previously called on local executives to coordinate with the DOH before &quot;acquiring,
        purchasing and utilizing testing kits within their respective territorial
        jurisdictions,&quot; as more towns and cities wanted to do their own tests
        as processing was slow when these were centralized at the Research Institute
        of Tropical Medicine. Select public and private hospitals have been accredited
        to conduct the tests.    DOH has rejected Teodoro''s plan to set up the testing
        laboratory either on the sixth floor of the Marikina City Health Office or
        inside the state-run Amang Rodriguez Memorial Medical Center, saying these
        locations did not pass space and biosafety standards.   On March 30, Teodoro
        said the free-standing structure along Bayan-Bayanan Avenue will now be hosting
        the city''s own laboratory. DOH Spokesperson Maria Rosario Vergeire has said
        that a mixed-use building could increase the risk of infections, especially
        if there are lapses in protocol inside the laboratory.  There were 59 confirmed
        cases of COVID-19 in Marikina as of Monday afternoon. Six patients have recovered
        while 14 have died from the disease.   Valenzuela, Pasig, Manila, and Quezon
        City have also announced mass testing in their areas as infections continue
        to rise despite the Luzon-wide lockdown.">coordinate with the DOH</a>&nbsp;before
        "acquiring, purchasing and utilizing testing kits within their respective
        territorial jurisdictions," as more towns and cities wanted to do their own
        tests because bprocessing was slow when these were centralized at RITM. Select
        public and private hospitals have been accredited to also conduct tests.</p>'
