    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd5b9011-1577-4a20-9e63-2094e058008a'
    'lead': '''There''s nothing different today that China wasn''t doing six months
      ago,'' a maritime expert says, adding that Beijing is showing no signs of stopping
      activities to establish control of the South China Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T11:46:01.683+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:21:43.161+08:00
