      'mgnl:lastActivated': 2023-01-26T17:21:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life) —</strong> Most people are
        naturally drawn to the tragic, darker themes, especially in fiction. According
        to a <a href="https://www.nbcnews.com/better/health/science-behind-why-we-can-t-look-away-disasters-ncna804966"
        target="_blank">2017 NBC News feature</a>, there is a valid psychological
        explanation as to why a person gravitates toward depictions of death and chaos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166b8c7-bfc6-4214-8a93-148f9cd50f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.550+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Witnessing violence and destruction, whether it is in a novel,
        a movie, on TV or a real life scene playing out in front of us in real time,
        gives us the opportunity to confront our fears of death, pain, despair, degradation
        and annihilation while still feeling some level of safety," says psychiatrist
        Dr. David Henderson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ad5d5-40ef-42ef-90d9-ced4666de023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.549+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why post-apocalyptic fiction, an actual subgenre under science
        fiction, remains heavily consumed by audiences everywhere. Such a form of
        destruction, be it from a natural disaster or an incurable virus, gives us
        that sense of calculated fear: it is bound by realism and can actually happen
        anytime soon, but we, at least at the moment, remain detached and safe from
        its dangers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c244d-3302-4112-a8d5-57e347f5ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.549+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no surprise that an art series featuring a grimly reimagined
        Dumaguete City would garner thousands of likes and shares. Character illustrator
        and filmmaker Joshua Esmeralda released the first of his “Doom-aguete” series
        in November 2019, highlighting Silliman University’s Gate of Knowledge submerged
        in murky floodwater. The artwork was titled “Silliman 2050: A Call to Action
        for Climate Change.”</p>'
    '25':
      'image': 'jcr:968045f4-e16f-488f-9b9d-dfba2d537a20'
      'imageCaption': 'Silliman University''s Gate of Knowledge. Photo from WIKI COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5310fb-0b46-4f1d-ae4b-a4a38e27b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.551+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'image': 'jcr:b4fbd19c-96bf-446f-b138-b1f5b35879de'
      'imageCaption': 'Silliman University''s Gate of Knowledge, submerged in murky
        floodwater. Illustration by JOSHUA ESMERALDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bdd010-a3a1-46cc-b2ea-0c74d8741a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.551+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3c356-7148-4912-a54a-acc804219e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.549+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, he followed this with another illustration of the university,
        accompanied with a fictitious announcement dated March 16, 2030 regarding
        the commencement of the clean-up and restoration of the campus to prepare
        for the relaunching of the university. The illustration suggests that Esmeralda’s
        version of the future Philippines has been on a national lockdown for a full
        decade — presumably an escalation of the existing enhanced community lockdown
        in Luzon and other provinces, with reasons unknown. Silliman University seems
        to have closed due to the lockdown, with the Anthropology Museum’s facade
        enclosed in wild grass. This illustration is the first one to directly relate
        to the novel coronavirus pandemic and its social implications.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc239af-02cb-4f5d-a942-4b40a2257cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.551+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last landmark of the reimagined Silliman University was the
        Church, first built upon the arrival of American Presbyterians in 1899, was
        reimagined as a “Sunken Church” where moss and wild grass abound; a man in
        a lab gown stands by the entrance alongside two figures in protective gear.</p>'
    '27':
      'image': 'jcr:3092db44-a4bf-432e-94f2-7a4e0e97516d'
      'imageCaption': 'The Anthopology Museum of Silliman University. Photo from WIKI
        COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be85b46-34d1-4db8-8da5-605dded9af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.551+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'image': 'jcr:e6b4c2f7-57f6-4604-bc8a-f8d897ee9a90'
      'imageCaption': 'The Anthopology Museum of Silliman University, enclosed in
        wild grass. Illustration by JOSHUA ESMERALDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78712e-dd16-4dc5-ab99-1a25bbaa2608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.551+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df10dfa-9132-4054-9228-57bb19dc64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:27:32.288+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esmeralda released two more illustrations as part of the series,
        highlighting locations from outside of the university. The first depicts the
        downtown area of Dumaguete City, capturing the front of Lee Super Plaza. Closing
        the “Doom-aguete” series is a portrayal of St. Catherine of Alexandria Church.
        Both had the same concept as abandoned&nbsp;locations that now serve as battlegrounds
        for armed civilians and the military. Inspired by the concept art of the video
        games “The Last of Us” and “The Division,” these paintings offer the closest
        look of the city in its chaotic, if not post-apocalyptic, state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb65ba-46d1-4011-ba67-a5791b91b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:30:52.757+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the artist did not provide a lengthy statement along with
        his work, the first of his illustrations was a straightforward commentary
        on environmental issues. As the series progressed, however, a stronger theme
        of speculative fiction emerged, with recurring elements that stir the audience''s
        understanding in a different direction. The city in the latter half of the
        series seems to be heavily militarized amid an environment that requires protective
        gears to be often worn, and considering the timing of the release, it’s easy
        to conclude that Esmeralda’s series is a view of life after — or during —
        the novel coronavirus pandemic. Has society crumbled into anarchy due to nature’s
        wrath in Esmeralda’s version of Dumaguete City?</p>'
    '28':
      'image': 'jcr:36703872-c7d6-42b6-8877-e00371c66693'
      'imageCaption': 'The Silliman University Church. Photo from WIKI COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9c20c-a579-46c6-a56b-c122eff496e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:25:02.551+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'image': 'jcr:3c4667bc-9dc1-49bc-af42-0e68752aff9f'
      'imageCaption': 'The Silliman University Church, now an abandoned space called
        "The Sunken Church." Illustration by JOSHUA ESMERALDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e3e57-8979-41c1-860a-dfe9588593d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:29:13.736+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb6257-6b74-4fd5-a749-50dbd99f639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:27:32.289+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his concept and its overarching narrative, Esmeralda
        doesn’t give clear-cut answers, but rather encourages viewers to interpret
        his work as they please. Instead of weaving a singular story arc into the
        series, he says the intention was to “[tell] a single story with every illustration,
        open for interpretation and for the viewers to write their own.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03c16d-2992-452e-8ad8-fc1a5b196cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:27:32.289+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, it was about finding inspiration from actual events, “taking
        it into the extremes, and visualizing and presenting it.” Esmeralda’s series
        puts noticeable emphasis on Silliman University, where he spent the past five
        years admiring its beauty as he completed the BS Mechanical Engineering program.
        The ultimate goal for the project, according to Esmeralda, is self-improvement,
        above all else.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3932b-cf2d-4a76-b65f-63758ae851cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:27:32.289+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esmeralda was not the first to attempt a dark reimagining of Dumaguete
        City. In 2019, another local artist, <a href="https://cebudailynews.inquirer.net/255003/doomaguete-artist-presents-a-whole-new-look-of-dumaguete"
        target="_blank">Ace Gibson Jerusalem</a>, released his own version of a “ruined
        version of Duma,” which was curiously also called “Doomaguete.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e2c75-af1f-457f-87f0-f5c69b46911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:27:32.289+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:21:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of whether the parallels to the current COVID-19 situation
        were intentional or not, they certainly played a crucial role in reaching
        a fear-stricken audience in the time of the pandemic, with some aspects of
        what we used to call fiction slowly seeping into our everyday lives.</p>'
    '13':
      'image': 'jcr:ac1efabe-1d16-493b-84e5-64767bf85431'
      'imageCaption': 'St. Catherine of Alexandria Church in Dumaguete City. Photo
        from WIKI COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504cd42-7da8-408b-8775-9cce96bd870c'
