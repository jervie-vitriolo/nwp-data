    'template': '1'
    'title': 'Duterte: National ID system could have hastened COVID-19 aid rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3f90c-013f-4458-b730-1c96e4816bea'
