      'mgnl:lastActivated': 2023-01-26T17:20:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabalacat Mayor Crisostomo Garbo said they aim to conduct around
        100 to 200 tests per day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee83e06-fa67-4b1a-8d6a-e16fddf8a42a'
