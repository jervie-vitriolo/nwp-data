      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The national ID could have helped but the left did
        not like the idea, that''s why we don''t have an ID system until now.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea8609-0273-4c75-b3b3-312ea2662ea8'
