      'jcr:uuid': 'f1c499d7-dfab-4e6f-a587-88b77b9fb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:19:55.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nakita natin na</em> we are flattening the curve [If we
        see that we are flattening the curve], then it gives us the confidence to
