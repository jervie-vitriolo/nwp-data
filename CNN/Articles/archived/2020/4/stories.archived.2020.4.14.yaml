    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c077f43-17b8-4884-98a5-c4f1c2ceafed'
    'lead': 'The Department of Trade and Industry assures support for micro and small
      businesses amid the COVID-19 crisis, allowing them to borrow ₱200,000 to ₱500,000
      with low interest rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T21:28:02.202+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:21:05.725+08:00
