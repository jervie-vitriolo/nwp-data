      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government focus also includes ensuring there are adequate
        quarantine</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51cac7-ed15-4c10-baad-b80647f3cbe5'
