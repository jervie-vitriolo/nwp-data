    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8c171-b049-449c-ada3-c966af8b28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:13:15.007+08:00
