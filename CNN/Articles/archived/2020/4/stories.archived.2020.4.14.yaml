    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:16.036+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bernie Sanders endorses Joe Biden for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87409c65-073a-412f-9458-48720cffe6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernie Sanders endorses Joe Biden for president</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b762f4c-0985-4771-b009-afe109001c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vermont Sen. Bernie Sanders on Monday endorsed
        former Vice President Joe Biden for president, pledging to help him defeat
        President Donald Trump in the general election as the two agreed to launch
        a series of task forces to work jointly on policy matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c655b6-f090-4b79-b158-59f11e67b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e031fb-3102-47b3-be9c-5123615bcd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need you in the White House. I will do all that I can to see
        that that happens, Joe," Sanders said to Biden during a livestream broadcast
        by Biden''s campaign on his website and on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66096ab-1877-4855-960c-dc5da0d3275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9696f-294a-4bc2-847b-d05077062e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endorsement of Biden by his leading Democratic rival marks a
        key moment for Democrats as the party seeks to unify and turn its focus toward
        a November match-up with President Donald Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb2e33-cfb4-46f8-a108-8fc2161fc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491913fc-c9fc-4ba6-9911-d6f1cf689f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' quick endorsement of Biden in mid-April, just five days
        after he suspended his campaign, was a stark contrast to the 2016 Democratic
        race, when Sanders continued to battle Hillary Clinton into June and waited
        until July to endorse her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2bb086-0da4-4aec-8246-a9c53072873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81f33c-239e-4561-a724-898f495fa03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the former vice president and the Vermont senator sought
        to immediately address the distrust some of Sanders'' supporters have for
        Biden after a primary campaign in which the two repeatedly clashed on issues
        like foreign policy and health care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989631b-a64b-49d0-91c0-318cabfa6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8ad4e-0403-47e6-a4e5-6c7d4c02b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that your endorsement means a great deal," Biden said.
        "It means a great deal to me. I think people are going to be surprised that
        we are apart on some issues but we''re awfully close on a whole bunch of others.
        I''m going to need you -- not just to win the campaign, but to govern."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cd698-7430-4aa9-bcc4-2ac640900316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0204c-deb5-4fd3-b197-9236238a968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf85f7f-28b2-48a5-9012-ae5b5195d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two said they had agreed to form six task forces to work on
        policy matters. Those working groups will cover the economy, education, criminal
        justice, immigration, climate change and health care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad399d-01f3-4537-8e55-44a6d07d1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39591394-bf0b-440f-a29a-117aa7c2599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no great secret out there, Joe, that you and I have our differences,
        and we''re not going to paper them over. That''s real," Sanders said. "But
        I hope that these task forces will come together utilizing the best minds
        and people in your campaign and in my campaign to work out real solutions
        to these very, very important problems."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3605241-942c-4b7c-b4b8-81bd65d76c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5caed2e-95f5-44b4-9152-c690c8674545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told Sanders he is "looking forward to working with you, pal"
        and said he would "try my best not to let you all down."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9d1a4-2d4c-4c4b-950b-329ca08c1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9472a-f7c1-4c03-940f-07e02bff36c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take more time for the progressive movement that Sanders
        had built over two presidential bids to follow the Vermont senator and align
        behind Biden. One of Sanders'' most prominent supporters, New York Rep. Alexandria
        Ocasio-Cortez, told The New York Times that Biden''s campaign had not yet
        reached out to her, and that the "process of coming together should be uncomfortable
        for everyone involved -- that''s how you know it''s working."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22929e-609a-424a-96ce-b43577df0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2fe3bf-4153-43e3-9839-046a61c1010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Sanders went back and forth Monday afternoon from their
        homes in Delaware and Vermont, asking each other questions about Trump''s
        response to the coronavirus pandemic, economic issues, the cost of higher
        education and more on a livestream broadcast on social media and Biden''s
        campaign website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53441d-d4b4-4207-a6d4-da0f53bd04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f01d4-ef56-492c-a9a1-a548e2e0c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders acknowledged that the moment was a surreal end to a hard-fought
        Democratic presidential primary that was overtaken in its final weeks by the
        coronavirus pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8300a0b-73c0-4c82-9c53-3e09f228d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f7fe3c-230f-474a-b1c5-3a5201f601ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not in a million years would we have believed we would be talking
        to each other in our respective homes, that we could not do rallies, that
        we could not get out of the house," Sanders said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f5a28a-af80-42b1-b068-da57dde9e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80f44d-c077-4a51-8a77-afb981783f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders asked Biden at one point if he could support a national
        $15-an-hour minimum wage, and Biden said yes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e6b06-ebe0-4708-8e8f-8dd49676a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6fa856-4281-4cb3-bd85-13129947efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t get enough credit, Bernie, for being the voice that
        forces us to take a hard look in the mirror and ask ourselves if we''ve done
        enough, and we haven''t," Biden said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b03ad9-1ca2-43bd-99e6-197395dc5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afa794-fce4-4ce5-81d2-c2678a5d992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also discussed their areas of agreement on Trump''s handling
        of the coronavirus crisis -- with Biden highlighting how it would hurt young
        people, who have been Sanders'' core constituency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98685c-ba6d-4aa2-abde-5020af27a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657353dd-9d37-4bcc-9701-ce41f459a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two displayed a warm relationship that dates to Biden''s days
        as a fellow senator.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615ccea-7dc9-4b50-9ceb-5e217088672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227115d-68ca-4201-932f-a1e523c8a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been friends. We''ve disagreed, but we''ve been friends,"
        Biden said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829b863-f3d0-4322-ac0b-f10901c6f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d14efe-158f-475d-bde3-aa6f0ac0e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders added: "I know you are the kind of guy who is going to be
        inclusive. You want to bring people in -- even people who disagree with you."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a0f94-acd2-4396-bc78-c5946d81b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571496b3-2001-4a1b-9de7-1a999da14225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they discussed how to end their livestream, the two joked that
        they could get out chess boards and play via video.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b67a9e-fcc8-4d0a-8959-0f943945259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d3448-1717-4d73-a89d-6f8fd538a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll bore everybody for a few hours," Sanders said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ab65e-9e5e-4452-adb6-17e272a4ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:19:15.390+08:00
