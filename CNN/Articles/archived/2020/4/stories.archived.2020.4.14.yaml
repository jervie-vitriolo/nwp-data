    'jcr:uuid': 'a9a0ee90-2cdd-4e17-bf13-ded5ee48563e'
    'lead': 'The Land Transportation Franchising and Regulatory Board says at least
      36,000 public utility drivers in their initial list may claim cash aid from
      the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T18:20:55.245+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:21:15.884+08:00
