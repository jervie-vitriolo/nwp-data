      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself admitted to having several medical conditions, such
        as daily migraines, nausea, pain due to a spinal injury, Buerger''s disease
        or a disorder affecting blood vessels, and Barrett''s esophagus or a complication
        which causes heartburn or acid indigestion.</p>'
