      'mgnl:lastActivated': 2023-01-26T17:21:29.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of experts from the state university, however, noted that
        a region-wide quarantine may not be sustainable in the long run.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c93e1-00c0-41ae-ba06-598fdb47b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:49.104+08:00
