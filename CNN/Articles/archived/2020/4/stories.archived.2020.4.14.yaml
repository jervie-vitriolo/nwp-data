    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'COVID-19', 'South-Korea', 'election']
    'template': '1'
    'title': 'South Korea is holding an election during the coronavirus crisis. Other
      countries are postponing theirs. Either way, democracy may suffer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7b418-9ed9-4ce1-909b-5d0e144e1b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s just after lunchtime at a central
        Seoul market and a crowd in hot pink jackets is gathering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b7834-3a08-479b-a0a3-4168d26c8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink is the color of the country''s main opposition party, the conservative
        United Future Party, and this crowd of supporters is staging a legal campaign
        rally ahead of Wednesday''s election of 300 members of the National Assembly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e753b-127e-44df-af67-77dfd551e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large public gatherings are a jarring sight during a pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fcff91-d8c8-412e-a585-1363f6a86ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korea has never postponed an election before — and the
        coronavirus is not stopping this one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69973c63-4354-439f-83f3-067c06c4e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many democracies around the world, South Korea has been faced
        with a predicament: how to hold an election during a pandemic without spreading
        the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2602c6-3957-4a7f-8314-040b524aab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://www.idea.int/news-media/multimedia-reports/global-overview-covid-19-impact-elections"
        target="_blank">47 countries</a>&nbsp;have postponed elections due to the
        coronavirus outbreak, including Sri Lanka, United Kingdom, France and Ethiopia.
        Others, like the United States and New Zealand, are still deciding whether
        to proceed with their scheduled votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f8d73-47b8-4b2b-8e72-dbd3b103ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those countries are at different points in the virus outbreak.
        South Korea peaked early, prompting praise for the government''s handling
        of the pandemic. The country isn''t in lockdown, and of the more than 10,500
        confirmed cases, more than 7,400 have recovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc201fe-3bed-4950-afc4-734000581f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, South Korea has made a number of election concessions
        for the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7d8b3-70ed-4c1e-b140-052b86b4d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11 million people — or 26.7% of registered voters — cast
        their vote <a href="https://en.yna.co.kr/view/AEN20200413002000315" target="_blank">in
        advance</a>&nbsp;to avoid crowds, according to the National Election Committee.
        Early voters, and those casting their vote on Wednesday, will have their temperature
        checked at the door. Polling booths will be regularly disinfected and anyone
        with a temperature of more than 37.5 degrees Celsius (99.5 degrees Farenheit)
        will have to vote in a special booth. About 20,000 additional workers will
        be dispatched to put in place the extra measures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fadb3dd-dba4-4464-9148-d4df618bd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special voting booths have been set up at government-run isolation
        centers, and those under self-quarantine will be allowed to leave their house
        to vote after polling booths close to the public at 6 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7309801-5dba-430e-a2b7-ec34b8aea0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters CNN talked to were supportive of the decision to go ahead.
        Some said the pandemic made voting even more important.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe945f-6dd5-4d4f-9e4c-30badadbb1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not too worried about catching the virus at the polling station
        as we''ll keep social distancing in mind," said 53-year-old Lee Chang-Hoe,
        who runs a fish tempura shop at the market in Dongdaemun where the UFP rally
        took place. "Just like a frozen river in winter, even though there is thick
        layer of ice on the surface, water must flow underneath — I think it''s the
        same for the election, even during this coronavirus outbreak, elections must
        go on."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560bd3e-bb84-41c6-8206-9150d6abb7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warn that going ahead with an election and delaying
        an election both come with risks — not just to public health, but to democracy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1dcec-00a9-4500-9cf3-08193feb3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intuitively, we think postponing an election sounds anti-democratic,"
        said Toby James, a professor of politics and public policy at the University
        of East Anglia. "But actually democracy in some ways could be undermined by
        holding an election in these times."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8981599-7e86-465c-be27-595325e5b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going ahead with an election</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45871b3d-7a49-478a-bc13-7acda7fc366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s historical precedent for going ahead with elections in
        a time of crisis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334dd7b5-3e4d-42d2-9416-4c19fbe0eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1864, the US held a presidential election despite the country
        being in the midst of a <a href="https://www.britannica.com/event/United-States-presidential-election-of-1864"
        target="_blank">civil war</a>. During the <a href="https://www.cdc.gov/flu/pandemic-resources/1918-pandemic-h1n1.html"
        target="_blank">1918</a> Spanish flu outbreak that killed about 675,000 people)
        in the US alone, the country went ahead with its mid-term vote, although the
        turnout was very low, according to the <a href="https://www.nytimes.com/2020/03/21/us/politics/1918-flu-pandemic-elections.html"
        target="_blank">New York Times</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f4b717-a593-41cc-8019-6b856a825eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As James points out, postponing an election is not something democracies
        like to do, both for the health of the democracy and for practical reasons.
        "Elections are a huge logistical task. They take years of planning, it''s
        very difficult to unpick from those arrangements," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb49dc-e16a-44a4-8005-60676177a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian state of Queensland went ahead with its local body
        elections on March 28, with the state''s electoral commission calling elections
        <a href="https://www.ecq.qld.gov.au/media" target="_blank">"an essential service."</a>&nbsp;But
        there was a backlash — medical experts warned that holding an election posed
        a "<a href="https://www.theguardian.com/australia-news/2020/mar/27/queensland-elections-coronavirus-poses-lethal-risk-to-voters-experts-say"
        target="_blank">lethal risk</a>," and political experts warned there could
        be a lower turn out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f5cc3-23f6-4900-acf5-ccb51e14e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like South Korea, the state took precautions. Voters were asked
        to <a href="https://www.ecq.qld.gov.au/elections/election-events/2020-local-government-elections-covid-19-protection-measures"
        target="_blank">bring their own pencils</a>&nbsp;and hand sanitizer was supplied
        at polling booths. Those in isolation due to Covid-19 were allowed to <a href="https://www.ecq.qld.gov.au/elections/election-events/2020-local-government-elections-covid-19-protection-measures"
        target="_blank">vote by telephone</a>, and around a third of voters cast their
        ballot during the early voting period, reducing the numbers of voters on election
        day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f3a98-8965-448b-a611-96a85e700ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, voting is compulsory — and anyone who didn''t vote
        in Queensland faces a possible $133.45 (about $86) fine. Nevertheless, early
        figures put the turnout at around <a href="https://www.ecq.qld.gov.au/media"
        target="_blank">75%</a>, down from around <a href="https://www.abc.net.au/news/2020-03-29/queensland-local-government-council-by-elections/12097852"
        target="_blank">83%</a>&nbsp;during the last election.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6cd9a6-9e2b-4acb-b13b-a693fc35298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know how many people would have liked to have voted,
        but felt too concerned," said University of Queensland electoral law expert
        Graeme Orr.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e4306-dac6-4caf-a047-a77cc7ea1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low turnout is one of the risks of holding an election during a
        pandemic. James noted that turnout also dropped in <a href="https://www.reuters.com/article/us-health-coronavirus-france-elections-v/french-voters-shun-elections-enjoy-sunshine-despite-coronavirus-restrictions-idUSKBN2121A9"
        target="_blank">France</a>''s mayoral election in mid-March and <a href="https://www.dw.com/en/mali-legislative-elections-hampered-by-low-voter-turnout/a-52958735"
        target="_blank">Mali</a>''s long-awaited parliamentary election held two weeks
        later.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b01fc-4b94-41f4-8d9b-329cd1b0b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed information on voter demographics hasn''t been released,
        but James noted that some at-risk groups may have chosen not to vote, which
        could affect the final count.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65faafa7-6ad0-4a30-a702-37e34646dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orr said Queensland should have suspended in-person voting, and
        instead held an all postal ballot.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d10089-36f3-465c-acc6-876ae3df8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although US President Donald Trump <a href="https://edition.cnn.com/2020/04/10/politics/fact-check-trump-lying-voter-fraud/index.html"
        target="_blank">claimed</a>&nbsp;that voting-by-mail is "corrupt" and "dangerous,"
        due to the risks of voter fraud, experts believe that postal voting will be
        key for any country holding an election during the pandemic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9f37a-7c54-4d93-b297-18c7ab4b29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campaigning in a pandemic</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763f7dc-8d21-457d-be11-94b0d640f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a healthy democracy, elections are a time to discuss a wide range
        of topics.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185615e7-be42-4f30-a600-fb899aff9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But right now, there''s really only one topic dominating conversation.
        James points out that holding an election during a crisis means discussion
        is often limited to how well the government is responding to it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ef9c5-4bba-4a36-b410-45776b72cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t allow a full range of issues to be discussed, and it
        does really undermine a sense of democracy," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408aed1-c0d6-414e-8b69-b72f1eda3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case during the election in Queensland, where there
        was no space to talk about non-pandemic issues, Orr said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992ab2e-06e4-4c14-8586-4033362c2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is the difficulty of communicating with voters. If
        countries are in lockdown, rallies, door-knocking, meeting voters in shopping
        malls — might not be possible.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b234c1a-deaf-45c2-9dc1-ce88a3c99e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was something that former South Korean Prime Minister Lee Nak-yeon
        found during this year''s campaign. He said hugs and handshakes can be more
        impactful than words, but social distancing has ruled that out for now. "We
        are limited in expressing our feeling this time," he told CNN as he campaigned
        in the Jogno district of Seoul. Despite that, CNN spotted Lee hugging a supporter
        as he campaigned.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e1de04-926d-4b06-a87e-7a4bd06323ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, electioneering in many countries has increasingly
        moved online — and online campaigns could become even more important during
        a pandemic. Those who can''t access the internet are already marginalized,
        but they could become even more isolated without other measures to reach them.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1426de4-8774-4c61-a104-8708d35f8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s even worse in countries with state-owned media. Without rallies,
        opposition parties have even fewer ways to get their message out.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ae4bf-5069-417a-973b-2ce2b519980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incumbents always have an advantage," said Sarah Repucci, the vice
        president of research and analysis for democracy non-governmental organization
        Freedom House. "But they have a bigger advantage in an environment where it''s
        difficult to get information out or get organized."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468f4d5-342e-46e1-84a0-83f2ac37b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Postponing an election</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51a67f-eec5-4558-b7ff-c50a80e76e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with all those issues — and the unfolding health crisis —
        some countries have opted to postpone their elections.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f461cbf-8b19-4fd1-b5e0-caa49933b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this, too, comes with risks, say experts. That''s because elections
        are necessary to keep the public''s trust, and to maintain the legitimacy
        of lawmaking.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0106f-11b2-47e2-a520-275a589d890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia''s New South Wales, for instance, local government
        elections have been delayed by <a href="https://www.olg.nsw.gov.au/council-circulars/20-10-postponement-of-the-september-2020-local-government-elections/"
        target="_blank">one year</a>, meaning mayors and local councilors will stay
        in power for 12 more months.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418088e8-2523-4899-94a5-12e0a3908675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka has yet to announce a new date after calling off a parliamentary
        election set for April 25. The cancellation has left the island in a constitutional
        predicament — parliament had already been dissolved ahead of the election
        date, so technically the country has no parliament.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8245c9-be09-4daf-8d9e-9c4a479cafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election Commission Chairman Mahinda Deshapriya has said he will
        pick a new date in May. Repucci said rescheduling is vital to retain public
        trust in the process. She said any decision to delay an election should be
        done with cross-party support, to avoid situations where leaders are making
        unilateral decisions to extend their terms.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663d71e-d639-4d3b-a428-8d36e91e3529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when countries do eventually hold their elections, they should
        make sure remote voting is available for everyone, but also allow some sanitary,
        in-person polling stations, Repucci said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c78169-9926-48d5-b392-3823b747a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy has survived through many different kinds of environments,"
        she said. "It''s going to look different, but that doesn''t mean it can''t
        have the same fundamental components that are so important to a democracy."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8315b8-7e35-45a1-80bd-767fdd8cdde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A slide into authoritarianism</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea739c0-7aca-4c3c-8c67-b7e7b2289030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections are only one part of a functioning democracy.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b2d80-a25a-4d34-b30d-64469e0a6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some countries, leaders have taken on extraordinary powers to
        allow them to restrict freedoms so they can control the deadly spread of the
        virus.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf76555-27ed-477e-a05f-0d6552704c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, the government has declared a state of emergency
        for only the <a href="https://www.beehive.govt.nz/speech/prime-minister%E2%80%99s-statement-state-national-emergency-and-epidemic-notice"
        target="_blank">second time</a>&nbsp;in the country''s history, giving the
        government sweeping powers including the authority to close roads, evacuate
        any premises, and exclude people from any place. But it also set up a <a href="https://www.parliament.nz/en/pb/sc/scl/epidemic-response/"
        target="_blank">special committee</a>&nbsp;led by the leader of the main opposition
        party to allow them to scrutinize the government''s coronavirus response in
        the absence of a sitting parliament.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee0ef6-55cd-4e57-a011-00b7b408712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s parliament, by contrast, voted to allow the country''s
        far-right Prime Minister Viktor Orban to <a href="https://edition.cnn.com/2020/03/30/europe/hungary-viktor-orban-powers-vote-intl/index.html"
        target="_blank">rule by decree indefinitely</a>&nbsp;in order to combat the
        pandemic, prompting concern that the move could be a <a href="https://edition.cnn.com/2020/04/01/europe/coronavirus-and-the-threat-to-democracy-intl/index.html"
        target="_blank">power grab</a>.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9719c7-ace9-4f05-8dd6-2aa6d79720ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Repucci, this is reminiscent of the aftermath of the 9/11 attacks,
        when countries around the world pushed through restrictions as part of their
        fight against terrorism. At the time, the rules played on people''s fears
        -- but in many countries, the rules were never reversed.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b33471-b8d7-4d74-b4da-53455ef475e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example of this is the <a href="https://edition.cnn.com/2020/04/01/europe/coronavirus-and-the-threat-to-democracy-intl/index.html"
        target="_blank">Patriot Act</a>&nbsp;in the US, which was brought in following
        9/11 and gave the government broader surveillance powers.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d04db-2eac-4a11-9fb6-5d2faa4d46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already seeing (leaders) using the pandemic as an excuse
        to consolidate their role and to put measures in place that are there indefinitely
        and would be very, very hard to reverse," she said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e32f8-8fc1-4349-8360-3cc117a7a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Repucci and James say that the real test will be after the
        pandemic is over.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85891cb-2df9-4a9b-b9ec-2c614a7ded43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the president return those powers back to legislatures or
        will they try to hang onto them?" James questioned. "It''s very early to tell
        — what we do know is that this will be a huge test for democracies around
        the world."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067014a-266d-43ef-b6a6-67c028ddb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For South Korea, the first test is Wednesday.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75ecd5-1fd4-4fef-81f9-aa2ef69436fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While election campaigns in the country tend to be colorful affairs,
        featuring <a href="https://www.youtube.com/watch?v=czCgUHO2Zfw" target="_blank">K-pop
        style dance troupes</a>&nbsp;and quirky outfits, this election season has
        been more sedate. As they campaigned in Seoul, candidates wore gloves and
        face masks — one even wore a face visor.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56706f19-5fb8-4777-b888-894d2bd84c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while it''s a different atmosphere, constituents such as 49-year-old
        construction worker Cho Seung-chul have every intention of voting on Wednesday.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215820ab-734d-4c09-903b-bab6ce686e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people are concerned because of the coronavirus," he said.
        "I think this situation makes it more important for me to exercise my right
        to vote."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2fcbd-e34f-4715-991b-2a4c4a395750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:06:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/13/asia/elections-coronavirus-pandemic-intl-hnk/index.html"
        target="_blank">South Korea is holding an election during the coronavirus
        crisis. Other countries are postponing theirs. Either way, democracy may suffer</a>."</em></p>'
  'wwe-resumes-live-televised-shows':
    'author': 'Amanda Jackson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-14T13:09:57.100+08:00
    'imagesource': 'jcr:e385df8f-e8c8-4505-aa23-9ef54fbb80e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c16969-cdaf-4f88-9320-67b906c95a8b'
    'lead': 'Professional sports in Florida are getting the green light to resume
      production after the Florida Governor''s Office deemed them "essential services."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T13:13:40.596+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:21:36.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:23.788+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'COVID-19', 'WWE', 'Florida',
      'World-Wrestling-Entertainment']
    'template': '1'
    'title': 'WWE deemed an essential service, returns to live televised shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08510ed-eb42-46d2-ad2c-fa8ee80d319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:13:40.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Professional sports in Florida are getting
        the green light to resume production after the Florida Governor''s Office
        deemed them "essential services."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a39dc-8ab8-4da2-944b-87ec01e497c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:13:40.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is being added to the same list that includes services such
        as grocery stores, hospitals, banks, utility companies and restaurants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad7e11-4c76-4b39-9fda-6ae1789fbd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:13:40.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order that was <a href="https://www.flgov.com/wp-content/uploads/2020/04/Essential-Services-Additions-EO-20-91.pdf"
        target="_blank">signed on Thursday</a>&nbsp;states that employees at professional
        sports and media production with a national audience can continue only if
        the location is closed to the general public. This essential service was added
        because it is critical to Florida''s economy, officials told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b589e-db93-46ec-a938-7c2b9a2d3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:13:40.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Wrestling Entertainment resumed live televised shows on Monday
        after weeks of taped matches, including their <a href="https://edition.cnn.com/2020/04/04/us/wrestlemania-36-how-to-watch-preview-trnd/index.html"
        target="_blank">biggest event of the year, WrestleMania</a>. The organization
        is producing new content for fans with the use of their training facility
        in Orlando.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f69c01-1bf3-4214-9193-b352826a2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:13:40.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe it is now more important than ever to provide people
        with a diversion from these hard times," WWE said in a statement to CNN. "We
        are producing content on a closed set with only essential personnel in attendance
        following appropriate guidelines while taking additional precautions to ensure
        the health and wellness of our performers and staff."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0146d-d8b6-45a5-9062-8375349bc48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:13:40.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Florida is <a href="http://ttps://edition.cnn.com/2020/03/23/us/coronavirus-which-states-stay-at-home-order-trnd/index.html"
        target="_blank">currently under a "Safer at Home" order(</a>&nbsp;until April
        30. It limits movement outside of homes to providing or getting essential
        services or carrying out essential activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641ef0c-e755-4fe3-8f77-bbde8f9415af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:13:40.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a brand that has been woven into the fabric of society, WWE
        and its Superstars bring families together and deliver a sense of hope, determination
        and perseverance," reads the WWE statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8b25d-c93d-4120-bfab-e27c87035884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:13:40.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:21:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/13/us/wwe-essential-business-trnd/index.html"
        target="_blank">WWE deemed an essential service, returns to live televised
        shows</a>."</em></p>'
  'what-are-antibody-tests-coronavirus-pandemic':
    'author': 'Mallory Simon and Gina Yu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T13:48:49.182+08:00
    'imagesource': 'jcr:160f3177-7a4c-48ae-9608-2ffae1297edf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21845b80-f339-4385-bbf5-fdb1c5f71439'
    'lead': 'Antibody tests, also known as serology tests, aren''t meant to diagnose
      active infection with the coronavirus. Rather, they check for proteins in the
      immune system, known as antibodies, through a blood sample.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T13:39:53.223+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:21:35.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:24.145+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'antibody-tests']
    'template': '1'
    'title': 'What are antibody tests and what do they mean for the coronavirus pandemic?'
    'visualType': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19c640-c1ad-4559-8ee6-f96a4afaf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As the world watches and wonders when coronavirus pandemic
        stay-at-home orders and social distancing measures might end, some hope antibody
        tests might help provide a solution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab72d0-fe4b-4f4f-b401-ba7697bc4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694f6c7-2012-46d7-a794-683d1945208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests -- also known as serology tests -- aren''t meant
        to diagnose active infection with the coronavirus. Rather, they check for
        proteins in the immune system, known as antibodies, through a blood sample.
        Their presence means a person was exposed to the virus and developed antibodies
        against it, which may mean that person has at least some immunity -- although
        experts are not sure how strong the immunity may be or even how long it will
        last.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87aad3-9070-40e3-9c57-c140ff58764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9204a95-9c45-489a-b760-6a20b42f87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, diagnostic testing, so far, has mostly used a laboratory
        technique known as a polymerase chain reaction test or a PCR test. These tests
        can diagnose active infections through a sample -- usually from a nose swab
        -- that is then tested for viral genetic material.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e04dc-6a6d-43ce-949f-c43701548921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645df9b7-d069-413b-b694-f8ed5d693aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five questions and answers about Covid-19 and antibody
        testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7cc7b5-4089-447e-8b73-5d79fb66a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8317b-c566-4ae8-96e0-6213ae2e96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Are novel coronavirus antibody tests available?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ed736-71db-49d2-903c-621bb8ba000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within a period of a week or so, we''re going to have a rather
        large number of [antibody] tests that are available," Dr. Anthony Fauci, the
        director of the National Institute of Allergy &amp; Infectious Diseases, told
        CNN on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3b781-e4f3-4e13-8fae-3bfab07ffaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca34e6-f0b8-4571-a135-b5bf716c4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean they''re ready now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf27f8-6f10-4177-be2f-8f11462a1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725e124-5ba2-411d-8d6d-104ec5def7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has not approved any antibody
        tests for the coronavirus, but one test -- made by Cellex Inc. -- has been
        granted emergency use authorization. Several other companies have also created
        their own versions under a new FDA''s policy implemented last month that makes
        it easier for companies to manufacture and distribute antibody tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed4949-fe71-4ca1-b9b8-f6a75aa488ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5db8bf-b49a-4a56-9244-bb1bf65ff924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the FDA issued the policy, more than 70 developers have come
        forward with antibody tests, the agency said on April 7.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c643e-9565-4991-9421-ef66fad32f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52514a56-84e1-4cbb-b594-b647c0d9f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, tests can be used and distributed once the
        manufacturer has informed the FDA that the test has been validated, but the
        companies cannot make the claim that the agency has validated the tests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3051f-3583-407d-bde5-4977d9c0ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c0c9c-42f9-45c0-9c5d-e15e5ef04a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has cautioned that these serology tests "should not be used
        as the sole basis to diagnose or exclude [coronavirus] infection or to inform
        infection status" and has asked manufacturers to report possible concerns
        over the test.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45269a04-15f5-429f-93dc-d3b63fc09b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33470ea5-9577-445b-ac50-d07b315fb9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Are antibody tests accurate?</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d551105-cd91-4722-9db1-880032822f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without FDA approval, these tests don''t undergo the rigorous process
        usually required to prove accuracy, and this has raised concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89866e2-30f8-4754-a666-b05b85b9b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7841f-793a-4b18-b49a-f9d20c073406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Becker, CEO of the Association of Public Health Laboratories,
        has called many of the tests "crappy." Becker''s association represents 125
        state, county and municipal public health labs in the United States. Those
        labs, along with private labs, would be responsible for running the tests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b0eba-d63c-4a64-8956-5c2c8a823de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d36d74-6a5e-492e-a160-9a31855cfd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Becker said his labs won''t use the tests that are on the market
        because they''re concerned about inaccurate results that might mean people
        mistakenly believe they''re immune to coronavirus and can return to work or
        stop social distancing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fd1fd-1527-4a72-a389-0c6f6f4bd1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a31d34-b0cf-4ef4-82d3-3f159e3d2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be quite dangerous," Becker said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23dd90-6783-4e25-a792-cf7c6471f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc6eee-2522-4f34-8636-1ef71e228758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becker said he shared his concerns about the quality of antibody
        tests with Dr. Brett Giroir, assistant secretary at the US Department of Health
        and Human Services, and FDA Commissioner Dr. Stephen Hahn. He believes that
        unless the FDA steps in, there could be incorrect results or false senses
        of security.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df38d87-e924-4cf9-929d-607b3e62d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56584521-0067-4efd-984f-bfe23dbd606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroir said checking these tests for accuracy will be a priority,
        but acknowledged not all of the available tests will be of sound quality.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b35b08-3c2a-4f5e-8174-0a0499e11be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f699be0-b054-4afe-abf6-e5ba6af9d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very consolidated effort between the FDA, CDC, NIH to
        validate some of the [antibody] tests that are on the market right now ...
        And we have reason to believe that not all of them are going to perform well,"
        he said at a White House press briefing last week. "We''re going to be very
        careful to make sure that when we tell you you''re likely immune from the
        disease ... that test really said that."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4d324-0599-48af-83f5-7c030a07dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f296d-7254-4d2a-bd49-1f49a2468451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wouldn''t you know if you had been exposed to the coronavirus?</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf936887-7b87-41e3-861c-0916e25e3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides indicating some level of immunity, the presence of Covid-19
        antibodies could help identify those who have been infected but never realized
        they had the disease. Early research shows a large number of people may have
        had mild symptoms or no symptoms at all -- and this group might be spreading
        the coronavirus more than previously thought.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef5138-45f4-4304-9a2e-8b26fd377f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab43f1-58b5-4422-8876-2138483fa45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be many people out there, and I suspect there are a fair
        amount, that have been infected, were asymptomatic and didn''t know it," Fauci
        recently said on NBC News'' Today Show in response to why antibody tests are
        important.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293245f-5aa7-4c61-bd64-97fdfe856ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110b4b2-d7b4-439f-b3f3-02a9715b7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health announced Friday it is recruiting
        up to 10,000 volunteers to take part in a study on how many Americans have
        been infected with Covid-19 and are not aware of it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb433d-0f71-48e8-97f8-4b798bf164ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf70758-2740-446a-87a2-8a62dc506646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These crucial data will help us measure the impact of our public
        health efforts now and guide our COVID-19 response moving forward," Fauci
        said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b2566-6fd2-415f-babe-3c7fdd4f5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32864bfa-8ff1-403d-a652-eef6b59093fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing exactly who has antibodies can also help with Covid-19 treatment.
        Clinical trials using convalescent plasma -- a process that takes the antibodies
        from someone who has recovered from Covid-19 and injects them into a person
        who is sick -- are currently underway.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520626fb-fa0c-4188-adb7-4160fb088cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb6178-3a3c-4811-8d0d-0c8010e846cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you possibly know who to get [antibodies] from if they
        haven''t been tested? If you''re talking about trying to scale [convalescent
        plasma] up as a real therapy, you''re going to have to do mass testing to
        figure out who might be a donor," Dr. Celine Gounder, a professor of medicine
        and infectious diseases at NYU School of Medicine, told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9392797-5846-4bdb-9d03-1537c90f253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9437a4b-495a-47e0-995e-2fb9d585e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How long will immunity against the coronavirus last?</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ff9b3-2669-4dac-9722-280cf257e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with Covid-19 antibodies might have immunity against the disease
        -- but it''s unclear how strong the immune response might be or for how long.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef6543-e5ac-48e8-87af-8b0b1ac5137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca414fe3-5653-4240-9d67-c87d0cecc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at MERS coronavirus, we would see people who would have
        an antibody response for maybe 10 months, maybe a year," Dr. Maria van Kerkhove,
        the World Health Organization technical lead for the Covid-19 response, told
        CNN. "Even there, we didn''t know if that conferred protection. So for this
        particular virus [Covid-19], the answer is we don''t know yet, but those studies
        are being done."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46102007-c74c-48dc-bcc9-86eeb4f9fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e27e70-3a04-4c4b-a684-eed918774582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immunity afforded by Covid-19 can be thought of as providing
        bridging protection until we have an effective vaccine available," said Dr.
        William Schaffner, an infectious disease specialist at Vanderbilt, in an email
        to CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada30815-43b0-42aa-b9f3-11c69f259536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b210819-9857-47ab-9fb5-29d49551bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even then, the vaccine may have to be given annually," Schaffner
        said, pointing out that without concrete data, it''s all just speculation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da591a4-5308-4fe6-b666-13c1aedbe301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ecc9e4-c3b7-47ef-8079-7b25605f5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer may also depend on the characteristics of the virus,
        which we still don''t know, said Dr. Bala Hota, a professor of infectious
        diseases and the associate medical officer for Rush University Medical Center
        in Chicago.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01dc258-12b1-43dd-a021-528edac35120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f192b-eee4-4782-8a57-92628bd211da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the factors are how much variation we can expect to see
        in the genetic profile of infecting strains of the novel coronavirus ... Since
        the virus is so new, we don''t have the data yet," he said in an email to
        CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf963730-ed33-423c-87a1-124ff322d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ddd01-8fb8-4bce-a6f7-4e2e50f871b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How could antibody tests help end social distancing?</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89baa292-5c36-4137-8008-16087ced0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining who has some level of immunity through antibody testing
        could help people feel safer about returning to work.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f20af-e926-4a67-93d8-d9f9d5ece336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26061df-e238-4d73-814a-d26b8633110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo, whose state has more reported coronavirus
        cases than any other, is looking to antibody tests for "restarting life" in
        a city that has been brought to a halt by the virus.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78570a-8249-4563-be4a-e23a46617f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c832ca-5656-40df-a804-b065120b45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has developed its own antibody testing regimen --- approved
        by its department of health for use within the state --- and is working with
        the FDA to bring it to scale, he said last week on social media.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38a9dc-0ecb-4a7b-b969-19a9162bf925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da8785-b55a-438d-a5b3-783d70289b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot restart life as we knew it without testing," Cuomo tweeted.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c7bad-8210-44f5-87b9-d3223b122ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb574b2-26a0-4678-a5d2-c62647f0020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FDA Commissioner Dr. Scott Gottlieb helped devise an action
        plan on how to reopen the country -- and antibody testing plays a crucial
        role.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411fab4-2e7a-4402-a355-db500a3b3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebf296-b32d-44c1-9c63-f297c311f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative suggests the tests will have "important implications"
        for people''s ability to return to work, especially in health care settings
        -- but it also points out the many unknowns about these tests, including some
        pretty big ones: What does a positive test actually mean in terms of someone''s
        protection level? And just how accurate are they?</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af71b5-2a5b-404a-8431-d00526fb36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77885ca3-7935-4e7a-a035-e5f74c0a800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As those issues are addressed and testing capacity expands, the
        "performance of these tests improve" making it easier for the federal and
        state governments to establish criteria for testing and to prioritize who
        gets them, according to the plan. Antibody testing could also provide important
        data for modeling and predicting future Covid-19 outcomes.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3f199-3d89-4104-a984-a11b21ae256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4943a3-067c-4ca8-b414-2b9050dd5f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said at a briefing that antibody tests can reveal how widespread
        the coronavirus is in the US: "And by the time we have to face what''s going
        to happen with this going back to normality, we will have in place the capability
        of identifying, isolating, contact tracing so that it never gets out of hand."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b62f7-448d-412b-a127-95ce95db7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:39:53.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:21:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/14/health/antibody-test-explainer/index.html"
        target="_blank">"What are antibody tests and what do they mean for the coronavirus
        pandemic?"</a></em></p>'
  'states-band-together-reopening':
    'author': 'Maeve Reston, Kristina Sgueglia and Cheri Mossburg, CNN'
    'caption': 'California Gov. Gavin Newsom promised to unveil a plan to open the
      state in the coming days. States on the country''s East and West coasts are
      forming their own regional pacts to work together on how to reopen from the
      stay-at-home orders each has issued to limit the spread of the novel coronavirus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T13:50:19.939+08:00
    'credit': 'From Justin Sullivan/Getty Images'
    'imagesource': 'jcr:e75bf3e7-1067-4360-b593-fd3c6a93abe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c22e1a0-21e0-4fbd-9545-21756e5ae50c'
    'lead': 'States on the US East and West coasts are forming their own regional
      pacts to work together on how to reopen from the stay-at-home orders each has
      issued to limit the spread of the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T13:58:52.593+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:21:33.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:24.603+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States']
    'template': '1'
    'title': 'US governors on East and West coasts form pacts to decide when to reopen
      economies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da0a38-32bc-4bbf-8168-94201922ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;States on the US East and West coasts
        are forming their own regional pacts to work together on how to reopen from
        the stay-at-home orders each has issued to limit the spread of the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259eb82-3143-4242-8aa4-f0c748192e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first such group to be announced came Monday on the East Coast.
        Democratic New York Gov. Andrew Cuomo said his state, New Jersey, Connecticut,
        Pennsylvania, Delaware, Rhode Island and Massachusetts each plan to name a
        public health and economic official to a regional working group. The chief
        of staff of the governor of each state also will be a part of the group, which
        will begin work immediately to design a reopening plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5606aa1-b477-4d60-b40c-973a3be2ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, the West Coast states of California, Washington
        and Oregon also announced they are joining forces in a plan to begin incremental
        release of stay-at-home orders. Governors of the three states will collaborate
        on their approach to getting back to business in "in a safe, strategic, responsible
        way," as announced by California Democratic Gov. Gavin Newsom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29e72e-784a-4d57-b531-d5507d4bf965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaborative approach by governors on both coasts underscored
        the massive and complex calculations that the nation is facing as it looks
        at steps to reopen the economy at both the federal and state levels. Though
        the President has asserted that he has the authority to determine when the
        economy will reopen, governors and mayors around the country have moved swiftly
        in recent days to make it clear that they control the levers of power in their
        own states and cities with their ability to maintain closures of businesses
        and schools, and to enforce social distancing through their police departments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b46d7-8b35-4289-9000-bf84d3c37605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements by the West and East coast governors on Monday
        appeared to be an effort to preempt pronouncements coming from the President,
        who has said he will likely introduce his "Opening the Country" economic task
        force during his briefing on Tuesday. Governors on both costs hammered the
        notion that their decisions will be driven by facts, science and public health
        professionals, not politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bab96-813e-4be1-ad59-21ffe0ebf17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump foreshadowed the looming clash with local
        officials in a tweet Monday morning, pushing back against some of the governors
        who have said in recent days that they hold the authority to decide when they
        reopen their state economies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e0419-2d3f-44d7-9e51-e7c9416dbf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the purpose of creating conflict and confusion, some in the
        Fake News Media are saying that it is the Governors decision to open up the
        states, not that of the President of the United States &amp; the Federal Government.
        Let it be fully understood that this is incorrect," Trump tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda5a23-dcc4-4e75-a580-fe532b286f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s White House coronavirus task force briefing, Trump
        again asserted his authority to override governors, saying, Tthe President
        of the United States calls the shots."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4e214-7760-4bd4-a2d8-69d3f83489c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When somebody''s the president of the United States, the authority
        is total," he said. "And that''s the way it''s got to be."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5cb11-4d5b-4244-82ee-f46b39347991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seven East Coast states to work together on reopening</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf0af7-7cf7-4ec2-9cc2-22f94f17bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Coast group will study data research and the experience
        of other areas to deliver "guidelines and parameters to go forward," Cuomo
        said. He described it as a "sharing" of information, research and resources
        to come up with a "consistent, if not complementary" plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35313f-f7c5-428f-8a76-82da642ff638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said people who work in New York City come from across borders
        every day —&nbsp;they live in Connecticut and New Jersey, in addition to New
        York state —&nbsp;and it only makes sense for the states to work in a coordinated
        way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5270d55-c5ed-41cd-a2b0-ec70ff72834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His workforce is my workforce, my workforce is his workforce, all
        these decisions affect everyone and the entire region. What this virus says
        is all of your lines and boundaries make no sense," Cuomo said, referring
        to New Jersey Gov. Phil Murphy, another Democrat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf1a60-fd0f-44f3-abc7-4acc0133d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any states who want to join are welcome to join, Cuomo said, adding
        that he is in touch with Massachusetts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c7485-09e9-43f1-b464-e1ffc60a47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the group is to create a plan to re-open each state
        in a way that limits new outbreaks of coronavirus. Among the plans are contact
        tracing, treatment and social distancing measures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbb88f-a8ff-4074-bbfa-a3dbecbf1f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo noted that health officials in his state believe they have
        reached a plateau in cases, which he hailed as relatively good news. He added
        that a regional approach was necessary to avoid a resurgence in cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c798d27-7b5a-48c7-8db3-54a7e789af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While everyone is looking forward to re-opening the economy, Cuomo
        said it was important to do so with a "smart plan" step-by-step, evaluating
        data at each juncture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f50da-911d-4d8f-8d28-28e03b9ee3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the art form is going to be here ... is doing that smartly
        and doing that productively, and doing that in a coordinated way, doing that
        in coordination with the other states that are in the area, and doing it as
        a cooperative effort, where we learn from each other."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6fd0b8-6abc-4478-9d1c-bd1c4734d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York governor said it would be important to share information,
        resources and intelligence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a66fa3-44e5-4494-8e79-0f253a163ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has done this before," he said. "No other state has done
        it before. So, it''s one step forward after research, and consultation with
        experts. I''m not a public health expert, but this has to be informed by experts
        and by data. You take one step forward. You see how it works. And then you
        measure the next step."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c6465-904d-464e-9aac-9da3874296c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California, Oregon and Washington to band together</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f92b20-46c0-43e1-824a-5b53ab73369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the West Coast, a separate group is aiming to accomplish similar
        outcomes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c153e3d-7a5c-4746-8ac2-97a0c60ec357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At noon Pacific Time on Tuesday, California will announce what Newsom
        called a "bottom-up" plan on Tuesday for the easing of restrictions in the
        state and "targeted interventions" to slow the spread of the coronavirus.
        That briefing will come hours before Trump is expected to outline the members
        of his "Opening our Country" task force, setting up a possible clash between
        the caution the Western-state governors have exhibited so far and Trump''s
        desire to move quickly to reopen the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead04532-2880-46a2-a5b6-ed409cfd738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what sounded like an implicit warning to Trump, Newsom said numerous
        times that the decision of the West Coast governors will be driven by facts
        and science.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f333705-fbf5-40a0-953f-e9b1a74e9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus knows no boundaries, knows no borders. You can''t build
        walls around it and you can''t deny basic fundamental facts," Newsom said.
        "We will be driven by facts, we will be driven by evidence will be driven
        by science will be driven by our hub public health advisers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8baae-6dc0-4f3e-ad95-2fdbe47fe0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a tough reelection campaign with voters increasingly critical
        of his response to the virus, Trump has expressed his eagerness to get the
        economy moving again — with a target of May 1 —&nbsp;predicting a quick rebound
        at a time when more than 17 million people have filed for unemployment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3cba95-061b-4bd3-be9a-2c1648e1ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has offered few specifics on how that work. He has refused
        to acknowledge the problems with coronavirus testing that vary from state
        to state, proclaiming the US testing system to be better than any in the world
        —&nbsp;a statement that is not consistent with the facts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccda11-f7e7-431c-8fe5-f0a2adcc8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, he suggested that burden lies with governors,
        even though problems with the initial round of tests sent by the federal government
        to the states stemmed from a design flaw in the test. Many states have had
        difficulty procuring the reagents need to carry out the tests, as well as
        a shortage of lab personnel to process the tests and pin down each diagnosis.
        Some hospital systems have also reported a high level of false negatives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289d40c-023b-4028-9229-cd316828f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governors, get your states testing programs &amp; apparatus perfected,"
        Trump tweeted Sunday night. "Be ready, big things are happening. No excuses!
        The Federal Government is there to help. We are testing. More than any country
        in the World. Also, gear up with Face Masks!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5b172-2f36-4b46-8f39-85ecf1d5dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom has been closely collaborating with Washington Gov. Jay Inslee
        and Oregon Gov. Kate Brown throughout the pandemic. He said the three governors
        developed the re-opening process and protocol that they will outline on Tuesday
        because they needed a regional approach in order to slow the pace of coronavirus
        cases by continuing to practice appropriate social distancing measures.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe06ec-d8f7-4846-91a9-1d02f87b3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership that the three West Coast states have been building
        will be made easier, Newsom said, because of their coordinated effort last
        year when forest fires ravaged Northern California. Oregon and Washington
        sent engines south so California could "concentrate our resources in some
        of the hotspots in Southern California" in the midst of the wildfire season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253224e-fd50-41f0-9590-1bf6cdf1fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When announcing the three-state coordination of the western governors
        during his midday briefing on Monday, Newsom quoted an old proverb: "If you
        want to go fast, go alone, but if you want to go far, go together."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a49933-fd91-439d-91d2-18738523659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom said the discussions with the Oregon and Washington governors
        about metrics for re-opening the economy began at the beginning of last week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1350c-f7c8-440f-a97e-a7d340babba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We began a process of establishing more formally what it would
        look like and how we could begin the process of the kind of incremental release
        of the stay at home orders that advanced the fundamental principle of keeping
        people healthy, keeping people safe, using science to guide our decision making
        and not political pressure," Newsom said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c04978-a5f4-426e-9cb0-561b9b77fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom said that the three states were hoping to expand their protocol
        in concert with other Western state governors, while continuing to work with
        East Coast states sharing best practices, as well as lending emergency medical
        technicians and medical personnel, ventilators and other equipment to battle
        the Covid-19 epidemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8667322-89e5-4294-920a-8c02c15074f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California governor said their aim was to continue "the collaborative
        spirit that extends well beyond just the West Coast of the United States,
        forming perspectives and opinions, sharing best practices, and ultimately
        advancing the cause that unites all of us —&nbsp;and that is reopening our
        economy and doing so in a safe and strategic and responsible way."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ec833-d074-4a08-be5f-2fb35fba51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other regional pacts could be in the works as well.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b460df-f21d-4c8b-ba50-812e3c282a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz told reporters on Monday that he spoke with
        Michigan Gov. Gretchen Whitmer and Wisconsin Gov. Tony Evers about working
        together to open those states from their respective stay-at-home orders.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aaaab0-fb32-43cc-9d45-557654c23246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the only way that this can happen is if we have widespread
        testing," Walz said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a43796-1fdb-4b50-b24e-af93b932466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments on
        Monday.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ddbae-0eb5-45b9-9826-1e778626661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T13:58:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/13/politics/states-band-together-reopening-plans/index.html"
        href="https://edition.cnn.com/2020/04/13/politics/states-band-together-reopening-plans/index.html">Governors
        on East and West coasts form pacts to decide when to reopen economies</a>"</em></p>'
  'trump-coronavirus-defense-fauci':
