      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung meron na ‘yan, tapos makita kong ginagamit na ng tao, ili-lift
        ko. Tutal kung magkasakit kayo, may antibodies naman tayo mabili,” he said
        in a late-night briefing Monday.</p>'
