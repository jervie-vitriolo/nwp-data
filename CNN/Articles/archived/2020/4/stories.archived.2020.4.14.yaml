      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jacqueline Towns, the mother of NBA
        player Karl-Anthony Towns, died on Monday due to complications as a result
        of the novel coronavirus, according to a statement from a Towns family spokesperson
        released by Towns'' team, the Minnesota Timberwolves.</p>'
    '4':
