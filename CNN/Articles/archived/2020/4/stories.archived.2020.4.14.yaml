      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, Duterte said that he had undergone a biopsy, wherein
        he tested negative for cancer. During that time, Roque considered quitting
        his post after he was left "in the dark" about the President''s hospital visit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f5717-c742-4b33-8077-e495f6f78690'
