      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that mass testing for <a href="https://cnnphilippines.com/regional/2020/4/7/Calabrzon-COVID-19-cases-spike-Cavite-testing-center.html?fbclid=IwAR0OGko0G8WUn3ht0b1V6TPKKMp58eBa8jAlpv85s1aMzk7tL9F1zgmKqH4">suspect
        COVID-19 cases</a> has already begun in the province. The cities of Bacoor,
        Imus and Dasmarinas have scheduled testing today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e826a-5c7d-4d94-a70f-516ec19b7053'
