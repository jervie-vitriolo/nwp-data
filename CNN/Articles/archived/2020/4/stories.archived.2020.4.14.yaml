      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a0bf7-d34a-4e63-9158-2b3c50012a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our virtual classes and birthday parties are not going as well
        as we thought," Napolitano said. Although, the company did just book a birthday
        party in Mumbai, India.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
