    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ESPN asks commentators to take a 15% pay cut because of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf7843-0ad9-411c-8a31-7480a23565ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With the sports world on hold because
        of the coronavirus pandemic, ESPN is asking its commentators to take a pay
        cut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a50cd7-3bc1-467c-bb67-ec172032d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.402+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would affect 100 of the network''s highest-paid commentators,
        and would be a 15% cut over the next three months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0aa3a-4031-4b79-9662-e4e72b659f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.402+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking about 100 of our commentators to join with our executives
        and take a temporary salary reduction," the sports network said in a statement
        on Monday. "These are challenging times and we are all in this together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2322da-dfb6-4982-8223-7ac0521a36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.402+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN did not say how many commentators have agreed to the reduction
        in pay. The pay cut follows executives at the network having their pay reduced
        by 20% to 30% depending on title. These measures are designed to ward off
        further furloughs at the network.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb6966-293c-42c1-8e4d-3a0bf4d7efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.402+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives at ESPN''s parent company, Disney, have also taken pay
        cuts with the company''s executive chairman, Bob Iger, forgoing all of his
        salary. Disney announced earlier this month that it would furlough employees
        "whose jobs aren''t necessary at this time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0bb4eb-7f50-424f-a3e3-2d442c8a75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak has hit ESPN particularly hard since the
        virus has forced major sports — the lifeblood of the network''s programming
        — to shut down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae136ff5-0c10-4197-b57d-42fd136a1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA suspended its season, the NCAA canceled the men and women''s
        college basketball tournament — better known as March Madness — and Major
        League Baseball delayed Opening Day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034e655-fe9b-4700-b782-28d3b6c9c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN has scrambled to fill its air without sports in the meantime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387f923-a11c-435f-9eac-c06469f366de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s done so with a mix of live studio shows, archival content
        and "stunt event programming." One stunt event, for example, was the network''s
        broadcast of NBA and WNBA''s remote H-O-R-S-E tournament on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd89bd2-74bc-4bfc-80d3-8ea2f762092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network also moved up its highly anticipated Michael Jordan
        documentary series, "The Last Dance," from June to April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358cce2e-2004-4d11-8be8-bab035345089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:48:32.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/13/media/espn-pay-cut/index.html">ESPN
        asks commentators to take a 15% pay cut because of coronavirus.</a>"</em></p>'
  'Coronavirus-fears-grow-for-Brazil-s-indigenous-groups':
    'author': 'Shasta Darlington, Guilherme Venaglia and Luciene Kaxinawa, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-14T05:52:57.309+08:00
    'imagesource': 'jcr:26ed25a9-f8f3-48a4-9b75-9e17363612bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95e61f94-8451-4f6b-ba1f-774acf363015'
    'lead': 'Fears are growing that Covid-19 could ravage indigenous communities after
      authorities reported that six indigenous Brazilians have tested positive including
      a teenage boy from the Yanomami people in the Amazon region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T05:55:27.703+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:21:57.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:17.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus fears grow for Brazil''s indigenous groups'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c616af4-2eb7-4a65-a228-d7e31aec4cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Fears are growing that the coronavirus
        could ravage Brazil''s indigenous communities, following the death of a teenage
        boy in the Amazon region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd4dba-d44a-4870-9867-af7f4d72f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Yanomami people, the 15-year-old boy from the village
        of Rehebe in northern Brazil had been studying in a nearby town, before returning
        to his ancestral village where he began to feel symptoms and was transferred
        to a hospital. He died on Friday from complications related to COVID-19, according
        to the Health Ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ce2b4-de3f-4cf3-a5d6-8515c61dea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be extremely careful with indigenous communities," Health
        Minister Luiz Henrique Mandetta said after the Yanomami boy first tested positive.
        "The government is concerned about indigenous health. We are providing helicopters
        to withdraw people and take them to more sophisticated health centers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35434095-9e8e-4f61-9e79-10ad94c3a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 800,000 indigenous people live in villages throughout Brazil.
        They may be particularly endangered by the pandemic, with some tribes never
        having had previous contact with the outside world, and others living far
        from healthcare facilities and without basic sanitation facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e944b-fee2-416c-a0ca-ea3009f2c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager was one of nine indigenous Brazilians to test positive
        for coronavirus. Three have died, according to the ministry''s Special Secretariat
        of Indigenous Health, which only monitors indigenous people living in traditional
        villages or communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea24c0c-9bf5-4cb8-b509-d9b1cbbd42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yanomami live in the rainforests of northern Brazil and southern
        Venezuela. Because they are largely isolated from the outside world, they
        are more vulnerable to even common viruses. There are an estimated 38,000
        Yanomami today, according to the indigenous rights group Survival International.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f878b79-c505-4a10-9d97-f70ac3bfffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit Socio-Environmental Institute (ISA) has warned the
        virus could spread among the Yanomami through miners who had illegally entered
        indigenous territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fad11-350d-4dcb-9388-d0be45a77ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, without a doubt, the main vector for the spread of COVID-19
        inside the Yanomami Indigenous Territory is the more than 20,000 illegal miners
        that go in and out of the territory without any control," ISA said in a statement
        on its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762c4a2-d597-4541-a4e3-2460a4af64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous rights activists warned that illegal mining and logging
        on indigenous lands, which have increased since Brazil''s pro-development
        President Jair Bolsonaro was sworn in last year, now pose an even greater
        threat to remote communities in general and the Yanomami in particular.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fa645-86aa-4b69-b1ab-f47f1be5ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearest hospital in the capital of Roraima state has only 20
        hospital beds equipped to deal with COVID-19 patients, according to authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46330d33-fea8-493d-b735-469e8d25f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the neighboring state of Amazonas, more than 90 percent of ICU
        beds are already occupied and the incidence of coronavirus in relation to
        the population is the highest in Brazil at 19.1 per 100,000 inhabitants, according
        to the Health Ministry. The number of confirmed cases in Brazil rose to 23,430
        on Monday and deaths related to COVID-19 reached 1,328.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c019d-ffed-46fc-a6f5-26503cd43536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Manaus, the riverside capital of Amazonas and the biggest
        city in the region, told CNN that the health system was already collapsing.
        "There aren''t enough ICUs to meet demand," he said. "I would say that the
        private options are headed towards exhaustion and the public part has collapsed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69799b69-f876-44c5-809b-a6d432d2b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Mandetta, the health minister, said authorities
        were building a field hospital in Manaus to attend to the many indigenous
        communities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310abf2-307f-4647-a9b9-c3e0aac5c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emerging spread of COVID-19 could have a devastating effect
        on indigenous peoples, particularly those living in voluntary isolation, due
        to their vulnerable immune systems, lack of access to healthcare facilities,
        and lack of potable water and sanitation infrastructure in villages," the
        watchdog group Amazon Watch warned even before the first case of coronavirus
        in Brazil''s indigenous population was confirmed earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545c97a-ce6d-4a97-b0f7-5ce1286ce861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first indigenous person to test positive for COVID-19 was a
        20-year-old woman of the Kokama people in Amazonas state. Many villages have
        responded to the crisis by barring access to outsiders and encouraging villagers
        to avoid communal gatherings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28028b9-a79a-4f78-b5c8-b837dc29bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides uncontacted tribes, the pandemic is particularly worrying
        for many other indigenous people given their communal ways of life which could
        encourage its spread within communities, and, in some cases, their geographical
        distance from hospitals," said Sarah Shenker, a campaigner for Survival International.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ed5a6-eb23-41aa-8a50-166c9d27733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:55:27.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/13/americas/brazil-indigenous-coronavirus-intl/index.html">Coronavirus
        fears grow for Brazil''s indigenous groups.</a>"</em></p>'
  'Ford-to-start-producing-respirator-masks-and-other-equipment-for-healthcare-workers':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-14T05:55:37.292+08:00
    'imagesource': 'jcr:0f3ebf1d-3fa0-4c0a-975b-63ed028cffa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46189c7f-ec27-474a-b731-cfaddce6269c'
    'lead': 'Ford announced that production of a new type of pressurized face mask
      for healthcare workers will begin tomorrow. The masks, called Powered Air-Purifying
      Respirators, were developed in partnership with 3M.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T06:04:58.253+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:21:57.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:17.801+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ford to start producing respirator masks and other equipment for healthcare
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206f345-fc7b-4fa4-a15f-f4b0005beb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ford announced that production of a new
        type of pressurized respirator face mask for healthcare workers will begin
        Tuesday. The mask, called a Powered Air-Purifying Respirator, or PAPR, is
        being developed in partnership with 3M.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9677c28-e93e-4b37-9256-8473a2f6b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PAPR is a clear mask that fits over the entire face. Air is drawn
        in through a tube connected to a pump that filters contaminants from the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dfe20-3c89-4ccf-9e39-e1762bdd7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, Ford and 3M announced they were working on a new
        mask using parts from both companies'' products. For example, the new mask
        uses a type of fan usually used in ventilated car seats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230b5e8-494c-474b-bb14-08b0df92ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90 paid volunteers, members of the United Auto Workers union,
        will assemble the masks at Ford''s Vreeland facility near Flat Rock, Michigan.
        The factory will be able to make 100,000 or more masks, according to Ford.
        The company did not disclose when all of those masks would be available, however.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa503a-8ae7-4e3a-bcf6-a6f389c9be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said it is also working with automotive airbag supplier, Joyson
        Safety Systems, to produce reusable gowns for healthcare workers. The gowns
        will be made from material usually used to make airbags.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56440ad3-f7e3-4e88-bbeb-9bce6b79a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford expects to make 75,000 gowns a week by Sunday and scale up
        to 100,000 gowns for the week of April 19 and beyond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875d368-92d6-4853-9f35-31ea139f0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in a clean room at a Ford transmission plant have also been
        making fabric face masks to protect against the virus. For the time being
        the masks are being used by Ford employees around the world, but the company
        is working to get the masks certified for medical use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d83f5e-45ef-47d0-9cc6-d25850b3e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has also been working with Thermo Fisher Scientific, a scientific
        and medical supply company, to help it increase its production of sampling
        kits for Covid-19 testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979402a-83e2-4cb5-afc7-1d56868a22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker had previously announced that it is making plastic
        face shields for medical workers and that it is working with GE Healthcare
        to produce a simplified ventilator for hospital patients at one of its Michigan
        factories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8c2f2-2857-4c83-8afa-9006422cedc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:04:58.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:21:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/13/cars/ford-3m-respirator-masks/index.html">Ford
        to start producing respirator masks and other equipment for healthcare workers.</a>"</em></p>'
  'apple-google-track-coronavirus':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-14T06:19:25.242+08:00
    'imagesource': 'jcr:b708a771-895d-4c3a-bc8c-d1cbf3abc18d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20448503-5fe0-46da-968f-e1adf0b9c025'
    'lead': 'Apple and Google are partnering to help authorities track exposure to
      the coronavirus using Bluetooth technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T06:24:32.014+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:21:57.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:17.932+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['apple-', 'google-', 'coronavirus']
    'template': '1'
    'title': 'Apple and Google are working together to help track the coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b6dc7-9e98-4e9f-99b4-63513c275270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple and Google are partnering to
        help authorities track exposure to the coronavirus using Bluetooth technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b07551-37fe-48cc-8eb2-3a08899c59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Silicon Valley giants will work on a platform to enable
        contact tracing, a measure that identifies people who have been exposed to
        the virus and who they have been in contact with, the companies announced
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c01f06-88fd-4e31-b7cd-65d89acb877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies will first release interfaces built on existing public
        health apps in May that can work on iOS or Android systems, followed by a
        more comprehensive platform in the coming months to which users will be able
        to opt in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c778e0-ea3c-4ef5-a954-767a5e5f8095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smartphone user that tests positive for the coronavirus can input
        their result into an app from a public health authority, which will feed into
        an anonymous "identifier beacon," according to an explanation from Google.
        That identifier will then be anonymously exchanged with anyone the user comes
        into contact with who also has the service enabled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90063b-15a1-4837-80ca-1e1a108b4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users then upload their identifier records to the cloud, following
        which they will receive a notification if they have been exposed to anyone
        who has tested positive for the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f09e9f-9240-4f58-a2a4-0297a12dd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities around the world have identified contact tracing as
        one of the key solutions to stop the rapid spread of the coronavirus, with
        several governments around the world, including Israel, Thailand and Hong
        Kong, using technology to track exposure and enforce quarantines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c07cfa-17cc-4439-b29b-6722a49770c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has been looking to Silicon Valley for solutions,
        with Facebook and Google confirming last month they were looking into the
        use of cellphone location data to help track the spread of the virus. Some
        companies have also used location tracking technology to track spring breakers
        who flouted social distancing warnings in Florida. The state of North Dakota
        launched its own platform — made by the designers of a popular bison tracking
        app — to enable contact tracing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d479de-8174-4701-90f6-cfec0f487697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy advocates and experts around the world have flagged concerns
        with contact tracing technology, saying it could potentially be used as a
        surveillance tool once the pandemic is over. Some experts have also expressed
        doubts about the effectiveness of Bluetooth-enabled contact tracing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16877a4e-653b-42b5-ab31-4fb542e890ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump also hinted at the privacy concerns when
        asked about Apple and Google''s partnership during a briefing on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85773f0f-1ad4-44ee-b61a-7058215f4d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very new, new technology, it''s very interesting but a lot
        of people worry about it in terms of a person''s freedom," he said. "We''re
        going to take a look at that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c624e-c42b-4af1-b9a5-b0bd4c0ae4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Google, fierce rivals with the two most popular mobile
        operating systems in the world, said privacy will be central to their contact
        tracing efforts. Users will have to provide explicit consent for the platform
        to work, and no information that can be used to identify individual users
        will be collected, they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97293f17-8e6d-484e-b8e4-1960b73a31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Privacy, transparency, and consent are of utmost importance in
        this effort," the companies said in their statement. "We will openly publish
        information about our work for others to analyze."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4b0a3-5eca-4baa-abf1-f20a5da6ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:24:32.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/10/tech/apple-google-contact-tracing-technology/index.html"
        target="_blank">Apple and Google are working together to help track the coronavirus</a>"</em></p>'
  'C-section-babies-diabetes-risk':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-14T06:24:38.493+08:00
    'imagesource': 'jcr:11b2f750-47d8-4706-95a6-a572638c420b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32458cbd-4ca1-451c-9de4-510c2a755fb2'
    'lead': 'Being born by cesarean section may have long-term health consequences,
      increasing your risk for obesity and type 2 diabetes as an adult, a study of
      more than 30,000 US women suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T06:28:27.029+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:21:56.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:18.111+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cesarean']
    'template': '1'
    'title': 'C-section babies may be at higher risk of obesity and diabetes as adults,
      study in US suggests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7fd91-6fd6-42e6-83a2-55865dca519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Being born by cesarean section may
        have long-term health consequences, increasing your risk for obesity and type
        2 diabetes as an adult, a study of more than 30,000 US women suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165cbc28-0c6e-4651-b597-b87dbfb70c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published Monday in the journal JAMA Network Open,
        found that those women born by cesarean delivery were 11% more likely to be
        obese as adults and had a 46% higher risk of developing type 2 diabetes than
        women born by vaginal delivery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b81310-cd9d-403c-9da6-d5deb34f0853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women should not be concerned about delivering by c-section when
        needed. However, this does add to the evidence that there could be harmful
        effects of choosing c-section as a routine," said Andrew Shennan, professor
        of obstetrics at Kings College London, who was not involved in the research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68ef62-2549-4743-8eb3-266b44c4faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other studies have linked cesarean delivery and an increased
        risk of childhood obesity, this was the first research to track health outcomes
        much later in life, with the participants born between 1946 and 1964. It''s
        also the first time a study has linked type 2 diabetes with cesarean delivery,
        the authors said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ea7ef-4d12-42f3-89dd-5309f6342fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.2 million cesarean deliveries are performed yearly in
        the United States, the study said, making it the most common inpatient surgical
        procedure and accounting for nearly one-third of births. Globally, about one
        in five babies are born by cesarean section.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b8423-8c9a-4ceb-82df-1714a398189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes C-sections are medically necessary, meaning either the
        life of the mother or her baby would be endangered by a vaginal birth. But
        several studies have found surgical births are being performed for low-risk
        pregnancies, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a9a99-1ab4-46a1-a53b-f372fd99d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Microbiome</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6310d9d-66c6-4d6c-8711-8402dec44e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study author Jorge Chavarro, an associate professor at the Harvard
        T.H. Chan School of Public Health Departments of Nutrition and Epidemiology,
        said the biological underpinnings of how delivery by cesarean may impact a
        child''s health were still very poorly understood. However, the study said
        there was "growing evidence" that pointed toward differences in the baby''s
        gut bacteria or microbiome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27bda9-d080-4153-b199-4baee7d89419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies born via c-section have a less diverse gut microbiota than
        those born vaginally--those babies get microbes from their mother during birth.
        C-section babies get more microbes from the environment and have fewer microbes
        shown to be protective against obesity, the study said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a816677-af47-4e77-b201-c1303d0b1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study noted that research has only shown that these
        differences in gut bacteria are known to persist in children up to seven years
        of age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75d004-9230-406c-a1cb-4f8fea309392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know these differences are observable in infants and very young
        children but whether these differences persist throughout life or are able
        to reprogram how individuals metabolize food is unknown," Chavarro said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadcd87-18e0-4317-99c9-46c74c7884be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used information from the US-based Nurses Health Study
        II, which enrolled 116,671 female nurses ages 24 to 44 years in 1989.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e8302-ae5b-4d1b-873a-b5203e816be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, 39,904 mothers of the participants in the study completed
        a questionnaire regarding their pregnancy and their now grown-daughters''
        infancy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493338e-6377-46f2-b105-cb0ebab57442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is a strong reason to believe this relation
        would be different in men. However, there were no men in our study so we reported
        exactly what we found," said Chavarro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082f822-9300-41c5-a222-67437f0e4cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a parallel cohort of men, but unfortunately we do not
        have information on mode of delivery in that study," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e38194-5cfe-4bef-bab9-6f0f761ea50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said the link was independent of other factors such
        as the age or body mass index (BMI)of the participants'' mothers or whether
        they were breastfed, "suggesting that these associations are consistent with
        a true biological association of birth by cesarean delivery," the study said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b707122-bdd8-4682-81b5-3a63ff0e7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said their study had the largest sample size and longest
        period of followup of all studies examining the link between cesarean delivery
        with type 2 diabetes to date, Still, they said the findings should be "interpreted
        with caution" given that it is the first time that an association has been
        reported. They said more research was needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8c156-1e7f-457c-8941-f1ad7a844288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest limitation of our data, by far, is the fact that we
        did not have access to labor and delivery records of our study participants
        and therefore we do not know what the exact indication for cesarean was, nor
        the timing of cesarean delivery in relation to onset of labor which could
        have clarified some important questions," Chavarro said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc09eff-8199-4494-ad65-655c3ff975c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 2 diabetes is the most common form of diabetes in adults and
        occurs when the body does not produce enough insulin or the cells do not use
        insulin properly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c5371-fc94-41e7-8447-1ed64142a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:28:27.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/13/health/c-section-diabetes-obesity-wellness/index.html"
        target="_blank">C-section babies may be at higher risk of obesity and diabetes
        as adults, study suggests</a>"</em></p>'
