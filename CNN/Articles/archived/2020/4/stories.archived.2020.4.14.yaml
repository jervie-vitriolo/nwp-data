      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of those who have survived the viral disease in the city
        is now at 64, according to the bulletin released Monday by Mayor Joy Belmonte''s
        office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60ad79-56dc-4c63-be41-520eb891de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T10:02:58.899+08:00
