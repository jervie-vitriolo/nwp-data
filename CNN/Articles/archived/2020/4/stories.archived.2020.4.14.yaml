  'interior-department-LGUs-identify-crematorium-covid-deaths':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-14T17:14:32.640+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad947584-80a9-47d2-9abe-606fa2a7233b'
    'lead': 'The Interior Department orders local government units (LGU) to have designated
      crematoriums to accommodate the remains of COVID-19 related cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T17:51:09.344+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:21:18.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:28.713+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interior Department to LGUs: Identify crematoriums, cemeteries for COVID-19
      related deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a064c-561c-4b66-8fa8-702ee50f639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        Interior Department has ordered local government units (LGU) to have designated
        crematoriums to accommodate the remains of COVID-19 related cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fe7bf-50f8-4f26-b323-95a6cb06118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said this is to prevent
        problems concerning the management of unclaimed remains in hospitals like
        what happened at the East Avenue Medical Center in Quezon City last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4705441-4733-43a9-89ec-c381267c103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya reiterated that the remains must be cremated within 12 hours
        after the patient''s death except for Muslims who need to buried based on
        their religious belief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350cd56-f3b6-4f76-81c6-797d44ffeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-identify na natin lahat ng Muslim cemeteries in Luzon. And we''re
        giving a heads up to all the Mayors that they cannot deny the burial of a
        Muslim within 12 hours. Otherwise, we will issue a show-cause order against
        them gaya ng ginawa namin sa Montalban," Malaya told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef528202-a93d-400f-9020-43a3d676b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For LGUs without a crematorium in their respective areas, the undersecretary
        said a cemetery must be designated where the remains will be buried.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f57a5-1277-4f7f-ac81-ccc06cf92115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preferred ang cremation pero kung wala naman crematorium, how can
        we apply that? So it will be the usual standard burial. But should be within
        12 hours and should be in sealed cadaver bags," Malaya clarified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721c9de-03e7-428c-9205-a1936f47885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya added the local government must shoulder the cremation expenses
        if the victim is from a poor family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62198a69-371c-4ed6-a910-d1349a782096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGUs have the power to revoke the license to operate crematoriums
        and cemeteries  should they refuse to accommodate those whose death is related
        to the new coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879842f-b662-465f-b2b1-1b2c7ceb9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they have also the authority to impose price ceilings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df573fc6-dfd8-4789-870d-ec25ebcaa643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang suggestion namin sa LGUs especially dito sa Metro Manila kasi
        marami tayong COVID-19 positive patients dito, our suggestion is marami na
        silang kausap na crematorium, hindi lang isa. Wag silang mag-rely sa sarili
        nilang crematorium," Malaya said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ee3a9-80b4-4ec3-a9b6-b5d76f3cc391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should talk to several para walang backlog. Kasi they need
        to do the cremation as fast as possible," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba37ad-5d62-4e4b-8b94-b5bba94c35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the local government must take care of all those who
        died within their area of jurisdiction, even if the patient was a resident
        of another city or municipality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45e221-2856-4c61-9bdd-2ba00fcc5fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit hindi mo residente pa yan, for example, taga Quezon City
        unfortunately namatay sa ospital sa Parañaque or ospital ng Muntinlupa, bahala
        na si Muntinlupa diyan. Ganon talaga yun, hindi tayo pwedeng maging masyadong
        bureaucratic about it," the undersecretary clarified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fdc35-e977-4bf8-b49f-5d45ad8e2ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Local government action</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc290456-ef04-4992-a42e-b58be887f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Valenzuela City, Mayor Rex Gatchalian told CNN Philippines that
        since the beginning of the enhanced community quarantine, they already signed
        a memorandum of agreement with a crematorium in the city to handle the remains
        of COVID-19 related cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55af41d-dd79-4603-8d82-0a06a2386b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the crematorium management even agreed to lower
        the price of the cremation services provided that the local government supplies
        the protective gear and training for the staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d3e23c-5eec-4554-ae25-00a19054a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We struck a deal with the Ever Memorial wherein they are going
        process two cremations a day, sometimes three depending on the load. In return,
        they give us a discount at cost na yun, P10,000 which the city will shoulder.
        Dati P22,000," the Mayor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22eaaaa-ef88-4980-93cd-5146482c808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian admitted that during the Holy Week, they had a backlog
        in the cremation because the facility was closed for a few days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777489a5-db41-4936-8a9b-46849b10ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor said that they are now catching up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64740b-964c-4bc0-a623-a654c230a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na kaming problema. By tomorrow, tapos na kami sa backlog
        namin," Gatchalian clarified.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd62ea-cd7a-4d6a-8e16-1c60d466e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora said the city has no issue on
        remains piling up in hospitals and other cremation-related issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1b52e-03b2-4858-94b2-c4e734dd3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:21:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said they have accredited funeral service companies for the
        cremation of the remains.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3a10f-9ae4-4bab-8353-3319c1d81287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T17:51:09.346+08:00
      'mgnl:createdBy': 'kristel'
