      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)—</strong> The enhanced
        community quarantine imposed over Luzon and other regions in the country helped
        slow down the spread of COVID-19, a <a href="https://drive.google.com/file/d/1CQK1x17o7-CTdQiPXZtv-0hl0F1GkukR/view">new
        local study revealed.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ca483-314f-4396-a19e-4a409b22f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:49.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756ecec-f76a-46a1-8e37-dfd1f37ecc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:49.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the University of the Philippines'' COVID-19 Pandemic
        Response Team said the quarantine— along with other safety measures undertaken
        by the government— was "relatively" successful in curbing the spread of the
        infectious disease, as case doubling time also slowed down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4547509-a943-48a5-bfdb-ea27af5f6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:49.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c66398-ca57-4358-867b-3eeb01cf6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:49.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time-series analysis shows it now takes a little longer for the
        number of confirmed cases to double in number," the team said in a policy
        note released Tuesday. "What took 3 days for the total number of cases to
        double now takes about 6 days to happen."</p>'
