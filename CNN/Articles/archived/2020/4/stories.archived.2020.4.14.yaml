      'mgnl:type': 'text'
      'text': '<p>Mother of NBA player Karl-Anthony Towns dies due to complications
        from coronavirus</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f03a09-e369-4513-9b94-573901656607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:09:48.285+08:00
