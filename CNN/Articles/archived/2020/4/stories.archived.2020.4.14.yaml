      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3ab48-981f-401b-b055-b43cbb09f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T08:58:29.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the printing of the ID cards will cost at
        least ₱3.4 billion and they are expected to be distributed by 2022.</p>'
  'duterte-filipino-nurses-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-14T08:53:46.782+08:00
    'imagesource': 'jcr:8fe0bdd9-8531-4fb3-bf60-44047ca333f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe2070f-ad0d-442b-aace-019b12742245'
    'lead': 'President Rodrigo Duterte said Monday he cannot blame Filipino nurses
      if they want to work abroad even if the country is in a state of public health
      emergency due to the coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-14T09:26:48.323+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:21:46.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:20:21.080+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nurses', 'Philippines']
    'template': '1'
    'title': 'Duterte says OK if nurses want to work abroad, but warns shortage of
      health care workers may emerge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259ec9f-ebb8-4a8a-b7a3-9e3685e0b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> President
        Rodrigo Duterte said Monday he cannot blame Filipino nurses if they want to
        work abroad even if the country is in a state of public health emergency due
        to coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c6b02-c9ff-4d8b-af52-157246941348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko sinisisi, hindi ako galit</em> [I don’t lay the blame
        on them, I am not angry], <em>wala akong</em> [I do not have] emotions actually
        about this,” the chief executive said in a televised briefing late Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f529784-13d2-423d-8d12-4c61d35f9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung gusto ninyong kayong mga</em> nurse<em> na Pilipino gusto
        ninyong magsilbi sa ibang bayan, sa ibang tao, okay lang sa akin</em>,” Duterte
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67138e-c7ac-4384-9748-1389635cce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you nurses want to serve other countries, it is
        okay with me.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51f5e6-027d-4919-a999-10f67e2df20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments followed the lifting of a temporary ban on the deployment
        of health care workers with existing contracts abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51437c-c5df-4f4d-bc24-d07aadf9be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed “America is part of the problem of the Filipinos
        now” because it has eased its entry requirements for foreign healthcare workers
        so they could be lured into working there as they have a high number of confirmed
        COVID-19 cases and fatalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa01d54-339b-459f-ac6e-ed2d0484e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi sa karaming tinamaan sa kanila, marami ng patay maski
        sino na lang nananawagan sila basta ‘yung</em> nurse<em>, mga</em> nurse<em>
        sige punta kayo sa</em> embassy<em>, i-</em>process<em> nila ang</em> visa
        one day<em>, kinabukasan lipad ka na.</em>”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391483d-df9b-487c-95b2-c5d246e2a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of people were infected in US, plenty of them
        died, so they are calling on nurses to go to the embassy. They will process
        your visa in one day. The next day, they can leave.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69c83a-7b3a-4114-9c43-b4b2aa5e97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expressed concern that since the Philippines cannot
        afford to pay health care professionals at par with their wages overseas,
        the country may face a shortage of nurses if the COVID-19 takes a turn for
        the worse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12ad37-beac-4fd3-bdff-2a188e566938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In view of the COVID-19 crisis, the Philippine Overseas Employment
        Administration announced last week it has stopped the deployment overseas
        of some categories of Filipino health care workers for the meantime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b39b25-c3a6-4bde-a8f9-f44d350ea3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was heavily criticized especially by those scheduled to
        leave for contracts abroad and even by Foreign Affairs Secretary Teodoro "Teddy
        Boy" Locsin, Jr. who said the ban violates the constitutional right to travel
        and contractual right to work where one''s work is needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb7a793-9ffa-4b88-b2a1-b0754472f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered by the temporary overseas deployment ban are medical doctors,
        nurses, microbiologists, molecular biologists, medical technologists, clinical
        analysts, respiratory therapists, pharmacists, laboratory technicians, X-ray
        or radiologic technicians, nursing assistants or aide, operators​of medical
        equipment, supervisor of health services and personal care, and repairmen
        of medical equipment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91196e-d199-4bca-98f5-23982bcf1603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T09:26:48.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin vowed to challenge the POEA directive in a meeting with Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases. On Monday,
        April 13, he said health care workers with existing job contracts abroad will
        now be allowed to leave. He added future applications of nurses and other
        concerned health workers are frozen until further notice.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52afca-123f-4e5c-affa-a4abca99a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:40:06.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF clarified on Tuesday that those with employment contracts
        overseas as of March 8 are exempted from the temporary deployment ban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322d6f5-b9d6-47be-a126-6353afabd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T11:40:06.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:21:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force spokesman Karlo Nograles said in a televised briefing
        they will be allowed to leave the country for work abroad once they sign a
        declaration&nbsp;form signifying their ''knowledge understanding of the risks
        involved in proceeding with their travel.''</p>'
