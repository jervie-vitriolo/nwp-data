      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite''s capacity to do tests has also increased because the province
        now has three polymerase chain reaction machines from one earlier. That means
        patients can expect results within 24 to 48 hours, Remulla explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
