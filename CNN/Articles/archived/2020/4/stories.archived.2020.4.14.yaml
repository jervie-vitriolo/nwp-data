    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593df81-eb15-4655-847e-6b2a699fe9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T19:10:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:21:13.985+08:00
