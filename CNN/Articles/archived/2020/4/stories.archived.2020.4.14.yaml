      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A surprise company outing to an air base
        caused a 64-year-old French man so much stress that he flung himself from
        a fighter jet in midair, grabbing the ejector button in a panic and tumbling
        through the skies above France before landing in a field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b4e45-0699-4e54-bd65-f3bba2e0576c'
