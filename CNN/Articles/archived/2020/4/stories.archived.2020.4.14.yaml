      'mgnl:lastActivated': 2023-01-26T17:20:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8367f-6e80-4fac-b53b-f83537d4474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T23:08:37.923+08:00
