      'mgnl:lastActivated': 2023-01-26T17:22:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57162db5-d67b-40be-bfb9-22d2c6da5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allies push to discredit experts</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea0eee-22cc-433d-86ac-1e37ab9db10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As conversations intensify in the White House about how and when
        to give guidance to reopen the country, the President is talking more and
        more to friends from Wall Street, hedge fund managers and others in the financial
        world pressuring him to put a specific date on the calendar for when businesses
        can reopen -- and to do it soon, according to a person familiar with the President''s
        conversations.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d200fb-2c7f-49b5-b4f6-157bf2346768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c26c4-54d2-4fbb-b34f-4cd394545900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President''s allies in conservative media have begun
        waging a campaign to discredit some on his team as narrowly focused on charts
        and models rather than the economic pain inflicted on millions of Americans.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161fe04-ff28-4d27-b6c2-fb6be78322cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e7cfa-6ae3-4817-95e7-2ca8813ef641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh, the conservative radio host whom Trump awarded a surprise
        Medal of Freedom during this year''s State of the Union address, called Fauci
        a "Clinton sympathizer" on his program last week. Tucker Carlson, whose intervention
        in early March helped Trump take the outbreak more seriously, said on his
        Fox program Fauci had been "wrong repeatedly."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8beed1-28ca-43c7-bdb9-3485781c6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa42bad-5791-4c20-91ad-857d061322e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump initially decided Easter was the date he hoped to have
        the country open again, it caught some aides off guard and was not based on
        any data-focused discussions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e382b-46f3-46d3-a39f-27d7ca35bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327caf8-1d75-458a-b41f-01a9f5225d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, realizing it was unrealistic, slowly tried to get the
        President to back off that timeline by showing him models that projected thousands
        of dead and polling that showed Americans favored keeping the restrictions
        back in place.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd650f-d905-4f36-bc09-5b55a87ecd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da880c-4127-4dff-aca2-f33470756717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T05:24:28.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:22:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was just an aspiration. That would have been incredible,"
        Trump said last week. "But I don''t think we''re going to be very far behind."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2733e29-e483-4fe7-8655-ca59ede2e28d'
      'mgnl:activationStatus': true
