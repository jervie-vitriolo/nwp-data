    'title': 'Violators of physical distancing in public markets to be arrested –
      PNP'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1babcc99-4968-4769-932d-6620f4b066df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Authorities
        may arrest those who refuse to follow physical distancing guidelines in public
        markets, the Philippine National Police warned Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714d26a-3abf-486f-a0f3-9ba55766e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76d591-c47b-474c-8b44-bbbf07d7f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa virtual press briefing, PNP deputy chief
        for operations PltGen Guillermo Eleazar claimed that policemen are now implementing
        the government directive to ensure physical distancing in public markets in
        a bid to contain the spread of COVID-19 in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769c901-4012-4fcb-a626-7e8bc2425514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c94731-7697-430b-9d6c-66ea2a177073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating mga</em> chiefs of police <em>ay binigyan ng direktiba
        sa kanilang nasasakupan na magpatulong sa mga barangay tanod at gumawa ng
        kaparaanan na masunod ang ating</em> physical distancing, otherwise <em>pwedeng
        arestuhin ''yang mga ''yan</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50933d86-a7e3-4c36-9ba4-b8f1cb23605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d5bb3-565d-4c22-a6de-492661cffead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our chiefs of police were given directives to coordinate
        with barangay officers in ensuring that physical distancing will be observed,
        otherwise, violators may be arrested.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be47b1-8200-42e6-a373-401d168a93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b969a8-a9a0-4a21-9453-c0036957cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binabalaan natin ang ating mga pasaway na kababayan na kung
        kayo po ay mag-</em>insist <em>na maging pasaway, magsisisi kayo na kayo ay
        naaresto, kayo ay makukulong at maghihintay kung kailan kayo makakalabas.
        Iyon po ang babala na binibigay namin sa inyo</em>," Eleazar warned the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d49207-d772-4aa9-aa2f-8356a3e64476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180787a8-ef31-4485-849e-7cbfc68020f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are warning those who are thinking of breaking
        the rules, if you insist on violating the law, you will regret it if you get
        arrested, you will be put in jail and will have to wait for your release.
        That''s the warning we are giving you.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23334239-f398-4ba4-82fd-9e0b0f71ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d6a07-10cd-4ef1-bfc6-aec306f8fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary and Inter-Agency Task Force spokesperson Karlo
        Nograles previously noted that soldiers and policemen <a href="https://cnnphilippines.com/news/2020/4/12/Police,-army-to-enforce-social-distancing-in-public-markets-.html?fbclid=IwAR0xIu1-ZPlxa6Yx1hCIFzTMADm_Qsc8BvAaRVhqbMwupokBX3wIfSZnKIw">will
        have to be deployed</a> in public markets in coordination with local government
        units to enforce the directive on physical distancing and ensure the safety
        of the market-goers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b72ef-e1ae-4037-b8a6-0d2b197b938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said Interior Secretary Eduardo Ano had already ordered
        authorities to reprimand those who refuse to abide by the law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ee6c2-5c73-4a40-b833-1096d772ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a007ef-f51b-4d0c-958f-b63f6f3d7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:16:55.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:21:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that additional barangay forces can be deployed if necessary.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a879827-a100-46c9-9ddd-6b6904a8c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T20:40:39.760+08:00
