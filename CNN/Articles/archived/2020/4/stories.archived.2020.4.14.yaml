      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'image': 'jcr:8efd5229-92a2-4637-a2a4-f11988e37578'
      'imageCaption': 'St. Catherine of Alexandria Church, reimagined as a sort of
        fortress for armed civilians. Illustration by JOSHUA ESMERALDA'
