      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a72f35-a3b0-4a11-a9d3-3cd2011aa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she normally travels for work, McCartney decided to stay
        put in her home base of Throckmorton, Texas, a community with a population
        of less than 1,000 people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95452eaf-63d7-4a45-9e2c-66b86e42702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a565b0-6c8e-499b-8457-03a29f5428b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:21:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 90% of my photo jobs require considerable travel, so basically
        all the shoots I had booked for spring and early summer have had to be postponed
        until this is all over," she told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341edff4-bb4f-410c-9a8d-3afa16e1c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T06:29:46.175+08:00
