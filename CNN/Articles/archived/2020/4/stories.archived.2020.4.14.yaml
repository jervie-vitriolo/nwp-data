      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35bb5f-fd9b-40c3-a341-e2c5fe10561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T15:03:49.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:21:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under enhanced community quarantine measures, movement of residents—
        expect for essential workers in select sectors— is restricted in an effort
        to stop the virus'' spread. Mass transportation was also banned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0b7b8-d7ea-4676-94c2-fe0598f5325c'
