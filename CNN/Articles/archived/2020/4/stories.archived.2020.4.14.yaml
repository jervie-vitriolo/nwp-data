    'mgnl:tags': ['LTFRB', 'drivers', 'transport']
    'template': '1'
    'title': 'At least 36,000 PUV drivers in LTFRB''s list may claim cash assistance '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b2c03-dc12-4ced-8119-9c95de3264b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-14T18:20:55.245+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:21:15.887+08:00
