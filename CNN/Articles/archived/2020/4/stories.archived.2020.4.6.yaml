      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan over the weekend ordered a total lockdown of the entire
        province, which includes entry and exit restrictions at its borders, amid
        the rising cases of the infectious disease in the area.</p>'
    '5':
