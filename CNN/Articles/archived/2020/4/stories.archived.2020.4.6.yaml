      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass transportation were banned, except for vehicles provided  by
        local government units for health workers, frontliners and critical services
        workers. Social distancing measures shall also be observed in the said transport
        vehicles.</p>'
