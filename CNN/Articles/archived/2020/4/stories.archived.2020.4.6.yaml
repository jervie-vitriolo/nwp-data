      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo said he is donating his earnings to help provide adequate
        food to all residents of the municipality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac4a83-9778-460d-baaf-78d0b6422f1c'
