      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that 22,958 tests have been conducted as of Sunday
        night, with nearly 17 percent or 3,414 samples testing positive for the disease.
        The DOH later clarified that the figure may contain repeat tests for patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8bf86-98d8-4bdd-9a36-8fe5cd738087'
