      'jcr:uuid': 'c3a67626-4f83-4e06-86d8-f2da86fdbf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:10:03.183+08:00
      'mgnl:createdBy': 'alyssa'
