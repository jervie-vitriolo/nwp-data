      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Saudi Press Agency on Saturday said Saudi Energy Minister
        Prince Abdulaziz bin Salman Al Saud "is still welcoming to anyone who wants
        to find solutions to the challenges of the oil market."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce38b38-aa88-4dbf-bb7e-4afea6a55a63'
