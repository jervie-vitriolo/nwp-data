    'imagesource': 'jcr:4817f9f9-a675-4695-8770-f341c0e17f68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1782f594-e9a8-4789-803e-ea4e984a0863'
    'lead': 'The enhanced community quarantine extension will ensure that citizens
      do not let their guard down and avoid the current COVID-19 crisis from evolving
      into an epic disaster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T23:05:48.960+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T17:10:16.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:02.756+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Quarantine extension will only work with social distancing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d437cf4-b667-4750-b16e-34a180736da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:09:18.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Jose Galang is a senior copy
        editor at CNN Philippines. He is a veteran business/economics/political economy
        journalist and has previously headed newsroom operations at The Manila Chronicle,
        Business Day, and Business World, among others. He has also written for the
        Far Eastern Economic Review, Financial Times, and a London-based online science
        and development journal.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba48561-998f-42e1-b9a6-2270af0f3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Instead of letting
        the Luzon-wide enhanced community quarantine expire next week as originally
        scheduled, the government has chosen to bite the bullet and extend it by two
        weeks until the end of April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e62d9e-5ab5-4899-9bc8-7fbbce114fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.723+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension will prevent people from again converging in large
        numbers in shopping malls, offices, schools, and various public places. There
        is a good chance now that social distancing, a crucial part of the quarantine
        strategy aimed at preventing COVID-19 infections from growing further on a
        massive scale, will not simply evaporate in the summer heat while medical
        experts continue to focus on ways to tame the spread of the still mysterious
        coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585418b-a325-4257-ac4f-9437052ce1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.723+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine, now on its fourth week, is showing us that if people
        just observe simple social distancing, the number of new infections and deaths
        from the vicious coronavirus could be held down significantly. An untimely
        lifting of controls of people movement could reverse that and spark a new
        wave of people getting sick, experts in killer epidemics argue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41929bd0-6e4b-4867-8b89-c582372f23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.723+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recently published study estimated that in the Philippines,
        the number of COVID-19 cases can potentially reach well over 90 million —
        making practically the country’s entire population sick — if no mitigation
        measures and related safeguards are put in place. Intensive social distancing
        occupies a high ranking among those recommended measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87883dd-c7ef-4ee0-947a-9c406b8516f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.723+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the number of infections could be reduced dramatically with
        strict quarantine and social distancing, particularly among senior citizens.
        As is now widely recognized, the great majority of people who catch the virus
        will recover after getting timely treatment. Many will die, however.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f003cd-bdc4-4744-955c-e25d386246ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the projections made by a group of experts and researchers
        on infectious diseases at the Imperial College London, a public research university
        specializing in science, technology, and medicine, as stated in a <a href="https://www.imperial.ac.uk/media/imperial-college/medicine/sph/ide/gida-fellowships/Imperial-College-COVID19-Global-Impact-26-03-2020v2.pdf"
        target="_blank">research report</a> released last March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de06442-0717-4e01-93a1-f69d5920202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers they came up with are staggering, even hard to believe.
        The estimates are calculated from available data from government and international
        institutions like the World Health Organization and the World Bank. Actual
        patterns seen in COVID-19’s spread in China and elsewhere, along with known
        behaviors of past viruses, were also factored into the calculations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3bf98-4d73-4d34-ab37-af1f3a424da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nations fail to implement mitigation measures, the Imperial College
        London study says, the coronavirus could spread wildly and infect up to around
        seven billion people worldwide. The worldwide death toll could reach 40 million
        this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eacd3e-c8e4-47e3-917b-644061cac237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the projected death toll could be cut in half, saving 20 million
        lives, with the help of “mitigation strategies focusing on shielding the elderly
        (with a 60 percent reduction in social contacts) and slowing but not interrupting
        transmission,” according to the study.</p>'
    '71':
      'image': 'jcr:2fe60b54-25f1-4582-bb47-8051e4672b5e'
      'imageCaption': 'If the Philippines now terminates quarantine measures and related
        restrictions, most analysts believe there would likely be a return to sharp
        increases in new infections. The country cannot afford that. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a72e0a-1e52-4cf1-876b-916f148e6274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1fe154-607f-499f-8e4c-b2c344228458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the study estimates, there could be up to 93.6
        million cases of infections without any mitigation measures. If the government
        implements restrictions like lockdowns and isolation of patients, and if people
        seriously observe social distancing and good personal hygiene, the number
        of infections is projected to be around 62.3 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d137b6c-2e06-4829-bb6d-da6e0b8f4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.723+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That grim scenario may have been averted now, with the implementation
        of rigid controls on people interactions and with the continuing acquisition
        of critical goods like face masks and alcohol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e573fde-2e43-4cb2-9c8e-981411eec327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.724+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with restrictions, the Imperial College London study says,
        there could still be around 1.4 million cases that will require hospital treatment,
        with over 220,000 of them needing critical care. The estimated death toll,
        on the other hand, could reach 250,000 under an unmitigated environment, but
        that number could be slashed to around 167,000 with relevant restrictions
        and social distancing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d46aa2-9190-45c5-9179-6f7992d1e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.724+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report concludes that “the only approaches that can avert health
        system failure in the coming months are likely to be intensive social distancing
        measures… preferably combined with high levels of testing.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b39fab6-136f-43c7-b23e-2bedaff01271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.724+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is heartening to note that Philippine authorities are implementing
        a host of measures that mirror the experts’ recommendations. But still, a
        few local politicians have until lately disregarded the imperative of keeping
        distance from others or refraining from attending or hosting parties and other
        gatherings that can become centers of virus transmission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bb3d2-4f48-4e88-abff-5eb2a2d77f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, despite the enhanced community quarantine now in force,
        there are still many going out and loitering in public places. Understandably,
        many of them go out in search of livelihood and of supplies for their daily
        sustenance, and officials have not been quick in providing assistance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434828b-88fe-467a-b34f-7aff4be2db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.724+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Imperial College London research is one of the early studies
        that focus on the rampaging COVID-19 pandemic. An earlier modeling conducted
        by Harvard University professor Marc Lipsitch projected that between 20 percent
        and 60 percent of the world population will inevitably get sick of COVID-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21430493-32a8-4624-b214-2b099fd35083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.724+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipsitch, head of the Harvard Center for Communicable Disease Dynamics,
        said among other recommendations that the sooner social distancing measures
        are taken, the better to contain the coronavirus’s spread.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63c632-a8f9-4b6c-9967-3169a799c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.725+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemiologist, in a press conference streamed from Harvard
        on March 23, also predicted that eventually COVID-19 will become a seasonal
        ailment like the flu.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561993b-c058-4220-9687-4637c019ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:25:17.725+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these statements could be taken to imply that without intensive
        social distancing, the local epidemic could overwhelm the healthcare system.
        In Metro Manila, there are now clear signs that the strain on hospitals and
        healthcare workers is becoming increasingly heavy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f7e93-d882-4d8f-af9a-9e5afcb7a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the virus spreads</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce384ea-fad3-4946-9a84-9d97fcb8fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding how the coronavirus is contracted and passed on to
        others will encourage people to heed experts’ calls for such measures as social
        distancing and staying at home for the duration of the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e6b98-2eba-4765-9f95-9c433f367862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientific reports say that, on top of the droplets that come
        from COVID-19-sick people when they cough or sneeze, there is one characteristic
        of the coronavirus that makes its spread rapid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9ebe6-537b-4201-8197-a85941e1aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts say that once the virus enters a person’s body,
        it quickly starts to reproduce in that person’s cells. The virus attacks one
        cell in the human body and quickly moves on to other cells and further out
        of the body into the environment around the infected person. The process is
        called viral shedding.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736aa5d0-27f0-434f-aa7b-d03d29d5dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.medrxiv.org/content/10.1101/2020.03.05.20030502v1"
        target="_blank">study published on March 8</a> says that viral shedding can
        happen even among people who show no symptoms of COVID-19 — they don’t experience
        fever, cold or other ailments usually related to the infection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edcc8bf-921a-45d1-998f-2349f95022c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted by a German team, and reported last week in
        the <a href="https://www.nature.com/articles/d41586-020-00822-x#ref-CR4" target="_blank">science
        journal Nature</a>, confirms previous suspicions that some people infected
        with the virus can be highly contagious when they have mild or no symptoms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d394a-2093-46db-b72b-581bd95c954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research is being done on viral shedding, but it is already
        being cited as a possible cause of transmissions that are not always detected
        by health personnel. Researchers are still studying how fast the viral shedding
        is from asymptomatic people and how contagious those individuals remain over
        time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ba776-5480-4e36-9740-f92a8a6709fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.thelancet.com/lancet/article/s0140-6736(20)30566-3"
        target="_blank">report in the journal Lancet</a> says that based on actual
        cases in Wuhan, the city in China where the pandemic first erupted, viral
        shedding can last for a median period of 20 days, with some cases even registering
        37 days. That means an infected person, without knowing it, could potentially
        be capable of making others sick for over a month.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dafa047-6f45-4273-b79b-8706977e6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every COVID-19-sick person can be capable of transmitting the virus
        to around three others. One public health expert in Wuhan has been recently
        quoted as saying that at least 59 percent of those infected during the start
        of the outbreak there remained active and continued to interact with others.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e093112-9a6e-4bf7-a83b-124d637d9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recent observations, including those in the World Health Organization,
        indicate that the coronavirus could even be airborne. The head of WHO’s emerging
        diseases and zoonosis unit told a virtual media briefing last March 16 that
        coronavirus particles “can stay in the air a little bit longer.”</p>'
    '70':
      'image': 'jcr:7b530372-cfd7-4103-b56a-382bc249c1e5'
      'imageCaption': 'Extending the implementation of lockdowns — including asking
        people to maintain social distancing and healthful habits — appears to be
        the only viable option now to avoid a disaster of epic proportions. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e304ec8-11b4-4463-b838-b7972653c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69e1d1-fa1b-498b-99d1-356d7251f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Months of suppression</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2fb3f-1e1e-473d-9054-ada242449774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning that delays in setting up strategies to contain transmission
        will lead to “worse outcomes and fewer lives saved,” the Imperial College
        London study also says suppression strategies will need to be maintained “until
        vaccines or effective treatments become available to avoid the risk of later
        epidemics.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493e773-5d54-40fd-ac04-02c733b70f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study identified the household as “a key context” for COVID-19
        transmission. “The average size of households that have a resident over the
        age of 65 years is substantially higher in countries with lower income compared
        with middle- and high-income countries,” it says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34e06f-5999-4922-8f83-bce8d3c63fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, based on government statistics, around two-thirds
        of the nearly 23 million households account for the nearly 8 million elderly
        population aged 60 years and above. That indicates the large-scale challenge
        for the country in containing COVID-19 transmission.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c3283-d426-423e-a6f2-49c9e1471cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization continues to urge people to clean
        their hands frequently with soap and water or with an alcohol-based hand-rub.
        Also on the WHO menu of protective measures is social distancing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330f171-7555-43f1-915f-2b63cdd66fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Philippines now terminates quarantine measures and related
        restrictions, most analysts believe there would likely be a return to sharp
        increases in new infections. The country cannot afford that.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493d813-7be3-4457-9c01-caa11ba9854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more recent study conducted by another set of researchers at the
        Imperial College London concludes that in Europe, strategies such as isolation
        of patients and social distancing among healthy individuals could have prevented
        around 59,000 deaths amid an estimated number of infections of up to 43 million
        people in March.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fbbec-4842-43a4-9ab2-e97b47c6deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:05:48.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extending the implementation of lockdowns — including asking people
        to maintain social distancing and healthful habits — appears to be the only
        viable option now to avoid a disaster of epic proportions.</p>'
  'Philippines-Luzon-lockdown-extension':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-06T23:17:52.458+08:00
    'imagesource': 'jcr:6fcdc7da-7d48-4b5d-9095-74a90f1f9111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08e313f1-2b1b-43ab-ac09-652217d94518'
    'lead': 'The government is inclined to extend the lockdown of Luzon until April
      30, President Rodrigo Duterte says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T23:20:55.263+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:10:15.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:03.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Gov’t inclined to extend Luzon lockdown until April 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7449ac5-25a8-4137-91be-cce0f34b78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:20:55.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> President
        Rodrigo Duterte said Monday the government is inclined to extend the enhanced
        community quarantine in Luzon until April 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45d67a-74fe-41fa-a99a-d6fba5413aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:20:55.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really want to know, we have discussed it actually even
        before this, we are inclined to extend the lockdown up to April 30. Tingnan
        natin after that," he said in a televised address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4aab6-a131-4924-b384-0b5cb9e81aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:20:55.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If finalized, over 57 million people living in Luzon would continue
        to be under an enhanced community quarantine until the end of the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af8119-c522-4a1f-98e6-c100dc5df5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:20:55.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement of people will still be severely restricted, with them
        only being allowed to leave their homes for other essential movements, including
        buying food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac0081-eefc-4d7d-8c15-2ab50cb2dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:20:55.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo earlier noted that there
        is an “emerging consensus” among government officials, medical experts and
        the business sector for the extension of the enhanced community quarantine,
        which is essentially a lockdown, in the country’s northern island of Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40301cc-e213-4b68-bb2f-bcacaac6bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:20:55.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon is home to Metro Manila, the country’s political and economic
        center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51361fe8-2309-4b61-b801-312041f1e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:20:55.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second weekly report to Congress, Duterte said the National
        Economic and Development Authority and the Philippine Institute for Development
        Studies are conducting a study on the spread of COVID-19 crisis which is meant
        to aid the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases in deciding whether to lift, extend, expand or ease the Luzon-wide
        quarantine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eef81e-b55b-4a02-8e9a-8ecc2e335c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:20:55.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has so far recorded 3,660 cases of COVID-19,
        163 deaths and 73 recoveries.</p>'
  'open-championship-postponed-coronavirus':
    'author': 'Ben Church and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-06T23:36:03.412+08:00
    'imagesource': 'jcr:7b5d347c-cf5a-4ad1-bb2f-ea8cf3567b73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25ea53cd-7a4e-4270-9062-ebb17e9d4965'
    'lead': 'The Open Championship has become the latest sporting event to be canceled
      this year amid the ongoing coronavirus pandemic, while the US Open has been
      moved from June to September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T23:37:59.658+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:10:15.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:03.191+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Open Championship canceled amid coronavirus, US Open postponed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0bf79-eb48-4137-8c6a-a2bc058433f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Open Championship has become the latest
        sporting event to be canceled this year amid the ongoing coronavirus pandemic,
        while the US Open has been moved from June to September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96fd591-a136-4b4d-8277-171bbf433cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Open, one of golf''s four major tournaments, was set to take
        place at the Royal St George''s, UK, from July 16-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e659af7-a85b-4ddb-bd2a-57aae085959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in an announcement that follows the cancellation of Wimbledon
        last week, organizers decided it was no longer feasible to hold the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5ef8f-7d00-4d12-8ed8-25e55391ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our absolute priority is to protect the health and safety of the
        fans, players, officials, volunteers and staff involved in The Open," said
        Martin Slumbers, chief executive of the R&amp;A (the Royal and Ancient) which
        organizes the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850710a-c1be-4142-a279-35d5d033f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We care deeply about this historic Championship and have made this
        decision with a heavy heart. We appreciate that this will be disappointing
        for a great many people around the world but we have to act responsibly during
        this pandemic and it is the right thing to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3216a4b-8d8e-465b-8877-41cb926a5329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure everyone that we have explored every option for playing
        The Open this year but it is not going to be possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45176a-7d07-495e-9c5a-c943fd3cde0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is currently on lockdown as the number of confirmed coronavirus
        cases continues to rise around the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714c070-1267-4e96-a8bf-aad6b4c746b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since the Second World War that The Open
        has been canceled, and the 149th edition of the tournament will now take place
        at Royal St George''s in July next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ad940-fda0-4875-8c9d-e75ce18b37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchased tickets and hospitality tickets bought ahead of the event
        will be transferred to next year, while full refunds are also being offered
        by organizers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070149de-b300-4743-9a91-6ca4461b98e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US Open switches to September</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf723af6-9f71-4889-82fa-c07c983092a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it was also announced Monday that the US Open, originally
        scheduled to take place from June 18-21, will now be held from September 17-20
        at New York''s Winged Foot Golf Club.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf21ed-effc-4549-a4da-190b490817a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful that postponing the championship will offer us the
        opportunity to mitigate health and safety issues while still providing us
        with the best opportunity to conduct the US Open this year," said Mike Davis,
        chief executive of the United States Golf Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0746b-bb71-4f4a-bb82-d52be0f99e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly thankful to the membership and staff at Winged
        Foot for their flexibility and support. We are also grateful for the wonderful
        collaboration among the professional tours and other majors in working through
        a complicated schedule."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83bac6-5b9c-4c31-b338-074c78013296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with The Open, tickets already purchased will be valid for the
        September dates with refunds also available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63ded5-e07a-4c46-946d-145e8ad812cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers have also proposed that The Masters intends to take place
        from November 12-15 having been postponed last month. A new date for the postponed
        PGA Championship has yet to be established.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7a525-74ae-4b45-8bc3-9373c6f61c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T23:37:59.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2020/04/06/golf/open-championship-golf-cancel-coronavirus-spt-intl/index.html">The
        Open Championship canceled amid coronavirus, US Open postponed</a></i></p>'
