      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Dagupan
        City reported its first coronavirus death on Sunday after a patient under
        investigation was confirmed to have contracted the viral disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20417b18-9420-447a-a65f-aa54b1c8d8d5'
