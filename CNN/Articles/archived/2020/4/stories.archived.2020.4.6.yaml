      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the Philippines will produce medical-grade
        protective gear that can be used in COVID-19 positive wards, operating rooms,
        and internal care units.</p>'
