      'mgnl:lastActivated': 2023-01-26T17:10:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f550f-f65b-4acb-927b-6844bc4df4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Luderer''s wife says doctors still can''t explain exactly what
        happened.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9c858-3541-43c6-b9d8-ae86f0ecd539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
