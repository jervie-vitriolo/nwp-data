    'template': '1'
    'title': 'The global economy just got a $1 trillion infusion from Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af24b08-e7c0-4318-802d-8a5318f84967'
