      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a5b2d-e07e-4df8-8f06-e74bd66e65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, all she can do is take things minute by minute, hour by
        hour and day by day to process how quickly her life changed.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b4ab9-1722-414c-a9f9-c9100b11ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.008+08:00
      'mgnl:createdBy': 'glee'
