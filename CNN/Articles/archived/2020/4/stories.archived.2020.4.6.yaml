  'IATF-families-cheating-cash-aid-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-06T12:55:44.314+08:00
    'imagesource': 'jcr:13d53248-41bd-4b01-8932-e0b52614dfe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2c842a2-98d6-4fb3-a62f-3f66f7e4a3ae'
    'lead': 'Inter-Agency Task Force Spokesperson and Cabinet Secretary Karlo Nograles
      urged families not to take advantage of the government''s social amelioration
      program by resorting to cheating, as they will be held liable once the Luzon-wide
      quarantine is over. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T12:58:52.465+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:10:43.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:56.167+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF']
    'template': '1'
    'title': 'IATF warns families against cheating in govt''s cash aid program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70742b04-e7d9-4edb-8c4e-01c28c03b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has warned families
        against resorting to cheating to get ahead of other beneficiaries badly in
        need of the government''s cash aid amid the Luzon-wide quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b563c2-4349-4eed-92a1-25cfc937cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68bef2-80e7-40bc-99d4-4da16416707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a per family basis, <em>hindi po iyan</em> per member of
        the family (it''s not per member of the family)," IATF Spokeseprson and Cabinet
        Secretary Karlo Nograles said in a virtual press conference on Monday. "Otherwise,
        magkukulang talaga at magkakadoble-doble (Otherwise, aid will not be sufficient
        and even be doubled.)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f448909-1523-4139-8e4d-097d9b43dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d450f-3c62-44c2-9dca-b403200de12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles stressed that those from the "poorest of the poor" or the
        low-income households should be prioritized in the provision of aid as the
        national government continues to grapple with the surge of COVID-19 cases
        in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74eb0e-68d6-4bec-9cc6-fbf344085400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d89c2-d31e-4084-b38d-df069e491bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned local communities against being "selective" in screening
        potential beneficiaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d37e2-c967-4500-9f58-f50a2024fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00684e7-abd0-4dae-b1d1-4c0bc40d8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may dayaan po tayong nakikita gaya niyan, isang bahay,
        tatlong social amelioration card or yung iba hindi pinayagan dahil hindi ninyo
        kaalyado, kung hindi kayo mahuhuli ngayon, mahuhuli rin kayo eventually,</em>"
        Nograles warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4ea1b-1444-4163-be2f-60b1b8ae4d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc958beb-bb3d-40fc-9a9f-2284b0b1d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are proven instances of cheating, for example,
        one household has three social amelioration cards or some others were not
        granted aid because of favored allies, you may not be arrested today, but
        you will be caught eventually.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3082aa8-b87c-4f99-8e14-0fe34bda9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09662144-9295-4617-b96a-943780f10dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Department of Social Welfare and Development,
        the Philippine National Police, and the National Task Force on COVID-19, are
        monitoring potential cases of corruption and other anomalies in the aid distribution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce672928-42bf-4bb5-ad43-542c6973ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211773c-5062-4329-ac6f-74d57de9ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi po namin kayo mahuhuli ngayon, mahuhuli rin kayo
        pagkatapos nito dahil lahat iyan ay i-o-audit</em> (If we don''t catch you
        know, you will eventually get caught when the quarantine ends because all
        the lists will be audited)," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d27f4-eca6-4c11-b332-54f2ce822bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349ccc5-9a93-4f10-b116-0181696c7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has already received ₱100 billion for the emergency subsidy
        intended for the 18 million low-income households affected by the enhanced
        community quarantine, as mandated by the Bayanihan to Heal as One Law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d9757-2941-4fcf-a95c-a1784290b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2822767-a0ae-496f-9154-1facd54084b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each accredited family will receive ₱5,000 to ₱8,000 a month for
        two months. The amount varies on the minimum wage per region and differs from
        the subsidy&nbsp;for&nbsp;those who are already receiving conditional cash
        transfer under the Pantawid Pamilyang Pilipino Program (4Ps). A total of&nbsp;₱16.3
        billion subsidy has already been distributed so far to 3.6 million households,
        Nograles said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da522e91-aaf5-4615-93b9-aa8b614e5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cdbcb-be2d-41fd-aea1-ae2cee6ea619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment is also giving out monetary
        assistance of ₱5,000 for daily wage earners and informal workers under the
        lockdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8c712-2160-49bc-9332-9238d2a94758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b46e8-8c83-4735-b387-a414c0f1dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Panfilo "Ping" Lacson called on the concerned
        government agencies to act with urgency and iron out the kinks in the aid
        distribution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbace9-2d66-43ff-b6de-5e1dffaad17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8effb-dc92-406f-87c2-6ac0e947ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the executive asked for authority to be granted to the President
        by way of legislation, they should have prepared as a matter of foresight,"
        Lacson said. "They knew what they wanted but when we gave it to them in 18
        hours of marathon session, apparently, they were not prepared to execute."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce9a6f-10b5-4a26-a22c-18654dcf1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ad4c7-b1b9-458f-972c-558a1992cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:58:52.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wide gap in the Department of Finance and the DSWD list and
        the locally generated data on the recipients of the ₱200 billion social amelioration
        fund is one of the issues that we expect to be resolved," Lacson added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec389338-c5af-4e48-ac19-1f7a99f4d37b'
      'mgnl:activationStatus': true
