      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b7622-7c3e-4b63-a2bd-a8eae7aba75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:42:31.810+08:00
