      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She has affected and helped countless lives in her wonderful journey
        in Asian Hospital and Medical Center,” the hospital said. “We have lost a
        remarkable doctor, a good friend, and mentor to our budding health care workers.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af3499-ad2d-4045-bac9-b91c0edb0b47'
