    'mgnl:created': 2020-04-06T21:23:56.727+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:10:19.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:02.110+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spain', 'drive-through', 'funerals', 'coronavirus']
    'template': '1'
    'title': 'Drive-through funerals are being held in the epicenter of Spain''s coronavirus
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea16148-e00f-4cf4-a3d3-dcd99472bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Every fifteen minutes or so, a dark hearse
        pulls up in front of the crematorium of Madrid''s sprawling La Almudena cemetery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a18efd-4360-40f6-9ea1-5cb282dbe95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccd1aa-650a-4aa8-be1c-64421ff776cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Edduar, a Catholic priest dressed for mass, walks out of
        the building to greet family members who have come to pay their final respects
        -- by national rule, each group is limited to five or fewer people. The driver
        opens the trunk to reveal a simple wooden casket. Standing behind the hearse,
        under a shaded carport, the mourners keep a distance. Some wear masks, or
        even gloves. Hugs and kisses are an uncommon sight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c6625-2564-43d3-ac75-175714c2fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d252398-41d9-463d-91ab-f6d6f77c63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From start to finish, the blessings and prayers take barely five
        minutes. Father Edduar douses the sealed casket with holy water before a pair
        of staff emerge to load it onto a gurney and roll it inside. Then, it''s all
        over. There is no eulogy, no visitation, no public burial. There''s hardly
        even time for a goodbye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817ba73-ee4c-4149-b6b5-79cacd7ea072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dbc673-3307-4734-98f7-978236d64500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the hearse pulls away, another takes its place moments later.
        The brief ceremonies are almost as constant as the stream of heat escaping
        from the crematorium''s chimney, occasionally turning to dark smoke against
        the hazy sky.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297d989-cf9c-4d59-bee5-33f1ba76544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a09a92-ab7b-48f8-bbe9-f4f5e220597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a strange scene, even for one of the largest cemeteries in
        Western Europe, whose rolling hills of endless headstones have been there
        through famine, civil war and the Spanish flu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea912b9-13cb-4c0a-974c-0982454db1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea30ae9-f11e-41bb-b1cc-36b7da67fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what the public mourning process looks like under Spain''s
        coronavirus state of emergency, which has kept Spaniards homebound, with few
        exceptions, for three weeks already -- with at least another three still to
        go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877cf9a-13d2-4c20-bc8b-12ab49ca9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe6dce-62d8-448c-bdca-208c25c7feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see it in their faces, the great pain," says Father Edduar,
        in his Venezuelan accent. Not only have people lost a loved one, they''re
        having to say goodbye with very few others around. Some people stream the
        brief curb-side service on their phones for extended family and friends to
        share in the moment. Still, it''s not the final send-off that anyone would
        wish for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64054f8e-9c91-4872-9db1-3de5f1f592f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb9ff8-77fe-49b1-8bf0-b1f16dd81460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With churches closed nation-wide, this is one of the few places
        where Spain''s majority-Catholic population can see a priest in person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ae7d3-4c09-429d-a3f5-f5c32c475526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9785d5-18e7-4218-8d14-00360ef2779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to be close to them. I tell them I''m with them and that
        they''re not alone. Sometimes it upsets me. I cry," says Father Edduar. The
        risk of contracting the virus is not lost on him either. He doesn''t wear
        a mask or gloves. "It might sound a bit strange, but in this historic moment,
        I consider this a privilege... my life is for the people -- to be with them
        in this crucial moment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d306a-9579-44c7-bdc1-c8d04d697d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298c548-29e8-4036-8b2e-f4f5a9e8b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has been hit harder by the coronavirus pandemic than almost
        any other country on earth. Madrid is the epicenter of its outbreak, accounting
        for 40% of Spain''s coronavirus deaths. With city morgues unable to handle
        the volume of bodies, two ice rinks are now being used as temporary morgues.
        Cemeteries say they''re burying two or three times as many bodies as usual.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c73c198-2c46-447d-9be7-dac226309fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7ea65-358d-4e6f-af1a-f2c8a8bd5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the small parking lot, next to a shuttered flower-stand,
        Félix Poveda paces back and forth in a smart black pea-coat, dark tie and
        white surgical mask. He contracted the virus himself at a family lunch a few
        weeks ago. His brother and his mom got it too — all three were eventually
        hospitalized. His 77-year-old mother died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897022b-ca90-4e98-bbb0-0ed366589137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949859a9-4bc9-4eab-8526-8839a123cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many others in Spain, Poveda had to say his goodbyes over
        the phone. He says his mother''s doctor explained to him that she didn''t
        qualify for a ventilator — equipment that''s been in desperately short supply
        in Madrid''s overwhelmed hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6c177-b910-4567-8df4-0d69aaabcc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b28d5-4d63-44ee-92b6-d65ec29e720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how to deal with this... I don''t know how to feel,"
        he told us. He understands the need for distance and brevity in burying the
        dead, but understanding doesn''t make the reality any less harsh.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a65dc-3ea5-469c-a25a-0a3d1056e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c839777-8dfa-4ea3-839b-afb6b1f3a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am alone here. My brother and sister they couldn''t come. My
        wife is not coming. Grandsons and granddaughters are not coming. Just me.
        There''s no way to think that the end... could be [like] this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caabd06-ea05-4cf2-b226-1de9714574e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467a937-789a-4fed-a916-06f0b8b7d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poveda plans to have a proper funeral for his mother when the crisis
        is over, he''s just not sure when that will be.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bee525-f5f5-4143-a8a9-4fdc312bdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a42878-1c9e-4a1e-b0c6-b7bae4e04169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, a hearse pulls up to the crematorium. This one, he
        confirms, is carrying his mother''s body. Like clockwork, Father Edduar emerges
        to lead the prayers. Poveda folds his hands and bows his head.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6a4ba-2b6f-4c2b-846e-fce22738ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:23:56.730+08:00
