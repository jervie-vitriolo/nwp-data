    'template': '1'
    'title': 'Tiger at Bronx Zoo tests positive for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e6fd8-2f78-43ae-8c54-519226cd3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:40:06.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 4-year-old Malayan tiger at the Bronx
        Zoo in New York tested positive for coronavirus, which causes COVID-19 in
        humans. This is the first instance of a tiger being infected, according to
        the US Department of Agriculture’s National Veterinary Services Laboratories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf14cc-bcf9-477c-8647-69a8a7fc3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:40:06.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f2bea-b599-4bd6-90f8-2a874e3f42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:40:06.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiger, named Nadia, along with her sister Azul, two Amur tigers
        and three African lions "had developed a dry cough and all are expected to
        recover," a news release from the zoo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266137b-d4a1-4c6a-bfb1-a40a78382c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:40:06.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93367d2d-5ed6-4ebb-b06e-b3e5a749f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:40:06.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples from Nadia were taken and tested after several lions and
        tigers at the zoo showed symptoms of respiratory illness, the USDA said in
        a release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70dc5d-cbcd-4867-bdfc-9d621283ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:40:06.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though they have experienced some decrease in appetite, the cats
        at the Bronx Zoo are otherwise doing well under veterinary care and are bright,
        alert, and interactive with their keepers. It is not known how this disease
        will develop in big cats since different species can react differently to
        novel infections, but we will continue to monitor them closely and anticipate
        full recoveries," the zoo''s release said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0f467-5430-469e-b12b-951318475836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:40:06.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo said the big cats were infected by a person caring for them
        who was either asymptomatic or had not yet developed symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ad353-e2c5-4589-9f73-d9a8d2aa065b'
      'mgnl:activationStatus': true
