      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient from Barangay Pogo Chico was the 6th confirmed COVID-19
        case in the city. He was also one of the three PUIs who died before their
        test results were released; the two others are still awaiting results.</p>'
