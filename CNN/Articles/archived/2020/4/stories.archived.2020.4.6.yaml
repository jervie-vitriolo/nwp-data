      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — The mayor
        of Kawit in the province of Cavite pledged to donate his entire monthly salary
        to COVID-19 relief operations until the pandemic ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcca192-5085-43a4-aa48-15854aab164c'
      'mgnl:activationStatus': true
