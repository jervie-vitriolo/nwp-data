      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil prices soared 25% — their biggest one-day gain on record
        — on Thursday after Trump tweeted that he hopes and expects Saudi Arabia and
        Russia will slash output by between 10 million and 15 million barrels per
        day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a7450-2c9b-4067-95af-4615abc09063'
