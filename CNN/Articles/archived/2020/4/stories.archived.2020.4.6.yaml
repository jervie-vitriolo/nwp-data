    'lead': 'As millions of Filipinos are ordered to stay home to stop the spread
      of coronavirus, several rights groups warned against the likely rise in domestic
      violence and child abuse cases at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T09:11:42.552+08:00
