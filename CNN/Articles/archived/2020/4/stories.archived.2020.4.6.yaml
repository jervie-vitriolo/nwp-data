      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will begin producing 10,000 coveralls daily after
        Holy Week in partnership with member-companies of the Confederation of Wearable
        Exporters of the Philippines to ensure there is enough gear to protect medical
        frontliners.</p>'
