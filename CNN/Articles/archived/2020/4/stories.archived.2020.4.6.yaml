      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Senator Richard Gordon proposed to set up
        remote testing centers and dialysis centers through the Philippine Red Cross
        to cater to more patients, especially those located far from the accredited
        laboratories.</p>'
  'Koko-Pimentel-COVID-19-quarantine-complaint':
