      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Research Institute of Tropical Medicine, seven other
        hospitals and laboratories have been accredited to process swab samples for
        COVID-19 testing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbcc5c-2ebf-429c-92dd-430bb2ea6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T14:20:55.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/27/more-laboratories-coronavirus-tests.html?fbclid=IwAR2FkfhJeOjgnQ6LXwvLCZOSln42XoUUh_kXSlSlXDbCjfOlMUqYNLfFKDg">30
        more laboratories want to give COVID-19 tests, DOH says</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17066b-96b8-4306-847b-dca010894ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T14:20:55.853+08:00
