      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> A doctor
        at Asian Hospital and Medical Center at the frontline of the fight against
        COVID-19 has died, the hospital confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55872d-3f8c-40ce-83bf-6fa8df5b327f'
