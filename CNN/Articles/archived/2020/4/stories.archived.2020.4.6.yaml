      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan is committing nearly $1 trillion
        to try to protect its economy from the fallout from the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ce40f-8ace-43a7-a804-32779fa2dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe on Monday announced a 108 trillion
        yen ($989 billion) relief package — a staggering amount equivalent to about
        20% of the annual output of the world''s third biggest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b88e49-092f-4b1c-a584-ff05d362b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes tens of billions of dollars in cash handouts for families
        and small business owners who have lost their incomes because of the virus.
        The package also features tax breaks and zero-interest loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee49c76-4510-43c5-8136-5221d60fd4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe is expected to give more information at a press conference in
        Tokyo on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e27d00-0e60-41db-88fd-777b12b1bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is the latest country to unleash a massive amount of government
        spending aimed at helping households and businesses cope with the sudden shock
        to the global economy as countries go into lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaaa5c3-cd7c-46e7-8532-28f2b44ec79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States last month passed a $2 trillion stimulus bill,
        the largest emergency aid package in history. Germany, France, the United
        Kingdom, Italy, Spain and other major economies have also announced huge spending
        plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce27e6-3dd2-44c9-a87c-0310f76cc624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flood of stimulus comes as the number of coronavirus cases continues
        to mount. So far more than 1.27 million people worldwide have been infected,
        while 69,000 people have died, according to Johns Hopkins University. Japan
        has recorded more than 3,600 cases and 85 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019709a-49c6-450a-ab99-0f55a43c2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent unemployment, industrial production and retail sales data
        have suggested that Japan''s economy was showing signs of resilience as the
        virus ripped through Asia in February, noted Tom Learmouth, Japan economist
        at Capital Economics. But "there is no doubt that coronavirus disruption will
        deal a severe economic blow over coming months," he said in a research note
        on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5a716-879a-477a-92b6-329876831afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have accelerated in major cities such as Tokyo and Osaka,
        he said, adding that concerns about a "second wave" of the virus has led residents
        to stay home and shops to close.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398395ce-d1f4-4894-bd01-5a9ed5142da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe also announced that he would declare a state of emergency on
        Tuesday, lasting for about one month — a notable development, as the prime
        minister had declined to do so as recently as last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af1bfab-57e1-41e9-886c-e39f63f7bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tokyo''s governor has urged the city''s 13.5 million residents
        to telework where possible until April 12, many workers have continued to
        commute into their offices. About 80% of companies in the country do not have
        the ability to let their employees work remotely, according to 2019 government
        data, and Japan''s work culture makes it hard to persuade people to stay home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b1e4d-958b-4cc9-81ab-1aed27902b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Will Ripley, Yoko Wakatsuki, Julia Horowitz and Emiko
        Jozuka contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb3e32-4d21-49df-b153-897492211779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:18:33.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/06/economy/japan-economic-stimulus-coronavirus/">The
        global economy just got a $1 trillion infusion from Japan</a>"</em></p>'
  'Chernobyl-radiation-levels-forest-fire':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-06T19:18:46.123+08:00
    'imagesource': 'jcr:b1fd9bed-9dce-4fce-957e-0f6e16383014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e24a94-8de1-421b-b967-b22b13f2d2a7'
    'lead': 'Radiation levels near the site of the Chernobyl nuclear reactor disaster
      have spiked as firefighters battle to contain two forest fires in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T19:21:21.894+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:10:29.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:59.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chernobyl radiation levels spike as forest fires rage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1cf50-319c-4d54-945b-73201e45d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Radiation levels near the site of the Chernobyl
        nuclear reactor disaster have spiked as firefighters battle to contain two
        forest fires in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e80cbf-1d5f-47b7-b660-3b974ee2b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fire covering around 50 acres broke out on Saturday afternoon
        near the village of Vladimirovka, within the uninhabited Chernobyl exclusion
        zone, and responders were still fighting two blazes on Monday morning, Ukrainian
        emergency services said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d6af6-637f-499c-9571-40958a9099ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is bad news -- in the center of the fire, radiation is above
        normal," Egor Firsov, head of Ukraine''s ecological inspection service, wrote
        in a Facebook post alongside a video of a Geiger counter. "As you can see
        in the video, the readings of the device are 2.3, when the norm is 0.14. But
        this is only within the area of the fire outbreak."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6ebd7-45c3-4592-baeb-c90763b1f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His measurements refer to the microsievert per hour (μSv/h) reading;
        the maximum allowable amount of natural background radiation is 0.5 μSv/h,
        the emergency services said, but Firsov''s reported amount was nearly five
        times that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9e991-0a12-4735-aec2-6fee2e044c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 124 firefighters, two An-32P planes and an Mi-8 helicopter
        are battling the largest blazes, and have carried out 42 water drops on the
        area. Another 14 firefighters were battling a smaller blaze of around 12 acres,
        the emergency services said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c0e89-c36c-412c-94e1-3ffb11523a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the spike in radiation levels does not appear to extend
        to Kiev, the Ukrainian capital, or to the city of Chernobyl itself, where
        authorities say radiation levels remain normal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4eccb6-3584-48fd-9ce9-81edd25ca338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another image of a Geiger counter near the fire, taken on Sunday,
        showed a reading just below the maximum permissible amount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a458e-93bd-4bbe-b59f-e9925d4c585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimirovka sits within the deserted 1,000-square-mile exclusion
        zone, which was evacuated after the devastating 1986 blast at the Chernobyl
        Nuclear Power Plant that sent radioactive fallout billowing across Europe
        and exposed millions to dangerous levels of radiation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34981959-9b18-4bcf-a5da-909e5822db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has since been taken over by nature, and forest fires
        are not uncommon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4107074-bcb4-4b82-a545-af76154ebffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem of setting fires to grass by careless citizens in spring
        and autumn has long been a very acute problem for us," Firsov wrote. "Every
        year we see the same picture -- fields, reeds, forests burn in all regions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd8f578-2bc2-4c74-9f51-3a99b0f443c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for new legislation to impose harsher penalties for anyone
        caught starting fires in the area. "There are relevant draft bills. I hope
        they will be voted in. Otherwise, large-scale fires will continue to occur
        every autumn and spring," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47fc70-8ce5-4fc8-a94b-e9f0b1152b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:21:21.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2020/04/06/europe/chernobyl-fire-radiation-scli-intl-scn/index.html">Chernobyl
        radiation levels spike as forest fires rage&nbsp;</a></em></p>'
