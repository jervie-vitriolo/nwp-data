    'jcr:uuid': 'd076b289-40cd-4d1f-98d4-137460295882'
    'lead': 'The Department of Health Bicol region confirms its first casualty from
      COVID-19, as two more cases are recorded, bringing the total number to 13. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T22:19:06.863+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:10:17.356+08:00
