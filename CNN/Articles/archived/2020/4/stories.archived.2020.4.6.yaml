      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646d060-d7f0-4cda-9dfb-9d5c9d301a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom, Canada and Mexico could be invited,
        according to reports.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b5203-1a40-4403-a1ee-2ce1b71e6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.314+08:00
