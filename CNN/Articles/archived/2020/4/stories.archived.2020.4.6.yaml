      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association has recorded 17 doctors who have
        died while in the frontline battling COVID-19, blaming the lack of personal
        protective equipment for the deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b8cd5-9096-418f-84c1-6061147a1d1d'
