      'mgnl:lastActivated': 2023-01-26T17:10:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa po natin pwedeng i-interpret na bumababa na o tumataas
        (ang mga kaso). Kailangan lang nating maghintay ng kaunti pang panahon upang
        makita natin... Kapag stable na ang ating</em> laboratory capacity, we can
        already see the true picture of the rise in cases or decrease in the number
        of cases," the DOH official added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37833d-a596-4ea0-9892-e2f4e8b8f8cc'
