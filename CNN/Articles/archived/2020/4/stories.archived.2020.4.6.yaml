      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong>&nbsp;President
        Rodrigo Duterte has signed an order granting a special allowance to frontline
        public health workers during the period of the enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420c5e2-8ec9-4913-8dee-845b5180f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.778+08:00
