    'jcr:uuid': '70624d03-443c-438d-90e4-a7c08ae3780c'
    'lead': 'Every 15 minutes or so, a hearse pulls up in front of the crematorium
      in Madrid. A priest greets family members, delivers blessings, and douses the
      casket with holy water. There''s no eulogy, and there''s hardly even time for
      a goodbye.

      '
