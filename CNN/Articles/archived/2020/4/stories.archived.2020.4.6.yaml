    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ramon', 'ang', 'smc', 'donation', 'coronavirus']
    'template': '1'
    'title': 'Ramon Ang donates ₱100 million as SMC aid tops ₱800 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9c4f6-4b77-434d-8190-de34a1a18037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.062+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> - Businesses
        and private citizens alike are doing their part to help fight COVID-19 in
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f975fe0-1da1-43f4-a8e3-7ce770e4a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.063+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business tycoon Ramon Ang made a personal donation of ₱100 million
        to help fight COVID-19, while San Miguel Corporation (SMC) aid&nbsp;surpassed
        ₱800 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2c48b-77f4-4c38-b41d-2064da9325ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.062+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks into the enhanced community quarantine, SMC President
        Ramon Ang reported that nearly ₱200 million worth of food products is being
        delivered to vulnerable communities throughout Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d79330-c8ee-4d8b-b6bc-23ae8a742e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.062+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are reporting on our progress so that people will be assured
        that help is on the way, that many organizations are mobilizing and working
        together to support the government and our fellow Filipinos,” Ang said in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53316133-a390-4661-939b-160f0429e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.062+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also more than doubled its initial commitment to donate
        500,000 kilograms of rice to communities affected by the island-wide quarantine.
        This will be distributed with the help of both government and non-government
        organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2a5a5-a31a-4e70-bbfb-954feaf1d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.063+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ginebra San Miguel Inc. completed retooling facilities
        across the country, which will allow the company to produce 100,000 liters
        of rubbing alcohol a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9bd25-8c32-4b5c-ad01-755676e5ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.063+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 4, SMC has donated 518,340 liters of rubbing alcohol
        to hospitals, as well as the Department of Health, local governments, and
        Philippine National Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8e12b-1a79-4009-91de-c913a637e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.063+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also started to operationalize its commitment to donate ₱500
        million worth of personal protective equipment (PPEs) for medical front-liners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48bbd7-c8c1-41ed-8dac-f7c522019d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.063+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has partnered with the Department of Trade and Industry
        to tap local suppliers while maintaining sourcing through its network of global
        suppliers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f472070-bc4a-4880-a17b-794e77943909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.063+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang reiterated that SMC efforts would continue throughout the crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba5e8e-f6e8-49ec-961a-cd0a326e2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T18:07:29.063+08:00
      'mgnl:createdBy': 'sandra'
