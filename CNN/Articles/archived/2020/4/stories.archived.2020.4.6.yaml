      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184eb5f-fc77-4339-aec9-b2027822a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mensahe ni Pangulo</em> is very important if only to emphasize
        <em>na kailangan nating magkaisa,</em>” Robredo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0581d-2a60-4df8-9eb2-2d4100bf35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.074+08:00
