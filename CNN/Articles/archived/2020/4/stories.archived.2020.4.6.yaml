    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicol region confirms first death due to COVID-19, records two more
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c75e5-ae94-4efb-aa15-657fd7c63294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T22:19:06.863+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:10:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The Department
        of Health Bicol region confirmed its first casualty from COVID-19, as two
        more cases were recorded, bringing the total number to 13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761261f7-60aa-42ae-8ef9-6cc5dd023619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T22:19:06.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:10:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Director Ernie Vera said that the first recorded death
        was a 66-year-old male Filipino from Naga City, Camarines Sur, who was the
        12th recorded case in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a6945-0a5b-41f3-9c4e-eb16bd583bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T22:19:06.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:10:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Naga City Mayor Nelson Legacion, the patient was admitted
        at the Bicol Medical Center midnight of April 2, and died a few hours later
        on April 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137f8b5-41eb-476c-93c9-30ee7d59bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T22:19:06.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:10:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera said that the test results came in Monday, confirming that
        the patient was positive of COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19095b-2825-47e9-99b4-7b7842b66408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T22:19:06.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:10:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two additional confirmed cases is a 63-year-old female
        Filipino from Albay, who had traveled from Baguio City. She is currently admitted
        at the Bicol Regional Training and Teaching Hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bc54f-4230-4c1e-80b8-4f3a21fc05b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T22:19:06.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:10:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 414 new cases of the novel coronavirus
        disease in the country Monday, raising the total number at 3,660.  There are
        now 163 fatalities, and 73 recoveries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76741d5d-0b12-43f3-b678-44eb2c4a1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T22:19:06.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:10:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, COVID-19 has infected over 1,277,000 people, according
        to the Johns Hopkins University COVID-19 global tracker. Of these, over 69,500
        resulted in death, with Italy so far recording the highest number of fatalities.
        Meanwhile, some 264,000 patients have already recovered from the disease worldwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4ab91-6364-441c-97a4-ff8dcdcdac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T22:19:06.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:10:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities call on the public to practice good hygiene to help
        stop the spread of the viral disease. This includes regular hand washing,
        covering the mouth and nose when coughing and sneezing, and avoiding close
        contact with those who exhibit virus symptoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25321138-58a1-4e79-95c1-5f665fc3193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T00:31:44.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:10:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Rosas Olarte contributed to this report.</em></p>'
