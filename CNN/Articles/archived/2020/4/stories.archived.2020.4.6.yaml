      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)—</strong> Multi-awarded
        actress Judy Ann Santos-Agoncillo has joined the growing list of celebrities
        and influential figures who have pledged to support the country''s frontliners
        confronting the uncertainties of COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c93fc9-368c-4d79-a03b-a27e13a344f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:10:03.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:10:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe00eb-9cd5-49e9-a229-384570cce5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:10:03.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:10:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The queen of drama series told CNN Philippines that she will be
        donating parts of her earnings from her YouTube cooking channel Judy Ann''s
        Kitchen for the procurement of medical supplies and essential needs of frontliners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06136e0d-6c17-455b-af3a-3b9d9c8a8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:10:03.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:10:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf054a-2cf6-4665-9127-01b879776727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:10:03.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:10:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me to be able to help more, I realized with Judy Ann Kitchen''s
        YouTube channel, every episode <em>na panoorin nila</em> (that they watch),
        and they do not skip the ads, parts of the proceeds ng Judy Ann''s kitchen
        will be contributed to the medical supplies and the food for our frontliners,"
        Santos-Agoncillo said in an interview with <em>The Source.</em></p>'
