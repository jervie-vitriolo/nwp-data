      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The Interior
        Department on Monday urged all local government units in Luzon to pass their
        own ordinances requiring the use of face masks in public to stop the spread
        of COVID-19.</p>'
