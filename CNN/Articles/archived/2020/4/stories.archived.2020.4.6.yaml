      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llacuna said the patient had a travel history from Manila on the
        third week of March. He was admitted in one of the major hospitals in the
        region on March 25 initially for fever, sore throat and cough.</p>'
