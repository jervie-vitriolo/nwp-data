      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7e116-433d-4c98-b895-f8ac2b48fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen concluded by again calling for unity saying, "we will
        succeed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a333f-9d2a-4268-b718-9fdde71ed8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36dbbda-079d-423e-8c7f-5e2cb86bf110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time we join with all nations across the globe in a common
        endeavor, using the great advances of science and our instinctive compassion
        to heal. We will succeed -- and that success will belong to every one of us,"
        the Queen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb43b53-3a1b-4d45-9f19-d4c84f6ea67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2805c39-6a9b-4cdb-95fb-960fe91fdfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen rarely makes national addresses, typically speaking to
        the country only at Christmastime and when a new Parliament is installed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3088852-981b-4c30-b5b0-f67a40b96787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1afb1-931c-4c4d-b900-571766c24a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her address comes as UK authorities issue warnings to people to
        stay at home over the weekend, as the country emerges from winter and the
        weather gets warmer. Sunday, UK Health Secretary Matt Hancock urged people
        in the UK not to sunbathe. Crowds have filled parks in central London as shops
        and other attractions across the country have closed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cc490-9e7c-4349-a19a-1ab4a9113493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19e74a-9ec4-44d7-8f23-e9a04ae773cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has reported more than 4,000 coronavirus-related deaths,
        the fourth-highest recorded in the world, according to Johns Hopkins University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53755518-47b2-46c2-af99-0517a9ee1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f56f63-a906-4226-b48a-143d0c193d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is carrying out social distancing measures, closing
        schools and nurseries to most children, and all non-essential businesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f200c1-301c-4457-948e-467d998c593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6f069-53bc-45e6-89ff-39b73e793c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially deciding not to carry out widespread testing, the
        UK government has reversed its policy and aims to test 100,000 people a day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d6585-e3dd-4542-95df-0aa70e73c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae4547-3a05-4367-b7b0-202605b3f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision appeared to have been made as 8% of NHS staff were
        unable to work because of illness or to take periods of self-isolation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd6a28-8cf2-488b-be3a-8717d1c0820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e0ab2-5a50-4b44-88ab-f4309f96c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also comes as evidence grows that people can carry
        the virus but show no symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada0259-d1e4-4b7c-977f-c5f52d239372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f3c82-555e-422e-97a3-d46a2a98dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said Friday the deadliest peak of the coronavirus outbreak
        in the United Kingdom could hit on Easter Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0886ba-e619-4651-965f-ec3673b32acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b291f-9519-4091-b493-4ab54bc65c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading UK epidemiologist, Neil Ferguson, told the BBC on Saturday
        that social distancing rules could be relaxed in weeks if there are signs
        the coronavirus spread is slowing, but he also hinted that special measures
        could be needed until the end of May.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd63c5-a74d-4220-9ed2-2c41ce75bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51fd33-6f47-4227-af9d-debdfcf82215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles, the 71-year-old heir to the throne, tested positive
        for Covid-19 recently and underwent a period of self-isolation. Friday, the
        Prince of Wales opened the temporary NHS Nightingale hospital at a London
        convention center via videolink, saying that he considered himself "lucky"
        to have experienced only mild symptoms.</p>'
  'Coronavirus-tiger-Bronx-Zoo':
    'author': 'Aaron Cooper and Sarah Jorgensen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
