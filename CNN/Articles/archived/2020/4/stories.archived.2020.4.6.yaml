      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The Department
        of Health still needs more time for&nbsp;operations of new COVID-19 testing
        laboratories to stabilize before it can assess if the number of cases in the
        country has peaked.</p>'
