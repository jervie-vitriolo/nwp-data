      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aming mga frontliners, maraming salamat po sa serbisyo (to our
        frontliners, thank you for the service)," read a note pasted on the foods
        packs she prepared.</p>'
