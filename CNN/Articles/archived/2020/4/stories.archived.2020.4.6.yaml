      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jury’s Choice Awardee depicted&nbsp;how we, in our own ways,
        can be part of the gender equality advocacy. “Shai” follows its titular character,
        a young girl who has been living in the streets for a long time, as she tells
        a story of how a mother''s love can make everything possible in life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d7785-c0dd-4c74-b228-8afd53e2ccf6'
      'mgnl:activationStatus': true
