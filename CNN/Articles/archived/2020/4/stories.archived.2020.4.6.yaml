      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In celebration
        of the recently concluded International Women’s Month, CNN Philippines has
        launched its first ever film contest, “Reel Filipina.” The digital shorts
        competition seeks to promote gender equality by sharing stories of women from
        all walks of life.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6956ee6-01cf-4ca0-889a-cd143ad933a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:42:10.731+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:10:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entries for the film competition — each with a total running time
        of two to four minutes — featured the theme of this year’s International Women’s
        Month message, “An equal world is an enabled world.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809c843-d8ac-4d5c-8ed3-9b87fb03a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:42:10.729+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:10:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition jury is composed of filmmakers Samantha Lee and
        Baby Ruth Villarama, actress Angeli Bayani, film historian and filmmaker Nick
        De Ocampo, and CNN Philippines Life editor-in-chief Don Jaucian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5000d8-e0fc-44be-90c9-c173b87da58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:42:10.729+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:10:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 10 finalists, one competition winner and two awardees have
        been selected. Watch the films below:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41120967-152b-4a10-93d1-44176421add1'
