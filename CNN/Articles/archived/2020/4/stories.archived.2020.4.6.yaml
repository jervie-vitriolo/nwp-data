        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">After several days in the ER and the covid wing my doctors
        finally sent me home today-- negative for the virus and pneumonia free. Big
        big thanks to my doctors and nurses for taking care of me and to my family,
        loved ones, friends for all the prayers, letters and food that you sent. Am
        truly grateful for the gift of life and even more so now for those at the
        front lines who safeguard our lives and protect our society. I met nurses
        and doctors who don&#39;t go home anymore, some even doing double duty in
        other hospitals. They truly truly are REAL HEROES. I will be at home with
        my son when he celebrates his bday this weekend but many of our health workers
        will not make it home as a measure of protection for their families. Salamat
        po and godbless everyone. Hope everyone is safe at home 🙏🏽🙏🏽❤️❤️😀😀#covid19
