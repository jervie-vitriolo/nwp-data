      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa506b9b-c98d-4a52-a54a-54e86153b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that her office’s COVID-19 donation drive has raised
        P46,850,734, which would translate to over 106,000 sets of personal protective
        equipment for medical frontliners tending to patients with the contagious
        viral disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce008f1-a223-40ab-8889-42b79870b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1bbe5f-6099-49f1-9c22-ecd3f7c0ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, she said 43,575 have been distributed, while 87,570 are
        scheduled to be delivered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de997449-d5d2-4cb1-8921-6013ce36af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c391f8-d512-4d36-95c2-2a0ccda1b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expects that the distribution of PPEs would be faster after
        Holy Week, as local production of the protective suits would pick up after
        that period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbedbc1-4895-4b9b-a577-86e5fba4e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c185d-3369-4bc0-9ea2-d3918e0ddf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her office is also offering a shuttle to ferry health workers to
        hospitals on eight routes. Their nine buses on these routes carry around 400
        to 500 passengers a day, Robredo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c806f-f012-4b10-bb98-e6cdbaf152a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37018f0-7642-4806-bca4-a72cfa2d09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shuttle service, however, is only scheduled to run until April
        14, but the Vice President said they are now in talks with the Transportation
        Department for them to continue the project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a98b4-0075-4d6e-a874-89f03c49826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97403554-540b-49af-b352-8da76b647dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s office is also offering dormitories for health workers
        who may have been kicked out of their dwellings due to discrimination, or
        those who do not want to go home out of fear that they may endanger their
        families.</p>'
