    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c426488-823c-4b45-8de5-61691cb71bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:53:04.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Senator
        Aquilino "Koko" Pimentel III is facing a complaint for violating COVID-19
        quarantine protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97f2d0-9ca5-47d9-a641-410995c9c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:53:04.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324dbdb6-5d03-4a25-9398-a7b6598201fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:53:04.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former University of Makati law dean lawyer Rico Quicho filed the
        complaint before the Department of Justice on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7363fc7-c169-4997-aca4-064512fe4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:53:04.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, who tested positive for the virus, drew outrage for visiting
        the Makati Medical Center on March 24 to accompany his wife Kathryna who was
        about to give birth. The lawmaker, who was exhibiting flu-like symptoms, was
        supposed to be under strict home quarantine after his exposure to positive
        cases. His test results later confirmed that he did contract the disease and
        potentially exposed a number of health workers at the hospital and staff at
        members-only supermarket S&amp;R.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1789449-0de0-4e87-bd81-95c0f72d8705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:53:04.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1266b-914a-4d18-a6ab-387fbb75a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:53:04.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said the senator violated laws related to nondisclosure of
        his health status and violation of the Luzon-wide enhanced community quarantine.
        He added the petition on change.org seeking to charge Pimentel and remove
        him from the Senate has garnered 200,000 online signatures.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f56c7-1033-4b29-8b5b-c3296b94f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:02:05.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer and advocate of the rule of law, I cannot in good conscience
        allow the reckless actions of Senator Koko Pimentel to be brushed aside so
        easily. He blatantly violated laws, which put the lives and health of frontliners
        and even ordinary citizens at grave risk," Quicho said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d9397-a9bc-44e4-bf8c-ec3b2880945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:02:05.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts said Pimentel may be fined up to ₱50,000 or face a
        jail term of one to six months for failing to disclose that he is suspected
        of having COVID-19. For violating the enhanced community quarantine, he can
        be fined between ₱10,000 and ₱50,000 or jailed for up to a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49604c6-f4e2-42b7-862b-311ffbfe5b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:53:04.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the department will immediately
        schedule the preliminary investigation at a proper time as there is still
        enhanced community quarantine enforced over Luzon. He vowed to be impartial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7ccc2-87dc-4fec-b023-92f236425349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:02:05.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118509b-a002-47c5-a0d6-fd9ca122d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:02:05.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure everyone that the Justice Department will apply the law
        fairly and uniformly, regardless of the status of the respondent, with due
        respect at all times to the rights of the respondent. This investigation is
        without prejudice to the separate probe that the national bureau of investigation
        has commenced," he said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ca398-7cf6-475c-91ba-a95fee6f0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:02:05.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec04b1-d0dd-4940-aa4e-ae213aac9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:02:05.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added the investigation will be separate from the probe
        the National Bureau of Investigation is conducting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
