      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will be held via video conference and will include oil
        producers from outside the OPEC+ alliance that includes Russia and a few other
        countries, two senior sources at the OPEC secretariat told CNN Business. The
        final list of invitees has not yet been set, they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17e7b9-f522-4b8e-95f5-adac454ab1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.314+08:00
