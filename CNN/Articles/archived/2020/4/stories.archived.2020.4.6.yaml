      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a94ee-0908-4419-ae92-878588eae1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public health workers refer to medical, allied medical, and
        other personnel assigned in hospitals and healthcare facilities directly catering
        to or in contact with COVID-19 patients, persons under investigation or persons
        under monitoring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd200847-bda7-4b74-b34a-8b25a8a73b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c51e07-c670-478b-9b81-ed2c8564f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to avail of the grant, these workers should either be civilian
        employees under regular, contractual, casual, or part-time positions; workers
        engaged through job order; and barangay health workers regardless of the nature
        of engagements and have been assigned to health care facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd444b-342d-4969-895b-ded1b673c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6ddbe-426d-4d91-8701-a4cf623b2c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant of the allowance will be pro-rated based on the number
        of days that the public health workers physically reported for work during
        the period of the enhanced community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb1d382-36c5-46e9-b8b7-98b3aa78ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c8e11-f2c1-4d1b-8a0f-b6ac802f9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were present at work for three to seven days will get
        25 percent of the incentive, 50 percent to those who worked for eight to 12
        days, 75 percent for 13 to 17 days, and 100 percent incentive for those who
        worked for 18 or more days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579334b5-e831-40c3-a3a7-1be9908e1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f64316-bae7-4bbe-b576-b419ddc40570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consultants, laborers engaged through job contracts, student workers,
        apprentices, and those not assigned in hospitals and healthcare facilities
        may not avail of the grant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b421765-7fb5-4fdf-84c0-05588f925ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753eece-fe3e-41f0-953d-56e0ea70907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to recognize the heroic and invaluable contributions
        of our public health workers throughout the country, who bravely and unselfishly
        risk their lives and health by being at the forefront of the national effort
        to address the public health emergency," Duterte said in his order.</p>'
