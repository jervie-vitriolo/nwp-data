      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t interpret yet if the numbers are declining
        or rising. We need to a wait a little more to see that... Once the laboratory
        capacity is stable, we can already see the true picture of the rise in cases
        or decrease in the number of cases.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d6bc1-b4eb-43dd-8b7c-817b48bb8e0c'
