      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson and Undersecretary Maria Rosario Vergeire said
        Monday that the agency still needs to wait for additional data from testing
        centers to establish the trend of local coronavirus infections.</p>'
