      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, the Caraga Regional Task Force also approved
        a resolution placing the region under enhanced community quarantine starting
        Monday until revoked.</p>'
