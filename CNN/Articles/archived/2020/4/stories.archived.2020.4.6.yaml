    'jcr:uuid': 'f9f07b06-be6b-4f20-bbd8-1c1245a85031'
    'lead': 'Business tycoon Ramon Ang makes a personal donation of ₱100 million to
      help fight COVID-19 as San Miguel Corporation aid tops ₱800 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T18:07:29.062+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:10:34.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:58.343+08:00
