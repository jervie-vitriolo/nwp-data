      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one man decided to break quarantine and try to cross the border
        into Spain in search of cheap cigarettes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1231e04-bac5-4346-b88d-b3dd44a10939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t end well — he got lost and had to be rescued by the French
        mountain rescue service, a spokesman for the service told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618701ca-1e5d-497a-8da8-62264847c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was "exhausted, shivering and lost" when he was picked up by
        a rescue helicopter on Saturday, according to a Facebook post from the rescue
        service, which is a unit of the police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99aef02-4dbf-4402-a1c2-1c859c689754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who hasn''t been named, initially set off from the city
        of Perpignan by car but found his way blocked by police checkpoints. So he
        attempted to cross the border to La Jonquera on foot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c3edb-d003-4107-889f-e93243498d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he got lost on the mountain slopes, fell into a stream
        and some brambles, and ended up calling for help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f9d57-1234-4e9a-8d8c-b998474978c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers quickly located the man, evacuating him by helicopter and
        taking him to Perpignan, where he was given a €135 ($146) fine for breaking
        quarantine rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb4aed-16e2-4c5f-8e00-9079fe3f6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind you once again: stay at home," the rescue service wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30788779-b90b-44f1-b294-76254b466853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the world are punishing people who contravene
        public health measures designed to prevent the spread of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6e826-121b-4b4a-b3f6-e0136a2ba3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hawaii, anyone traveling between the state''s islands must quarantine
        themselves for two weeks, and breaking that quarantine order to gulp some
        fresh air could earn you up to $5,000 in fines or a year in prison, if convicted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da419664-a0ab-402a-a28f-d2fbde770498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, a Chinese-Australian woman was fired from her job and
        ordered to leave the country after provoking outrage for breaking quarantine
        rules to go for a jog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25e960-05a7-4681-8644-63046d79af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:02:48.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2020/04/06/europe/pyrenees-rescue-cigarettes-scli-intl/index.html">Frenchman
        rescued from mountains after breaking quarantine to buy cigarettes</a></em></p>'
  'Jason-Garcia-plasma-coronavirus':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-06T20:08:54.994+08:00
    'imagesource': 'jcr:27c88685-9aa9-47b7-8715-619f18bccbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '998b2d46-a4fb-4c9e-9681-87ea738394a8'
    'lead': 'A California man who was diagnosed with the coronavirus and recovered
      has donated his plasma to help others fighting the potentially deadly virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T20:11:41.497+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:10:23.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:01.091+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He recovered from the coronavirus and now his plasma donation could
      save the lives of others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878d91f-cbae-4ab2-8093-926bf810faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A California man who was diagnosed with
        the coronavirus and recovered has donated his plasma to help others fighting
        the potentially deadly virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649613a1-52f0-497f-bd85-f959b993ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 6, Jason Garcia noticed he had a mild cough and some congestion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c75f6f-d520-4be2-919f-f27ea094d739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old aerospace engineer from Escondido, California, didn''t
        think that much of it. But later while on a work trip, he noticed a headache
        had begun accompanying his cough. Within a day, he also had a fever and body
        aches that quickly came and went. Then he began experiencing shortness of
        breath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37688116-bf89-4b7b-ba8c-fe2c323e9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia called his doctor and based on his symptoms was told to go
        to the hospital and get tested for coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4af50-f59c-48d3-a830-1fd5278fd972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A positive test result</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022d57e-4da3-4f2d-a334-697c0e33e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sent home and received a call on March 14 letting him know
        he had tested positive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537304c2-57f7-4fac-9cb0-48834451d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said stay isolated," Garcia said. "That''s what I did."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde8800-d29d-4757-b825-e37e566729fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent nearly 10 days inside his home, confined to his office
        or his guest room, staying away from his active-duty Navy wife and their 11-
        month-old daughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba51949-d932-4b2c-8c5e-73d75c09ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started to feel better and on March 18, he said, he considered
        himself "symptom free."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e29fe-331b-4949-80af-6e0e588d699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received a letter from the county of San Diego saying that it
        was safe for him to come out of isolation and rejoined the world on March
        23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603b0b9-a369-46e9-8283-ac4108cafb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said although the protocol for coming out of isolation was
        72 hours without symptoms, he wanted to be extra careful. "I decided to do
        five days just to be safe," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcc0ba-7702-4829-b715-c4ddc64e1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victory over the virus</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0a934-0ff9-4c62-ae4e-00b73fbc0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate his recovery, he posted on social media to let his
        friends know he had been infected with coronavirus and was better.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4db27-e891-40ec-8086-0e5a8e012ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said he wrote: "I claimed victory over this deadly virus.
        I won over Covid-19."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67540d7-d0a6-47d0-aa58-3530c2451602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, health officials at St. Joseph''s Hospital
        in Orange County, California, also took to social media to say they were looking
        for someone who had been diagnosed with coronavirus and had recovered to help
        with an experimental treatment to potentially save the life of another coronavirus
        patient.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819880a-3cf7-4214-a587-da03a0d860f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend who saw both social media posts reached out and the hospital
        called Garcia just a few days after his quarantine had ended, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb4967-0e97-4881-9eee-9fe9741f80fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A potentially lifesaving donation</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809d267-f428-4895-b0d2-ebebd0c1ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked him for a plasma donation to be given to a coronavirus
        patient who was in dire condition and unresponsive to other treatments, Garcia
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b99795-3066-418f-be8b-c53d26422ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said yes. "This can be turned into a lifesaving opportunity for
        someone who can''t fight off this disease," Garcia said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304cbc22-cc55-4add-b7b6-e556c3ae653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plasma donation will allow the current coronavirus patient to
        receive antibodies from Garcia, a recovered patient, to help fight the disease,
        Wendy Escobedo, director of nursing for renal services at St. Joseph''s Hospital
        said in a video provided by the hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed69fd-9023-42c6-b3f0-63641286d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 1, Garcia donated his plasma for experimental transfer
        into three patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d5a33-7922-447e-8474-c1ecb4bfe69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, he said, doctors told him that all of his plasma has
        been donated. The patient who was in the worst condition has since improved,
        Garcia said doctors told him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf877a8a-052b-48a4-bcd2-e14cf2b51f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was taken off some medication, is healthier in terms
        of oxygenation and is doing incrementally better day by day, a spokesperson
        for the hospital told CNN in an email late Sunday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fb2a7-a914-4a98-af58-ce7fcda483f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was diagnosed, the feeling of dread and fear, the fact this
        was a positive," Garcia explained. "This thing ended up possibly saving someone''s
        life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ce558-c7ea-42e6-957d-c076564dabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Garcia doesn''t know how he became infected with the virus,
        he''s glad he might contribute to a treatment until a vaccine is ready.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafce896-4c75-4037-a056-2354081d27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this works there''s going to be an awesome chance for people
        to save a lot of heartache for others and fight the fight for their lives."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319949ed-892a-48f8-8db7-27695c555b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:11:41.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2020/04/06/us/plasma-donor-coronavirus/index.html">He
        recovered from the coronavirus and now his plasma donation could save the
        lives of others</a></em></p>'
  'finance-department-loans-extended-coronavirus':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-06T20:00:41.480+08:00
    'imagesource': 'jcr:97fdae75-b950-4f94-b488-919d3265437b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcdc2723-dc10-407e-b31b-f292b7b9befc'
    'lead': 'Borrowers can expect some relief as financial institutions adopted a
      month-long payment holiday on loans falling due amid the Luzon-wide enhanced
      community quarantine, the Department of Finance said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T20:13:02.143+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:10:22.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:01.295+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['loans', 'extended', 'coronavirus']
    'template': '1'
    'title': 'Finance dept. says loan due dates will be extended by a month'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf28c1-6f8c-42f2-a0fb-2ec18af2a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.143+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> - While
        consumers struggle with the disruption brought about by the coronavirus crisis,
        the government is implementing some measures to help ease the financial burden
        of ordinary people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6572f-a744-434c-b705-50b586c60493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.145+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowers can expect some relief as banks adopted a month-long payment
        holiday on loans falling due amid the enhanced community quarantine, the Department
        of Finance said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5c616-057c-44d2-8e4d-d0b20fdcba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.143+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba1521-c1e2-4d07-8ec8-00beae5cd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.143+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with  the "Bayanihan to Heal As One Act," the Bangko Sentral
        ng Pilipinas (BSP) required all financial institutions to implement a 30-day
        grace period on all loans with principal and interest falling due within the
        enhanced community quarantine period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081605e-a176-415a-bb14-e85780948e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that any loan due within March 17 to April 12 is covered
        by the 30-day grace period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e09b4-5523-4e82-9d63-51c29bd86e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino told CNN Philippines that
        all BSP-regulated lending groups should follow the grace period and cannot
        apply interest, penalties and additional fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df0f35-5e64-446b-96a9-2072f477fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10a483-f030-47c8-89ca-c0223279b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For lenders na sakop ng BSP, pati po yung last payment natin ay
        uurong ng one month. So kunwari, yung loan ay hanggang April 2024, yung last
        payment magiging May 2024," Lambino said in an interview on CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705bce7-3da5-4259-b6e6-c0a25f0c707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For BSP-regulated lenders, the last payment will be
        pushed back by one month. For example, the loan is due in April 2024, the
        last payment will be made in May 2024.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05acf99-a49c-41f3-a7a9-842885355274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama ang utang sa pawnshop, credit card, housing, car loan, [social
        security system contributions], any repayment due within the [enhanced community
        quarantine]," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7a73e-bbee-4b57-bb21-316255e5e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pawnshop, credit card, housing, car loan, social security
        system contributions, any repayment due within the enhanced community quarantine
        is&nbsp;included.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d70e509-1405-42e2-8cba-3e2746eacee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21214769-ec15-4981-8bab-dc6020d1c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the quarantine is extended, Lambino said there are provisions
        in the law that allow for adjustments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d6f2c-2668-41df-bc3b-963f3348a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating sa approved interest na grace period, pwede rin i-amortized
        yun across the life of the loan," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef05aa7-acc5-4dc9-8fe0-ba2aeb2d98b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda93400-b2ef-45a3-a8c2-c5bd25b6c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to approved interest, which is covered
        by the grace period, it can also be amortized across the life of the loan.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f69b6f-fcde-421e-95f8-10896ad965e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.144+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said the public they may report erring financial institutions
        to the BSP’s consumer affairs department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f4184-9dda-45d1-bfde-ed879f0af77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:13:02.145+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are severe penalties for financial institutions who do not
        comply with the 30-day grace period," he said.</p>'
  'chinese-tourist-sites-packed-lockdown':
    'author': 'Ben Westcott and David Culver, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-06T20:13:38.496+08:00
    'imagesource': 'jcr:4a648554-d43d-429b-a981-7319186c63d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f98561-3360-44b6-9530-773b234261c6'
    'lead': 'Large numbers of people flocked to popular tourists sites and major cities
      across China over the country''s holiday weekend, despite warnings from health
      authorities that the risk posed by the coronavirus pandemic remains far from
      over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T20:28:02.963+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:10:21.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:01.527+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese tourist sites packed as country comes out of lockdown, but experts
      say risk still high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97b2c4-e9c2-4395-a72b-537f084b7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Large numbers of people flocked to popular
        tourists sites and major cities across China over the country''s holiday weekend,
        despite warnings from health authorities that the risk posed by the coronavirus
        pandemic remains far from over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e90541-7508-4a7d-b27e-74f22ad8d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the Huangshan mountain park in Anhui province on Saturday
        April 4 showed thousands of people crammed together, many wearing face masks,
        eager to experience the great outdoors after months of travel restrictions
        and strict lockdown measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0899ce1-83ae-4aca-90ea-6afbb4340684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the rush to get into the popular tourist spot, that at
        7.48 a.m., authorities took the unusual step of issuing a notice declaring
        that the park had reached its 20,000 person daily capacity, and would not
        be accepting any more visitors, according to state media Global Times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a808a-73dc-4220-a75f-7c3e86f14411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Shanghai, the famous Bund waterfront was once again
        packed with shoppers and tourists, after weeks of being near deserted. Many
        of the city''s restaurants that were shuttered only days ago also appeared
        to be doing a brisk trade, with several requiring reservations to enter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37569fbf-f927-4b64-b90d-ec168d2d7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar story played out in the capital Beijing, with locals flocking
        to the city''s parks and open spaces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bc40d-b646-497d-a931-bb2f9f57ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt return to apparent normality comes more than three months
        after the virus was first detected in the Chinese city of Wuhan. The outbreak,
        which has since spread around the world infecting more than a million people,
        saw much of China brought to a near standstill in an effort to contain transmissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0bc88-a515-4b77-a308-ad1df5001b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, thousands of new cases were recorded in China everyday.
        However, in recent weeks the rate of infection has slowed significantly. On
        Monday, China reported just 39 new cases, all but one of which were imported.
        To date, China has recorded 82,641 cases and 3,335 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fc07c-b72f-4278-919d-fa53532e6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the government is slowly relaxing restrictions, Chinese
        health experts have urged the public to continue to practice caution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e77a5-cd08-4e34-8afc-16ea4bc7c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeng Guang, chief epidemiologist with the Chinese Center for Disease
        Control and Prevention, told the Health Times on Thursday that China had not
        seen the end of the epidemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419b07c-8828-4688-b72d-8243e5095c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not near the end, but has entered a new stage. With the
        global epidemic raging, China has not reached the end," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62c531-a72f-42aa-a814-fa5bffbc6f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Too much, too soon?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35523025-2aa5-43ae-a4f2-7c62f775d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the number of new infections in China reportedly falling, the
        government has tentatively begun efforts to restart the country''s manufacturing
        and service industries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71144d70-c046-4563-8134-8151ec5aa90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse in activity has affected every sector of the country''s
        economy, leading to concerns of long term damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7db00e-e108-4e78-bb67-ad46d71dde92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, however, there have been signs that the government
        has been wary of opening up too quickly and sparking a second wave of infections
        in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ed3b0-7847-46d6-b429-7377b29035f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to re-open movie cinemas were canceled in late March, less
        than two weeks after they had been told to restart, according to state media.
        While numerous tourist attractions in Shanghai were open for just 10 days
        before they were shut again on March 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a5273-95e8-470c-93e3-638743e753f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pictures of the crowds at Huangshan emerged on social media,
        the People''s Daily, the official newspaper of the ruling Communist Party,
        issued a stern reprimand on social media warning tourists: "Do not gather!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ce2fa-02ef-4a51-abb8-ad218fe003ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary published on the newspaper''s website, one opinion
        writer said while it was understandable people would want to get out after
        being shut up in quarantine, now was not the time to stop being "vigilant."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbbcf56-2531-49f0-9ee6-eb7a61fb9534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are asymptomatic carriers present during large-scale gatherings,
        the consequences would be severe," the article said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6070ca3-6892-4fbe-83dd-6968808f0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the paper, Huangshan has since announced it will stop
        receiving tourists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467827fb-cd73-4125-a057-a54a0265e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Third wave</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420b6db-89c4-41aa-b47d-655c048cb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns around whether China is relaxing its coronavirus restrictions
        too soon have led Hong Kong experts and authorities to warn of the possibility
        of a "third wave" of infections in the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7ce05-1ad4-4e58-b0b6-2d5762d2ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to local journalists Sunday, Hong Kong epidemiologist Yuen
        Kwok-yung said that there could be a "new wave" of cases in mainland China,
        off the back of imported infections from Europe and the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e1e5a-455c-45e5-a466-58670f8e8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in Hong Kong, we might have a third wave of cases coming from
        the mainland after a second wave ...The epidemic is still serious in the society.
        At this stage, it is still not optimistic. What worries me the most is inadequate
        testing on patients with mild symptoms, which prevents us from cutting off
        the chain of transmission," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c006ca-c09b-4213-8691-bc0c85bd9fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global financial hub is still trying to contain a second wave
        of imported cases after returning citizens and expatriates from Europe and
        the United Kingdom led to a new outbreak in late March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c74938-22ff-4da7-92be-c92d2767f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just under two weeks, the number of local infections has risen
        from 317 to almost 900.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48759d96-07d1-4210-bd9b-e5c31938f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convenor of Hong Kong''s Executive Council, Bernard Chan, told
        public broadcaster RTHK Sunday that the city''s government still had stricter
        measures it could bring in to contain the coronavirus epidemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81ac07-944c-4ab7-9339-fea8a119314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such measures could include restricting restaurants to "take-out
        only" or even a citywide lockdown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644678f-10f9-4ba2-b5fa-6f7453ec7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could also risk spreading panic but we have to accept that it
        may be necessary if the alternative is the risk of something worse," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee238d9c-0097-4af1-8aa5-a22146c19cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:28:02.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2020/04/06/asia/china-coronavirus-tourist-warning-intl-hnk/index.html">Chinese
        tourist sites packed as country comes out of lockdown, but experts say risk
        still high</a></em></p>'
  'India-railways-hospitals-coronavirus':
    'author': 'Hema Ramaprasad, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-06T20:28:20.306+08:00
    'imagesource': 'jcr:c52c6127-128c-43c5-be55-d2801083783f'
