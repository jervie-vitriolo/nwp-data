    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports 11 new COVID-19 deaths, cases now at 3,660'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a7cbb-4eed-46f4-aeba-363f78fae4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:12:23.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — The Department
        of Health on Monday reported 11 new COVID-19 deaths, with the total number
        of confirmed cases now at 3,660.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f8485-5a7d-4c95-9bf0-4699d085cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:12:23.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also recorded 414 new cases of the viral disease in the country.
        As of&nbsp;4 p.m., the death toll stands at 163. Nine new patients have also
        recovered, bringing the total number of recoveries to 73.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b53b4-bb4b-419e-99dc-387c98b27bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:12:23.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on the new fatalities and recoveries have yet to be released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f62ec3-7df1-4cb2-98b9-d994e4b50a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:12:23.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, COVID-19 has infected over 1,277,000 people, according
        to the Johns Hopkins University COVID-19 global tracker. Of these, over 69,500
        resulted in death, with Italy so far recording the highest number of fatalities.
        Meanwhile, some 264,000 patients have already recovered from the disease worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b49ad2-d573-49a2-b05f-07b6f193d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:12:23.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities call on the public to practice good hygiene to help
        stop the spread of the viral disease. This includes regular hand washing,
        covering the mouth and nose when coughing and sneezing, and avoiding close
        contact with those who exhibit virus symptoms.</p>'
  'ramon-ang-smc-donation-coronavirus':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-06T18:01:53.309+08:00
    'imagesource': 'jcr:5cfed43b-6a32-40de-ae21-e26fca488a5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
