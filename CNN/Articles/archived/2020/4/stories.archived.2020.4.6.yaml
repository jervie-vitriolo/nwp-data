      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 3,246 reported COVID-19 cases in the Philippines as of
        Sunday afternoon, with 144 deaths and 57 recoveries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d7e2b-20b9-4778-8573-8c252f89b777'
