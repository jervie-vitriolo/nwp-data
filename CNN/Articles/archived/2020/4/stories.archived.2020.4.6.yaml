    'title': 'PNP: Police officers infected with COVID-19 rises to 19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4822df2-5060-4f25-8f53-391b8b7ae16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:24:43.060+08:00
