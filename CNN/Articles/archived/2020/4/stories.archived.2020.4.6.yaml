      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital honored Dr. Mary Grace Lim, who was assigned at its
        emergency medicine and quality management department, as a “great frontliner
        … who willingly risked her life to help save others.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcbe1c-8bfc-4d5c-bdcb-2a01636ca99f'
