    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d46535-01d6-4205-83e7-901521f90d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
