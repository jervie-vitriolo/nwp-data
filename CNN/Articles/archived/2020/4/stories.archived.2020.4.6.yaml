      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said latest figures are insufficient to confirm if the
        number of cases in the country are already on a decline come the fourth week
        of enhanced community quarantine in Luzon — where the most number of cases
        have been recorded. Other provinces and cities outside Luzon have since also
        imposed quarantine measures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d944ed-1090-4a4e-8327-a8ba09975736'
