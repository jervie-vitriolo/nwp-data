      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> COVID-19
        has now spread to every region in the Philippines, after Caraga&nbsp;region
        in northeastern Mindanao recorded its first&nbsp;case on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd258780-b08b-473a-80a0-568f1038a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:16:26.162+08:00
