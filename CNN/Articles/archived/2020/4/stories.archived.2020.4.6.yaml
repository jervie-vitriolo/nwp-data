      'mgnl:lastActivated': 2023-01-26T17:10:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> As millions
        of Filipinos are ordered to stay home to stop the spread of coronavirus, several
        rights groups warned against the likely rise in domestic violence and child
        abuse cases at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2923057-604a-4ff5-ac94-8f9a14e81019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:11:42.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/notes/commission-on-human-rights-of-the-philippines/statement-of-chr-spokesperson-atty-jacqueline-ann-de-guia-on-rising-incidences-o/2719333844849810/?__xts__[0]=68.ARAPi95Gm6EcSQW4RyqpYZ99teD7ZjeHeqEE8ZvVPXrhxNstWUiXOjBhnbMt4DBeYLofatNDaIft7v9cIHXZG9UuYGprGJ66Jsv-ZmGgoLQJ1fXenteS2YANUOVMbfo5uHZ-cFd1mmytY6zRBaKojdzzpuGWQegfzcm_pgmYas7nyas9oZCRfM3dEMBf0WiqLeLeuOMNvobc9rrXs1hVbX3saU7G2jDBOXFkXb05m5uVa2pbZz8d2D6WHOXGPS1YRCfXKczKMbcKr1oS2VuDHLoCIaQ7v2v6H2sDeoViNUEDukYc-rGegk9DIbUH49NjfXl47Oux784-bXs08C27qtTJ&amp;__tn__=-R">Commission
        on Human Rights Philippines</a> said with the imposition of the Luzon-wide
        enhanced community quarantine and provincial lockdowns, women and children
        who experience physical, psychological, and sexual abuse are trapped inside
        the homes they share with their abusers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac4d34-9740-4249-adbf-aba6deb63443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:11:42.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur on violence against women Dubravka Simonovic
        said it is very likely that rates of widespread domestic violence will increase
        and worsen considerably in cases of isolation such as lockdowns imposed during
        the COVID-19 pandemic. CHR said the exact data of domestic violent cases during
        the global health crisis are hard to determine as cases mostly remain unreported.
        It said increased threats to women and children are a recurring pattern during
        nationwide conflict, natural disasters, or disease outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5cb57-2e99-493c-b10b-8d21c20841a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:11:42.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR urged the Duterte administration to come up with measures to
        prevent this, while protecting the vulnerable sectors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490d49d-3ad4-4025-aab3-6ecf144bec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:11:42.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage the government to adopt measures ensuring that victims
        of abuses have access to legal aid, such as restraining orders even during
        crisis; to provide safe shelters and financial aid for those who wanted to
        leave their house; and to provide medical and psychological care through helpline
        services which victims could access via online chats and texting services
        as calls might not be the most safe way of reporting," it said in a statement
        on Sunday.</p>'
