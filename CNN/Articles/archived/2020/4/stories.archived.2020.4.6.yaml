      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s public information office said in a statement that an
        80-year-old patient under investigation (PUI), who died on April 2, had tested
        positive for COVID-19. The city only received his test results from the Research
        Institute for Tropical Medicine (RITM) on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d5b1b-c944-41e4-8415-5e2ca69c8237'
