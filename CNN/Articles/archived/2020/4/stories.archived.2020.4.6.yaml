      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium is expected to accommodate over a hundred patients.
        Dizon said the center''s operations— along with the ongoing conversions of
        other quarantine centers— will not only decongest hospitals, but will also
        contain the spread of the highly-contagious disease.</p>'
