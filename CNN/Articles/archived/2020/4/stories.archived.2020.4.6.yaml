      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Melania Trump on Sunday tweeted her
        second message in 48 hours about the importance of taking seriously federal
        guidelines for people to wear masks or face coverings as coronavirus continues
        to spread across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73163d7-301f-4764-b8c2-9c41a7e6505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:50:42.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a218577-c311-4e43-84cf-86dfdd27db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:50:42.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask that everyone take social distancing &amp; wearing a mask/face
        covering seriously. #COVID19 is a virus that can spread to anyone," tweeted
        the first lady, simultaneously posting a link to the Center for Disease Control
        and Prevention''s website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df994b0a-6fcc-4da6-b7fc-1bf279a10f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:50:42.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa53a4-e6af-4a7c-bdb7-d117632f6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:50:42.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday tweet was an echo of one she posted on Friday, requesting
        people to take wearing masks and following guidelines earnestly, minutes after
        President Donald Trump said during a press briefing that he was opting not
        to wear a face covering, indicating a divide in messaging from the first couple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95e2b9-b1de-4bff-ad9f-2f3f56e21ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:50:42.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a5f47-4945-4109-9cc5-787bd1940bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:50:42.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, during one of the now common daily White House
        press briefings with the President and members of the coronavirus task force,
        Donald Trump outlined the new CDC guidance, which urges Americans to wear
        cloth face coverings in public to prevent the spread of the virus. "The CDC
        is advising the use of nonmedical cloth face covering as a voluntary health
        measure," Donald Trump said. "It is voluntary. They suggested for a period
        of time. This is voluntary."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc5d01-9606-4473-8b14-b22ce2bed1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:50:42.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e27f4-1cdd-4a4d-8ccb-af362bd10aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:50:42.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the new cloth face covering recommendations,
        which came after a week of heated deliberations inside the White House and
        were a reversal of previous guidance that suggested masks were unnecessary
        for people who weren''t sick, was something he was opting not to personally
        follow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
