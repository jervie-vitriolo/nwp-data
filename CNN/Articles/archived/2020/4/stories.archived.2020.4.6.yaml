      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raw materials for these will be shipped in by this week and roll
        out of production at the garment factories will immediately start after the
        Holy Week," Nograles said in a virtual press briefing. He added the design&nbsp;prototype
        was approved by the Health Department and Philippine General Hospital.&nbsp;</p>'
