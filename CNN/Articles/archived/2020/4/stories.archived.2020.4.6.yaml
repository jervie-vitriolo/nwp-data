      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her previous posts on social media, the "Starla" actress also
        shared how she personally cooked and prepared meals for the COVID-19 fighters.</p>'
