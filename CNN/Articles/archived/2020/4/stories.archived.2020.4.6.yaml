      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Agusan
        del Sur has been placed under strict home quarantine hours after a COVID-19
        case was confirmed in nearby Butuan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d551db-1e0c-4a12-803d-c180ec4ae016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b3e95-38f1-47d2-afc8-5490425d95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Santiago Cane, Jr. issued Executive Order No. 18-20 placing
        the province under enhanced community quarantine effective Monday, April 6,
        after the neighboring city in Agusan del Norte confirmed the <a href="https://cnnphilippines.com/regional/2020/4/6/caraga-all-regions-covid-19-cases.html">Caraga
        region''s first infection</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08825480-b788-4f2f-9d0f-0fe1c87890b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c013a-6752-4fbb-9724-e1bfa6dfccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means only workers in critical industries as well as holders
        of quarantine passes to buy food and essential supplies will be allowed to
        go out of their homes, with the province under a 24-hour curfew, Cane said
        in a Facebook post.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsanti.cane.3%2Fposts%2F1967982943334362&width=500"
        width="500" height="643" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4642f2-2142-43d7-954f-1e3fef105076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.846+08:00
