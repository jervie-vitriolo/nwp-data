      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf1dce-3878-4e7a-8d9f-48b94e2ed15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who met on Friday at the White House with US oil executives,
        said he''s optimistic that Saudi Arabia and Russia will reach a deal to end
        their price war that erupted early last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668ec9e-bcbe-485b-8d6f-cff648d14a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.314+08:00
