    'template': '1'
    'title': 'Robredo: Now is time to be united, set aside politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1e7b4-b8e3-40db-b5b0-c85816f77fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Vice
        President Leni Robredo stressed that the COVID-19 pandemic is a time to be
        united and set aside politics, responding to President Rodrigo Duterte’s defending
        her from an anti-corruption commissioner who sought a probe on her efforts
        to help out during the crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7614572-b45d-4319-ab9e-57346cb6a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa3969-c775-4bc6-8405-f0216c9aa279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ito kumpetisyon.</em> We step in every time we see a
        need. So <em>tingin ko dapat hindi namin ito tinitingnan na ako ''yung mas
        mabilis, ako ''yung mas marami,</em>” Robredo told CNN Philippines’ <em>News
        Night</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49336b29-b616-4d80-90d6-29f6dca5c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db126e-7bbe-4b30-8c68-3fefb072238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a competition. We step in every time we
        see a need. So I think they should not say that I am faster or I have given
        out more.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd2058-4355-4638-bce2-84f20eabf1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946cb9c3-9508-4457-a3c5-03c42ae60756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Friday that he fired Presidential Anti-Corruption Commissioner
        Manuelito Luna for recommending an investigation on Robredo for supposedly
        competing with the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72bd83-0cf7-4c24-ab6f-8fec5023c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec17713-d469-4ff6-bc7a-54a3a65a03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also went on to commend Robredo for her efforts in seeking help
        from private companies to provide for the public amid the coronavirus disease
        pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9de0ef-33ef-4a92-8e6a-f5cc452f3416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Leni was calling the private sector <em>na magtulong.
        Naghingi siya ng tulong. Tama ''yan. Maghingi ka ng tulong sa kapwa mong tao,</em>”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd3537-e8bb-4ccb-8e85-2b42adb34693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.074+08:00
