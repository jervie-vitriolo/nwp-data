      in Butuan '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58439f85-4393-4edd-aedf-aefb36bc2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
