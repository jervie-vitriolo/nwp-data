      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/06/europe/spain-coronavirus-drive-thru-funerals-madrid-intl/index.html"><em>"Drive-through
        funerals are being held in the epicenter of Spain''s coronavirus pandemic"&nbsp;</em></a></p>'
  'denr-tells-employees-dont-post-negative-comments-online':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-06T21:47:26.822+08:00
    'imagesource': 'jcr:6e8cf64f-01fe-45cd-b828-2ab4c91ffc95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65354561-63af-4418-8993-77825d90d4dd'
    'lead': 'The Department of Environment and Natural Resources told employees not
      to post negative comments or criticize the government''s response to COVID-19
      online. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T21:55:12.498+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:10:18.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:02.332+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'employees', 'anti-government', 'social', 'media']
    'template': '1'
    'title': 'DENR to employees: Do not post negative comments on gov''t COVID-19
      response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa905e0-9b85-42f0-8b57-05e7b992cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> - As critics
        take to social media to air their grievances against the Duterte administration''s
        response to the coronavirus pandemic, government employees are discouraged
        from taking part.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22b3d2-5943-4c59-bac1-f5cf9b247486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47673cf9-b2ea-496e-bd6b-48e4f8c3cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) told
        employees not to post negative comments or criticize the government''s response
        to COVID-19 online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce90022-ca85-462a-9087-81b405d6c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal memorandum obtained by CNN Philippines, DENR Assistant
        Regional Director for Management Services Marcos Dacanay told agency heads
        to advise all their employees, including those under contract of service,
        to refrain from posting anti-government sentiment online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12357f-009e-4f76-8f2b-0c9b1fc70db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a government employee, we should exemplify discipline to the
        community and promote cooperation to the government," the memorandum said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80670996-4da6-4346-8fca-0f6bfb7efa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda confirmed to CNN Philippines
        the issuance of the internal memorandum, saying it was an informal reminder
        to employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4fa3a1-063c-4bcf-8ab1-a4d87cb090ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Asst. Secretary for Admin relayed the message to all ARDs na
        naka-monitor ang Malacañang sa mga comment nila; na ‘wag naman sanang negative
        comments," Antiporda told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635b032-6b9a-49b7-a762-256d9c49ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our Asst. Secretary for Admin relayed the message
        to all ARDs that Malacañang is monitoring their comments, and that they hope
        there are no negative comments.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c68b8-9fd7-401e-a094-3133a6b2f7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda clarified that the department is not curtailing freedom
        of speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfe084-ca40-4eb4-841d-8f53bc1286bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bdafe-828e-432a-b305-c0f6ad875ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can come up with constructive criticism. There’s no curtailment
        of freedom of speech here," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799d308-89fc-4361-adef-79aabb107e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.499+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ''oust Duterte,'' I don’t think it’s fair. Being a government
        official or employee, you don’t bite the hand that feeds you," Antiporda added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3707df-7f6f-43f4-88e6-2586ebf00253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.500+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ''oust Duterte,'' I don''t think it''s fair. Being
        a government official or employee, you don’t bite the hand that feeds you.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aab58c-dab4-4439-bc2c-2f4bc86d3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T21:55:12.500+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo urged employees to unite and support the government in
        the fight against COVID-19.</p>'
  'Bicol-region-confirms-first-death-due-to-COVID-19-records-two-more-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-06T22:17:05.425+08:00
    'imagesource': 'jcr:1c7a2546-67cf-4e9e-9613-9782efe3d5e2'
