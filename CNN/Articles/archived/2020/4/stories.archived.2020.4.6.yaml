      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson Karlo Nograles on Monday said
        the Department of Trade and Industry (DTI) partnered with member-companies
        of the Confederation of Wearable Exporters of the Philippines to ensure there
        is enough gear to protect medical frontliners. Once the factories start operating
        after Holy Week, the country can produce 10,000 coveralls daily, he said.</p>'
