      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Petroleum Institute CEO Mike Sommers, who was in the meeting,
        told CNN Business that possibility was not discussed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8437a5-84f7-48f6-8dbf-aa1e19651ab1'
      'mgnl:activationStatus': true
