      'mgnl:lastActivated': 2023-01-26T17:10:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec2a5b-9e25-4bb3-b4a5-ecd62d6b03cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.315+08:00
