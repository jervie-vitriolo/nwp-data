      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorized government officials, health workers, media personnel,
        evacuated overseas workers, and religious ministers will also be allowed entry
        but will be subjected mandatory thermal scanning or temperature check.</p>'
