    'template': '1'
    'title': 'The winning films of CNN Philippines’ first ever short film competition'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3870211-e5bd-4eca-a837-8d53f32fce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:42:10.729+08:00
