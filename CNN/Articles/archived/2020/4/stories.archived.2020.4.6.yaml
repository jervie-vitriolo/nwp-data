      'mgnl:lastActivated': 2023-01-26T17:10:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50626fbf-2e7f-4419-8dab-0e95500df6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
