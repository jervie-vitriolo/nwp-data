      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as you really want to help people, ang hirap kumilos (it''s
        hard to move around, get what you need),"Santos-Agoncillo said.</p>'
