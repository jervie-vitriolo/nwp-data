      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 68-year-old male patient from Butuan City has contracted the virus
        and has been suffering from diabetes with chronic obstructive lung disease,
        Department of Health-Caraga Regional Director Jose Llacuna Jr. told the Philippine
        Information Agency-Caraga.</p>'
