    'template': '1'
    'title': 'Zoom CEO apologizes for having ''fallen short'' on privacy and security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe386aa6-2297-4786-95c1-11db7bb9c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The founder and CEO of Zoom has apologized
        to the video conferencing app''s millions of users after coming under fire
        for a host of privacy issues at a time when it has emerged as a vital social
        and professional lifeline for many.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573c2d3-0a65-45c9-b8d8-e513fdb8c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8fb35-be19-4bc6-8b01-a36b35b4d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that we have fallen short of the community''s -- and
        our own -- privacy and security expectations," Eric Yuan said in a blog post
        on Wednesday. "For that, I am deeply sorry."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dce592-b293-44eb-a724-f7e17565c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1e452-9b84-4381-9f0b-628227fb349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom will stop adding new features for the next 90 days and instead
        focus solely on addressing privacy issues, Yuan said. The company will also
        release a transparency report, similar to the ones periodically shared by
        tech giants such as Facebook, Google and Twitter, which details requests for
        data or content from government authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c648cd1-b55c-4343-b560-ff870fe7b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3dc8c-6426-4933-96c7-f150a7b6cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak has seen millions of people ordered to
        stay in their homes flock to Zoom, which has garnered praise for its features
        and usability. Yuan said Zoom crossed 200 million daily meeting participants
        in the month of March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a188b62-3975-492c-ac13-87e28587885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45821c49-f654-4396-a214-5c75b214535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have used the video conference app for everything from brunches
        and birthday parties to religious events and even a UK cabinet meeting. But
        the spike in popularity has led the company to quickly find itself dealing
        with many of the issues that have plagued larger online platforms, particularly
        around privacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5b046-b04c-46e4-aa74-b332ac60c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb6ff9-b23b-478e-870a-9bd5148807fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week alone, Zoom has come under scrutiny from the New York
        Attorney General and the FBI, faced questions from security experts about
        the level of encryption on its platform, and been hit with two class action
        lawsuits over a feature (which it has since deactivated) that shared some
        user data with Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084cf86-e694-4b13-aa9b-971ccfedad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c66f1-f657-4018-8c7b-53c4d1d2d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy has hit Zoom''s previously meteoric stock price,
        which had nearly doubled since the end of January but closed 11% lower on
        Thursday and has fallen around 24% this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9983bd-97e4-410b-924f-87c0f9888bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe24b2-c79d-4028-884f-2144ccc937a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan said Zoom was created mainly for "large institutions with full
        IT support" such as universities, government agencies and financial services
        companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef3108-b46f-40dc-bc7e-458a3ebd2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e120a-9b4a-4461-9382-ac4ba515465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not design the product with the foresight that, in a matter
        of weeks, every person in the world would suddenly be working, studying, and
        socializing from home," he added. "We now have a much broader set of users
        who are utilizing our product in a myriad of unexpected ways, presenting us
        with challenges we did not anticipate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743763ff-e244-4da1-9a9c-f5669ae83379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f3c8e-a8bf-4692-8b97-259bf4c34e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom also apologized for its misleading claim that it offers "end-to-end
        encryption for all meetings," which would mean that all content on its platform
        is visible only to participants. Some security experts expressed doubt about
        Zoom''s ability to provide that level of encryption, saying the type of encryption
        it provides would allow the company to access some information through its
        servers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da573f28-d13e-431a-aac4-39ffb556f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89597be6-dc76-4e52-88e0-c222554425f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oded Gal, Zoom''s chief product officer, said in a blog post on
        Wednesday that Zoom does not decrypt any information if all participants of
        a meeting are on its app and if the meeting is not being recorded. Full encryption
        is not possible if any of the participants are dialed in from a phone or another
        external device.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf37c76-896b-4a99-933b-87f1118758fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692849ba-8d6c-4c94-b09e-4b0851e76830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we never intended to deceive any of our customers, we recognize
        that there is a discrepancy between the commonly accepted definition of end-to-end
        encryption and how we were using it," Gal said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20398f2-441d-48be-b6bd-a6f3ad029781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:39:49.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/02/tech/zoom-ceo-apology-privacy/index.html">Zoom
        CEO apologizes for having ''fallen short'' on privacy and security</a>."&nbsp;</em></p>'
