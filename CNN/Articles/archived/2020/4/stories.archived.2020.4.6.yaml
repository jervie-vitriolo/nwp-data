  'coronavirus-kills-young-people':
    'author': 'Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-06T06:10:28.770+08:00
    'imagesource': 'jcr:c94dae88-9662-4c95-b019-fe14e737919f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '819fb96f-72dd-457f-8b55-4c67534271ae'
    'lead': 'Scientists and researchers wonder if the answer could lie in our genes
      and are beginning to try and understand what differentiates people who get mild
      cases from those who die.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T06:16:39.003+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:10:56.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:53.227+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': 'The mystery of why the coronavirus kills some young people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3d4d5-a727-4cb0-be8a-2fdfd5c8c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When 30-year-old Ben Luderer started
        to feel sick, he wasn''t that surprised. Just a few days earlier, his wife,
        Brandy, had tested positive for coronavirus, but there wasn''t much to it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d5fd7-7335-4f41-a6f6-29526135b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f34319-eab7-4cf5-b9f3-9412b86759f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All she had was a really low-grade temperature, one that the doctors
        didn''t even really consider to be a fever, she said. She had some congestion,
        but she was on the mend. He wasn''t all that worried, either, when he started
        feeling unwell. After all, they were both young and healthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e7845-3cf3-48cc-a85a-e87952b09ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c2f2a-0f12-4602-b854-167f70f266fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two worked in the Cliffside Park School District in New Jersey,
        both as special education teachers -- she at School #4, he at School #6. A
        star baseball player in high school, he continued his passion by coaching
        the varsity baseball team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96cc72-6369-447b-95fe-86f620918335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd36b20-b23c-400c-8520-851de3f0c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ben, however, his symptoms quickly became more severe. He had
        more shortness of breath, and by the last Friday in March, he told Brandy
        it was time to go to the emergency room. "He was really concerned," Brandy
        says. "He came into our bedroom where I was laying, and he said, you know,
        I''ve got to go, I''ve got to take myself to the hospital."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59fb46-f599-4978-9ee9-28d9d0408a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc690e00-6eda-407f-bd1b-835a8938b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you sure you want to go there?" she asked him. He said "Yes,
        I need to." Immediately, Brandy drove him to the hospital. She couldn''t go
        in with him, though, because they weren''t accepting visitors. So, she sat
        in the car the entire evening and they texted back and forth. "He updated
        me the whole time," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96475292-a76d-401c-a4bd-059f5a5db6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e60295-4bfc-48ea-82c9-ced9f0c615fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hospital, Ben received oxygen and responded well, Brandy
        said. They gave him fluids and Tylenol and then sent him home that same evening.
        "Keep doing what you''re doing at home," they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d17af4-2090-45d3-bdea-802ccaee3ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c1f33-d8c9-4058-bdce-8d1cb264fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following Sunday, he was feeling better and showing signs of
        improvement, his wife said. He got out of bed and ate dinner for the first
        time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cbdda-3c01-422f-9b16-bb6afa7bb6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9206e2d-affe-44f4-b70f-aa0674f3d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sunday was a great day. He was up moving around, talking to us,"
        Brandy said. Ben was on the road to recovery, it seemed. That night, however,
        his symptoms returned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3240d-c9e7-47f3-9dff-a8c7839fa9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03214e6d-fdb1-43c6-bd84-69c6c9ba8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ben always said the nights had been the worst for him, he would
        sweat and when he laid down a certain way," Brandy said. "It was particularly
        hard for him to breathe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62a7f9-2ccc-44cb-ab94-e93a1dbc3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c378700-a44a-4283-88c2-9909ad9fa635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, Ben had an especially hard time getting comfortable.
        Because Ben was sleeping in the bedroom, and Brandy on the couch, they were
        texting back and forth to communicate. At one point, Ben texted his wife and
        said, "I''m struggling." Brandy asked him if he needed to go back to the ER,
        and Ben replied that he wasn''t sure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad045eca-e831-47ed-91d2-7f5473243f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4f54c-e9a5-4c90-aca2-0b5d0f2dd963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I just tried to do as much as I could to make him comfortable,
        you know, calm down his breathing, you know, get him to cool down," Brandy
        said. She borrowed a humidifier from a friend to try that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b708a-a94e-4ead-9fdb-472de859eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdefd7ba-8a26-4d9f-aa68-598251c91f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Ben finally settled into bed, Brandy listened through the door
        of their bedroom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb49f4c-6987-438e-b27a-7d237dcf3e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba39ae5-0876-4f12-bfd0-4f4fd678f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could hear through the door that he was still breathing, and
        I fell asleep," she said. She checked in on him again at 2 a.m, and all seemed
        OK. However, when she woke at 6 a.m., she found her 30-year-old husband lifeless
        in their bed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f44307-1de5-4881-a85f-d21e98e2731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87c39c-91d9-4d85-b72d-0a20c5efa153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether he knew you for five minutes or he knew you for his whole
        entire life, he would give you the same respect and try to reach out and help
        you and make you laugh in any way possible. That was just the type of selfless
        person he was," remembered Brandy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072729b7-de8b-4aa9-8b4c-9e3559f6ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e5a1a-5f1e-4713-b410-e9e5965dd877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I listened to Brandy tell the story, my heart broke for her.
        They were husband and wife, but also best friends, both working in the same
        school district, driving to work every day. She didn''t know what she would
        do with herself on Monday, let alone the rest of her life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816457e-60c8-4d07-8197-e37b611621e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef10f9-7458-4684-a5c5-4a631749e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Brandy was left with a mystery. She knew her husband was sick,
        but how was it possible that a young, healthy 30-year-old with no pre-existing
        conditions declined so swiftly?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6259c3b-f774-44fc-a6d0-d54cbd3a38be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c33bf-bb97-4adf-8500-68a9b44a69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Luderer''s story is one of many that have perplexed health officials
        around the globe. Why is it that some young people are getting sick and dying
        so abruptly?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73067e34-ff8c-4ca5-ba51-ddfd39ab9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee3255-f3d7-4f93-8f9f-dc61c58f02c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that Covid-19 seems to most seriously affect older people,
        particularly those with pre-existing conditions such as heart disease, lung
        disease and diabetes. It could be that an elderly person''s immune systems
        may not be able to fight off the disease as well, and the virus can more easily
        replicate, overwhelming the body and causing multiple organ system failure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491dd349-cd83-4e15-8a89-2e5514ca9f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688b693-3ee1-49a0-98d9-bdbc41bb9642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, as we start to look deeper and hear more stories, it is
        becoming apparent there are many people like Ben, who are younger and still
        get very sick and die. I recently heard the story of 39-year-old Conrad Buchanan,
        a healthy, vivacious Florida DJ, who also died after having coronavirus despite
        having no underlying conditions, according to his wife.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5fe99-ffbe-4db0-900a-2cde3600abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1bc84-7ea4-455d-b088-47f4b8519d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have known for some time that this new disease, Covid-19, was
        not only an older person''s disease. It has become clear that the young and
        healthy are by no means immune to this infection and could become sick enough
        to require hospitalization.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979451e5-07c4-4292-8933-dd5beb4d6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901bcafa-8357-4fa8-b534-f66e9ca67588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an early snapshot from the US Centers for Disease Control and
        Prevention, for 2,449 patients whose age was known, 18% were between age 45
        and 54, and 29% were between 20 and 44 years old. Among those who were hospitalized,
        18% were ages 45 to 54 and 20% were ages 20 to 44.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aaf112-5a90-4fab-a091-3eff1fb19753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539cd38-729d-4633-9161-9da19d2ed7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger people are far less likely to die, but there is an unusual
        pattern that seems to be emerging. As Dr. Anthony Fauci told me, it is what
        makes the coronavirus such an "unusual disease."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570950a0-2ac1-4c48-b07d-4c035de58e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85120c-2a98-46f9-bcab-487a9465bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fascinated," he said, " ... by what I would call the pathogenesis."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2911ea-3290-4757-a154-1bf0bd01bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774bf79-a999-402f-a4ce-0a101b6b204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you get so many people who do well and then some people
        who just, bingo, they''re on a respirator, they''re on ECMO (a cardio-pulmonary
        machine) and they''re dead," Fauci told me when I interviewed him for my podcast,
        "Coronavirus: Fact vs. Fiction."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7d7a4-e48d-4aed-80fe-3bb48bfc47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a08dc-22b7-4c8f-aa07-32f989e67f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, the dichotomy between that, there''s something there, Sanjay,
        that we''re missing from a pathogenesis standpoint. And I don''t think it''s
        only if you''re elderly or if you have underlying conditions. There''s something
        else going on there that hopefully we''ll ultimately figure out."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6175ce-4ecf-4f2e-8b2c-60e09ee8e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f25240-ec15-42d8-883f-26a5a0388908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what could be behind it? Scientists and researchers wonder if
        the answer could lie in our genes and are beginning to try and understand
        what differentiates people who get mild cases from those who die.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b70ed0-2e9d-48a2-9f15-843823ea5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01917cd-425c-4b22-9bd9-0e5dfb6b7ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possibility is a gene variation in the ACE2 gene. ACE2 is an
        enzyme that attaches to the outer surface of cells in the lungs, as well as
        the heart. In an article in Science magazine, Immunologist Dr. Philip Murphy
        of the National Institute of Allergy and Infectious Diseases said that "variations
        in the ACE2 gene that alter the receptor could make it easier or harder for
        the virus to get into lung cells."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc35126-1e1f-44ad-8cfa-a1f8ffeb0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503c166-f894-41e3-9591-32bfadbaeb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c09392-789b-42e2-b70c-c0f8d6117796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also possible that a critical ingredient produced by the body,
        known as surfactant, which better allows the lungs to expand and contract,
        becomes depleted in some patients infected with the coronavirus. If you think
        of your lungs as a sponge, surfactant would be the detergent which would make
        them soft and pliable. Without surfactant, however, your lung becomes stiff
        and hard to squeeze. It may be why some patients continue to struggle even
        on a breathing machine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfe627-800e-4b22-8e5d-212b67816972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88424311-50ab-41ee-be42-6c98b73a76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another avenue being pursued is better understanding how your body''s
        immune system responds to viruses and bacteria in the first place. In some
        young, healthy people, a very reactive immune system could lead to a massive
        inflammatory storm that could overwhelm the lungs and other organs. In those
        cases, it is not an aged or weakened immune system that is the problem —&nbsp;it
        is one that works too well. Some front line clinicians have speculated that
        is why steroids, an immune system suppressant, seem to offer benefit in some
        people.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8161a-8052-4110-bfbb-b74a70351357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d48d02-d27b-47a3-b990-6aa7b2b91cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it is that some younger healthier people, thinking they
        are not vulnerable to this disease, have been less diligent about practicing
        physical distancing, and as a result have been exposed to much larger viral
        loads from the environment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23361655-7ac6-4fe6-82d5-aeea12598535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae8974-f210-45c1-b153-9c57545fa1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better define the underlying pathology could still take months,
        and may be variable in patients, no matter their age. While it is true that
        a significant percentage of young people may be at increased risk because
        Americans have such a high baseline rate of pre-existing diseases such as
        diabetes, it is the perfectly healthy young people, like Ben and Conrad, we
        need to better understand.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be477d0-b7f2-4af8-812a-7b76393d7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1d5c5-9da1-4b8b-aebf-15afe7bd14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, no matter your age or underlying condition, the advice
        remains the same. Stay home, wash your hands and reduce your virus exposure
        as much as possible. Even if you do develop mild symptoms, it is probably
        best to stay home to recover.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff0c3b-cb54-4dac-8324-5d9cf681fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f55ad-8966-4de1-a510-5d7670f664dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you develop trouble breathing, persistent pain or pressure
        in your chest, sudden confusion or inability to arouse, or bluish lips or
        face, please, it is time to go to the hospital.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05709f2-31d8-450f-a8b3-82b08e31e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.007+08:00
