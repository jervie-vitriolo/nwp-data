      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The Philippines
        will mass-produce sets of medical-grade personal protective equipment (PPE)
        coveralls starting next week as health care workers grapple to attend to COVID-19
        patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e70793-ff22-439f-ac9f-8c20a89c53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:03:25.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd362493-8cd7-4e05-b651-9eb10859c023'
