      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaeb7ee-d28b-4b38-bee7-2e9e58b70a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order also cited Agusan del Sur''s common boundaries
        with Butuan City and Davao de Oro where cases have been confirmed, saying
        these put residents "at high risk of contamination."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6431957-eba0-4ace-9275-4e67814bbfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faff752-2e9f-4797-8ae8-897361f46753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints have also been set up at all entry and exit points linking
        Agusan del Sur to nearby cities and provinces. A price freeze on basic goods
        and a liquour ban have also been imposed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc63693-d827-412f-8f7f-6d2b88ffe279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2b3ca-41d5-4160-b20c-e301b6633d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Adolph Edward "Eddiebong" Plaza said separately during
        the government''s <em>Laging Handa</em> briefing that local authorities "cannot
        afford" to have coronavirus cases in the province, as there were no level
        3 hospitals that can cater to these patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98cebcd-2f0f-4f56-81fa-c8d3c3d01388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9596c-1893-4154-bb8e-6ccfcdd20efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents aged 17 or younger and 60 or older, pregnant women, as
        well as those with underlying diseases are not allowed to head out except
        for medical checkups. Exempted are health workers, authorized government officials,
        persons traveling for medical and humanitarian reasons, and providers of basic
        services and public utilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb20c56-c21e-41e6-87f5-c99695a80c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5865b1-b1dd-4b6e-9f86-ca42097075d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:09:21.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order takes effect immediately until withdrawn or revoked by
        the governor.</p>'
