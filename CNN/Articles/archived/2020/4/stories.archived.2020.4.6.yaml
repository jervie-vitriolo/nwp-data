      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28490eb-6327-46d0-b276-da991283136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T12:03:25.584+08:00
