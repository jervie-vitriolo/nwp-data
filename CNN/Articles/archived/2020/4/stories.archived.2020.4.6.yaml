    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48440b5-bb01-4968-8f12-0d190f50183f'
    'lead': 'Indian Railways has decided to convert as many as 20,000 old train carriages
      into isolation wards for patients as the virus spreads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T20:32:46.263+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:10:20.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:01.809+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India has closed its railways for the first time in 167 years. Now trains
      are being turned into hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b47d9-8030-4cec-bd2d-53e26eb67e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;When Prime Minister Narendra
        Modi imposed a nationwide lockdown on March 25, Indian Railways took the unprecedented
        move of suspending passenger trains across the country until April 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3dd3b-a724-434a-93e8-8cbd9036a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in 167 years that Asia''s oldest rail network
        had been suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3aee42-d462-4b36-aa7f-525b9d12d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the railway network has decided to convert as many as 20,000
        old train carriages into isolation wards for patients as the virus spreads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe8b86-811e-47eb-8f33-5b9199952700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network, which is the world''s fourth-largest rail operator
        and India''s biggest employer, already operates 125 hospitals across the nation,
        so has the expertise to expand into mobile beds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4559d5e-2525-46c6-99b1-e12a48c9dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 1, India had recorded 4,288 cases of Covid-19, including
        117 deaths, according to Johns Hopkins University -- a relatively small number
        for a nation of 1.3 billion. While India''s hospital system isn''t overwhelmed
        yet, the repurposed trains could ease some of the pressure if the number of
        coronavirus patients begin to rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ee27d-c740-4458-ae6c-5d74d8946da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, the railways will offer clean, sanitized and hygienic surroundings
        for the patients to comfortably recover," Piyush Goyal, the Railways Minister
        said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a3c01-0745-41c3-a13b-d14d6d5ddc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>India''s railway network</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ab225-0758-4e00-bd64-2f1e876efc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, Indian Railways runs more than 20,000 passenger trains
        a day, on long-distance and suburban routes, from 7,349 stations across India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d6173-18fb-49f5-8d92-7de3eece9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown has put nearly 67,368 kilometers of track out of use
        -- enough to circle the equator 1.5 times -- and left thousands of passenger
        trains sitting idle. Freight trains, or goods trains as they are called in
        India, remain operational.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57ba5c-cbc9-4a8e-b280-87a3f223cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railway bosses have instructed each of India''s 16 railway zones
        to identify non-air conditioned carriages that are no longer in operation
        on passenger routes to turn into hospitals, and have them ready for use in
        case of an emergency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3f880-2fec-48c4-8b85-05b5015d8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 5,000 isolation wards will be ready within a fortnight,
        and if necessary, more carriages can be converted within 48 hours, said Rajesh
        Dutt Bajpai, executive director of information and publicity at the Railway
        Board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fd944-c354-4da6-ab7e-da24b3cc63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each sanitized carriage will be able to accommodate up to 16 patients,
        alongside a nurses'' station, a doctor''s cabin, and space for medical supplies
        and equipment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c4ffb-8243-46bb-bb04-b57c6c72be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains, once ready, will be sent to any location that might
        be facing a hospital bed crunch due to a potential spike in positive cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8cb2b-4b87-4c1b-b5cf-d892754f5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health authorities will assign government doctors, paramedics,
        nurses, and volunteers to the trains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d890f-1ec8-43af-83bf-586d0bdcffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has also instructed railway factories to assess
        the feasibility of manufacturing hospital beds, stretchers, medical trolleys,
        masks, sanitizers, aprons, and medical apparatus such as ventilators for use
        in railway hospitals and other government hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0e138-4d2a-4ed6-b2b8-af4d3508a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bed shortage</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82c97a-1882-4156-8f30-f779c9164dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, India was suffering a shortage of hospital
        beds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f154a-9d4b-478f-ba6d-cd0ce8359154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OECD, India has 0.5 hospital beds available for every
        1,000 people. Most of these are clustered in urban areas, and availability
        differs hugely between states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75107c-a7ab-4aa5-89c4-71a419cb528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eastern state of Bihar, for example, there are 0.11 beds
        per 1,000 people, while West Bengal has 2.5 beds per 1,000 people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f16b9-bcd9-4a27-8a9d-2c74a01aea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a national average of four hospital beds per 1,000 people
        -- and that was before it built a 1,000-bed hospital in 10 days in Hubei province,
        the epicenter of its outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde2c78-f184-44fe-8862-088ef5cda862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen what China has gone through. It is imperative to increase
        this density, by whatever means in the shorter term, and more systematically
        in the longer term, once this outbreak is over," said Shahid Jameel, an Indian
        virologist and CEO of Wellcome Trust/DBT India Alliance, a public charity
        that funds research in health and biomedical sciences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870c700-5983-4dbf-8fa4-ea74e99753d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the number of Covid-19 positive cases rising, experts say the
        lack of robust public healthcare remains India''s biggest challenge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31254016-d602-48d3-b9cc-4310bfe43ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (isolation wards in train carriages) is a good initiative. The
        Railways and the Government should be commended for it," said Jameel, the
        Indian virologist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2d20d-07fb-4392-ad8a-133386637597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, this is only a short-term solution. When this is over (and
        it will be), let this be a wake-up call to invest more towards improving health
        infrastructure and research."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e66b13-dd06-49eb-bfad-07cff9d61eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hospital-on-wheels</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b9fab-82dc-46d3-a542-a7bb3efbce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Railways has experience in running hospitals on trains. Launched
        in 1991, the Lifeline Express provides on-the-spot diagnostic, medical and
        advanced surgical treatment for adults and children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040bab14-9a88-440a-920a-aa89d69c4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 29 years of service, the hospital-on-wheels has traveled
        across 19 Indian states and treated over 1 million people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e5d8d-5e68-4930-b907-b25bc741cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Started as a collaboration between the Impact India Foundation,
        Indian Railways, and the Indian Health Ministry, the train is funded by the
        Institute of International Finance (IIF), international charities, Indian
        corporations, and individuals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14104a8d-cd56-4875-b0e1-b5e68872b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital train is equipped to treat a variety of ailments, from
        cataracts, cleft lips, hearing problems, and epilepsy, to mobility issues,
        plastic surgeries, dental surgeries, cancer screening and more.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750858c2-0c78-4dc8-bda4-c662d99390ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lifeline Express is equipped with an operation theater, treatment
        rooms, recovery wards, a pantry car, and accommodation for medical staff.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3dc73-7887-4e4b-9bc7-98c4dc676400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus trains are not designed to function as full-service
        hospitals, but local health officials will have the option of using them for
        Covid-19 positive patients who are not critically ill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722c2d3-d2d0-4c53-8e9a-a78b978caef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T20:32:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2020/04/05/asia/indian-railways-coronavirus-hospitals-intl-hnk/index.html">India
        has closed its railways for the first time in 167 years. Now trains are being
        turned into hospitals</a></em></p>'
