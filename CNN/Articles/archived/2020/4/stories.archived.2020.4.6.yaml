    'template': '1'
    'title': 'UK PM Boris Johnson admitted to hospital for tests'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea89f4-b259-485c-b9c5-aa6549ba6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British Prime Minister Boris Johnson has
        been admitted to the hospital for tests, Downing Street said Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c5fd8-d238-4b50-8cf8-654b3974107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95742db5-0bb7-48e3-b9bd-1ca233118d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the advice of his doctor, the Prime Minister has tonight been
        admitted to hospital for tests," the Prime Minister''s Office said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86244e-d2c6-41a5-8742-0611e9025fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4d684-33e2-44be-95d9-e22e5072fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a precautionary step, as the Prime Minister continues to
        have persistent symptoms of coronavirus 10 days after testing positive for
        the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43eb17-fe13-4027-a8e3-f295a62651ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeda0ae-1d00-44e7-ad46-f0780d675aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister thanks NHS staff for all of their incredible
        hard work and urges the public to continue to follow the Government''s advice
        to stay at home, protect the NHS and save lives," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e582304-8c2f-44d9-be2b-53d1485c66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714d883-d090-404f-8142-3b9d59648eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson announced March 27 he had tested positive for the virus,
        saying in a video posted to Twitter he would work in isolation from his apartment
        in Downing Street.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0daf14-0630-4230-88be-ac679cff4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24db71-6542-4782-b349-a88d8653e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remains in charge of the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcb0e6-c808-4c5d-877e-b2b8931f6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0723d-32af-4c39-9af5-966e84d87f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Johnson said he was still suffering a high temperature
        because of coronavirus and would continue to self-isolate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28b0a9-b1d8-402e-940b-5cbd9dc8563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a4573-f9f3-4b94-bd75-99d8adaacde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I''m feeling better and I''ve done my seven days of isolation,
        alas I still have one of the symptoms -- a minor symptom. I still have a temperature,"
        he said in a video posted on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639875ec-e1aa-43af-8d66-31440e6dd795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f7601-1499-446c-9b3c-67143c37f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:45:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so in accordance with government advice, I must continue my
        self-isolation until that symptom itself goes."</p>'
  'Queen-Elizabeth-II-coronavirus-address':
