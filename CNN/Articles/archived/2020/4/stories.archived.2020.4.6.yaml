      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3f40a-9227-4b41-bbd2-bbd2f46279ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T13:49:08.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order 28, a one-time COVID-19 special risk
        allowance, equivalent to a maximum of 25 percent monthly basic pay, will be
        granted to public health workers who have great exposure to health risks in
        light of the pandemic.</p>'
