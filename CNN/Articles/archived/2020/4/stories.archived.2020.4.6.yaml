      'mgnl:lastActivated': 2023-01-26T17:10:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Saudi Arabia and Russia would like to get the United States,
        the world''s leading oil producer, to join in emergency cuts aimed at halting
        the crash in oil prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d154394-65d8-4c74-b3ea-d7564e268edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.315+08:00
