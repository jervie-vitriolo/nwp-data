      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> - The Philippine
        National Police confirmed Monday that three more police officers tested positive
        for COVID-19, bringing the total number of infected personnel to 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1facb0-18e1-44c3-b006-86d6eedf4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:24:43.060+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three new COVID-19 patients include a 31-year-old female officer
        from Laguna Province, a 41-year-old male police personnel from Cavite Province,
        and a 45-year-old female police officer from Batangas Province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b48d9-a94a-4ed8-a69d-dff459e60776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:24:43.060+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PNP Chief Police Lieutenant General Archie Francisco
        Gamboa said that two police personnel have recovered while another two succumbed
        to the disease last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2fbf3f-5608-4b04-876e-d549a80d5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:24:43.060+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa assured the public that the PNP Health Service is closely
        monitoring the remaining 15 COVID-19 patients within the organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0bba88-0247-4f79-bf74-15f79fdb790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:24:43.060+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 6, the PNP Health Service reported a total of 280 police
        personnel categorized as Persons Under Investigation (PUI) while a total of
        1,332 personnel are now listed as Persons Under Monitoring (PUM).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a79a93-a7e7-4637-9752-dcd5cbb2e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:24:43.060+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:10:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police remain among those on the front lines fighting the pandemic.</p>'
  'arrests-over-coronavirus-fake-news':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-06T15:47:04.808+08:00
    'imagesource': 'jcr:72f8b44b-6475-4a4b-8ce4-01b48e858fa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231c4920-c4eb-42ea-9e27-9ed7d47c01c0'
    'lead': 'Authorities have arrested 32 people across the country for allegedly
      spreading fake news about the coronavirus disease on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T16:36:51.429+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:10:36.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:57.642+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '32 arrested over ‘fake’ COVID-19 news'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9f94e-0fce-47d0-9647-719c8d8101fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:36:51.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — Authorities
        have arrested 32 people across the country for allegedly spreading fake news
        about the coronavirus disease on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c54ae-eb26-4a54-b4c8-52a40eed0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:36:51.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said that by posting false information
        on COVID-19, the suspects have caused panic among people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc64ec1-d17e-40c9-a158-d1ba6ae8f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:36:51.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused are now facing charges of violating "Unlawful Use of
        Means of Publication and Unlawful Utterances” under Article 154 of the Revised
        Penal Code, the PNP said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9febb3a-517d-4685-8343-4bbf5531ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:36:51.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties of "arresto mayor" or imprisonment of one month and
        a day to six months, and a fine ranging from ₱40,000 to ₱200,000, shall be
        imposed upon "any person who by means of printing, lithography, or any other  means
        of publication shall publish or cause to be published as news any false news
        which may endanger the public order, or cause damage to the interest or credit
        of the State,” according to Article 154.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50e2f0-07b5-4568-85f8-2380ad92f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:36:51.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspects are from Quezon City, Eastern Visayas,
        Central Visayas, CALABARZON, MIMAROPA, and Western Visayas. Zamboanga Peninsula,
        and CARAGA Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d82d4d-0533-4f7f-bd55-7cea7383681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:36:51.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said complaints have been filed for preliminary investigation
        for all 32 suspects, from March 9 to April 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e00ef8-81ba-48ee-a928-45393c3ba1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:36:51.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP also warned the public against spreading any form of disinformation
        “that may affect overall unified response to the COVID-19 pandemic.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2615f3-d992-4f97-b508-b38927889fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:36:51.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that it will be “relentless in taking countermeasures on
        misinformation and spread of fake reports by conducting cyber patrol operations
        on social media and other online platforms.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a99c8-caff-4bee-ade8-fa4e69ba0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T16:36:51.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:10:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan Law which grants President Rodrigo Duterte additional
        powers to address the COVID-19 crisis <a href="https://www.cnnphilippines.com/news/2020/3/25/Fake-news-peddlers-P1-million-fine-under-Duterte-special-powers.html">also
        contains a provision</a>&nbsp;which punishes those who create or spread false
        information about the viral disease.</p>'
