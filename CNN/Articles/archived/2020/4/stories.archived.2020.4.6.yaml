      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos-Agoncillo admitted the food donation will be challenging
        to sustain in the long run, given the limited supply available in the markets.
        But the actress said she would continue to help "as much as possible" and
        make do with what she has now.</p>'
