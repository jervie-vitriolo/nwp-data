      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98e4fd-23f6-4709-a9c5-5534e20ad4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the agency set aside a ₱2-billion fund for financial assistance
        to workers unable to go to work due to quarantine protocols imposed in Luzon
        and later on implemented in  other provinces and cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4fb33e-363a-47e3-9420-8dd012b4fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20c695-3b00-489e-93cd-eae7f57a6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each worker — whether a regular employee or a laborer in the informal
        sector — will be getting a <a href="https://www.cnnphilippines.com/news/2020/3/17/covid-19-luzon-quarantine-workers.html">one-time
        financial aid of ₱5,000</a> from DOLE. Employers must prepare their payrolls
        "at the soonest possible time" and submit it to the agency, which will allow
        DOLE to transfer the amount within 48 hours. If companies do not hand in their
        list of employees, Bello said workers can file an application by themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeaefd6-4474-4369-834c-7ce742ef938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e0dd6-4c92-4888-ae2b-c27a2325c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said it has approved the claims filed by 102,855 workers under
        formal employment and 72,703 informal sector beneficiaries as of Sunday. He
        added that they are still targeting to release millions of pesos to these
        displaced workers, who can still file for assistance until April 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43706018-c523-4b42-99fa-79bd24f758fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b6e7d-5841-42ad-95de-a14a591f7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced quarantine ends Sunday, but authorities said they still
        need to determine if an extension is necessary to contain the spread of the
        disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbaaba1-6cc7-47ca-94f7-609e6d219af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca893c1b-dba2-4ec8-8b46-5b59229c155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE earlier projected that 250,000 Filipino workers would be covered
        by the funding aid, with priority given to those employes by small businesses
        and micro enterprises. However, Bello said an updated study by the National
        Economic and Development Authority showed that as much as 1.8 million Filipinos
        could lose their livelihood amid the COVID-19 crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55802137-f766-49e7-bfef-3fc8f1129905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a2e92-b048-43b6-b52f-d45148f051aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For exigency, we would have to ask for additional budget allotment
        from the national government," Bello added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09e56b-c6e2-4e49-bea8-958f30622dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112ce0e-041a-4a29-b558-37e6c58c49fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other workers may also choose to be employed under a 10-day temporary
        work arrangement, where they will be paid the daily minimum wage to disinfect
        their respective communities. Payouts will be given by April 14, Bello said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bd603-e5dd-426b-bed6-6b20e320bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f9f36-1919-4d15-9b70-65aaf355e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor secretary also said overseas Filipino workers who lost
        their jobs due to COVID-19 may be given some relief.</p>'
  'ph-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-06T17:06:33.956+08:00
    'imagesource': 'jcr:bdcbd0e3-c963-49ed-beda-404fb04260ba'
