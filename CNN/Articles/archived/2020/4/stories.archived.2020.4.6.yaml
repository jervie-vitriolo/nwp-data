    'template': '1'
    'title': 'Queen Elizabeth II delivers coronavirus address and calls for unity,
      saying ''we will succeed'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ffe487-9f2c-48ea-ba6e-49db87f0195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s Queen Elizabeth II addressed
        the nation Sunday in a rare televised speech and called for unity amid the
        coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d906a0-8d91-45c7-aec9-39317d6fb6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d62e9a-b789-45ad-83ad-8b2060a8ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together we are tackling this disease, and I want to reassure you
        that if we remain united and resolute, then we will overcome it," the Queen
        said. "I hope in the years to come everyone will be able to take pride in
        how they responded to this challenge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a11c6b-6479-4add-acc7-475ff67025ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521a81d-3afd-47ea-8a8c-2e94cbb9a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a pre-recorded video shot at Windsor Castle, the Queen
        also thanked frontline staff at the United Kingdom''s National Health Service,
        carers and others carrying out essential roles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b4dd4-19a0-4c97-b012-f29b6e5d151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425ef53-9975-492d-8113-d334a052ea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moments when the United Kingdom has come together to applaud
        its care and essential workers will be remembered as an expression of our
        national spirit; and its symbol will be the rainbows drawn by children," she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da9477-e2e2-4c21-8618-5c8233b01a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c2a51-50aa-41cc-be8a-7e5cf059cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch said this "challenging" time reminded her of addressing
        the nation in World War II.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166b23c-01a0-44c4-82cc-ff014944c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cba4fc-db12-42fa-a3ce-fa6b8bb3733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me of the very first broadcast I made, in 1940, helped
        by my sister. We, as children, spoke from here at Windsor to children who
        had been evacuated from their homes and sent away for their own safety," the
        Queen said, adding "today, once again, many will feel a painful sense of separation
        from their loved ones."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7f75c-1615-4823-ade9-6c7c5c76cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T05:16:32.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:10:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
