      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef3d28-4440-48a1-8584-8929eb57a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:10:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The message of the President is very important, if
        only to emphasize that we need to be united.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eecfe0-d75c-484f-8093-691532cd0939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:10:54.914+08:00
