    'mgnl:tags': ['Labor', 'Silvestre', 'Bello', 'enhanced', 'quarantine']
    'stories': ['923bb747-465f-4b73-a413-1ff0329c18db']
    'template': '1'
    'title': 'DOLE may give additional cash aid to displaced workers if COVID-19 quarantine
      is extended'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c1d75-77e8-4e87-b638-c19260cecdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The Labor
        Department would like to keep providing financial aid to displaced workers
        if the enhanced community quarantine gets extended, Secretary Silvestre Bello
        III said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9773aa-5be3-47bd-ae8a-b5e3feb0a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2df7d-0b35-4549-b43e-be526c4bf61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag nagkaroon ng</em> extension <em>itong</em> enhanced community
        quarantine [If the enhanced quarantine will be extended], we will recommend
        for the extension of the program of cash assistance... <em>Depende na po ito
        sa</em> decision <em>ng</em> Inter-Agency Task Force," said Bello said during
        the government''s <em>Laging Handa</em> briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2ed39-ed45-4076-b9ec-be4dd660e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T17:10:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
