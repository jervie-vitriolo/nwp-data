      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People’s Choice Awardee garnered the highest total number of
        online votes, with a total of 1,968 votes (29.53%). Inspired by the dark tale
        of Huli in “El Filibusterismo,” “Gabi ang Paglaya ni Huli” is a take on how
        the titular character comes back for a mission. Huli appears to be the savior
        of Karmela, a young lady who has been imprisoned in a large mansion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cfe05-d374-4599-bc73-ada022c765e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:42:10.730+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:10:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tackles how history haunts justice, particularly in cases
        of abuse. It is a story of courage, breaking the stigma that has been tied
        to a character we once knew.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bbe27-8e3e-4645-ba86-15641d832efb'
      'mgnl:activationStatus': true
