      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong nahaharap tayo sa isang matinding krisis na ito, kinakailangan
        ng pagtutulungan at pagbabayanihan ng bawat isa,” Mayor Angelo Emilio Aguinaldo
        said in a Facebook post. “Kaya naman, ibibigay ko po ang aking buong sahod
        mula Marso hanggang sa matapos ang pandemic na ito.”</p>'
