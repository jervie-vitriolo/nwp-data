      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e52109-275e-443d-a33e-97c436d3db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T06:16:39.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:10:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ben and I were the type of couple that did everything together,"
        she said. "So, it''s very hard understanding where to go with this when you
        don''t have your partner in life that you did everything with. So, I''m still
        trying to wrap my head around it."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb9c87-9d19-453a-87f8-5c1c46fd41e6'
