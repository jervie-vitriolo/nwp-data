      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province formally shut its borders at 8 a.m., <a href="https://www.cnnphilippines.com/regional/2020/4/5/rizal-province-lockdown-covid-19.html">pursuant
        to the earlier directive</a>&nbsp;of Acting Rizal Governor Reynaldo San Juan.</p>'
