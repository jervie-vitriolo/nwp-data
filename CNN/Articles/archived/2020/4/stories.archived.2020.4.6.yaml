    'jcr:uuid': 'f637c55d-53b4-4295-bf19-cd651f32543a'
    'lead': 'The Labor Department will be asking for additional budget to sustain
      cash assistance for displaced workers should the enhanced community quarantine
      be extended, Secretary Silvestre Bello III says.'
