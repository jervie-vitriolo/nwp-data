      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44efa0f-3528-482e-be6a-057f8fbf1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think President Putin and the crown prince want something to
        happen badly," Trump said, according to a White House readout of the meeting,
        referring to Saudi Crown Prince Mohammed bin Salman. He added that he''s spoken
        to both the Russian leader and Prince bin Salman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2bb01-51b4-430c-9101-bd1449d3b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.315+08:00
