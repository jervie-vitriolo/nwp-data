      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI said&nbsp;San Miguel Corporation (SMC) will procure the initial
        10,000 pieces of PPE coveralls and donate these to PGH.</p>'
