      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:10:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said the <a href="https://cnnphilippines.com/news/2020/4/5/China-medical-experts-arrive-in-PH-COVID-19-fight.html">team
        of Chinese doctors</a> who arrived to share technical knowledge in battling
        COVID-19 would be visiting several government facilities this week. She said
        the group will be checking the Lung Center of the Philippines, the Philippine
        General Hospital, the San Lazaro Hospital in Manila, and RITM.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09494bf7-8a60-4f65-95da-22331e2e9a22'
