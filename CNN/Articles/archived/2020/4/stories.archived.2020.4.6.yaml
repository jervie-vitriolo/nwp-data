    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319cea37-75dd-4e0d-9b13-761ff0eeb3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:51:21.314+08:00
      'mgnl:createdBy': 'mel'
