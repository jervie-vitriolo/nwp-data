      'jcr:uuid': 'fb08dd54-6c5c-40e6-996c-84fe1a559990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The 21
        residents of Sitio San Roque who were arrested last Wednesday after holding
        a protest demanding for food aid have been freed after posting bail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed08e0-854b-4e1d-8c1d-a671ac9103ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0dbe8-d3ba-46d6-83ce-316826064dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Save San Roque alliance reported Monday that the 21 protesters
        have each posted a ₱15,000 bail bond, which was partly funded by the family
        of Senator Francis “Kiko” Pangilinan and actors Ria Atayde and Enchong Dee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93653323-1f9b-416e-bfd3-f97510c7948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c12c2-f71e-4aa7-9aa5-f2e43c4f8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said the 21 were also required to pay a processing
        fee of ₱2,500. They were also asked to give an affidavit of undertaking, a
        waiver, a house sketch, barangay certification of residency and clearance,
        nine copies of 2x2 photos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abae038-46df-458d-b3ad-e4464fbe9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457fb01-9999-402d-a211-bf1c9b7e6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole process just shows how anti-poor the current justice
        system is,” said Nanoy Rafael from the Save San Roque Alliance. “From the
        bail bond- which is equivalent to more than a month’s wage, to the mountain
        of requirements – these already put the marginalized families at a disadvantage.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da22bdc-8143-4eca-b3ea-a2081be83f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88f2dc-bf7e-45c8-a360-f63f79306def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21 had staged a protest clamoring for food aid, which they said
        they have not yet received. Authorities said this was in violation of the
        rules against mass gatherings in place while Luzon is under an enhanced community
        quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9946086-40e4-41ca-830b-c7df5ffe0c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b68480-4a66-4ae6-9750-d58003f68084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Quezon City denied these claims, saying
        there has been "continuous distribution of food packs throughout the city,
        both from the local government and the barangays to ensure that affected families
        are looked after during this crisis period."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187eea46-1a9a-43eb-b30f-00e4c037caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9329e8-3b22-42db-bd71-5c2e035d4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the mayor has instructed city personnel to review
        the list to make sure nobody has been inadvertently left out," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396aef3d-2e19-4821-828c-ebbc39aa13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a5097-23a4-43b3-ae6d-f4f86bb95951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said the group Kadamay instigated individuals
        to hold the rally and claim they were not given aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694afeb9-2416-4845-a091-2389cc26b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1627e91-1532-4b99-a8cb-a01d141caaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:40:45.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:10:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters are facing charges for violation of the Public Assembly
        Act of 1985, Bayanihan to Heal as One Act, Mandatory Reporting of Notifiable
        Diseases and Health Events of Public Health Concern Act and Resistance and
        Disobedience to a Person in Authority.</p>'
  'womens-needs-COVID-19':
    'author': 'Portia Ladrido'
    'caption': 'For the country to truly beat the pandemic, initiatives should be
      aware of the woman’s perspective, especially the disadvantaged. Photo by JL
      JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2020-04-06T19:34:03.786+08:00
    'imagesource': 'jcr:b9c6814b-5860-4500-b957-2e8519eec9e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a602635-5285-436a-92e6-725da96ac143'
    'lead': 'Any national plan or civil society action should be conscious of women’s
      vulnerabilities prior to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-06T19:41:37.298+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T17:10:28.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:59.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women’s needs should not be sidelined in the time of crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05795deb-e96a-441b-b9e5-ae9779628fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As the enhanced
        community quarantine deployed men in uniform to guard our checkpoints, stories
        of women <a href="https://www.interaksyon.com/celebrities/2020/03/26/165098/reports-harassment-women-muslim-checkpoints-pnp-afp-bela-padilla/"
        target="_blank">harassed</a> and <a href="https://www.rappler.com/nation/256502-cops-marikina-arrested-raping-female-detainees"
        target="_blank">raped</a> came along with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c2550-fb1a-4769-8fb1-6ebe3f642710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was rightful outrage. However, these stories are only deemed
        unfortunate, but not less than normal. These stories have been happening even
        before uniformed personnel took full control of our streets; stories that
        have too often been treated like words inside parentheses. With all of our
        attention captured by the universal resolve to beat this global pandemic no
        matter the cost, the issues of women tend to be further driven into oblivion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ee673-b898-4b1f-87ad-cded70012a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Angsioco, the national chair of the Democratic Socialist
        Women of the Philippines, said that for the country to truly beat the pandemic,
        initiatives and projects should be aware of the woman’s perspective, especially
        the disadvantaged: women in unequal relationships, the LGBT, the elderly,
        young mothers, solo mothers, indigenous women, and the unemployed, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144dc1d8-df5b-4ada-9419-fb5bb8cd1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she hasn’t seen this to be the case. “The interventions
        done by the local government have been blind to women’s needs as we are lumped
        with all other beneficiaries,” she said. “Given this administration, this
        is unlikely to change.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fcc8c5-6b63-43fa-8cfd-8c76b50068cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized that, as more programs are put in place, any national
        plan or civil society action should also be conscious of women’s vulnerabilities
        prior to COVID-19. She cited a woman’s multiple roles in the family, the vulnerability
        to abuse and violence, and the various reproductive health concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf7756-293b-4de7-bc15-485fcf8bd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic violence, for instance, has been known to <a href="https://edition.cnn.com/2020/04/04/us/domestic-violence-coronavirus-calls-cases-increase-invs/index.html"
        target="_blank">increase</a> during the start of lockdowns and quarantine
        measures in different countries. For many women who live with abusive partners,
        the global battle cry — “stay at home” — becomes an imminent threat rather
        than a source of comfort. In the Philippines, there are no official reports
        on the state of domestic abuse cases during this time, but it is known that
        <a href="http://www.psa.gov.ph/content/domestic-violence-0" target="_blank">one
        in four women</a>, between the ages of 15 to 49, have experienced sexual,
        physical, or emotional abuse from a husband or partner. The Commission on
        Human rights <a href="https://cnnphilippines.com/news/2020/4/6/Coronavirus-quarantine-domestic-violence-child-abuse-hotlines.html"
        target="_blank">has already urged</a> the government to protect vulnerable
        sectors against domestic abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6425aa-acb3-47c8-9db5-dff209183ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, during the start of the lockdown in Cavite, nonprofit organization
        Likhaan was made aware of a woman from the province who was seen sleeping
        outside of their house to get away from her abusive husband. The team has
        now been coordinating with the LGU to allow them to rescue this woman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1561702-acea-47e3-a8a2-91a36cd7e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likhaan have also <a href="https://www.licas.news/2020/03/26/filipino-community-workers-cope-to-support-women-amid-pandemic/?fbclid=IwAR2mzEtHxAW-UFTrqYM81YQNiJFVoeTnCMMqD55HnB4hFpASRyzn74VvQJM"
        target="_blank">raised concerns</a> about the lockdown’s impact on their family
        planning program. Keep in mind that the organization caters to women mostly
        in urban poor communities, where one household often has more than three children.
        With the quarantine measures in strict order, there are fewer women who have
        been able to go to the clinic and consult about family planning approaches
        that may be needed, making it logical to deduce that unplanned pregnancies
        can spike while the lockdown is in place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67db29-b0bc-4868-9296-8067b3e6469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:52:21.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“There are many gaps in the COVID-19 response. There’s the discrimination
        against many older women who are homeless or have low income. How about those
        who are living alone? Groceries and pharmacies have been told to prioritize
        but not all do that.”</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e92b1c-d996-45c6-b0eb-e06897df6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking this into consideration, Roots of Health, a nonprofit organization
        based in Palawan that seeks to help improve the health of women and girls,
        has spearheaded <a href="https://www.facebook.com/rootsofhealth/posts/10158421947451289?__xts__[0]=68.ARA7ghUGYeLbIDkhRw7wFrVF9jfvdx5qGuXUnz_7rDyIAmycCfb6lsyFuxci27VAlr16KqPEOy28VSxoJIVYCDDyA2yLxHcu2gIQi5mRrZPLnqlXUiInlFKEQtWq1hBm_uKxD8XLGEV4Ebwtia3XbOptl8pMk34imRhU6l9ihUyyTnkd6eC9Gm6SLiepEojwUI6IvN71c18npRfFc4zupo6Gy8XK-8MgotDdHHZpVAOaEfX4tYv2MZtjhYw2xyX-VmrrgTufSsKVrPeRPPtJNkt-lDMwYTfB2PxsEm4riQpzj7MYAHk5QYPWsj2CU4y92c8pbVbGphjsCFTdMOlE&amp;__tn__=-R"
        target="_blank">an initiative</a> in Puerto Princesa, where their nurses went
        to different barangays to distribute contraceptive pills to women who need
        them. There have also been online initiatives like <a href="https://www.facebook.com/LunasCollective/"
        target="_blank">Lunas Collective</a>, a volunteer-operated messenger helpline,
        where survivors of harassment and violence can report, and those who are in
        need of contraceptive products can seek support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dcac23-f653-405c-86d8-58c2055d599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts such as these are crucial&nbsp;during a pandemic. If there
        is a surge in unplanned or teenage pregnancies, especially in urban and rural
        poor areas, these will all the more compromise women’s health and finances,
        on top of the risk posed by a COVID-19 exposure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c734482-8b1b-4a74-9cc2-cbc4fb37045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides pregnant women, the elderly are also often told to take
        extra precautions against COVID-19. According to the Coalition of Services
        for the Elderly (COSE), women comprise 55% of those aged 65 or over, and older
        women also form most of the informal sector, whose jobs and livelihoods were
        abruptly halted in a bid to contain the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c98c3a2-ac84-4d36-aad2-eca7710b8f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many gaps in the COVID-19 response," said Rochelle Agualin,
        the community development officer of COSE. "There’s the discrimination against
        many older women who are homeless or have low income. How about those who
        are living alone? Groceries and pharmacies have been told to prioritize but
        not all do that.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dba3de-fa69-4c30-99d6-e0efab71db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the enhanced quarantine, a 69-year-old female street
        dweller <a href="https://news.mb.com.ph/2020/03/17/street-dweller-found-sleeping-on-manila-sidewalk-after-curfew-arrested/"
        target="_blank">was arrested</a> and brought to the Malate Police Station
        where she was detained. According to Manila’s City Ordinance No. 8616, violators
        such as the elderly woman would need to pay a fine of ₱5,000 or face imprisonment.
        This kind of story is also exacerbated by the fact that over 900,000 indigent
        senior citizens received their pension late. Add to the delay of payments
        is the <a href="https://news.abs-cbn.com/news/04/06/20/pensioners-excluded-from-govt-covid-19-subsidy-program-nograles?fbclid=IwAR3eQEmQ_zZJ4IdiVkxBSivFORgX8j5h1Cu_4NnmELiitXwpf1wi0JfJK7s"
        target="_blank">pensioners’ exclusion</a> from the government’s subsidy COVID-19
        emergency program that aims to help 18 million low-income Filipinos. For the
        elderly, low-income women who have been dependent on the pension that is meant
        for them in the first place, COVID-19 puts them at an even more hapless position.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6403ffe-19dc-450f-8c9a-1edee0057471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all these circumstances, women have still been at the forefront
        of the fight against COVID-19. The World Health Organization states that women
        make up 70% of the health and social workforce. Barangay health workers are
        also mostly made up of women who have, even before&nbsp; the pandemic, ensured
        that the health of their communities are checked, monitored, and kept strong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f4d65-0acd-4810-bfb8-c6b1b46d85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by the Women’s Legal and Human Rights’ Bureau
        (WLB), with respondents from Samar, Zambales, Negros, and Quezon, showed that
        majority of the women are indeed in the frontlines, as the barangays have
        tasked them to monitor the checkpoints as well as the arrival of OFWs in their
        areas. The WLB, however, states that, like many other health workers across
        the country, they have not been provided with proper personal protective equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea69ab4-3ad2-4d41-9dbe-3f96b2e9b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these are blindspots that need to be continually recognized.
        Women’s issues should not be put by the wayside to service “more urgent” or
        “more important” matters; they should be embedded in our response and in our
        actions. As the country trudges through the socioeconomic implications of
        this lockdown, the government, the private sector, civil society organizations,
        and the entire citizenry must take steps that err toward the side of social
        justice, while also acknowledging the persistent vulnerability and invisibility
        of women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb353917-0748-465e-8083-16fbd816125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T19:41:37.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:10:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country’s fight against COVID-19 continues, so does the women’s
        fight to be seen.</p>'
