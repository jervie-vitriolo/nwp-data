    'template': '1'
    'title': 'PH gov''t urged to protect women, children vs domestic violence, abuse
      amid lockdown'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf5973-3f25-4deb-90b8-b6c5efc3c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T09:11:42.553+08:00
