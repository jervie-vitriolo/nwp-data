    'mgnl:tags': ['COVID-19', 'coronavirus', 'Spain', 'Zahara-de-la-Sierra']
    'template': '1'
    'title': 'The hilltop fortress town that cut itself off from the world -- and
      coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d845a-6dd8-4b33-8860-ddae87c95eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The fortress town of Zahara de la Sierra in southern
        Spain is used to fending off enemies. The Moors and Christians fought over
        it in medieval times, and it was sacked by the French in 1812. Now its formidable
        position high above the Andalusian countryside has suddenly become an invaluable
        asset once more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f38bb1-94d1-4bab-9aca-9c3a0e09a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a102b3c-fcc9-4fdd-99a3-b0b862dc2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 14, Zahara cut itself off from the outside world as a dangerous
        coronavirus spread its tentacles across Spain. The mayor, 40-year-old Santiago
        Galván, decided to block all but one of the town''s five entrances. Galván
        acted the day that Spain''s "state of alarm" came into force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202fb3e-6192-4456-897b-42331c6f2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f1eb1-4440-47ac-a847-80116e423c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the country has recorded more than 100,000 cases and
        10,000 deaths, according to Johns Hopkins University figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590ce40-67ed-489a-8ea9-52f4dc0f581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ea89a-d51b-44fa-9f5b-bae3e3ef3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zahara, however, there has not been a single recorded case of
        Covid-19 among its 1,400 inhabitants. "It has been more than two weeks, and
        I think that''s a good sign," Galván told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c53cc3-0f8e-41e8-91db-5796f7d8d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266bfa84-e5c8-4ba2-acf2-81618dade049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s drastic steps have the full support of the townspeople,
        and especially the elderly. Nearly a quarter of Zahara''s inhabitants are
        older than 65; there are more than 30 residents in an old people''s home.
        Towns and villages nearby have seen infections and several coronavirus fatalities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787d6c1-ed80-4333-a3de-31b04e3a4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb465d-1559-4832-975b-e9c6268960aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zahara''s white houses and narrow streets cling to the steep hillside,
        looking up at medieval fortifications and down towards a reservoir and rolling
        olive groves. An hour from Seville by car, it''s a popular destination for
        visitors from around the world. Galván says that in the first few days, they
        had to turn away French and German tourists who were unaware of the local
        government''s measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974398d7-7272-4257-b366-1bee895b93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457cd07-189e-40a0-b509-9f983f98db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checkpoint on the one access road is run by a single police
        officer. Two men dressed in the protective clothing normally used for spraying
        the olive groves wash vehicles that come through with a mix of bleach and
        water. The vehicles even have to pass through a sort of sheep-dip to ensure
        their tires are disinfected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ad703-acd0-4ac3-9346-eb54d3b5b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147ca7c-65fe-41d1-8f49-875dcfbec78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no car that comes through the checkpoint that''s not disinfected,"
        says Galván.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5982f68-91f7-4436-9914-bbae3020f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e132399d-b579-4928-8d89-b37d7e67d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor admits that such measures could be anywhere from 20% to
        80% effective, but says it''s all about reassurance. "We have managed to give
        tranquility to our neighbors," he says. "They know no one ''unknown'' can
        come in."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273570f-4951-461f-aebc-842e967c5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a1e9ed-4aa0-450e-8326-7024dd4024a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar sanitation precautions have been introduced inside Zahara.
        "Every Monday and Thursday at 5:30 p.m. a group of around 10 people are out
        in the streets to disinfect the town, all the streets, plazas and outside
        homes," Galván says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cf605-a6a5-4725-a2be-47cb82457968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919e4d1-527b-45c3-8fc9-abcb895ca6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is local farmer Antonio Atienza, whose tractor trundles
        through the town spraying the streets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe63a93-f036-47f6-a661-c6d362517b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d6473-8c9f-4659-9d8f-d344148dc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local business is paying two women to make grocery and medical
        deliveries to reduce the number of people out on the streets, especially those
        most vulnerable to contracting the virus. They work about 11 hours a day and
        their order book is growing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd821f44-5c4d-444a-bb9b-080661754846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35cb80e-580a-4baa-a134-b2496ecb8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, 48-year-old Auxi Rascon, says the response from other
        citizens has been wonderful.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027c5db-ce71-4342-aa6c-5b5cda470ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427b9b4-974b-4088-9c88-b87f0437b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are very happy, because they don''t need to go out, they feel
        protected and feel confident," she says. Rascon is also proud of the town''s
        swift response. "They took the right measures at the right moment, and now
        we are seeing the results," she told CNN by phone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b894ffb-33ff-4a71-b975-03acd17460dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64877a84-6aca-4dec-845f-d105077a1157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides organizing the delivery service, the Zaharilla women''s
        association looks after the elderly who can''t cook for themselves (by leaving
        food at their front doors) and arranges basic repairs for them. A Facebook
        page created for older residents has started a drive to get their old photographs
        published online. Luisa Ruiz Luna, who started the initiative, says it''s
        taken off, and is "a nice way for Zaharenos who live abroad to interact with
        us, apart from exercising the memory."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ada89-1733-4762-97c6-3733a2cb2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46319b-19ce-4a3d-8815-18e8e8c569ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town has also outfitted two cars with music and lights, "so
        kids can come to their balconies and enjoy them," Galván says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694e13e-1f38-404b-9dcd-8c6ba02e6d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612b3ad-3d3e-4ed4-b3ea-cb9968f82a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic lifeblood of hundreds of small Spanish towns like Zahara
        is provided by family-run businesses and "autonomos" -- the self-employed.
        So the town council has dipped into its contingency fund to cover the costs
        of electricity, water and taxes for local businesses during the national state
        of emergency. Bars and restaurants reliant on tourism -- there are 19 such
        establishments in Zahara -- would otherwise go to the wall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0a60c-b141-4467-b77b-146a98ff7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45db2d-d848-4ad8-95bd-7d61388569d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Galván, it''s more than financial aid. It''s about preserving
        Zahara as a community. His father was born in the town. But the mayor knows
        that in the end, Zahara will need help from Madrid or the regional government
        if the national confinement continues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef22382-e6e3-405a-80c0-d77839f691c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da878cd-1ada-4e98-ac43-29228d806881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will need a sort of financial lung if this goes on," Galván
        told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5122f03e-60a8-4537-80e9-88fa8c0f5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862b67d-12ee-446a-a8e3-9c039b3440fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like millions of Spaniards, he scrutinizes the Ministry of Health''s
        daily Covid-19 bulletins, hoping that like the sieges of Zahara in centuries
        past, this too shall pass.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55944370-c71c-481e-bbd9-1d289f7bfa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:16:05.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/03/europe/zahara-de-la-sierra-coronavirus-intl/index.html"
        target="_blank">"The hilltop fortress town that cut itself off from the world
        -- and coronavirus"</a></em></p>'
  'new-england-patriots-team-plane-arrives-n95-masks-from-china':
    'author': 'Kristen Holmes, Carma Hassan and David Williams, CNN'
