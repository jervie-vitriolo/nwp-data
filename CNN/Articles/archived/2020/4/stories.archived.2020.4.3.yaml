      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the team effort -- and I''ll just tell you the response we''ve
        gotten from America when our plane came back, people are looking for good
        things," he said. "We are -- this is the greatest country in the world. It''s
        time for us to rally together and solve these kinds of issues."</p>'
    '19':
