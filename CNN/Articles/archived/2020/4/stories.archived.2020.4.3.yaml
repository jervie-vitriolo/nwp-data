    'mgnl:tags': ['Rodrigo-Duterte', 'enhanced-community-quarantine', 'Luzon-', 'COVID-19']
    'template': '1'
    'title': 'Duterte''s threat of ''deathly violence'' vs. violators not a crime,
      Palace says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0755b-9671-4211-892c-df8e5eefa3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Malacañang
        defended President Rodrigo Duterte''s controversial statement ordering government
        forces to shoot and kill unruly violators of the Luzon-wide enhanced community
        quarantine once they become a threat to law enforcers'' lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd910ca6-e0ba-4afc-b8d1-0d173ac44aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e3080-5761-4f47-a4ff-9be22825679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a statement said Duterte
        did not violate any law in issuing an "incisive and blunt" warning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec20a59-aca0-44d4-a397-3142799443fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd0c2ff-34e1-4229-8a71-3be3edb63d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening violators and enemies of the state with deathly violence
        is not a crime," Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeecab1-1183-4895-813e-0f86470fa996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb34ffb-fab7-4499-9fbf-28a37e6b8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law allows the use of lethal violence when the person’s life
        using it hangs on balance. That is a universal law anchored on the principle
        of self-preservation," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d3060-2631-4a87-b2d7-0193b8976295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0345bc-37ca-4cef-9118-cde9e64ed35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo pointed out that the President was actually doing his constitutional
        duty under Section 18, Article 7, which states that "whenever it becomes necessary,
        he may call out such armed forces to prevent or suppress lawless violence,
        invasion or rebellion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0dbccd-3725-4cc5-8f39-6a5c13e0ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729e92a-fa0d-405d-a0a0-ec2524173a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In issuing the warning to the Left as well as to those who instigate
        riots and violence, he is merely reminding them that the government is ready
        to forcibly quell any unrest and disturbance that threaten public safety specially
        at this time of national emergency," Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87398f-e582-4894-bff8-7f75cbda2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d015f-5f1f-4054-af1c-28565c8773fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit critics for raising "the specter of martial rule" following
        Duterte''s statement. The Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases earlier stressed that the placing the country under military
        rule is not among the options being discussed to contain the spread of COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af595c-5e74-4e0a-a82c-6609973ad2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee80b8e-f7ca-4b4a-a530-07b97edcfd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of a possible martial law declaration were revived after Duterte
        <a href="https://cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html">in
        a speech on Wednesday night said</a>, "My orders are sa pulis pati military,
        pati mga barangay, na pagka ginulo at nagkaroon ng okasyon na lumaban at ang
        buhay ninyo ay nalagay sa alanganin, shoot them dead!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee37356-23ca-4c84-998b-b992b810e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdd5ff-8d8d-4e07-be1f-2f0544de92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My orders to the police, the military and the barangays:
        If they become unruly and they fight you and your lives are endangered, shoot
        them dead!]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e3c2e-43cc-4a01-b8b6-a9203c77c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8aa99-9434-401c-a8b9-6f883a68f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement was widely seen as a response to <a href="https://cnnphilippines.com/news/2020/4/1/quezon-city-protesters-arrested-.html">an
        earlier protest in Quezon City</a> where dozens of residents of Sitio San
        Roque claimed they have not received any aid from the local government. The
        Quezon City government has denied this, saying there has been continuous distribution
        of food packs across the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d7436-4001-4b59-8364-9f26cf0e04d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada6f34-73e1-4778-b1a7-72b662f7aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, human rights advocates, and leftist groups have condemned
        Duterte''s statement, saying his administration should address the pleas of
        the poor instead of resorting to violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c89e4-cdc6-4125-9138-88b029b88cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:11.975+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/2/Duterte-shoot-quarantine-violators.html">READ:&nbsp;''Don''t
        threaten the hungry with bullets'': Groups, lawmakers condemn Duterte''s order
        vs. lockdown violators</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c4c3b-a53d-43c6-becb-3a79c2b525df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58cefc7-323b-4613-9793-54a63e3f0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:53:41.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief General Archie Gamboa earlier stressed
        that authorities <a href="https://cnnphilippines.com/news/2020/4/2/pnp-quarantine-violators-duterte-order.html?fbclid=IwAR3AOoONvmHk7cmD8O0cErjIKq6g58_tGnNJ08VotggesWk7koDmlNWUNOg">will
        use their firearms only as "last resort," and that they will fight back only
        when they are attacked first.</a></p>'
