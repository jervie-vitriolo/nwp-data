      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As video conference app Zoom surges in
        popularity due to increased usage amid the coronavirus pandemic, US federal
        officials are now warning of a new potential privacy and security concern
        called "Zoombombing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa0a2e-8f09-49d0-8b50-38df9f54609e'
