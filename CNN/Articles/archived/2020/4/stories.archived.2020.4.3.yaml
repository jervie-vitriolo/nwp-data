      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Connecticut Gov. Ned Lamont said the struggle to get
        sufficient ventilators was a source of "enormous frustration."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a626c3-2608-45e5-8c46-901c9934c885'
