  'advocacy-groups-call-for-more-inclusive-accessible-coronavirus-info-for-deaf-people':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T19:00:49.771+08:00
    'imagesource': 'jcr:90ea0801-a2a7-4210-9d65-c524ffc16f8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd62143-0b7b-4ba4-a76a-1c2c6d7625d0'
    'lead': 'Some advocacy groups call on the government to make information on the
      coronavirus more accessible and inclusive for deaf people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T19:17:55.402+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:07:36.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:07:03.575+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'deaf', 'Filipino-Sign-Language', 'government', 'information']
    'template': '1'
    'title': 'Advocacy groups: Deaf are ''left behind'' in gov''t info drive against
      COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367a27d-bdde-455c-bf69-95739e357faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9dc24-ac1c-4dfe-9d25-0f7e5eaa08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Some
        advocacy groups called on the government to make information on the coronavirus
        more accessible and inclusive for deaf people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f7ed5-ffbe-4c65-acc7-639efc0e8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s press briefings, news releases, videos, and infographics
        on COVID-19 are "either difficult to understand or visually inaccessible"
        for the deaf, Social Watch Philippines (SWP) and FSL ACcess Team for COVID-19
        (FSLACT4COVID19) said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7658e-fe32-4be4-a7b6-2ebb2246b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWP describes itself as a network of civil society organizations
        advocating for transparent, efficient, accountable and pro-poor use of public
        funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed16717-4bd3-4846-a076-e571b3e68104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, FSLACT4COVID19 says it is an "is an alliance of advocates
        and allies of the Deaf community exercising moral obligation to provide the
        Deaf their right to full access to information in ordinary and extraordinary
        times."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c24fe3-a31f-416c-8ff8-6d14390b9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Sign Language (FSL) Act establishes FSL as the “official
        medium of communication in all transactions involving the deaf," which covers
        the health system and other public transactions, services and facilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b5116-cc15-4914-9be6-602dd3bebe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also requires news and public affairs programs to feature
        FSL interpreter insets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd6cb9-3dfb-4978-b8f2-ae2ebabb49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the groups noted some television insets are too small for
        the deaf to understand properly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a474a-856a-46c4-b70d-318d75678b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also added that while some public briefings such as Laging
        Handa PH have already incorporated FSL interpreter insets, others have yet
        to follow suit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba908c79-c48e-4b58-92e9-21ffed6ba176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[R]egular press briefers of the Interagency Task Force on Emerging
        Infectious Diseases (IATF-EID) and the National Task Force COVID-19, and the
        President’s address to the nation should do the same”, SWP said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8532a-e9c3-4b15-b148-a6071ca74603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, both groups recommend mainly using television and other traditional
        media in reaching out to the deaf, as many of them don''t have online access.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2963211-b491-486c-9289-413aa775cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key agencies under both task forces should work with deaf organizations
        in FSL interpreters in making materials and resources available to more deaf
        people, SWP and FSLACT4COVID19 suggested.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe89eb-8dc4-4eff-b554-dbe68db4b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:17:55.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let the COVID-19 situation be a lesson that the government should
        exert more effort to actively engage deaf people and other persons with disabilities
        in addressing their urgent need for full access to information”, both groups
        said.</p>'
  'raya-martin-interview':
    'author': 'Chang Casal'
