      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;First responders hit with malicious software. Ransomware
        deployed against medical facilities. Average citizens duped by stimulus check
        scams. Children facing electronic eavesdropping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6013f57-4c3a-48a9-b8d1-e7c724e028fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1435c-c284-4fa3-a497-6cc6e8c7e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As government leaders and first responders battle the Covid-19 virus
        causing sickness and death across much of the globe, US federal law enforcement
        officers are also working to fend off malicious cyber actors taking advantage
        of the pandemic to cause harm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812d2b0-aee8-445b-ba8d-d32d24f2c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ae45d-85c5-46c6-be87-e62c63cfff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of public bulletins issued in the past month by the
        Federal Bureau of Investigation, Department of Homeland Security, and Secret
        Service, federal officials have urged citizens to remain vigilant against
        a growing list of threats emanating from cyberspace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa8a20-b415-4108-9c94-ca61e4de26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663c1a0-d77e-4e74-9359-1a83dfa75c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the FBI''s Internet Crime Complaint Center released
        a public notice warning that cyber criminals were taking advantage of the
        coronavirus outbreak to exploit the use of virtual environments adopted by
        government agencies, businesses, students, and private citizens seeking to
        maintain communication following an unprecedented call by governments and
        leaders for people to remain at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa7db6-0937-43b9-a165-ded24f146d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa83cb6-cd59-421c-927b-397611246510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic has led to a spike in businesses teleworking
        to communicate and share information over the internet," the FBI said in its
        warning. "With this knowledge, malicious cyber actors are looking for ways
        to exploit telework software vulnerabilities in order to obtain sensitive
        information, eavesdrop on conference calls or virtual meetings, or conduct
        other malicious activities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cc05e-c9b9-48ad-abe1-9d2b3e5c764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9f306d-aaca-4d59-ae0a-28953f4d3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s bulletin from the FBI followed a similar warning earlier
        in the week from the agency, which specifically cited attempts by criminals
        to compromise the popular videoconferencing software program Zoom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f568396-5334-4e0e-bc55-92a2368ff1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411ee57-5752-4a12-a381-8c6cb2566594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI has received multiple reports of conferences being disrupted
        by pornographic and/or hate images and threatening language," the FBI notice
        stated. The Bureau went on to outline a series of steps the public should
        take to help protect their privacy, to include ensuring Zoom virtual meetings
        are set to "private," requiring passwords for online meetings, and locking
        down the ability to share screens by anyone other than the meeting host.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d2a03a-4715-42c7-9e1d-eecf38abe61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980597d-c797-433d-acc1-d1f5cc448bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Zoom told CNN in an email on Thursday that the
        company "appreciates all efforts to raise awareness around how to best prevent
        these kinds of attacks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e983e43-a561-40b7-a3f6-df777b1a8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af0e46-7c2b-438a-8a9c-2dc404ac6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more schools have moved to online classroom learning
        in response to the closure of educational institutions around the country,
        the FBI is also providing tips for parents on how to protect their children
        from malicious cyber actors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370bc6c-07ea-4324-b38f-ad7292a70c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c76f8-8296-4050-82f4-b4aa5ac37d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the bureau has urged parents to closely monitor the
        use of educational technology and online services by children. They should
        "conduct regular internet searches of children''s information to monitor the
        exposure and spread of their information on the internet" and "consider credit
        or identity theft monitoring to check for any fraudulent use of their child''s
        identity," according to FBI experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c35aa3-8d34-4dd2-a46d-b56c5e76df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d09389-42f7-4fe6-84a3-07dfd7f2b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tactic being used by sophisticated criminal actors to prey
        on unsuspecting victims is the creation of fraudulent coronavirus-related
        websites. In a letter last week to government colleagues, the Homeland Security
        acting chief information officer noted that an analysis of recently-created
        websites associated with Covid-19 found that nearly one hundred of the sites
        reviewed were "actively malicious," while over 2,000 were deemed "suspicious."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2dfd4-8601-4b92-9a57-08825544a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5235424-1a31-4aed-a8c7-6f2ae15f0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variation on this tactic can be found in recent efforts by cyber
        criminals to trick consumers into claiming their coronavirus "stimulus checks"
        from major stores. In one scam spotlighted this week by the FBI, criminals
        sent unsolicited text messages to recipients, instructing them to click on
        a link in order to claim a $100 "stimulus bounty" from the retailer Costco.
        In reality, the link redirected the user to a malicious website that then
        compromised the user''s phone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813de323-6046-4877-8b30-94800d4ed673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bbb41f-33a5-40fe-80c7-cb7bcdf29fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to exploiting online technical features, the government
        has also warned that cyber criminals are taking advantage of feelings of generosity
        towards those impacted by the pandemic to bilk innocent victims out of money.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effd057-ec48-4040-8238-93aeff131121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7ab52-36be-410e-b363-417afb1a0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public message last month from the Secret Service, federal
        agents outlined how nefarious actors are actively "using social engineering
        tactics through legitimate social media websites seeking donations for charitable
        causes related to the virus. Criminals are exploiting the charitable spirit
        of individuals, seeking donations to fraudulent causes surrounding the coronavirus."
        Members of the public were urged to be cautious in donating to causes or organizations
        that might be unfamiliar to them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a4ea6-4384-4a51-a76b-c952829fdd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3105bbb-30a3-4b56-beb4-aa8f48e5ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service message also included a stark assessment of why
        cyber criminals are especially successful during periods of national crisis,
        noting that "any major news event can become an opportunity for groups or
        individuals with malicious intentions. The coronavirus is no different. In
        fact, the coronavirus is a prime opportunity for enterprising criminals because
        it plays on one of the basic human conditions...fear."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc2c1e-7fa2-4ad9-8026-d176bf8c8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:37:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/03/politics/cyber-criminals-pandemic/index.html"
        target="_blank">"Cyber criminals are trying to wreak havoc during global pandemic"</a></em></p>'
  'yang-asian-americans-attacked-coronavirus-heartbreaking-phenomenon':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T12:50:08.251+08:00
    'imagesource': 'jcr:2aefc65f-89a7-40eb-a249-87d96204b20b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '514272d0-16f4-4bd4-9fed-49e1b20f6806'
    'lead': 'Former Democratic presidential candidate Andrew Yang said Thursday it
      is a "heartbreaking phenomenon" that Asian Americans have been the target of
      a growing number of racist and xenophobic attacks related to the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T12:50:01.036+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:08:02.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:56.133+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Andrew-Yang', 'US', 'United-States',
      'Asian-Americans', 'Donald-Trump', 'China']
    'template': '1'
    'title': 'Yang says Asian Americans being attacked over coronavirus is ''a heartbreaking
      phenomenon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70db377-77e6-4876-8768-84edcb00efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Former Democratic presidential candidate Andrew Yang
        said Thursday it is a "heartbreaking phenomenon" that Asian Americans have
        been the target of a growing number of racist and xenophobic attacks related
        to the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db6765-0577-4137-8c92-67599bc73de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06b62d-77b8-4dd8-bcf1-67878b9ce1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, a CNN political commentator, told CNN''s Lisa Ling on a live
        episode of "Go There," CNN''s show on Facebook Watch, "I''ve gotten the same
        messages you have, Lisa, about friends and Asian Americans who are being either
        spat on or attacked or assaulted around the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f438919-ed32-4404-ab34-fba31cb58866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc2fb5-929b-4ff0-8f60-4f76737b1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s just a heartbreaking phenomenon where, just like you,
        I mean, we''re reacting to this the same way any other American does, which
        is with anxiety about the future and concern about what''s going to happen
        with our families, our neighbors," Yang continued. "But then it''s compounded
        by the fact that you know there''s this massive increase in hostility and
        animosity towards Chinese Americans, Asian Americans, because so many Americans
        associate this virus with China."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323a061-f7c3-4804-be1f-cf467aaeb0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eccbd3-dc2d-4f97-bfba-f9527d34da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said last week that the spread of the coronavirus
        in the US is not the fault of Asian Americans, and that it is important to
        protect the Asian American community in the US. Trump''s tweet came less than
        a week after the President defended his use of the terms "China virus" and
        "Chinese virus" to describe the novel coronavirus, which originated in Wuhan,
        China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e720b-52f4-441d-986a-8bf46273a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bcee7-7286-4b7b-b2e8-4b33caa9f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consulting with medical experts and receiving guidance from
        the World Health Organization, CNN has determined that that name is both inaccurate
        and considered stigmatizing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93195a1-ce94-4418-a2b5-0fb8f6847aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23eddb-4ec5-475f-8640-516e80d69a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, who ended his presidential campaign in February, said he didn''t
        see any "positive value to calling it the China virus, except to incite hostility."
        He said that "Chinese virus is definitely part of the lexicon at this point,
        and you know, I''ve heard of schoolchildren getting called the Chinese virus
        and being bullied mercilessly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85fd54b-47e2-46ea-9d91-111caa4701c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc64a38-8d60-4e5b-acbe-f3e1ac661989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman said it was important to distinguish between the
        Chinese government and the Chinese people when talking about the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81ae1a-f35f-416c-825c-31ecfc315c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1600d602-483e-4787-ab44-c7ccacd740d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Chinese government "bears a lot of responsibility for
        the fact that it covered up the seriousness of the crisis early on" and added
        that China did not share accurate data with the rest of the world that could
        have helped other countries, including the US, prepare for the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93fb974-88b0-4bda-8af2-76514cc635c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f9171-6c32-4af5-8d05-68d3eafa18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seeds of this crisis certainly can be laid at the feet of the
        Chinese government, but then there''s the Chinese people, who suffered some
        of the same things that we''re suffering," Yang said. He added that Asian
        Americans were "a world away while some of these decisions were being made
        by Chinese government officials."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c9c8a-7877-4bda-ac28-427ab66cc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:50:01.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/02/politics/andrew-yang-asian-americans-attacked-coronavirus/index.html"
        target="_blank">"Yang says Asian Americans being attacked over coronavirus
        is ''a heartbreaking phenomenon''"</a></em></p>'
  'china-coronavirus-recovery-trusted':
    'author': 'David Culver, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T12:58:36.321+08:00
    'imagesource': 'jcr:e5ad958b-fc12-4214-9920-12859f3a1b59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82fade0c-715e-4b55-88b1-57bd43c3fe59'
    'lead': 'Travel restrictions in place across most of the country are gradually
      being relaxed, and next week people will be allowed to leave Wuhan, where the
      virus was first detected late last year, for the first time in more than two
      months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T12:57:25.903+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:08:01.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:56.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'China', 'Wuhan', 'Hua-Chunying', 'World-Health-Organization',
      'WHO', 'Chinese-Foreign-Ministry']
    'template': '1'
    'title': 'As China goes back to work, many wonder if the country''s coronavirus
      recovery can be trusted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a4be1-fbb4-4616-8b8b-8664198677da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As the United States and much of the rest of the world
        locks down over the novel coronavirus pandemic, China is cautiously opening
        back up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e332b-4783-4021-bd40-6c15ff8f6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d679d-5d6e-4ebc-a7a8-b383d48f5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel restrictions in place across most of the country are gradually
        being relaxed, and next week people will be allowed to leave Wuhan -- where
        the virus was first detected late last year -- for the first time in more
        than two months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba94e5-69fb-4594-9070-1b8fe42a2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2245621-616e-452d-93e9-3830ff1a7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as China appears to be turning a page on the virus, new questions
        are being raised about how much the numbers being reported can be trusted,
        and whether the worst of the outbreak has truly passed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b12cb5-8a3f-456b-99e2-f6b506db3a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b3bf9-71b4-43f5-b855-f45927220098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a suggestion Chinese Foreign Ministry spokeswoman Hua Chunying
        angrily refuted Thursday, saying the country "has been giving open, transparent
        and timely updates to the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548cf8f-3e72-4c46-9284-f244a843f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f81ee-a5ff-4840-b556-b0527ebf5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On international public health security, we should listen to World
        Health Organization and experts on epidemiology and disease control rather
        than several politicians who are habitual liars," she said. "In fact, just
        yesterday, a senior WHO official refuted unwarranted accusations on ''China''s
        untransparent data'' in a press conference in Geneva."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e428b-6c1e-49c9-af0c-7aecb8e92096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39879e1b-6dff-4bf3-b081-e52d54f3820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accused officials in the US of trying to "shift the blame" due
        to the "severe situation" that country is facing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13997f-b6ae-4077-903d-c429f4d20299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f1a27-d41c-47b0-8562-1ebb83a38f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is immoral and inhumane to politicize public health, which should
        be condemned by all in the US and beyond," Hua added. "I hope they will lose
        no more time and focus instead on fighting the pandemic and saving American
        lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa6f4b-d613-4741-9a16-a7846e93f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb484c12-b091-451f-8a21-3cf61f0fa143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only the US which is raising questions, however. Caixin,
        a leading Chinese business publication, previously reported that there were
        thousands more funeral urns delivered to Wuhan than would be accounted for
        by the official coronavirus death toll. However, funeral services in the city
        of 11 million were halted on January 25, so its plausible that urns are also
        used for those who died from something other than coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0d080-756f-4a75-90c9-bc92e7fc5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ca883-05a2-4d04-9de4-c306a2ca03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And CNN''s early reporting -- inside Wuhan back in January -- also
        suggested the numbers were not adding up when compared with stories from the
        front lines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890b8a3-72ca-4a74-ab31-932cb519c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e170b-a8ba-4831-8e16-b928702b492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In part, this discrepancy may be because of something that many
        countries are struggling with, a shortage of tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e508fb-915e-4d01-9c96-e298f90a2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65b3e9-34d5-4773-883c-6d3b82bf64ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dora Jiang, whose family are in Wuhan, said it took four days for
        her uncle to get tested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67962d94-87d1-4eb0-93a5-e081c5d9adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b98a8-c5dd-485a-a4d4-612dec3fa7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really difficult. And it''s really emotional for me," she
        said. "I don''t think it''s because they really want to control numbers, but
        I think it''s more about the capacity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287330ab-a206-4027-9c97-24d9e85f4e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a48d8-0a6b-4204-8c9e-7f8d56825449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Hui said his mother died in mid-January in Wuhan, but "never
        had a nucleic acid test" which could have found evidence of the coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3a686-dbe3-4b27-9e9f-490f07ba4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a1616a-0ecd-4dfb-ad61-0ec55d078ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her cause of death was officially listed as severe pneumonia,"
        he said. "But during her treatment, the doctor said it was very likely that
        she had coronavirus."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8cfb2-3d63-4c61-8fd8-b005fee26340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c315eba-1767-46b9-82d2-1f74ac94776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant she was not a confirmed case, and therefore is not counted
        in the official numbers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc1246-578b-4665-9dc0-a5ffd43d178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8a079-3624-41b2-8daf-977f38566e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have always refuted any suggestion that their
        data is not accurate. They also heavily stress the country''s recovery rate,
        pointing out that of about 82,000 reportedly infected in China, some 76,000
        have survived the illness.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3461f-350f-47e3-9ee8-ca37415c25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dcb60f-3eff-4952-ac0e-74dc946b9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their case has not been helped by multiple changes to how the
        numbers are tabulated. Just this week, after some pressure, health officials
        began releasing data on "asymptomatic cases."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa2b0f-996a-4bf2-891a-77715a2185ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fad33-c7b9-4487-95ac-a5562a621fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people who are infected by the illness do not necessarily know
        they have it, but can still potentially spread the virus to others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38e3e9-3954-426c-ab8f-36472cf61686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ce737-77af-470a-9b10-eb89c6326eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led to fears of a potential second wave of infections in
        China, as people resume traveling around the country and attempt to get back
        to work.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f1fba-e853-45f9-bfc4-2434eee73063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8955e8-347b-41a9-8681-1c7626013b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities last week introduced strict new limits on foreigners
        arriving in the country, in order to prevent just a second wave, but if those
        who are skeptical of the official numbers are correct, the true danger may
        be in the country already.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688d1e6-7707-45bd-940f-fedd38475485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:57:25.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/02/asia/china-coronavirus-numbers-trust-intl-hnk/index.html"
        target="_blank">"As China goes back to work, many wonder if the country''s
        coronavirus recovery can be trusted"</a></em></p>'
  'japanese-wont-stay-home-coronavirus-pandemic':
    'author': 'Emiko Jozuka, CNN'
