  'rodrigo-duterte-threat-quarantine-violators':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T15:51:44.055+08:00
    'imagesource': 'jcr:e78993fb-5974-42b7-870a-aa9306d2606f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '386af2ee-a7e3-40ec-8403-ebd4bcbddbec'
    'lead': 'Malacañang defends President Rodrigo Duterte''s order for the police
      and military to shoot and kill unruly violators of the Luzon-wide enhanced community
      quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T15:53:41.015+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:07:49.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:59.733+08:00
