        <a href="https://www.facebook.com/eggtheatercompany/" target="_blank">Facebook
        page</a>.</p>'
  'teresa-herrera-rituals':
    'author': 'Marga Buenaventura'
    'caption': 'The multi-hyphenate talks about her wellness habits, her old-school
      time management method, and being kind to one’s self. Photo courtesy of THE
      SANDBOX COLLECTIVE/GIAN NICDAO'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
