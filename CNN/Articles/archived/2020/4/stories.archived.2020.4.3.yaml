      'mgnl:created': 2020-04-03T15:51:51.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As we live through a developing pandemic,
        some of us can''t help but compare it to the 2011 American thriller which
        some claim predicted Covid-19: "Contagion."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a37b17-4ca9-4229-8df3-67421f9ad7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Steven Soderbergh and written by Scott Z. Burns, the
        film follows the spread of a virus transmitted when sick humans touch surfaces
        and leave virus behind that others can catch. Next comes the frantic attempts
        by public health officials to identify and contain the disease, the anarchy
        that unfolds amid a pandemic, and the ultimate introduction of a vaccine to
        stop the spread. Sound like a plot we''re in the middle of?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca324d91-58bc-47b5-a532-64f383471cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its prescience was bolstered by Burns consulting with representatives
        of the World Health Organization on the ins and outs of infectious diseases,
        and by Kate Winslet working with the US Centers for Disease Control and Prevention
        to understand the lifestyle and character of an epidemiologist charged with
        leading the world through crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7064fb6-a68e-4a66-994c-437d6c36b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmakers also consulted medical experts including Dr. W. Ian
        Lipkin and Lawrence "Larry" Brilliant. Lipkin is the director of the Center
        for Infection and Immunity at Columbia University Mailman School of Health.
        He recently contracted the novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d8bc6-9701-4320-911a-cd573be14061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurie Garrett also served as a consultant on the film because she
        wrote the 1994 book "The Coming Plague" and reported on multiple pandemics.
        In a 2001 article she wrote for CNN, Garrett described "Contagion"as "part
        fantasy, part reality and totally possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1601a-c3e2-4021-a41b-73176bd940bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is how the virus and drama of "Contagion" compares with the
        real life coronavirus pandemic as it currently stands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e599db7-6e73-4498-aaf4-471dbebd30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus origins</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d1b10-1eaa-48d3-accb-357165eb491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final scene in "Contagion" reveals that the fictional "MEV-1"
        virus originated from a pig that ate a piece of banana dropped by an infected
        bat escaping the destruction of its palm tree forest habitat in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a916053-e1d9-4964-9bb9-5437930f68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pig is then slaughtered and prepared by a chef who, without
        washing them first, shakes hands with Beth Emhoff (played by Gwyneth Paltrow),
        thus transmitting the virus to her. Emhoff becomes the "index case," meaning
        she was the first identified case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662e443-9e1d-460a-89ac-4b8c080a449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The origin of the novel coronavirus terrorizing us today is still
        a mystery to scientists. It will only be solved if they''re able to isolate
        the live virus in a suspected species (like in the movie), which can be difficult.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136720e-c00d-400f-b45c-ccbed3c1f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, like "Contagion," bats are considered by some epidemiologists
        to be the possible source of the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a058f18-9d59-4d01-be13-ee9877cafb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoologists, ecologists and disease experts have told CNN that human
        behaviors — such as destroying natural habitats —&nbsp;might be to blame for
        the transfer of the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ec13b-5603-42e9-9ea5-34411bdb7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When bats are stressed, which can occur from destruction of their
        habitats, their typically strong immune system is challenged, which makes
        it harder to cope with pathogens they could usually fight off. This allows
        an increase in infections and the shedding of them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba8421-361e-4c95-8554-ebabe7b14cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory on the origin of the current coronavirus is that the
        initial epicenter was likely a "wet market" in Wuhan, China. In "wet markets,"
        wild animals that also may be infected and stressed are held together and
        sold as food or pets, leading to a mix of viruses and species.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bae431-71e8-4a72-8022-cd8b6490719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any "zoonotic spillover," or the transfer of disease from animals
        to humans, is exacerbated by population density and public transport, which
        make it easy for a virus to spread rapidly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9d8c6-5b0b-48c7-b335-755ff86ddd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists studying the spread of the coronavirus have provided
        another theory: It may have spread into humans from animals in a less deadly
        form and circulated at low levels in humans for years before adapting to us
        and becoming seriously infectious, according to recent research published
        in the journal Nature Medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6679cb2-f413-41e5-872b-a29277346715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the "Contagion" bats were under stress from the palm tree destruction,
        the origin of the "Contagion" virus could mirror the potential origin of the
        current coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935c9fc-cc2c-46b0-b3f9-4b57ef88bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Similar symptoms</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d91c3-9453-4c75-a19d-9d4b7c8de9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sick people in the film experienced fevers and profuse sweating,
        pounding headaches, sore throat and cough but also had seizures, dizziness
        and frothed at the mouth when they passed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ddd47-5ab7-444d-8852-b4eea417748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signs of the disease caused by the novel coronavirus, Covid-19
        are similar, but there haven''t been any reports of seizures or frothing at
        the mouth. Covid-19 symptoms include primarily a fever of at least 100 degrees
        Fahrenheit (37.7 degrees Celsius), cough or trouble breathing, according to
        the CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f4ee2-61d6-4c83-a79c-13c5a108c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency warning signs of Covid-19 include "persistent pain or
        pressure in the chest," "bluish lips or face" —&nbsp;indicating a lack of
        oxygen —&nbsp;and sudden mental confusion, fatigue or inability to rouse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaeebf3-2b72-40a8-b401-4deb13d0a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less common symptoms of Covid-19 include those typically experienced
        during flu and cold: headaches, digestive issues, body aches and fatigue,
        and a runny nose, sore throat and sneezing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e4663-da74-4f52-9d71-8deae890318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anosmia, a lack of sense of smell, and dygeusia, a lack of taste,
        are symptoms that might flag Covid-19 in its early stages among patients with
        a mild case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafd7a8-19f3-4053-ab8b-cae76e7f1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transmission</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a5259-4786-4499-82b0-6d537ce1b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Covid-19, the film''s MEV-1 is a respiratory disease, carried
        in expelled droplets of saliva from a sneeze or cough or other secretions.
        It spreads directly between people when those droplets reach the eyes, nose
        or mouth of an uninfected person.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda98d47-8132-46a1-a355-7526fbecde89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s virus is also transmitted by fomites, or surfaces that
        have been contaminated with infections after sick humans touch them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d475fd-c25f-438b-9125-d6e1fd2a0f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spreading of MEV-1 is exacerbated by the average person touching
        their face a few thousand times per day —&nbsp;while in between, they''re
        touching door handles, elevator buttons, subway poles and each other.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f7e97-a5ff-43f1-9cf6-bd0424a9af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence shows that the novel coronavirus transmits through the
        same mechanisms, according to the World Health Organization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957876b-dc14-4399-bc18-37131971fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors from "Contagion" recently urged people to "control the contagion"
        by washing their hands, practicing social distancing and following the advice
        of health experts In a series of PSAs from Columbia Public Health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8319208-9847-4925-9a38-29c7a206b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can you be immune to the virus?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850cd24-fc6a-43ee-9a91-96a331ddc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fictional Mitch Emhoff (played by Matt Damon), husband of index
        case Beth, is found to be immune to the virus. He dodges the deliberately
        targeted coughs of strangers in grocery stores and survives through the film
        physically unscathed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6f2a2-7ee8-47ae-b967-d1361685e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there are no reports of people biologically immune to getting
        the novel coronavirus. But can one be immune to the novel coronavirus after
        recovering from it? Scientists aren''t sure yet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edca11c-8e1f-449a-a064-5164c379e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the March 26 CNN Global Town Hall: Coronavirus Facts and Fears,
        CNN anchor Anderson Cooper asked physician Dr. Leana Wen whether a person
        can be immune to the virus via antibodies they developed after having and
        recovering from the disease.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223b2bb-e177-4e2b-ab83-cf6e8151f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we want to get to," she responded. "We don''t have
        that test yet. It''s being developed. But that would be great. It would be
        so helpful for people to know whether they have immunity."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778d2d6-4438-4e6c-9574-fdb15bb504b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if someone could be immune, we don''t yet know how long it could
        last for.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347fd25-2f32-4366-9fed-e8184ed05385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some people who speculate that one might have immunity
        for a long time, even forever, but we just don''t know yet," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531efb6-d367-4c58-a906-0e590abbe1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The R0</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df069499-3246-4804-ad85-bee6dfcf610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people a sick person is likely to infect is called
        the R0, or R-naught, of a virus. The R0 of the fictional MEV-1 virus was 4,
        while the R0 of coronavirus is 2.2, according to a recent study of data from
        the first cases of Covid-19 in Wuhan and investigations conducted by Chinese
        and American health officials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419bd79-540a-4aa7-ae75-7dcdfda550a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found the epidemic doubled about every seven days. In other
        words, on average, each Covid-19 patient transmits the infection to an additional
        2.2 people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8402a-8c82-4216-bbd7-ba400a7901fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The mortality rate</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496408d-0221-4d22-99e3-7d5947bb2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mortality rate of the "Contagion" virus, or the percentage of
        those that die among an infected population, was estimated to be about 25%
        to 30%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30664f-53f0-47c1-aebb-ee4c78ad46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 26, the mortality rate among patients with Covid-19
        is between 1.8% to 3.4%, according to the CDC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b90423-ef03-4eb2-af19-4c6f422e90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unproven remedy: Forsythia vs. chloroquine</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd7668-dad2-45dc-a66d-590fe9d0dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Contagion," blogger Alan Krumwiede (Jude Law) pushes forsythia,
        a floral homeopathic tincture, as the cure for the virus, although studies
        hadn''t proved it worked.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41acab-599f-4ea1-9106-6cc1190dc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared to have recovered from the virus shortly after taking
        forsythia, and anxious customers clamored for prescriptions of the remedy
        from their local pharmacies as well as on Krumwiede''s blog. He attracted
        more 12 million followers and several million dollars from the false claim,
        according to the film.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0336d83-d0a2-4f22-898b-7cd1eaa16e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law, in the production notes for the film, described his character
        as the "''index patient'' for what becomes a parallel epidemic of fear and
        panic" based on mistrust of news media, the government and health officials.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3e507-d7ff-4147-96f3-39087beb9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently no cures or vaccines for Covid-19, yet the drugs
        chloroquine and its analog hydroxychloroquine have been called "game changers"
        by President Donald Trump. Both drugs are approved by the US Food and Drug
        Administration to treat malaria and other conditions such as rheumatoid arthritis
        and lupus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e62d84-87dd-4efd-ba6c-e0514dbbc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man living in Phoenix died and his wife was in critical care after
        the two took a non-pharmaceutical version of chloroquine in an attempt to
        prevent contracting the virus. His wife said he heard Trump tout the drug
        in a news conference.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25fb97-50e0-40fe-a21b-6fa8a782449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 29, the FDA issued a limited emergency use authorization
        for chloroquine and hydroxychloroquine to treat patients hospitalized with
        Covid-19.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee1750-c2fd-41ae-b34a-34b680ca968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite limited evidence on the efficacy of the drugs for Covid-19,
        the US Department of Human Health Services said in a statement that anecdotal
        reports suggest they may be beneficial in the treatment of hospitalized patients.
        The FDA said the benefits outweigh the risks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a622030-2c13-48cd-92cd-5b47b204efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A path toward a vaccine</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55dc84-c5e4-4ad6-b5ee-1a66ae6455b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Contagion," CDC research scientist Dr. Ally Hextall (Jennifer
        Ehle) stresses that it can take months, maybe a year, to be able to distribute
        a vaccine after testing, clinical trials, manufacturing and distribution.
        However, Hextall speeds up the process by inoculating herself with the final
        experimental vaccine, then is able to provide doses for human use in just
        several months.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56ee6a-045b-4f2c-b1f4-d6ec243f9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, leading infectious disease experts say the typical vaccine
        takes between 8 and 10 years to develop. American health officials are trying
        to fast track that time frame, as are laboratories around the world.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62113b-a680-423f-9a16-d4bf1cc8334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently a year to 18 months is an optimistic time window for a
        possible coronavirus vaccine, Dr. Peter Hotez, a leading expert on infectious
        disease and vaccine development at Baylor College of Medicine, previously
        told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb12e7-d557-4b68-9a8e-5b045233dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, a novel coronavirus vaccine Phase I trial in the US gave
        the first dose to test the safety of the vaccine to a participant in March.
        This trial is meant to establish that the vaccine is safe and that participants
        immune systems respond well, but proving the vaccine effectively prevents
        infection will take many more months.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc97d540-046e-4a91-931c-11d17080e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life as we haven''t known it</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af33d7f2-3f51-4257-a592-f869c8019f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Contagion," civil unrest rips at the fabric of society, leaving
        banks and grocery stores ransacked. Police seemed unable to respond to crime,
        as martial law prohibited travel between states to stop the spread of the
        virus.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d165c7-6c03-4f33-83d5-80c5c33d1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t happened in real life. But, as in the film, a lot of
        us have spent weeks separated from friends, family and places we love, wondering
        when the pandemic will end so we can get back to life as we''ve known it.
        People are under variations of restrictions on movement, including social
        distancing guidelines, shelter-in-place and stay-at-home orders. On March
        29, Trump extended social distancing guidelines to April 30.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b7e3e-236e-4cc6-ab43-67eb3d43c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the final scenes of the film, after successful distribution
        of vaccines, people wait in an airport to board their flight. Some still wear
        masks, but when a man in line drops something, the man behind him touches
        his shoulder to catch his attention, then leans down to pick the item up for
        him. The man seems grateful. Naivety? Or, maybe it''s a sign that the worst
        is behind them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd494c-049e-460e-b556-9b41e674e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fictional CDC head Dr. Ellis Cheever (Laurence Fishburne) gives
        the son of a CDC custodian his own intranasal vaccine near the end of the
        film. The boy hesitantly shakes Cheever''s hand, expressing his gratitude.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e1aae-a8c4-490b-802a-47b092f4d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know where this comes from, shaking hands?" Cheever asked.
        "It was a way of showing a stranger that you weren''t carrying a weapon in
        the old days. You offered your empty right hand to show that you meant no
        harm."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f32235-fddb-43b9-bfa5-3788cb2eb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are any concrete takeaways "Contagion" offers us, it''s
        a reminder to stop touching your face, and a beacon of hope that this too
        shall pass.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a735a5c-b8eb-44ad-a345-280f996a5da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:51:51.683+08:00
      'mgnl:createdBy': 'janine'
