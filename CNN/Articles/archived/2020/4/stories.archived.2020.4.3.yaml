    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a681a8b-4fab-4460-9827-605f219672f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that new recommendations for civilians using masks
        will come out soon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1febc21-99fc-4e6b-b8af-fff290504594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee4e33-35f3-44c8-9cce-797f61c6f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Though he was addressing what
        citizens should do, Trump''s claim that scarves can work better than masks
        is not supported by the Centers for Disease Control and Prevention''s guidance
        to health care workers. While scarves may offer some protection, the CDC''s
        advice describes scarves as a possible last resort if masks are not available.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f37739-c88d-4f66-9114-098d406b4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52763b06-4459-4bf4-84d8-3b784444c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When masks are no longer available, the CDC says, workers "might
        use homemade masks (e.g., bandana, scarf) for care of patients with COVID-19
        as a last resort." The guidance also states that "caution should be exercised
        when considering this option" and that face shields should be used in addition
        to these homemade masks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723105c-2d2a-4311-87d3-010b831a15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/02/politics/fact-check-trump-coronavirus-briefing-april-2/index.html"
        target="_blank">"Fact-checking coronavirus briefing: Trump says scarves ''better''
        than masks, exaggerates Europe travel restriction"</a></em></p>'
  'what-to-do-NBI-subpoena':
