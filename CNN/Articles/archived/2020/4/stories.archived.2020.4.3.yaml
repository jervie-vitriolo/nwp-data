  'quezon-city-food-relief-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T14:21:08.490+08:00
    'imagesource': 'jcr:bb44f4c9-2bdc-4c5c-a565-96844233f16b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14362220-0af1-4b04-ab1b-60f62c0bc55a'
    'lead': 'The Quezon City government says it has received ''numerous reports''
      that some indigent residents have not received the food relief allotted to them
      amid the Luzon-wide enhanced community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T14:23:34.075+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:07:53.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:58.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City', 'Joy-Belmonte', 'COVID-19']
    'template': '1'
    'title': 'Belmonte warns of suspension vs QC officials who fail to distribute
      food aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4f2b3-9853-4b9d-8963-dd8a62f68031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The Quezon
        City government said Friday it has received "numerous reports" that some indigent
        residents have not received the food relief allotted to them amid the Luzon-wide
        enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60ba81-cfd5-400e-9236-145522c0887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00462530-a28d-40e1-83e0-5cc559ec7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This should not be happening because we have already distributed
        one million food packs in Quezon City,” Mayor Joy Belmonte said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e99ad1-8036-4953-b878-14b95b8bc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76d561-30b2-426b-89ee-0bf7adf763c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte reiterated the food packs should be distributed to families
        most affected by quarantine guidelines, which include a stay-at-home order
        to contain the spread of the corovonavirus disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eeaad5-e7ec-416c-8a02-2778ab92da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0dbc98-13da-4290-aca7-63173a710e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte warned they will suspend barangay captains and other city
        officials who would fail to aid the residents in need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb4c08-7fec-4010-aa93-6b8bf0f1f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e14116-2466-49f4-a8ee-5fc33690a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Favoritism and politics have no place during this time of need.
        Food packs should be given to those in need, regardless of political affiliation
        and preference,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25873b35-fe7d-4deb-896b-1c74f857d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b6cf5-85bd-4728-84f8-021c8085c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte called on residents who have not received any aid to report
        to her office by sending an e-mail to covid19foodrelief@quezoncity.gov.ph.
        Barangay officials earlier sent the local government a list of beneficiaries,
        Belmonte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfd25c-1a87-49b8-8153-caea68e9aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf24c4-d7f1-4f90-92ed-ffd8d0d39e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, authorities arrested 21 protesters demanding food
        and other assistance in Quezon City for staging a rally without government
        permit. They are residents of Sitio San Roque in Barangay Bagong Pag-asa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6ceca-2e26-439d-b0bd-2a1e105fb999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd57ae9-5ab4-4676-addf-c728d49ee098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government has stressed that it has distributed food packs
        throughout the city, and that some of the protesters eventually admitted to
        receiving aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112eaca-7362-431c-ae24-8cc7876ae15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e1d30-222b-42f9-ab3b-6abbf5e9d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:23:34.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City has 464 confirmed coronavirus cases. Thirty-three patients
        have died from COVID-19 while 14 have recovered from the viral disease. The
        city government is implementing an extreme enhanced community quarantine in
        18 barangays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c5d90-8d72-46ae-a251-df5cb0cdbd63'
