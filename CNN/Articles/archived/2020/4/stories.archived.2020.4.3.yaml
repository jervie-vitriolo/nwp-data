    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asian-Development-Bank', 'ADB', 'coronavirus', 'economy']
    'stories': ['e8fb37fa-0108-4ff7-8ea6-3ac32154ed80']
    'template': '1'
    'title': 'Economy to grow by just 2% this year as COVID-19 pandemic bites – ADB'
    'updated': 2020-04-03T16:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d154c1-fd88-4676-82a6-eb68261f3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Economic
        growth would see a sharp slowdown this year as the global COVID-19 pandemic
        cripples business and consumer spending, a report released Friday by the Asian
        Development Bank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f740ca1-8149-44f1-b196-9ca8db585eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e1606-d5eb-4edc-a6be-120c592a82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its "<a data-cke-saved-href="https://www.adb.org/publications/asian-development-outlook-2020-innovation-asia"
        href="https://www.adb.org/publications/asian-development-outlook-2020-innovation-asia">Asian
        Development Outlook 2020</a>" annual report, the regional development finance
        lender slashed its growth forecast for the Philippines to just 2 percent,
        a sharp deceleration from last year''s 5.9 percent.&nbsp;This assumes that
        the outbreak will be contained by June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a16cde-21c3-48d3-a7af-63b776c21801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ac3f2-cf25-4483-80ca-0bb79c4cf454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the region is forseen to suffer, a result of the novel
        coronavirus — which ADB dubbed as the "worst pandemic in a century" — halting
        business operations, tourism profits, and household spending. Some economies
        would actually enter a recession, with production sinking from 2019 levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422dd3ab-5dca-4688-96d6-bcee4ddd7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9ad53-3d82-43fb-a179-e3e7b7ef3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of developing Asia’s subregions will see growth weaken this
        year because of weak global demand, and in some economies because of domestic
        outbreaks and containment policies," the ADB said in the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7e0fc-f4dd-4080-a746-5ca749c66d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447efda0-127c-4800-bf5a-d21022d29765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subregions that are more economically open like East and Southeast
        Asia, or tourism-dependent like the Pacific, will be hard hit," it added,
        noting that countries with substantial trade ties with China would certainly
        get hurt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806bb9a-bb33-4697-b735-c6356362c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09e4f9-a47b-4275-a0a4-498e0488c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon, including the country''s main economic hub Metro
        Manila, has been placed under a month-long lockdown in a bid to contain the
        spread of the disease.&nbsp;ADB said the enhanced community quarantine, which
        has been followed by other provinces and cities, would "weigh heavily on domestic
        demand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed4363-27b6-4fc6-a3c8-e39cb1daa12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights, as well as land and sea travel, have been restricted
        since March 17. Flights from China and South Korea — the country''s biggest
        tourist markets — as well as Hong Kong and Macau had been cut off weeks earlier
        due to rising COVID-19 cases there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fcf13-04f7-4ece-a414-ad8114906aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d91f77-2d6b-47b5-a714-765290f77323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB forecast is weaker than the World Bank''s 3 percent estimate.
        However, it sits at the midpoint of the National Economic and Development
        Authority''s projection that the local economy could either contract by 0.6
        percent or expand by a maximum of 4.3 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1cc905-c6ea-4ed1-b3b5-63afa805869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/4/1/coronavirus-pandemic-Asia-poverty.html">The
        coronavirus pandemic could push 11 million people in Asia into poverty, World
        Bank warns</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c1b19-5f89-4ac7-9989-f666c25ecfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health crisis would drag down all Asian economies, with
        the outbreak also seen as the biggest risk this year, the ADB report said.&nbsp;On
        this end, the lender said tourism, global trade, and even remittances from
        overseas Filipinos — major sources of funds by families in the country — would
        also be deflated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ef9ad-b27a-4363-9931-ffdf334ca188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9734d768-aa18-4bd6-b900-bc4dca209a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can say how widely the COVID-19 pandemic may spread, and
        containment may take longer than currently projected. The possibility of severe
        financial turmoil and financial crises cannot be discounted," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a841b6-0ad2-4e7a-9081-34d677fe734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1efa9-31ee-4d8e-93eb-ae6c6567a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1 million people have been infected by the virus worldwide,
        which has caused more than 52,000 deaths. Meanwhile, about 210,000 patients
        have recovered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0c602-5104-4a9d-952c-c19443c5e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedd3d9-de85-465b-80ed-dcfbdccdc04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which reported the first case of the disease, would see growth
        slump to just 2.3 percent from 6.1 percent in 2019, while regional growth
        would struggle forward by 2.2 percent, starkly softer than last year''s 5.7
        percent, ADB said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5537c3-bc9b-4cf2-86cc-6ba839396885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74195b1-fee1-4760-87dd-be4ffad009da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB said the pandemic would likely cost the global economy anywhere
        between $2 trillion and $4.1 trillion, especially as huge economies like Europe
        and the United States take a hit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad9a00-d2f8-41d0-9a6b-15ae5cf5bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0414880-479a-4b66-9a53-e650b6d9be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s slump would be followed by a 6.5 percent growth surge
        by 2021, with the ADB seeing the Philippine government''s spending spree to
        help patients and workers recover triggering a strong rebound.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630abd4e-11f8-4dc5-8f5d-04718d1d982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​"Public investment and a rebound in private consumption will be
        the main drivers of the economic recovery," it said, noting that the sustained
        construction of state infrastructure projects could buoy growth. ADB economists
        added that the Philippine government has enough space to spend more to hasten
        the growth rebound.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1edd22c-7cc4-43bb-a0b6-1d2ae28c3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the institution clarified that their latest forecasts assume
        that COVID-19 wll be contained within the year, which will allow economies
        to return to normal by 2021.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8877c95-9215-4a45-82da-4c914b26d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outcomes can be worse than forecast and growth may not recover
        as quickly," ADB cautioned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac3a75-d123-4071-9672-0ef025858d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:01:15.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact on the economy will be larger than currently assumed
        if the global outbreak is prolonged beyond the first half, or if there is
        a sustained local transmission in the Philippines," it added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0d011-3acb-4891-bac5-4d6b41166f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:46:09.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/4/2/bsp-diokno-philippine-economy-recession.html">BSP
        governor expects PH to go into technical recession due to COVID-19</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295e43b-2ca8-4bb9-a86f-626415c357d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:00:26.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all this, the ADB noted that innovative solutions to issues
        can also help revive economic activity, saying that sound education systems,
        innovative entrepreneurship, conducive institutions, deeper capital markets,
        and dynamic cities could be game-changers.</p>'
  'coronavirus-pandemic-less-earthquakes-earth':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T09:05:45.843+08:00
    'imagesource': 'jcr:6426cf35-95d9-42ab-a326-c2118fd4df54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '692ca8f6-f5c0-4674-b988-e2fc901254cd'
    'lead': 'Once-crowded city streets are now empty. Highway traffic has slowed to
      a minimum. And fewer and fewer people can be found milling about outside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T09:09:43.830+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:08:06.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:54.959+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['seismologists', 'earthquakes']
    'template': '1'
    'title': 'The coronavirus pandemic is making Earth shake less'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59733d0e-b9bd-4944-a3ad-65eb983fe22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Once-crowded city streets are now
        empty. Highway traffic has slowed to a minimum. And fewer and fewer people
        can be found milling about outside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cae44e-6e60-421f-b572-e3639dac748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global containment measures to combat the spread of the coronavirus
        have seemingly made the world much quieter. Scientists are noticing it, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704620b-4a38-474b-b14f-fc132991f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, seismologists are observing a lot less ambient
        seismic noise -- meaning, the vibrations generated by cars, trains, buses
        and people going about their daily lives. And in the absence of that noise,
        Earth''s upper crust is moving just a little less.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a24f70-f99b-40cd-b238-75d2a7f21b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Lecocq, a geologist and seismologist at the Royal Observatory
        in Belgium, first pointed out this phenomenon in Brussels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca797a-8855-4257-bab3-3d86b4467a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels is seeing about a 30% to 50% reduction in ambient seismic
        noise since mid-March, around the time the country started implementing school
        and business closures and other social distancing measures, according to Lecocq.
        That noise level is on par with what seismologists would see on Christmas
        Day, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d469c-f500-45ba-93d1-eae938721669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less noise means seismologists can detect smaller events</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437373d-02ce-4f6d-9364-0281b3894a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in noise has had a particularly interesting effect
        in Brussels: Lecocq and other seismologists are able to detect smaller earthquakes
        and other seismic events that certain seismic stations wouldn''t have registered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cd757-4fd2-46b8-9b61-a2fc11427582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take, for example, the seismic station in Brussels. In normal times,
        Lecocq said, it''s "basically useless."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb57d2-d508-4adc-9e7b-085b258bee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seismic stations are typically set up outside urban areas, because
        the reduced human noise makes it easier to pick up on subtle vibrations in
        the ground. The one in Brussels, however, was built more than a century ago
        and the city has since expanded around it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c3c34-e4a8-4410-974d-45540fa6b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily hum of city life means that the station in Brussels wouldn''t
        typically pick up on smaller seismic events. Seismologists would instead rely
        on a separate borehole station, which uses a pipe deep in the ground to monitor
        seismic activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef5b6a-c1bd-4778-a412-3ad8e1464858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for the moment, because of the city''s quietness, it''s almost
        as good as the one on the bottom," Lecocq said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e11f5-34fc-44df-9f26-c6ab434bd034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seismologists in other cities are seeing similar effects in their
        own cities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e114f-131a-4f24-8e51-850ce502cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paula Koelemeijer posted a graph on Twitter showing how noise in
        West London has been affected, with drops in the period after schools and
        social venues in the United Kingdom closed and again after a government lockdown
        was announced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95662f-4226-435d-9c6d-32c0292f684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celeste Labedz, a PhD student at the California Institute of Technology,
        posted a graph showing an especially stark drop in Los Angeles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29ea7b-f0a1-464e-9de3-621b84e4ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, seismologists say the reduction in noise is a sobering reminder
        of a virus that has sickened more than one million people, killed tens of
        thousands and brought the normal rhythms of life to a halt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c0e46-aaa3-4381-8732-0fd6266b7897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It shows people are heeding lockdown rules</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28874a75-5eae-434d-84fb-d2a0264e0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lecocq said the graphs charting human noise are evidence that people
        are listening to authorities'' warnings to stay inside and minimize outside
        activity as much as possible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cff5f4-1e57-489c-b791-36ef8cc70b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the seismological point of view, we can motivate people to
        say, ''OK look, people. You feel like you''re alone at home, but we can tell
        you that everyone is home. Everyone is doing the same. Everyone is respecting
        the rules,''" he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa951538-a04c-4e10-b24a-af76b3299991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data can also be used to identify where containment measures
        might not be as effective, said Raphael De Plaen, a postdoctoral researcher
        at Universidad Nacional Autónoma de México.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6de560-af4c-46e7-a412-bdaac6b3f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could be used in the future by decision makers to figure out,
        ''OK, we''re not doing things right. We need to work on that and make sure
        that people respect that because this is in the interest of everyone.''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92955b-b063-44f4-a634-5da0336a2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:09:43.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/02/world/coronavirus-earth-seismic-noise-scn-trnd/index.html"
        target="_blank">The coronavirus pandemic is making Earth shake less</a></em>"</p>'
  'robredo-coronavirus-efforts-philippines0':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T09:14:44.607+08:00
    'imagesource': 'jcr:be0eea66-3e13-4359-8ffb-53036195d3e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eda50cc7-1e39-4485-aacc-d01a632fe582'
    'lead': 'Vice President Leni Robredo''s office continues to receive donations
      for the purchase of personal protective equipment, her spokesman says. This,
      after she was accused of ‘competing with’ the national government’s efforts
      to beat COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T09:19:35.701+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:08:06.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:55.123+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo continues to help COVID-19 frontliners, with call to probe her
      ''effectively dead,'' her spokesman says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f204e4d-71af-46bc-afdb-e9e3f9268154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The office
        of Vice President Leni Robredo continues to assist frontline workers in the
        battle against coronavirus disease after being accused of ‘competing’ with
        the national government’s drive against COVID-19, her spokesman said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e7873-4710-4db0-9589-10224d877ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Gutierrez told CNN Philippines that Robredo''s office, through
        the help of its partners, is opening two more dormitories near hospitals in
        Manila for frontline personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cefff50-19cd-4862-863f-14e8ee128869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third dorm is on Roxas Blvd., and near Manila Doctors Hospital
        and Philippine General Hospital. The fourth one is in Sampaloc area, and near
        Mary Chiles Hospital, Sampaloc Hospital, Jose Reyes Memorial Medical Center
        (extension), UST Hospital, and Perpetual Succor Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916d29e-eac1-48f2-92a8-5cce5d0be98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Presidential Anti-Corruption Commission Commissioner
        Manuelito Luna called on the National Bureau of Investigation to probe Robredo
        as she may have violated certain laws when she received donations to assist
        frontline workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ecfbe-6668-4327-a6b1-2b28539c1612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo dismissed the allegation by posting a short clip of her
        doing a hair flip on Twitter, saying she''s busy with work to waste time for
        such a complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c13dc-f6ea-4e39-870a-b5895429be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PACC member Greco Belgica clarified in a statement that
        Luna''s stance was just a personal opinion and not the position of the Malacañang''s
        anti-corruption body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746617bb-ae16-4eb0-9d78-2c8ff7075a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez welcomed Belgica''s statement, adding that since it is
        not the PACC’s position, the issue is “for all intents and purposes effectively
        dead.” He said the OVP can now go back to focusing on responding to the health
        crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2323d1b-1a42-4dd2-80c7-eb304a3e7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp said the dorms they are providing will be available
        on a first come, first served basis because of limited space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105df330-4fcf-4902-b954-85131a220e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested may email ovpfreedormservice@gmail.com or contact
        0998 591 7408. Other updates will be posted on the Facebook page of the Vice
        President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5afb7-c1ea-4e14-bab4-22ba3aa92c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Robredo’s team opened two dorms for healthcare workers
        — in Cubao and UP Village in Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d55612-9c3a-491c-9817-c014ab43534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez also said the Office of the Vice President continues to
        receive donations for PPE. He added they are looking for other sources as
        local suppliers are running out of stocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a2e28-cd4f-482a-9003-a1e57c86729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 1, he said they have raised P42.5 million for the purchase
        of PPE, and have distributed 33,000 sets to 108 hospitals, clinics and local
        government units nationwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52125c4a-f011-45fd-ad64-e0821c09eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said this is just the ‘tip of the iceberg’ as they have
        nearly 500 pending requests for protective gear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf98b8-06a0-4ee1-8009-cac267a2f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also provide food and care packages for frontliners as well
        as warm meals in hospitals and military and police personnel manning checkpoints,
        the spokesperson reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d0876-29eb-49c2-a87b-3bdc73418b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T09:19:35.702+08:00
      'mgnl:createdBy': 'catherine'
