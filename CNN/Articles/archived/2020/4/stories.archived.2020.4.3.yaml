    'mgnl:tags': ['COVID-19', 'coronavirus', 'Japan', 'Shinzo-Abe']
    'template': '1'
    'title': 'Even in the coronavirus pandemic, the Japanese likely won''t stay home
      until Shinzo Abe makes them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759e44e-9cd9-4264-926b-fb6f2a0f92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Salary men in suits crammed into trains during the
        rush-hour commute are staple scenes in Tokyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6ea7d-9519-4bef-a32c-332087ae00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b0212-1f83-4d26-aa23-f9fb9d620e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until a few weeks ago, 52-year-old Hideya Tokiyoshi, who traveled
        into the capital from neighboring Saitama prefecture for work each day, was
        among them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f35087-8b9e-4bfc-a4d3-5d01f4dbd46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d0ffb-f74e-426d-a8b7-1c737e265c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English-language teacher moved to online lessons after his students
        grew anxious over the coronavirus pandemic, which has killed more than 46,800
        people globally, according to the Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eede282-8190-413a-927d-8f8928541c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07ccf5-a7a4-4b3b-b270-050aba4f4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokiyoshi, however, is a rare case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae202e5d-576e-4f65-b07d-74d62e24767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6b835-39cd-4bbb-9003-4fc4d4cf0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tokyo''s governor Yuriko Koike has urged the city''s 13.5
        million residents to telework where possible until April 12, and major Japanese
        companies such as Honda, Toyota and Nissan have asked staff to work from home,
        many employees are still commuting into the capital, where subway trains are
        busy during rush hour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc6349-6fb4-4039-9fb4-aa24044b4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacc901-fcbc-46b0-b4b2-683cec7cf29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar story all across Japan, where about 80% of companies
        do not have the ability to let their employees telework, according to 2019
        government data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e414a-34a2-4d5b-b134-cd1d2bd71311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474cce3-06e9-4612-8e12-e0a982f77ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Prime Minister Shinzo Abe this week declining to declare
        a state of emergency, which would put pressure on businesses to enforce social
        distancing, companies can still legally operate from their offices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06457b6f-fe9a-46c1-b1b9-b246467343ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc57411-48ae-45ce-b020-d46b384254e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underpinning this is Japan''s notorious hard-work culture. A 2016
        government study found that one in five employees was at risk of working themselves
        to death. The country even has its own word for it: "karoshi," or death by
        overwork, which is defined as employees working so hard that they die from
        stress-related diseases -- or become so depressed that they kill themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c183b16-ceca-4dc2-9189-4807c8888aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935dd6e-317e-438f-89d8-a64fc6e9d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (coronavirus) information is on our mind and we''re scared
        more than you would expect," tweeted Tokiyoshi recently. "But for average
        Japanese, work is always the highest priority and the biggest excuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734c4ce-677f-4e60-a75f-740a91accd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b2f15-dfc7-404b-9203-8a1ee2b8b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless (the) government shuts all businesses down with a few exemptions,
        no one will stay at home. We''re slaves to work."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5dde91-046f-4601-9944-e683f64546c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab69d3-86c9-4874-9d77-53f281047d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Exposing old habits</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6f05e-1e85-4bae-add9-570805a34fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-delayed Tokyo 2020 Olympics were meant to showcase Japan
        as a high-tech nation with robots showing guests to their seats and artificial
        meteorites in the sky.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490affc-9cb6-4d94-b728-b1cebae9a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a9420-cd47-486f-a2ed-bacc5b318b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, often people are wedded to more traditional ways of
        conducting business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0a395-81d7-4839-a014-61c81b2db127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86041015-11b7-458e-a955-105fb402a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fax machine, for example, remains a fixture in many offices,
        and people still use the company stamp to give official documents a seal of
        approval. In Japan, personal and company stamps are often used instead of
        electronic or handwritten signatures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b93079-dfd2-4bd0-8f47-ce5018e8b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bd335-0eae-4ca0-810d-8930aef2ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, many multinational companies have turned to
        messaging and video conferencing software such as Slack, Webex and Zoom to
        keep in touch with colleagues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d283f34-a822-4a01-9da0-b77ec0daa37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b76bf-147a-4cb5-9b91-378f7a050186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rochelle Kopp, a business consultant at Japan Intercultural
        Consulting who has worked between Japan and the US for more than three decades,
        says Japanese firms have not made sufficient IT investments to do this.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e7c6d-10a4-4181-84b8-3fca7c2bdc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007cf126-633f-40d1-96d9-d0e33e6e3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many employees don''t have laptops they can take home, Kopp said,
        and companies do not have VPNs or remote access to their servers, meaning
        things can only be accessed in person at the office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925ab17-a72f-4634-a10c-6152c716567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39596261-4666-4a33-a9e8-1647de9187c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accelerate change as the coronavirus crisis continues, Japan''s
        Ministry of Labor is offering grants of up to $77,000 to help small and medium-sized
        companies prepare for teleworking, said Misaki Togoshi, a spokeswoman at the
        Japanese Teleworking Association.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12921095-4b6b-41dd-a5d5-1a65dfc238fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d946f9d-2b06-4b8a-86fc-6f765b6c72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, barriers remain. "We''ve started receiving up to 25
        applications a day since March 9 from companies that want to adopt teleworking
        practices, but the funding is finite so not everyone will receive it," Togoshi
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eff636-b494-4c7c-bdca-3ac6c7ee32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6aa91-50a6-4d0e-8bae-091c39768e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another barrier is that a quarter of Japan''s population is aged
        65 and over. Many still occupy senior positions and are not known for being
        tech savvy. In 2018, for example, the country''s then 68-year-old cybersecurity
        minister admitted he had never used a computer in his professional life.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4237d4-29bc-4690-8d59-b73e725dc054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbde079-8d13-48f8-83e5-420678856444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the hardware became available, older people may not have
        the experience or knowledge to adapt quickly," said Hisakazu Kato, a professor
        of economics at Meiji University in Tokyo. "There''s a clear digital divide
        in Japan."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08067ff3-4e85-4a77-8160-3eba30234d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3c9ba-7fe9-404c-acac-4229779ef24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Face-to-face work culture</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521ef2b-5001-4526-9af6-382d616ec551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reluctance to close offices and work remotely speaks to Japan''s
        intense work culture, where employees are expected to put in long hours.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f555a-c2c9-4724-87cc-3dca80d0a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a6105-9731-4acf-9b2e-dd4e3c92ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some workers will stay at the office after hours because they think
        that the boss may be coming back after dinner with his associates," said Jesper
        Koll, a Japan-based economist and financial strategist. "All of this is very
        real part of Japanese corporate culture."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba842972-39d9-4ff8-99cb-664a6510039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c3112-ad1f-4db1-8bbe-dda6be0e4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cultural emphasis on collective decision-making in Japan can
        also make people feel reluctant to work from home, where they will not be
        physically surrounded by colleagues.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590bd1cc-b1b2-4f24-8228-8415db7c22c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b0175-8714-43d4-a506-8168817e3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Japan is a bit unique compared to other countries
        where people have a more individualistic work style. It''s easier for them
        to transition to teleworking," Kato said. "In Japan, one person can''t make
        an important decision alone at their home -- people have to come together
        to make decisions."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39e55a-2484-4e3d-8486-67bc193a250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12177267-deb8-4386-bd31-1965237cb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many places, governments have led by example. In Hong Kong, for
        instance, the government announced that civil servants would work from home
        when it asked private businesses to let employees work remotely.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ac5ce-ddb2-439a-9d03-c7e0e12a5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5cc35-c368-4084-a0db-12b6129c5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has not done that. While some government employees are teleworking,
        many are still going into the office.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3560c24-de62-4e93-8351-b4e9e4d41a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ace7f-02a3-4be8-a05b-f5a643e5cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakane Tsuyoshi, a human resources officer at the Ministry of Health,
        Labor and Welfare in Tokyo, is going to work, although the ministry has staggered
        the arrival times of staff, with some starting at 8 a.m. and others at 10
        a.m.. "We would worry that we can''t help people and get the job done properly
        if we worked worked from home," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915ab11-19f4-449d-8bd7-c89b687301fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb10c87-011c-4a9d-8c17-2e7e693ff105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Tokyo Metropolitan Government, workers dealing with the coronavirus
        pandemic, the delayed Olympics and those answering calls from the public are
        still going to the office, according to a spokesman.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f57280-85ad-407c-a966-5ce72002ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf3196-a8e1-4873-afee-a495d0f6e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Service industry</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cecd651-8bb5-46d4-88b6-e5a1bcfda8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70% of Japan''s workforce was also employed in the service
        sector in 2019, according to Japan''s Bureau of Statistics. For those workers,
        it is near impossible to telework, Kato said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be928ad3-7cc3-4cd2-9167-94ba971d9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7f9b5-9804-431e-9df5-2cdd57b5ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haru, who works as a massage therapist in a mall in Tokyo, still
        catches a bus to work. But now many customers are canceling their reservations,
        especially since 78 people tested positive for coronavirus in the capital
        on Tuesday -- the country''s highest single-day jump.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05cf740-9938-41fe-af7c-ec4c6d3dab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f91f0-1bad-4838-bd59-ce2a3755fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m anxious as the number of cases keeps going up in Tokyo and
        I want to stay at home. But I feel conflicted," Haru said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24eaf1-0054-4beb-aed6-03f312225551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10416cd-2a7b-4be9-be34-a9741ceb5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the boss told us to close the shop and stay at home, we
        would have nothing to fall back on. So far, the government has only told people
        to avoid public gatherings and that has meant fewer customers for us. But
        the government hasn''t specifically said how they would support businesses
        teetering on the edge."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e477f-ce99-4a56-837b-17583e1d0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d3deb-3907-445f-a220-de63856227e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bebe Ishikawa runs a Tokyo business supplying fruit to cake shops,
        hotels and wedding venues. She manages five staff in her office, all of whom
        come to work.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1df17f-cf26-42e8-8a41-db02fc9368e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5767c-1c0d-4a4d-9242-d75e1867aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they take the train, I tell them to come in late or leave early
        to avoid the rush hour or to take a traxi to and from their homes," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a891a9-8978-470e-9b04-04e83a0bf207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad2e2e-ae34-4cac-83f1-6d4c4b961144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishikawa said she understood that a complete lockdown might be needed
        eventually to curb the spread of the coronavirus, but warned that many businesses
        would go bankrupt.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862b789-03b8-447a-9532-f108a7f42398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13527e6f-d8ec-4025-9df8-209043c7cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we stop delivering our produce then that means our customers
        can''t sell their commodity so each link in the supply chain is affected,"
        she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed07267-b55f-49ac-be31-e09ede011a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9a5ce-2d3d-4e5a-b821-0e1d3f9a98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>False sense of security?</strong></h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3930a-9689-453f-8186-00eed28a7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far Japan -- a country of 127 million people -- has more than
        2,300 cases of coronavirus, including 57 deaths. A total of 472 people have
        recovered.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c07c6-1925-4ed8-bba0-d0e5a26dce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a0cd6-40a4-4de0-be1e-884185e661e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Japan has only tested about 34,508 people, compared with
        over 431,700 people tested in South Korea, which has a population of 51 million.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1eb2f9-f244-4d64-9c5c-56534ca42391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416e9d8-f6f7-4bb1-8f29-f2d22c62ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively low recorded infection rate has created a sense of
        security in Japan, which could be encouraging workers to go into their offices.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db006df-7ae9-4b38-92f3-d941986dc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebf10d-2378-4718-bbc8-9c89a2040216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Japanese) government should be stricter like in Europe," Kato
        said. "The government has too much faith in the public doing the right thing
        by themselves, but they should send a clearer and more decisive message that
        tells people that this (coronavirus) situation is really serious."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9defac7c-c544-4966-859e-e5e8175e8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b918b-dc06-4674-9037-794923a9c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Saitama, Tokiyoshi has embraced his teleworking lifestyle
        and found more time for passion projects. He and his students have overcome
        the occasional delayed connection, and he hopes this work style can become
        more accepted in the long term.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99d432-426a-4e0a-aa1a-7f21f480e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf8c4a-9e43-47c1-b119-2ac78bdf5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, people thought it would be impossible for people to work
        from home as employees might not be able to focus on their jobs. But now people
        have realized they can do a lot of things from home," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca1957-8ad2-48dd-b9d2-27bf6bb7c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:04:46.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/02/business/japan-coronavirus-work-lockdown-guilt-hnk-intl/index.html"
        target="_blank">"Even in the coronavirus pandemic, the Japanese likely won''t
        stay home until Shinzo Abe makes them"</a></em></p>'
