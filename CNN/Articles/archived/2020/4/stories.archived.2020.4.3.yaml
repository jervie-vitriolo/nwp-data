    'template': '1'
    'title': 'Teresa Herrera on how meditation helps with productivity'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c338e-1f2d-423c-afd2-82376d5049af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.195+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of&nbsp;boosting productivity.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da475343-dde8-44ca-b573-b9fe6dd3abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s difficult
        to place Teresa Herrera in one specific box. Professional model, theater and
        film actress, television host, art consultant, yoga instructor: these are
        just some of the things she has and continues to do since she started working
        at 17. Herrera’s work has been seen on local and international magazines,
        and has appeared onstage as the title character Rio in the adaptation of Jessica
        Hagedorn’s “Dogeaters.” She also hosted two seasons of reality show “Project
        Runway Philippines,” and is the local organizer of Global Mala Project, the
        largest unified yoga event in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88714b4e-6760-4ddb-aa69-8989bdb8ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Herrera sinks her teeth into another run of her successful
        one-woman show “Every Brilliant Thing,” written by Duncan Macmillan. “Every
        Brilliant Thing” deals with issues of mental health and depression, which
        Herrera has said in previous interviews should be addressed with openness
        and understanding. The show, produced by The Sandbox Collective, is currently
        postponed due to the enhanced community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86f7f4-e2ab-49ae-b630-464a9b27e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her growing list of achievements, she’s also proud to add
        “mom” to her resumé, raising a brood of three with her husband and basketball
        player Sean Anthony. It’s interesting to see how Herrera’s manages her busy
        lifestyle with ease, which she credits to her regular wellness habits. In
        our interview with the creative multi-hyphenate, she talks about her wellness
        habits, her old-school time management method, and being kind to one’s self.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec141ad2-b801-44b9-a6ab-cb7cf3d2d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b86e2-a0d9-4f0f-88e2-81d1bc5c4197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I brush my teeth and meditate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dcaad4-3cbe-40db-84fd-9d4648621fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does that affect the rest of your day?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b5f4c7-e3ae-4a18-95dc-8bc6e80d7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It] sets the tone for the rest of the day: calm, cool, collected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca5288-3e82-4477-b5cb-c1faeaa28831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762caec9-77ea-48f7-84d2-4dd8296bc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.193+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68fcdcd-4db1-4df4-a03b-86eb717a4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think that works for you?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665de1a-7f1a-4fc4-a90d-15f3363e19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m a morning person. Always have been. I feel most alert and energized
        in the morning. That’s when I get most important things done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b39eb-5a94-4ca5-9e50-d9dd3c5b8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868d274-6653-4151-8f3a-a7f4a8f68327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, I’m mostly a mom of three. But I jump into creative
        projects I’m passionate about as much as my schedule will allow. I love being
        able to express myself creatively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b0455-5643-417c-9527-44b349c34520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86927b13-f5a3-4d9d-bfef-0e7cc4503448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I put my phone away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8dc01-bce9-4dbf-9845-e739b43155cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f934eb1-cf20-4a4a-b990-9c6f48c6a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.194+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[In the morning,] daily meditation and yoga. [In the afternoon,]
        taking walks. Bedtime: self-care such as beauty rituals, massages, etc.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783eba6-ea1f-47e8-b623-e9b918174fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:51:13.194+08:00
      'mgnl:createdBy': 'don'
