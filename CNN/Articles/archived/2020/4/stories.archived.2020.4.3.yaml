  'ambulance-driver-injured-after-gun-attack-in-Candelaria-Quezon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T20:51:04.303+08:00
    'imagesource': 'jcr:25576e39-94c7-4969-8560-5e1616f2cb98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8cf9bf0-050c-4f5d-a273-c9dee1c8f702'
    'lead': 'An ambulance driver in Candelaria, Quezon suffered injuries from a gunshot
      fired by a neighbor, local police reported on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T20:52:25.249+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:07:31.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:07:05.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['frontliners', 'Quezon', 'attack', 'ambulance', 'Peter-Paul-Medical-Center-of-Candelaria-Inc.']
    'template': '1'
    'title': 'Ambulance driver in Quezon injured from gun attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56d8cf-70f4-4c84-9604-6c1992ee242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:52:25.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> An ambulance
        driver in Candelaria, Quezon suffered injuries from a gunshot fired by a neighbor,
        local police reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379001be-fb85-4ef6-a931-70e51b6fba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:52:25.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sofronio Agno Ramilo, a 51-year-old ambulance driver at Peter Paul
        Medical Center of Candelaria Inc. (PPMCCI), was parking the hospital vehicle
        inside their subdivision when he was confronted by suspect Ramil Galeon Alcantara,
        the police report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ff0ca-df3d-4807-bc44-8add7d3d7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:58:54.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcantara reportedly fired to the ground, but the bullet ricocheted
        upwards and inflicted permanent damage to Ramilo''s hand, the police report
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14adbe-67ad-41f4-9076-608c6257abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:58:54.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPMCCI said that prior to the shooting, the suspect complained that
        the hospital ambulance should not be allowed inside the subdivision, alleging
        the vehicle carried patients infected with COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fd99c-f281-46d7-a63d-c0485831d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:52:25.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ramilo explained he was transporting hospital personnel and
        the ambulance is being disinfected regularly, the hospital added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821dc737-a166-4bef-9081-74bff8fd4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:58:54.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now under hospital care while Alcantara is under police custody
        and will face charges, the Department of the Interior and Local Government
        (DILG) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1468a-bee2-44dd-8586-259156577fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:58:54.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condemning the incident, the department ordered the police anew
        to ensure the safety of frontliners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcdf98-e397-4b7f-be62-19708557e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:58:54.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments were also commanded to disseminate correct information
        on the virus to avoid confusion, fear, and violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c35d0b-fc2f-4c46-ba00-efce7dcc7ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:58:54.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday mandated the police and military
        to keep an eye out on anyone who harms health workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53395f-4756-49b1-a272-91f9d7840f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:52:25.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In related moves, the Inter-Agency Task Force for the Emerging Infectious
        Diseases and the Manila city government separately issued pronouncements rejecting
        all forms of discrimination against COVID-19 frontliners and patients.</p>'
