      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 cases worldwide</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e04cd-1e00-471c-ae50-d72a059f21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:44:28.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 50,000 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December 2019. More
        than a million people have been infected, according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6376e-8548-437a-b9ea-691d1e57d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:44:28.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        were critically ill, the WHO said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a10cc-792d-462f-9741-8ab3e0c205a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:44:28.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
