  'Cheaper-masks-seen-due-to-entry-of-six-million-masks-COVID-19-response-head-says':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T05:49:51.409+08:00
    'imagesource': 'jcr:207b6716-16ff-4605-b627-023a801b8b7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5770f32-669c-480a-8676-9a05fec6f832'
    'lead': 'The public can expect to buy face masks in drug stores at a cheaper price
      following an influx of supply, said Carlito Galvez Jr., the chief implementer
      of the government’s efforts on COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T05:54:15.456+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:08:14.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:53.016+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cheaper masks seen due to entry of six million masks, COVID-19 response
      head says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab67673-0c0f-4fb6-9a14-cf3e509c432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:54:15.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 2) — The public can expect
        to buy face masks in drug stores at a cheaper price following an influx of
        supply, said Carlito Galvez Jr., the chief implementer of the government’s
        efforts on COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3a3db-7ea2-402f-8fb5-2fb6af46f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:54:15.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he spoke to a member of the Federation of Indian Chambers
        of Commerce (Phil), Inc. about drug stores receiving six million surgical
        masks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c548c1-b821-4228-9999-0fc06635d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:54:15.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masks will be "distributed to the people, through Mercury Drug
        and other drug stores so the public can purchase them at a very (much) lower
        retail price," said Galvez in an online briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4651b-f02d-4321-95cc-7b242d4d48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:54:15.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FICCI chairman Rex Daryanani said drug stores and supermarkets ordered
        the six million masks from one of its members, while the group itself will
        also donate 150,000 masks to the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bca0f2-6f67-4d0f-aec0-58576276a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:54:15.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines also spoke to the group''s member, who requested
        anonymity. The member did not specify the price of the masks but assured that
        they will be more affordable compared to stocks sold by hoarders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9210205-4e6e-4e3d-ab91-1e6f2af3bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:54:15.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the government <a href="https://www.cnnphilippines.com/news/2020/4/2/Luzon-quarantine-face-mask-coronavirus-COVID-19.html">required
        everyone in Luzon</a> to wear masks or improvised face covers when they come
        out of their houses, to further prevent the spread of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392a2fc-6e37-488f-a5ad-34c02fe3b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:54:15.457+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus disease is spread through small droplets from the
        nose or mouth when people infected with the virus cough or sneeze.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d1f60-52a1-4ac3-acfc-b0447758ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:54:15.457+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, World Health Organization on Monday stood by its recommendation
        to not wear masks if you are not sick or not caring for someone who is sick.</p>'
  'DOH-says-total-number-of-COVID-19-cases-in-Quezon-City-at-464-local-officials-to-validate-':
