    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e95fc14-3bc5-4ded-a523-59c670c29f09'
    'lead': '55 Filipinos have tested positive for the coronavirus disease in Malaysia,
      Philippine Ambassador to Kuala Lumpur Charles Jose said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T17:19:41.639+08:00
