      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5daaa-15bf-4d94-ba24-136e403a80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we need to see what happens this week before we can make
        a firmer decision about whether it needs to be lifted or not,” Salvaña told
        CNN Philippines Newsroom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee5099-6907-4242-9157-b1a3fc223c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ca9fa-4a92-488b-9fce-013a29461437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the public is currently seeing the early effects
        of the enhanced community quarantine. The Philippines tallied 3,076 cases
        of the coronavirus disease, with a daily record of hundreds, increasing each
        day. Salvana said the present rate of rising cases is looking good so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e89b8-3bbd-4efa-8b66-b3c1113b062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff22151-b1ae-46ad-92a3-58622a5c9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The doubling time is now about every five days and that is I would
        say from a cautiously optimistic standpoint, because if you have an out-of-control
        epidemic, the doubling time is usually every three days and (if) it’s under
        control it’s about seven days,” the specialist explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84036ecb-e8cb-48db-a5df-d669f702efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db308170-ffee-42ad-814e-55321d4baec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that “This is just the early effect of the ECQ so if this
        trend continues, we might actually see it slowing down.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9e4f7-b642-46d3-8af6-70fee9c6fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a8a6d-39ec-4f9b-afbe-6ad71b71caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salvaña stressed he is against fully removing physical
        distancing practices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db16acc-8420-4ec6-81f3-7bf744549a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf83c4f-02dc-4b6d-8b5a-db01a883c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a modification to kind of lighten it, we''ll still
        have to keep a lot of the things that keep us physically distant so probably
        still close the schools, probably still no mass gatherings,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c2f97-b485-489b-9670-5e4a9d8a627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15233cf-32a5-4c0b-a12a-bceb4b6c03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers have called on prolonging the quarantine which
        has suspended transportation, work and social gatherings until April 13, to
        contain the spread of COVID-19. Their suggestions ranged from extending it
        by <a href="https://cnnphilippines.com/news/2020/4/2/albay-lawmaker-calls-two-week-extension-luzon-quarantine.html">two
        weeks</a> up to another <a href="https://www.cnnphilippines.com/news/2020/4/1/congressman-proposes-another-30-day-extension-Luzon-lockdown-covid-19.html">30
        days</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d876dec-4e1d-4063-ada5-81dcb72d598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499777d8-08c2-4c13-9234-ac302b7dc3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expanded, not ‘mass'' testing</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a7caa-dbee-42bb-9d19-e2d1bc272542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92580ff-d14d-45eb-bca4-7d95c0b36a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the government’s plan to conduct “mass testing”, Salvaña
        said it has to clear up the procedure first.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251a1e7-fbac-450f-bc2c-92ed57ef1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a010ed-0bab-41f7-8952-47979e3662c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not sure what they mean by mass testing because when you say
        mass testing, you don’t actually mean you’re going to test every single person.
        No one can do that,” he asserted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aaa089-9fab-46f2-b1fc-e29e1b07f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f1646-161b-4b57-991f-26acb2eb564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña said it makes more sense to widen the scope of testing to
        include those who came in contact with a person under investigation, than
        to target the entire population.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f567c9-feab-443f-9848-742c8e38076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3247e8-6af0-4241-862d-18a5baf2c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what you mean by mass testing is that you have this thing
        where you’re testing people, increasing circles at risk so first of all the
        PUI himself and the people who were exposed to that person and then you can
        look at the larger community,” he said. “And that’s really been the thrust
        of testing. It’s just we don’t have enough tests."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1071311-28b1-4d58-9cd7-306be3dad444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570546e7-8a63-46f0-9a53-e030b572e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T23:19:26.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said mass testing is still under deliberation by
        the Inter-Agency Task Force on the Management of Emerging Diseases. However,
        the Health Department assured that <a href="https://cnnphilippines.com/news/2020/4/3/covid-19-testing-end-of-april.html">testing
        capacity will significantly improve</a> in the coming weeks, even rising to
        up to 8,000 tests per day hopefully by month’s end.</p>'
