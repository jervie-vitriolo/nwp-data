    'template': '1'
    'title': 'What to do when you receive an NBI subpoena '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4f78d-917a-4b65-bccd-1c764ec8b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The National
        Bureau of Investigation has summoned at least 17 private citizens in the past
        few days for allegedly violating a law that prohibits posting false information
        online. Seasoned lawyer Chel Diokno said authorities did not disclose the
        exact posts in question.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf408677-f9b5-45af-9614-83aad4897d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd6816-08bc-4881-895d-8f2ff3cf731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, chairman of the Free Legal Assistance Group, gave some tips
        on how to deal with such a subpoena. He added that one of the recipients of
        the summons is now his client, but admitted that they are having a hard time
        to prepare for the probe as they have no idea what the complaint is based
        on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547b4bd-821a-460d-9311-c7da6dbd58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f521c4-1b55-45e0-93e3-434cf9800212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the one-page subpoena sent by the NBI''s Office of the
        Cybercrime Division demanded an explanation for an online statement made by
        his client which supposedly alleged the misuse of public funds, and is said
        to run counter to Article 154 of the Revised Penal Code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dae71b-ba82-4bd3-9252-46d2d6825db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5dd214-2bd8-4233-a71e-52b1351b00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the legal expert gave a step-by-step guide in responding
        to the NBI.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Maraming
        nagtatanong, ano daw ang gagawin pag pinatawag din sila ng NBI. Heto ang payo
        ko. <a href="https://twitter.com/hashtag/AngTanongKoNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#AngTanongKoNgayon</a>
        <a href="https://twitter.com/hashtag/ProtectThePeople?src=hash&amp;ref_src=twsrc%5Etfw">#ProtectThePeople</a>
        <a href="https://t.co/bwOu68HS4L">pic.twitter.com/bwOu68HS4L</a></p>&mdash;
        Chel Diokno (@ChelDiokno) <a href="https://twitter.com/ChelDiokno/status/1245887085245952000?ref_src=twsrc%5Etfw">April
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a31858-8f83-43c0-a17a-91e1beff23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babae1f3-fda3-4356-9b9e-34739c53e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step is to hire a lawyer, preferably someone reputable
        or trusted by the person.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb27952-2e39-4ae5-84b6-0ccd68bd2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22401adb-0f6b-4544-9a06-aa98155ad6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also clarified that a person being investigated should never
        appear before the NBI alone, adding that this is a task better left to the
        lawyer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a020c5-c766-4515-8de8-152cf415b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ce2f5-ec69-46a9-ada9-8a6f7257c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should an NBI agent pay the accused a visit either at home, at work,
        or in any public place, Diokno said it''s best to first ask the investigator
        to disclose his name and present his ID. Jot these details down. Should the
        agent ask questions, Diokno said a person can always refuse to answer these
        unless his/her lawyer is present.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ee0c8-5d97-442c-9748-b3f8aaaef1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c584ef9-b323-442a-a210-94676909b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat agad humingi ang abogado mo ng kopya ng complaint at
        supporting documents galing sa NBI</em> [Your lawyer should immediately ask
        NBI for a copy of the complaint as well as supporting documents]," added Diokno.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e3c74-ae69-4fcd-89f1-a5d65b4a8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4b0a0-38bd-4117-94ba-70c9d8ac5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been Diokno''s concern for his new client, who has no idea
        which of his posts may have gotten him in trouble.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c465e2-2c2e-4abe-a368-4ec4f60db5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e58fe-e084-44b1-a16e-83e738ece545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel it''s so unfair that we now have to guess which of those
        posts are supposedly violating the law. I hope they provide us with basis
        for the issuance the subpoena... It’s just basic fairness that should happen,"
        Diokno told CNN Philippines'' <em>The Source</em>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8bbaf-d92a-46b4-8108-4eb21b4a2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:26:41.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
