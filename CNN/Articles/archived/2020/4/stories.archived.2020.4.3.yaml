      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teddy Locsin Jr. earlier said some 4,000 Filipino
        crew members are expected to be repatriated in the next three weeks.</p>'
