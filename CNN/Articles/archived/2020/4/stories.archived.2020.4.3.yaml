      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By a country mile, the greatest misstep of this government in cracking
        the virus has been the shambles over mass testing," the paper''s editorial
        board wrote. "Mr. Johnson says he is exasperated by the slow progress. Welcome
        to how the rest of the nation feels!"</p>'
