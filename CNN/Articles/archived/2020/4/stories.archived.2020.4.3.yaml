    'lead': 'The national government is launching ''Rapid Pass,'' a system wherein
      accredited frontliners and authorized personnel can simply flash their unique
      QR codes to lessen physical contact during checkpoint inspections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T12:05:09.601+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:08:04.119+08:00
