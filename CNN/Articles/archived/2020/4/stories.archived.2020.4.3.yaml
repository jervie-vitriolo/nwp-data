      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Aviation is fighting for survival. Cruise
        ships are grounded. As the pandemic grows, the travel industry faces an uncertain
        future and is scrambling to adapt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978df49-6e91-4a32-9749-725d680e6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4dda2e-b500-418d-9569-34c636a9eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those aircraft still flying are now subject to stricter than ever
        hygiene protocols, but when the threat of the virus eventually lifts, the
        transportation industry will face heightened concerns about infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5803a3-ef1e-4950-b8ae-1d90dafba910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb9b97-c40c-4de1-830a-ea1d7d7b0798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate wake of the global outbreak, airlines adopted stringent
        measures ranging from the mundane, like suspending hot towel service, to the
        extreme, like fogging an entire aircraft with disinfectant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8fcc5-ad35-44c9-8a86-4a09df395377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82714b7f-625e-443a-93db-7285ba380834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more data becomes available about how the virus spreads, these
        may widen further. Some aspects of aircraft cabin design may even be reconsidered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38f707-48df-46a7-92b0-d3239f5a4912'
      'mgnl:activationStatus': true
