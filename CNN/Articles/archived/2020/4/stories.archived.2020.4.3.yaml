      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6aa344-1b6e-4dfe-9563-aef1a2026a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said the state had bought 17,000 ventilators but they have
        yet to be delivered because they are coming from China and 50 states and the
        federal government are competing for the equipment. New York has only 4,000
        ventilators in the state, Cuomo said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44955322-12f7-45e4-a29e-90ff6c5d06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58e5f9-0947-4c04-a9dd-a243da1a9f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, nobody would say that this was the best way to do it,"
        Cuomo said, "to have 50 states compete, but that''s where we are."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7de93-e6ef-4c69-9b66-dd6d9a77aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d901d-ff7e-4e3c-81ad-11e8919f108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Michigan Gov. Gretchen Whitmer told CNN her
        state lacked sufficient ventilators. New Jersey Gov. Phil Murphy said on CNN''s
        "The Situation Room" on Thursday that an investigation was needed after the
        pandemic to find out why there is such a shortfall in of the vital equipment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a727772-8d5f-4339-b29f-555bdb00a1ad'
      'mgnl:activationStatus': true
