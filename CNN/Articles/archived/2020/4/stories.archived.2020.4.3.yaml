      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7eeb36-4c53-4907-900b-5a23df47f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:56:31.384+08:00
      'mgnl:createdBy': 'catherine'
