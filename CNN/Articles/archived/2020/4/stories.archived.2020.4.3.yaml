      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> - A total
        of 248 Filipino seafarers evacuated from a virus-hit cruise ship in Miami,
        Florida are now in the Philippines, the Department of Foreign Affairs said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7d1de-ac61-4764-8ba7-2fff50e16d76'
      'mgnl:activationStatus': true
