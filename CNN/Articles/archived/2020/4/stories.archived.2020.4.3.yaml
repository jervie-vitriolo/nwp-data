      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases the scarf is better; it''s thicker. I mean you can
        -- depending on the material, it''s thicker," the President said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa45c7-4420-47e6-a7ce-ccb5aacc75b5'
      'mgnl:activationStatus': true
