    'jcr:uuid': '8480f262-f274-46fa-992f-ea558535c114'
    'lead': 'Singer-songwriter Martin Nievera dedicates a song to all health workers
      and frontliners who have died and those who continue to risk their lives in
      the COVID-19 fight. '
    'mgnl:activationStatus': true
