    'template': '1'
    'title': 'DOH eyes 8,000 COVID-19 tests per day by end of April'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156f008-9bb8-4d48-8a27-f5aafebfa7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> As more
        laboratories and testing kits get approval, the Department of Health said
        it is expecting to significantly improve COVID-19 testing capacity by month’s
        end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b22959-804c-4ea8-bd26-bc034647f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf17d3-829e-4e0d-862a-fd6c5ad14d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Friday, it is eyeing laboratories in the country to
        collectively conduct 8,000 tests per day by end of April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b13269-400a-4882-8439-6e59032db413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c56c5-9a7b-4830-a053-7ba75547f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very fervent in our commitment to make sure that happens,”
        said Dr. Beverly Ho, special assistant to Health Secretary Francisco Duque.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db306303-e7e5-4ea7-a8c9-71428732f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db84a8-6588-422a-86e4-280eb47b91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently eight laboratories in the country that can conduct
        tests to confirm if a patient has coronavirus disease.&nbsp;The Research Institute
        for Tropical Medicine in Muntinlupa has an average processing time of 48 to
        72 hours for samples and can do 1,000 tests daily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e34edf-46dd-4f81-a187-36cf3b8f49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the subnational laboratories, namely, the San Lazaro Hospital,
        University of the Philippines-National Institute of Health, Lung Center of
        the Philippines, Baguio General Hospital and Medical Center, Western Visayas
        Medical Center, Vicente Sotto Memorial Medical Center Cebu and Southern Philippines
        Medical Center — can altogether process 500 tests daily, Ho said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc821bb-3d8d-452c-ae3d-ac540afce7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160d2af-0b44-44e2-8119-3b93805ea8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said these tests will increase to 2,000 in the coming days and
        to 3,000 by April 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b3f60-ab83-4493-a24c-dc0b582a4cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39eccbd-3edf-45d0-bdf9-4a1ea99a8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Patuloy ito itataas dahil may mga tina-</em>train <em>na bagong</em>
        medtech <em>para dumami ang</em> shifts <em>sa ating mga</em> subnational
        laboratories,” added Ho.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158bdf06-6546-49c1-adb9-f2d030ee7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These will continue to increase because we are also
        training new medical technicians so we can add more shifts to our subnational
        laboratories.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47027507-876b-48a0-a52a-f930b42f4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24379504-d1bd-4658-bd7d-28fa2d18adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing kits developed by scientists from the University of
        the Philippines are also up for marketing approval upon submission of further
        requirements to the Food and Drug Administration, she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557a85b-e320-4141-ad69-afb4660d8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507cff04-ac36-461a-95af-2f114921cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag ito ay naaprubahan, ito po ay karagdagang dagdag sa</em>
        number of tests,” said Ho.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba814cdb-c212-47c2-b2b5-60d7d9699179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43fd40-e44c-41a3-8f5a-9bc4625fa8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once these have been approved, they will add to the
        number of tests we can conduct]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ee12e-1f43-48ea-b49e-9b29f7278387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:05:18.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, laboratories have tested 16,368 individuals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168ca7e-31f0-4ea5-ac86-8727c06b7149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09dbbe1-41bf-4316-ac64-2c71aa81a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:33:22.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laboratories currently test patients with severe symptoms and
        those from the vulnerable population like the elderly and pregnant, who have
        mild symptoms. They <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/20/coronavirus-testing-in-philippines.html"
        href="https://www.cnnphilippines.com/news/2020/3/20/coronavirus-testing-in-philippines.html">test
        through taking specimens</a> from the nose and back of the throat using swabs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8e186-3bda-48e4-b5ff-4c6d597956a7'
      'mgnl:activationStatus': true
