      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee38836-0af1-4951-b958-a287188fadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:43:30.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1.29 million beneficiaries in Mimaropa, Bicol, Western Visayas,
        Central Visayas, and the Zamboanga Peninsula will get their share worth ₱5.26
        billion on Saturday, while 1.23 million families in the rest of the regions
        will get ₱5.01 million on Sunday. The beneficiaries are part of the existing
        conditional cash transfer program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843295a-b0b0-4342-8433-c16c974061c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:43:30.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has allotted ₱200 billion in cash aid to
        about 18 million low-income households.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2bafac-c6b8-4e0e-9e8c-ed5ae8442bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families covered include the homeless, those with at least one member
        who is on a no-work-no pay situation, a senior citizen, a solo parent, a person
        with disability or a pregnant and lactating woman. They could avail of between
        ₱5,000 to ₱8,000 worth of cash aid a month for two months, according to a
        joint memorandum signed by seven Cabinet secretaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18456dfa-6c90-4c2d-9429-6c9d60f3c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint memorandum, dated March 28, provides guidelines on the
        social amelioration measures including including basing the amount each household
        will get on the prevailing minimum wage per region. The subsidy program is
        in line with Republic Act 11469 or the Bayanihan to Heal as One Act, which
        gives President Rodrigo Duterte new powers to handle the current health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75796d64-73d5-4ef3-9177-68e645efb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cashless transfer of aid</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c23782-b2b7-4a79-8027-3cd16ee9a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Anti Red Tape Authority or ARTA earlier&nbsp;recommended
        that the transactions to and from beneficiaries be done through cashless means
        as this would “reduce the risk of cash carrying the virus itself.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad6f033-ef17-466e-9f69-ccffb2d00f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA Director General Jeremiah B. Belgica, in an April 2 letter
        to Department of Social Welfare and Development Secretary Rolando Bautista,
        said “when possible it’s a good idea to use contactless payments.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ee46f-60bc-4ad8-87f2-36b3f9a989c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica acknowledged that not every Filipino has a bank account.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad09c8-19de-4b6b-a5a9-68bb9f901a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the DSWD could assist the beneficiaries in applying
        for bank accounts online, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa09bc-6470-415d-8e40-811da403ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the online bank registration "removes many opportunities
        of abuse, fraud and politicizing"&nbsp;and gives them a database of target
        beneficiaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6679ad-1989-450b-a4b3-f916a097bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA is the latest member of the IATF, Cabinet Secretary Karlo Nograles
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df3fa8-bb48-4ddd-9308-18acc41d4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:08:21.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier approved the recommendations of the IATF to
        restrict the movement of people, ordering most except for those rendering
        vital services to stay at home, in a bid to stem the spread of COVID-19. The
        quarantine is scheduled to last until midnight of April 13.</p>'
  'fact-checking-trump-scarves-better-than-masks':
