      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b2fab-80b1-4ce3-af62-eeab5d9b6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s clear that planes have accelerated the spread of the
        virus by transporting infected passengers across continents, the risks of
        transmission within the cabin are less known.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085bba40-9f61-450b-9031-484afe73ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2b5a9-d59f-4473-b33c-d1be1dd2fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Moving around</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94c882-21d9-4a95-bf48-fe2842f1b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting within two rows of an infected person on a flight is defined
        as a primary risk factor under World Health Organization guidelines, but passengers
        moving about during a flight could increase the potential for transmission.
        On one particularly ill-fated flight during the 2003 SARS outbreak, a passenger
        infected 22 out of 120 people on board, suggesting some outside the two-row
        zone are also in danger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad5623-1e8f-4087-9c08-f7f9f9d57953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652e91d-8c76-4e95-8883-abdeb0fd6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a team of researchers studying passenger behavior on 10
        transcontinental flights in 2018, found that although 62% of fliers moved
        about while in the air, none of 229 surface and air samples gathered tested
        positive for respiratory diseases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b1892-dcec-4c09-a319-3631e4184d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66359903-9862-453b-b929-aa9cd5990c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a little surprised by this, because we had 10 flights and
        eight took place during what''s called the flu season," said Vicki Stover
        Hertzberg, a biostatistician at Atlanta''s Emory University, who led the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6638c-922a-4dae-a6a7-a1b8b08d805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e11bf-3b2f-49bb-b34a-86edc41b3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did find was that the bacteria on a plane look much like
        what you would find in your home, in your office or in places that people
        normally frequent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fa00a-8214-4e71-9c8a-95113e7395b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c1017-5f23-4630-b70d-34c1eea6fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said cases where someone becomes ill due to contact with someone
        on an airplane are few and far between.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b40f8d-78f5-4329-a001-5cc0e50c5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7c9e9-4c2d-4627-852a-1302c79f7b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the infections that are due to air travel are because someone
        infected has been transported from point A to point B," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae579da-7ac6-4e05-99c8-b3826c025bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f3a4b5-ab19-4da1-88f9-29ee44a9abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hertzberg says that the new hygiene measures the airlines
        have put in place are necessary and applauds them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef18501-d9f3-46f7-8751-d075059ec9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017de232-5b10-4b9b-a242-c74c979dcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that this will give people pause," she says about the outbreak.
        "Several years ago there were proposals for things like touchless lavatory
        entry and touchless lavatories in general. But the airlines would have to
        build that in as they''re purchasing these planes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c1fc1-b3f2-48e4-ad0a-ff5baf61e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b26eea-2bce-4c8a-80d0-7dc82aac4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Filtered air</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568e69a-ff36-4b05-8b3c-596bf94c084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern planes are equipped with special filters, called HEPA, whose
        efficiency is similar to those used in operating rooms in hospitals. The air
        inside the cabin is an even mixture of recirculated and fresh air from outside.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d96a3-f1a1-481b-8a66-e176b5bb2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a08ea-c4de-4e69-90a3-762ba656f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although passenger density is very high, air from the ventilation
        system is very clean, because HEPA filters can block particles with a diameter
        of 0.3 micron or larger, with an efficiency of 99% or higher," says Qingyan
        Chen, a professor of mechanical engineering at Purdue University in Indiana
        who has researched the spread of air particles in passenger vehicles and how
        to track them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594c214-1c17-4dd8-9fe6-9eff6fb4da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310567e4-bf13-4d61-9250-f77f8719a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chen argues, that doesn''t mean that all the air inside
        the cabin is clean, because a person sneezing, coughing, talking or breathing
        emits droplets that could be transmitted to nearby passengers before the HEPA
        filter has a chance to catch them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cb3ba-47b5-43d8-b263-04e646793212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd0d37-4abf-4862-b3dc-895b07f5a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why he proposed a new type of ventilation system that creates
        an envelope of filtered air around each passenger, without mixing it with
        the air breathed out by neighbors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c012d38-744f-4621-a72b-4004619c7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9841794-c1eb-45b4-9cb9-80b28f969b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen''s design uses a dedicated HEPA filter for each seat, positioned
        in the footwell where current media boxes already reside. The clean air coming
        out of this box is cooler than cabin air but gets warmed up slightly by the
        body of each passenger, making it rise to mouth level. The exhaled air, even
        warmer and potentially contaminated, rises further to the ceiling, where it
        is captured by vents and largely expelled.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6de016-ae22-45da-9bb5-43ae698c9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471b864-ad33-4222-b94b-1d7b2d966fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of design is the opposite of current ones, which supply
        air from the top and mix it as much as possible in a centralized system,"
        said Chen, who tested the system in a seven-row section of a Boeing 737, with
        encouraging results.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93e30b-ad3a-4217-a587-e34d7d60743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655d8a7-8ee8-454b-ad89-1bf35b3f5305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given the level of confidence airlines have in their current
        filtration systems, it might be difficult to convince them in the absence
        of more evidence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7d078-c536-490f-8390-f05f8cecdfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89796652-1ed4-4e03-8b83-25d4f792490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Boarding procedures</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea3bda-c994-4a85-8cfd-697c742df125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall risk of contracting an infectious disease on a plane,
        according to the International Air Transportation Association, is lower than
        in other confined spaces.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e18603-3362-47a6-a2fa-4154a2178de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e6765b-c841-466e-b37e-b8549dfeda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far (...) we have only a very small number of instances in which
        a passenger may have transmitted (Covid-19) to a crew member, and none of
        a passenger transmitting to another passenger," says IATA''s medical adviser
        Andrew Powell.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378282a-e4d2-49f5-a490-f1892551f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f16c5-4511-454b-89b9-21d0c9d1fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be due to a range of factors including high cabin airflow
        rates, relative lack of contact between passengers, lack of face-to-face conversations,
        and widespread awareness of avoiding flying while unwell."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173110f-d287-40e5-b4a0-a4f66cf63336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1b407-c947-4d1d-ba57-c1a06665c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are far more cases, he says, of crew members becoming infected
        at home, or in layover destinations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26078977-4fec-4687-817c-a7887b91d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efca9d-fb62-49cb-ad1f-3200821fe79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of a flight might also be more dangerous than the time
        spent on the plane itself, such as the boarding process, which often tightly
        packs people together.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b82d7-de9f-48cc-a0ef-f26992dc421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0951c-b2ad-4587-9fc5-bd35e9a3048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the 2014 Ebola outbreak that grounded many flights,
        a team of researchers studied alternative ways of boarding an aircraft that
        posed a lower risk of transmitting infections.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543df63f-98e7-4629-84ee-24579d097bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a0f0b-f867-4150-956a-d383db6c5350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that boarding passengers randomly -- rather than by rows
        or groups -- lowered the risk of contagion, because people were less likely
        to spend extended periods of time close to one another. The only cost? A longer
        wait.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f3120-18e4-4a1e-8c62-e8b359b2392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de19d4-8eb8-4358-ad38-669b97304c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an interesting area which some airlines are already beginning
        to try to adopt," said Powell. "While the aircraft is a very controlled environment,
        the boarding process is much less so. If flying is to occur when Covid-19
        is still circulating, it may be important to achieve methods of ensuring physical
        distancing of 1.5 meters during this process, which would mean starting boarding
        with those farthest from the entry door, in a controlled and sequenced manner."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0652eaf-3827-4195-aba5-e313a6289a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b75f33-3a4c-4fe7-bd65-23405c9ba5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ships are ''incubators''</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae22269-f636-4abf-a44d-38c9b7dbb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise ships were hit the hardest by the coronavirus, with over
        a dozen outbreaks that led to all major lines halting operations. The largest
        cluster of infections was aboard the Diamond Princess, where nearly 20% of
        those on board fell ill.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313d7e6-a7fe-4694-8675-84fcba05de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dabd4c7-94f1-41a8-b749-24f88a471499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cruise ships in principle look like a building, so their air conditioning
        systems are similar to those in buildings," says Qingyan Chen. "There''s nothing
        wrong with that in normal circumstances, but with a viral outbreak that''s
        a problem, because the filters they use don''t block viruses."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f1c0e-bd37-4b4b-9da2-e1ab0d14bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec502c65-ebf3-45fc-8f7b-68746cfc93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that the ventilation systems may have spread the virus
        from one cabin to the next, by recirculating contaminated air that contained
        tiny droplets expelled by sneezing or coughing passengers.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acedee6-d836-4510-be24-baf5594780d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31732a1-10ef-41e2-80fb-342bbc87f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus can survive up to three hours in these droplets,
        called aerosols, as well as up to three days on surfaces like plastic or metal,
        according to research by the US National Institutes of Health.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1aa74b-1678-44d6-af04-684fd88bfaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dbc0f-d49d-41e8-9ab7-022d49a2defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen believes some of the infections aboard the Diamond Princess
        may have happened this way, as they occurred after passengers were quarantined,
        when direct contact between people was reduced.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc609eb1-2e42-4086-9f28-c27321ee255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dcb9a-df8d-4730-a29b-d1eabfcdf859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quickest solution is to convert all filters to HEPA filters,
        and I believe that could be done easily," he says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a888b-0ede-4176-9697-36357cb7da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c625d-4f3c-44e8-a410-10f9bcc40920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diamond Princess outbreak has become a case study that could
        inform our knowledge of how the virus spreads.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882c8da-6aca-4f54-8465-b771f0643971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85f6ff-e7a5-495d-8d32-bd0e3e505dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at infection data from the ship, the London School of Hygiene
        and Tropical Medicine has hypothesized how things could have gone differently.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62679d-0471-4fbf-b645-1e5cd252d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37eead8-77c2-4fbc-8ece-f01f783a7dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 3,711 passengers and crew on board, more than 700 became
        infected during a 14-day quarantine imposed on the ship by Japanese authorities
        in the port of Yokohama.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b94e7a-1629-4f8f-897b-8e64478810dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441da601-08bd-42f6-bae7-0bc5b0d7c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Outbreak scenario</h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8a7d2-06a2-4521-bdb8-3ec286de8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everyone on board had been evacuated immediately upon discovering
        the outbreak, only 76 people would have become ill, the study has found. However,
        if the quarantine had not been instituted at all and everyone had been left
        to carry on as normal, almost 3,000 people would have caught the virus.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99333ac-a054-491b-a7c7-65b62c0ed381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c9d41-46f2-4e41-983b-47509b04fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quarantine did work, this is important to say," says Annelies
        Wilder-Smith, who led the study. "But, in hindsight, it would have been better
        to evacuate immediately. Obviously, this was all happening when we were still
        learning about Covid-19.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07326671-bc25-49b0-b8a4-97c24556826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c22d3-5836-4400-a5b6-f1a6a4ad1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot blame anyone and I don''t think mistakes were made. But
        we have learned for the future that if you do have an outbreak on a cruise
        ship or any other confined setting, you have to take people out of that setting."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8fd84e-d694-428d-8b86-bf3f3214a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc3417b-7930-4d3f-a11a-2a920fab0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise ships are unique because they are a confined space in which
        the same people constantly mix, which is worse in an outbreak scenario than
        even a metropolis, where density is also high but there is less mixing.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd84f7-25b8-4ee7-a934-8a86e0f2e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760b416-9254-47f0-b3bc-a0564290c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike airplanes, cruise ships are massive incubators of disease.
        A single case can trigger an outbreak," said Wilder-Smith.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3594a8-7d64-446d-b250-54350f236506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048aef8-c469-4eb6-bfdf-c79838d8a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, how do you reinstall the trust and the economy
        of cruise ships without containing the virus entirely? The industry may have
        a problem for the next year."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583a168-c101-4aa5-b85e-fdf3d86e1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/airplane-cruise-hygiene-future/index.html"><em>"How
        to stop disease spreading on airplanes and ships"&nbsp;</em></a></p>'
  'UK-media-slams-government-briefings-COVID-19':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'Downing Street has been harshly criticized for their lack of clarity
      on how they''re tackling the coronavirus.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-03T21:45:52.868+08:00
    'imagesource': 'jcr:06ff7135-4acf-4559-85f1-5341d9f23b82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2738c1b7-ebcf-40b9-84f1-ae6db77c83bd'
    'lead': 'Some of the UK government''s biggest cheerleaders are now tearing into
      it over its response to the coronavirus pandemic, slamming confusing and conflicting
      messaging from senior members of Boris Johnson''s cabinet.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T21:48:53.443+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:07:26.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:07:06.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'media', 'briefings', 'coronavirus', 'Prime-Minister-Boris-Johnson',
      'Downing-Street']
    'template': '1'
    'title': '''Complete waste of time.'' UK media slam government coronavirus briefings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39696dfc-afbf-486a-be76-b8e3b7b1d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prime Minister Boris Johnson''s government
        can typically find a safe space in the digital and print editions of many
        of the most popular British newspapers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec45f86-484b-4990-b51b-9590cbdfe753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5574e2-8876-4e38-b079-cddbf72de829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the UK government''s biggest cheerleaders are now tearing
        into it over its response to the coronavirus pandemic, slamming confusing
        and conflicting messaging from senior members of Johnson''s cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fac27-db86-40ae-9f9f-72ed6e78daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37432df-fb2b-462a-aaf1-ea8cccdfdd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the crosshairs: The government''s daily press conferences and
        the lack of a clearly articulated plan for boosting coronavirus testing capabilities.
        Only 2,000 frontline health care workers have so far been tested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675000c-e700-48f7-9b94-b79620cb735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32300a36-569f-4b24-9b33-50b9cacf32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the daily Downing Street briefings were initially conducted
        with reporters in person, they''ve been held virtually for more than a week
        because of strict social-distancing rules. Reporters have to take part via
        video chat, making it harder for them to interrupt or challenge government
        ministers with followup questions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113065d-3da4-4082-a1b9-94b97ee38787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc1923-afaa-4c2b-bab7-b668f42a42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most striking is ferocious criticism from The Telegraph, a supporter
        of the Conservative Party, Johnson''s former employer and the one newspaper
        he could normally rely on to boost his government no matter the situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefe070-ee40-4b52-bcf2-7e27cafcf2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65dd26-8ea6-414c-83d4-e630d561f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telegraph political columnist Michael Deacon has turned his fire
        on the ministers now routinely handling the press conferences since Johnson
        was forced into self isolation last Friday after he tested positive for coronavirus.
        Deacon''s column on Wednesday called the briefings "pathetic" and "a complete
        waste of time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f549be-348b-4d48-a9c8-578ffb2577b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65762971-5ceb-4844-84cd-d233dfe83476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need clarity and candor. This evening, all they got was
        24 minutes of the most pitiful, dispiriting waffle," he wrote of the most
        recent press conference, lead by Business Secretary Alok Sharma.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5e70c-32a3-48b0-ab00-31127a2e2a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b1714-346e-4dfc-af13-ac5eeeafe959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front page of Thursday''s Telegraph was no kinder. Under a banner
        headline "Questions without answers" atop of a photo of Sharma, the Telegraph
        excoriated the government for being "unable to answer basic questions" about
        increasing testing capabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4507ac-8373-48ac-8d34-926a838624a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a04d2-d823-4968-8be7-00ffd2424a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing former health ministers and medical experts calling the government''s
        handling "ridiculous," the paper said the government was releasing scant details
        on a five-point plan to tackle the testing crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbdb9a-7d92-4565-8116-adae9a917034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773064f5-7f78-403d-82e8-84d638e65812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:48:53.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Neil, chairman of the Spectator, another Conservative-leaning
        publication, called the press conference on Wednesday "particularly uninformative,"
        with "far too much waffle and obfuscation."</p>'
    '19':
