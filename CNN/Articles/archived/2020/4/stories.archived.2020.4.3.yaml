    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d2bd2-7898-4d81-a06d-59a4781cc72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
