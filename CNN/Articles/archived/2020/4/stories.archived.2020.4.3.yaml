    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933da87-6054-418b-b40a-15384502de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marylou Sudders, secretary of Health and Human Services in Massachusetts,
        which is experiencing a surge in coronavirus cases, said the commonwealth
        had requested 1,400 ventilators.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f8ad3-4944-4b68-b774-451319b1026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab5499-ffce-4485-a7e9-fea163886880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly asked for ventilators from the federal government
        and increased our ask today," Judders said. "We have not yet received any
        ventilators and of course any ventilators that come in will immediately go
        to hospitals to be tested before they are utilized."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a63b1c-d60d-45a5-93da-f4a3559bac72'
