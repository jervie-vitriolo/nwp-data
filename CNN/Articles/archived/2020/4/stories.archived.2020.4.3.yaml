      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown Cinema Club and Lupon ng Pilipinong Sinematograpo are hosting
        a free virtual cinematography Q&amp;A series featuring seasoned Filipino cinematographers.
        The series will be streamed via <a href="https://slack-redir.net/link?url=https%3A%2F%2Finstagram.com%2Ffilipinocinematographers%2F"
        target="_blank">LPS’ Instagram page</a>. This week, catch special guest Matthew
        Libatique on April 7 at 2 p.m., Lee Briones and Carlo Mendoza on April 8 at
        2 p.m., and Dan Villegas and Mackie Galvez on April 10 at 2 p.m.</p>'
