      'text': '<p><a href="https://www.facebook.com/mulasabuwan/photos/a.1016232528424453/2804895716224783/?type=3&amp;__xts__%5B0%5D=68.ARAUOkUGkIpkCCu2aKR6K34JPRQDoQyeeXfhTVR-q-fl5Pp3pOsLkvzjBDfATJwiQ9IOryuvRNfw8m3_qO2wxGj6Y1ckx5u8G4SWelxBvpKM_aPjgtC4P_gOn9AV-XaCQGN__6cICPH6ZRm1efXlQvoPwBbsO1jm65vd82KfLlUbOCJrNmcer1BWZXg2RnxoNbZIUsI9WPCOJH9zSag5PQNS7LpZYI-co2VklzaIo4_5XE3O3L-SIwMorXvuMIuHGMnCTIJYEhoqsB2yG3uR6LUdWmnMmuHq0dR7MQ2LXaxL0EtjpR8qMJc85Gf6Z5Wx_1Rq1LNwB-6MHTQNWqSpTX2rvw&amp;__tn__=-R"
