      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Krafts, our partners Ambassador Huang Ping, Dr. Jason Li, Gene
        Hartigan and our Covid-19 Command Center personnel teamed up to get this job
        done and we eagerly await the plane landing at Logan Airport soon," Baker
        said in a statement provided to CNN. "Our administration will keep pursuing
        the PPE necessary to support our brave front-line workers who are working
        tirelessly to save lives during this pandemic."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
