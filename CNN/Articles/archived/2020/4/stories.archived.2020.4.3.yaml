      'text': '<p>Gutierrez said the OVP also gave extraction kits that could conduct
        12,750 tests to Research Institute for Tropical Medicine last March 19.</p>'
  'trump-face-masks-recommendations':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T11:17:42.133+08:00
    'imagesource': 'jcr:1845578c-e7cc-4983-89e9-a9c04d944f23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f417b8-f426-4134-9322-d3f735fc2401'
    'lead': 'Recommendations for Americans on wearing face masks will be released
      soon, US President Donald Trump says. His administration initially said these
      weren''t necessary in preventing the spread of COVID-19'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T11:05:18.605+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:08:05.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:55.276+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'face-masks', 'COVID-19']
    'template': '1'
    'title': 'Trump says new recommendations on face masks are coming'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db23e90-d739-4810-abea-9e031402fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump said Thursday
        his administration will soon release nationwide recommendations on wearing
        face masks after initially telling Americans they weren''t necessary to prevent
        the spread of coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd69cbf-0f05-4237-b5fa-94a591b71fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a top health adviser on his team strongly cautioned that masks
        should not lull Americans into a false sense of security that would lead them
        to abandon social distancing guidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8529f-f36a-4975-a618-4f1b7b4edec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a White House task force briefing, Trump said the new
        guidance would stop short of requiring all Americans to wear face coverings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150a5d8-b048-4b9b-bb4b-f655f9d216e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they''ll be mandatory because some people don''t
        want to do that," he said, adding that Americans who do want to wear face
        coverings can "decide for themselves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fdd87a-36f9-4c30-b403-d30943e62104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeated his assertion that fabric coverings like scarves would
        be preferential, both because they avoid use of medical-grade masks needed
        in hospitals and because of their thickness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01720e0c-f1a1-472b-af53-5aac8827e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways, a scarf is better. It''s thicker," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c9112-b462-45ed-8dba-1ebf2e682e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not offer timing on the new recommendations, but people
        familiar with the matter said the administration was working Thursday to complete
        the guidance, which would advise Americans to use a face covering when leaving
        their homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aaee2a-697d-44c6-aedc-5f6a1c17ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Mike Pence said the task force was still weighing
        recommendations from the Centers for Disease Control and Prevention and would
        issue recommendations in the next several days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fdcad3-1cac-429f-9ab6-a491281b5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.edition.cnn.com/2020/04/01/politics/trump-coronavirus-masks/index.html">CNN
        reported on Wednesday</a> that most members of the task force have come to
        agree that Americans should begin wearing face coverings in public and could
        issue formal guidance on the matter soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f471ca-43b0-4d9e-9099-abe4a67379fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the task force -- including Dr. Deborah Birx --
        have cautioned in meetings against recommending Americans wear masks because
        of a fear it could lull them into a false sense of protection and prevent
        them from socially distancing. But new insights into asymptomatic spread of
        the virus have led to a reconsideration of the guidance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21620957-9569-46bb-8fed-454df37533d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the briefing on Thursday, Birx said White House officials
        were still debating new recommendations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32fc2c-c506-453b-911b-450797d56d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a substitute for the presidential guidelines (on social
        distancing) that have already gone out," she said. "Don''t get a false sense
        of security that that mask is protecting you exclusively from getting infected."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5dcf12-d9cf-4ae3-b9f6-e80ba8a9cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This worries us," she added. "That''s why the debate is continuing
        about the mask."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e4b7b-376f-49f2-b215-9738b82c0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues discussed by the task force and the CDC have been
        how to teach Americans to wear masks and how to prevent a rush on medical-grade
        equipment, such as N95 respirators, still in short supply for hospitals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582a042-e947-4439-8876-4697071028f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been discussions of the cultural shift that recommending
        masks would represent, since Americans (unlike citizens of some Asian countries)
        are not accustomed to wearing masks in public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a07f3f-f74a-4f0f-bced-d9f50fd89aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;"<a href="https://www.edition.cnn.com/2020/04/02/politics/trump-birx-face-masks-coronavirus/index.html">Trump
        says new recommendations on face masks are coming</a>"</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b39d7-2d46-4899-b3fc-f81634a21fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:05:18.607+08:00
