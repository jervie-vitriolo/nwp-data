    'title': 'Raya Martin on filmmaking as ‘a time travel of the heart’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864df37-eb17-4108-adf9-6c5dd2cda1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ddb8c4-2068-440e-a77e-decd57bd620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I’m usually introduced
        as a historical filmmaker — most of my early works were about the colonization
        of the country,” says director Raya Martin. “It started from my fascination
        with emotions of the past. ‘How did people feel then? How are they different
        from our feelings today?’ It’s like a time travel of the heart, which is another
        way of relating to history instead of just dealing with its cold hard facts.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f6cbf-427c-4f38-a213-28f30679ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin’s latest film, “Death of Nintendo,” seems poised to be exactly
        that — a time travel of the heart. It’s a coming-of-age film set in the ‘90s,
        with the impending eruption of Mt. Pinatubo looming overhead as teenage boys
        deal with the pains of growing up “at the very beginning of virtual realities.”
        At face value, it seems like a far cry from Martin’s moodier work in his recent
        works “Smaller and Smaller Circles,” and “How to Disappear Completely,” but
        thematically they’re cut from the same cloth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e1d842-2ade-4059-949c-72a2135fea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For CNN Philippines Life’s series of Q&amp;As with creatives, Martin
        shares&nbsp;his proclivity for playing with perception, time and timelessness,
        and finding common ground in seemingly polar opposites — themes that make
        his work uniquely his.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc27d7-2ff6-4021-b0fb-0ebd837452f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shares some details about “Death of Nintendo” and an upcoming
        film adaptation of an F. Sionil Jose short story, his creative philosophy,
        and his sources of inspiration. The interview has been edited for clarity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a77f0f-bc2a-4cb4-a596-781b384884df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8461821-72a8-4685-abd2-8966c342ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A creative person is an open person. If a person sticks to just
        the tried-and-tested, and yet claims to be creative, be suspicious of that
        person. Because creativity comes from finding solutions to problems, and security
        and calculatedness immediately eliminate those possibilities. Calculated risk
        is an invention of the salaryman. It’s a similar concept in scriptwriting:
        if the characters are predictable, you lose interest in the story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cf27f-7eb0-4cb0-9d09-8938299bcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work? How does
        your usual day go?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21092740-acd0-49ee-bf19-87d70966d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making movies has a lot to do with time, so it’s really mostly about
        my relationship with time. Cinema is both time and space, which is also simply
        experience or the experience of watching a movie. This is also just a matter
        of perception, which is both what is right in front of you and your worldview
        in general. Time is conceptual but it is also finite, and those are the parameters
        I generally work with in my field to simply tell a story. When you watch a
        movie, you are both in the theater and elsewhere. You are also both in the
        present, and in the past or future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2134d-172a-4468-bba2-0073e5aefc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try to keep my days as simple as possible. Depending on my mood
        when I wake up, I complement it with a book or articles to read, or movies
        to watch. It’s like curating your day, and each day is different. Much of
        the time spent when I’m not on set is really just immersing on a topic or
        subject that I’m currently interested in. I also go to the gym to balance
        this mental work with something more physical. Shooting a movie is exhausting
        both to the body and mind, and we usually don’t have time to sleep in between
        so I try to make the off days relaxed as much as possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912ef19-0506-4e01-b1d9-7384b20983d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about your latest work.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14285e6f-a79e-40b1-b91a-1af31355ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We just finished premiering a coming-of-age movie called “Death
        of Nintendo” at the Berlinale last month, and hopefully we will release it
        soon in theaters nationwide! The movie follows a group of boys and a girl
        who grow up in suburban Manila in the ‘90s amid the earthquakes and blackouts,
        at the very beginning of virtual realities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd1c57-31c0-4f66-8e32-3ef8c2872dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My next movie is a film adaptation of a short story by F. Sionil
        Jose titled “Puppy Love” starring Piolo Pascual. It’s a simple love story
        set before and after World War II, about two childhood lovers who find each
        other again but in tragic circumstances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe742a-9d52-46d4-a135-de9ff4ba8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You talked about how your relationship with the concept
        of time is a philosophy&nbsp;that guides your work. How does this relate to
        your latest work?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0346c9a-aecb-44a4-96fe-7c4fa1b7e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, I like occupying certain spaces in time. In “Death of
        Nintendo” it was about going back to childhood and reliving that feeling of
        innocence before shit gets real, so to speak. I was attracted to “Puppy Love”
        because it’s time traveling to a space in history that’s similar to what we’re
        going through these days. The character of Jake was about being stuck in the
        past. It was understanding how our regrets hold us back from loving in the
        present. I think we tell stories to create these spaces of understanding characters
        and situations so we don’t fall into just seeing a black-and-white picture
        of reality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837c01c-526c-4dbe-8355-31d49f6d0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What inspires you?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aaa1c8-0108-4090-b964-b6dac228f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m in love with the concept of timelessness, which makes me merge
        a lot of old and new things together. It’s common that I put on some old black-and-white
        silent film and play Taylor Swift in the background. I also like going back
        and forth reading a reportage and catching up on some Marvel movie, and in
        the end, I get to mix up these completely different materials. It’s the fluidity
        between the different consciousness, and the process of finding that common
        truth throughout the different cultural constructs that ironically make me
        feel more connected with the present.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ddfb0-448a-4277-a793-9aba4e839050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cfc86-0b50-458a-bf54-75e9fca326cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m torn between the ideas of following someone and listening to
        yourself, because both are as useful in life and artistic practice. One is
        honoring traditions throughout time, a connection to our ancestors and their
        wisdom while the other is questioning how they fit in the changing world.
        It’s both spirituality and grounding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef046c8-9caf-4c6a-a035-92af11c38e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was very much into the history of Russian Cinema when I was in
        film school, from Dziga Vertov to Mikhail Kalatozov to Andrei Tarkovsky. I
        found kinship in the creative ways they create around the political. Later,
        I went through an actual mentorship with Kidlat Tahimik who taught me so much
        about documentary as a creative form and that expanded into how one engages
        in life. He taught me how your creative work is pretty much informed by how
        you live your life and deal with others. It’s all about your own process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb7a34-4bfc-41c5-915b-1ae2132d576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47585ac6-8c38-45fc-b87d-fd015e47f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media for the film industry is usually marketing. But what’s
        specially interesting for me is how it becomes a critical element in how we
        perceive films. If you take a look at Hollywood now, much of how we react
        to movies largely depends on how it’s engaged in social media. It’s made watching
        a movie just on its own harder because we already have preconceived notions,
        through this engagement, even prior to its release. But then it’s interesting
        to play around with this dynamic: creating stories around the stories we tell.
        So there’s that creative responsibility aside from the selling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d654cf-d6ff-4bbe-b01b-d305373b6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ac503-8cb3-468b-87ce-2d997d2029d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My concerns are practical: film workers should be paid proper wages
        and have reasonable working hours. That’s always been a problem in the local
        industry, because we’re used to instant modes of production, and this generally
        creates a problem of too many films and not enough venues to show it. So distribution
        of these films is another big problem. I don’t believe that people don’t want
        to see certain films: they just don’t have the chance to see them. I think
        the biggest challenge is that the film industry today has become monopolized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec086ca-e8c8-4e3a-9769-5c18d00039e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s ultimately about bringing back the very foundation of cinema,
        which is that it’s a collective thing. It takes a handful of people to make
        a movie, more people to organize screenings, and a roomfull of audience to
        maximize that cinematic experience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ded23-42a7-4938-a292-491623ce8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b93dc-b223-4816-96bd-3ccfbf2bb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.236+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone thinks that filmmakers have an exciting life: sex, drugs,
        rock ‘n’ roll. But the filmmakers I admire actually have very boring lives,
        and most of their time is spent working hard on set without much sleep. It’s
        a lot of dirty work to come up with an interesting movie.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ca926-1722-4212-9111-473a1a4bfb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.236+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the values that are essential in each work that
        you create?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11e17f-de14-4195-804b-1a2621bfb11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:19:18.236+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:07:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s becoming simpler to me as I get older: as an artist, we are
        simply just defining love. What we love doing, who or what we love, how we
        love creating alone or with a group of people. It’s that mystery that we keep
        defining through our creativity, filling in the gaps of the unknown in our
        lives, which we ultimately call love, I guess.</p>'
  'covid-19-testing-end-of-april':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'As more laboratories and testing kits get approval, the Department
      of Health said it is expecting to significantly improve COVID-19 testing capacity
      by month’s end. (FILE PHOTO)'
