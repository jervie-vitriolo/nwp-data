    'template': '1'
    'title': '''Priceless fulfillment:'' Doctor endures long, draining hours for COVID-19
      patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef9f33-b213-400d-b455-b87556857237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The coronavirus
        outbreak had doctors and medical staff tired to the bone, with hospitals suddenly
        swarmed by patients for the disease which still has no cure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785260b-b815-4730-9dbe-8d0e63e76064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a735d45-4ac6-4cac-9df6-427d67b3b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is infectious diseases specialist Dr. Daisy Ilagan-Tagarda,
        who has had to endure nonstop consultations and check-ups of patients since
        community transmission of the disease started. The doctor, a fellow of the
        Philippine Society for Microbiology and Infectious Diseases, has since adjusted
        to working nonstop as early as 6 a.m. to entertain calls from doctors and
        other specialists, followed by rounds to check on various patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d7b0b-7177-4583-af0b-3ecc0c8a05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1733dc0-45fc-4d09-aac5-9919680b8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Pinky Webb, Tagarda said she would
        start her checkups at 8 a.m. for some 35 coronavirus patients housed in different
        hospitals. Her husband would drive for her from one health facility to another,
        only taking a break for a quick lunch or coffee run while in the car. Her
        dining room would often be a parking slot or a nearby gasoline station, where
        she could easily dash back to look after more patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42b403-46ac-4b8d-b761-5b9f02e982ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688113b8-063a-47e2-a661-eba2cd4001da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she cannot squeeze in a quick breather, Tagarda said she would
        just eat a sandwich which she brings in her bag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f127a-83db-4ef3-bd9b-04129197b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b16602-5d55-4dcb-b855-239c5b678bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing the personal protective equipment adds to the challenge,
        the doctor revealed, as it is hot and hard to breathe in. Add the fact that
        even some of her colleagues who are suspected to have been infected by their
        patients are forced to go under quarantine, leaving an even thinner and worn
        down workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed8473-576c-41bc-8d32-f7c9a4e4f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbba8e8-c2d2-438c-a970-2ca465c548aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, <em>kapag nage</em>-expire <em>ang pasyente</em>,
        we''re not happy. It''s emotionally draining especially if you learned that
        some of your colleagues are already infected," Tagarda said. "<em>Ito ''yung</em>
        usual <em>na nararamdaman namin. Pagod</em> — not only physically, but also
        emotionally."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89820d-3755-4d5e-8056-c74c39752bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca69a1c-00cf-425e-bb88-cb8ef941804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she forges on day by day with the same routine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c223a-fd09-4cd9-9b5d-e4c0097ce765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/25/Duterte-coronavirus-COVID-19-frontliners-doctors.html">Duterte
        thanks frontliners, hails doctors who died of COVID-19 as heroes</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6faddb-c05c-404d-a581-1648e5c9e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What keeps her going? Tagarda said it''s mostly the support of her
        husband and children, as well as the hope that her patients will be back on
        their feet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643039a-5ea5-4e5d-8a21-c21c2b616a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1df30-4783-4597-bf11-d6d2b960a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can’t describe in words on how I feel every time <em>na may</em>
        complete <em>na nagre</em>-recover sa sakit na ito. Some of them, we even
        cry even in front of me so <em>pati ako, naiiyak na rin</em>," the doctor
        said. "These are very priceless fulfillments for us frontliners."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41621ee-1fd9-4866-b33a-fb9f46f10109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849361c-7751-4f61-9d5d-eda2a1f2c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health crisis is far from over, with authorities reporting more
        infections day to day. COVID-19 cases in the country topped 2,600, with 107
        people dead as of Thursday afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ccb658-7de5-45f1-bd73-bdc584946e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f9e3f-3feb-4c7b-87aa-54f8055e6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:23:52.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:07:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagarda asked for continued support until the last patient is cured,
        and appealed for the public not to discriminate against fellow health workers
        as they lead the battle against the deadly disease.</p>'
