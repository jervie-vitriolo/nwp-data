      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) -</strong> Defense
        Secretary Delfin Lorenzana said the Philippine National Police can still use
        the <a href="https://www.cnnphilippines.com/news/2020/4/3/Rapid-Pass-system-checkpoint.html?fbclid=IwAR2sZaKEd0xR1RTUtQ66QIevYzqpf0E8FQM8tINHlngVlzWtjb1DM1iSylI">RapidPass
        system</a> in manning checkpoints across the country even after the enhanced
        community quarantine in Luzon is lifted.</p>'
