    'jcr:uuid': '1c4e1790-942c-46e6-ab7a-0468dc28ad3d'
    'lead': 'The Department of Foreign Affairs welcomes home 123 Filipino seafarers
      from Spain Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T06:43:58.584+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:08:11.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:53.828+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '123 Filipino seafarers evacuated from Spain '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29689417-08df-4e74-b631-25f7dde99a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:43:58.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The Department
        of Foreign Affairs welcomed home 123 Filipino seafarers from Spain Thursday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0eba88-5907-4436-8da3-d3c05c26d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:43:58.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriated seafarers were composed of 64 crewmen from Marella
        Celebration and 59 from MV World Odyssey. This is the fourth batch of Filipino
        crew members who were repatriated Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4fa68-171e-4117-97b8-e419e96c0a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:43:58.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the 123 Filipino seafarers underwent the appropriate medical
        protocols as required by the Department of Health, and will undergo mandatory
        quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f5ad0-a788-4dde-8980-87213bfdf9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:43:58.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, there were 454 crewmen from Norwegian Dawn and Star, and
        another 446 crewmen from Armonia, Meraviglia, Seaside and Divine cruise ships,
        who arrived in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303e67f-44ab-4746-b58a-c5c7b8825575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:43:58.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another 79 seafarers from Carnival Pride, Carnival Panorama,
        Carnival Horizon, Carnical Breeze, and MS World Odyssey, arrived in Clark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79b0df-c012-4f74-ae45-fef4ff4cf2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:43:58.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, through the Philippine Embassy in Madrid, Spain, in coordination
        with the Overseas Workers Welfare Administration (OWWA) and the local manning
        agencies, made the arrangements for said repatriation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc0657-114b-451b-96ea-9fa1403ad721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:43:58.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of OWWA, Department of Health, Department of Tourism,
        Bureau of Quarantine and Manila International Airport Authority all joined
        in welcoming the returning seafarers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18014aad-5a18-4f64-84c6-a0a3dca16ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:43:58.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="https://cnnphilippines.com/news/2020/4/1/filipino-seafarers-evacuated-from-america-and-brazil-arrive.html"><strong>1,400
        Filipino seafarers evacuated from America, Brazil amid COVID-19 crisis arrive
        at NAIA</strong></a></p>'
  'ancient-humans':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T06:35:11.313+08:00
    'imagesource': 'jcr:04e74d17-06b4-4d20-858b-7377f296d962'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c34da7-ea2a-4447-89d8-c6a6372139e1'
    'lead': 'It''s a banner week for ancient humans. A multitude of studies are revealing
      intriguing new details, silencing debates about our ancient human ancestors,
      and strengthening their connections to modern humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T06:56:50.321+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:08:10.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
