    'template': '1'
    'title': 'FAST FACTS: What you need to know about WHO’s clinical trial for COVID-19
      treatment       '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2d784-b3ad-484e-9d22-6518d3103bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><strong>Metro Manila (CNN Philippines, April 3) —</strong>&nbsp;The\
        \ number of COVID-19 infections in the Philippines has grown to over 3,000\
        \ in a span of four weeks. \L</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c711440-37f5-4597-8184-3496e333ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more cases seen in the coming days, the country is now joining
        the World Health Organization’s solidarity trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf80ec-0d06-4b8c-a4ef-527e5b7721e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the solidarity trial?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a05b06-d654-486c-8bdd-00c7dbca4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solidarity trial is a multi-country clinical study for potential
        treatments for COVID-19. It aims to find a cure as quickly and accurately
        as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e1d64-fdcc-45bc-ac47-6308fad34c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO and participating countries will compare the effectiveness of
        several drugs used in COVID-19 treatment in different countries.         </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc4a98-1ee5-434d-b020-6019d33be145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will check how a medicine works when regularly used in hospitals
        as a treatment for infected individuals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b102f-fd4f-4dd5-aaf2-f32a00549c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WHO and its partners are therefore organizing a study in many countries
        in which some of these untested treatments are compared with each other,”
        WHO Director General Tedros Adhanom Ghebreyesus said in March.         </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec90a7-d57c-4e62-80a8-89c32a1721b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This large, international study is designed to generate the robust
        data we need, to show which treatments are the most effective,” Dr. Tedros
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b96c0f-c02a-464d-8e0f-72e6b1b73bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>         <strong>What kind of drugs will be tested?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5fc23-0716-4c35-8016-3bfc5a7d41a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four different drugs or combinations will be tested including remdesivir,
        lopinavir-ritonavir, lopinavir-ritonavir plus interferon beta and chloroquine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792c787-cef3-454d-b5ea-9eeeaec9c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Remdesivir is an antiviral drug developed to fight Ebola virus.\
        \ While clinical trials indicated remdesivir was ineffective against the virus,\
        \ there were studies that suggested this drug may fight disease caused by\
        \ the other coronavirus strains -- Severe acute respiratory syndrome coronavirus\
        \ or SARS-CoV, and Middle East respiratory syndrome coronavirus or MERS‐CoV.\
        \ \L</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6cba2-b4bb-4079-b880-91784121b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of ritonavir and lopinavir helps control HIV or
        human immunodeficiency virus infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3bb59-ff3c-4828-a31e-65bb96436084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interferon-beta or IFN-beta is used in treating multiple sclerosis,
        a chronic illness affecting the central nervous system, like the brain, spinal
        cord and optic nerves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74fe47-ff05-4dcb-808f-fcd8a06e23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, chloroquine is developed to treat malaria.         </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63293932-d016-4803-985d-a41236df17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED</strong>: <strong><a href="https://cnnphilippines.com/world/2020/3/24/potential-coronavirus-drugs-Chloroquine-hydroxychloroquine.html"
        target="_blank">Chloroquine and hydroxychloroquine: what to know about the
        potential coronavirus drugs&nbsp;</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a467ccc-5aff-428a-b288-213577f8b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>COVID-19 is a new virus, with no known cure or vaccine yet. This\
        \ means any established medication given to infected patients will be used\
        \ as \"off-label.\" \L</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77832744-b028-4215-9649-70b6b20025f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:54:50.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:07:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors will still have to weigh the side effects of using medicines,
        other than what the Food and Drug Administration has approved.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d215eb7-7a0c-40f1-92f7-b46d5a757250'
