    'template': '1'
    'title': 'UK vows to boost coronavirus testing after criticism, as officials release
      guidance on who to save first'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884c947-446d-46c5-80f2-2c3db1c17856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK will test 100,000 people per
        day for coronavirus by the end of this month, UK Health Secretary Matt Hancock
        announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d795f3-c382-49a8-b8ac-8a670e7fefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the goal and I am determined we will get there," said Hancock,
        who had been self-isolating for seven days with coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e78690-a7da-4be0-b360-18fd5e756836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new pledge came before the UK has even met its current target
        of 25,000 tests per day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac4276-9333-4f62-a28d-6f002267f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock set out the government''s order of priority for testing
        people for coronavirus: Patients first, expanding to NHS (National Health
        Service) staff and their families, critical key workers third and "over time
        we will expand to community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8e91a-b2f7-4992-9c7e-b2c913427dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government intends to reach the target through a five-pillar
        testing strategy:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43818636-a35f-4a36-825d-db6989b10413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Swab testing in Public Health England labs and within the NHS
        in hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d25c63-bab5-44c6-bfe4-08a7733ad94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Partnerships with universities, research institutes and companies
        like Amazon and Boots to build new labs and testing sites across the country,
        to be initially used solely for frontline NHS staff and their families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab139b9c-63ed-41b8-9cfc-a00b23f1119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Blood tests designed to tell if people have had the virus and
        are now immune. These could potentially be done at home with a finger prick,
        Hancock said. The government is currently working with nine companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c00241-177c-4090-85be-249299bc27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Surveys to find out what proportion of the population already
        had the virus, using an antibody test. There is capacity for 3,500 of these
        tests a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ca704-5766-4f54-8d99-d7c108ab0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Pharmaceutical giants will assist in building a British diagnostics
        industry at scale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8ffd2-0088-419c-8120-3ad5405b6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson has vowed to boost the country''s
        coronavirus testing efforts after facing a barrage of criticism for screening
        fewer people than other nations at a similar stage of the epidemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63718de-834c-4d5f-9722-22c8960be855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths linked to confirmed cases of the coronavirus
        reached a new UK high on Wednesday, the latest figures available, with 569
        deaths recorded in a day, taking the total to 2,921.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a82e42-44be-4bfe-89f7-249455b8b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those deaths came as the British Medical Association (BMA) released
        new ethics guidelines for doctors that mean older patients with a low chance
        of survival could have life-saving ventilators removed so the machines can
        be given to healthier patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb591859-72dc-4403-ba60-66dd15a449d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newspaper headlines on Thursday blasted the government''s failure
        to test more, even in typically loyal British media outlets. "Why mass testing
        must be our No. 1 priority —&nbsp;and why we lag behind the rest of the world,"
        said the Telegraph''s online edition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fda7b-81c5-4878-950b-c613e1242bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Prime Minister told reporters Thursday that
        a total of 10,412 tests were carried out across the country on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d7372-46ef-4e3e-88a6-bb6f07a88361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,800 NHS workers have now been tested at drive-in testing
        facilities, Downing Street said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1708b7-4515-4acd-bcd6-aad0cb33f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge that more needs to be done in relation to testing.
        We need to be testing more people and we need to be making progress very quickly,"
        the spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4186a-f7ca-45fe-a616-5afd79e6d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many health workers are self-isolating after showing possible symptoms
        of the coronavirus but could return to work sooner if testing showed they
        were not infected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a65417-71e0-4896-9e92-d5485cc37bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures come eight days after Johnson asserted that the
        UK was "massively ramping up" its nationwide testing program, and would continue
        to increase the number of tests carried out each week. The Prime Minister,
        who is himself in self-isolation after testing positive for the virus, posted
        a video to Twitter on Wednesday evening in which he lamented a "sad, sad day"
        in reference to the previous day''s death toll of 563.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afc50c-dafe-4072-a42c-b9f80ebc5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed his efforts to increase the country''s testing capacity,
        as well as listing the measures already put in place to deal with the pandemic
        and urging people to respect the restrictions currently in place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a5257-f20f-4280-a325-1f2ead892fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say a special word about testing, because it is so important,
        and as I have said for weeks and weeks, this is the way through," Johnson
        said. "This is how we will unlock the coronavirus puzzle. This is how we will
        defeat it in the end."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990008c-2e46-4624-a05e-108372cadb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shortage fears</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9502ac5-3d43-4664-b014-d0ca33a70297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Paul Cosford, emeritus medical director of Public
        Health England, told Sky News that the UK was aiming to reach 25,000 tests
        a day by the middle of April.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2423c1-483c-4a0a-befc-9ab3f81f8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s leading virologist Christian Drosten said last Thursday
        that his country was carrying out 500,000 tests a week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83940b6b-6051-404f-8501-fabb40cceb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Spain have said they are conducting between 15,000
        and 20,000 tests a day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f066a-dfbc-4521-a2f3-13d738415b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Italy has carried out more than 540,000 coronavirus tests
        in total, according to its Civil Protection agency. More than 34,000 were
        conducted nationwide on Wednesday, the agency said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41bf51-0d06-4974-bc32-14175c59d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, which has focused testing on those seriously ill in hospital
        and health workers, the number of tests carried out "averages 9,000 daily,"
        the National Health Agency told CNN. A health minister said Tuesday that France
        had the capacity to conduct 20,000 tests daily.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b922a-7c06-4648-9542-0e74a66e11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosford said Public Health England was in contact with its peers
        in Germany as the UK seeks to step up its coronavirus testing capacity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e757d-1d6c-47df-88f6-32ff18392145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in constant discussions with colleagues in Germany —&nbsp;and
        other countries — around what they''re doing, where their sources are coming
        from, what their supply system is. Of course we need to build this further,"
        Cosford said</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15204d-e573-43d5-b823-b5a468def70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Medical Officer Chris Whitty warned last Wednesday that the
        UK did not have "sufficient testing" capabilities to identify cases, telling
        reporters that there was a "global shortage" of available tests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9180ba4-5f21-4d48-a346-860c1cc27141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK health workers have also voiced concerns that personal protective
        equipment and some medical supplies are running low.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda212c-4a06-4c0f-a004-4f2cbf3d9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is "confident" that enough protective equipment is
        now reaching the medical front lines, Downing Street said Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef4f4d-eb2e-472b-85a6-02ee6385be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a positive development, a spin-off company of the Britain''s
        prestigious University of Cambridge has developed a "rapid diagnostic test
        for Covid-19" which can deliver a result in "less than 90 minutes," the university
        said in a statement Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd48b46-fdca-4d71-bf1e-46f9630f7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SAMBA II machines, developed by Diagnostics for the Real World,
        provide a simple and accurate system for the diagnosis of Covid-19 infection,"
        the statement said. A Cambridge hospital expects to receive the first 10 machines
        this week, it added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43799a4-31a8-49f6-b6c2-f0d72d429cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Older, sicker patients could lose ventilators</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4a79c-2834-430f-b197-499322c1cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMA said its new guidance had been prepared for doctors who
        will need to make "grave decisions" about who should receive "scarce lifesaving
        resources" if the country''s health system is overwhelmed by coronavirus cases.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78a7c4-6f14-437f-bd85-627f4605cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, some of the most unwell patients may be denied access
        to treatment such as intensive care or artificial ventilation," the BMA''s
        ethics guidance note states.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe629f-7e9d-4478-a727-c998340bdf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will inevitably be indirectly discriminatory against both
        the elderly and those with long-term health conditions, with the latter being
        denied access to life-saving treatment as a result of their pre-existing health
        problems."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007155c-2f51-4515-bec2-c6a5f64fe6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:56:12.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says imposing an age cut-off would be illegal, but adds that
        older patients with pre-existing respiratory problems would have a "very high
        chance of dying despite intensive care," and are therefore lower priority
        for admission.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
