    'template': '1'
    'title': 'Martin Nievera dedicates song to health workers, frontliners in COVID-19
      crisis '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455b09f-356d-4f0c-9c8f-170aa1fe1a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:25:50.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Singer-songwriter
        Martin Nievera dedicates a song to all the health workers and frontliners
        who have died and those who continue to risk their lives in the COVID-19 fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931cf11b-b129-417c-81d9-1d0d7d8ca0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:25:50.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composer Homer Flores wrote a song entitled “Buhay mo, buhay ko,”
        and Nievera wrote an English version of the song.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d0c27-66fd-462a-9758-9a87047ffed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:25:50.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was actually chosen. There were so many singers. Everyone feels
        helpless at this point, they want to do something about it,” the singer told
        CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c433593-b432-4073-845b-f87b39bff991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:25:50.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievera said that it is important for performers, and the people
        in the arts in general, to inspire the frontliners in this pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5128c-5e2b-4f1e-9d66-62f79fbb4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:25:50.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important that everyone knows that there will be a better
        day. They’re so fixated on what is really happening out there,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fd0c8-5bd5-4d98-a9d1-816155ec9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:25:50.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Nievera just wishes nothing but a better day for the whole
        world after this global crisis.</p>'
  'touching-face-training-':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-03T06:31:40.450+08:00
    'imagesource': 'jcr:0d15dd69-f3ef-4bd5-9385-2fdde29ef14c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbca252f-b008-4404-af8d-d720c46768f6'
    'lead': '"Do wash your hands, do stand 2 meters apart -- but don''t touch your
      face? It''s much more difficult."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T06:35:04.799+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:08:12.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:53.498+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus']
    'template': '1'
    'title': 'How to train yourself not to touch your face'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21afc9c-9b17-4cb3-963f-19fb426aa3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We''re washing our hands, staying at home
        and standing 6 feet apart when we do need to go out. What else can we do to
        limit the spread of Covid-19?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17065316-18d8-45b5-874e-85b9c5688c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say not enough is being done to tackle face
        touching -- something that could make a very large difference to the transmission
        of the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a91db7-5eeb-48f9-8928-ad863ff76c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, says Susan Michie, the director of the Centre for
        Behaviour Change at University College London, is frustratingly simple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777bf89b-635c-40e5-a875-5c8b235f52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much, much harder not to do something than to do something.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc973fd-691f-4a7b-898d-b9d5890d835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do wash your hands, do stand 2 meters apart -- but don''t touch
        your face? It''s much more difficult," Michie says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2946ed3-d1bd-4737-81b0-a56569a52da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We touch our face for many reasons: to groom, to gesture (like with
        the classic face palm) and to scratch. It can even be soothing in times of
        stress. According to one study, people touch their face about 23 times an
        hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877ff55-8910-4b5a-b815-5db50fbc9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To overcome these ingrained habits, Michie recommends making a conscious
        effort to keep your hands below shoulder level at all times and train yourself
        to resist the urge to touch your face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43074ac0-14c6-4d17-ad12-4efb31c599e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why your face?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8e235-93b9-4785-bb5c-41d6a451fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The face, specifically what doctors call the T-zone of your eyes,
        nose and mouth, is a key route of transmission for the novel coronavirus.
        It can be spread via droplets that are expelled into the air and contaminate
        surfaces and objects like cellphones, car keys, door handles and elevators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d8b47-c3f1-4efd-9eac-b841ad84e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you touch the mucus membranes in your nostrils, mouth and eyes
        after touching infected surfaces and objects -- what scientists call fomites
        -- you can become infected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c32f3-846a-4b26-ab25-068ec27e7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you never touched your face, it wouldn''t matter if you didn''t
        wash your hands. Your hands could be as dirty or as contaminated as you like,"
        says Robert West, a professor of health psychology at University College London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603adfb-184e-49e4-bd83-b62d06e48937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason why it''s important is because eventually your
        hands are going to come in contact with a mucus membrane. It''s the mucus
        membranes that are the key ... (they) act as the pathway into the body."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5caa3-806f-4ee8-ba15-5cb9d8b438e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike, say, measles, for the most part you can''t get Covid-19
        simply by being in the same room as someone who has it already.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77544d63-f94f-42bd-a1f8-c2ad8750e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it''s mainly droplet-based and that it survives quite
        a long time on surfaces means that these fomites are going to be a really
        important route of transmission," said West. "We need more hand awareness
        and actions that are incompatible with touching your face."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4ed6c-cbdc-4213-a2f7-fdb05b7251c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was especially important not to touch your face when you''re
        out and about, West said the best approach to break the habit would be to
        practice not doing it in general -- even when you''re at home and you''ve
        washed your hands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111646c-0e31-4f29-9a8e-293ffd813a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One option? Head nets</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536c1b4-f140-479b-a831-46bc8b8113b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what exactly can we do to stop touching our faces?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef66be-c399-4b25-b175-836412722bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floating Doctors, a US medical relief group, has a novel suggestion
        born of experience working in rural communities in central America. It is
        recommending that people use a head net when they go out -- like the ones
        used to protect from mosquito bites, or that you might see on a beekeeper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b7166-5c23-4ef9-8fb0-05bbd27df890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are totally comfortable, and you can see really well," said
        Dr. Ben LaBrot, the founder of Floating Doctors and a clinical assistant professor
        of medical education at the University of Southern California''s Keck School
        of Medicine. "You wear it over your hat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de311835-eb1c-49da-b06d-ec1b1f04123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mind is quite aware of the barrier so you don''t even really
        reach up," he said, adding that head nets are readily available in most places
        and inexpensive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95601d-aea6-496f-b5d2-191aba97bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a small, individual act that can prevent you from getting
        sick or one person from getting infected," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99551bad-bf24-4fb6-8fb1-ea82de15d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West said this kind of physical barrier could be quite effective.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c723817-f3e0-4168-a3d0-0931511049e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is research on how to control microhabits -- things that
        you do without really thinking about it," said West. "You take away the opportunity
        to do it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30523606-dcaf-4558-b941-7bebc6776fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, West said wearing a face mask could help people stop
        touching their mouth and nose, although there was a risk that the act of putting
        the mask on and taking it off could cause contamination.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d79fa-bcb9-457d-b676-357e1bfb423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counter habits and mindfulness</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb178a22-ac98-4be9-8213-2cc29d31496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strategy West recommended was coming up with a "counter-habit."
        "The trigger is noticing your hand is moving to your face. One obvious thing
        is to divert it and scratch the back of your head -- redirect it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931195a-edc5-4de6-9245-834a6e5f9677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few people have contacted me to say they put something on their
        hands to make it more mindful, like a scent," West continued. "What you''re
        trying to do is bring (the act) into consciousness."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71afd5b0-3978-400c-b7b2-ac2c3af94f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "toughest nut to crack" was the facial itch.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cf0a3-09be-48df-8dca-0b34d2745108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itches have evolved for us to scratch. Historically, ticks or other
        bugs landed on our face and buried in our skin -- this would have been quite
        dangerous for us."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b31c5-3f54-42e5-b359-4af66d65237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I have an itch, said West, "I notice it. I don''t fight it
        but I don''t give into it as it were. You notice it but you don''t have to
        act on it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a92a09-e325-42f4-b08e-1ec060abfe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West said he was "astonished" more wasn''t being done to encourage
        people not to touch their faces given what a critical role the behavior plays
        in spreading the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff196b26-c9ad-403c-b9d4-fb7cb8af8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got a big problem (people think) you need a big solution,"
        he said. "Face touching [appears to be] such a trivial thing. It''s almost
        silly, and it just doesn''t feel right that stopping face touching could make
        much of a difference.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0278c22-28cc-4d89-91f1-6f9c086d484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s my hypothesis about why people aren''t taking it seriously
        because if you look at the logic of it and the infection pathway it''s clearly
        critical."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9020926-a9af-47c1-bda8-9e01d80f54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West said we need to get to the point where if someone touched their
        face in public it elicited an "ewww."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5043b-cb92-4842-b7a4-e68bca1b2158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get it into our heads that face touching isn''t even
        a thing you can do. It would be like taking your trousers down in public."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38868d-a5de-41de-9705-5a0bd18b99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:35:04.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/04/02/health/how-to-stop-touching-your-face-wellness/index.html"
        href="https://edition.cnn.com/2020/04/02/health/how-to-stop-touching-your-face-wellness/index.html"
        target="_blank">How to train yourself not to touch your face</a></em>"</p>'
  'Agriculture-Dep’t.-approves-₱1-billion-loan-assistance-to-farmers-fisherfolk-amid-COVID-19-crisis-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T06:37:08.672+08:00
    'imagesource': 'jcr:8b5557de-e29e-4ce8-82c5-40ef656e2e90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69366d9f-4044-48fb-bc56-35203d0626eb'
    'lead': 'The Department of Agriculture, through the Agriculture Credit Policy
      Council (ACPC), approves initial P1-billion loan assistance to marginal farmers
      and fisherfolk, as well as agri-fishery micro and small enterprises amid the
      COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T06:38:40.883+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:08:11.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:53.711+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture Dep’t. approves ₱1-billion loan assistance to farmers, fisherfolk
      amid COVID-19 crisis '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fafa9-18fc-4971-87f8-f595deebed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The Department
        of Agriculture, through the Agriculture Credit Policy Council (ACPC), has
        approved an initial P1-billion loan assistance to marginal farmers and fisherfolk,
        as well as agri-fishery micro and small enterprises amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d72485c-8ae1-438b-8525-570a3aa2e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to “enable them to cope during this state of national emergency,”
        said DA Secretary William Dar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26c8fc-b770-45bf-af73-d2d31f03aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According Dar, this financing program is part of the expanded SURE
        Aid and Recovery Project, in support of the “Ahon Lahat, Pagkaing Sapat (ALPAS)
        Kontra COVID-19", or "Plant, Plant, Plant Program."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76dfe0-71cf-410c-af83-368b7578e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Plant, Plant, Plant Program” is an initiative from the DA to
        increase farm productivity and ensure food sufficiency during the Covid-19
        emergency situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed837d-b1aa-4f44-9fe6-7ad921a06e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said loan assistance program will provide small farmers, fisherfolk,
        and small and micro agri-fishery enterprises with needed working capital to
        continue operations amid the enhanced community quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fde045-16ab-45f7-ae09-773ee7aa0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea is to provide emergency and production capital requirements
        for our marginalized sector, whose operations and earnings were severely affected
        by the enhanced community quarantine in Luzon,” Dar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526010b-1729-4807-b0e3-a6ba3a43ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible SMEs with single proprietorship, partnership, corporation
        or cooperative/association, may borrow up to ₱10 million at zero interest
        under the expanded loan program, payable up to five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22754603-6b2d-458b-95f2-9c58df1c443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, individual farmers and fishers can borrow a non-collateralized
        loan of ₱25,000 at zero interest, payable in 10 years. Only one borrower is
        allowed per farm or fisher household.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48fcbd-e446-4ab8-8f3e-4edf1def94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country''s farmers and fishers, who we consider as food security
        ‘frontliners,’ play a crucial part in our fight against Covid-19. That’s why
        it is important that we continue to empower them to ensure continued production
        and delivery of food to our countrymen,” Dar added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d95a0d-3f54-4e56-b8b1-60b7a147023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.884+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA-ACPC is strengthening its partnerships with 230 existing
        lending conduits nationwide, which include government banks, rural banks,
        cooperative banks, cooperatives, viable NGOs, and associations for the successful
        implementation of the expanded SURE Aid program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5e1f3-0eca-4b79-a358-bb7bdcce78b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:38:40.885+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
  '123-Filipino-seafarers-evacuated-from-Spain-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T06:41:28.854+08:00
    'imagesource': 'jcr:7c640fad-d5d7-4f01-9da1-a5215bfb6623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
