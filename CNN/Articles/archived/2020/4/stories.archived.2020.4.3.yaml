    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b158d88-1ebe-4050-a1fb-598cc5d60bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- President Donald Trump made fewer false claims than usual
        at Thursday''s coronavirus briefing, ceding the floor to administration officials
        for extended periods and trading his usual inaccuracy for some vague musings
        and boasts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440b66f-2e34-4d09-8def-8b10c63becc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612fa3a-3d4f-4048-9fd0-a7e23eeeaa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did, however, offer some more medical advice that is not endorsed
        by experts, this time claiming that thick scarves make for more effective
        protective masks than masks themselves. He also repeated his exaggeration
        that he had cut off travel from Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f872ad9-0894-448e-a58a-9ade4539d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa99cf-287f-40ec-9444-63ea3248e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s our fact check:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f926736-6418-4d7a-ab05-c115f38ec17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450731af-82b3-4d4a-b44e-64b9c54b7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s travel restrictions on Europe</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00886c-3ef7-428d-8def-28bf7bfdbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touting actions he had taken to combat the coronavirus, Trump said
        of his travel restrictions on Europe: "I cut off Europe very early."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff573166-b5d7-4fec-9b57-38c245c95fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ce9c5-348c-4690-9fd9-389ce54d6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump was exaggerating; he never
        "cut off Europe" entirely. Rather, he imposed restrictions on travel from
        most European countries but exempted others. And his restrictions did not
        apply to some people traveling from Europe: US citizens, permanent US residents,
        certain family members of both citizens and permanent residents, and some
        other groups of travelers.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d07499-bd8c-42fe-b4db-1670bfc3d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18d8e9-3005-4127-983c-80c7c6e59830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What constitutes "very early" is subjective. Trump announced his
        restrictions on Europe on March 11, the day the World Health Organization
        began calling the outbreak a pandemic. That was more than a month and a half
        after the first confirmed US case. By that day, Italy had more than 10,000
        known cases of the virus, and the US more than 1,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1f609-9ccc-4a13-9c41-49a9bb04c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066685e8-eace-4633-8fc9-9340d52877e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s restrictions initially applied to the 26 countries in the
        Schengen Area, a European zone in which people can move freely across internal
        borders without being subjected to border checks. Trump later added the United
        Kingdom and Ireland. That still left out some European countries, including
        Croatia, Serbia, Romania, Ukraine and Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb76c9-0e68-49e8-a36d-e94ebde30168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10256925-9d55-4796-8e53-67141b9e6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Scarves ''better'' than masks</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282ca96-94ca-4c9a-b466-c8faf4a99618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:16:56.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While discussing the question of whether his administration will
        advise citizens to use masks, Trump claimed that some scarves can be more
        effective against the coronavirus, when used to cover people''s faces, than
        masks themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec93d2-b802-448e-8b0c-24aa9deb3656'
      'mgnl:activationStatus': true
