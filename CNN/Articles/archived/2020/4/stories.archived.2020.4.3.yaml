      'mgnl:type': 'text'
      'text': '<p>Statistics show the elderly and those with severe chronic illness
        are often the most vulnerable to COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad054f8-9e12-43ff-b9c9-ee9c84689620'
