    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['build-build-build', 'covid-19', 'infrastructure', 'Department-of-Public-Works-and-Highways',
      'Mark-Villar']
    'template': '1'
    'title': 'COVID-19 has ''little effect'' on ''Build, Build, Build'' projects —
      DPWH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0abc9-741d-4d0a-a300-2f3ec94f8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:03:04.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The coronavirus
        pandemic has minimal effect on the government''s flagship infrastructure projects,
        Department of Public Works and Highways (DPWH) Secretary Mark Villar said
        in Friday''s Laging Handa press briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006cfe0-1ea9-48f3-89ea-e5baab9e6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:03:04.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre may konting effect dahil obviously di kami makakatrabaho</em>,"
        Villar said. "<em>Pero konti lang siguro dahil ilang buwan lang</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70fb57-421d-4198-a9cb-bf6d134fe227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:03:04.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course there''s little effect because obviously,
        we can''t work. But it will probably be mimimal because it''s only for a few
        months.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211adf87-aa97-4277-9326-7dd3ee1724fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:03:04.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction for ''Build, Build, Build''&nbsp;projects was put on
        hold as the government implemented a Luzon-wide lockdown to help curb the
        spread of the deadly virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd5fcb-9585-4b94-98ce-e9d6a84204d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:03:04.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the delays, Villar said the department will be able to finish
        the projects on time</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a9a30-6003-4ce8-9ed5-643953de27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:03:04.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko, kaya naman namin habulin ang target implementation
        namin,</em>" he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b52903-f384-4cdc-8307-8d15df19fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:03:04.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we can keep up with&nbsp;our target implementation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016e721-6e01-4c09-b1d4-001b652c9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:03:04.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:07:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also faced delays in infrastructure projects last
        year with the delayed passage of the 2019 budget and the election ban on public
        works.</p>'
