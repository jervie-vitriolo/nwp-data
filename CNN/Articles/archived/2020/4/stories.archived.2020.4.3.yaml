      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa37920-a5ba-4f5d-84b1-dadf374981d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:43:30.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-owned financial institution said 1.19 million families
        in Metro Manila, the Cordillera, Bangsamoro, Calabarzon, Ilocos, Cagayan,
        and Central Luzon received ₱6.05 billion worth of credits in their bank cash
        cards. This is part of the COVID-19 response.</p>'
