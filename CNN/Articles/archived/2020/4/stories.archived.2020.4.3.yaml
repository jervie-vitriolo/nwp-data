      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd8c75-88ad-48be-8ba8-1a69e1f9c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed Luzon under enhanced community
        quarantine starting March 17. This meant strict home lockdown with some exemptions,
        suspending classes, and temporarily shutting down mass transportation in a
        bid to stop the spread of the coronavirus disease in the country. It is set
        to end midnight of April 13, but officials continue to discuss if it will
        be lifted, expanded, or extended.</p>'
  'cyber-criminals-wreak-havoc-coronavirus-pandemic':
    'author': 'Josh Campbell, CNN'
