      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, attend
        dance classes hosted by the Cultural Center of the Philippines, learn from
        seasoned cinematographers, watch a reading performance of a one-act play or
        scenes from a musical, catch a 10-day telethon featuring some of your favorite
        artists, and more — all in the comfort of your own home.</p>'
