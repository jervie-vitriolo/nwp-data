      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has said that
        thousands of ventilators from a government stockpile have already been sent
        around the country.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7c509-995d-483b-9c3c-7345a56f2c0e'
