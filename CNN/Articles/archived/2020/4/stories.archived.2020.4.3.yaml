    'jcr:uuid': '6428da87-a328-4319-b1aa-8f4759a3f149'
    'lead': 'President Donald Trump is pinning the blame on states for a shortage
      of ventilators that governors warn could effectively condemn coronavirus patients
      to death when the pandemic peaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T13:40:34.907+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:07:55.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
