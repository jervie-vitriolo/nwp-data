      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind “Mula sa Buwan,” a new musical about love and defiance
        based on Edmond Rostand''s “Cyrano de Bergerac,” will&nbsp;live-stream select
        scenes from the show. Directed by Pat Valera, the musical is set in 1940s
        Manila, depicting a time after the war and the timeless love story between
        Cyrano, Roxane, and Christian. “Matatapos Din” is also a part of the <a href="https://ticket2me.net/e/5778?fbclid=IwAR3wx7yW51NDje5ABL4y5wL9yWWOn84a8WqHgkNU54d7fqi0VsWysT28gA4"
        target="_blank">Open House</a>, an online fundraising project by Artists Welfare
        Project, Inc. together with Philstage, Theater Actor’s Guild, SPIT and Third
        World Improv, for the benefit of the performing arts community.</p>'
    '10':
