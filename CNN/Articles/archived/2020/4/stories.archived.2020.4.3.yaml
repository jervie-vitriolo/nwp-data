      'mgnl:type': 'text'
      'text': '<p>This week, Altermidya and the Concerned Artists of the Philippines
        are launching Lockdown Sessions, an “online jam” that will feature local artists
        as they express solidarity with fellow Filipinos amid the COVID-19 crisis
        through music.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae6af7-7d80-437c-bf83-038d5750ccf9'
