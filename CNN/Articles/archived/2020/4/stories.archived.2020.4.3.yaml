      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the DFA said over 1,000 Filipino seafarers from Spain
        and Miami, Florida had been flown home despite flight cancellations due to
        the COVID-19 pandemic.</p>'
