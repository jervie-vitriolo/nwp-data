    'mgnl:tags': ['filipinos', 'pinoys', 'stranded', 'malaysia', 'embassy', 'philippines',
      'manila', 'ambassador', 'coronavirus', 'COVID-19']
    'stories': ['67809b70-41d7-449c-b6ca-ed1145039fa1', 'fde2ac41-d2e8-4589-a05e-4e0068dcae7e']
    'template': '1'
    'title': '55 Filipinos in Malaysia test positive for COVID-19, stranded Pinoys
      to be evacuated '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1579c1-9ce4-4ff1-9a3b-e3e0afdde89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:19:41.639+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> 55 Filipinos
        have tested positive for the coronavirus disease in Malaysia, Philippine Ambassador
        to Kuala Lumpur Charles Jose said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4cafef-3486-4001-adaf-39b703e5bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:19:41.639+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said 46 are still undergoing treatment, while nine have recovered
        and been discharged from hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ef052-3604-43e0-8c4c-ab16af59b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:19:41.639+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mino-monitor po ng embassy ang kanilang status and safety on
        a daily basis</em>," he said in a televised briefing aired over state-run
        PTV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6795b-536b-426d-aada-b80116fc4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:19:41.640+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The embassy is monitoring their status and safety
        on a daily basis.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27976c69-91c8-4d3e-afb1-f196807b290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:19:41.640+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jose, all but one of the COVID-19 infected Filipinos
        had attended a religious convention in Selangor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b333e-facd-44db-8ba2-f2745a4c385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:19:41.640+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila envoy assured the public that they are keeping close
        coordination with the Malaysian Embassy in the Philippines for the evacuation
        of the stranded Filipinos. He said the Malaysian government is preparing for
        a special flight to Manila on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d0ed1-26ae-44d5-b2ad-d39d5b10b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:19:41.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So far, meron na pong 24 Filipinos na nag-sign up para sa special
        flight ng&nbsp;Malaysian Airlines on Sunday</em>," Jose stated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1329e3d-a3e9-4ce2-82ea-b8a4aff38c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:19:41.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, there are 24 Filipinos who have signed up
        for the special flight of Malaysian Airlines on Sunday.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021f51e-8841-4be5-8c05-1e3bc3cc7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:19:41.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 466&nbsp;confirmed COVID-19 cases with 21 deaths and
        129 recoveries among Filipinos abroad.</p>'
