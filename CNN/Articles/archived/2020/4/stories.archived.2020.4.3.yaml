      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/1/quezon-city-protesters-arrested-.html"
        href="https://www.cnnphilippines.com/news/2020/4/1/quezon-city-protesters-arrested-.html">21
        protesters demanding food aid arrested in Quezon City</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c551628-c3e4-4ff8-9a28-8c0fc52f81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T22:29:05.188+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:07:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he twenty-one protesters are residents of Sitio San Roque, in Quezon
        City, and were arrested Wednesday at a portion of EDSA in Barangay Bagong
        Pag-asa around 11 a.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146b31f-0ea6-42d3-87c9-2d3a87950321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T22:29:05.188+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:07:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the protesters said that they have not gotten any help from
        the local government amid the Luzon-wide enhanced community quarantine amid
        the COVID-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44dff34-cb83-43d9-9d64-58ddf764bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T22:29:05.188+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:07:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Quezon CIty government said that there has
        been "continuous distribution of food packs throughout the city, both from
        the local government and the barangays to ensure that affected families are
        looked after during this crisis period."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075ee06-5f05-4152-b4ac-09d83f40a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T22:29:05.188+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:07:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups Bayan Muna and Gabriela condemned the "violent dispersal"
        of the protesters. Gabriela Women''s Party in a separate statement said, "using
        excessive force and detention will not quell the empty stomachs of Filipinos
        who up to this day remain denied of the promised P200-billion cash aid for
        the poor."</p>'
