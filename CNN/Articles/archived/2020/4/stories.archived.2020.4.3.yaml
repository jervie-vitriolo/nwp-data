      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tune in on April 7 at 7 p.m. via <a href="https://www.facebook.com/mulasabuwan/?__tn__=kC-R&amp;eid=ARDEB4JPCUBNMBvXNs4NyPEtkAKO_VOnwiAKSbjnZ7SP5dlf3c1V8e0OGMMsZeca6uAua5N4AQHgYPMt&amp;hc_ref=ARQnJai3WF3Ahj4Mua4At13EI6iCiMo3l6YhA_tgjMYbNT8vpxgOXvrRDkul9YMpJC8&amp;fref=nf&amp;__xts__%5B0%5D=68.ARAUOkUGkIpkCCu2aKR6K34JPRQDoQyeeXfhTVR-q-fl5Pp3pOsLkvzjBDfATJwiQ9IOryuvRNfw8m3_qO2wxGj6Y1ckx5u8G4SWelxBvpKM_aPjgtC4P_gOn9AV-XaCQGN__6cICPH6ZRm1efXlQvoPwBbsO1jm65vd82KfLlUbOCJrNmcer1BWZXg2RnxoNbZIUsI9WPCOJH9zSag5PQNS7LpZYI-co2VklzaIo4_5XE3O3L-SIwMorXvuMIuHGMnCTIJYEhoqsB2yG3uR6LUdWmnMmuHq0dR7MQ2LXaxL0EtjpR8qMJc85Gf6Z5Wx_1Rq1LNwB-6MHTQNWqSpTX2rvw"
