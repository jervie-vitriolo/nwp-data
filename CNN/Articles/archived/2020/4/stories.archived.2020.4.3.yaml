      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Actress
        Jodi Sta. Maria and Senator Francis Pangilinan’s family, including his daughter
        Frankie, pledged to pay bail for the Quezon City protesters who were arrested
        for demanding food and other assistance from the government Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee036f-f548-4a45-8944-437a2ce25ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T22:29:05.187+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:07:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lawyer, Atty. Kristina Conti, posted on social media, asking
        for help for the arrested protesters. This plea on Twitter was reposted by
        Renato Reyes Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b022e-8b34-4954-a533-74d484406a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T22:29:05.187+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:07:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detainees are facing multiple charges and will be needing at
        least ₱15,000 each in order to get them out of jail by Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3329254-2f09-4f9b-a254-1c54e3c54d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T22:29:05.187+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:07:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Jodi Sta. Maria pledged for four detainees, while Frankie
        Pangilinan pledged for one. She said in a tweet that her parents Senator Francis
        and actress Sharon, will pay for the bail of the remaining detainees.</p>'
