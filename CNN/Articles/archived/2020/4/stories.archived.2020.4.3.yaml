      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The private
        sector has taken part in putting up more quarantine facilities as the medical
        sector ramps up testing capacities for the coronavirus disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67154b0-ee53-4871-b6f3-eb32c2a4a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.861+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the Presidential Adviser for Flagship Programs and
        Projects on Friday acknowledged private sector groups for their contribution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe288a24-5730-4501-895c-8209fa8b9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I''d like to take this opportunity to thank lahat po ng tumulong
        sa pribadong sektor, kasi kung hindi ho dahil sa kanila, hindi ho natin magagawa
        nang ganito kabilis ang ating mga facilities</em>," Vince Dizon said in a
        public briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fd43b-3db9-49dd-a1a6-24700ff51052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''d like to take this opportunity to thank everybody
        who helped from the private sector; for if it weren''t for them, we wouldn''t
        have been able to finish our healthcare facilities this fast.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaed13f-c5e1-4d65-b481-a2369b9dd876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talaga pong ito ang tunay na bayanihan — na sama-sama po ang
        publikong sektor at ang pribadong sektor na i-build itong mga facilities na
        ito para sa ating mga kababayan</em>," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6e057-bd6c-406c-abc8-321356efc063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what real heroism is — the public sector and
        the private sector working hand in hand to provide medical facilities for
        our fellow citizens.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a54da6-d376-4a30-9097-91415ebf4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the Razon Group, Prime Metro BMD Corporation, and Bloomberry
        Cultural Foundation are involved in the setting up of isolation facilities
        at the Rizal Memorial Complex in Manila; while Ayala Land, AC Energy, Makati
        Development Corporation, and Investment &amp; Capital Corporation of the Philippines
        are taking part in the transformation of the World Trade Center in Pasay City
        into a separate quarantine site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e4ad2-2f85-4838-b881-15d27419150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that EEI Corporation and Vista Land partnered with the
        Department of Public Works and Highways for facilities at the Philippine International
        Convention Center in Pasay City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8884eb-c0e9-4098-8b77-5d11758f959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DM Consuji, Inc. (DMCI)&nbsp;has taken charge of the
        quarantine center at Quezon Institute in Quezon City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d4135-a5a6-4c11-960a-df84cb483505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.863+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies shouldered the construction costs, Dizon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41fa5a-5675-4339-93fe-8a85eff9b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.863+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some private groups have also offered free services to help in efforts
        to contain the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc60e0-ac3c-405e-91fc-3688842dc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.863+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said power distributor Meralco assured the government of free
        and stable supply for COVID-19 referral hospitals and facilities. Concepcion
        Industrial Corporation will give out air conditioning units, while PLDT and
        Smart Communications will provide free Wi-Fi access in isolation centers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c6458-5fe7-430b-842e-d04e91ea3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.863+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon also thanked Globe Telecom, Filinvest, Aboitiz Group, and
        Lina Group of Companies for their support and assistance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3dda2-d8f6-4296-9400-c395565a3592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.863+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung tayo po ay magsasama-sama, talaga pong mapoprotektahan
        at maaalagaan natin ang ating mga kababayan</em>," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf26f6-ce8f-4554-b44f-c63b0688510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T17:08:53.863+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we work together, we will truly be able to protect
        and take good care of our fellow Filipinos.]</p>'
  'filipinos-in-malaysia-with-coronavirus-embassy-evacuation-to-philippines':
