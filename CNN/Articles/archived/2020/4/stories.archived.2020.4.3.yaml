      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, Massachusetts has 7,738 reported cases of
        coronavirus and 122 people have died, according to figures from Johns Hopkins
        University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46246216-2391-4e5f-ba2b-69a5b4d00560'
