    'template': '1'
    'title': 'New England Patriots team plane with 1.2 million N95 masks arrives from
      China to help ease shortages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdb8fa-d4ca-42da-8774-e13becea72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;A New England Patriots team plane loaded with 1.2 million
        N95 protective masks has landed back in Boston after picking up the vital
        supplies in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10565d-5814-48f7-b570-2536c76a3447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c94588-2e09-4d4c-b1f3-83b7948b8fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlie Baker tweeted a photo of the plane being
        loaded with the personal protective equipment that he said would go to the
        state''s health care workers on the front lines of the coronavirus crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cf24b-0c5c-4caa-8924-9b0bb7357059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9816380-2c8a-4b27-b251-7e295f158bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight''s arrival of a major shipment of N95 masks on the Patriots''
        plane was a significant step in our work to get front-line workers the equipment
        they need," the governor later said on Twitter. "And it''s an example of how
        collaboration and partnership can lead to real solutions during these challenging
        times."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60c865-d06c-495f-8c62-a871e05ccdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b8227c-aa61-4473-ba70-9b316b5317a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source, Baker is extremely frustrated that the federal
        government outbid him on supplies that were en route to Massachusetts. He
        worked with New England Patriots'' owner Robert Kraft and the Patriots to
        get these supplies brought over from China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdcf10-cc16-48d0-b276-94c3b740c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618aa61-c845-46d4-94c5-d5c0ab542eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No days off. Thanks to some serious teamwork, Massachusetts is
        set to receive over 1 million N95 masks for our front-line workers. Huge thanks
        to the Krafts and several dedicated partners for making this happen," Baker
        said in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3886d-69f9-4872-a868-76017e7e274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd0a2a-0e3b-47be-882d-b5fa4b05eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Kraft and Patriots president Jonathan Kraft partnered with
        the state to purchase 1.4 million N95 masks for Massachusetts, according to
        the team. Kraft also purchased another 300,000 protective masks for New York
        state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b803393-dd2d-4f7a-bc19-4fe4a4892854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79351b-4b2a-42a0-bbfc-2ed07c17aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those will be in New York Friday morning, Kraft said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92ca99-0b58-43ed-b9db-35a0089848f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97cf00-a4d2-491e-b871-c7cbf43e6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing the equipment to the US on the team''s airplane was "probably
        the most challenging operation our organization and team ever had to do,"
        he told CNN Thursday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1bd300-0024-49c5-a66d-57b5888bd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad30b4e-9f7f-4b89-96a4-a9a329bde882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was -- there was a lot of red tape, but a lot of people cooperated"
        he said. "We had three governors. We had a counsel from China, our crew who
        flew probably more hours than they should have, but they knew how important
        it was. And, you know, it''s just -- it''s like doing your job and never taking
        time off when something''s really important.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
