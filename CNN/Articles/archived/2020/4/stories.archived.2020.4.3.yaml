    'template': '1'
    'title': 'Quezon City mayor apologizes over social media mistake, ‘Joy Para Sa
      Bayan’ bags'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263470b0-a999-4060-b0d2-8fb63fb06ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.343+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> A mayor
        apologized to the public for slamming critics of her city government''s initiatives
        during the Luzon-wide enhanced community quarantine (ECQ).</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ceb515-c76a-4d8e-9232-47d1efaafed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely apologize for losing my composure on social media.
        You are correct that all the projects implemented by the QC government belong
        to you," Quezon City Mayor Joy Belmonte said in a statement.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef286f-2883-47ec-a876-f837f90b2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also expressed regret for giving out health kits branded
        with "Joy Para Sa Bayan" to the city residents.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e40ad2-55e8-4aa2-8f9a-8c36828443e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that my team used leftover donated bags from the
        previous campaign, and that they were the most readily available bags on the
        first day of ECQ, it is clear that this was highly insensitive given the circumstances,"
        she explained.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31047f-e8c2-4df1-823b-c5c66373c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not recognize the public servant that I aspire to be. The
        citizens of Quezon City deserve better. I will do better," the mayor assured
        the public.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cc494-c2a1-42a7-92de-4d8691467da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte blasted critics of her administration on social media on
        March 19. She stated in a Facebook post that those who hate her were under
        no obligation to accept any of her projects — including housing, education,
        healthcare, and social benefits.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9592fb-7c04-4f39-b24b-dccd1c868260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Belmonte cautions public vs. fake news</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82564581-9b67-48c3-be1d-43c2e00c33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city mayor also made clarifications on fake reports "viciously
        directed against the Quezon City local government" on social media.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220c6cc-d1f1-420a-be9a-3708096c8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said their analysis showed that the misinformation campaign
        was fueled by thousands of paid trolls.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee63083-9748-422a-8361-c0d1e76fc61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We appeal to everyone to please be very critical of what you
        read, like, or share. Huwag po tayong magpadala sa ''fake news'' at trolls</em>,"
        Belmonte said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf489097-3943-429f-81a0-c5161af0dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We appeal to everyone to please be very critical of
        what you read, like, or share. Let us not fall for "fake news" and trolls.]</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb15fef-23ce-41cf-9b97-0febe9d33549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa halip na tumulong at makiisa sa lungsod para malampasan
        ang COVID-19, may mga taong sinasamantala ang krisis para sa kanilang pansariling
        interes</em>," she added.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e3d46-3185-471e-9f9e-9d92fb49232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of helping the city fight the spread of COVID-19,
        some people are taking advantage of the crisis for their own interests.]</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b5a10-03cc-4055-ac88-35f718df1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte clarified that the local government never sent home three
        COVID-19 infected patients. She said it was the hospitals that made such a
        decision.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344857c-275b-4b81-b0a6-aadc8263e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City mayor also cleared up that the food packs distributed
        to families within the city were not overpriced. She said the perception that
        the kits were worth ₱2,500 only came from an error in a report, which they
        have since corrected.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc68124-13d6-48a6-bb2d-7b136ab8b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahaba pa po ang laban kontra sa COVID-19. Ito po ang panahon
        na kailangan nating protektahan ang isa''t isa. Kasama ng buong team Quezon
        City, kayo po ang aming inspirasyon sa patuloy na paglilingkod</em>," Belmonte
        said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05f86e-8775-4620-b22c-844293021173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only at the beginning of a long fight against
        COVID-19. What we need this time is to protect each other. You are what keeps
        us in team Quezon City going.]</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc95de-74bc-4ae3-a13b-b8aa00cab970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T20:06:05.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:07:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
