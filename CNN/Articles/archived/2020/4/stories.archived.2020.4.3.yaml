    'mgnl:tags': ['COVID-19', 'coronavirus', 'Donald-Trump', 'US', 'United-States',
      'White-House']
    'template': '1'
    'title': 'Trump passes the buck as deadly ventilator shortage looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf1fd5-255f-4641-873a-a3408ba166ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - President Donald Trump is pinning the blame on states for
        a shortage of ventilators that governors warn could effectively condemn coronavirus
        patients to death when the pandemic peaks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52683f58-500f-483d-ad85-f59fffde0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813d73d-d80b-4324-a4c3-93e32a4e9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Thursday made the belated decision to invoke wartime powers
        to speed production of the lifesaving breathing machines by streamlining supply
        chains -- but the bulk of deliveries will not arrive until June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02611d-b51c-4ea2-870f-15cc36a004ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7902260-05ff-44ab-839e-c291c1be0d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will be too late for states such as New York, Michigan and
        Massachusetts that are racing to the apex of their pandemics and have been
        battling to buy ventilators on the open market -- often competing against
        one another, the federal government and foreign nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb98efe-95e1-4d97-9b85-08ea01398bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d8d2f-a9f6-4cd3-82f8-d99670d2a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has reduced its reserves of medical equipment
        to almost zero, and has handed out far fewer ventilators than states are projected
        to need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf38ba-1184-4ed8-8a99-8504829e3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43521f5-91e7-41db-a042-df19d10a8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President defended his administration against criticism that
        it should have acted weeks ago to surge production of ventilators and other
        gear before the pandemic hit US shores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9004b2-3313-4389-82f9-6b4f20dc9bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff4bad-9bcd-4dd1-b091-f2dfc1eca05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The states should have been building their stockpile. We have almost
        10,000 in our stockpile and we''ve been building it," Trump said at the White
        House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa40d5-1f0f-4175-b0cc-a1ed52ed3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43648779-5b6c-4aaf-930e-9d3ba5d1a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been supplying it. But the states should be building. We''re
        a backup. We''re not an ordering clerk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1216d-a98d-4832-bfc5-ada19fe87cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff940ac4-2e1c-425a-b8ce-55456f841284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also appeared to question the financial wisdom of investing
        in mass production of the critical breathing machines, saying that in a few
        months they would only be worth $5 apiece.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025fc66-ddb7-4906-b57e-2f8473ff84e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f51ec-fbfe-44ff-b33c-35a7d9167ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weak spots exposed</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd72f09-4770-495d-aea2-d4c6d2f03c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pandemic on this scale is a once-in-a-lifetime challenge that
        is bound to expose weak spots in an administration''s disaster preparedness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b30ca-25d2-46cc-8033-b6691ab85338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3254b7f-32a3-4715-a000-0235031da805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if ventilators do run short in large numbers, the situation
        risks becoming a metaphor for an inadequate White House effort to battle the
        coronavirus and to fulfill its basic duty in keeping Americans alive. And
        it will further expose an administration that spends as much time praising
        its own response in its task force briefings as delivering honest information
        about the fight against the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d546c9-42af-4b67-bd50-d98f792b2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea35f5-c7ca-4ccd-a914-dea4ada513be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s briefing inadvertently exposed the chaotic nature of
        the government effort to slow the pandemic. At one stage, the President''s
        son-in-law Jared Kushner related an anecdote about one of Trump''s friend''s
        calling the President to request medical supplies for a New York hospital,
        and his own efforts to facilitate the delivery of N95 masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb5837-8ab7-4701-a2c5-5ea039982887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d9358-3b68-486d-bed0-067da874a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kushner appeared to believe the story was an example of success,
        it instead hinted at dysfunction and the lack of a proper procurement process
        in the federal effort.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a71907-2a6f-4caf-aecf-add951fbd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e9a18-a7ba-4991-b48a-be7c369dd2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Thursday''s briefing came across as a barely veiled attempt
        by the White House to deflect blame for the ventilator crisis if the need
        for the machines becomes acute, and stories begin to emerge of patients who
        could have lived but for the shortage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9cacfc-7e13-44dd-888b-7b07abfcbefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81614d-f0c5-45ce-9580-b84a55e6b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has spent much of the last three years suggesting
        his powers are all but absolute. But his odd refusal to use the full range
        of his authority in this pandemic is curious. He came to power saying that
        "he alone could fix" the problems ailing the nation. But in this crisis, he
        says he''s only a "back up."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd185d-6925-47ca-8a9e-10e99506a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c04c96-5139-4ba6-9523-b2d5e155d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously accused states like New York of hoarding ventilators.
        He also said he doubted the Empire State really needed the 40,000 machines
        that it requested.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f6e61-9252-44c7-a510-2883bb07f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5a05e-4c79-47b4-a51d-1a52609baaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ventilator crunch is reaching critical levels in several states
        and cities as hospitals are hit by a tsunami of sick patients weeks before
        the expected peak of critically ill cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0dbb90-d723-4a97-add5-844c682ae025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f96eb-82bf-4c03-a43e-2ed390f23a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians on the front line have warned that doctors could face
        agonizing choices over which patients live or die if there are not sufficient
        machines available.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa83a22-bcd1-4bb3-a7b3-7d2e67fe39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848d921-1353-4966-a8d7-021950f1530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic finally ends, investigations may well establish
        that both states and the federal government are to blame for the threadbare
        stockpiles of machines that may only have been needed in bulk during pandemics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14997c1c-9b3d-4c96-9fb4-d003c369191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98471577-4c03-4422-adf0-04c58d668115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s weeks of denial about the gravity of the pandemic and
        reluctance to force firms to make the machines has wasted valuable time. Had
        he acted six weeks ago, new ventilators might must be coming on line. And
        waging a blame game ignores that one of the President''s jobs at a time of
        extremism is to assess where the nation''s federal system has created loopholes
        of authority and supply and to fill the gaps.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62252e24-684e-4b65-92ee-8ed9b0e391d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6696030-58e7-4207-8bc8-dc1f91f3f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Several thousand ventilators''</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eea566-1b09-4c6d-b3e7-350792733834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building controversy over ventilators came as it emerged that
        20% of a federal reserve of ventilators were out of commission because their
        maintenance contract lapsed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f4806-e84e-4128-b4a8-fcd58c67bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878988be-be67-4c1d-90e1-3619e6f8000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in California and New York received machines from the
        stockpile but found them to need repair, according to the story first reported
        by The New York Times and CNN reporting. Federal officials have said they
        have sent 4,400 ventilators to New York -- by far the worst-hit US state --
        from the national stockpile.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb383e19-196a-48ac-b7a6-2c69467972b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610a8ea-0b00-4116-8adc-fe132f668c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the new ventilators will not be available to states that are
        in the heat of the coronavirus battle right now.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630c17c-9f04-4675-b0d7-9bbe17af407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21049089-9796-4586-a7a3-409c4b2c051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are online to receive several thousand ventilators in the month
        of April and several thousand more in the month of May ramping up to a big
        number in June," said Rear Adm. John Polowczyk who coordinates supply chain
        matters on the coronavirus task force.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b47e6-d35b-41ba-8b5e-65f45cbd107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281d911-f682-48b5-a849-9f8b30849db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing issue also featured in a cameo in the briefing by Peter
        Navarro, a top Trump official, who put on a show of flattery of the President
        remarkable even for this White House.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbb8c3-6b24-48de-a42d-e96c49553a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c775b86-b8ea-4a2d-95ff-ed452c981bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro said the President had ordered General Motors to manufacture
        ventilators in "Trump time -- which is as fast as possible," even though the
        President rebuffed calls for weeks from critics to fully utilize the Defense
        Production Act to surge their manufacture. On Monday, the President said that
        Ford had agreed to repurpose production lines to build 50,000 ventilators
        in 100 days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145cd28c-8211-491c-afe3-29c473958ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca21852-6719-4793-aa68-614e8d55dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump time" is not going to be fast enough for New York Gov. Andrew
        Cuomo, who said on Thursday his state has about six days at the current "burn
        rate" of ventilators.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13e062-07f5-42cc-bd1a-b9537d239ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2df6e0-429c-4276-b9cb-d580454c3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very simple: A person comes into the ICU unit. They need
        the ventilator, or they die. It''s that basic proposition," Cuomo said during
        a CNN town hall on the coronavirus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0cb06-3ecd-4218-884e-a4118d639a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T13:40:34.911+08:00
      'mgnl:createdBy': 'david'
