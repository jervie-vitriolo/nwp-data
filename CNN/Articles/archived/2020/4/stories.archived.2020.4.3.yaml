  'fauci-stay-home-coronavirus-states':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'The United States'' top infectious disease expert said Thursday he
      doesn''t understand why every state hasn''t issued stay-at-home orders as novel
      coronavirus cases continue to surge across the US. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T15:57:07.613+08:00
    'imagesource': 'jcr:22f82a88-e399-436c-be07-054bfa8e1c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd773e712-478c-401f-87b3-dd282e15779e'
    'lead': 'The United States'' top infectious disease expert said Thursday he doesn''t
      understand why every state hasn''t issued stay-at-home orders as novel coronavirus
      cases continue to surge across the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T16:00:25.283+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:07:46.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:07:00.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anthony-Fauci', 'US', 'United-States', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'US top infectious diseases expert: ''I don''t understand why'' every
      state hasn''t issued stay-at-home orders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c19f3c-4a20-4648-ba25-21ba255417aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States''&nbsp;top infectious
        disease expert said Thursday he doesn''t understand why every state hasn''t
        issued stay-at-home orders as novel coronavirus cases continue to surge across
        the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fadc45-07d5-47f6-a3ba-3f33c57dcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand why that''s not happening," Dr. Anthony Fauci
        told CNN''s Anderson Cooper during CNN''s coronavirus town hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c90d08-0476-4aa5-86a6-ebabddc55c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 states and the District of Columbia have ordered their
        residents to stay at home. Fauci said governors that have held out thus far
        "really should" reconsider with the number of US cases passing 236,000 on
        Thursday and continuing to climb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8254f-5c3c-42f7-964a-ae28a2a3e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the tension between federally mandated versus states''
        rights to do what they want is something I don''t want to get into," he said.
        "But if you look at what''s going on in this country, I just don''t understand
        why we''re not doing that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589dfb10-291f-4e74-b1f8-65c750956ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s message appears to be at odds with President Donald Trump,
        who has repeatedly said that he doesn''t think a nationwide stay-at-home order
        is necessary, stressing the need for flexibility between different states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfeb0e-856a-43e4-89b1-2d20313a37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to look —&nbsp;you have to give a little flexibility,"
        Trump said at Wednesday''s White House press briefing. "If you have a state
        in the Midwest, or if Alaska, for example, doesn''t have a problem, it''s
        awfully tough to say, ''close it down.'' We have to have a little bit of flexibility."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b70fc-90d9-49ff-916e-1b56c4c973f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a growing number of governors have called for a unified front
        among states to issues stay-at-home orders aimed at curbing the outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eda45c-2d99-4a64-9417-ffc1a43173d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message is this: ''What are you waiting for?''" California
        Gov. Gavin Newsom, a Democrat, told CNN Wednesday when asked about governors
        who haven''t followed suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af441b-e758-4a6e-a032-60c560a5947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What more evidence do you need? If you think it''s not going to
        happen to you, there are many proof points all across this country; for that
        matter, around the rest of the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcc20b-a4d6-402d-8279-9c76f864a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was echoed later Wednesday by Michigan Gov. Gretchen
        Whitmer, another Democrat, who assessed that the US "should have a national
        strategy instead of a patchwork of policies" at the state level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322384b-29ba-4ada-bbf4-e8a68984bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I think it''s important that we governors are leading
        and showing the way and being aggressive. I''m grateful that I have great,
        you know, colleagues here in the Midwest in particular. We''ve been pretty
        aggressive as a geography, and I think that''s important," Whitmer told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56085436-46d5-4893-9541-a986726e2312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also stressed the dangers of relaxing social distancing guidelines
        too early on Thursday, stating pointedly, "If you back off, and you don''t
        mitigate, there is a possibility that number (of deaths) will go up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd4c3fa-33a7-49b0-af94-c33adbd745e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is the worst possible thing in the world you want to see,"
        he said. "And that''s the reason why I am so adamant about when we say we
        have got to follow those guidelines, you really got to take it seriously."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4056b-b231-474b-b7eb-1ee006c0647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:00:25.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/02/politics/fauci-stay-home-coronavirus-states-cnntv/index.html">Fauci:
        ''I don''t understand why'' every state hasn''t issued stay-at-home orders</a>"</em></p>'
  'coronavirus-little-effect-Build-Build-Build':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T15:44:32.865+08:00
    'imagesource': 'jcr:7d9f6b21-79a5-44a9-a4c1-0bb078b7efa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39864b96-bcf7-4a83-9c60-d22e318741dc'
    'lead': 'The coronavirus pandemic has minimal effect on the government''s flagship
      infrastructure projects, Department of Public Works and Highways Secretary Mark
      Villar says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T16:03:04.484+08:00
