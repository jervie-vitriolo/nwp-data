    'template': '1'
    'title': '''Rapid Pass'' launched for faster checkpoint inspection for frontliners'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e9e71-a976-42a8-bd20-d5e2afcc2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> COVID-19
        frontliners can download unique codes starting Friday afternoon for a faster
        and contact-free process during checkpoint inspections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a6f06-1ac8-4be9-bde5-e6f693e35199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60390a5a-67a4-4397-b9c1-e2b114332967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-agency task force spokesperson Karlo Nograles said the national
        government is launching "Rapid Pass," a system wherein accredited frontliners
        and authorized personnel can simply flash their unique QR codes to lessen
        physical contact, which is highly discouraged during the coronavirus crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d32430-511b-4ebb-ab23-f2b9e98b0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911177f7-05f1-40f9-bb30-9f35431ff947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontliners and approved personnel have to request for the code
        through the website rapidpass.ph. A control number and QR code — similar to
        a bar code — will be given.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a41859-6249-4d1d-87fb-8a9864e12e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bc38a-696a-4fea-84f1-bd79b1cbe5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person can show it through their smartphones or print it and
        display it on the vehicle''s windshield so the personnel manning checkpoints
        can easily scan it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51873fb4-269a-466a-a4da-61e5c7829b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0ad54-df5a-4271-95c3-db52fabb87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those without smartphones and printers, they can present their
        control numbers with a valid ID.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0fb583-fd4f-4553-81ad-377fb324b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d00487-7e0e-47f8-9a5f-34a08676e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay conceptualized by IATF para mapabilis ang sistema ng pagcheck
        ng mga sasakyan at mabawasan ang person-to-person contact sa mga frontliners
        na gumagawa ng kritikal na serbisyo, sa ating checkpoint officers," he said
        Friday in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8780823-1042-4b09-95f7-7de7438927fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c6a81-50f1-44bd-911b-8165d23ecec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the project was commissioned and authorized by the
        Department of Science and Technology, in partnership with nonprofit organization
        Developers Connect Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71a27d-3500-49bf-ac06-ec90e898f964'
