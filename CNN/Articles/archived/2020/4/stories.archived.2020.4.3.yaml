      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can only hope we will one day be able to reach out and touch
        again, thankful that our pandemic is over.</p>'
