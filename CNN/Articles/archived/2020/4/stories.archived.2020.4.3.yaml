      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the plane carrying crew members of <em>MSC Divina</em>
        landed at the Ninoy Aquino International Airport Terminal 1 at 6 a.m. The
        flight was chartered by the cruise ship’s manning agency, MSC Cruises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25364f3b-c2d8-419f-8fa5-60f10772e625'
