      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, three chartered flights carrying Filipino crew members
        from the U.S. and Brazil were the first to arrive this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
