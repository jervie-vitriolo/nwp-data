      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zoombombing" has become so prevalent that this week the FBI issued
        a news release to warn people of the threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc7153-c49b-46ac-96fd-e8f793e5b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a3333-2e74-4175-b569-7073ca3b0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI received "multiple reports" of video conference calls being
        interrupted by "pornographic and/or hate images and threatening language,"
        the agency said in its release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf79817-4a8b-4dcd-b49a-1539e359a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2d379-0b12-4611-9a93-8533c0c60b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Zoom told CNN in an email on Thursday that the
        company is aware of the FBI''s recent press release and "appreciates all efforts
        to raise awareness around how to best prevent these kinds of attacks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c3dca-8b89-41c7-9471-8e0b3b754a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd34e34-797d-4ea8-836d-496d5e676b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply upset to hear about the incidents involving this
        type of attack and we strongly condemn such behavior," the spokesperson said
        in an email statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d937d11-114a-4b52-af44-d214e7229b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24d34a-6463-41f8-b0c4-e27e9d96490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it began "actively educating users on how they
        can protect their meetings and help prevent incidents of harassment" on March
        20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea77f9a-befd-40de-b169-3fa19c7978db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e2bcb-8f09-46d5-97fb-b2ec58f9a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are listening to our community of users to help us evolve our
        approach," the spokesperson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0189b8-68b7-49c6-ae2b-540986c012e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df93219-9ad8-4e7e-9195-52d6f1226803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incidents across the US</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee92141-581e-4ffc-8e1f-761f5fcd6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI Boston Division cited two recent "Zoombombing" incidents
        at schools in Massachusetts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926812de-032f-47ea-baea-dc246606af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950265fa-8086-47b1-97cd-b70a61e54316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, the FBI said in an unidentified person or persons
        dialed into a high school teacher''s online class and yelled a profanity,
        as well as the teacher''s home address.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1ad7e-3890-47af-afaf-0263c5500103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9fbcf-652f-45cb-921d-27bb1abe7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate instance, also in a Massachusetts teacher''s virtual
        classroom, an individual who joined the conference call was seen on the video
        camera displaying swastika tattoos, the FBI said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540f804-a91f-422c-9895-afecb761ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3d875-f943-4950-89c0-fb2ec87aa293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar "Zoombombing" threats have been reported across the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1416e5-61a8-442e-aec8-a9482dd5ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4b1fd-66d5-4206-9f45-de6c5e4a61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Orange County, Florida, one man entered a virtual class and exposed
        himself, CNN affiliate WKMG reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809a156-d8f9-4d54-978c-aa13ec34ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b9732-b4d4-4e62-afea-67234ae6e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the University of Southern California, in Los Angeles, administrators
        sent an email to the university community last week addressing online class
        breaches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b325d-d8b2-4a03-9af5-d8a47b37d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872ff24-bb25-4e40-be99-5c2b89acfa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry to report we learned today that some of our online
        Zoom classes were disrupted by people who used racist and vile language that
        interrupted lectures and learning," USC President Carol Folt and Provost Charles
        Zukoski wrote in an email, obtained by CNN. "We are taking immediate action
        to protect our classes from what is called Zoombombing -- which, unfortunately,
        is taking place in organizations around the country."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fbbfd-0f8c-4b21-b9ca-4b18eed5e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b5ba8-847f-425f-a870-22a2d975de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These instances of "Zoombombing" come as Zoom faces scrutiny over
        its privacy protections, which have been flagged by users, security researchers
        and US authorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668f091-fbdc-47a1-8fed-98ba3a21535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d14feb-0ffb-4190-add8-97cef8f9794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mitigating threats</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568b909-60a3-454b-89b6-0a87b1c34178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Yuan, Zoom''s CEO and founder, published a blog post on Wednesday
        to address people''s recent security concerns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19691555-b025-4f71-82cf-7a6a29b06b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22293e5-0d47-4fdc-be0d-49ef0b2e6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he cited the company''s plan for the next 90 days to dedicate
        "the resources needed to better identify, address and fix issues proactively."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc1b46-0268-4733-bd36-6fe2c78deddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c17972-b931-4b5f-b538-1ba98f5aa6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These initiatives, he wrote, include "enacting a feature freeze"
        and "conducting a comprehensive review with third-party experts and representative
        users to understand and ensure the security of all of our new consumer use
        cases," according to the post.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46171bbc-f835-45b4-9351-4b941c232627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fc0c5-3823-46e6-b855-8124066aaf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan also addressed "zoombombing" by referring concerned users to
        a March 20 blog post that outlines "the protective features that can help
        prevent this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c7268-dd93-4fdb-9d3e-2f86e270fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb87f18-38f5-4e6b-a91a-e24772bf09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep Zooming responsibly," the blog post reads, after listing tips
        to help "keep unwanted guests out."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb3cd0-f24b-49dc-8ff4-a36a9e92a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16225ab9-7c75-4646-a569-68f68a223906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials urged those using video teleconferencing apps
        to exercise "due diligence and caution" in their cybersecurity efforts to
        help mitigate these threats.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d9b04-2669-4fac-8e19-5be7568a3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1698b-90a9-4276-a6be-bffeb002c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the FBI and Zoom shared some steps to help secure video conference
        calls and protect people from potential hackers or trolls.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789f6c2-1349-4cb2-b166-33b531a41e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3040b6-40be-40e9-a8e6-70224076cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recommend users: make their meetings private (Zoom has options
        to require a password, as well as a waiting room function to control who''s
        allowed in the call); avoid sharing the meeting link on public online forums;
        and limit screensharing to just the call''s host.</p>'
  'Cat-coronavirus':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T05:32:20.679+08:00
    'imagesource': 'jcr:930baeb1-a61a-48dc-be0f-171971105018'
