  'hilltop-fortress-cut-itself-from-world-and-coronavirus':
    'author': 'Claudia Rebaza and Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T18:34:44.540+08:00
    'imagesource': 'jcr:f4b88090-6b83-4c2b-977e-267c7afd35c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '118cf1a7-450d-407f-aec6-135f36f96cfe'
    'lead': 'The fortress town of Zahara de la Sierra in southern Spain is used to
      fending off enemies. Now its formidable position high above the Andalusian countryside
      has suddenly become an invaluable asset once more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T18:16:05.298+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:07:42.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:07:02.030+08:00
