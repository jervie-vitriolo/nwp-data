    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb734bb5-6243-4e2a-a7b3-6d64d366a499'
    'lead': 'A newly-hatched study out of China, so raw that it''s not yet been peer-reviewed,
      has some disturbing news for cat lovers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T05:33:47.256+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:08:16.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:52.737+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cats may get coronavirus, but experts say it''s nothing to worry about'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f463d57-fb2d-4139-a11f-6be56ca37766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A newly-hatched study out of China,
        so raw that it''s not yet been peer-reviewed, has some disturbing news for
        cat lovers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ffcbb4-3921-495c-b84a-eeb482900c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8520a-cb97-457b-886a-ee023188b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our furry feline friends appear to be susceptible to catching Covid-19,
        the disease caused by the coronavirus called SARS-CoV-2. Even worse, the cats
        in the study were able to infect each other, although they showed no signs
        of illness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a35b6-0a7a-4247-8c1b-bbdd1a5b635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c78607-e8c9-4c64-89c0-a56fcd2db6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrets were also able to "catch" the virus, although it didn''t
        appear to harm them. Dogs, on the other hand, were not susceptible, according
        to the study. The virus showed up in the feces of five dogs, but no infectious
        virus was found. Pigs, chickens and ducks were also not very hospitable places
        for the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3d9cf-c9b4-4c9b-b017-ceb0deebad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e290e-03c1-4c35-8090-c7b93421563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no need for cat or ferret lovers to panic, experts
        say. There''s no evidence their pets could get very sick or die from the novel
        coroneavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b875f9-3208-4773-8340-eb6882594ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe9bf2-328a-4f3e-8a4d-e221ca5779ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, people should embrace their pets. These researchers squirted
        the virus down the cats nose in high concentration, which is pretty artificial,"
        said Dr. John Williams, chief of the division of pediatric infectious diseases
        at the University of Pittsburgh Medical Center Children''s Hospital of Pittsburgh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62624dbb-334a-440c-89a1-315f1b0b3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d209f-7664-43c6-9d73-0c91fccb3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No realistic exposure</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794abc78-b3db-4c63-89ea-b69441e91a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab experiment used a scenario that is completely unrealistic,
        experts say. First, researchers forced extremely high doses of virus up the
        nostrils of five 8-month-old domesticated cats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af33ddbb-0fc7-4f94-8bf0-99391a2b5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d38c3-4251-40cc-9ebd-9e1ad5bd68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cats in our homes or even in the wild would never be exposed to
        that level of virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438562a6-199b-44c9-b6ba-e23558e4bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f146d-120c-498d-a7d5-6ecee64853e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a whole lot more than an average human would get," said
        infectious disease expert Dr. William Schaffner, a professor of preventative
        medicine and infectious disease at Vanderbilt University School of Medicine
        in Nashville.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79647244-0224-4ca2-a9fd-f8635a1766f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d6aec-8a2d-4e03-8c06-81e8ce5f3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is an artificial circumstance and we don''t know that it
        happens in nature at all," Schaffner added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8d012-63d6-49e3-a301-cef8a4f6224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63312f-066f-449e-99c0-677bc9224b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the five cats were euthanized six days later. Researchers
        found virus particles in their upper respiratory systems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f365be-68b5-4b97-88e5-2b68a54ba84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9867ec-1661-4046-bd57-322c75931feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining three infected cats were put into a cage adjacent
        to three non-infected cats. One of those three cats later tested positive
        for the virus, while the other two did not. Still, the researchers felt that
        showed the virus could be transmitted via respiratory drops.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc7f1c-2cc3-4749-a6bb-c54c8fe503fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d89954-dea9-4faa-864d-0771afba1179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or did it? None of the infected cats exhibited signs of illness.
        And even if they did pass the virus to each other, that doesn''t mean they
        would be able to pass it on to humans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53770968-430e-4f1a-9331-93c28aa12cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39ac53-86b6-4f30-bb6f-94bad567e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened nearly two decades ago with a sister coronavirus
        called SARS-CoV, which causes the deadly pneumonia-like respiratory disease
        called SARS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a5934-0bb1-449d-89c8-b37b8414c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d503eb8-61fa-4ffc-b6a5-1acbad7ca8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like now, science found cats could be infected with SARS-CoV
        and infect other cats. But the virus didn''t transmit widely among house cats
        during the 2002 to 2004 pandemic, nor were there any known cases of transmission
        to humans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3e261-d730-41f1-99d3-5d89e40ec6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698e43e-4094-427f-87c3-0ef9e4d0afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ferrets affected too</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d4a0b-f6bb-4eac-8499-bf8be20d5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found ferrets were also "efficient" replicators of the
        virus -- meaning that the virus can easily grow and reproduce in their long,
        slinky bodies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec92840-4a30-4514-93b8-82c841ba0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5681e-45b5-4c36-982e-be4a2fa7bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SARS-CoV-2 can replicate in the upper respiratory tract of ferrets
        for up to eight days, without causing severe disease or death," the study
        said. The study did not look at a longer time frame.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b02a97-5eb8-40e6-8151-24449a03d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcec34-5161-4847-ae17-ef9daad5bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news for researchers looking for a way to test any
        future vaccines for SARS-CoV-2, also called the novel coronavirus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1e5a2-ccd9-4bd3-9ae9-cbe1768a1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9d66d-16dc-4e2b-af8e-c5ec4533a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s necessary to have an animal model to do initial tests of
        vaccines and understand how viruses cause disease. So, this will be useful
        to the field," Williams said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ba8b1-e18a-440a-8a5c-d155302b0361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35326d49-f3a4-4675-96be-04d9b4d3447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s actually not surprising that ferrets appear to respond to
        the novel coronavirus. A ferret''s lung and airways are strikingly similar
        to a human''s. In fact, biologically and physiologically ferrets are more
        similar to humans than they are to a mouse or rat.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a183861-1727-4f2c-bdfa-d3160bd203d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99d2e9-87fd-4909-9e43-706a8da6a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ferrets are classical animals in which to study influenza -- it''s
        been done for decades," Schaffner said. "If scientists were looking for an
        animal model, they would reach for the ferrets first."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9997e21-52c5-4abf-9d6a-08003e8a8a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ee68a-2958-4bfc-bdf1-e73e15ee1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f07756-8a87-4f50-8c61-0b2d5667f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will your cat or ferret come down with coronavirus? Highly unlikely,
        experts say, pointing to the fact that we would certainly have heard of many
        cases in pets by now, considering the significant spread of the virus in the
        US and Europe.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d8061-b2b5-4ee4-8057-8c3afb11b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88481cdd-1d47-46b3-90a6-c52f45f530f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been quarantining animals belonging to people diagnosed
        with Covid-19 and have found only two cases of positive results in dogs. The
        dogs showed no signs of illness during the quarantine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbae0e8-3565-4d49-851f-a8a6f8baf4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2fe6b-4405-4021-8729-acc45f8e210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare as it may be, it appears one cat in Belgium may have gotten
        the virus in March from her owner, who was ill with Covid-19 after returning
        from a visit to Italy. But even though the cat had respiratory problems and
        high levels of the virus in vomit and feces, researchers aren''t yet sure
        if the cat was sick from Covid-19 or another illness.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ef193-ab3c-4125-abef-fbfd2420939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df33ad-e2b0-4698-bc0e-86dc74ff9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While 2 dogs (Hong Kong) and 1 cat (Belgium) have been reported
        to have been infected with SARS-CoV-2, infectious disease experts and multiple
        international and domestic human and animal health organizations agree there
        is no evidence at this point to indicate that pets spread COVID-19 to other
        animals, including people," the American Veterinary Medical Association says
        on its website.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440ee93-98c7-4f03-a8cc-e357823990c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94737807-50be-4390-86a8-4a0b3601008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AVMA and the U.S. Centers for Disease Control and Prevention
        recommend taking normal precautions when cleaning litter boxes and feeding
        animals.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3746b-096f-4ee5-829a-521d98f588cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941a7be-5f04-4331-8459-803193d40844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:33:47.260+08:00
      'mgnl:createdBy': 'lara'
