      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da63f1d-03af-4dcb-b5c2-536dd26363b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:07:28.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can passengers expect in the future to give them peace of
        mind about the spread of disease?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de52de-6e2e-4baa-9bb8-9f339017b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T21:37:27.819+08:00
      'mgnl:createdBy': 'vince'
