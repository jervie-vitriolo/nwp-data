      'mgnl:type': 'text'
      'text': '<p>A converted convention center in London is due to start operating
        this week as a massive field hospital for coronavirus cases and could soon
        be the biggest intensive care unit in the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
