      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing, the masks were lowered off the plane and placed on
        luggage trolleys, according to video from CNN affiliate WBZ.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36702da-fb74-44d8-8b02-f687c1f572d9'
