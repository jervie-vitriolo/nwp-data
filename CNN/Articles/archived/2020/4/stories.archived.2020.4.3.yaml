      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b104d44-3aaf-4653-ab63-55b475694a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:56:31.384+08:00
      'mgnl:createdBy': 'catherine'
