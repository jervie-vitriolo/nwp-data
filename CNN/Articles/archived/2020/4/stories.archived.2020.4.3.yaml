    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b11dd4-81a5-42b9-a09d-a92ccfa2851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.583+08:00
      'mgnl:createdBy': 'david'
