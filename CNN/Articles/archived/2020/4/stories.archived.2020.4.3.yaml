      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong>&nbsp;Over
        one million families in seven regions received billions worth of cash aid
        from the government on Friday, the Land Bank of the Philippines said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a78f9a-723a-4819-9664-9eab6640f5cd'
