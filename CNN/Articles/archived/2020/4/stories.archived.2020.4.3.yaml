      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department assured that mandatory medical procedures were conducted
        on the repatriates before they were brought to a quarantine facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e7d43-1728-45d4-a5d1-1e4d067d03cb'
