      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa9a69-3ccb-4235-8f21-6404d7fc3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T18:44:27.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:07:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the masks were hauled into the airport''s Delta hangar
        where they were received by the National Guard.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b4a5c-5136-41c7-b5a6-ea6e31f85633'
