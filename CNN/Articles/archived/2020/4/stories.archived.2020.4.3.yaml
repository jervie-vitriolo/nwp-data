      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane landed at Boston''s Logan International Airport at 5:55
        p.m. ET carrying 1.2 million masks. A second shipment of another half-million
        N95 masks is scheduled to arrive as early as next week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d15a99-836a-4613-b9c1-739cb7eea71a'
