      'mgnl:type': 'text'
      'text': '<p>Several local artists are collaborating for a 10-day fundraising
        event in support of the Philippine Genome Center, Research Institute for Tropical
        Medicine, UP-NIH and the Lung Center of the Philippines. All proceeds will
        go towards helping&nbsp;scientists, technicians, and volunteers behind the
        COVID-19 testing. Catch performances from&nbsp;Curtismith, Diego Mapa, Erik
        Matti, GLOC 9,&nbsp;Johnoy Danao,&nbsp;John Lloyd Cruz,&nbsp;Juan Miguel Severo,&nbsp;Jun
        Sabayton, RA Rivera, Raimund Marasigan, Ramon Bautista, Reese Lansangan, Rhian
        Ramos, Shaira Luna, and a lot more!</p>'
