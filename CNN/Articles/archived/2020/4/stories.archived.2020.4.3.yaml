    'template': '1'
    'title': 'PH converts facilities into COVID-19 hospital, ''mega quarantine'' center'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef3906-cda1-4094-bf86-d72ab8c78a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — A hospital
        that exclusively caters to COVID-19 patients and a "mega quarantine center"
        will soon be operational as the country responds to the coronavirus pandemic
        sweeping the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cca75-27d0-4647-81b1-4d9ba1f10217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Flagship Programs and Projects Vince Dizon
        on Friday said the National Government Administrative Center in New Clark
        City in Capas, Tarlac will be turned into a temporary hospital that can house
        1,000 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525561f-7016-4f4d-87b0-301822904930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Convention Center that used by members of the media during the
        2019 Southeast Asian Games and the Athlete''s Village, currently home to thousands
        of repatriated Filipinos, will be converted into quarantine facilities estimated
        to hold a total of 700 beds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813299ba-3cc1-4ffe-9d7a-e842de5f56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bases Conversion and Development Authority, which owns and manages
        NCC, said it is hiring 93 health workers to care for the patients to be brought
        to its facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006c33a-7836-4aa2-bb7f-521cd0e5b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dizon said the Philippine Arena in Bocaue, Bulacan will
        be transformed into a "mega quarantine facility" which can house suspected
        COVID-19 patients from Central Luzon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b852d-f281-4a1c-828f-ec5736313304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Iglesia ni Cristo has already given the permission to
        use the world’s largest indoor arena.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305ae26-a951-46a1-9db1-c41c0330ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other facilities and areas that will be converted into quarantine
        facilities include the Quezon Institute, the Food Terminal Incorporated or
        FTI, the Philsports Arena, Ultra, Filinvest Tent, Duty Free Philippines, the
        Amoranto Stadium and open areas at the Quezon Memorial Center and the Veterans
        Medical Complex.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612176dc-f396-4acf-90ea-a368e1d1b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is fast-tracking the conversion of the Philippine
        International Convention Center (PICC), the World Trade Center, and the Rizal
        Memorial Sports Complex and are expected to be ready for use by April 10.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8d292-adc8-493a-aa24-8e8b575c4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Lichauco. the architect overseeing the transformation, said
        all the facilities will be built like "mini hospitals" aimed to give the much-needed
        care and treatment to the patients, designed to prevent contamination and
        provide comfortable space for patients and health workers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af79e338-c408-410a-be05-7d06d42cbcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said the facilities will house COVID-19 patients
        with mild symptoms, symptomatic patients awaiting their test results, and
        asymptomatic people who have been exposed to the virus. Those with severe
        and critical symptoms linked to the novel coronavirus will be admitted in
        hospitals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137791c6-7573-4541-a2f5-1ab03fb625ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire underscored the importance
        of building quarantine facilities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90142765-5fd6-47c2-b304-7923ef4826f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaimportante ng facilities na ganito kasi mas nako-contain
        natin ang transmission ng sakit. Pangalawa, mapoprotektahan din natin ang
        pamilya nila kung sakaling wala silang appropriate na self isolation na kwarto
        sa kanilang bahay," she said in a virtual media briefing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497f846-0137-4548-8c58-ffa41bdbc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These facilities are important because we can contain
        the transmission of the virus. We can also protect the family of those infected
        in case there is no room in their homes where the patient can self isolate.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24c1f5-09d3-48b7-916a-f9dc7c38f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is targeting an April 14 start of "massive
        testing" of persons suspected of coronavirus infection.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b214c-22cc-4926-8d0e-cd4adf79a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T16:51:54.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:07:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has 2,633 confirmed COVID-19 cases, 107 deaths,
        and 51 recoveries.</p>'
