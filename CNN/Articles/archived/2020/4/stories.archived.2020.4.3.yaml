      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker has issued an emergency order requiring all Massachusetts
        businesses and organizations that do not provide essential services to close
        their physical workplaces to help slow the spread of coronavirus. These businesses
        are encouraged to continue their operations remotely. The order also limits
        public gatherings.</p>'
