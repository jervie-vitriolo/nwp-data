    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ancient-humans']
    'template': '1'
    'title': 'Ancient humans are having a moment. Here are the fascinating new things
      we''ve learned this week about our ancestors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56b560-e7bd-4548-82a4-131ef61d140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a banner week for ancient humans.
        A multitude of studies are revealing intriguing new details, silencing debates
        about our ancient human ancestors, and strengthening their connections to
        modern humans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104bfe7-c845-4b28-a218-b75490d19e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timelines are being pushed back, mysteries are solved and details
        of everyday life are revealed. Even though ancient human ancestors differ
        in many ways from each other, and us, there are also similarities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97bcae-637e-46ac-bfa7-7b625532e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings point toward the shared core of humanity. Even though
        we''ve learned so much about ourselves, the ultimate question still requires
        a multitude of answers: Where did we come from?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513bee50-cf5f-43f7-ac96-c51cff2db9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what we''ve learned this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49224f37-f696-45c8-b1c5-6ea872288d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homo erectus just got a little older</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295bd650-3473-4a97-a8e9-fde23a216c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the story of three hominins, or ancient human ancestors,
        who all lived during the same time two million years ago in what is now South
        Africa''s Johannesburg, called the Cradle of Humankind. But only one hominin
        would emerge as a survivor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6de291-937c-4602-a2d6-73f6b855cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers recently discovered that Homo erectus, Austraolpithecus
        and Paranthropus lived at the same time. Their study published this week in
        the journal Science.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88cc99-d552-4534-b7ac-8849c05ad3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During excavations of the Drimolen site just outside Johannesburg,
        researchers found a multitude of bone fragments. They came together as the
        skullcap for a hominin. Its signature shape revealed that the skull came from
        Homo erectus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322eaa8-4186-46a0-984f-95f14c463948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homo erectus were the oldest early humans to have body proportions
        similar to modern humans, including an expanded brain case. The brain cavity
        helped the researchers determine what they were seeing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b5f0b6-5a25-4f12-be4e-1a297bdf34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erectus is also known for migrating out of Africa, specifically
        east Africa. And until this discovery, no erectus fossils had ever been recovered
        in South Africa. The oldest erectus fossil came from Dmanisi, Georgia and
        was dated to 1.8 billion years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecbe1a0-8cf2-4190-8b86-edf1c47fee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Drimolen skull, dubbed DNH 134, was dated to between 1.95 and
        2.04 million years ago, based on the age of the site. It belonged to a young
        Homo erectus, only about two or three years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab79f12-552d-477a-82b3-65ab18aff47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The age of the DNH 134 fossil shows that Homo erectus existed 150,000
        to 200,000 years earlier than previously thought," said study author Andy
        Herries, head of the department of archeology and history at La Trobe University
        in Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10c2dd-4675-4d8e-af7c-88027cb11f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that erectus may have originated in southern Africa
        before moving on to East and North Africa, and then the rest of the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74f0e1-db1b-4b0e-9ee5-c57a040065d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also places Homo erectus in the same location as two other hominins
        who lived in South Africa at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc9c9d-6a87-405a-95c7-478d8c7379c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can now say Homo erectus shared the landscape with two other
        types of humans in South Africa, Paranthropus and Australopithecus," Herries
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94acf781-3765-480b-a344-29c0534237e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them looked different from each other and they may have inhabited
        different areas to avoid competing for food and resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669eab7-2035-4667-9ff9-6d3c4ad4bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paranthropus robustus ate things like roots and tubers, which is
        why their teeth are really big. They used their enormous teeth for grinding
        down what we call fall-back foods -- tough hard plants," said Stephanie Baker,
        study author, researcher and PhD candidate at the Palaeo-Research Institute
        at the University of Johannesburg.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c114d5-127d-4b59-97b1-29d071043387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homo erectus was taller and foraged for fruits and berries. They
        also ate meat, but researchers aren''t sure how they came by it because erectus
        didn''t use weapons, although it likely had stone tools.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca507c-e5ab-40b9-9e6b-cb6a09bcb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the time all three species lived in the same area, they endured
        climate change as it shifted from warm and humid to cool and dry. Trees gave
        way to grasslands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a7011-a46f-4a4f-8e02-0e73cd98c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homo erectus simply moved on, more mobile on two legs. Paranthropus
        had to settle for foods that were less appealing. And the time for Australopithecus
        was at an end.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0c5e2-7c5a-499d-95bd-e2570db5de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australopithecus was like the older cousin of Paranthropus and Homo
        erectus. Australopithecus, who came on the scene about 3.85 million years
        ago, was fading especially as the habitat changed. Although they adapted to
        live in trees and on land, Australopithecus likely died out due to climate
        change and competition from other species.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560c5c0-7517-491a-905f-827450fdd9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside Lucy''s brain</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e787254-f0e0-473e-aba8-40b8984b9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3.18 million years ago, our ancient human ancestor Lucy walked
        the Earth. She belonged to a species called Australopithecus afarensis, with
        traits that bridged the gap between humans and chimpanzees. She was small,
        about 3½ feet tall and 60 pounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53b84d-026c-4ddc-8c11-7afc5806d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fossils are some of the most well-known and studied ever recovered.
        But how did her brain work?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d66e89-b7fa-4b0d-8e42-a63390c47af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with chimpanzees, human brains are three times larger,
        are organized differently, and mature for a longer period of time, according
        to a study published this week in the journal Science. In the study, researchers
        wanted to understand how humans achieved these social and cognitive strides
        because the evolution is unclear.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebb3ff-c7ae-4463-9819-4abda564bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they looked to fossilized skulls of afarensis, some belonging
        to adults and others to children and infants, like the well-known Selam toddler
        fossil.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d335564-fc34-4ab6-b97a-5becb7a29029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although brains don''t fossilize, the inside of well-preserved skulls
        can help researchers pick up clues about what they were like. CT scans of
        the skulls allowed them to look at the endocast, or imprint, of the brain
        on the skulls interior.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285c0b5-82e8-4753-bc03-525bd622d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afarensis''s occipital lobe, or the brain''s visual center, was
        located toward the front of the skull, similar to modern apes. In humans,
        this is located toward the back of the brain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b68a5-8244-473e-ba02-131adf6cf190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But comparing the infant and adult skulls showed more human-like
        growth, with a brain that develops over a long period of time in childhood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a34fd-9d54-4195-bcca-6228b5077906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were able to determine that while afarensis'' brain was organized
        similarly to apes, it also developed more slowly, like humans, according to
        the study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e5247-deb4-4baa-9dd3-ffe43d806504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lucy and her kin provide important evidence about early hominin
        behavior -- they walked upright, had brains that were around 20 percent larger
        than those of chimpanzees, and may have used sharp stone tools," said Zeresenay
        Alemseged, study co-author and professor of organismal biology and anatomy
        at the University of Chicago. He discovered the Selam fossil in 2000.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a980e-e61c-4729-a0d4-17e4f9bc364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth rings, like tree rings, in Selam''s teeth also put the child
        at 2.4 years old.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609c762-459e-4ae4-8e35-b67c185bdcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That allows you to ask how much of the brain was formed at that
        given age," Alemseged said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0b4bf-4be5-4771-a74b-a4bec860adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that afarensis infants depended on their caregivers
        for an extended amount of time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4743bec-95d3-43bd-9932-04f4e8afb276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as 3 million years ago, children had a long dependence
        on caregivers," Alemseged said."That gave children more time to acquire cognitive
        and social skills. By understanding that childhood emerged 3.5 million years
        ago, we are establishing the timing for the advent of this milestone event
        in human evolution."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773b2d7-7691-4a99-baa9-7d2500594aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homo naledi, coming of age</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fdb69-243b-465c-861b-296248de0f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, fossils of a new ancient human ancestor called Homo naledi
        were discovered by paleoanthropologist Lee Berger in South Africa''s Rising
        Star Cave System.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9082ea3-a3a4-4bbc-a62d-4793bf1aa1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known about these ancestors who lived between 226,000
        and 335,000 years ago, but as researchers study their fossils, more secrets
        are unlocked.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429efb0-a029-4113-9855-cabf75ba9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recently studied partial Homo naledi skeleton provides new information
        about young members of this species.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232a819-b69a-4aa6-91de-24f4512e65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week in the journal PLOS ONE.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8dfa1e-67b3-42a5-920b-c4fc2520957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a gap in our understanding of how ancient human ancestors
        grew and developed because most fossils recovered belonged to adults. But
        this skeleton came from a young Homo naledi, between only eight and 11 years
        old.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65a311-031c-4b4c-aec0-76f5f8bc0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual is known as DH7. The teeth and bones aren''t fully
        developed, showing that the child matured in some of the same ways as modern
        human children.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55370bf0-0457-4dae-843b-84d3c08bc361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient human ancestors lived fast and died young, which means they
        developed quicker. So the researchers have to account for the fact that Homo
        naledi children matured slower like humans. This means that DH7 may have been
        as old as 15 when they died.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5d901-c848-47fd-8958-2f6a75d9e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research investigating DH7 can reveal if they were more
        primitive or surprisingly like humans.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdaf7f-b575-4dcd-b3d9-d9601df22e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enter Homo antecessor</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ae4d2-8956-47ca-abaf-65bb9015e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists know that modern humans, Neanderthals and Denisovans
        (a mysterious sister species of Neanderthal) had a common ancestor, considered
        by many scientists to be Homo erectus known as "upright man."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723c1ad-50bc-47e5-9760-fa837b0afb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the human family tree is gaining some more clarity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d1c78-a9d3-4a06-a150-4e707900036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between seven and nine million years ago, humans and chimpanzees
        went through an evolutionary split. Refining what happened after that, and
        how we arrived at modern humans, is more difficult.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a320c-a590-41df-96c3-026df68d7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were able to extract the oldest human genetic data from
        an 800,000-year-old tooth that belonged to Homo antecessor, an ancient human
        ancestor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0aa36-2653-4619-83c9-787ad475275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week in the journal Nature.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9f4d2-9700-473a-9d1d-d00516b5f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ancient protein analysis provides evidence for a close relationship
        between Homo antecessor, us (Homo sapiens), Neanderthals and Denisovans. Our
        results support the idea that Homo antecessor was a sister group to the group
        containing Homo sapiens, Neanderthals, and Denisovans," said Frido Welker,
        study author and postdoctoral research fellow at the University of Copenhagen''s
        Globe Institute.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9626c351-3e31-4b98-a9bd-6a621ba15fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new palaeoproteomics molecular method, developed by researchers
        at the University of Copenhagen, enables scientists to obtain evidence that
        pushes our understanding of human evolution even further back in time.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7987745-3848-402c-beb0-e9c99bc79534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of what we know so far is based either on the results of ancient
        DNA analysis, or on observations of the shape and the physical structure of
        fossils. Because of the chemical degradation of DNA over time, the oldest
        human DNA retrieved so far is dated at no more than approximately 400,000
        years," said Enrico Cappellini, study author and associate professor at the
        University of Copenhagen''s Globe Institute. "Now, the analysis of ancient
        proteins with mass spectrometry, an approach commonly known as palaeoproteomics,
        allow us to overcome these limits."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3b59a-2bc9-461b-96cd-678d2c98cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Homo antecessor fossils were found during excavations in 1994
        at an archaeological site in Sierra de Atapuerca, Spain. Initially, researchers
        believed that Homo antecessor was the last common ancestor of Neanderthals
        and humans.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302a1ff-0f9b-4916-8978-489a963c1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because antecessor''s skull had more modern features similar
        to human skulls.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76921ee3-2bcf-4d77-9324-afaf35623a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared an analysis of the antecessor''s teeth
        with that of a Homo erectus fossil found in Georgia that was dated to 1.77
        million years. They suggest that antecessor is a sister lineage, closely related
        to erectus. And this finding means that the features it shares with humans
        have deep roots that extend even further back in time than previously thought.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9544fb-822e-40cd-ba8d-d9e73d2d69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy that the protein study provides evidence that the Homo
        antecessor species may be closely related to the last common ancestor of Homo
        sapiens, Neanderthals and Denisovans," said José María Bermúdez de Castro,
        study co-author and scientific co-director of the excavations in Atapuerca.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c6bea-9a36-4f34-9787-6c6f20bd312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tree-climbing humans</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f9fa1-dfb3-488f-aa10-abd0797d685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking upright on two legs is considered a human trait that separates
        us from our ape relatives, like chimpanzees, gorillas and orangutans.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c7734-bdcb-4ac0-b45c-e265ce2238c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a new study, human ancestors were still climbing
        trees two million years ago, even after evolving to walk upright.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ab5db-6e70-402d-b4fd-17e9ecf58b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week in the journal Proceedings of the
        National Academy of Sciences.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee4770d-234b-4dcc-a1a1-9226b2d5bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed leg bone fossils that belonged to an ancient
        human ancestor, either Paranthropus robustus or an early Homo species. The
        fossils were found 60 years ago in South Africa.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68922c-640d-454d-8eeb-dbde47fbeb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at first glance, the hip joints appear more human than ape-like.
        This means they were walking upright. But a close analysis of the rounded
        head of the femur revealed that their hips were carrying weight differently
        and much more ape-like by hanging out in trees.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5a4da-3c03-47c0-aadc-0feb4ae088fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that the ancient human ancestor had highly flexed
        hip joints and was climbing around in trees, despite the fact that it could
        walk upright.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f0613-be20-488f-8513-7edc85d4a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been challenging to resolve debates regarding the degree
        to which climbing remained an important behavior in our past," said Matthew
        Skinner, study author and paleoanthropologist at the University of Kent. "Evidence
        has been sparse, controversial and not widely accepted, and as we have shown
        in this study, the external shape of bones can be misleading."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fff6f3-a942-4a5e-a668-f6158d818c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:56:50.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/02/world/ancient-humans-skull-evolution-fossils-scn-trnd/index.html"
        target="_blank">Ancient humans are having a moment. Here are the fascinating
        new things we''ve learned this week about our ancestors</a>"</em></p>'
