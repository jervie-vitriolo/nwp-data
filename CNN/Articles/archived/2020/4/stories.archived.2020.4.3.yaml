      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown Sessions will stream every Monday, Wednesday, and Friday
        at 8 p.m. via Facebook Live. For more details, visit Altermidya’s <a href="https://www.facebook.com/altermidya/?eid=ARAyUpoMrUkFdZvs6AD_No4viGsiv8UNyIG4UVLK5GfsdOsWAIW4pqHC6r12Pi3OQ7OEQq967WxYgLuD"
