      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Presidential Peace Adviser and COVID-19 response head
        Carlito Galvez, Jr. said the government was targeting an April 14 start of
        "massive testing" of persons suspected of coronavirus infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69562b-2d49-4c22-a237-4c1b750b5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with CNN Philippines on Friday, Galvez said
        what he meant was mass quarantine facilities will "more or less be ready"
        by April 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77199396-9947-4499-a055-76f541586a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said mass testing "is ongoing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d02d78-f9be-41f8-a217-72f1a02d9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto po naming i-convey sa public na ongoing po ang testing ngayon
        ng ating DOH (Department of Health); 16,368 na po ang kanilang na-test na
        tao," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c9705-ae47-454c-ac9c-733f48f644f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to convey to the public that testing is now
        ongoing and the DOH has tested 16,368 people.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05fcb1-61e8-4aad-8f38-98036bdeeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire confirmed that 16,368
        individuals have been tested, but clarified that this does not mean mass testing
        has begun. She said the idea is still being discussed at the Inter-Agency
        Task Force on the Management of Emerging Infectious Diseases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b404a0-9609-47cb-af2d-20816211640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 3,018 coronavirus cases, with 136 deaths
        and 52 recoveries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77668b80-f511-4fdf-9994-b8c5e94c8c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said in Metro Manila alone, more than 200 cases are considered
        "mild" while 185 do not exhibit symptoms. They should be moved to quarantine
        facilities to decongest hospitals and prevent the spread of COVID-19, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8087a10-9756-468e-96c8-dd402f76d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rizal Memorial Coliseum in Manila will begin operating as a
        quarantine facility on April 6. Galvez said it can accommodate 200 people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52753d6d-efd6-4acf-9613-cc1a9a4dcafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other quarantine facilities seen ready by the second week of April
        are the Philippine International Convention Center and World Trade Center
        in Pasay City, which can accommodate around 300 and 500 patients, respectively.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69c956-5f7c-4689-9ba6-c66efe154fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T19:43:25.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:07:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said talks are underway to also convert the Philippine Arena
        in Bocaue, Bulacan into another quarantine facility. It can house 1,000 patients,
        and can be the main quarantine area for Central Luzon, he said.</p>'
  'quezon-city-mayor-belmonte-public-apology-enhanced-community-quarantine':
