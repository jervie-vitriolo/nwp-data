    'jcr:uuid': 'c96e287e-a7ef-4bfc-968c-9164e2456d9a'
    'lead': 'Calls to probe leaders like Vice President Leni Robredo and Pasig Mayor
      Vico Sotto for their alleged missteps for COVID-19 response are not what the
      country needs right now, human rights lawyer Chel Diokno says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T11:45:10.854+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:08:04.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:55.524+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chel-Diokno', 'Leni-Robredo', 'Vico-Sotto', 'COVID-19', 'National-Bureau-of-Investigation',
      'NBI']
    'stories': ['c1da62c8-292e-4be4-8cc6-d0e5d6500c9f', '219426bb-c98b-4fed-8168-073444d0dadb']
    'template': '1'
    'title': 'Gov''t officials shouldn''t be ''sidetracked'' by NBI complaints amid
      COVID-19 crisis – Chel Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d78f5-d992-4c96-a322-53b3f9ad840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Calls
        to probe leaders like Vice President Leni Robredo and Pasig Mayor Vico Sotto
        for their alleged missteps in the COVID-19 response are not what the country
        needs right now, human rights lawyer Chel Diokno said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79206f-e5b0-442d-8890-6fe203a1b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0855d-f292-4288-b83f-83a31dc3bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the proposal of Presidential Anti-Corruption Commissioner
        Manuelito Luna for the National Bureau of Investigation to go after Robredo
        was "very divisive," at a time when any help is needed to address the coronavirus
        outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b6f5a-12b5-46b5-9c62-2f48b500a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df89b2-1161-4b9a-80c3-ee37f94ab27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang bayanihan hindi</em> divisive<em>, hindi</em> exclusive
        <em>''yon.</em> Inclusive <em>''yun dapat, at iyon ang inaasahan ng taumbayan
        na tatalagang</em> unified <em>ang ating galaw</em> [Translation: Cooperative
        undertaking isn''t divisive and exclusive. It should be inclusive, and the
        people expect a unified response]," the former senatorial candidate and legal
        expert told CNN Philippines'' <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e187c-8dfd-432a-ab54-4321108ea65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.772+08:00
