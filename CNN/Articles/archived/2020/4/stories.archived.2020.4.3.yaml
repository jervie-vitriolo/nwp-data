      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong>&nbsp;Two
        policemen have died from the coronavirus disease, the Philippine National
        Police confirmed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4f0ba-88c4-4702-bce0-564bfe8d9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:29:17.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two fatalities were a 46-year-old officer assigned in Laguna
        and a 48-year-old policeman based in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce01d4-27f1-40aa-8eda-9e3adb3b9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:29:17.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Health Service said the Laguna-based policeman died of cardiac
        arrest on March 27, the same day he was listed as a person under monitoring
        for possible COVID-19 infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506783bf-2ba8-4c37-a239-83c7ffbbb7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:29:17.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the 48-year-old officer passed away on Thursday.
        He experienced high fever while on duty on March 19 and was rushed to the
        hospital before he tested positive for the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46adfec-f3b8-48b2-9e23-b18278c19d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T15:29:17.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:07:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, 13 PNP personnel have been confirmed infected with
        the novel coronavirus.</p>'
