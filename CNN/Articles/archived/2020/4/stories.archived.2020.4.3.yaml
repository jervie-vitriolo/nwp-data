      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efafb9-059d-4899-aef6-04fa9eb0c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T05:17:52.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term refers to a form of cyber harassment reported by some app
        users, who have reported that some of their calls have been hijacked by unidentified
        individuals and trolls who spew hateful language or share graphic images.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
