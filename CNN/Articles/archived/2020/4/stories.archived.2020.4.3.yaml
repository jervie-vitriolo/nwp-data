    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-04-03T11:39:05.140+08:00
    'imagesource': 'jcr:ab96e33f-1dea-49b0-b99e-0e12527e724c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
