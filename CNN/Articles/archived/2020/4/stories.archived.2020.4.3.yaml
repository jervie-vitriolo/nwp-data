    'jcr:uuid': '9a19624b-5666-4c05-986e-4c228c7ef0bd'
    'lead': 'The Quezon City cite government said Thursday night that the total number
      of COVID-19 cases in the city has spiked to 464, according to the Department
      of Health. '
    'mgnl:activationStatus': true
