    'template': '1'
    'title': 'DOH says total number of COVID-19 cases in Quezon City at 464, local
      officials to validate '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5621b78-7ac6-4916-aaa7-57c11adf734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:15:19.033+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The Quezon
        City government said Thursday night that the total number of COVID-19 cases
        in the city has spiked to 464, according to the Department of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483d12c-acc2-40ce-8c68-76a95a879075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:15:19.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases with complete addresses in Quezon City
        is 310, while the number of validated cases by the QC Epidemiology and Surveillance
        Unit is only 174.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6489813-774f-4d9c-8693-1d1ab42bad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:15:19.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city health department said that they still need to validate
        the data given by the DOH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2716830-0827-4335-b850-9878a7b6a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:15:19.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 33 fatalities in the city, after six additional deaths
        were recorded Thursday. On the other hand, there are now 14 recoveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c2362-9cea-4a02-b2ab-7c309c5bbbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:15:19.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government is implementing an extreme enhanced community
        quarantine in 18 barangays, namely Tandang Sora, Kalusugan, Ramon Magsaysay,
        Maharlika, Tatalon, Batasan Hills, Pasong Tamo, Central, San Roque, Paligsahan,
        Bagong Lipunan ng Crame, South Triangle, Culiat, Bahay Toro, E. Rodriguez,
        San Isidro Labrador, Matandang Balara, and Teachers Village West.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010ad54-2207-4d2e-bf2f-a3414fb20f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:15:19.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has now recorded 2,633 cases Thursday, including
        107 deaths, and 51 recoveries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f9495-7786-4b37-9db7-3c608e2c95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:15:19.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        were critically ill, the WHO said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff122ad6-29e7-45ef-93a6-8c4313d8a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T06:15:19.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1d0b2-99d3-44c1-8dd6-8031f26afb80'
