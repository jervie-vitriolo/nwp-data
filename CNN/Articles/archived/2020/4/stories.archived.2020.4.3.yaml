      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magpapatuloy lumikha, lilikha anuman ang kondisyon, lilikha saan
        mang espasyo dalhin ng panahon,” reads the banner of Artists on Q’s <a href="https://www.facebook.com/pg/artistsonq/"
        target="_blank">Facebook page</a>. The online collective hosts performances
        and artworks of artists during quarantine. For their current batch, artists
        from the Philippines and other countries pitch in. Catch the rest of their
        performances: “Half Blind” by Warattaya Chaisin (from Thailand) on April 6
        at 4 p.m., “Like a Leaf &amp; Anglo” by Henry P. Tola (from the Philippines)
        on April 7 at 4 p.m., and “Excerpt from Paperhouse by Mark Beau de Silva”
        by Samuel Tin Ju Shun (from Malaysia) on April 8 at 4 p.m.</p>'
