  'British-Airways-furloughs-30,000-workers':
    'author': 'Hanna Ziady and Michelle Toh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T04:37:32.724+08:00
    'imagesource': 'jcr:fdce5679-f279-4629-9cc8-84def16aa934'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbbba188-22d3-4d34-987c-b22f99f5c620'
    'lead': 'British Airways will furlough 30,000 of its employees with pay, as the
      coronavirus pandemic halts global travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T04:42:29.180+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:08:20.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:51.623+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Airways furloughs 30,000 workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7a2d0-134a-4333-8379-31c6dc3df355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> British Airways will furlough 30,000 of
        its employees with pay, as the coronavirus pandemic halts global travel, forcing
        airlines to ground planes and slash costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd49e4-9eac-47a5-911d-b911334facca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s flagship carrier, owned by International Airlines
        Group, said in a statement Thursday that it is implementing a "furlough scheme"
        to minimize the financial impact of the coronavirus on staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ca8a2-ac86-4460-89b6-5cd528cfe524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After talks with unions, British Airways agreed to provide workers
        with 80% of their regular pay, with no cap on earnings, according to the major
        UK union, Unite. The first £2,500 ($3,095) will be paid by the government,
        with BA making up the shortfall, Unite said in a statement. There will be
        no unpaid temporary layoffs and the measures will be in place until the end
        of May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4dc27-fd00-4798-9c75-8289ce7bd96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "as good a deal as possible for our members," said Oliver
        Richardson, Unite''s national officer for aviation. "The deal protects the
        jobs of BA staff and, as far as possible, also protects their pay," he said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24694e5e-0df8-4ed1-a02a-c6c2a28b4321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways, which on Monday suspended flights from London''s
        Gatwick airport, is the latest major European carrier to announce sweeping
        operational changes. On Monday, UK budget carrier EasyJet grounded its entire
        fleet, furloughing 4,000 cabin crew. Europe''s largest low-cost carrier Ryanair
        will ground more than 90% of its aircraft over the coming weeks, while Scotland-based
        Loganair plans to approach the government for financial aid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33106056-3681-409d-84ac-ebc307fa6a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines around the world have been brought to their knees as the
        pandemic worsens, particularly in Europe and North America, with flight bans
        and nationwide lockdowns threatening to shut down aviation altogether. Many
        carriers have slashed or suspended their short-term flight schedules, placed
        workers on unpaid leave and paused hiring. Several industry CEOs have stopped
        taking salaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec70cb-a98b-478c-8e68-ff51b105e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Bailouts ahead</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2d721-c85c-441a-8f66-b70db9b6b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US airlines will receive tens of billions of dollars in support
        as part of the country''s $2 trillion stimulus package, governments in Europe
        have not promised bailouts to their carriers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a6140-6309-45b7-88b2-3af52d1c053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has said that airlines, like all companies, can
        make use of measures to help businesses hit by the coronavirus, including
        capital-raising programs and tax relief. "We are continuing to work closely
        with the sector and are willing to consider the situation of individual firms,
        so long as all other government schemes have been explored and all commercial
        options exhausted, including raising capital from existing investors," a government
        spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0bb90e-b30d-46ad-b375-064ad16b5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic on Thursday declined to comment on media reports
        that the airline is seeking financial assistance from the UK government. The
        company said that Richard Branson, its billionaire owner, is plowing $250
        million into Virgin Group companies to protect jobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900fe9d-ce6b-40bc-b9e8-1fc2382b927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa, which owns national carriers in Germany, Switzerland,
        Austria and Belgium, said in a statement Thursday that it is "in close contact"
        with the federal governments of its home markets to secure its liquidity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac13f3-4515-463b-826d-4ee0cd345b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Airbus told CNN Business that the plane maker
        is "strongly advocating government support for all airlines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd433ec4-8d9c-4323-b296-6c21394a3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There is] no more ''normal'' for aviation," analysts at CAPA Centre
        for Aviation, said in a report Thursday. "The revenue reduction faced by airlines
        this year as a result of COVID-19 far exceeds the impact from previous crises.
        It has the dimensions of a world war," they noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397b3bd-ae3e-4bed-9eb2-fa57fa853e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.182+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Air Transport Association expects the crisis to
        cut industry revenues globally by $252 billion this year compared to 2019,
        with airlines burning through $61 billion in cash in the second quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21a186-7d53-43cb-a308-ae6bf251990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.182+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Eoin McSweeney and Chris Liakos contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f6b4b-0ef1-40ae-ac58-3df950bcc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:42:29.182+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/02/business/british-airways-furlough-coronavirus/index.html">British
        Airways furloughs 30,000 workers.</a>"</em></p>'
  'Trump-invokes-Defense-Production-Act-to-facilitate-the-supply-of-ventilator-equipment':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T04:44:31.286+08:00
    'imagesource': 'jcr:c087f5fe-7449-44e9-a417-07242207ec02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '053b6803-5f3a-4da1-8263-ba79c50c3c84'
    'lead': 'The White House announced Thursday that President Donald Trump is invoking
      the Defense Production Act to clear up supply-chain issues encountered in the
      manufacturing of ventilators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T04:47:01.939+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:08:19.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:51.748+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump invokes Defense Production Act to ''facilitate the supply'' of
      ventilator equipment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24d32d-e151-475e-8d4b-d08b3d004a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The White House announced Thursday that
        President Donald Trump is invoking the Defense Production Act to clear up
        supply-chain issues encountered in the manufacturing of ventilators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce15665-a012-49ef-b389-bcedf10b6b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I have issued an order under the Defense Production Act
        to more fully ensure that domestic manufacturers can produce ventilators needed
        to save American lives," Trump said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a4eb7-a21d-487d-a178-a168e52e77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s order comes amid increased fears of ventilator shortages
        around the country. The use of these lifesaving medical devices has skyrocketed
        among critical coronavirus patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e118dbe-36b5-40d0-b229-2a8a61818208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, the statement said, will help domestic manufacturers
        "secure the supplies they need to build ventilators needed to defeat the virus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621da3a4-264d-4f28-acc1-bc06b6de7386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the move "will save lives by removing obstacles
        in the supply chain that threaten the rapid production of ventilators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a54f68-3177-4ad1-8b53-3e44f104a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, which came in the form of a presidential memorandum,
        directs the supply of materials to make ventilators to six companies: General
        Electric Co., Hill-Rom Holdings Inc., Medtronic Public Limited Co., ResMed
        Inc., Royal Philips N.V. and Vyaire Medical Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54313adf-9734-4d23-b7e8-d62899fa2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directs acting Homeland Security Secretary Chad Wolf and
        Health and Human Services Secretary Alex Azar to "use any and all authority
        available under the Act to facilitate the supply of materials" to these companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ce942-7a28-48cc-820c-c09b81966869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Trump invoked the Defense Production Act to require
        General Motors to produce more ventilators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131096e-9247-4d3e-bf86-6007a4db8bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has faced pressure to use the act to procure medical
        equipment and protective equipment for dealing with the coronavirus in the
        US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14984d-9cbd-4853-9412-79124af6f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Production Act, according to the Federal Emergency Management
        Agency, is "the primary source of presidential authorities to expedite and
        expand the supply of resources from the US industrial base to support military,
        energy, space and homeland security programs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6a3b9-98ed-45c7-80ba-b2550853cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:47:01.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "T<a href="https://edition.cnn.com/2020/04/02/politics/defense-production-act-ventilator-supplies/index.html">rump
        invokes Defense Production Act to ''facilitate the supply'' of ventilator
        equipment</a>."</em></p>'
  'Coronavirus-cases-surpass-1-million-worldwide':
    'author': 'Nicole Chavez, Jason Hanna and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-03T04:48:11.623+08:00
    'imagesource': 'jcr:f5e6bfdf-b4d9-4719-a88a-0b106e3cd704'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b375fc57-87fa-4fd2-814a-6ce7e2c43237'
    'lead': 'More than a million cases of the novel coronavirus have been confirmed
      worldwide while authorities in the United States continue issuing strict measures
      to slow down the spread of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-03T04:54:02.592+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:08:19.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:06:52.009+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus cases surpass 1 million worldwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de944a22-969b-4b7c-90da-6d10cacd38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.592+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than a million cases of the novel
        coronavirus have been confirmed worldwide while authorities in the United
        States continue issuing strict measures to slow down the spread of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e747b-b660-42ef-b46b-ff5b4d67c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.592+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday afternoon, at least 1,002,159 people have been infected
        globally and 51,485 people have died from the virus, according to Johns Hopkins
        University statistics. The total includes confirmed cases from 180 countries
        and regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2cdb56-702a-45af-8430-179cb63ec118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.592+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the top US infectious disease expert said the
        country can still defy alarming projections of coronavirus deaths with aggressive
        measures -- even as scientists warn the White House that simply exhaling may
        be enough to spread the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be6eee-e2fc-4f39-8df6-7b581ff53c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Models had showed that the US death toll could be at least 100,000
        with aggressive social distancing, White House experts said earlier, and as
        high as 2.2 million without them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7a7ba-e4eb-4ce4-811c-2516ea4f0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, "it''s within our power to modify those numbers," Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        told "CBS This Morning" on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f252e-453a-4f09-a706-d0d2da7190be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really push hard on mitigation ... you can modify the model,"
        Fauci said. "We need to push and push with the mitigation to try and get that
        number lower than the projected number."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2abad9-02b3-4eaa-ae37-446d644042b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, more than 226,300 people in the US have been infected
        and at least 5,316 have died, according to Johns Hopkins University statistics.
        More than 920 of those deaths were reported Wednesday -- the highest number
        reported in the country since the beginning of the outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca27ef-d72e-4bea-bbb5-a389a4ca0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments come after a prestigious scientific panel told
        the White House on Wednesday night that coronavirus can be spread not just
        by sneezes and coughs, but also by talking or maybe even just breathing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4a672-6821-47c5-a88b-196ea0826367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the current (coronavirus) specific research is limited, the
        results of available studies are consistent with aerosolization of virus from
        normal breathing," according to a letter written by Dr. Harvey Fineberg, chairman
        of a committee with the National Academy of Sciences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c70bc6-a711-4731-8ff9-55998772fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the US Centers for Disease Control and Prevention estimating
        25% of coronavirus carriers have no symptoms, health officials such as Fauci
        have said they''re considering whether to recommend the general public wear
        non-hospital-grade masks to prevent the virus''s spread.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e6c0e-fc40-4788-927a-b0c157fccc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti on Wednesday recommended that people
        there wear non-medical-grade masks, or face coverings such as bandanas, when
        they''re in public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1653f-a658-42be-a200-363beb641388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not get medical-grade or surgical masks, or N95 masks.
        We must not contribute to the shortage of these essential personal protective
        equipment for medial personnel and first responders," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d925b3-bb82-4307-a46f-b1998ae3aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Recent developments</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6519ed7-f8e3-4e23-99c3-7207540d73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• About 6.6 million US workers filed for their first week of unemployment
        benefits last week, data released Thursday shows. That''s double the record
        set a week earlier: 3.3 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d2104-fa98-45c7-bed9-cc5c26c65e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Louisiana''s coronavirus cases jumped by more than 2,700 in 24
        hours, bringing its total to more than 9,000, the state health department
        said Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1c514-0c5d-4660-81b4-2693c15b972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The US Food and Drug Administration has authorized a coronavirus
        test that looks for antibodies in the blood. The FDA says it is reasonable
        that it "may be effective in diagnosing Covid-19." The CDC also has said it
        is trying to develop a similar antibody test to identify people who had been
        previously infected but showed little or no symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5dc722-2e3b-4bfe-9981-7dee0c6abfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 2,000 ventilators in the federal stockpile are unavailable
        for deployment because they weren''t maintained while in storage, according
        to The New York Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470db658-9dfe-402a-b2e7-fc70425c367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 110 sailors from USS Theodore Roosevelt, now at port
        in Guam, have tested positive for coronavirus, according to a US defense official.
        Some of the sailors from the Roosevelt will be quarantined in hotel rooms
        in Guam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af67cdd-a032-4e72-a25c-97eb8c600b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>New York doctor says she feels like ''a sheep going to
        slaughter''</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45df58-5b05-4053-af5e-64d8b965c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses across the country have spoken out about the
        difficulty of helping an increasing number of Covid-19 patients with dwindling
        amounts of protective equipment, ventilators and beds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e396948-b8ac-44bd-96bc-b0526ba3cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hard-hit New York, nurses and other medical personnel at the
        Bronx''s Montefiore Medical Center Moses Division told reporters they desperately
        needed N95 masks and other protective equipment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b25d8-a54f-4af8-bf09-02ad5e87aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third-year resident there said she goes to work feeling "like
        a sheep going to slaughter."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93740fb7-c41c-4aa1-ab14-43a629d79d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My colleagues and I are writing our last will and testament. I''m
        28 years old," Dr. Laura Ucik said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154a3c5-5a6e-416f-85d9-74b67a27a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fear that we may not survive this pandemic and yet we show up
        every day," she said. "We''re running out of (personal protective equipment),
        we''re running out of pain medicine, we''re running out of sedatives, we''re
        running out of oxygen masks."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f579d-4a7a-4ebd-9a2a-d7ac01f7e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, New York Gov. Andrew Cuomo estimated that his state
        had "about six days" before its stockpile of ventilators, which he is sending
        to hospitals in need, runs out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff326f65-65d1-4330-a166-696c42ff07a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, he cited a model that showed as many as 16,000 New
        Yorkers could die from the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b5bb2-c13c-454e-a989-a878d141c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, now the epicenter of the outbreak, has reported more than
        92,000 cases and 2,317 deaths. More than 51,000 of those infections have been
        in New York City, Cuomo said Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf823ca-3595-4078-ab21-5e0c1c964706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 21,000 out-of-state medical professionals have volunteered
        to come into New York, Cuomo said Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308523c8-eb4b-4ecb-b5b1-db2aa40635e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank them, I thank their patriotism, I thank their dedication
        and passion to their mission of public health," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65916e09-6d1b-4901-b553-b085ae7639ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Federal Emergency Management Agency sent hundreds
        of ambulances, EMTs and paramedics to New York City to help assist first responders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2264da-bbac-4fd3-a149-f76fbf4a21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency medical services received a record number of emergencies
        each day, with a 50% increase over normal daily call volume, the New York
        City Fire Department said in a news release.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743ef93-23fe-4ce0-a615-05cf592de888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday alone, FDNY EMS responded to 6,010 medical calls, Jim
        Long, a spokesperson for the department, told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9613a-fcc5-46fb-a76b-997426eb5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''What are you waiting for?'' California governor says to states
        without stay-at-home orders</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95841348-82c5-432d-8ab4-a30651a762aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 92% of the US population lives in jurisdictions with general
        "stay-at-home" or "shelter-in-place" orders. Most governors issued them statewide,
        and many counties and cities have issued orders where statewide orders aren''t
        in place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaba03a-005f-43db-8d4c-c953242106f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom, who in March became the first governor
        to issue a statewide order, argued that every state needed one.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469d28c-f6d5-40ca-b975-3f6b700e40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are you waiting for? What more evidence do you need?" he said
        Wednesday "If you think it''s not going to happen to you, there are proof
        points all over the United States, all over the world."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e4df3-c582-4373-81fc-bf12094a3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said Wednesday he would not issue a national
        stay-at-home order because different states have different infection rates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c959ca-187a-4445-bb9c-37a6635de422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to look -- you have to give a little flexibility. If you
        have a state in the Midwest, or if Alaska for example doesn''t have a problem,
        it''s awfully tough to say close it down. We have to have a little bit of
        flexibility," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eae3b0-898d-4c8c-abec-da30f9f7d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Early data: Malaria drug could shorten recovery time</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebf7cc-5156-4fa5-8cca-2e21010dad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some new data from researchers in Wuhan, China, suggests that the
        malaria drug hydroxychloroquine could significantly shorten the time it takes
        for Covid-19 patients to recover from illness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce273cb-ba04-4b2e-8142-cf09426ca4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this early research, posted to the online health sciences server
        medRxiv on Tuesday, the researchers wrote that "the body temperature recovery
        time and the cough remission time were significantly shortened" among patients
        treated with hydroxychloroquine compared with a control group not treated
        with the drug.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551ed2b-96e8-4b2b-ace2-76129c3d7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research has limitations, including that it was conducted in
        a very small group of patients with mild illness and has not been published
        yet in a peer-reviewed journal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19a4ae-9cb0-425f-ac08-3cc340454243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has yet to approve a treatment for Covid-19. However, this
        week it granted emergency authorization for doctors to use hydroxychloroquine
        and chloroquine to treat hospitalized patients for a limited set of cases,and
        clinical trials are pending.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9e1fc-329c-443e-9b03-722ecc4b62c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese study is promising, Dr. Rochelle Walensky, the chief
        of the infectious disease department at Massachusetts General Hospital, told
        CNN Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900567f-9e65-4004-8b7e-9bd396f8c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she cautioned, "we''re not sure this can be generalized to
        all patients," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541fff4-4114-42fc-8f69-06d70ec37a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They gave it to people who didn''t have (other chronic conditions),
        like cardiovascular comorbidity and liver disease and renal disease," Walensky
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4395c-13fd-4820-830c-d176d0bd455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research at Wuhan''s Renmin Hospital focused on 62 patients
        -- 31 who received hydroxychloroquine for five days, and 31 in a control group
        who received standard care. More than 80% of the patient receiving hydroxychloroquine
        had improved pneumonia, compared to 54.8% of the control group.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3bb0a2-2925-4895-b051-61d1f1f421ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T04:54:02.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:08:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: This story has been updated to give the correct estimate
        for how many Americans live in states where they''ve been ordered to stay
        at home.</p>'
