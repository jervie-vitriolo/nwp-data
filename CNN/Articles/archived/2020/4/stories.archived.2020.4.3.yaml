      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mail, also a Conservative-booster, lambasted the government
        in its own blaring cover story, saying "Mail demands ministers FIX TESTING
        FIASCO NOW."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bee9d0-0b2f-4e6a-bc3e-fcbb6cc66c24'
