      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e58f4-66f7-4c79-83af-3e527829b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said Robredo may have violated certain laws when she received
        donations to help those most affected by the crisis through "illegal solicitations"
        meant to undermine and even <a href="https://www.cnnphilippines.com/news/2020/4/2/PACC-Robredo-NBI-coronavirus-response.html">"compete"
        with the national government''s efforts</a> to mitigate the impact of the
        health crisis. Luna''s fellow PACC Commissioner Greco Belgica had to come
        up with his own statement disowning Luna''s stance, saying it was not the
        agency''s official recommendation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628e96f-9085-47e4-99fd-905fdd4c5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849de0a-d2f3-4ffd-8361-7e8a1b3c507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica''s clarification was followed hours later by a formal statement
        from PACC Chairman Dante Jimenez. Jimenez blamed media for supposedly "misconstruing"
        Luna''s statement, which was sent by the commissioner to reporters Thursday
        afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cae42e-4bb6-43e8-8adf-ff535331ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcef37b-587a-4e21-ade2-b23f5785e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said Luna should have clarified from the start that his statement
        was a personal take, as all public officials are presumed to speak on behalf
        of their agencies or government positions. If anything, Diokno said Robredo
        should be commended and emulated for pooling donations of protective gear,
        offering shuttle rides, and finding dormitories to house healthcare workers
        amid the outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a87fb0-0a88-4c93-98f4-3a7170ecccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70c0df-8b1c-4ed4-a7ab-50a0d4b8c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also blasted the NBI''s complaint against Sotto, saying it
        was yet another unnecessary distraction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ffc10-ce12-4293-9a73-559f91bb6563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad64e1-1e2a-4f3d-84f7-f22f1bfa1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish the government would act as one. In fact, the whole theme
        has been ''we heal as one,'' then I think it''s incumbent upon the government
        to act as one," he said. "The problems are just too great to be sidetracked
        by these statements, to find out only later <em>na binabawi naman pala</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1756d59-0ae7-4fa1-b56f-7a643395cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46135a1b-352b-4800-81f4-e2c16f739dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya on Thursday <a href="https://www.cnnphilippines.com/news/2020/4/2/NBI-Vico-Sotto-summon-useless-political-distraction.html">thumbed
        down the NBI''s move</a> against the Pasig City mayor, saying the agency has
        long considered the issue regarding the deployment of tricycles in the first
        few days of the Luzon quarantine resolved. Even Justice Secretary Menardo
        Guevarra said Sotto cannot be charged of <a href="https://www.cnnphilippines.com/news/2020/4/1/nbi-vico-sotto-luzon-quarantine.html">violating
        the days-old Bayanihan to Heal As One Act</a> as the law was not retroactive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535c5e9-2d01-4a64-8a65-54547d97d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diokno also disclosed that the NBI has sent summons to
        at least 17 private citizens for supposedly violating a law against the publication
        of false news. But he said authorities did not tell those being charged what
        exactly they did wrong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa26f0-b1cc-42ec-9d48-f95a0c3fa88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T14:05:06.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/3/what-to-do-NBI-subpoena.html">What
        to do when you receive an NBI subpoena&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89963f-a3ee-4501-bfe8-c359ee0028d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T11:45:10.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:08:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the NBI should instead refocus and go after actual fraudsters
        and scammers looking to dupe people to make profits during the pandemic.</p>'
  'Rapid-Pass-system-checkpoint':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-03T11:59:50.392+08:00
    'imagesource': 'jcr:c36e0612-5f4c-4bd3-8fe8-8cf97e4f4ca7'
