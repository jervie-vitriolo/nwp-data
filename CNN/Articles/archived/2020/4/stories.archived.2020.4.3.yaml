      'mgnl:type': 'text'
      'text': '<p>He adds the "Rapid Pass" system has been tested on the field by
        security personnel.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb56a3-1fe8-4abc-b2eb-edd6da3aadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:42:27.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:08:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said&nbsp;the Rapid Pass is not a requirement and frontliners
        can still pass through checkpoints by presenting their ID.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9653426-1d73-4ac3-a3be-204384d8b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-03T12:05:09.602+08:00
