      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) â€”</strong> A population
        health analyst at Thomas Jefferson University in Philadelphia on Monday said
        it is necessary for the Philippines to conduct COVID-19 mass testing in poor
        communities.</p>'
