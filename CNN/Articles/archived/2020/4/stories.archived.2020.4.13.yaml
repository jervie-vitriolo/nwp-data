      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to share that a 7 and a half hour long surgery has been
        successfully completed in PGI to repair the severed wrist of ASI Harjeet Singh.
