      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef537ef8-f16b-4144-bfa4-e1d8643c0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:12:44.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:19:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government''s social amelioration program covers
        only the "poorest of the poor," with the low-income households expected to
        receive â‚±5,000 to â‚±8,000 worth of monthly assistance. DOLE has also rolled
        out several programs to assist displaced workers, but some beneficiaries reported
        that they have yet to <a href="https://cnnphilippines.com/news/2020/4/7/dole-cash-aid-covid-19.html">receive
        feedback on their applications.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37671e-87b4-485a-b123-2bcc135e8e4e'
      'mgnl:activationStatus': true
