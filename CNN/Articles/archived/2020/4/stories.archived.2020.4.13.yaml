      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1a170-44b5-4762-9533-c164c5a64b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC+ tried to reach a tentative deal at a meeting Thursday for
        a cut of 10 million barrels a day, but member country Mexico would not agree
        to that deal. Mexican President AndrÃ©s Manuel LÃ³pez Obrador said Friday his
        country would cut its output by 100,000 barrels per day and the United States
        would make up the rest of its contribution to the production cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfbca3b-c8b0-439f-8bb6-e2aaf9c49784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
