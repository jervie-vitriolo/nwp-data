      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi magma-mass testing ng walang simtomas. Kapag nalaman na ikaw
        ay probable due to close contact, then you become eligible. I-isolate ka na
        namin," he said.</p>'
