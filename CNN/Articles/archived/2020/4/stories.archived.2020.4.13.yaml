      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d20de3-0bb1-41e3-8999-ee90209ee606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LÃ³pez Obrador, Trump offered during the phone call
        to cut US production by 250,000 barrels per day to compensate for Mexico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe5d4a-cf2e-4858-83d1-e55fad387262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
