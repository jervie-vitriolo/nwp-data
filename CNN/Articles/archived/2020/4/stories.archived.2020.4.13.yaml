      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 71 confirmed COVID-19 cases in Pasay City with nine deaths
        as of Sunday evening. Twelve people have recovered, but more than 300 residents
        are still being monitored for the disease, according to the Pasay City Public
        Information Office.</p>'
  'Philippines-financially-ready-COVID-pandemic-quarantine-May':
