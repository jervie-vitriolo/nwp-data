      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also clarified the earlier pronouncement of COVID-19 response
        chief implementer Carlito Galvez that mass testing will begin on April 14.
        He said the government will prioritize testing hospitalized patients with
        symptoms, high-risk patients, healthcare workers, then other people with flu-like
        symptoms.</p>'
