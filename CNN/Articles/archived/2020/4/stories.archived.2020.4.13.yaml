        University in Philadelphia, Pennsylvania, points out that "flattening the
        curve" buys people time. "It''s the most precious commodity you can have during
        an outbreak. That''s time to prepare, time to make PPE, time to build extra
        hospitals, time to manufacture testing kits," he tells CNN Philippines'' New
        Day</p>'
