    'jcr:uuid': '963110e7-0d71-4750-8c91-c826cb4bec49'
    'lead': 'Manila Mayor Francisco â€œIsko Morenoâ€ Domagoso orders a 24-hour shutdown
      of Barangay 20 after residents supposedly defied enhanced community quarantine
      guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T21:46:20.549+08:00
