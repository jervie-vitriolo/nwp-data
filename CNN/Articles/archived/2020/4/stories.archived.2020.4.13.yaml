      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5067968-428e-4be9-be65-139686f1fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His experiences are depicted through a series of fascinating letters
        to his mother in China. These colorful -- and occasionally infuriating --
        missives run the gamut from comedy to controversy to tragedy, as he laments
        how easily his children are able to assimilate into Bangkok life while he
        struggles to keep them connected to the culture he left behind.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefc623-ddac-4944-91e4-a9fc54e701f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db11775-39d3-4c50-ae77-5b384b8b1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a work of fiction, "Letters from Thailand" offers a convincing
        snapshot of the challenges faced by all of us who have opted to settle permanently
        in a country so different from our own while providing a fascinating perspective
        on one of the most beloved cities in the world. -- Karla Cripps</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888f551-9ed4-4b61-a033-2ac1547d9beb'
