      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On&nbsp;the national level, only those with severe symptoms of the
        viral disease, such as difficulty in breathing and prolonged cough and fever,
        are tested due to limited test kits and laboratories that process tests. Elderly
        people, pregnant women, and immunocompromised persons or those with weakened
        immune system are also included even if they show only mild symptoms.</p>'
