      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earlier mitigation efforts could have saved lives, Fauci says</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2a1b6-d909-4fbf-872a-ce61c9fbfb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.130+08:00
      'mgnl:createdBy': 'lara'
