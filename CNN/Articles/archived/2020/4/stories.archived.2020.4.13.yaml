      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> â€” The
        Philippine diplomats in Germany are keeping an eye on nine Filipino nurses
        who have tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32766153-219e-4c31-adb6-b8badd863650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po meron po tayong minomonitor na siyam na katao,
        lahat po sila mga</em> frontliners, <em>mga</em> Filipino nurses <em>na nagtatrabaho
        po dito sa</em> Germany <em>na</em> positive <em>po sa</em> COVID <em>pero
        sa kabutihan naman po,</em> mild lang po ang sintomas nila â€” meron nga hong
        dalawa na asymptomatic," Ambassador Maria Theresa Dizon-De Vega said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ca9f0-9abe-45fd-95a3-c16835e0a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now we are monitoring nine people, all of them
        are frontliners, Filipino nurses working here in Germany who are positive
        for COVID, luckily they have mild symptoms â€” two are even asymptomatic.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d1ac7-6a58-4dfe-90a3-202a5e8b9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said the patients who are asymptomatic are waiting for their
        quarantine period to finish so they can be tested again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fcb45-4616-4cb2-ac22-68a9a114b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador said they were checking in daily with the Filipino
        patients, who are covered by Germany''s national insurance system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb1274-c874-4819-a710-09c7e54e74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito po kasi karamihan, halos lahat ng</em> permanent resident
        <em>at mga</em> citizen <em>na po, pati ang mga estudyante pati ang may mga</em>
        work permit, <em>naka-enroll po sila lahat sa</em> national insurance system.
        <em>Kaya</em> covered <em>po sila ng mga ganyang gastusin,"</em> she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c6620-9645-4b14-a096-86642cfb295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here, nearly all permanent residents at citizens,
        as well as students and those with work permits are enrolled in the national
        insurance system. So they are covered from those expenses.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f14a2-cbc8-4bb9-8cd8-483068448c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega also said they have yet to receive repatriation requests
        from Filipinos in the European country, but were helping Filipino seafarers
        employed by German companies so they could go back home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b821b7-5256-4031-920b-7dd19a510903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government was still issuing tourist visas, but has advised
        foreign nationals to return home at the soonest possible time as policies
        in the European Union often change due to the current situation, she added</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d74e0f-74cc-46ef-8dbe-488a4cc63663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napaka-fluid po kasi ng sitwasyon,"</em> the ambassador said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05684ba-87e2-440e-9324-b73d85b92af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation remains very fluid.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b6afc-bc55-43fc-acbf-933d33b82e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/11/overseas-filipinos-with-covid-19-update.html"
        target="_blank">As of Saturday</a>, the Department of Foreign Affairs said
        there were 651 Filipinos abroad with COVID-19.</p>'
