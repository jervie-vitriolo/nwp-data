      'OFW', 'Germany', 'Laging-Handa', 'Maria-Theresa-Dizon-De-Vega']
    'template': '1'
    'title': '9 Filipino nurses in Germany being monitored by PH embassy after testing
      positive for COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc2366-b000-4b68-b317-26b637a9e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:09:57.625+08:00
