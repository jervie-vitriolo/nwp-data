      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Jeffrey Sachs is a professor and director
        of the Center for Sustainable Development at Columbia University. The opinions
        expressed in this commentary are those of the author; view more opinion articles
        on CNN.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2bbed-e058-4bb1-af4f-d8e96b4fa6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The US now has the world''s highest number
        of deaths from Covid-19, with at least 21,692 losing their lives to the virus
        as of Sunday afternoon. Americans will continue to die in large numbers until
        our country mounts a coherent response to the epidemic. President Donald Trump
        has failed. The US still lacks even a basic plan for controlling the epidemic
        and restarting the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eabcc0-530e-4e1d-9b2a-d4830d19b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b1ba0-4a87-4150-8812-92e75b2cf4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only takes a straightforward comparison of the US'' death toll
        with that of Asian countries to understand the scale of the Trump administration''s
        failure. The US now has about 62 deaths per million people. Meanwhile, according
        to Johns Hopkins University data, Hong Kong, Japan, and Taiwan all have less
        than 1 death per million; and China, South Korea and Singapore have each under
        5 deaths per million. India, too, took decisive actions, with a complete national
        lockdown beginning on March 24, when there still had been only 10 deaths in
        a country of 1.3 billion people. As of today, India has only 289 reported
        deaths, or 0.2 cases per million, and the hospitals are not jammed with patients
        as in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
