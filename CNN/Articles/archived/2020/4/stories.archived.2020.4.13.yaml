      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872777f6-862a-432c-a93d-95a27ee3b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Friday, US President Donald Trump confirmed
        he spoke to the Mexican President and agreed to a cut, though he did not confirm
        the exact size. He said Mexico would reimburse the United States at a later
        date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c47b8-a49a-456f-b849-5f63134441a2'
      'mgnl:activationStatus': true
