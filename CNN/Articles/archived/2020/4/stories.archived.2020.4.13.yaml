      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6e9b4-63c5-49a2-8f43-742e5ac4fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Americans are observing the holiday in the shadow of
        the coronavirus, forcing many congregations to celebrate online in an effort
        to honor social distancing efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932bf1b-2450-45fd-a475-ae0c5dbd35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31bf738-d219-47cf-9b1f-d46d2343e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some planned to gather anyway, putting public health restrictions
        on a collision course with religious institutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba1eee-e9f5-4010-b03b-4cd9d05c9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a70190-a840-41cb-99fa-b9483e6d061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded at least 21,686 deaths and 546,874 cases
        so far during the pandemic, according to data from Johns Hopkins University.
        All 50 states are under a federal disaster declaration for the first time
        in US history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50f4b6-ee24-47a9-8eff-857db23e783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001491b-f0ff-456a-984d-7e0d9c705400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, the Justice Department said it expects to take
        action this week against regulations on religious institutions, as states
        and local governments try to curtail gatherings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ab132-335d-490f-ad6c-95e031bfb938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bfeca-64a5-4792-96a9-2d9d9ccf69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various courts are already hearing cases about the regulations,
        but the department said it may file lawsuits alongside churches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52864e1f-d536-4704-811f-4ac7ce165b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1034ed-c23d-441c-8e3f-b9102d73da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Mexico, Gov. Michelle Lujan Grisham announced the state amended
        a public health order banning mass gatherings to include houses of worship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06b8fd-1887-46e6-a931-d95dc8eadb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ecd0a-751d-4943-bf13-69ad40021bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk is simply too great," the governor said on Twitter Saturday.
        She said she was "so grateful for the support &amp; cooperation from the vast
        majority of religious leaders of all faiths who have already made the difficult
        decision to cancel services in the interest of public health."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1284b-e98c-4624-bae8-ab51bf87d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad1557-3d37-4c45-b8f4-45f320e13a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, authorities said they will record license plates of
        those who show up to any gatherings and hand that information over to the
        local health department. That will require those people to stay quarantined
        for 14 days, Gov. Andy Beshear said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04204515-aa4f-435c-9763-48f35f1e902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eef730-fc5a-4ae3-841c-c2a4f8f1f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Louisville, Kentucky, tried to stop a church from holding
        a drive-in Easter service, even though drive-in liquor stores are still permitted
        under the state''s stay-at-home policy. A federal judge issued a temporary
        restraining order Saturday that overturned the effort.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1be47a-f575-4119-8573-f995ac450456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3c38b-3bf7-4827-9d6e-47aa0d8c42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, at least 758 people died on Saturday, bringing the
        statewide death toll to 9,385, Gov. Andrew Cuomo said, adding the death rate
        there has flattened "at a terribly high rate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c24c3-6251-46cb-ac44-a7816abd3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736124d7-b6eb-498a-b19e-53044ab2122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the one number that I look forward to seeing drop as soon
        as I open my eyes in the morning," he said in a news conference Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9824ade-8bd7-45d4-a969-60132011d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8587a73-da7c-47b1-b336-6aae8d78353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the bleak news, Cuomo shared a message of hope likening
        the pandemic to a "cold winter, where the earth becomes barren," that will
        eventually give way to spring.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a034d-0a92-41b8-a815-6f8f8de6addb'
      'mgnl:activationStatus': true
