    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'coronavirus', 'response']
    'template': '1'
    'title': 'ADB triples response package to $20 billion to aid developing countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55add86f-a4a5-45dd-8b17-ac25cae14bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:56:49.769+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> - A regional
        development finance lender boosts the size of its response to the COVID-19,
        as the global costs due to the crisis are mounting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1ac78-19bf-423c-a02c-0b0a69b3016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:56:49.770+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank (ADB) announced on Monday it has tripled
        its assistance package to $20 billion to aid developing member countries''
        COVID-19 response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b91d56-c994-4331-9922-9c314a33e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:56:49.770+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB Philippines country director Kelly Bird told CNN Philippines
        they are in discussions with the Department of Finance on a comprehensive
        package of assistance to support the government''s COVID-19 response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac273b-ce11-49f1-a516-77b25e3d76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:56:49.770+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in addition to the recently approved grant of $3 million
        to procure a new laboratory which will increase the government''s testing
        capacity by 3,000 tests per day and a $5 million grant in collaboration with
        the private sector to deliver nutritious food baskets to up to 140,000 households
        in Metro Manila," Bird told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d8b73-8562-4999-9e57-3ada93ad96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:56:49.770+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB President Masatsugu Asakawa said on Monday that a fresh $13.5
        billion, or roughly â‚±680 billion in resources will be made available to developing
        member countries, including the Philippines, to counter the severe economic
        and health impacts caused by the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2226e-fb3a-484d-9ddc-6c03c47e7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:56:49.770+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis pandemic threatens to severely set back economic, social,
        and development gains in Asia and the Pacific, reverse progress on poverty
        reduction, and throw economies into recession,â€ Asakawa said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe1f44-82d3-4c74-a83e-9878e9e72d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:56:49.770+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asakawa added that the expanded assistance package will be delivered
        more quickly, flexibly, and forcefully to the governments and the private
        sector to help them address the urgent challenges in tackling the pandemic
        and economic downturn.</p>'
