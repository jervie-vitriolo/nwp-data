    'template': '1'
    'title': 'US coronavirus cases surpass 546,000 while millions of Americans celebrate
      Easter'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc69ae-46a3-4e9d-be91-6d098eb58702'
      'mgnl:activationStatus': true
