      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23cdd5-44b1-4a02-8c0d-31d1cf6a510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:43:03.251+08:00
