      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually this measure is an executive measure so of course we will
        sign it," Belmonte told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051ab35-f2f5-47f9-9462-11c208fdb9d4'
      'mgnl:activationStatus': true
