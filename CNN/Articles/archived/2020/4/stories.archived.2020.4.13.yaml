      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the nation''s top infectious disease expert on Sunday conceded
        lives would have been saved had efforts to contain the virus been put in place
        earlier.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0dc09d-1bca-4162-be01-f5acc8487f61'
