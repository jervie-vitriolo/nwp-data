    'template': '1'
    'title': 'Smoking weed and coronavirus: Even occasional use raises risk of COVID-19
      complications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d5d18-b356-4c2b-b4b1-bd2f356497a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;If you''re smoking weed to ease your
        stress during the coronavirus pandemic, experts say it''s time to think twice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0023d-4b26-4286-b8e7-8f74afc16445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea19852d-dbd0-474a-84cd-660867c49a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking marijuana, even occasionally, can increase your risk for
        more severe complications from COVID-19, the disease caused by the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40b2f5-dc04-447a-9df2-46bd6cff394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc46830-50b0-48df-ad14-82424a7b6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens to your airways when you smoke cannabis is that it
        causes some degree of inflammation, very similar to bronchitis, very similar
        to the type of inflammation that cigarette smoking can cause," said pulmonologist
        Dr. Albert Rizzo, chief medical officer for the American Lung Association.
        "Now you have some airway inflammation and you get an infection on top of
        it. So, yes, your chance of getting more complications is there."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f609bf-0fdc-41b0-9ccd-66650cceabc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db929c-556b-4d1e-a189-bdc8170785d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hey wait, you might say, I''ve only just started and I''m not smoking
        much -- so what''s the harm?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4824f15-e8e9-4357-bcb7-9357ee2957ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0aa2f-86c8-4478-a26b-e0bc70caa095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, said Dr. Mitchell Glass, a pulmonologist and spokesperson
        for the American Lung Association, is that the last thing you want during
        a pandemic is to make it more difficult for a doctor to diagnose your symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c37f3-6d22-4478-a66c-34815ebd1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81fba4-cfd7-4f5e-a21a-73926801f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is a pulmonary disease," Glass said. "Do you really want
        to have a confounding variable if you need to see a doctor or a healthcare
        worker by saying, ''Oh, and by the way, I''m not a regular user of cannabis,
        but I decided to use cannabis to calm myself down.''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136683b-bb41-4bd8-80d8-f6bee7cfe1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c5741-8c8b-4af4-ae9c-fb5fdbedeee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to do anything that''s going to confound the ability
        of healthcare workers to make a rapid, accurate assessment of what''s going
        on with you," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec1aed-c485-4a76-ad7b-6de2dbdd60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83280a5e-ab81-4fd0-ad1a-9bec35896c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is that cough from smoking or coronavirus?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f54bf-0adb-48ab-b7f1-d1ce0f537a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chronic" marijuana smoking, defined as daily use, damages the lungs
        over a period of time. The end result "looks a lot like chronic bronchitis,
        which is of course one of the terms we use for chronic obstructive lung disease,
        or COPD," Glass said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fce19-9996-49fd-87fe-0ecd3cdbdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490eed4-ea75-42c3-b479-d3a955122a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smokers, people with COPD and other chronic lung diseases, as well
        as people with moderate to severe asthma are among those at high risk for
        severe illness from COVID-19, including the worst-case scenario of being placed
        on a ventilator in order to continue breathing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe45fe5-2274-45bf-8d88-cf3b02f9a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6923a6c-8a68-41d1-955f-3e355c6aaeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of lung damage from smoking even just a few cigarettes can
        show up in a matter of days. While a hit or two of marijuana doesn''t compare,
        there are some unique properties to a joint of weed that are definitely problematic
        for the lungs even if you''re a new smoker, Glass said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32632611-47a4-4ff1-b4dd-e1af6bfb85cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53304c44-8423-48e8-af03-8bef7ade7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of what happens to a cigarette when lit and left in an ashtray
        -- it will burn quickly all the way down to the filter, with nothing left
        but ash.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1b1e7-b4f8-49c8-bf96-2682e69ca39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829501e7-ecd4-463a-8c29-3f23d7df26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s surrounded by paper. It''s completely dried out. It is made
        to burn at a very high temperature," Glass said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c76f503-529d-409e-854d-0a8d5d68bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69823b2a-3d70-4b97-b465-92f502a55e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now think of how a joint burns -- there''s always some weed left,
        the "roach," as it is called.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a72ee-fe32-4b9d-b6dd-eb36cf749a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1cd58-1685-4f6e-98c9-89a7d84b6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marijuana burns at a much, much lower temperature than a commercially
        made cigarette," said Glass. "Because of that, the person is inhaling a certain
        amount of unburnt plant material."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3deec5e-4065-4695-9e04-e7552040d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49de796-5996-42c0-a75d-ea8c07c7733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That irritates the lungs in the same manner as ragweed, birch and
        oak pollen does for those allergic to them, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c407897-bb5e-462f-8302-df6d406a0234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c671c-1587-4e55-a403-c9771f579357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So right off the bat there are those patients who would be increasingly
        susceptible to having a bronchospasm or cough because they have a more sensitive
        airway."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cedce-afb3-4dda-93d5-ac5f37939a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692a90f-4ba7-4cd3-8bd0-cfce9dc9949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since a dry cough is a key sign of COVID-19, any cough caused
        by smoking a joint of weed could easily mimic that symptom, making diagnosis
        more difficult.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e52e3-e09b-4fb6-8f3f-f3d64cae8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588ce01-259c-43c5-a819-6991e184bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The need for a clear head</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae782c7-262c-4296-83f3-05f1d297faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another factor as well. As we all know, weed not only calms
        you down, but it messes with your ability to function -- and that does you
        no favors if you find yourself having a medical emergency during a pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb49cd-397b-4df1-9812-99161e6ee43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd9aa6-dbc9-46f2-ad91-a796c42a64c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re reducing anxiety, but that is still a change in your thinking,
        a change in the way you are handling facts, how you''re grasping situations,"
        Glass said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b102a6-11dc-4d7a-aabe-251da0db843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ce27f-0934-460b-ad62-9fabe2a2d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there''s a healthcare worker who is gowned, gloved, possibly
        in a hazmat suit trying to get through to you. These are people who are trying
        to decide if you should be going home, coming into the emergency room, or
        worst case scenario, that you need to be put on a ventilator," he continued.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111b306-c964-404b-927e-edd0d3541d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ce82c-b940-4c6a-8ebb-2ff5e40bc50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want the person who''s agreeing and giving informed consent
        to be completely in control of their thought processes."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9c3cf-63a5-4c77-982f-73d8c03eb932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dd33f-ed94-4c3e-b0fc-82158fc6e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Americans are using weed</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e67608-2157-4215-a60d-22fc34617ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, more than 43 million Americans aged 12 or older reported
        using marijuana in the past year, according to the 2018 National Survey on
        Drug Use and Health (PDF).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23884e45-2d68-442a-986a-4e1ea467c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949727b5-809f-4c7a-8583-d698386f93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around four million of those are people with "marijuana use disorder,
        meaning that this has escalated to the point where it''s a problem in their
        lives," said Jessica Hulsey, founder of the Addiction Policy Forum, which
        advocates on behalf of patients and families struggling with substance use
        disorder and addiction.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943db934-d33c-45b9-97e8-778906698463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af20c7-f9d6-4bc6-8343-684df4d2d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experts at the National Institutes of Health released some guidance
        for our patients and our families. saying marijuana use disorder could be
        a risk factor for complications from Covid-19," Hulsey said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa24b2-c1b8-4697-a32c-ff7a53996be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c4e10-4621-42f2-9296-291a1d12b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it attacks the lungs, the coronavirus that causes Covid-19
        could be an especially serious threat to those who smoke tobacco or marijuana
        or who vape," the NIH said in its announcement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d24a2-ad7f-4a23-b714-44d4de709884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb9a2f-c3ed-41ea-b9bf-0e4d3d4ed409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that these users are aware that marijuana
        is in essence an underlying health condition," Hulsey added. "They should
        take extra precautions by minimizing use to the extent that is possible, and
        even start virtual treatment and a recovery journey while everyone''s stuck
        at home."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368f32b-13c8-4c79-a584-ff55e39247b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d56233-9818-4855-ad13-ee9e9bbb121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national drug survey also found more than a third of young adults
        aged 18 to 25 said they used marijuana during 2018, along with more than 13%&nbsp;of
        adults aged 26 or older.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06e5fe-f73b-4fba-b86e-3689017f5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078ec73-56d3-4972-9d3c-d12484237318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just the young. Earlier this year, a study found use
        by older adults is rising sharply. In 2006, only 0.4% of people over 65 reported
        using marijuana products in the past year. By 2018, over 4% of those same
        aged seniors say they are now using, the study found.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f74d7-c986-45b7-b202-11fe31279c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b55631-c825-4210-acb8-4e495de53115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marijuana use among seniors is not bouncing up and down like with
        other drugs. It''s a straight line up," said study co-author Joseph Palamar,
        an associate professor of population health at New York University''s Grossman
        School of Medicine, in an interview in February.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c86ede-e1fe-44a9-ada6-008d904acc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99138b44-82de-424d-be3c-f81d2ff015be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are even more Americans turning to weed during this time of crisis?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac331bd-946a-4780-a879-6a0297237630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4edd6-8182-4b7a-9009-dd5064d361b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, no one knows. Each state handles reporting differently,
        Glass says, and sales estimates often combine both THC, the main psychoactive
        compound in marijuana that produces the "high," and CBD, the medicinal compound
        that is now sold over the counter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713cd761-284c-4db7-9012-8407e14a34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9ed96-5551-4a0c-8647-3be1f1069cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a few phone calls and the numbers ranged quite literally
        from a million to 30 million. So who knows how many people are getting their
        hands on cannabis to relieve their anxiety during this time," Glass said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bffce9-a50f-4798-8ccb-1ca14c9dfe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944a52c-5f72-40c5-b652-df77a222d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b896f797-513d-4c7d-b0ff-cad002e1a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not a regular smoker of marijuana, don''t start, experts
        say.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f49efb-063a-4e27-95be-5e90e56852ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb4e7f-e5fb-4753-bc4a-fb73ccd78f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t confound your caregivers with trying to sort out whether
        your dry cough and change in behavior is due to the fact that you''re a novice
        with marijuana or it''s associated with Covid-19," Glass said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e86fc-5272-440e-a975-dec955d05dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5aa29a-6d09-4264-b5df-6c70d760c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do need to see a caregiver, be sure you''re very honest
        with them about when you last used, and how often you use," Glass said, "so
        they can get a good, clear story on what the impact of inhaling marijuana
        is on you."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d3856-afc4-42f4-963c-bec2030e83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af69658-6c48-438f-a01d-7fd6bb7e21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember the bottom line when it comes to smoking and Covid-19,
        Rizzo said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18aa609-7374-4a2d-b7ad-0c551cff17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a817b-9237-4124-9a1c-0c3089401bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s common sense that anything you inhale that has been combusted
        and contains particles or chemicals can inflame your airways," he said. "So
        you''re already making your body fight off foreign particles before it even
        has to fight off the infection."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b06af0-08ea-4b94-aa00-4c28d871a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:07:40.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/10/health/smoking-weed-coronavirus-wellness/index.html">Smoking
        weed and coronavirus: Even occasional use raises risk of Covid-19 complications</a>."&nbsp;</em></p>'
  'managing-team-remotely-crisis':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
