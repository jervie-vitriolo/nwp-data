    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b88be94-e724-415b-a001-da7f089a733f'
    'lead': 'For those locked into a monotonous daily landscape, unable to help or
      change the crisis outside, bread-making offers the relief of an all-consuming
      task: You can''t check your phone to mainline infection statistics while up
      to your elbows in dough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T08:40:16.769+08:00
