      'mgnl:lastActivated': 2023-01-26T17:20:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03912650-d6c7-40b4-b2fa-9243fbc67614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may have broken up 50 years ago, on April 10, 1970. But the
        Beatles still help us come together, especially when we need it most.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb292d63-bee0-4bef-bf5e-448cdac34114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9960df3-d8f5-4576-bfa9-e1b3f9853b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how to explain the enduring grip of a group that invaded the
        US in 1964 when more than two-thirds of Americans currently alive â€” myself
        included â€” had yet to be born?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c561612-5e41-4f0e-88bd-505dcf83145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15d4bf-8d54-4d78-857b-934b032d79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some obvious answers, starting with the music â€” a fab
        force that evolved at revolution speed, going from the proto-boy band pop
        of "I Want to Hold Your Hand" in late 1963 to the psychedelia of "Sgt. Pepper''s
        Lonely Hearts Club Band" over a span of 3Â½ years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660637a0-da4a-48f7-aa42-6d0764c4119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb87f0e-487d-4671-a02c-a7574443c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the message, embodied in "All You Need is Love."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dab527-a9af-4678-9efd-b32b45ee7c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf05786-f63e-4df4-bf11-261d44279404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, there''s the humor, born in earthy Liverpool and
        channeled into family friendly movies from "A Hard Day''s Night" to "Yellow
        Submarine" that grew on mom and pop, long hair and all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9329741-161d-4c09-8c43-cc8392433ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf1ecc-e4f5-4f91-9688-59f92238a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All true. But it adds up to something much bigger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012f500-350a-4b0e-ad0d-ca74f92948d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c135b7-45bb-4b48-a303-4a4c756c315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A musical legacy to share</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb5142-1078-4b96-84a7-6a3b1fceed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beatles'' greatest gift was giving us something to share, a
        legacy to pass along just as stories and songs were in days of old. We''ve
        done it with everything from vinyl records to eight-track tapes to CDs to
        iTunes to Spotify and back to vinyl again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239e7df-acdd-4269-a88d-1ea1862057b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24ed5d-ff3d-4d34-847e-62af5a434e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we do it as much for ourselves as for our children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c7524-cbd8-4ec1-acbe-5c3696f2f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96879d4f-fbb7-4382-b2a1-56ca31e1b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing and hearing the discovery of the Beatles through fresh eyes
        and ears is life affirming and offers a sense of renewal. Dig a little deeper,
        and the band''s journey â€” the struggles, triumphs, friendships, marriages,
        breakups and tragedies â€” is life''s path writ large, filled with lessons we''ll
        probably ignore and pitfalls we''ll stumble into anyway, because that''s human
        nature.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53b8b9-0142-4052-87a7-2c2a32995877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d7dee-1d50-477f-a455-812f6e3b02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And their story makes John Lennon, Paul McCartney, George Harrison
        and Ringo Starr all the more human â€” and eternal â€” to us.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e685f1f-550b-4612-bf64-da974a6f70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f7c8f-0b07-4f7a-a4dc-2eaf3673ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, the pop culture face of a turbulent decade that cleaved
        the generation gap has connected families across time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d257a9c-98ba-4cad-88a9-98f553ecf8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afa78e-d1dc-4bf8-885a-88699545917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see it in the Boomers who bring their children and grandchildren
        to McCartney and Ringo Starr concerts, and flock to Cirque du Soleil''s "The
        Beatles LOVE" spectacular. You can see it the flying fingers of the kids playing
        The Beatles: Rock Band video game.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be0869-ea3e-4196-99ab-4613edf5739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a45d12-cd02-497c-a24f-1d731360fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can hear it in the music: Last year''s golden anniversary edition
        of "Abbey Road" hit No. 3 on the Billboard charts, nearly 50 years after it
        went to No. 1.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689602c-25f1-4c0d-9895-75b382e0facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7168bb-323d-478f-92d2-6005b6fa09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to the ire of British motorists, fans for decades have tried
        to recreate the iconic album cover showing the Beatles walking across the
        street outside their London recording studio.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9cac3-08aa-4b9c-b946-cb93a0a7b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec50eb3-1727-4acf-bc5c-cbd8e3d0f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proved both brilliant and sad that transportation officials recently
        grabbed the opportunity to repaint the zebra crosswalk with London, like half
        the world, in lockdown.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af07b2-e90a-4976-8876-c21480d8df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f589091-6074-42ef-984d-48b893ed4938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, the Beatles found themselves a symbol of changing times.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c1243-9d6f-4ef1-92dd-bf435f02545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b78c6c-9766-4d38-8921-df14ba5a0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Beatles remain here, there and everywhere</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e237e-a2c6-482e-a5da-4955e7e13c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr postponed the spring tour that was to lead up to his 80th
        birthday â€” the milestone John Lennon would have reached this October. We''ve
        been without Lennon for almost 40 years, and George Harrison''s been gone
        nearly half that long.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c065fb-90e1-48e9-b183-ec5e3aaf9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5f431-45c3-47c4-b3a3-f0dbcac21602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, last year''s charming movie "Yesterday," reinforced that
        it''s impossible to imagine a world without the Beatles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e3ea5-22f0-43a8-92fe-5d24411ed0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ec28d-548b-4e49-b880-cd4731547a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was 3 years old when they broke up â€” and they''ve always been
        here, there and everywhere for me.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4fa49-27d1-408c-a30e-95f4eee21d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcea718-74d2-49d2-a82e-041c08b26ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman who is now my wife of nearly 30 years and I bonded over
        them. We raised our daughter as a Beatle baby, and traveled in the group''s
        footsteps through Hamburg, London and Liverpool (and one day, we hope, India).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ba74d-8e3a-45ce-a008-4d5154ce206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee5d00-23f9-438f-9c3f-365fada5eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel seems like one sweet dream these days for the three of us,
        grateful to be healthy, working and home together, with the soundtrack of
        our lives counterbalancing the endless ambulance sirens wailing through our
        Brooklyn neighborhood.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b32ecc-10b0-4da6-95fd-e7d455d0202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3055b0-4a70-4779-b7f5-a6585aeb5340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So no, I can''t imagine my life without the Beatles. And I''m not
        the only one.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1758d1-a744-4bb5-a4c1-7de443ea0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5477df-f651-4bbd-805f-53fc2d4d385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first Saturday of every month, my wife, daughter and I cram
        into a tiny bar in Manhattan''s East Village with a few dozen other obsessives,
        some, like me, slinging guitars. We play and sing Beatles song for five hours
        â€” people from across generations and from across the universe, transported
        together.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f738a-c3d0-4c34-9c2c-1cedd140d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312b575-60f6-4d04-ba5d-4b5e1670615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, we took the jam online. It wasn''t quite the same, but
        we saw one another''s smiles and we heard one another''s voices.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72977a8-ae05-4f22-a8cb-72cf468c3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9084955-30e3-4709-8ec9-c1392d88a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was over, everyone said the same thing: "See you next month."
        Whether that will be in person or via Zoom, well, no one was prepared to say.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2654cf4-24a9-482e-a8de-2888ecb6e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a48f3-9ef7-469a-a43a-5cdf54919e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''ll be back together, connected by a band that split a half
        century ago, taking a sad song and making it better.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b2f54-f0f7-4f05-ad79-42c637c63363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/11/opinions/beatles-50-years-hester/index.html">"They
        broke up 50 years ago. How the Beatles still bring joy in scary times."</a></em></p>'
