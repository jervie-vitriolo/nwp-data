  'wrong-filipino-facts':
    'author': 'Fiel Estrella'
    'caption': 'Various events and ideas commonly known to Filipinos as truths might
      actually not be. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-04-13T19:22:13.584+08:00
    'imagesource': 'jcr:b4e11a0a-31e9-492b-90b6-923fa4ccefb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb0e7e1b-1dbf-4126-ada1-d9e4fc1192a7'
    'lead': 'Here are some commonly known, but wrong, ideas among Filipinos â€” and
      the histories and facts surrounding them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T19:27:21.583+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T17:19:30.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:19:06.430+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 popular â€˜factsâ€™ about Philippine history that are apparently wrong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc01c10-51ca-4638-83dd-4f52f2ec0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.583+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> You might have
        heard of the 20th-century Filipino electrician Agapito Flores, who invented
        the fluorescent lamp and even had his creationâ€™s name be derived from his
        last name to commemorate his efforts. You might have thought, however in passing,
        that such a fact was a great testament to Filipino ingenuity and our peopleâ€™s
        ability to make an impact beyond our borders â€” if only it were indeed fact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e59e0-305a-406c-b161-3bb2f8000e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.583+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluorescence is actually a scientific property of light that has
        been acknowledged since the 16th century; the term was coined by 19th-century
        Irish physicist and mathematician George Gabriel Stokes, who wrote about how
        the mineral fluorspar makes ultraviolet light â€” which is typically unseen
        by the naked eye â€” visible. â€œFluorescenceâ€ takes its name from fluorspar the
        same way â€œopalescenceâ€ takes its name from opals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7d119-fa20-42df-9839-946172f5f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.583+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Agapito Flores myth doesnâ€™t take away the excellence of
        Filipinos whose contributions to various fields are as real as can be, it
        is a common example of various events and ideas popularly known to us as truths
        when they might not be. Below are six other common, but wrong, beliefs among
        Filipinos â€” and the histories and facts surrounding them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8072f76d-5ddc-45fd-9031-af4b31f75cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.583+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Princess Urduja is a mere legend, and not a historical figure.</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7377e-abbb-48cd-b73d-942fefa0dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.583+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to legend, the Filipino heroine Princess Urduja ruled
        an island called Tawalisi in the 14th century. She led a group of warrior
        women called Kinalakihan, or the Amazons, across battlefields, and was known
        for her kindness and intelligence. She is said to have taken no husband because
        she would only choose a man who was braver, wiser, and stronger than she was,
        and nobody had enough guts to try to beat her in battle. However, itâ€™s also
        believed by many that Urduja actually existed â€” as there were records of her
        in the accounts of Moroccan traveler and scholar Ibn Battuta. A common theory
        is that Tawalisi was located in what is now known as Pangasinan, although
        common guesses for the princessâ€™ native home also include Java, Cambodia,
        and China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d76d9e-08f2-490c-8a1f-16c5d40c1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.584+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lapu-Lapu killed Ferdinand Magellan.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a80282-2064-4d79-ab4f-956dd7e9b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.584+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even first-graders know Lapu-Lapu, the ruler of Mactan who is also
        the first Philippine hero. He led his men to win the battle of Mactan against
        Portuguese colonizer Ferdinand Magellan (who probably preferred to be called
        â€œexplorerâ€ and, by the way, obviously did not â€œdiscoverâ€ the Philippines),
        and is usually said to have killed Magellan in the fight. The image may inspire
        nationalism, but the truth is, itâ€™s impossible to tell whether Magellan did
        lose his life directly at the hands of Lapu-Lapu, who may be less young and
        vital than he is commonly depicted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f182f5-7c3a-4ba6-9858-aaaa098afe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.584+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jose Rizal wrote â€œSa Aking Mga Kabataâ€ in his childhood.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa16cd-808c-4998-862c-a1b9c52c0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.584+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poem â€œSa Aking Mga Kabata,â€ written in Tagalog about embracing
        oneâ€™s native language, is often attributed to Dr. Jose Rizal, who supposedly
        wrote it when he was seven years old â€” â€œproof,â€ according to some, of his
        precocious nature and love of country. Historians such as Ambeth Ocampo, however,
        have researched and written in opposition of this, stating that thereâ€™s no
        evidence (whether it be a manuscript, a published byline, or an assertion
        from Rizal himself) supporting Rizalâ€™s authorship of the work. In addition
        to this, Rizal did not have a strong enough command of Tagalog to match the
        fluency of the poem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c981569-093b-4a98-98a8-f2e4e2e570b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.584+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The viral love letter â€œLiham Para Kay Oryangâ€ was written
        by Andres Bonifacio.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c760cd7-7fff-438f-a9ba-95c573623969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.584+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the work of epistolary fiction â€œLiham Para Kay Oryang,â€
        written by playwright Eljay Castro Deldoc as though it were a letter from
        Andres Bonifacio to his wife Gregoria de Jesus a few nights before he was
        killed, went viral on social media and reached far enough that people began
        to believe Bonifacio had actually written it. It was romantic and relayed
        the urgency of love and loss during wartime â€” but it was just the writerâ€™s
        interpretation of historical events. On that note, a real poem written by
        Gregoria de Jesus, titled â€œMagmula, Giliw, Nang Ikaw ay Pumanaw,â€ was verified
        by the National Historical Commission of the Philippines. Talking about her
        grief over losing Bonifacio, it was copied by hand by her second husband Julio
        Nakpil, and is now on display in the Bahay-Nakpil museum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7bb87-b628-4689-a75d-1b28845b3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.584+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fernando Poe Sr. served as the model for the Oblation.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c0d27-1ec0-4aed-871f-f37f028edaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.585+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioned for the University of the Philippines by then-president
        Rafael Palma and funded by the enrollees in 1935, the iconic statue known
        as the Oblation, or simply Oble, was created by Guillermo E. Tolentino and
        based on Rizalâ€™s poem â€œMi Ultimo Adios.â€ The symbol and touchstone of any
        UP campus is often said to have taken its physique from actor-director Fernando
        Poe, Sr., who was a UP student at the time of its creation; however, records
        show that Anastacio Caedo, a student assistant of Tolentinoâ€™s, and Caedoâ€™s
        brother-in-law Virgilio Raymundo served as the models and references. Another
        fact that might not be all that well known? The original sculpture is located
        not in front of Quezon Hall along UP Dilimanâ€™s University Avenue, but instead
        inside Gonzales Hall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1c964-0e83-41cf-9ecc-369aac267211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.585+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The yo-yo was invented by ancient Filipinos.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b2aef-918d-4c11-9eca-e90fd818b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:27:21.585+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s too simple to say the yo-yo was invented by a Filipino, and
        itâ€™s almost impossible to determine its true origins: it traces its existence
        back to ancient Greece and arrived in Europe in the 1800s, long before it
        was trademarked and sold en masse in America. But in the late 1920s, a Filipino
        bellboy named Pedro Flores, who had traveled to the United States in hopes
        of studying law, innovated a stringing method that elevated the yo-yo from
        being a simple toy to the type we all know and can do tricks with today. He
        mass-produced his creation and established a yo-yo manufacturing company,
        but eventually sold the rights.</p>'
