      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>disease. He said that by identifying the confirmed cases and isolating
        them in separate facilities, they will not be able to infect people within
        their community, especially those living in close quarters.</p>'
