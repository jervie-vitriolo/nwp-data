      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4cb74-8230-4bfb-b469-089d0f4a1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike these Asian countries, Trump failed to prepare for the pandemic
        even after the alarm bells went off. He ignored urgent warning signs. He continued
        to make light of the high risks, saying repeatedly that everything was under
        control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e572d47-6ef7-4fed-a8b2-3fa3b05416b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf28731-5f84-4987-a338-9e040b8c068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was certainly not alone. Many European countries also failed
        to act in a timely way and some have death rates per million that are even
        higher than in the US. The United Kingdom, under Prime Minister Boris Johnson,
        dithered instead of acted â€” and now has one of Europe''s worst trajectories,
        while the Prime Minister himself landed in the ICU (he left the hospital on
        Sunday). In Brazil, President Jair Bolsonaro has been in denial as the epidemic
        grows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30070683-705e-4cd4-882f-b9139eb14f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e3392-2fec-4be9-b9af-1d3513d94255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, repeatedly fails to put public health experts
        truly in the lead. He ignores the rudiments of basic public health and seems
        to view the epidemic in political and electoral rather than public health
        terms. As usual, he blames others for his own disastrous failings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c7d6c-0f29-42c9-adce-3a645ba24e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34b959-c3f2-451a-93bd-49705760ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s latest target of attack is the World Health Organization
        (WHO), which plays a key role in helping governments around the world to fight
        this disease. Here is what Trump tweeted on February 24: "The Coronavirus
        is very much under control in the USA. We are in contact with everyone and
        all relevant countries. CDC &amp; World Health have been working hard and
        very smart." Yet now, with Trump''s approach a tragic and obvious failure
        (except to his ardent followers) he turns on the WHO because, he says, they
        "called it wrong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8ab67-15d1-4310-931a-2381ba046bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d2db4-60a3-4b51-84a4-77417d4c4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His hyper-partisan and irresponsible allies in Congress follow his
        lead, calling for the US to cut off funds to WHO in the midst of the pandemic.
        It''s hard to think of a more shameful policy that would put an end to any
        semblance of US global responsibility. These Congressmen have a responsibility
        to their suffering constituents, not to a reckless president. They should
        be focusing on the unfolding tragedy at home, rather than being agents of
        Trump''s propaganda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d937f39-a481-4096-82eb-6b180cccc5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c48ffc-e997-43f5-b0d3-942a48c0b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks on the WHO are nonsensical. All countries had access
        to the same information at the same time. Why did the Asian countries succeed
        while the US and many in Europe failed so badly? The answer is national leadership
        and public health readiness, not the WHO, which was reporting to all countries
        at the same time and in the same way. An obvious truth is that WHO is just
        one source of information for the US and other countries. The US has its own
        experts, legions of them. It has its own intelligence agencies. It has its
        own network of epidemiological surveillance. It could directly observe China''s
        growing alarm and dramatic actions, including China''s lockdown of Wuhan beginning
        on January 23.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0c427-24f4-486a-a7fe-2b1e49c8f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d3b4d-3736-4541-ac7d-6875faa757b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What part of this was so hard for Trump to understand?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5b44f-2d85-42fe-b18b-2396fdc29ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d458f-6850-4119-894f-f47b65379414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the simple truth. The alarm bells were ringing from late
        December onward. Taiwan, for example, began taking urgent precautions as early
        as December 31, 2019. The US intelligence agencies were writing to Trump in
        alarm in early January. The director of the China Center for Disease Control
        personally called the director of the US Centers for Disease Control on January
        3. Trump''s White House Adviser Peter Navarro wrote an urgent memo on January
        28 warning of the virus'' potential toll.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b3d41-201f-4fd8-9820-f8efbd2e4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91576abe-8b9b-4172-9202-c1e51d227030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that he never saw these reports and memos. I believe
        Trump on this. He is an absentee president, other than for his rallies, reality
        TV "briefings," and golf games. He is propped up by a cabal of elites on the
        theory that not much can go wrong if the stock market is rising and taxes
        are low.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f4849-2892-4fb7-80e7-6df9e4343018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923287c8-2106-4766-bdae-c2230be198cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will continue to fulminate against WHO and China and any other
        targets to distract attention. Yet the record is clear: China got the epidemic
        under control while the US did not. China implemented a strict national lockdown
        while the US did not. China deployed its top technologists and companies to
        do the job. In fact, Trump repeatedly praised China during February, only
        turning on China when the situation got tough in the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26172bf5-96f3-4839-8a52-67af61affaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a4e18-e257-42be-9174-10c445523902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike China, which turned to its public health experts, Trump turned
        to Vice President Mike Pence and son-in-law Jared Kushner. Thousands of Americans
        are dying unnecessarily as a result and we are still far from any coherent
        national plan. It''s only the governors and mayors who are scrambling and
        who are consulting the experts in their public health systems, universities,
        and other scientific institutions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77d4d0-42e0-4248-9d0f-076426e28f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4371e5-527e-47a0-8eac-2df2b46510e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would be in such a national plan? It''s obvious and I''ve outlined
        it before.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58864d-2a1c-466d-a78c-11dbf06ba750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9bf81-c8e8-4bf1-9bbb-2aef780521a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would be contacting symptomatic individuals and quickly isolating
        them. We would be tracing their contacts and testing them too. We would be
        using phone apps and online registries to support the tracing, testing, and
        isolation processes. We would be screening the public for symptoms in bus
        and train stations, airports, and other public places. We would be wearing
        face masks in public, and be using hand sanitizers relentlessly. Our goal
        would be to identify and isolate potential Covid-19 cases as early and quickly
        as possible through standard public health measures that should have been
        used from the start but were not. We would be doing, in short, what the Asian
        countries have been doing to control the epidemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446fcd4-a573-4e14-a068-c71a459fa45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a126b-af6a-45e0-9a48-3346b0c35756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s failure is plain for all to see, even if Trump loyalists
        are blind to it. We are at the end of the "Wizard of Oz" tale. The curtain
        has been pushed aside to reveal the con man behind the curtain. Our choice
        is like Dorothy''s: to go home to the country of competence we once knew,
        or to remain in the deadly dream kingdom of Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e8b1a-8e33-4831-a3dd-f874b3f55bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:10:18.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/12/opinions/coronavirus-us-death-toll-trump-sachs-opinion/index.html">''Why
        the US has the world''s highest number of COVID-19 deaths''</a></em></p>'
