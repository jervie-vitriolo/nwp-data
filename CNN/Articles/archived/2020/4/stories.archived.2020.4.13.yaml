      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241dcb07-6d96-4cf0-97cc-0c04e65cc64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:12:44.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:19:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown measures implemented in different regions nationwide
        have left over one million Filipinos jobless, as of the <a href="https://www.cnnphilippines.com/news/2020/4/12/DOLE-COVID-quarantine-1-million-displaced-workers.html">Labor
        Department''s latest record.</a></p>'
    '9':
