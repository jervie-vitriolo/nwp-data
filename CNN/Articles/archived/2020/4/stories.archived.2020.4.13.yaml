    'lead': 'Italian classical singer Andrea Bocelli gave a moving performance from
      an empty cathedral on Sunday evening, in a bid to inspire hope amid the global
      coronavirus pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T21:59:09.382+08:00
