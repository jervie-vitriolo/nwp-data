      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec099a-5773-4664-8eab-1cdd094cb71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:00:02.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place when a vehicle carrying seven men -- who belong
        to the minority Sikh warrior sect known as the Nihangs -- was stopped at a
        barricade outside a vegetable market in Patiala district, KBS Sidhu, a senior
        state government official, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89923c3f-5805-4eec-9b9c-fd2fe3376102'
      'mgnl:activationStatus': true
