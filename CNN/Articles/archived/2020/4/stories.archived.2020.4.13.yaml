      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) â€”</strong> Lawyer
        Harry Roque is back as President Rodrigo Duterteâ€™s spokesperson,  â€‹replacing
        Salvador Panelo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649803f-2ece-44fb-8275-de1900adb81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T12:06:53.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€‹Senator Bong Go,â€‹ a former close aide of the President, â€‹ told
        reporters about the news ahead of a scheduled noontime press briefing in MalacaÃ±ang.
        He clarified that Panelo, a "long-time ally," will continue to work for Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f7e4d-956d-4fe2-9f81-a380f4c9a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T12:06:53.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€‹In a statement, Panelo said the President offered Roque to take
        the post again. Panelo will still be serving as the Chief Presidential Legal
        Counsel who will provide guidance on the President''s actions, issuances and
        statements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a2b5b-4ed1-43ca-a6ca-44c78b0efd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:51:47.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo vowed to work together with Roque''s office "in pursuing
        the national policy of the government, specially on COVID-19, and thereafter."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee898c47-90d5-4f8f-8db3-10ed18511f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T11:08:42.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque last held the position in <a href="https://cnnphilippines.com/news/2018/10/15/Harry-Roque-2019.html">October
        2018</a>, when he resigned to vie for a Senate seat. He later scrapped that
        plan after Duterte said he would not win the race. He then set sights to return
        to the House of Representatives under the Luntiang Pilipinas party-list, a
        comeback of sorts after his short-lived stint as the congressman for Kabayan
        Partylist from 2016 to 2017.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b0802-996d-4d7f-9479-9fe696cb66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T11:08:42.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2017/01/24/kabayan-partylist-removes-harry-roque.html">Kabayan
        Partylist removes Harry Roque as member, Representative</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ad472-f05c-43c1-b69b-edcbaabb6710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T11:08:42.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque eventually abandoned his political ambitions during the 2019
        polls, withdrawing his candidacy due to a heart condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d7bd5-e10c-48db-982f-56438a56f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T11:08:42.522+08:00
