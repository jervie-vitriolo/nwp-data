  'adb-triples-coronavirus-response-package':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-13T19:48:35.833+08:00
    'imagesource': 'jcr:11b96aff-db0f-4174-8b79-6be3a2843215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '452627eb-96aa-46d6-ac51-2b9547d3a172'
    'lead': 'The Asian Development Bank has tripled its assistance package to $20
      billion to help developing member countries address the severe economic and
      health impacts caused by the COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T19:56:49.769+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:19:27.219+08:00
