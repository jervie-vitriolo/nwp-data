    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0f903-1dec-49f4-baed-6904bb8ac1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Health Metrics and Evaluation at the University
        of Washington projects that if the country keeps social distancing measures
        until the end of May, about 61,500 Americans will lose their lives to the
        virus by August.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6a8e5-186a-47d6-956f-73db1fb104c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.064+08:00
