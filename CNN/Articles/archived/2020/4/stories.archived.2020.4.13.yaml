      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council approved the resolution on April 8, and has been signed
        by eight councilors and by Vice Mayor Noel Del Rosario who presided over the
        Wednesday session.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b863314-784f-4a27-bc8a-3869de869dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:43:03.251+08:00
