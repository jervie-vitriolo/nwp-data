      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Nograles said the IATF-MEID has adopted the policy of
        mandatory public disclosure of personal information relating to COVID-19 cases
        "to enhance the contact tracing efforts of the government."</p>'
