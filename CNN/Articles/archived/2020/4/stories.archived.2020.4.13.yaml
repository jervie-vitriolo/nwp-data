      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> â€” The
        Department of Foreign Affairs recorded on Monday an additional six coronavirus
        infections among Filipinos overseas, bringing total to 660.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b29329-5a0d-4982-92b3-29a56d94344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:32:30.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five more Filipinos abroad have also recovered from COVID-19, the
        DFA said. The total number of recoveries is now at 192. The department, which
        reported a total of 188 recoveries yesterday, clarified that they adjusted
        the figures, as they found that one previously reported recovery is still
        unverified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73154525-b00f-4634-9cbb-7a13367ecb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:32:30.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, no new deaths have been reported, with the death toll
        remaining at 84 for two days now. A total of 384 Filipinos abroad are also
        undergoing treatment for the viral disease, the DFA added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85420d-01b4-420d-9546-1173b01881e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:32:30.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 40 countries or regions with Filipino COVID-19 cases worldwide,
        according to DFA. The Asia Pacific region has the most number, with 230 cases.
        This is followed by Europe with 220 cases, the Americas with 127 cases, and
        Middle East/Africa with 83 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203bd66-eebb-4489-86e0-cfd762013682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:32:30.294+08:00
      'mgnl:createdBy': 'kristel'
