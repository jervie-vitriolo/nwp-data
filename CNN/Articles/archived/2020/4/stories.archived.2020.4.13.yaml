    'mgnl:tags': ['coronavirus', 'COVID-19', 'novel-coronavirus', 'baking', 'food',
      'bread', 'mental-health']
    'template': '1'
    'title': 'Why everyone''s suddenly baking bread'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f2717-0acb-4882-becc-400e5ce37bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:40:16.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:20:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” It''s pale, flabby and growing by the hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d482a42-2d68-4ae9-b603-8c3cb210fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:40:16.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:20:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bread dough is on the rise in homes across the West, as quarantined
        home bakers exorcise their cabin fever with furious kneading and punching.
        Manufacturers of commercial yeast â€” the tiny living organisms behind good
        bread, beer and wine â€” say demand is soaring to near-unmanageable levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877432ad-fe38-40a3-b385-3074e0f7f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:40:16.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:20:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are producing yeast as fast as possible, however the new demand
        is simply unprecedented," says US manufacturer Red Star Yeast <a href="https://redstaryeast.com/contact/"
        target="_blank">on its website</a>. "No one could have predicted that yeast
        would disappear off the shelves so quickly." French, Italian, Canadian and
        Swiss distributors of baking supplies say the same thing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a805bcb-9fc4-454c-8d5a-c13bd17dec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:40:16.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:20:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocking up on ingredients for the staff of life isn''t crazy â€”
        many countries have already <a href="https://www.reuters.com/article/us-health-coronavirus-trade-food-factbox/trade-restrictions-on-food-exports-due-to-the-coronavirus-pandemic-idUSKBN21L332"
        target="_blank">restricted grain exports</a>&nbsp;amid the global economic
        slowdown, sensitive to the fact that bread shortages have long been <a href="http://edition.cnn.com/2013/03/07/world/africa/egypt-food-prices/index.html"
        target="_blank">cause for revolution</a>. Wheat futures are <a href="https://money.cnn.com/quote/chart/chart.html?symb=@W.1&amp;bt_ee=thkky9Et2G0v1lJ5wOOo3hg2KDWSncDtmtFFfJ4tj8TaxVz%2B5ctX8%2FH4zfR5ffEj&amp;bt_ts=1586480427303"
        target="_blank">up</a>, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59432a18-fbb3-4b06-b224-357793a58e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:40:16.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:20:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s still plenty of bread in shops â€” and the proliferation
        of boules, baguettes and buns on social media suggest that most home-bakers
        are hardly hoarding their flour reserves for lean times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c6161-0984-4bb0-ba54-14b9a0df2e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:40:16.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:20:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, for those locked into a monotonous daily landscape, unable
        to help or change the crisis outside, bread-making offers the relief of an
        all-consuming task: You can''t check your phone to mainline infection statistics
        while up to your elbows in dough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae3f0b-0590-493c-993f-014af2fe4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:40:16.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:20:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sticky process also rebuts the endless routines of disinfection,
        alcohol wipes and bleach spray: Making bread means <a href="https://edition.cnn.com/2020/04/09/health/bread-baking-health-benefits-coronavirus-wellness/index.html"
        target="_blank">getting friendly with micro-organisms</a>, waking dormant
        yeast with warmth or trapping them wild from the air, nourishing them on flour,
        marking time by their breath as the dough rises on a scaffolding of air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c52895-679a-49db-9813-4747939b2e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:40:16.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:20:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s funny because only one month ago, everyone was on a gluten-free
        diet. Now, suddenly everyone is a baker," says Maddalena Borsato, a researcher
        in the philosophy of bread at Turin''s University of Gastronomic Sciences,
        and a former baker at several of Italy''s most legendary pasticcerias.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201133e2-e941-4d1b-a56a-47651f108924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:40:16.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:20:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy and France, where great bakeries are around every corner,
        the rush to make bread at home is particularly unusual. Borsato hypothesizes
        that it has to do with solidarity despite social distancing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21281203-c809-42df-b196-9121677bcb82'
      'mgnl:activationStatus': true
