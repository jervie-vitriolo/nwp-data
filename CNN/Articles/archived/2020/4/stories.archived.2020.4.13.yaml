      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be coming up with a memorandum of agreement with private
        crematoriums na they will be doing the cremation also for the COVID-related
        cadavers," said De Leon.</p>'
