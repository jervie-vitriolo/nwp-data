      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84740d04-61d7-432a-ac7d-d761c5417384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T12:32:32.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:19:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government''s initial target is to be able to increase
        capacity to 2,600 to 7,000 tests per day after the Holy Week. By April 20,
        the goal is to conduct 4,400 to 9,800 tests daily. The government hopes to
        be able to do 13,000 to 20,000 COVID-19 tests per day by April 27.</p>'
