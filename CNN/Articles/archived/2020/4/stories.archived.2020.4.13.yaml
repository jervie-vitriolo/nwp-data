      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/christ-the-redeemer-doctor-easter-sunday-scli-intl/index.html">Rio''s
