      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen subnational laboratories can now conduct COVID-19 tests
        nationwide. The new additions are mostly located in Metro Manila namely: St.
        Luke''s Medical Center â€“ Global/Quezon City, The Medical City â€“ Pasig, Molecular
        Diagnostics Laboratory, Makati Medical City, and V. Luna Hospital.</p>'
