      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2a9ab-444f-40ad-8409-35ce8fedac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Italian classical singer Andrea Bocelli
        gave a moving performance from an empty cathedral on Sunday evening, in a
        bid to inspire hope amid the global coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a06e8-9e6a-44e0-826d-5b16288fda49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd516b6c-76e8-4280-88e4-b6f56830752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the 61-year-old tenor -- who has been blind since age
        12 -- sent an Easter message to millions around the world with his "Music
        for Hope" concert from Milan''s historic Duomo cathedral.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695beee-d27d-473a-9145-e4bbffa5df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76917362-1e9c-47b7-9b8f-15feab72ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a three-piece suit and black bow tie, he performed sacred
        works such as Bach''s "Ave Maria" and "Sancta Maria" by Pietro Mascagni in
        front of a single microphone for the virtual concert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9989b9c-8deb-43fa-bdb8-15fb335fadb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf91b7-57eb-4acb-b9d9-f99a6173b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the special set, Bocelli said he hoped to bring millions
        together-- regardless of their faith.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8978cd-10ea-44fa-8bd9-60ea081c1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27098790-42e7-442a-ac01-26b1c5003424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the day in which we celebrate the trust in a life that triumphs,
        I''m honored and happy to answer ''Si'' to the invitation of the City and
        the Duomo of Milan," the star said in a message played as the camera panned
        the cathedral''s empty pews and the deserted streets of the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cb93a-1237-4e49-ae12-a16903dceb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a659a3-ffe4-471c-9819-949b3fd57fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in the strength of praying together. I believe in the
        Christian Easter, a universal symbol of rebirth that everyone, whether they
        are believers or not, truly needs right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5b366-8904-4d90-af80-b6f363062cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45691dcf-67fc-4e7a-8949-db569f0b822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to music, streamed live, bringing together millions of clasped
        hands everywhere in the world, we will hug this wounded Earth''s pulsing heart,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8765f25-b9cb-41b8-8eeb-f9be8df1cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:59:09.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:23.987+08:00
