      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were a lot of hog traders who weren''t able
        to travel and buy affected hogs. So it did not spread. We still haven''t eradicated
        the problem, so hopefully we will continue to adhere to the quarantine measures.]</p>'
