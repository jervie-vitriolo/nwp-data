  '2020-NFL-Draft-Roger-Goodell-basement-coronavirus-pandemic':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-13T14:29:32.069+08:00
    'imagesource': 'jcr:49986169-5cb1-4a68-aad3-70951b5872cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c464765b-4fec-4a7c-bc61-6c097e6d2bce'
    'lead': 'The 2020 NFL Draft wonâ€™t have crowds, big stage and the usual fanfare
      that comes with the offseasonâ€™s biggest night because of the ongoing coronavirus
      pandemic. But fans who do tune in for the first night of the event will reportedly
      get a different sort of treat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T14:33:07.281+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T17:19:52.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:59.894+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: Goodell to announce picks from his basement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654dc490-8471-4880-a66c-7b3b57e9838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;â€”</strong> The 2020 NFL Draft wonâ€™t have
        crowds, big stage and the usual fanfare that comes with the offseasonâ€™s biggest
        night because of the ongoing coronavirus pandemic. But fans who do tune in
        for the first night of the event will reportedly get a different sort of treat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a179c47-e4e1-42de-994a-af2e58d674f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look inside the NFL commissionerâ€™s house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3c6a9-a629-4b82-a440-6d6485b74cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report Sunday by NBC Sportsâ€™ Peter King, Roger Goodell
        will announce the first-round picks from the basement of his house on April
        23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bd30b-9988-4428-88b3-6aac381fa47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing some of the items in his Football Morning in America
        column, King added at the end of a tweet: â€œRoger Goodell will (as suspected)
        announce first-round picks standing in his basement in Bronxville, N.Y.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033043ab-ce3d-4709-9dbc-c36e3fd16815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, Goodell reads the names of each first-round pick from
        the stage at a large venue filled with fans, then shares on stage an embrace
        and photo with each player in attendance after he announces their selection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80981522-a341-4d7a-9064-954f23f5ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft was originally scheduled to take place along the Las Vegas
        Strip. While the draft dates remain unchanged â€” April 23 through April 25
        â€” Goodell last week sent a memo to NFL teams outlining how the draft will
        be conducted remotely to adhere to social-distancing guidelines and the various
        stay-at-home orders in place around the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab65152-b6d5-46d9-89c7-bc3a765d5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe want all NFL personnel to comply with government directives
        and to model safe and appropriate health practices,â€ Goodell wrote. â€œOur staff
        will carry out its responsibilities in the same way, operating in separate
        locations outside of our offices. And after consulting with medical advisors,
        we cannot identify an alternative that is preferable from a medical and public
        health perspective, given the varying needs of clubs, the need to properly
        screen participants and the unique risk factors that individual club employees
        may face.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2807597-7b9a-4900-a3dc-9c6d8a57d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which will still be televised, is scheduled to include
        guest interviews and appearances from players, coaches and general managers
        connecting via video conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f81454-d7e6-458d-8ca3-fdd325a6589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAll clubs should dedicate their personnel and technology resources
        toward preparing for a fully virtual Draft, with personnel in separate locations,â€
        Goodell added in the memo. â€œOur understanding is that many clubs are already
        well advanced in preparing for a virtual Draft and we are confident that all
        clubs can take the necessary steps to make the 2020 Draft a successful event.â€</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1c307-b57f-4101-8c8a-6d6b2809401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the NFL also announced the names of the 58 players who
        will participate virtually in the ESPN/NFL Network joint broadcast. Among
        them are LSU quarterback Joe Burrow â€” expected to go No. 1 overall â€” Ohio
        State teammates Chase Young (defensive end) and Jeff Okudah (cornerback),
        Alabama quarterback Tua Tagovailoa and Utah State quarterback Jordan Love.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13258744-f19d-4856-9508-ea3e43acc961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:33:07.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:19:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cincinnati Bengals have the No. 1 overall selection after finishing
        the 2019 season with a 2-14 record. Their selection will be followed by the
        Washington Redskins, Detroit Lions, New York Giants, Miami Dolphins, Los Angeles
        Chargers, Carolina Panthers, Arizona Cardinals, Jacksonville Jaguars and Cleveland
        Browns. The Super Bowl champion Kansas City Chiefs will draft last in the
        first round, 32nd overall.</p>'
