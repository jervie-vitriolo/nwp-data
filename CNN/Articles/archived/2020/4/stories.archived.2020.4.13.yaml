      'mgnl:created': 2020-04-13T13:14:50.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:19:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will soon issue corresponding guidelines on proper disclosure
        and harmony of necessary provisions on data privacy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68394b66-17c0-4663-8bfa-714c0b685a24'
