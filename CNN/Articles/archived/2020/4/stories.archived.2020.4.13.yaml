      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, any person who fails to report information about
        any notifiable disease that is of public concern will be fined  up to â‚± 50,000
        or face up to six months of jail time.</p>'
    '13':
