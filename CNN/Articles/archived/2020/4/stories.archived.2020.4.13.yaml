      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:43:03.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine implemented since March 17 meant
        to contain the virus has kept thousands of Filipinos away from their jobs,
        as only health workers and those in supermarkets, banks, food preparation
        facilities and similar critical industries have been allowed to operate. The
        Luzon-wide lockdown has been extended until April 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d34b79-84d3-4a37-95bc-567f31e4d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:43:03.250+08:00
