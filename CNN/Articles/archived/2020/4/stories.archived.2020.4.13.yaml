      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are now 2,673 operational quarantine facilities, with
        a total of 165,756 beds, nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c5565-4420-402d-969c-ed4ed7b3bc20'
