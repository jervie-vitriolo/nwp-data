      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami ang hog traders na hindi na nagluluwas at hindi na pumupunta
        sa kanayunan at hindi nakakabili ng apektado," he said. "So hindi na kumakalat.
        I mean, andyan pa rin yung sakit, di pa napuksa. Sana tulong-tulong pa rin,
        tuloy-tuloy ang elevated quarantine measures."</p>'
