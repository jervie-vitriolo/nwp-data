      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Brazil''s Christ the Redeemer statue was
        illuminated to look like a doctor on Easter Sunday, in a tribute to front-line
        healthcare workers battling the coronavirus pandemic around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7199dd-ef86-486f-96a1-72071ed2a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:55:17.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flags of several countries affected by the outbreak were also
        projected onto the monument, which towers over Rio de Janeiro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf1bf8-e5a3-43e0-9da9-9d98bfe630b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:55:17.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s archbishop, Dom Orani Tempesta, performed a mass at
        the base of the statue during the light show, in which he paid tribute to
        medical workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b459f-8099-4dcb-a211-a1f7a682e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:55:17.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages of thanks in various language appeared on the statue, while
        pictures of medical professionals wearing scrubs and putting on face masks
        were also shown. The slogan "Fique Em Casa" -- meaning "Stay at Home" -- was
        projected onto the statue''s arm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94518e0-8f9c-452e-bcc6-cd9f6239b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:55:17.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the monument has been illuminated in response
        to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49424f-1715-4570-b9fd-9c3757c4a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:55:17.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, <a href="https://cnn.com/travel/article/coronavirus-rio-christ-the-redeemer-trnd/index.html">a
        composite of various countries'' flags was displayed</a> on the statue, recognizing
        nations that have reported cases of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409214ab-a719-4217-adda-de44c496fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:55:17.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has so far recorded more than 22,000 Covid-19 cases and 1,230
        deaths, according to figures from Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c394c0-ab7a-4f5d-bff8-2bfd8e59d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:55:17.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Jair Bolsonaro remains one of the few world leaders
        playing down the threat of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af537afd-17e5-45ac-978a-f5a104552153'
      'mgnl:activationStatus': true
