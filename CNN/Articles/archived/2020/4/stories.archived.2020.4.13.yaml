      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation from the Environmental Management Bureau in Central
        Visayas or DENR-EMB 7 consisted of 60 double and single respirators with cartridges,
        104 pairs of high-duty reusable safety gloves, and 1,500 pairs of disposable
        gloves all worth a total of P60,000.</p>'
