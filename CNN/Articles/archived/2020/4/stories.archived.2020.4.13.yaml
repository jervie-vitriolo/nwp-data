    'lead': 'The US now has the world''s highest number of deaths from COVID-19, with
      at least 21,692 losing their lives to the virus as of Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T07:10:18.896+08:00
