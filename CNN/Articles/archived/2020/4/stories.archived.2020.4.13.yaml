      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Easter Sunday dawned across America
        like none before it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1e4e3-f0f0-4a45-afe9-02d25b37acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.125+08:00
