      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> â€” The
        Department of Social Welfare and Development (DSWD) says it will look at claims
        from people who claim they should be included in the government''s cash aid
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd4f7e-61ae-46b9-9463-275f01ef8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Spokesperson Irene Dumlao said Monday, individuals could file
        an appeal which would be submitted to the authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cbe5c4-7274-40c7-b45e-abb80a62bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang atin pong mga kababayan na palagay nila sila ay</em> eligible,
        <em>maaari po silang mag-apela sa kanilang mga</em> local social welfare and
        development offices, <em>at ang mga</em> LSWDOs <em>naman po ay magsusumite
        ng listahan sa ating</em> field offices. Our field offices will validate the
        list of eligible beneficiaries outside the target number or the indicative
        number of target beneficiaries. <em>Iva-validate po ito ng</em> DSWD <em>at
        ibabahagi po sa ating mga</em> economic managers <em>upang mapag-aralan at
        mapagplanuhan,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883f8be-ec00-47a3-aedf-42eb23e09648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our countrymen who bnelieve they are eligible may
        file an appeal at their their local social welfare and development offices,
        and the LSWDOs can submit these to field offices. Field offices will validate
        the list of eligible beneficiaries outside the target number or the indicative
        number of target beneficiaries. This will then be given to economic managers
        to study and plan for.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb349545-faee-4298-9e4c-bb8952ddc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumalo said this process was created specifically to address concerns
        regarding the social amelioration program (SAP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271e9dd-dd5a-490e-b286-c7e64a8532f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines earlier, DSWD Undersecretary Camilo
        Gudmalin said they have given aid to 3.8 families as of April 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61870e60-1c8d-4917-a26f-bbc138aed03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At sa</em> reports <em>na aming natanggap, mga</em> schedule
        <em>ng</em>&nbsp;payouts <em>ng mga</em> local government units, from April
        13 to April 18, <em>nagtatarget tayo na makaabot sa pagbayad ng mga</em> 9
        million families," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b65e6-dc09-45f5-b5ce-a979212e18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the reports we''ve received, the schedule of
        the payouts of the local government units, from April 13 to April 18, we are
        targeting to reach 9 million families.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80a90e-74f8-4e3c-8eb3-def363c8a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number, he added, was in addition to the 3.8 million families
        who already received cash aid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138a5ce-5ff2-4b9a-a1bf-66d9cade2521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung kulang, tinataya natin na matapos, mabigay lahat ng</em>
        subsidy <em>sa</em> the following week, covering the days of April 20 to 25.
        <em>So ang aming pagtataya na bago matapos ng buwan ng Abril, mabibigay na
        nating lahat yung ating</em> social amelioration subsidies <em>sa</em> 18
        million families," Gudmalin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c052f48-61a4-4bf9-bbe2-3ffbba1871fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:42:03.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The remaing, we are looking to finish, to give the
        subsidy, by the following week covering the days of April 20 to 25. By our
        estimates, before April ends, we will be able to give all the social amelioration
        subsidies to all of the 18 million families.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469eeef2-66bc-4ca9-9ba1-5914b691a984'
