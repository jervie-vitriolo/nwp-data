      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e5d9d-c0d9-45e4-bfab-7be816bb7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Zuni CafÃ© Cookbook (Judy Rodgers, 2002)</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa45666-7396-4040-895d-dc1d1773449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember the famous Zuni roast chicken with bread salad. It tasted
        like San Francisco to me. Fresh ingredients, masterfully done, without a lot
        of fuss. How did Rodgers make that roast chicken so distinctly hers, so distinctly
        what I came to think of as Zuni CafÃ© and San Francisco?</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abdcdad-dec5-4615-87ba-19df3a70cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd2280-7074-456f-b57d-4c41e25fd025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuni CafÃ© had long been where many a rising chef went to train under
        the legendary eye of chef/owner Judy Rodgers. They often went onto other restaurants,
        often to other cities, to open their own spots. Not quite as world-famous
        as Chez Panisse across the bay in Berkeley, Zuni''s food was bright and lovely
        and masterfully executed.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379805c-6b4a-425f-840f-a3f4b1ee7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba86a6-da26-4f6a-9ad5-9e84a001b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my time living in San Francisco and many visits before and since,
        I''ve eaten a lot of excellent food. This is a city where pizza crust is an
        art and micro-seasons mean ingredients quickly shift and you''d better grab
        those fresh peaches, Meyer lemons or ramps to cook before they''re gone.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebde7cc-32fe-4352-8e66-a839915aa06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c40e62-245b-4fc0-b2fd-919f324b34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that chicken. It wasn''t until I tasted another roast chicken
        in another city that I realized what Rodgers had given me. I ordered a Zuni-sounding
        dish at Floataway CafÃ©, one of chef/owner Annie Quantrano''s restaurants in
        Atlanta, and I was back in San Francisco.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480271f-26ec-49b2-8407-9ff98bcbcfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdaa11d-27b4-4ebd-9c1e-8b9c60772329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Rodgers'' Zuni chicken, which takes up five pages in her
        cookbook. Yes, the waiter confirmed, Quantrano had spent time working in Zuni''s
        kitchen in San Francisco, and she brought it back home to the south. Rodgers
        passed away in 2013, and Zuni still stands, as does the roast chicken at Floataway,
        a perfect tribute to an amazing chef and my favorite West Coast city. -- Katia
        Hetter</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f68e39-770c-461b-a45c-edb3d762e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13d7e1-8e1d-4914-b706-69f1f6f6cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Great Railway Bazaar (Paul Theroux, 1975)</strong></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a98b9-0806-40e1-8e04-dad7ee55892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Theroux had me hooked with his first lines: " ... I have seldom
        heard a train go by and not wished I was on it. Those whistles are bewitchment:
        railways are irresistible bazaars ..."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c5298-65cc-47f4-9622-38f81c8def95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e7d7c-2459-42b6-974a-21d3edcfc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those words speak to the child in me -- the small-town Southern
        boy who would listen to the trains ride by late at night with the bedroom
        windows open and wonder: Where are they going? What adventures would I find
        on one?</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6322eab-96aa-40b9-be42-e0c6c467d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac5a2b-6a89-46d2-acc7-8be9f94cbb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, Theroux''s 1973 train trip from London all through Asia to
        the Pacific and back was certainly an adventure. He chronicles a journey both
        romantic and realistic.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4423d-79a6-4190-a5fa-27771a70e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff8ded-f799-4cc5-a840-c2135da3a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading it decades later adds another layer of interest. It''s amazing
        how much the world has changed in some ways (Iranian trains were elegant and
        welcoming to Westerners while his train ride in Vietnam was in a country at
        war).</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676425b-cd44-490b-813d-752f0b8ad607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019eb838-7119-4c01-8749-d10b312cb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also speaks to the timeless way travel brings us back to
        ourselves: "All travel is circular. ... After all, the grand tour is just
        the inspired man''s way of heading home." -- Forrest Brown</p>'
