      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de841dde-2bf6-4a51-99b8-8ab5c883f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A middle-aged Bryson sets out to address "years of waddlesome sloth"
        with old friend and ne''er-do-well Stephen Katz -- a maddening, occasionally
        lovable connoisseur of junk food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a060d1-84e3-4eb8-9ef5-7bb26e92bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f088dc-8537-485b-bf2c-d3662febd567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chuckling begins in chapter one as Bryson contemplates all the
        fates that could possibly befall even the most experienced hikers: a litany
        of animal attacks, a laundry list of debilitating diseases and "this being
        America," he writes, "the constant possibility of murder."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfaf5f-6288-4a19-a9f7-08f536b59569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bf04b-1079-4fd3-9efe-14cc8910522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoiler alert: They are not murdered. But they have their share
        of adventures in the form of both animal and angry human encounters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886a20f-e320-4364-b57f-47fce9deed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ff58a-9bbc-47ee-8483-18fecbc76941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tale is pretty darn entertaining and may serve as inspiration
        for some substantially less daunting walks in this age of social distancing.
        -- Marnie Hunter</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97b40a-2744-44da-9877-7501c5978650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5b32a-0b1c-40ee-968a-a4e86cc67034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Mosquito Coast (Paul Theroux, 1981)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61194456-9fee-4fac-9123-4a96dbebb466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inventor Ali Fox is the unrelenting driving force of will and ingenuity
        throughout this novel, written by Paul Theroux, who is better known as a travel
        writer. It''s the story of one man''s manifest destiny and it begins with
        an idea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7f717-1b3c-454a-9d9e-2559897406f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fdbcc-4885-4a14-a8d0-6c91e7a7f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one ever thinks of leaving this country," Fox says to his son
        of the United States. "I think of it every day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76895d55-9d49-44cb-8537-5a7691fe9785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0e5cd-2b3c-4c98-803a-e757a63d3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From migrant workers Fox buys a town on Honduras'' Mosquito Coast,
        quits his job in Massachusetts and books passage on a freighter for him and
        his family. He has no intention of coming back, not even when the idyllic
        Swiss Family Robinson town he builds, Jeronimo (the name you yell when you
        jump off something) is destroyed in a toxic, murderous fireball.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4840b2c-8771-4feb-8fca-322fd563b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a822e6-483c-4919-b308-01dc6f42965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox, as in "crazy like a," is as admirable as he is flawed, both
        smart and reckless. We take this Heart of Darkness journey with him and his
        family as the story veers from travelogue to cautionary tale but it always
        keeps moving: down rivers, up mountains, in and out of mortal danger. The
        story fills my imagination with notions of living off the grid, of one-way
        tickets and not knowing what''s going to happen next. Theroux''s story is
        adventure in a truer, rarer sense than the kind you can book online or buy
        a guidebook for.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90bcc8-40af-4760-858c-6a29f24df187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6441b-bbf5-46b8-a2a5-2311b7e4afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My wife and I have to remind ourselves that the novel is ultimately
        a tragedy when we, on occasion, fantasize about walking away from our suburban
        life and starting over fresh in another country. "Let''s ''Mosquito Coast
        it," one of us will say, wistfully, thinking only of the happy and courage-fueled
        first half of the book. -- David G. Allen</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d3012-0988-482b-9bbf-d28661856650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e3a88-523f-4434-8eb7-3329e730e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>My Family and Other Animals (Gerald Durrell, 1956)</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b434a-1f9b-4612-b1a9-8d12698f90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From colorful villas surrounded by sunken gardens, to days spent
        exploring sandy bays and olive groves teeming with wildlife, in "My Family
        and Other Animals" Gerald Durrell conjures up a dreamy account of his family''s
        time on the Greek island of Corfu in the 1930s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19317f-5f57-4140-95f6-4ddd7e0c51e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a55514a-d595-48ee-a4ff-a5748f3be34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come for the captivating descriptions of Corfu landscapes, stay
        for Durrell''s laugh-out-loud tales of his eccentric family. This book, Durrell
        writes, in the humorously titled introduction The Speech for the Defense,
        "was intended to be a nostalgic account of natural history, but I made the
        grave mistake of introducing my family in the first few pages."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf16f9d-db99-431c-815b-564451abaf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fb32b-ccb0-413b-80fe-5606fb31e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durrell, later known for his zookeeping and conservation work, was
        a child during the Durrell''s five-year sojourn in Corfu. He''s 10-year-old
        Gerry in the book -- inquisitive, obsessed with animals and a keen observer
        of his offbeat family: cantankerous older brother Larry with his literary
        ambitions, lovestruck sister Margo, sporty brother Leslie and his ever-calm,
        loving mother.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cb6c7-3513-40fc-b47e-ac0328e67d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bbed0-698d-4856-a7e6-295665e17c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durrell''s attention to detail is what makes the book so winning,
        with every sight, sound and smell of the island conjured to life. One minute
        you''ll be laughing as Larry''s pretentious literary friends descend on the
        daffodil-yellow villa, the next you''ll be catching your breath as Durrell
        describes swimming at night in the Ionian Sea: "Lying spread-eagled in the
        silky water, gazing into the sky, only moving my hands and feet slightly to
        keep afloat, I was looking at the Milky Way stretched like a chiffon scarf
        across the sky and wondering how many stars it contained."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fee3e6-2675-476e-83e3-92cac0419cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7e37b-ebe8-402b-9335-6039e282d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the perfect literary escapism -- and for anyone currently
        in lockdown with family in close proximity, it might raise a knowing smile
        or two. -- Francesca Street</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bc697-3827-48c0-a6b7-682c2e8a6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea372f-4c1c-454e-be54-98c655a8e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Interpreter of Maladies (Jhumpa Lahiri)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec9d3b9-0674-4e8c-adf3-570c5b13c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, I don''t re-read books -- there are simply too
        many new ones to turn to. The rare exception has been made, however, and Jhumpa
        Lahiri''s stunning short story collection "Interpreter of Maladies" fits in
        this little-occupied category.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c62d41-f228-4aef-bf67-2388a09951bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b580e4-2b70-4977-a7d8-c10ee2b15974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I picked it back up this week, I remembered why: Lahiri''s
        Pulitzer Prize-winning collection is transporting, rich and wistful. It''s
        heavy with sadness and sad people but interlaced with vibrant descriptions
        of food, deft in its understanding of the ways ingredients and dishes connect
        us to our pasts, our places of origins and to each other.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b70010-a6f1-4ab9-ad3a-8e6fa2860c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56893c-1fb8-400f-a992-692659c3f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahiri writes of food not merely as fuel and survival (though these
        interpretations are present) but also as a means of communication and a way
        of honoring our roots. In "A Temporary Matter," after suffering an unspeakable
        loss, Shukumar and Shoba trade roles: "Shukumar enjoyed cooking now. It was
        the one thing that made him feel productive. If it weren''t for him, he knew,
        Shoba would eat a bowl of cereal for her dinner."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01795f3-794d-41e1-831c-38402e874304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3bb5f-bdc1-4240-9fbf-ecb84b76eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Mrs. Sen''s," the title character is nostalgic for Calcutta,
        for whole fish with their heads on. When Mrs. Sen finally gets her hands on
        a whole fresh fish, she handles it with affection, respect. Later, Mr. Sen
        takes Mrs. Sen to the seaside where they "... bought mackerel, and butterfish,
        and sea bass," before stopping at a restaurant and ordering clam cakes, which
        Mrs. Sen compares to pakoras. "Her face was flushed, her lipstick faded, and
        she laughed at everything Mr. Sen said." In this instance, as in countless
        others, food is the connecting force, the purveyor of unadulterated joy. --
        Stacey Lastoe</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebadb60-cde3-458a-8182-024cf32f37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02122ad0-dc06-4904-b6bc-dacfe686c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Voss" (Patrick White, 1957)</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae149a00-3d25-4eec-9fd5-a7bd9007733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve never been to Australia, but I''ve picnicked at Hanging Rock
        with the white-clad schoolgirls in Peter Weir''s 1975 film, trekked from waterhole
        to waterhole with the children in James Vance Marshall''s "Walkabout," and
        disappeared into the Outback with Voss, the German explorer at the heart of
        Patrick White''s monumental 1957 novel of the same name.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3d89f-c3d1-453f-8e0a-d61cd595e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa0fd3-893d-4237-b4c4-fe62c8931f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voss, based on the real-life Ludwig Leichhardt, whose expedition
        party vanished in 1848, is determined to be the first to cross the country''s
        wide expanse coast to coast. "A pity that you huddle," he says to the genteel
        expats clustered at European-style garden parties in New South Wales.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3f9b5-71b0-4fcb-94df-6773a08cb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4824b-ce24-4483-9769-887443bd5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we visit a new country, we will have traversed it many times
        in our heads, and while borders around the world are closed, our minds remain
        open for business. Growing up in ''80s and ''90s Ireland, it''s a fictionalized
        Australia I''ve wandered through, undeniably shaped by the mythology of white
        settlers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f177db-e20c-4b10-ba2b-4f56101922a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96defc97-4737-4619-b69c-c9166b4a0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve also killed snakes with Crocodile Dundee and surfed with runaway
        teens in Summer Bay. I may use my self-isolation time to better acquaint myself
        with Indigenous Australian writers, such as Alexis Wright or Kim Scott.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab94f7-6984-485a-95d2-fa3ad44c882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470d8e5-55b0-4856-a5fa-d5a74fbbc599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you studied the map?," asks Voss'' patron, Mr Bonner. "The
        map?," replies the adventurer. "I will first make it." -- Maureen O''Hare</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e1387-ffe3-482d-b46d-3ada5526322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61753d30-7bbd-4611-98bb-7977548cc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Room with a View (E. M. Forster, 1908)</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c476d89-c5fd-46ee-9645-667a3afb2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heroine in the novel "A Room with a View" is Lucy Honeychurch,
        a model of English upper-class propriety -- an early 20th-century girl bound
        by the mores of her time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f7098-9d4b-4761-8502-966667376a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3622503-0868-4df4-b32d-df8e9c9c920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story opens with Lucy, who is traveling with her maiden Aunt
        Charlotte through Europe for the first time, disappointed to find the room
        she was given at their Florence pensione had no view of the river Arno.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114aa97-c4bc-4ca9-9ef5-7caa4a8b17c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7592c4a-824f-4804-bf97-7accfbcd6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the reader follows Lucy through the streets of Florence and the
        surrounding countryside, it becomes clear to us, if not to her, that Lucy
        has been changed by Italy. She is no longer the prim and proper young lady
        that she''s so desperately trying to remain.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2f44d-90b9-4b0d-a0e0-d92fae02c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cab77-8cbd-4ee5-8690-75c0b61448f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gets lost in search of Santa Croce church, witnesses a murder
        and faints in a square. George Emerson, a fellow guest at the pensione, is
        there to literally sweep her off her feet.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76f166-4832-4ba0-bcfe-7669897b8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85308030-f2f7-4d65-9cad-e07521f0541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something extraordinary has happened," he says as they river roars
        beneath them. There is a stolen kiss in a field of lilacs and the tension
        of a budding romance with an unrefined young man follows Lucy home to Surrey.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a6c2f-8166-44fc-920a-fb97166ae991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b8df7-dd6c-4686-971d-0b6f2e99dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how she tries to maneuver herself back into the sphere
        in which she has been raised, the memories of Italy and the demands of her
        heart return her to Florence, having eloped with George to the same pensione,
        in a room with a view. -- Brekke Fletcher</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504b48d-a35e-4df8-a521-01f3f5d874df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8380f52-303e-445c-9196-d69a25f228c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Care of Wooden Floors (Will Wiles, 2012)</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca301d5-c0c0-45f6-b160-cd4b9725bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who''s stayed in a friend''s swanky apartment while they''re
        away knows that this often comes at a much higher price than a hotel.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbe1b4-3752-4202-88a7-760567f641de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b9bfd-a526-4609-895c-8dc25799f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Care of Wooden Floors," we join a congenitally untidy writer
        as he attempts, and largely fails, to keep his meticulous composer friend
        Oskar''s minimalist pad spick and span in accordance with the many persnickety
        instructions left pinned around the place (including one in a stash of porn).
        Pride of place is the wooden floor, a spotless surface that should under no
        circumstances come into contact with red wine but inevitably does.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3cc0d-6710-4af9-8ec2-d3fed452bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec31066-103b-44fc-be4d-b60334a33599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the location of Oskar''s apartment is unnamed, it''s a
        destination recognizable to anyone who''s visited an Eastern Europe city still
        emerging from decades of communism. Likewise, although it was written before
        the Airbnb revolution, it''s a cautionary tale of living like a local that
        will be familiar to many. Especially when cats have been involved. -- Barry
        Neild</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d64721-bf85-4cd3-8b2d-265642ae54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f12a8-2ed2-48c4-8d6d-3db2881bf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wild (Cheryl Strayed, 2012)</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ad6bb-307b-4db8-9429-3f430b8c908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheryl Strayed''s brutally honest 2012 memoir "Wild" recounts her
        three-month hike along the Pacific Crest Trail, which runs 2,650 miles from
        the Mexican to Canadian borders, after the heartbreaking death of her mother
        leads her to press the self-destruct button in spectacular fashion.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39377ad-5f7b-46a3-b47e-320f8735cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a01584-3f45-4c95-b3d9-4a589d417997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer beautifully conveys her despair as she resolves to find
        "my way back to the person I used to be" by completing the demanding journey,
        despite having little hiking experience, a ridiculously heavy backpack and
        ill-fitting boots.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774a5a8-07db-4913-8304-693de352da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba6a0e-bdae-4646-b97a-441aae20786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenging terrain of the PCT plays a major supporting role
        as Strayed confronts treacherous paths, bears and scorching temperatures,
        as well as a few sleazy male hikers, highlighting some of the challenges solo
        female travelers can face.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d411a6-7ac9-43c6-914a-82440757e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71825d0d-c17d-4172-933b-b4826f1a4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she doesn''t offer much in the way of intricate landscape
        descriptions, Strayed''s emotional connection to the trail is wonderfully
        apparent during the (roughly) nine-mile-a-day journey through California and
        Oregon, to the Bridge of the Gods on the Oregon/Washington border. -- Tamara
        Hardingham-Gill</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d46d57-7805-43c8-8ac5-df7f41b1d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb474ee-8ad3-45c7-8263-ae2840cb84dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Glass Hotel: A Novel (Emily St. John Mandel, 2020)</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dedcdc-36b7-41d8-8b3f-ff25de658051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First things first: There really is a glass hotel, located on remote
        Vancouver Island, off Canada''s Pacific Coast. There''s also a warning disguised
        as a question: Why don''t you swallow broken glass? But the glass hotel also
        serves as a metaphor and a prism.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d1ea4-62b2-47dc-acf6-dc4084e2709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca6211-0b8a-4b6c-86c6-69c8b8c3ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the people who pass through the glass hotel also become
        involved in a Madoff-esque Ponzi scheme that shatters and fragments their
        lives in unexpected ways.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfdeb43-a535-45d5-813d-d1b2ffbd094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621faadf-dae2-46ed-b5cd-d07fa991aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody bartender Vincent, flashy financier Jonathan, junkie-turned-composer
        Paul and the others all live lives as precarious as pieces of glass, and who
        knew that a story about a financial scam could be so poetic?</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc543cb-1c51-43f9-96d6-79d98075c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175d34f-10c0-4517-a7c0-8f06b70afab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus: the writing is as good as it was in Emily St John Mandel''s
        previous book, "Station Eleven," but this one isn''t set amid a global pandemic.
        [Insert grimace-face emoji here]. -- Lilit Marcus</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39c813-3798-41bd-a8ce-7e7cefb49601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75acf316-806a-4b9d-bdc9-67d39b4b0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Letters from Thailand: A Novel (Botan, translated by Susan
        Fulop Kepner, 1969)</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fec02b-a357-462d-a2ee-5b9ad1c65339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rapidly transforming Bangkok, even the city''s historic Chinatown
        neighborhood -- referred to locally as Yaowarat -- isn''t immune to change.
        Global franchises have moved in, while centuries-old shop houses have been
        torn down to make way for the expansion of the city''s underground metro system.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827ac36-aaa8-4063-b265-90a12827cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51080ee1-c6cb-4120-9d56-ea569b933c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thankfully, Yaowarat hasn''t completely lost its addictive buzz.
        Travelers can still find glimpses of the Chinatown that''s laid breathtakingly
        bare in "Letters from Thailand: A Novel" -- a must-read for anyone with a
        passion for Thailand''s capital.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56879b-9518-4e15-8f1d-aef4f936438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f1ab5-8410-4444-826f-949b8b19a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T16:17:46.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wildly entertaining book focuses on the life of Tan Suang U,
        a young Chinese immigrant who settles in Yaowarat at the end of World War
        II. His mission? Build a successful business, find a wife and raise a family.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6a923-6ed7-4418-a540-dc2a9e471838'
      'mgnl:activationStatus': true
