      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107bdf3-c6fe-4725-9c63-53ea7a27abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:44:39.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:28.901+08:00
