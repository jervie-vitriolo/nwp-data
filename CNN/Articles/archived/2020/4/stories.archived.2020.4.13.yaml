      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul McCartney is set to play the upcoming "One World: Together
        at Home" charity special, joining a bill that includes 18-year-old superfan
        Billie Eilish, nearly 60 years his junior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bf155-e7dc-4a16-afd6-23f477821c4c'
