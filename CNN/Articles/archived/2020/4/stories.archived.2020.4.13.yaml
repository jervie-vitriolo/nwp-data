  'Nintendo-Switch-shipments-coronavirus':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'The Nintendo Switch'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-13T09:45:19.850+08:00
    'imagesource': 'jcr:c24bf8c3-837f-4cc0-aeb5-7baf3300cbcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b7eff9-8d6e-4e99-a73f-a570b97834c8'
    'lead': 'There will be no new shipments of the Nintendo Switch and the Switch
      Lite this week to Japan apart from pre-orders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T10:01:43.037+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:20:03.425+08:00
