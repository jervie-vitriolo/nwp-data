    'template': '1'
    'title': 'A 12-year-old geography fan stuck at home on his birthday filled a world
      map with the help of Twitter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec301bd6-596e-4f61-a90b-b1d622027115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Celebrating a birthday while quarantining
        at home due to a global health crisis doesn''t sound very exciting. But for
        12-year-old Brandon Smith, it didn''t turn out too bad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410c53e-a0b5-465d-9a94-34da41366961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ad5a7-af8b-4f6f-88fb-bc29d146e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budding geographer, known for his love for reading and analyzing
        maps, usually celebrates his birthday with a father-son adventure, like at
        the golf range or an amusement park in Houston, Texas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd7b4b-67ae-4050-836c-555e2d3f18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb867db-ece9-4725-acad-fd8c3e6b8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of the coronavirus pandemic, that wasn''t possible this
        year. So his dad, Jody Smith, came up with something even more special. He
        turned to Twitter with a unique request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee95ad-f491-4e6f-88bb-4a857cc5977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df0a70-8e0b-4530-9b86-b1a0f0097991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my son, Brandon," Smith tweeted on Saturday. "Today is
        his 12th birthday. I can''t give him the party he deserves but Brandon loves
        geography. He would love it if you would RT or reply where you are so he can
        mark it on his map."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176131e-b694-42c8-aa67-740a85e0dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c711f8e-734d-4fe3-871c-6f968efe2f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said he only expected a handful of replies, but the tweet
        ended up going viral. By Saturday afternoon, "Brandon" had become a trending
        topic on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c137c1-55df-4498-b31b-63c00c8a433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa9812-8512-455e-861f-512a88eeb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brandon really, really likes geography and maps," Smith told CNN.
        "So I thought maybe I could reach out to Twitter and I''ll get 50 or 100 people
        from the United States and Canada, maybe the UK. I never expected it to blow
        up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5eeff-9db2-4afc-8108-bc212a1f924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc0c54-b378-4117-abaa-cf140c57d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, thousands of people from all over the world responded with
        their locations and even photos. Twitter users from as far as Jamaica and
        India responded. Even some notable accounts -- including the Toronto Blue
        Jays and the governor of Edinburgh Castle in Scotland -- joined in the fun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4875d1-fe01-4afe-81dc-685f15a64961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfe667-de8a-42df-8c1f-523305017f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time a person responded with a new location, Brandon marked
        his map with a dot -- usually without looking at a reference, except for the
        more exotic locations with which he wasn''t familiar. Among his favorite replies
        was a live video from a scientist in Antarctica.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49681ee6-aa62-433e-a076-ca52e19f6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02735960-0495-449a-b50c-d350c4af504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he felt about the responses, Brandon shyly told CNN
        that he is "very excited."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf690e3b-0fda-4d09-ab39-194b305df157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddf592-a9e0-4d65-870e-15f18c09c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith had more to say: "It''s been so refreshing because everyone''s
        stuck at home and there isn''t much to do, so maybe the timing was right and
        people were just looking for something positive to rally around. It''s been
        overwhelmingly positive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285495a5-da4b-40ee-98f7-46c32be1396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9fd8b-1a53-404c-9d3d-9079cc3beb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the map''s progress, Brandon will continue to fill it in
        so long as people keep responding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ea940-fb19-4572-9af6-1aa686f7def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:31:05.852+08:00
      'mgnl:createdBy': 'vince'
