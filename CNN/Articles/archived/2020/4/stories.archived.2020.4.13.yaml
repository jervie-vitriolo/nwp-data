      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez reiterated that while the economy may face <a href="https://cnnphilippines.com/business/2020/4/9/philippines-economy-stagnant-growth-.html">"zero
        growth"</a> this year, the Philippines continues to be in a "good position"
        to handle the global crisis.</p>'
