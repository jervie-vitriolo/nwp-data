      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government projections obtained by The New York Times show that
        if stay at home orders were lifted after a month, there would be a bump in
        demand for ventilators and the US death toll could see a dramatic increase
        to 200,000, the Times reported.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bfe8d-9485-43a4-9d77-9191b489a57a'
      'mgnl:activationStatus': true
