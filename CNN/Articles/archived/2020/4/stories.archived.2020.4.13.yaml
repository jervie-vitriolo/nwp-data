      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>At Mount Sinai South Nassau on New
        York''s Long Island, the hospital staff reportedly spins "Here Comes the Sun"
        on the public address system every time a coronavirus patient is discharged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b487fe-c21d-4dd9-9a80-36ebf1ea0567'
