      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unicode Consortium, a non-profit that oversees emoji standards
        and is responsible for new releases, said it''s delaying its new batch of
        emojis by six months from March to September 2021 because of fallouts from
        coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b8bb2-c0b8-4f50-a911-4da4941fc714'
      'mgnl:activationStatus': true
