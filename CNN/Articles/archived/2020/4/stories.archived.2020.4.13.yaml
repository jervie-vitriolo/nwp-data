      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Indian policeman''s hand was chopped
        off with a sword and six other officers were severely injured when they were
        attacked while enforcing coronavirus lockdown measures in northern Punjab
        state on Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a4012-f935-462a-a004-00001e186aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:00:02.081+08:00
