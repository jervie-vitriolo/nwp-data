      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416279e4-664b-4ff7-8e18-b297af69257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:43:03.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawnshops are more accessible compared to banks as they have a wider
        branch network and demand fewer requirements for transactions. Struggling
        Filipinos can secure instant cash by leaving an item of value such as jewelry
        or gadgets with a pawnshop, which they can redeem upon returning the money
        they borrowed plus interest within an agreed-upon period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76616248-6f7e-4dd8-a320-a11a538da492'
