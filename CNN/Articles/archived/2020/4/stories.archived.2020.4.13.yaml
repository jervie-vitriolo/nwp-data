      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garbage collectors â€” hailed as environmental frontliners in
        the COVID-19 fight â€” have received 1,600 sets of personal protective equipment
        or PPE. They are vulnerable to the novel coronavirus and other hazardous infections
        that may be present in solid wastes they collect from hospitals, healthcare
        facilities, and homes.</p>'
