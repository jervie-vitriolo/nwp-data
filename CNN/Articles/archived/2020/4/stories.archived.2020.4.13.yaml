      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said RA 11332 was the same law used as basis of President
        Rodrigo Duterte to place the Philippines under a state of public health emergency
        last month over the increasing number of COVID-19 cases.</p>'
