      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will come back to life, and we will have a rebirth," he said.
        "And that''s what spring is all about."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138bdacf-ec48-4f58-9af7-2703c2a58c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd43f6d-c382-4e6a-9e78-fdecb207608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Efforts to contain virus continue across states</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8ad1f-7c87-4f33-af38-c6d1bd3f0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump approved a disaster declaration Saturday
        for Wyoming, the final state to get one. It makes federal funds available
        to supplement state and local efforts to deal with the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11feacee-65d3-47ee-b827-c03144e8c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf9d1f-f395-4067-9779-270809e876c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state declaration of disaster also focuses the entire state government
        on the emergency and heightens awareness. Declarations also allow governors
        to sidestep certain laws and regulations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53bccc7-6c47-4fd2-9225-8eeb367c879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d0205-eabf-465f-bcd1-dd541b77f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the states, the US Virgin Islands, the Northern Mariana
        Islands, Washington, DC, Guam and Puerto Rico have also been declared disasters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567af1a-1d88-4a87-a16a-2652738fd404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ecc46-8481-4631-9947-290d1d62672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Cuomo will sign an executive order directing employers to provide
        essential workers with a cloth or surgical face mask -- free of cost to the
        worker -- when they are interacting with the public, he said Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1920b54-277e-4847-8910-7f303be73b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8749d-04d9-4287-b1e2-07e1c1c454a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo also said a decision had not been made on closing New York
        City schools through the end of the academic year. The day prior he disputed
        an announcement by Mayor Bill de Blasio that schools would close while students
        continue remote learning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ea4c9-387a-4237-a59f-e906d0d7f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb2d1f-441e-40ae-9ca1-685a657eb4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said Saturday evening he and the governor would always
        "work things through in the common interest of our people."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef65e8-71c7-4f0b-bc52-01338e7ca295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41bee9-b564-4f79-a3a6-bf7923e17a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Gov. Greg Abbott extended a disaster declaration for the
        state, urging Texans to continue to socially distance and adhere to guidelines
        laid out by officials.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047fd546-7427-40f7-89c3-faed72102709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9e3df-3eb7-4f2a-a784-07bfc0a492e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois announced its second highest day of deaths Saturday with
        1,293 new reported cases and 81 additional deaths.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c21d0-3858-4122-8a58-2d10cf972983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e483b-384f-41d3-9ff0-54558ed7a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in New Jersey -- where there were 61,850 cases as of Sunday
        -- Newark Mayor Ras Baraka is asking all businesses, including those deemed
        essential, to shut down for "Be Still Mondays."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d7d1b-d27a-4b32-970e-35591f63c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c600c-aadf-4bc0-983a-a8e88421844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to further limit the spread of the virus as the death
        toll rises in the state and, according to Baraka, "We can get everything else
        back. What we can''t get back is people''s lives."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ea034-975a-4083-852a-2393c155e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70711489-03ed-4d4f-88b0-21a6440c5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials ponder when to reopen</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562d438-bf5b-4f43-b669-716db86ae571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Saturday night that he hopes to make a decision "fairly
        soon" on when to reopen the country currently shutdown by the coronavirus
        pandemic. He said he will set up a council to examine the issue and will base
        his decision on "facts" and "instinct."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d73b04-84d1-487e-a099-bc80d474cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bfdd13-17a2-431e-9d30-6b29ed2954ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Trump said he wanted to open the country by Easter,
        but Friday he said he wouldn''t do anything until he knew the country was
        healthy again. Internally, officials are pushing to reopen the country by
        next month, with specific discussions underway about May 1, a person familiar
        with the talks told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147f693-e63c-4214-85e9-553dac217f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241a104-f198-42b4-9094-dabcb1805ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Cuomo this weekend has pointed to positive changes
        in data as evidence that the state has reached the apex of its curve, which
        he has described in recent days as a plateau where numbers level off before
        eventually dropping.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56639222-5541-4e61-8d31-ece60c66368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70f7f0-afe8-470b-83d4-3a9b105444c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the state will not be able to reopen without federal assistance,
        Cuomo said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6d660-6b0e-44be-8369-7de568922cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1f5e3-b9ee-4b32-9117-a36af60f0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants to pick between a public health strategy and an economic
        strategy, and as governor of this state, I''m not going to pick one over the
        other," he said. "We need a public health strategy that is safe, that is consistent
        with an economic strategy."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8ba3c-3fb8-44e2-a0f0-1976be9e1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:16:19.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:20:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
