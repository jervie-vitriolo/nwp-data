      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) â€”</strong> Patients
        who refuse to disclose truthful information to the Department of Health in
        relation to their COVID-19 treatment will face penalties, Cabinet Secretary
        Karlo Nograles said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f398f-e4ac-49b3-a5fa-fbe7b3cb32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:14:50.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:19:55.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
