      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10173 or the Data Privacy Act protects the right to privacy and
        non-disclosure of medical records of patients.</p>'
