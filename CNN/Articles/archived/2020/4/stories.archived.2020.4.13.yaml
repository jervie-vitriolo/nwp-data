      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) â€”</strong> The
        government is confident it will eventually meet its COVID-19 testing target
        as more and more laboratories are accredited by the Health Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa35e0b-e7aa-45ac-9fc6-1dccdbf17897'
