      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c3628-460d-43c4-8913-f3eb55130251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T20:06:17.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.389+08:00
