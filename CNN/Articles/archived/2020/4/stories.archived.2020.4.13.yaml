      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 315 people who have died due to COVID-19, a highly-contagious
        respiratory disease caused by the SARS-CoV-2 virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f74d93-f1ea-483b-8b16-221bef4275f1'
