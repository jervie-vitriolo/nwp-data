      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbf3d3-7e92-4b1a-abbd-971250b159bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:43:03.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many families, especially those who belong to the working and informal
        sectors, are deprived of the opportunity to earn to support their basic needs
        and to pay for their bills such as rent, utilities and the like, which forced
        them to pawn their personal properties," the measure read, saying that some
        families continue to struggle despite some relief provided by both the national
        and local governments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149873f-c04d-4551-a79c-7dab67236edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:43:03.250+08:00
