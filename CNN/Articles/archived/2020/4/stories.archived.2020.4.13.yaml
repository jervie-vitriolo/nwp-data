      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbcb5b-abf7-45a5-9c83-bef7a1658edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:08.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a small amount for us, a large amount for Mexico," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4f9d2-fef2-40bb-b73a-27ac5428da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
      'mgnl:createdBy': 'alyssa'
