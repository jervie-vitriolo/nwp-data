      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bffae-b7a9-4c3a-83a3-b772390c655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T11:08:42.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite falling out of the political spotlight, Roque returned to
        the headlines as the lawyer of the whistleblowers in the alleged PhilHealth
        dialysis fund scam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87aca5-349b-44f0-9539-140935d29baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T11:08:42.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded950aa-8c35-4994-a284-5e12d389ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T11:08:42.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a former House Deputy Minority Leader, was known as a human
        rights lawyer who represented victims of the 2009 Maguindanao massacre, the
        kin of Palawan-based environmental advocate and journalist Gerry Ortega, who
        was gunned down in 2011, and the family of Filipino transgender Jennifer Laude,
        killed by a U.S. Marine in 2014, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11599e33-8a4b-4e61-b81e-e8d582a41b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T12:02:41.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:56.885+08:00
