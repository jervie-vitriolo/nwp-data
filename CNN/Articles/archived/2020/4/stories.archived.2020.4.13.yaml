      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) â€”</strong> Garbage
        collectors in Mandaue, Cebu can now protect themselves from the risk of contracting
        COVID-19 while doing their jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea77b25-57f8-4dff-9d8f-a103bd7843fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:58:33.860+08:00
