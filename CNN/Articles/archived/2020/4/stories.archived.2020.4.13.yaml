      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ade34-8589-41de-846d-1fc923db6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:14:50.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:19:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, spokesperson for the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases, reiterated in his virtual media briefing
        that the mandatory disclosure of vital information is in accordance to the
        Republic Act 11332 or the Mandatory Reporting of Notifiable Diseases and Health
        Events of Public Health Concern Act.</p>'
