      'mgnl:type': 'text'
      'text': '<p>Young entrepreneurs Dexter Marin, Carlos Enesio, and Wilkin Ong
        are co-franchisees of Ate Ricaâ€™s Bacsilog, a food kiosk popular amongst students
        and young professionals for its signature dish: fried bacon, freshly cooked
        rice, and a fried egg â€“ topped with a special cheese sauce and seasoning.</p>'
