      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8e9cd-d688-4076-aae3-3903a9b974f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yellow Submarine" has gained new resonance as an intergenerational
        singalong, crooned by neighbors through windows-turned-portholes, socially
        distant, but inextricably linked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722a38f-76d1-4aed-8c59-e66e787af897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.239+08:00
