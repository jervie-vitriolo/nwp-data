    'title': 'Playwright Eljay Deldoc: â€œHindi palaging totoo na solitary ang pagsusulatâ€'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f31a41-61dd-4933-be5f-cc6e24c22d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations. For National Literature Month, weâ€™re
        featuring writers, poets, artists, and playwrights.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529252e4-91fc-427e-97a6-3f593e580c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> In these trying
        times, artists have become a source of comfort. Weâ€™ve seen local musicians
        like Bullet Dumas and Johnoy Danao serenade fans, live art classes for kids
        by artist and TV host â€œKuya Robertâ€ Alejandro, and online dance classes hosted
        by Galaw.Co and G-Force Dance Center â€” all over livestreaming on social media.
        Just recently, theater organizations Philstage, SPIT Manila, Third World Improv,
        the Theater Actorâ€™s Guild, and Artist Welfare Project partnered with Ticket2Me
        to put up Open House, an online show series meant to raise funds for art workers
        and performers whoâ€™ve lost gigs due to the enhanced community lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74072cd-6c91-4690-a0ed-f491e6244dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second week of April, Open House hosted a live reading of
        Eljay Deldocâ€™s one-act play â€œAng Goldfish ni Prof. Dimaandal,â€ complete with
        the original cast and director who staged the play first at the 2014 Virgin
        Labfest Festival (VLF). The story is about a disgruntled science teacher whose
        pet goldfish is allegedly murdered by three of her students. According to
        Deldoc, the online reading was a success â€” proof that theater can thrive online
        in these strange circumstances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff595b-dad2-4484-918a-068e31594392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deldoc has been a fixture in VLF and the local theater scene in
        recent years, having been part of the annual festival since 2013, where he
        first staged notable works like â€œAng Goldfish,â€ â€œSi Maria Isabella at ang
        Guryon ng mga Tala,â€ and the Carlos Palanca Memorial Award-winning absurd
        comedy â€œPilipinas Kong Mahal With All the Overcoat.â€ Late last year, Tanghalang
        Pilipino staged Deldocâ€™s adaptation of the tale of Ilocano warrior Lam-Ang
        (played by JC Santos) and received favorable reviews from critics and audiences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2f535-8349-4488-8dca-c30f3e8d05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Deldoc is working on the second season of the iWant digital
        series â€œPast, Present, Perfect?â€ which revolves around a writer not unlike
        himself. â€œKagaya ko (at ng mga co-writer ko), hinahanapan niya ng kabuluhan
        ang mga isinusulat,â€ he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f568018-4abb-495d-955c-9f74a6b4b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of CNN Philippines Lifeâ€™s series of Q&amp;As with creatives,
        we spoke to Deldoc about his work, the traits he finds are essential to writers,
        and life lessons heâ€™s taken away from working in theater. The interview has
        been edited for clarity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328acbd-b1c7-4c0c-8256-bd351ad7357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.634+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c708a-efd4-4146-b318-e4ed4d8f2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.635+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa isang manunulat, lalo na sa isang mandudula, mahalaga ang empathy.
        Pag-unawa at pakikibahagi sa nararamdaman at dinadanas ng iba. Importante
        ito upang makalikha ng mga tauhan na magbibitbit ng truth claims mo tungkol
        sa mga isyu o usapin na nais mong talakayin. Importante rin ang matalas na
        senses. Panonood sa gawi/kilos ng mga tao. Pagpuna sa maliliit na detalye.
        Pakikinig sa kung paano nagsasalita, nag-aaway, natatakot, atbp. Pag-amoy
        sa panganib, sa alaala. Panlasa sa komedya at drama. Pandama para sa lahat
        ng emosyon na ibubuhos mo sa akda. Dapat din, masipag, masigasig, at hindi
        natatakot sa failure at rejection. Sulat nang sulat at basa nang basa para
        matuto at mahasa. Submit nang submit sa kung saan-saan hanggang sa may makapansin
        ng iyong likha.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669cefab-f1a0-419c-bf2b-52e6829875a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.635+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c3a21-63fe-4fcd-8590-17313830eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.635+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakialam. Kapag nagsusulat ako, ang pangunahing guide question ko
        sa sarili ko ay, â€œAnong pakialam ng mambabasa o manonood?â€ Kung ano ba ang
        sasabihin ko para pag-aksayahan nila ako ng oras at pera.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d7517-6557-42f7-9c25-52d158a899fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.635+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457af30-0d32-451a-97f9-f41200dd686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.635+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasa proseso kami ngayon ng pasusulat ng Season 2 ng isang digital
        series, [â€œPast, Present, Perfect?â€]. Ang pangunahing tauhan ay isang papasibol
        na manunulat na ang struggle ay paghahanap ng sarili niyang boses. Kagaya
        ko (at ng mga co-writer ko), hinahanapan niya ng kabuluhan ang mga isinusulat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfa03a-47ea-4f3a-905b-da18821e5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.635+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May orihinal na dula rin ako na itu-tour this year sa Bulacan at
        Rizal (hopefully matuloy kapag umayos na ang mundo). Tungkol ito sa pangangalaga
        sa kagubatan, sa Sierra Madre. Again, ang guiding philosophy ko sa pagsulat
        at pagdidirek nito ay ang pagpukaw ng pakialam ng mga makakapanood.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5e7ae-0120-41b5-b463-1a666bd538dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.635+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does a typical day look like for you?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f328ef-94fb-4126-9054-42d37152ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.635+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati-based ako sa normal na buhay. Late ako nagigising kaya madalas
        ay late ako sa day job ko as copywriter. Aabutin na ako ng dilim sa office.
        Pag-uwi, magzu-Zumba at kakain. Kapag walang project, magbabasa o manonood
        bago matulog. Kapag may project, inaabot nang madaling araw sa pagsusulat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf5bef-a774-45b2-84de-baad6eb5cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.636+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e49fc3-45d9-4147-b586-d50034e4a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.636+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo. Isang beses, pinabasa ko sa playwriting students ko ang isa
        sa pinakaunang one-act play na naisulat ko. Hindi ko nilagay ang pangalan
        ko. Ang dami nilang napuna na hindi maganda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b25390-3744-4ae6-a524-90167054aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.636+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsaka ko inamin na ako ang sumulat noon. Ang punto ko ay sa pag-usad
        ng panahon, kung sisipagan mo ang paglikha, unti-unting mahahasa ang panulat
        mo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81855f06-bc1b-4317-aa25-14149b9c0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.636+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d730b-57a1-42c0-ad81-b270b7defcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.636+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabihin na lang natin na napakapalad ng isang batang manunulat na
        tulad ko na nabubuhay ako sa panahon kung kailan abot-kamay ko/namin ang mahuhusay
        na manunulat. Ilan sa mga gumabay at gumagabay sa akin ay sina Ricky Lee,
        Layeta Bucoy, Rody Vera, Jun Cruz Reyes, Emmanuel Dumlao, Liza Magtoto, Chris
        Martinez, at Zig Dulay.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9a4f6-4424-47ca-af4c-69d3a08c8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.636+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahalaga na magkaroon ng masasandalan at mapagkakatiwalaang guro.
        Para kapag naliligaw ka sa gulo ng isip mo, mayroong aalalay.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a86260-b992-40eb-b32b-f92f5610f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.637+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a3b1f-6c7a-4e99-a3c0-de5ef4751ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.637+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paggigitara o pagpa-piano. Digital photo editing. Pagkakarpintero.
        Husay sa Mathematics! Pagpipigil na kumain nang madami.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae1da3-8c26-4bd0-ae9a-84805cc2a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.637+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a7db9-0fb4-4a1f-bac1-bda68ac14e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.637+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagaya ng ibang larangan ng sining, palagi nang hamon sa pagti-teatro
        ang kakulangan ng suporta at malalim na pagpapahalaga. Ng gobyerno, ng mga
        academic institutions (lalo na kung science-oriented), ng manonood na Pilipino.
        Bilang solusyon, kadalasan, we do magic. Tuloy lang ang paglikha.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cce411-29cb-4005-bcd0-75af81d349a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.637+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae470b6b-ef57-4089-ab1a-a5aec2a4a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.637+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa akin, sa panahon ngayon, hindi na totoo na walang pera sa
        pagsusulat. Dahil sa internet, nagbukas ang napakaraming pinto para sa mga
        nagsusulat. Creative o technical writing man, nagkalat ang opportunity to
        earn. Hindi palaging nakaka-proud ang isusulat mo pero tiyak na may makukuha
        kang sweldo.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d722790-570b-4bc3-adce-899a37804b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.637+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusto ko ring sabihin na hindi totoong solitary ang pagsusulat.
        Hindi palaging totoo. Madalas kasi sa proseso ko ng pagsulat, naghahanap talaga
        ako ng makakabatuhan ng mga ideya. Kaya thankful ako sa mga kaibigan na naglalaan
        ng oras na itulak ang blocks sa pagsusulat ko.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce9e4d-7a2d-4473-9e89-7a6793e11d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.638+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0778f3-41dd-4a4a-9bdd-77a3702b6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.638+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa teatro (bilang aktor, direktor, tech, staff), maraming shit ang
        pwedeng mangyari. Kaya natutuhan kong maging mas creative, innovative, resourceful,
        focused, at spontaneous. I think nadala ko na rin â€˜yun sa personal na buhay.
        Natutuhan kong hanapan ng paraan o ng lusot pa nga kung minsan ang mga aberyang
        dumarating. Pero hindi naman lagi.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ba2fa-71e1-4cb4-b9c1-a8713bc185f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:33:47.638+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:19:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pagsusulat, natutuhan ko ang umunawa. Lalo na ng tao. Anong pinag-uugatan
        ng damdamin niya? Bakit niya sinasabi ang sinasabi niya? Saan nagmumula ang
        takot niya? Kailan siya totoong masaya?</p>'
  'quezon-city-ordinance-penalizing-crematoriums-funeral-parlors-covid':
