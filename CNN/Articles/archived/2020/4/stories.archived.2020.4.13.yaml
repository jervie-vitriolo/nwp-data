      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)â€”</strong> The Philippine
        government is ready to fund the COVID-19 assistance program for crisis-affected
        citizens until the end of May, Finance Secretary Carlos ''Sonny'' Dominguez
        III said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f738045-bcee-499e-9984-9904a0e98307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:12:44.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:19:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
