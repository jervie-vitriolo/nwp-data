      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c461b5b8-c554-43ec-b918-5a27c1de51c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.096+08:00
