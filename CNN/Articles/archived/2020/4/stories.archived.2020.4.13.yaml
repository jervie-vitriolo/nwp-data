      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhile the world has yet to see a global â€˜flattening of the curveâ€™,
        repatriation efforts of the DFA will continue in the service of our kababayan
        around the world,â€ the DFA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad637e-abc5-4c83-9381-486c1be8dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:32:30.294+08:00
