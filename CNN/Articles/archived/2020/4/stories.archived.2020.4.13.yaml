    'mgnl:tags': ['bukidnon', 'covid-19']
    'template': '1'
    'title': 'Residents, nonresidents denied entry to Bukidnon province'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074be05-95b1-4ca4-9240-7a18cf90a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.095+08:00
