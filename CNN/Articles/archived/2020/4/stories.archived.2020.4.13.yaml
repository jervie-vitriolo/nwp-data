      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3a0a0-cae7-406e-bdf4-ff857c75c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T20:06:17.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 12 of the Constitution mandates that the public
        should be informed of the presidentâ€™s state of health in case of serious illness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f17734-4f33-4eaf-9ba7-67e17717a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself has admitted to facing several health woes, including
        myasthenia gravis, <a href="http://cnnphilippines.com/news/2016/12/13/Duterte-health-migraines.html"
        target="_blank">daily migraines, Buergerâ€™s Disease</a>, Barrettâ€™s Esophagus
        and gastroesophageal reflux disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc318f30-eb4b-4d9e-a8f7-6d04ddea7f2d'
