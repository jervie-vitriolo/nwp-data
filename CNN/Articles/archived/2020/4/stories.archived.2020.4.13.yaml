      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councilor Peachy De Leon, a principal author of the ordinance, said
        there is a city government-operated facility, the Baesa Crematorium but it
        can only cremate eight remains per day.</p>'
