      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that with the gradual increase in testing capacity,
        the number of patients that need medical assistance will also rise. He said
        that the focus has also shifted to ensuring there are adequate quarantine
        facilities and beds to house suspected, potential, and confirmed cases of
        COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce82e95-de1e-4d56-a2cd-01cc75a33333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T12:32:32.779+08:00
      'mgnl:createdBy': 'lara'
