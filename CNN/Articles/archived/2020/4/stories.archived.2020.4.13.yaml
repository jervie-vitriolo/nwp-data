    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c6a1f2-3c1f-4249-b7ec-8764554cba55'
    'lead': 'Japanese social media users have accused Prime Minister Shinzo Abe of
      being tone-deaf after he posted a video of himself relaxing at home as people
      across the country struggle to work from home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T15:17:57.380+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:19:48.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:19:00.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan leader Shinzo Abe''s video at home with pet dog prompts social
      media backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71357ef-54b4-42b0-8b31-1ee8caa87459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:17:57.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Japanese social media users have accused
        Prime Minister Shinzo Abe of being tone-deaf after he posted a video of himself
        relaxing at home as people across the country struggle to work from home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa62f6-a607-4ee6-a385-c59e5a6866a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:17:57.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus pandemic, many multinational companies have
        turned to messaging and video conferencing software such as Slack and Webex
        to keep in touch with colleagues. But in Japan, about 80% of companies do
        not have the ability to let their employees work remotely, according to 2019
        government data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2e4ef-0f57-47a6-a26c-6cf0794a3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:17:57.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:48.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posted on Twitter, the video shows Abe reading a book, sipping a
        hot drink and relaxing with his pet dog as a musician serenades him online
        from another location.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad0f783-a98f-4297-9c2c-c2eb8b3db8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:17:57.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t see our friends or go out drinking. However, such (staying
        at home) actions are saving many lives and relieves the strain on healthcare
        professionals who are facing very challenging circumstances," tweeted Abe.
        "Thanks to every single individual for their cooperation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae411844-2738-4645-a7b0-87c41e2d53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:17:57.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s tweet urging people to stay at home comes as large parts
        of Japan entered a first weekend under a state of emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd398572-a58f-4c28-a73e-0bb667521195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:17:57.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in April, Abe faced public backlash after he said the government
        would distribute two reusable cloth face masks to roughly 50 million households
        amid growing concern over medical shortages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f782e0-680b-4358-a284-1432034c7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:17:57.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed cases has spiked in recent days, after it
        appeared that Japan''s initial response had brought the virus relatively under
        control. As of Monday, at least 7,967 cases have been reported across the
        country, including 712 cases linked to the Diamond Princess Cruise ship, according
        to Japan''s health ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7c45f-20d7-4579-aa55-ab0a5caeefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:17:57.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:48.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/13/asia/japan-coronavirus-pm-video-backlash-dp-intl-hnk-scli/index.html">"Japan
        leader Shinzo Abe''s video at home with pet dog prompts social media backlash"</a></em></p>'
