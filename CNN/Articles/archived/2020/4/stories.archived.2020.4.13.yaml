      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Secretary added 28 institutions are undergoing DOH laboratory
        certification process, while 37 others have expressed intention to be certified.</p>'
