      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from financial aid, Solda said inmates are also contributing
        by making face masks and other personal protective equipment to be used by
        frontliners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0c233-acdf-41d1-aefd-a7119d1010e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:01:28.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP is the latest government agency who said their employees
        would donate part of their salary for the crisis. Earlier, <a href="https://cnnphilippines.com/news/2020/4/7/afp-donates-salary-covid-19-fight.html"
        target="_blank">military personnel</a> said they would give a portion of their
        wages as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bde3e-c4fe-415b-930d-b18e23ddd400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:01:28.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/5/Duterte-donates-one-month-salary-COVID-19-response.html"
        target="_blank">President Rodrigo Duterte</a> will also be donating a month''s
        salary to address the crisis, and <a href="https://www.cnnphilippines.com/news/2020/4/4/duterte-cabinet-donates-salary-.html"
        target="_blank">members of the Cabinet</a> agreed to 75 percent monthly pay
        cuts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdff4af-7173-4280-bc37-4282fb9e2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:01:28.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of the <a href="https://cnnphilippines.com/news/2020/4/5/House-donation-salary-covid-19.html?fbclid=IwAR0Trn6J3s0hn7fO78pk7yrmMDS6FJ0DkgSqdI-pLbQJ8e6d09d-6GSzraw"
        target="_blank">House of Representatives</a> said they would donate their
        salaries for the month of May to help the government address the crisis.</p>'
  'japan-shinzo-abe-coronavirus-video-backlash':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-13T15:15:03.769+08:00
    'imagesource': 'jcr:9717eb9a-8a48-45c7-a7bd-9d999f6bedf9'
