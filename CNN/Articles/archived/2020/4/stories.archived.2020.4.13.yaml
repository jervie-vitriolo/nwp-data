      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c3327-d2c7-4421-81aa-cc7aada2b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:41:30.238+08:00
