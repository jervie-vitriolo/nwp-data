    'template': '1'
    'title': 'How to manage a team remotely during this crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b87e9f-0f8d-4d49-b40b-1fd063e36eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.162+08:00
      'mgnl:createdBy': 'mel'
