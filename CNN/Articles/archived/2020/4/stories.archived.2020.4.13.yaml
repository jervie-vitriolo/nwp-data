    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c02be-74cd-451f-b7ea-532b8a243c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>In an emergency virtual meeting Sunday,
        OPEC+ arrived at a deal to slash oil production by 9.7 million barrels a day
        starting May 1, a senior OPEC source told CNN. The cuts will remain in place
        through June, the source said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26efbb77-f1b3-43a6-ba93-542df98bb547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542f041-fe83-43c1-9381-723270efaa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has been seeking to cut production in order to buoy oil
        prices, which have fallen to 18-year lows in recent weeks. The drop came as
        Saudi Arabia and Russia launched a brutal price war, flooding the market with
        oil while the coronavirus dealt a devastating blow to energy demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1413cc3-f204-4309-85d0-68070f4081f3'
      'mgnl:activationStatus': true
