    'lead': 'Celebrating a birthday while quarantining at home due to a global health
      crisis doesn''t sound very exciting. But for 12-year-old Brandon Smith, it didn''t
      turn out too bad.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T15:31:05.850+08:00
