      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to start testing people out in the community. The people
        who arenâ€™t very sick. The people who think, ''Maybe I just have a cold or
        some other condition.'' Those are the people we need to be testing. We also
        need to be spot checking people throughout the communities especially in the
        more marginal communities where the risk is so high," he told CNN Philippines
        in a Skype interview.</p>'
