      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malaybalay City (CNN Philippines, April 13) â€”</strong> Residents
        and nonresidents of Bukidnon are now barred from entering the province, as
        the two-week general community quarantine took effect early Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11b3f2-1246-4ead-8caa-8fde126e57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even residents travelling outside Bukidnon will be denied reentry,
        as part of the provincial government''s stringent measures against  COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2af59-0afe-46a4-82a5-29112e712e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347dee3e-6160-4331-8fa8-6b5fedc36f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 11, the provincial government confirmed its <a href="https://www.cnnphilippines.com/regional/2020/4/11/barangay-lumbayao-valencia-city-bukidnon-lockdown.html">first
        COVID-19 case</a> â€”&nbsp;a resident and barangay official of Barangay Lumbayao,
        Valencia City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b70555-fe1f-45f2-9a92-4e1051f4afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Jose Maria Zubiri Jr. earlier issued an order calling on
        officials of 22 municipalities to follow the guidelines of the quarantine''s
        implementation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcad9ed-1995-441d-801b-c819457c942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42d64e-89d7-4502-b99d-1ff48ec7693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected essential establishments and businesses will remain open
        and will continue operations, provided that they institute respective precautionary
        measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c0312-1a6b-47b0-bea7-d95ffcae26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea69e1-e170-4973-9f6c-dace2bd36e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a heightened presence of police and soldiers
        in coordination with the Provincial COVID-19 Task Force, while mayors and
        barangay leaders were ordered to enforce and monitor the home quarantine of
        all households.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec68b5b-5e47-4580-b47d-768e1ef5f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37955792-50c4-4c91-a42d-f15460dda7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one person per household can go out of their homes to buy food
        and other basic necessities. He must carry a quarantine pass with him with
        a valid ID at all times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613ec37-00be-459e-9d5a-468d1ea69cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ed7e9-3d02-44f0-ab4f-dfce8bdaa857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation is also suspended except for movement of goods,
        supplies and cargoes. Respective local governments will only allow a limited
        number of public vehicles to transport employees rendering vital services
        and residents who need to access food supplies and basic necessities, the
        order added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3159c8-da9b-4a9b-99f0-0c07fcf97b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a529fd-bab6-4328-9288-1c4915b325f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:20:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order took effect at 5:00 a.m. on Monday and will
        be enforced until midnight of April 26.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4bc2d-ec2d-4cd9-a381-4ed38176caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T09:22:18.096+08:00
