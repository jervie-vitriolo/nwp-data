    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'covid-19', 'social-distancing', 'health', 'mental-health']
    'template': '1'
    'title': 'Long-term social distancing may be traumatic. Here is what to expect
      and what to do'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e42f7f-0f5f-4ec6-b629-3257725cc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Passover is here, and Easter and Ramadan
        are approaching. Occasions that typically bring families together to pray,
        reflect and celebrate â€” fellowship needed, perhaps, now more than ever â€” will
        look different this year as the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-11-20/index.html"
        target="_blank">coronavirus</a>&nbsp;pandemic continues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f0bf7-2779-44ff-86f1-bb04372870c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of those traditions is added to a growing list of losses
        that Americans are facing as they endure <a href="https://edition.cnn.com/2020/03/29/politics/trump-coronavirus-press-conference/index.html"
        target="_blank">at least another month</a>&nbsp;of <a href="https://edition.cnn.com/2020/04/04/us/social-distancing-florida-alligator-trnd/index.html"
        target="_blank">social distancing</a>&nbsp;and with it an extended departure
        from routines, habits, social circles and normalcy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83544a28-e803-4a3a-942c-9999214fd942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protracted disruption to life as it was, mental health experts
        say, could bring feelings of anger, depression, anxiety and even grief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f343eec-8be7-4ea1-ab95-11073883a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is literal grief like losing loved ones," said Dr. Vaile
        Wright, the American Psychological Association''s director of clinical research
        and quality. "But there is a grief of experiences that we are losing right
        now. There can feel like there is a lot of loss right now, a loss of freedom,
        a lot of things we took for granted."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7c5e2-2cba-4d1d-a599-2b3e7c27e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few months may take a toll on the nation''s mental health,
        experts say, but it is possible to mitigate the stress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05318055-a374-4b61-8230-9d042ef75112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Americans'' collective trauma</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a064a8f-9c47-41db-b7bd-c096c669de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extended isolation and stress from the pandemic can affect everyone
        differently, said Dr. Dana Garfin, a health psychologist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424d71d-e36f-49d0-b042-68bc3e21b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could put strain on families, send children home to abusive situations,
        make those living alone feel isolated and threaten people''s sense of purpose
        by keeping them from work, Garfin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afa8b1-8bff-40eb-b7f3-d07ca409a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those experiencing financial insecurity in the midst of the
        pandemic have an added stress that is difficult to resolve, said Dr. Baruch
        Fischhoff, a psychologist at Carnegie Mellon University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f52982-5235-4c87-9f37-e23e895de775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those differences, the experience of staying home together
        through a pandemic can be considered a collective trauma, said Garfin, who
        studies collective traumas such as hurricanes, terrorist attacks and earthquakes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e984a-cb6f-465e-9d4b-1e7cfc083414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collective traumas start at some point of impact and then ripple
        out to loved ones of the afflicted, witnesses to the devastation and people
        whose lives are disrupted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea1358-06de-42ef-aeb6-7d02c533d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, many Americans fall into one or more of those categories.
        People in quarantine show signs of confusion, depression and anger, Garfin
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040dc93-0190-48d6-af7a-805a073ad9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We necessarily run much of our lives by habit," said Fischhoff.
        "We know what we have for breakfast, we know how to prepare the kids for school,
        and that enables us to get through the day reasonably well."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5eeca5-2be1-4bd4-b164-fe940f7e3217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that many Americans aren''t waking up and going to school
        and work, it can be difficult to know how to restructure even the most rote
        daily habits that won''t be coming back for weeks yet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291690b-a814-462c-93f5-2c4b4be98a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What life might look like on the other side of coronavirus</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0b3a8-a894-4495-928f-72a86d80e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long the pandemic and the isolation continue will dictate how
        severe the effects are on people''s mental health, Garfin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24148f1d-2e79-4c39-9c04-6c47a76efc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolonged exposure to the traumas of coronavirus can activate the
        fight or flight response, which over time can cause cardiovascular problems,
        anxiety, depression and PTSD, Garfin said. And the extended isolation can
        contribute to fear, anxiety, headaches, muscle tension and difficulty concentrating,
        said Wright.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35233eed-6517-4a29-9ebe-b1d715593442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some groups, like health care workers, those in the media and
        people in newly deemed "essential jobs," the end result may be guilt, grief
        and PTSD, said Wright.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b2997-23af-4cfa-ad15-165d02db76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Wright and Garfin agreed, humans are resilient.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a1451-9752-4712-b862-585a9713164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may forget everything they just went through and go back to
        their daily lives when it is all over, Wright said, but many can come out
        of this with stronger relationships and a better perspective on what is important.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d634f-8b63-4f8a-a33a-f58a3993417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to get through it</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821d9e7-0ede-4648-9e6b-d00eecea4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future is uncertain, but life will be different for at least
        the next month and that knowledge can be the first step to making this new,
        temporary reality as good as it can be.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e943f7-8e43-4707-b5c3-030f7eeb5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that it is clear the change is for more than a couple of weeks,
        it is important to create a new routine â€” one that includes showering, getting
        dressed and maintaining family meals â€” not treating the time as an extended
        snow day or spring vacation, Wright said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d99197-6153-48c9-9350-33aa2c7277e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an opportunity for people to develop new habits around
        the disruption, which can relieve the stress of feeling like starting from
        scratch every day, Fischhoff said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0262e-be75-4a65-a7db-20d3c1794cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all three say it is important to use social media to be social,
        not to feed the anxiety that conflicting coronavirus information on the platform
        stokes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9d82c-6cb0-42f8-803e-bc2cfc5c43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also agree that this experience is difficult, and it is important
        to acknowledge that and not be too critical of what one could have done before
        or could be doing now.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fb658-6f7b-4d38-bb8c-31fa23353719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we need to recognize that this is totally unprecedented,
        and we really are just doing the best we can â€” and that''s OK," Wright said.
        And for people doing the best they can but struggling to work, study or care
        for their families, virtual mental health resources may be a crucial next
        step.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73c793-93e1-4770-a94d-b2f07025c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:21:47.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:19:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those who are lonely and isolated, Garfin suggests reframing
        for a feeling of community within that experience.</p>'
