      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) â€”</strong> The
        death toll due to COVID-19 in the Philippines has passed 300, with the Health
        Department confirming Monday 18 new fatalities due to the viral disease as
        the total number of cases nears 5,000.</p>'
