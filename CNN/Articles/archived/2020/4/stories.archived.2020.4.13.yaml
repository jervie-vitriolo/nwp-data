    'imagesource': 'jcr:b99f487f-308c-4cc7-a303-9019b02114cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d838d1-0bc6-4564-98f0-f3e36f4ec1bf'
    'lead': 'The Department of Social Welfare and Development chief warns local government
      officials involved in anomalies in cash aid distribution they may be suspended
      if proven guilty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T17:11:56.236+08:00
