      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are medical frontliners, the garbage collectors are environmental
        frontliners. These environmental warriors are also putting their lives in
        line for our people and our country to ensure that we control this global
        pandemic,â€ Environment Undersecretary for Solid Waste Management and Local
        Government Units Concerns Benny Antiporda said on Monday.</p>'
