      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86491367-401b-4b5c-953f-4359bc4c3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:43:03.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The councilors also cited a provision in the Bayanihan to Heal as
        One Act which gave President Rodrigo Duterte the special authority to "ensure
        the availability of credit" to productive sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e6609-afa8-4484-a701-35f9aa612abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:43:03.251+08:00
      'mgnl:createdBy': 'mel'
