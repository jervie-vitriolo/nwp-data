      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3880e-10c8-4cb1-b810-165ba1b367a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:20:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is not an OPEC+ member.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec550b7d-9a43-4432-b641-e93bfbd9fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T08:24:01.354+08:00
