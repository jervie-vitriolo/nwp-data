      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf you have time, thatâ€™s time to prepare. Thatâ€™s time to make personal
        protective equipment for the healthcare workers. Thatâ€™s time to build extra
        hospitals if you need to. Thatâ€™s time to begin to manufacture the testing
        kits so you can identify those sick with the disease," he added.</p>'
