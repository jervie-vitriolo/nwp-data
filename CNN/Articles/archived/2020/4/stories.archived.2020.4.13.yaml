      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police, local government units,
        and other concerned authorities must also coordinate among each other in utilizing
        information on contact tracing and other necessary response.</p>'
