      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-pathogenic H5N6 avian influenza or bird flu reemerged
        in the Philippines in March, more than two years after a similar strain affected
        poultry in the country killing 1,500 quails in a farm in Jaen Nueva, Ecija.
        Dar said there were no additional deaths recorded in other farms, attributing
        it to the travel restrictions due to the lockdown.</p>'
