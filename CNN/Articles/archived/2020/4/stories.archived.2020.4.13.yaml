      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:19:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF virus&nbsp;reached 16 provinces in Luzon and Mindanao before
        the ECQ. Dar said 250,877 pigs, or about two percent of the 12.8 million hog
        population either died or have been culled to contain the virus. Deaths among
        hogs due to ASF have been recorded in the provinces of Rizal, Bulacan, Pampanga,
        Pangasinan, Nueva Ecija, Cavite, Benguet, Kalinga, Aurora, Bataan, Quezon,
        Isabela, Davao Occidental, Davao del Sur, Camarines Sur Provinces, and Metro
        Manila.</p>'
