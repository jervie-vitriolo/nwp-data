      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;If you''re a manager who was thrown
        -- overnight -- into a situation where you and your team now work from home
        thanks to the coronavirus, your job just got a little harder... and a little
        weirder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353b1e2-03a9-4c18-b3bf-20bfcb3864ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb4d8e-9462-442f-8cf7-d3bd8b84f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deadly pandemic, an economic implosion and a new way of working
        has created a lot of distracted, anxious employees who now legitimately worry
        about job security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98da39-cb0c-4b74-97c9-a63a5e7d4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4197ac-12b7-4a35-a527-085e851949d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet you still have to deliver on projects, train and coach, settle
        disputes and engage the team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5bd9d-53a5-41f7-812e-f9dc8c26f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48244129-57a2-4bb0-ab64-d4dee3ed9b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are integrating remote work in an emergency situation and that
        has emotional duress tied to it," said Sara Sutton, CEO and founder of the
        career site FlexJobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d6c41-2617-49b5-bd3c-5e01e9b54576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff76c2-9005-402c-a714-6145ce8268c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five ways to successfully manage the situation and your
        team:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62afa59c-a6f1-47e4-aab6-b13a6f63c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41d6e5-c62c-4240-af34-ebe6d56a55cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Reassess priorities and offer clear direction</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc79870-8253-4540-abdc-a4a708010077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing is business as usual anymore. "Ask your higher-ups what
        the top priorities are now," Sutton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c61b87-5299-4d39-8d83-ddc30c925a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62699ba-aacc-40ab-878a-6124caa774e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That way you can help your team figure out where they should direct
        their energies. The last thing they need is to be working in isolation and
        wondering, "Is this what they want?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5f5e1-37e9-405c-83b0-dabbedc0492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7f789-52bb-48c9-9241-0671fe6e4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering your team clarity of purpose also helps with productivity
        and profits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f7cf6-fa1b-4b5c-b9fb-bb633a158f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e418f44-dc8e-40ff-bb67-eb53e1705001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially in recessionary times, employees do best when leaders
        set clear expectations. Give them the resources they need to get the job done.
        And help them see how their work fits in with the bigger purpose of the organization,"
        said Jim Harter, Gallup''s chief scientist in workplace management and well-being.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd371db6-1ed0-4cc1-aa1c-246c5b0abb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37b9bf-722f-44fd-97c0-9eaad2781fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Be flexible</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e21c72-8071-4efe-91f0-73266056f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of what is happening hits everyone at different times.
        Even normal errands can take up more mental space than imagined, like strategizing
        the best time to get groceries safely and quickly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33802085-6e7b-4156-bd60-1e4aac3a77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6170a-96de-441b-9ae8-40923859907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For employees with young kids, life has become a 24/7 stress test
        and many may need to adjust their work hours to accommodate family crunch
        times. They have no child care and are actively overseeing their children''s
        remote learning while working.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a5f36-7ebb-48dc-ac1d-b99e090dd2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdcd02-6aef-4593-a2d1-4060cfb2af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to respect each person''s family situation and adjust
        timelines to that. People are working different hours now. You have to be
        a bit more adaptable to that than in the past," Harter said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaad5d8-3a3b-41f6-aa9b-7c5261a19c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f21ca8-391a-4ad5-8c62-a7a9cd5b7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Set a positive tone</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e9be0-5206-4b6a-bca6-98590b225b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions of people suddenly out of work and more to come, remind
        yourself and your team that whatever frustrations people have with remote
        working, you''re really fortunate to be able to do it and get paid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e4885-fbe5-429a-9e27-a9052f029e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722e63c-ff97-45b1-b8c5-626ff85631db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also helpful to start meetings with some friendly banter and
        ask everyone how they are doing, Sutton said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17938d1c-957e-446a-82c8-41706ea5a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56afdc-ed8f-4caf-b456-7de7a6d8b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognize individuals for work well done and continue to help them
        think about their career development, Harter suggested. Since you may feel
        inaccessible to others because you''re not in the same place, you might purposefully
        set up a regular time to connect individually with each team member.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132496b1-cedf-46c2-ac83-35bf1ea416d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fe1ac-1a3a-4366-8664-58c5c46030ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Look for signs of distress</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840e6c2-3188-4db9-9daf-bd64abcb4c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crisis affects everyone. Retirement and college savings have
        been hit. Spouses are losing jobs. No one is seeing family. And increasingly,
        people know someone who has died from COVID-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74315176-0e6e-4785-97ef-d9bea9f74563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b196fb-28fb-4be0-aad2-bf9cd1cb6a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some employees may have a harder time handling it all. Signs
        of extreme duress include drinking too much, abusing drugs, disengaging or
        being much more negative and combative than usual.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6369287-9a3f-4f83-92f7-eca0ab0381e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfd989-02f9-4fc5-bed9-fd6382a10a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managers have to engage in a more conscious way than they did before.
        You take for granted the ability to check in on someone''s well-being when
        you see them every day," said Tom Miller, CEO of employee risk management
        firm ClearForce.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f24dc-cd35-4734-ae28-39ce479a3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ed654-58a9-47b2-b6d1-ee70b5359092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Periodically remind your whole team how to access your company''s
        employee assistance programs -- which can include mental health, addiction
        and grief counseling, financial coaching and other wellness resources.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd659ec-b604-4bc3-929b-41c2602e32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f881c1-d9e3-4934-ad67-d3f30bd48ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you sense someone is struggling, be especially attentive.
        Doing so lets them know you care about their well-being, which is critical
        now. But you may also prevent problems for your company later, since employees
        under duress are more likely to make costly mistakes, flout rules and regulations,
        and become vulnerable to manipulation from foreign governments, hackers and
        other outside actors wanting access to company systems, Miller said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786a999-cdbe-41cc-a508-051769f391ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109c6a3-4b93-43f0-92bf-4ee6f9f54e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Take care of yourself, too</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6993d-b2a3-49a1-b0e2-6db46df05371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers should regularly encourage team members to take care of
        themselves in the midst of this crisis. And you should take your own advice.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5443c86-4aaa-45cd-ba44-41f84a985e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f9469-f096-492c-be07-20918e5034c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Model what you''re advising your team to do," Sutton said. "Exercise,
        keep to a work schedule, take breaks. Breathe. It''s okay to tell your team
        this is hard for you, too."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9857b-0eb2-4833-b4ab-70a552eae1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb486ce-7b82-4bdf-afa0-33b1d59bf54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, showing that vulnerability can help develop openness and
        trust with your team, which will pay dividends for years to come.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920f734-c3f5-4974-a2d0-583e7a8e923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:14:01.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:19:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/10/success/managing-a-team-remotely-in-a-crisis/index.html">How
        to manage a team remotely during this crisis</a>."&nbsp;</em></p>'
  'social-distancing-mental-health':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-13T10:15:57.178+08:00
    'imagesource': 'jcr:103d041f-9a58-44b5-8ba3-95ff46b5ef1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bad009b-2a90-45f7-b09a-83307e185ed8'
    'lead': 'The next few months may take a toll on mental health, experts say, but
      it is possible to mitigate the stress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T10:21:47.843+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:19:58.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:58.552+08:00
