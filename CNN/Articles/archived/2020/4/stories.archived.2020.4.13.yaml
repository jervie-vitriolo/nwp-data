      'mgnl:lastActivated': 2023-01-26T17:19:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130685c9-6b36-4dc5-80bc-14e0a49b3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:00:02.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:19:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severed left hand of Harjit Singh, an assistant sub inspector
        for Punjab Police, was later reattached to his wrist following nearly eight
        hours of surgery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b3a39-e8e1-4388-9ae1-bc593b155989'
