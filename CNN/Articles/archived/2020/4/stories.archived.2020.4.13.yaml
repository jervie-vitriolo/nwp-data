    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951cf04-3119-4bd7-b1e4-b71a891eb8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) â€”</strong> A lawyer
        has urged the Supreme Court to compel MalacaÃ±ang to release all of President
        Rodrigo Duterteâ€™s health records since he assumed office and for the chief
        executive to undergo confirmatory medical tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d281f9-1048-4f17-8b32-8b37ba688bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcec228-6b43-437d-b1ca-b7902e8af9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 42-page petition filed Monday before the high court, lawyer
        Dino de Leon argued that the Office of the President is duty-bound to disclose
        the state of Duterteâ€™s health as mandated by the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18963d50-c107-447b-8295-3faaadee0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546048b-178d-4a7b-b8d4-9635d9f973a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe illnesses acknowledged by the President come within the meaning
        of â€˜serious illnessâ€™ under the Constitution," De Leon pointed out, "and given
        the gravity of the illnesses openly acknowledged by the President, the public
        release of his medical bulletins becomes a ministerial duty upon request from
        any concerned citizen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70f3f0-7670-42c8-ad9a-8462ba5a68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same petition, De Leon said he first filed a freedom of information
        request for Duterteâ€™s medical records before the Office of the President on
        March 12. The MalacaÃ±ang Records Office, however, told him the next day that
        his request is â€œnot among the records available on file nor in the possession
        of the office," he claimed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95ffde-fcfe-4f34-b500-18e38f2714fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said he was prompted to seek information on Duterteâ€™s health
        following his recent press conferences and addresses on COVID-19 where he
        â€œbarely finished a single full sentence, and a lot of people had difficulty
        following what he was saying.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47717ada-372d-46a6-a95e-8848893a97df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He contended that his request for Duterteâ€™s health records is in
        line with the publicâ€™s right to be informed of matters that affect them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718640a-ebb6-4e5a-848b-c2f7679de002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHow can the public be assured that the President is physically
        well to handle the COVID-19 pandemic?â€ De Leon said. â€œWhen everyone''s safety
        is in peril, the Filipino people should at least have information on the health
        of the main decision maker.â€</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d83b66-2a8c-40c9-800a-e1aead98e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argued that Duterte has a â€œminimal expectation of privacy
        when it comes to his physical and mental health.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc9a87-4c21-4025-8dd2-cb5389d031e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e9f8a-8b1e-4e26-a933-30a5f51371d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:15:41.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt any rate, there is no harm if the health records of the President
        are disclosed," De Leon noted. "There can only be two scenarios. The first
        scenario is that the President is actually physically and mentally healthy.
        The other scenario, which is the worst case, is that the President is actually
        suffering from serious illnesses, which means that the public should be informed
        of the situation, as commanded by the Constitution.â€</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc59d76-716f-4a78-bb32-f2092d0c47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T20:06:17.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang has yet to issue a statement on the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb72d19-e85c-404a-93f2-c3556f04dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T20:06:17.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:19:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Serious illness?</h2>'
