    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'cash', 'assistance', 'COVID19']
    'template': '1'
    'title': 'DSWD chief warns local govâ€™t officials involved in anomalies in cash
      aid distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337b506-e95d-4d67-b866-38ad77dfb2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> - The
        national government assures Filipinos that local government officials will
        be held accountable for irregularities found in carrying out the cash assistance
        program amid the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69f62a-9d47-4a14-8e4a-714e0b8095f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development chief on Monday
        warned local government officials involved in anomalies in cash aid distribution
        that they may be suspended if proven guilty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8e712-2d1a-4c39-a81f-ca70a718009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista said in a televised briefing that
        the agency has set up a grievance redress system, where Filipinos may file
        complaints against erring local government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf979d2-7a1a-48de-95ca-f39d34c3956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itoâ€™y isang mekanismo para sa ating mga kababayan na sa tingin
        nila nakakita sila ng anomalya o iregularidad sa pagbibigay ng SAP (social
        amelioration program) ay maari nilang idulog ito sa aming grievance redress
        system," Bautista said in a briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb81fe-b3c6-44f4-8862-20a7195e30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a mechanism for our people who think they
        have found anomalies or irregularities in providing SAP (social amelioration
        program) so they can report it to our grievance redress system.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0cd74-920d-4ad7-9630-9aa5d1f15495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he discussed the issue with Interior Secretary Eduardo
        AÃ±o, and the latter said local government officials found guilty of violating
        provisions of the law will be suspended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650595c-4ab7-4ee1-ae96-6a01e7bdbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi niya basta ma-substantiate ang ebidensiya ay isu-suspend
        niya kaagad kung sino yung opisyal ng LGU na yun," Bautista said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c045a5b-9b26-4b05-ad57-91dac543f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said that as long as the evidence is substantiated,
        he would immediately suspend the LGU officer involved.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e1ecf5-fe16-4fbd-913f-f576ef6c3788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat nga masampolan natin yung mga LGU para hindi gayahin nung
        mga iba," Bautista added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead20c19-7736-4dd3-a6ac-d3182c64ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This would serve as example to LGUs so that others
        will not follow.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f24197-c3de-4cdb-b387-ffb432a3d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.237+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development on Thursday admitted
        challenges in distributing the cash subsidy to low income families who are
        financially suffering due to the COVID-19 crisis, saying the problem started
        at the local government level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75af1a4-950b-4676-990e-14476569e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.238+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/9/dswd-shortcoming-social-amelioration.html">DSWD
        eyes improved cash aid distribution after noting ''shortcomings''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf3bc2-62b5-408c-8ce5-dd235f420cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.238+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DSWD is leading the distribution of the cash aid, the
        local government units play an indispensable role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaaf86a-13d6-4d6a-b3b5-55b53b7c29d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.238+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs were tasked to determine the qualified beneficiaries and submit
        the database to the national government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15f1a9-5706-49c0-b6fa-8b90fc39c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T17:11:56.238+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:19:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista urged the public to raise complaints when they see erring
        local officials, so that the national government may respond accordingly.</p>'
