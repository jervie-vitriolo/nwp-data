      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also earlier floated the possibility
        of <a href="https://www.cnnphilippines.com/news/2020/4/9/duterte-government-properties-for-sale-.html">selling
        government properties</a>&nbsp;should the country fall short of funds for
        the COVID-19 response. Dominguez, however, stressed that the government''s
        budget for the program remains sufficient, noting that the chief executive
        may have only referred to generating additional funds to "restart the economy."</p>'
