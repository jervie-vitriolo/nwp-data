      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T13:14:50.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:19:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gov''t will be ''mindful'' of patients'' privacy</strong></h2>'
