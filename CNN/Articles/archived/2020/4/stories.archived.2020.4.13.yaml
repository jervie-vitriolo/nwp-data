    'template': '1'
    'title': 'Manila mayor orders 24-hour barangay shutdown after supposed quarantine
      protocol violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d14590-ed9a-4907-a922-baaa6a130607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> â€” Manila
        Mayor Francisco â€œIsko Morenoâ€ Domagoso ordered a 24-hour shutdown of Barangay
        20 after residents supposedly defied enhanced community quarantine guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a60a3-44b8-402a-9caa-6d14c57b6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno signed on Monday an executive order placing Barangay 20 in
        Parola Compound, Tondo under total shutdown from 8 p.m. of April 14 to 8 p.m.
        of April 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d19fa5-0663-47be-bab8-cb0db4dc3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was in light of reports that residents have been taking
        part in boxing and bingo, defying stay-at-home and physical distancing protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7de4f-e470-4d29-84ef-e374e2476767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œA video was posted on Facebook showing a group of more or less
        one hundred people, including children, participating and spectating in what
        appears to be an informally organized boxing match by the side of the street,â€
        the executive order read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9567d-5a36-4967-8f9e-e563436b0137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that given the dense population in the barangay and in
        the city in general, â€œsuch risk of exposure creates imminent danger to the
        lives of the residents.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4deea-aa76-449e-8a00-03a17399aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œDuring the said shutdown period, all residents of the said barangay
        shall be strictly confined to their residences and are prohibited from going
        out of their houses,â€ the order stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a94b2-2d50-41ba-9bd8-fcb1239506b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers living in the barangay, as well as uniformed personnel
        and government workers rendering essential or emergency frontline services
        are exempted from the restriction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1c8c5-8080-45e3-b15d-8f2b94f38889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said health officials will be conducting disease surveillance,
        verification or testing, and rapid risk assessment in response to COVID-19
        threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc5ecf-f146-401b-822d-acbe18796636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also said all commercial, industrial, retail, institutional
        and other activities in the barangay shall be suspended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5e2cb-b117-4350-a6b3-8ca2f4ed5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T21:46:20.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers in strategic locations and areas of the barangay will also
        be deployed to enforce the shutdown.</p>'
