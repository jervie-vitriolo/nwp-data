      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353f3d0-4d1d-439f-8159-e45edfcb905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T12:32:32.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:19:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of these developments,&nbsp;the DOH says we are now in
        a better position to reach our target of 3,000 tests per day. Then eventually
        8,000 to 10,000 tests per day," Inter-Agency Task Force spokesperson Karlo
        Nograles said on Monday.</p>'
