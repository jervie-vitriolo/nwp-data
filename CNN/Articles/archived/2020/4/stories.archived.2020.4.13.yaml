      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/12/us/birthday-geography-map-brandon-smith-twitter-trnd/index.html"><em>"A
        12-year-old geography fan stuck at home on his birthday filled a world map
        with the help of Twitter"&nbsp;</em></a></p>'
  'beijing-diplomatic-crisis-africans':
    'author': 'Jenni Marsh, CNN'
    'caption': 'Nigerian President Muhammadu Buhari and Chinese President Xi Jinping
      shake hands during a signing ceremony at the Great Hall of the People in Beijing
      on April 12, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-13T15:31:52.426+08:00
    'imagesource': 'jcr:5a57694b-6447-4c56-a4eb-ff0bef41871c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f78174-9438-4876-9557-01426e22e8e1'
    'lead': 'Beijing is facing a diplomatic crisis in Africa after reports of alleged
      coronavirus-related discrimination against African nationals in China sparked
      widespread anger across the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-13T15:34:44.327+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:19:47.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:19:01.389+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing faces a diplomatic crisis after reports of mistreatment of Africans
      in China causes outrage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc7f83-2bb3-4fff-ba91-2cf4a471229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Beijing is facing a diplomatic crisis in
        Africa after reports of alleged coronavirus-related discrimination against
        African nationals in China sparked widespread anger across the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7b0bc-499c-4acf-92e6-54013fbd6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African students and expatriates in the southern Chinese city of
        Guangzhou were last week subject to forced coronavirus testing and arbitrary
        14-day self-quarantine, regardless of recent travel history, amid heightened
        fears of imported infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac8495-0791-466f-8808-85c84663a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large numbers of African nationals <a href="https://edition.cnn.com/2020/04/10/china/africans-guangzhou-china-coronavirus-hnk-intl/index.html">were
        also left homeless</a>, after being evicted by landlords and rejected by hotels
        in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6f97e-b335-4c6e-91a0-82b0b1e665e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having reportedly contained the virus within China, concerns have
        grown in recent weeks over a so-called second wave, brought into the country
        by overseas travelers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21805fe9-922a-44e9-839e-6797cc053667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Africa, however, governments, media outlets and citizens reacted
        angrily to the apparent rise in anti-foreigner sentiment, as videos of Africans
        being harassed by police, sleeping on the streets or being locked into their
        homes under quarantine circulated online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffb7f5-e11c-48d5-8ff8-fbcb0432904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the front page of Kenya''s biggest newspaper <a href="https://www.nation.co.ke/news/Kenyans-in-China-Rescue-us-from-hell/1056-5520634-g4kx40z/index.html">lead
        with the headline,</a>&nbsp;"Kenyans in China: Rescue us from hell," as a
        member of the country''s parliament called for Chinese nationals to <a href="https://kenyanreport.com/2020/04/10/moses-kuria-wants-chinese-to-leave-kenya-with-an-immediate-effect-after-claims-that-kenyans-have-been-evicted-from-their-houses-in-china/">leave
        Kenya</a> immediately. TV stations in <a href="https://twitter.com/nbstv/status/1247796488056393728">Uganda</a>,
        South Africa and Nigeria also ran stories on the alleged mistreatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6011d-5b67-4d58-a000-acd606b04886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout threatens to undermine China''s diplomatic efforts in
        Africa. In recent years, African nations have become key diplomatic and trade
        partners to Beijing, with China''s trade with Africa worth $208 billion in
        2019, according to official figures from China''s General Administration of
        Customs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbcdf4-052c-4f22-bd0a-e376b0ca3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, Chinese Foreign Ministry spokesman
        Zhao Lijian denied China had been singling out foreigners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b3d3d-ea09-44a5-a28a-e29b16639915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still facing great risks of imported cases and domestic
        resurgence. Particularly, as the pandemic spreads all over the world, imported
        cases are causing mounting pressure," said Zhao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac71e0f-aa9f-4c96-a321-eda5a66653c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All foreigners are treated equally. We reject differential treatment,
        and we have zero tolerance for discrimination," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0afa8-3e08-4f97-b4a7-a595891028a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A breakdown in relations</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502bc41-b6c2-4f84-b96b-48ec49b13c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African countries are often characterized as being the weaker partner
        in bilateral relations with Beijing, with US officials repeatedly <a href="https://www.aljazeera.com/news/2020/02/pompeo-caps-nation-africa-tour-veiled-swipe-china-200219142439604.html">warning</a>
        nations to be wary of so-called Chinese debt trap diplomacy, in which countries
        are forced to hand over key assets to service loans they can''t make repayments
        on impairing their sovereignty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838d4c6-33a0-4740-b612-a7a304ae205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent days, African governments have been quick to demand
        answers from Beijing on the treatment of their citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48693bea-eb9e-405e-9e35-f9ffe699efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Nigerian lawmaker Oloye Akin Alabi posted a video on
        Twitter of the Chinese ambassador to Nigeria, Zhou Pingjian, being grilled
        by a Nigerian politician over the mistreatment of Africans in Guangzhou.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632cdc3-a678-4d1c-b31c-777036ab78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the exchange, Zhou is made to watch videos of Africans allegedly
        being mistreated in China. Oloye accompanied the video with the message that
        his government would "not tolerate maltreatment of Nigerians in China."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe0f17-92d9-40ba-831d-58391c9cdbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of <a href="https://twitter.com/UgandaMFA/status/1248912719362826240">Uganda</a>
        and Ghana also reportedly summoned their respective Chinese ambassadors over
        what the Ghanaians called "the inhumane treatment being meted out."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6bb496-6a48-403d-b210-424b6d7845c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, in perhaps the most serious sign of continent-wide
        discontent, <a href="https://twitter.com/AUC_MoussaFaki">Moussa Faki Mahamat</a>,
        chairperson of the African Union Commission, tweeted that he had invited the
        Chinese ambassador to the AU to personally discuss the allegations of mistreatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c81598-ffba-4910-bfeb-d6175226e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Chinese reaction</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c925801-7520-455a-834d-2f79404d2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Chinese Foreign Ministry Spokesperson Zhao Lijian responded
        to the crisis, promising that provincial authorities would attach "great importance"
        to the concerns of some African countries and work to improve quarantine measures,
        including providing special accommodation for foreigners required to undergo
        medical observation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44af82c-5840-4795-b682-a6ddf1cc7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, echoing city officials in Guangzhou, Zhao did not address
        specific accusations that authorities had enforced a policy of mandatory testing
        and a 14-day quarantine on all Africans, even when they had not left China
        in recent months; had not been in contact with a known Covid-19 patient; had
        just completed a 14-day isolation; or had certificates to show they were virus-free.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9d3ec-600a-49d4-a14b-7c08caf18ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media had previously reported that five Nigerians
        tested had positive for the virus in Guangzhou.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc2666-b1f2-483b-83d6-1b8c64ba34e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said on Sunday that all foreigners must strictly abide
        by Chinese laws and those who refuse to show identification when requested
        by police would face punishment. Suspicions abound that many Africans are
        overstaying their visas in Guangzhou, where officials said they counted 4,553
        Africans legally living in the city as of last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167abc0-373a-4bc9-8683-0ca156aa4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the state-owned <a href="https://www.globaltimes.cn/content/1185335.shtml">Global
        Times</a>&nbsp;broke its silence on the continued diplomatic fallout, writing
        that "viral reports in Western media alleging Africans are being discriminated
        against and badly treated in the city" were "used by some Western media to
        provoke the problems between China and African countries."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d647d-ad2e-4e8e-adcf-75f81b2485af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, legions of Chinese diplomats have joined Twitter,
        a social media platform that is banned in China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e692d06-9dd7-4bcc-8b57-a88960ea6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Africa, CNN counted at least 25 accounts belonging to Chinese
        diplomats or consulates. But those Twitter accounts, which have repeatedly
        championed China''s aid efforts in Africa in recent weeks, had been notably
        quiet on the issue of the African diaspora in Guangzhou.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e52895-6c78-4c8e-b6d2-196887b4cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Zhao''s statement on Sunday many began to tweet his comments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46722f-59fc-48cc-be35-bf5c3e296cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina Benabdallah, assistant professor in politics at Wake Forest
        University, specializing in China-Africa relations, said that the "delicate"
        nature of the issue a "coordinated response," as Chinese diplomats would need
        to prevent a backlash against the more than 1 million Chinese currently living
        in Africa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97251e47-8cc7-4c5e-a0ee-c3a5c90eaacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"De-escalation in that sense is probably a priority," she said.
        "It''s a sensitive thing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94050b1-3e22-4a14-9d39-26beee6be0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People to people relations</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099f1a7-b958-4f20-a18a-34a08282ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the weekend, most of the displaced Africans in Guangzhou,
        mainly traders and students who make up China''s largest African population,
        had found shelter, according to people CNN spoke to in the city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f1f73-3d25-455a-96ab-8bd3f19e8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armies of volunteers who had assembled on WeChat, a Chinese messaging
        app, had rallied to connect Africans with landlords and hotels who would still
        accept foreigners. Others had been rounded up by local authorities and taken
        into quarantine at government-assigned hotels, according to Africans and volunteers
        who spoke to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e89f4d-4d35-4a5e-8ccb-b301f09bdf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the authorities) just don''t want them on the street," said
        one volunteer, who asked not to be named for fear of government reprisals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e93b69-6a25-4a28-a76c-105e6065bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen Shiwei, a non-resident fellow at the Institute of African Studies
        at Zhejiang Normal University, said people-to-people relations were a linchpin
        of China''s relationship with Africa, and needed to be protected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1626a84-002d-4eb1-826a-8dabba88df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen called on Chinese officials to improve communication with the
        African diaspora in Guangzhou, suggesting signs in English and local languages
        to help explain decisions in policing. "I think there are two sides to every
        story," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f54bdb-f119-42b1-a215-ac552aaa66c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Ryder, a British-Kenyan who used to work for the United Nations
        in China and is now CEO of a Kenyan owned company in Beijing said these types
        of incidents can have a massive impact on how people in Africa view China.
        "If they are not handled properly they can result in far larger consequences
        than people sleeping on the street. They can have repercussions on international
        relations, trade and even diplomacy," said Ryder.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985c919-7a73-460d-823d-662a69c1121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As China has been the first to deal with and recover from Covid-19
        the world can learn a lot from China''s experience," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d01865-a305-4bb6-b221-d354d6012a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that when it comes to virus-related xenophobia, China can
        show leadership on the best way to tackle it and be an example the world can
        follow."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4347a-2587-406b-8c1d-82c1badee0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T15:34:44.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/13/asia/china-guangzhou-african-blacklash-hnk-intl/index.html">"Beijing
        faces a diplomatic crisis after reports of mistreatment of Africans in China
        causes outrage"</a></em></p>'
