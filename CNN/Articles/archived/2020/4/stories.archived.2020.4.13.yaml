      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the current circumstances we''ve heard that our contributors
        have a lot on their plates at the moment and decided it was in the best interests
        of our volunteers and the organizations that depend on the standard to push
        out our release date," Mark Davis, president of the Consortium, said in a
        statement.</p>'
