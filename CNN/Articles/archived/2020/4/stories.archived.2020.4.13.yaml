      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370902b4-9023-45f3-8612-03a8764a8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:12:44.212+08:00
      'mgnl:createdBy': 'alyssa'
