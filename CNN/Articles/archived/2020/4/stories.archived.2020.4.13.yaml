      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> â€” The
        Quezon City Council passed an ordinance Monday afternoon imposing penalties
        on funeral parlors and crematoriums refusing to accept remains of a COVID-19
        related death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a8512-f8b8-4aee-819d-b0aacf03c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:44:39.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb38aa-c54d-486f-9a07-ca9e8101cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T19:44:39.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s P5,000 per violation and subsequent revocation of business
        permit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5047a5-a9a7-4a6e-b8d8-ec9b58790746'
      'mgnl:activationStatus': true
