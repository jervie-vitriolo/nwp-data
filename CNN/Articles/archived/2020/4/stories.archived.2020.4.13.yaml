      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24313560-4b04-423d-8f73-7aac625f13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:12:44.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:19:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have actually planned until the end of May for financing," Dominguez
        told CNN Philippines'' <em>The Source</em>. "I''m not saying that we will
        extend it (enhanced community quarantine) beyond April 30. But our plan has
        been really to fund our requirements to beat this COVID from April and May."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2083546-4332-4eed-9154-80af2412539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:12:44.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:19:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4aaf92-facd-4a42-802e-b7c331096ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:12:44.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:19:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said officials remain hopeful the economy can reopen by
        next month, with community quarantine directives extended until April 30.
        However, he noted economic managers will continue to monitor the health sector''s
        situation before making any decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea46713-dd6b-4ae0-a090-972503b5e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:12:44.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:19:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178ea98-1656-44d4-9bd4-dd2fa71cce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T14:12:44.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:19:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we open the economy, I think it is very important for us
        to know the potential risks of doing so... That''s why we have to be careful
        when we evaluate how and when we are going to open up our economy," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf8e6b-d6bd-43da-b127-dc7d90eb8ad3'
