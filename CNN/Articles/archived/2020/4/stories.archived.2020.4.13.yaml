    'template': '1'
    'title': 'Why the US has the world''s highest number of COVID-19 deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f8779-e919-48a2-acc6-1a7e490e03cc'
      'mgnl:activationStatus': true
