    'mgnl:tags': ['Nintendo', 'Switch', 'coronavirus', 'Japan', 'shipments']
    'stories': ['c958755c-4363-4409-91b5-1c2597e8a4cd', 'e14451c5-3bea-4cf0-b994-e0a9f531b8be']
    'template': '1'
    'title': 'Nintendo pauses Nintendo Switch shipments to Japan amid global shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe70ea6-c5a0-400c-9904-53d42410c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Nintendo has paused shipments of the
        Nintendo Switch and Switch Lite from its production facilities in China and
        Vietnam to Japan, amid global shortages of the popular video game consoles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b697eb7-7abb-47fc-98f8-5c24fa502045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d530d-5553-489e-95af-cab834c28068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company confirmed to CNN Business that there will be no new
        shipments of the Nintendo Switch and the Switch Lite this week to Japan apart
        from pre-orders. It tweeted in Japanese on Tuesday that it would update customers
        next week on the shipping schedule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35972b-0256-44fb-81ac-890f7c33f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc356d0-8a14-4960-96c7-e797dc8e9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand for Nintendo Switch soared thanks to ''Animal Crossing:
        New Horizons'' and the surge in home gaming during Covid-19," Lisa Hanson,
        president of Niko Partners, a research firm that focuses on the gaming industry
        in Asia, told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadacdd4-b430-4c41-a7fa-b7c6b611fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700e1ca-2c89-4335-83df-d977d8e06475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that sales of the Switch in Japan surged 240 percent&nbsp;in
        March compared to a year ago. "Nintendo could be mitigating the short global
        supply issue by limiting shipments to Japan when demand there may be lower
        in April after big sales in March," Hanson added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0ee1f-52aa-49cf-8cd7-b67273330615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b6911-1a64-4de7-9c34-7ff2364dce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 6, Nintendo announced it was dealing with production
        delays in China due to the ongoing pandemic. Even though Nintendo began to
        move part of its manufacturing to Vietnam in 2019, it still relies on China
        for supply. The company declined to say how much the supply chain has recovered
        since then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675bf004-8bec-4a4e-a9ec-2b66b4b33e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b6a69-a7d6-4d38-984a-3bc267482d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niko Partners said it did not expect Nintendo to meet demand in
        April, and that sales would continue to be determined by supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3874d7f-b0b3-4811-972a-2923122af466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7101a-8500-4baa-8111-2ede464741a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo America said in a statement, "Nintendo Switch hardware
        is selling out at various retail locations in the U.S., but more systems are
        on the way. We apologize for any inconvenience."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd68f74-59eb-49ff-9b47-b65c982e9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17395924-88a5-46ad-8029-4b27391b2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of the Nintendo Switch and Switch Lite have skyrocketed above
        their retail prices, despite the Switch being more than three years old. In
        China, the price has nearly doubled to $560 (4,000 RMB) from roughly $299.
        On Walmart''s website, the "Animal Crossing" edition of the Switch is now
        marked up to $800.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ecf2c-c130-429f-aa82-6d049da3a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57474118-1338-4c70-a0c8-52149ab8ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo declined to comment on current sales figures and when it
        would resume shipments. The company reports earnings on May 7, when it typically
        publishes sales data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa64dd-71ef-4a98-9eee-ab0ac0fa19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:01:43.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:20:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/10/tech/nintendo-switch-shipment-pause-shortage/index.html">Nintendo
        pauses Nintendo Switch shipments to Japan amid global shortage</a>."&nbsp;</em></p>'
