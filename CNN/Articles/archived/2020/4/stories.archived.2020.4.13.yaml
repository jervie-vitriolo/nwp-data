      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:19:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The populist leader has continued to push back on social-distancing
        policies in recent weeks, dismissing the coronavirus as a "little flu" and
        <a href="https://cnn.com/2020/04/09/americas/brazil-coronavirus-favela-intl/index.html">saying
        Brazil will suffer more</a>saying Brazil will suffer more if the economy collapses.</p>'
    '1':
