  'tito-sotto-transparency-sap-cash-aid':
    'author': 'CNN Philippines Staff'
    'caption': ' Senator Vicente "Tito" Sotto III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-19T13:28:01.041+08:00
    'imagesource': 'jcr:d19261b6-2602-415f-8ddd-90e81964c608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76e09ed-88ab-4bb3-bdde-734a9a3bf8ce'
    'lead': 'The Senate president proposes the names of all persons who received cash
      aid from the government''s Special Amelioration Program (SAP) be made public
      in a bid for transparency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T13:34:39.207+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:39:04.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:17.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coonavirus', 'novel-coonavirus', 'covid-19', 'Tito-Sotto', 'Vicente-Sotto-III',
      'SAP', 'Special-Amelioration-Program']
    'template': '1'
    'title': 'Sotto asks that the names of beneficiaries of gov''t cash aid  be made
      public '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14c389-1678-48a8-8be7-95fa163542c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Senate president proposes the names of all persons who received cash aid from
        the government''s Social Amelioration Program (SAP) be made public in a bid
        for transparency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bad7f-7e48-41b4-b8f8-685de0bd4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Senator Vicente "Tito" Sotto III said, <em>“Marami
        tayong naririnig na reklamo na hindi umano natanggap ng mga taong dapat ay
        kwalipikadong makakuha ng</em> cash assistance <em>na pinayagan ng</em> Kongreso
        <em>sa ilalim ng</em> Bayanihan Act. <em>Kaya ang tanong natin ngayon, sino-sino
        na ba ang nabigyan ng gobyerno? Bakit marami ang nagrereklamong hanggang ngayon
        ay hindi pa nila nakukuha ang ayuda na nakasaad sa batas?”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9cdbd-a193-44ae-a5dd-21bf958a9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hearing a lot of complaints saying the people
        who are qualified to get cash assistance under the Bayanihan Act are not receiving
        it. So we''re asking who has received aid from the government. And why are
        there so many complaints about people not getting help?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f12b1-cc2c-4f19-974b-c368d85363ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is asking the Department of Social Welfare and Development
        (DSWD) to publish on its website a list of individuals who have received cash
        aid, as well as the area already covered since it started distributing the
        SAP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a826e-e4a9-4356-99cc-470d516fdb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so, the senator added, will prove that cash aid has already
        been given and was received by those qualified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa9777-dd4f-474b-b4a0-1e21a52f9e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DSWD has the masterlist of those who have already benefitted
        from the SAP. It should make public the names of the recipients for the sake
        of transparency,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8f321-b579-4785-b081-fc4c3120e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he was also not satisfied with the report submitted by
        President Rodrigo Duterte to the Senate which said the DSWD has disbursed
        P80 billion of the P100 billion allotted for the SAP for the month of April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d62097-61da-431f-a890-7fde933c8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakukulangan ako sa</em> report, <em>hindi kumpleto. Kailangang
        malinaw sa aming mga mambabatas at sa publiko kung paano ibinahagi itong perang
        ito. Kulang sa detalye ang ipinasang</em> report<em> sa</em> Kongreso,” he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8ae3b-b815-464b-83e3-77ff2b29233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I find the report lacking. It has to be clear to the
        public and lawmakers how this money was distributed.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e094e9e-5054-495c-9cec-62501cd06404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:34:39.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from transparency, Sotto added the revelation of the information
        would allow lawmakers to identify any loopholes or errors, as well as show
        if any abuses were committed.</p>'
  'Robredo-senators-Duque-set-aside-feud-amid-Covid-19-pandemic':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-19T14:33:13.410+08:00
    'imagesource': 'jcr:56fda5ca-a546-402b-bb69-bfd570a2bde7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e65ea5a-156c-4477-b65b-6226a2a63fa3'
    'lead': 'Following senators'' call for the resignation of Health Secretary Francisco
      Duque III, Vice President Leni Robredo says government officials must set aside
      their differences for the time being while the administration grapples with
      the rising COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T14:41:25.227+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:39:03.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:17.415+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo']
    'template': '1'
    'title': 'Robredo urges gov''t officials to set aside feud amid COVID-19 pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19480b10-7d73-4c99-bae3-0ba765b1b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Following
        senators'' call for the resignation of Health Secretary Francisco Duque III,
        Vice President Maria Leonor "Leni" Robredo said government officials must
        set aside their differences for the time being while the administration grapples
        with the rising COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b3209-f904-4c1a-9f70-56cf8a01c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show on Sunday, Robredo said President Rodrigo Duterte
        still has the final say whether Duque should step down from his post, days
        after<a href="https://www.cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">
        14 senators signed a resolution seeking the Health chief''s resignation</a>
        for his "failure of leadership, negligence, lack of foresight, and inefficiency"
        in addressing the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae72902-fafc-4db8-946b-c7f51d06462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483bc5f5-0331-46ee-a5cc-d6e144d1adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Karapatan naman ng mga senador na magpahayag ng kanilang saloobin
        sa paraan ng resolusyon pero alalahanin natin na ano ba ang nature ng isang
        Cabinet secretary? Alter ego ng President,"</em> Robredo said. <em>"Whether
        may resolution siya o wala, nasa desisyon talaga ng Pangulo kung tatanggalin
        siya o hindi."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f557570-30fc-45cb-a3dd-9f942c856e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3d272-0bfb-4846-818b-b9251df8a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senators have the right to express what they feel
        through that resolution but we have to remember what is the nature of a Cabinet
        secretary. He serves as the alter ego of the President. Whether there is a
        resolution or none, it is the President who will decide whether to remove
        him or not.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb50d06-a59a-4d1a-8cca-0718344a1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e05e5-a582-4b91-8d60-8f30f741628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman bawal magtuligsa pero sana iyong away, yun sana
        ang iwasan natin kasi nasa gyera tayo, magkakampi tayo dito lahat,"</em> she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c0a05-11a3-4be4-bc0f-985dcc4a3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b723f-d9f3-491f-afbb-043edc8d8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not wrong to criticize, but let us refrain from
        fighting because we are in the middle of a war. We should all be allies here.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bedeefa-aabc-4a8c-a93e-2a51ae9c4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715473e-0d98-4764-b276-cd29ea49dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also noted that Duque should not just be the only one to
        take public criticisms on performance and leadership. All the other public
        officials must recognize their flaws and consider recommendations to better
        deal with the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c6a3e-be32-4d0f-8475-85ac8c5d0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce2a9c-34ec-42a1-991f-3e5a16a553d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinakamahalaga dito may recognition na maraming pagkukulang.
        Pero yung pagkukulang ba na yun kasalanan lang ba ng DOH o kasalanan ng ibang
        ahensya?</em>" she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8721c-dd27-49af-8ce3-c659ac5be389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fadcb2e-eb37-4c6a-90cd-5478b011b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What matters here is there is recognition of the things
        that could still be improved. But do these lapses fall under the DOH alone
        or should other agencies also take the blame?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae4985-b4c8-4103-85f0-b7c2e361debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071f316-c12e-4638-8575-6a00da64a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government <a href="https://cnnphilippines.com/news/2020/4/16/dswd-validation-after-cash-aid-release.html?fbclid=IwAR1IpMcO7Mf_Nzr7sOVEHwWgWuxojk44GrxpZHK1mtNkgUDH8ZKEoEVQ9yE">has
        yet to complete the provision of the social amelioration program to low-income
        families</a>, and other forms of cash subsidy to workers and others affected
        by the prolonged lockdown as mandated by the Bayanihan to Heal as One law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34aba26-d4d9-41d8-bc9f-8d1ff32796c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bffed3-30d3-408d-9389-b9d388aa6077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than a month since the President put the entire
        Luzon under the enhanced community quarantine. <a href="https://www.cnnphilippines.com/news/2020/4/18/lawmaker-two-week-extension-ECQ-after-April-30.html">There
        were recent calls to even extend the implementation for two more weeks after
        April 30</a> to allow more testing, contract tracing and patients'' isolation
        that can prevent surge in cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07a598-7c7f-46a7-a9ec-1ac37e0f08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb90e2e-299a-4c51-a22e-3907056b1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms on Duque''s supposed missteps and delayed actions
        on the pandemic, <a href="https://www.cnnphilippines.com/news/2020/4/17/Senate-to-discuss-its-call-for-Duque-to-resign.html">he
        still has the full support of the President and his other Cabinet members,</a>
        Cabinet Secretary Karlo Nograles previously said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4f44b-461e-416c-9ed2-3c1f28cfb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T14:41:25.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the Philippines'' COVID-19 cases have exceeded 6,000,
        with 516 recoveries and 397 deaths.</p>'
