      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webber launched the channel to offer passionate theater fans around
        the world a chance to continue watching some of their favorite hit musicals
        right from home.</p>'
