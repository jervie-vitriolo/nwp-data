    'mgnl:tags': ['AFP', 'soldiers', 'rebels']
    'template': '1'
    'title': 'Four soldiers killed in two separate clashes with communist rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e3603-3ede-4d7a-9ffc-8f01fe0c6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:25:33.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> - More
        soldiers were killed in two separate clashes between government troops and
        communist rebels on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cdc1f-c189-4017-883d-bd27d015767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:25:33.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three soldiers were killed and four others were wounded when government
        troops encountered members of the New People''s Army (NPA) in Himamaylan City,
        Negros Occidental, Sunday morning, the Armed Forces of the Philippines (AFP)
        confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b170085-1188-48cc-ba55-c1b9c7046285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:25:33.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonel Inocencio Pasaporte, 303rd Infantry Brigade Commander, said
        the soldiers were closing in on the NPA terrorists, following reports of extortion
        activities in Barangay Carabalan, when  an improvised explosive device detonated,
        inflicting immediate casualties among the soldiers, followed by a firefight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab8586-0d2d-48da-937d-47082d682e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:25:33.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We express our deepest sympathy to the families of our hero-soldiers
        who died fighting for the peace in Negros Island,” Pasaporte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9392479-4a3c-4bef-aa05-943f2fb11607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:25:33.015+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one military personnel was killed in a separate encounter
        with communist rebels in Masbate, the AFP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb46132-dbfd-44c0-b31f-ae4b490c5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:25:33.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain John Paul Belleza, Philippine Army''s 9th Infantry Division
        public affairs chief, said that government troops were conducting security
        operations in Barangay Salvacion, San Fernando, Masbate at around 12:30 in
        the afternoon, when they encountered at least 30 men described as communist
        terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8439338-2b7a-48e9-8fe1-cd265dcea61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:25:33.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight lasted for an hour before the dissidents fled the
        site, Belleza added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e623ba-8eba-4a88-b186-e0a78a9fcd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:25:33.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces later recovered three M16 rifles, two M4 rifles,
        one baby armalite, one M203 grenade launcher, six anti-personnel land mines,
        various ammunitions, communication equipment and other supplies at the site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f282b-8812-40d9-a471-787b6d349b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:35:51.851+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force Bicolandia under MGen. Fernando Trinidad commended
        the soldiers and expressed gratitude to the people in the community who reported
        the presence of the armed rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04628b21-d11b-48b9-a009-1fa6ed7595df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:25:33.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:38:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP assured that government troops will continue to press against
        terrorists and rebels, working to sabotage the peace and security amid the
        COVID-19 crisis.</p>'
    '8':
