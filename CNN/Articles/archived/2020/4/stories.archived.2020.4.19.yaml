      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, staffers working at the <a href="https://www.cnnphilippines.com/news/2020/3/13/house-of-representatives-philippines-coronavirus.html">House''s
        Printing Service</a>&nbsp;were also reported to have contracted the infectious
        disease.</p>'
