  'q1-2020-revenues-₱156B-short-target':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-19T13:00:14.367+08:00
    'imagesource': 'jcr:06915203-dc90-4603-bba2-3a1678598f59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ba84070-4175-4a3f-952f-8dcba8233606'
    'lead': 'Government collections from taxes on businesses and individuals as well
      as customs duties reached ₱600.6 billion in the first quarter of this year,
      nearly 21 percent below the ₱757.12 billion target for the period, the Department
      of Finance disclosed on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T13:13:16.574+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:39:06.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:16.878+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government-revenues', 'Department-of-Finance', 'Bureau-of-Internal-Revenue',
      'Bureau-of-Customs', 'COVID-19']
    'template': '1'
    'title': 'DOF: Q1 2020 revenues ₱156B short of ₱757B collection target due to
      lockdown'
    'updated': 2020-04-19T13:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ab823-7496-43bf-9024-58d5cb641b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Government
        collections from taxes on businesses and individuals as well as customs duties
        reached ₱600.6 billion in the first quarter of this year, nearly 21 percent
        below the ₱757.12 billion target for the period, the Department of Finance
        disclosed on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fde0c3-ac02-4b11-ab7f-2b5bd689f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue raked in ₱455.45 billion in the three-month
        period, while the Bureau of Customs collected ₱145.51 billion, the DOF said
        in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487111d-618d-409e-ad29-716a1d07a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their collections in March were most affected, with both agencies
        only accumulating ₱163.15 billion, off by ₱85.36 billion short of the collection
        target of ₱248.5 billion for the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafee2f-595e-47e6-8eef-d68fdcd53dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, the government declared a lockdown on the entire Luzon
        to curb the spread of COVID-19. The quarantine period was set to end on April
        12 but was extended until April 30 as the number of coronavirus infections
        continued to increase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2918e-f693-4a78-bbeb-5310b86ac609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III says that the Development
        Budget Coordination Committee estimates a drop of ₱286.4 billion in revenues
        if the economy posts zero growth this year because of the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd3197-ed4c-4a68-9694-f620bfc4bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one percent contraction in the economy, on the other hand, is
        expected to result in a revenue decline of ₱318 billion for the year, the
        DBCC estimates also indicate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b59d4-e92f-4dec-9de9-e0da8e9c609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/4/9/philippines-economy-stagnant-growth-.html">Economic
        team plots recovery plans after ''zero growth'' this year</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cca9c-78a4-4254-8c22-eb1c45a69ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original revenue collection goal set by the DBCC for the two
        main collection agencies was a combined ₱3.307 trillion for 2020. The BIR
        was tasked to collect ₱2.576 trillion of that target, while the BOC was to
        collect ₱731 billion," said the Finance Department.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96e357-b085-4fb5-a369-b5bcb1312a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the drop in the collections of both agencies during
        the period, Dominguez said that the country is "financially able" to address
        the unexpected challenges brought about by the COVID-19 crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca66b8d-b0b0-4e44-be01-7c7a7e8ca675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to President Rodrigo Duterte''s "order to maintain fiscal
        discipline and exercise prudence in state spending" since the start of his
        term, explained Dominguez.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e5b79-1c54-40be-a668-534898d0208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also previously told CNN Philippines the government is
        prepared to finance quarantine measures <a href="https://cnnphilippines.com/business/2020/4/13/Philippines-financially-ready-COVID-pandemic-quarantine-May.html">until
        the end of May</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c3829-2bb5-4c41-ae91-9a860bffddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/13/government-funding-COVID-19-response.html">The
        government has released ₱132.3 billion from savings</a> for the country''s
        response to the COVID-19 pandemic so far, according to Duterte''s third weekly
        report to Congress.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b2e02-f226-491b-8525-3812819e8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:13:16.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the <a href="https://cnnphilippines.com/news/2020/4/10/World-Bank-loan-COVID-19.html">World
        Bank had approved a loan of $500 million (about ₱25 billion)</a> to aid the
        Philippines'' fight against the coronavirus outbreak.</p>'
