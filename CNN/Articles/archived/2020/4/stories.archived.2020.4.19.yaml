  'more-filipino-seafarers-arrive-in-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-19T15:05:24.205+08:00
    'imagesource': 'jcr:ec1fd5dc-73de-4208-8c59-719ce10e8fa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd2eb984-780d-4ab5-820f-86ff7c1b808e'
    'lead': 'Another batch of 571 Filipino seafarers arrived in Manila Sunday morning,
      bringing the total number of seafarer returnees during the COVID-19 pandemic
      to more than 16,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T15:08:56.517+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:39:01.212+08:00
