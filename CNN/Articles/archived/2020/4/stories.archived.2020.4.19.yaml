      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> If the United States wants the <a
        href="https://www.cnn.com/2020/04/18/health/us-coronavirus-saturday/index.html">economy
        to open back up</a> — and stay that way — <a href="https://cnn.com/coronavirus-latest">coronavirus</a>
        testing must go up to at least 500,000 per day, Harvard researchers said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48cdd6a-f695-44c0-a9ed-0f31bf5ad867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing nationwide is currently at 150,000 per day, they said, adding
        that "If we can''t be doing at least 500,000 tests a day by May 1, it is hard
        to see any way we can remain open."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96def99-6a81-4b64-9a62-d3386ac0b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has reported more than <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">735,000
        coronavirus cases and 38, 910 deaths</a>, according to data from <a href="https://coronavirus.jhu.edu/map.html">Johns
        Hopkins University</a>. Though some officials have warned against it, several
        states are looking to reopen as soon as possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa82e9e-4025-4a96-9cc6-fe99ea6f192b'
      'mgnl:activationStatus': true
