  'UK-government-defends-Boris-Johnson-coronavirus-meetings':
    'author': 'Laura Smith-Spark and Arnaud Siad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-19T22:07:22.059+08:00
    'imagesource': 'jcr:11b93b71-3360-4e3b-9db5-18a6a59e0613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0824697f-e3eb-42fb-8dad-6a8895913208'
    'lead': 'A senior UK government figure has defended Prime Minister Boris Johnson''s
      approach to the coronavirus pandemic, following a wide-ranging critique in the
      Sunday Times newspaper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T22:11:27.003+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:38:38.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:24.961+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson missed 5 key coronavirus meetings, but UK government defends
      his leadership'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe2867-01f7-41b6-b1a5-8eb10d6d5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A senior UK government figure has defended
        Prime Minister Boris Johnson''s approach to the coronavirus pandemic, following
        a wide-ranging critique in the Sunday Times newspaper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54851e-e3a0-4e08-a8d4-4f224c31ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet minister Michael Gove described the Sunday Times piece --
        which reported that Johnson had missed five emergency meetings on the virus
        and accused the government of <a href="http://www.cnn.com/2020/04/18/europe/uk-coronavirus-doctors-protective-equipment-gbr-intl/index.html">failing
        to order protective equipment</a> or heed scientists'' warnings -- as "off
        beam."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa557a7-5213-41c8-bebf-0ffae8c50762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that the Prime Minister skipped meetings that were vital
        to our response to the coronavirus, I think is grotesque," Gove told Sophy
        Ridge on Sky News on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3924d21-ce98-4b79-a9af-0f2265aed17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that there were meetings across government, some of
        which were chaired by the Health Secretary, some by other ministers, but the
        Prime Minister took all major decisions," said Gove.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5343a1-9d49-448b-996b-2037d3adbe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can say that the Prime Minister wasn''t throwing heart and
        soul into fighting this virus. His leadership has been clear. He''s been inspirational
        at times."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b2475-ef4e-49fc-8a6b-0acd6e41872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking later on the BBC''s The Andrew Marr Show, Gove acknowledged
        that Johnson had not attended the five Cobra meetings but said this was not
        unusual since such meetings were usually led by the relevant Secretary of
        State.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b6977-015b-457c-a90a-2fb1bf5422f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobra is the colloquial name given to interdepartmental meetings
        in the Cabinet Office Briefing Room "A." Because of the serious nature of
        these meetings, they are usually chaired by the PM or another senior minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc337b-8801-4a77-8369-ee811911579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson first chaired a Cobra meeting on coronavirus on March 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb7dde-bb8d-4230-a272-949014595206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove added that the Sunday Times article was using this information
        "out of context" and "whipped [it] up in order to create a ''j''accuse'' narrative."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b324a6-77df-4a2b-b12d-0f4f291e6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shortages of clinical gowns</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0439d2-b4f2-48e4-a402-359132c7a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times report also stated that a number of opportunities
        to reduce the impact of the pandemic had been missed by the UK government
        in January, February and March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c2829-a20b-4d45-9486-d264ce617961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been criticized over shortages of personal protective
        equipment for frontline health and social care workers and a slow start to
        testing for the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1a226-8869-45bd-8410-e7265a54de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks of clinical gowns to protect health workers from coronavirus
        in the UK are "drawn down," Gove told the BBC''s Andrew Marr, but he defended
        the government''s response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ff1f6-0210-4764-bb19-5009800d8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had stocks, we built them up for a flu pandemic, they were augmented
        by the stocks we had for a No Deal Brexit. But it is the case (...) that those
        stocks are drawn down," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591162b-34ef-4950-acca-464e02c054c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove added that "new PPE [personal protective equipment] is coming
        in this weekend from Turkey" on top of 25 million gowns from China "secured"
        by the British Ambassador in Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b1708-065c-4b75-99f6-2938b5f10d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Secretary of State Robert Jenrick said "a very large
        consignment of PPE is due to arrive" on Sunday from Turkey, "which amounts
        to 84 tons of PPE" and includes 400,000 clinical gowns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d243cce-329a-47f1-aed4-7c5886ee5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is unclear if the shipment from Turkey has taken place
        as hoped for. Shipments of PPE from Turkey require special export permits
        from the Health Ministry after the country banned exports of such items.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96000b-8ab5-4822-875b-9e5a17f6ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Sky''s Sophy Ridge, Gove said the shipment from Turkey
        comprised "tens of thousands of gowns."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eef2c3-ba8a-4f84-88d3-dadd4ea41a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, NHS Providers -- an organization that represents NHS
        hospitals -- warned that there was a "critical" shortage of clinical gowns
        in the UK. According to the organization, some hospitals will "run out of
        fully fluid repellent gowns this weekend" and will be forced to use the "highest
        possible level of alternative" protective equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc922582-397c-4707-848b-71260bdd8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesperson said in a statement Sunday that the
        government had been "working day and night to battle against coronavirus,
        delivering a strategy designed at all times to protect our NHS and save lives,"
        and guided by medical and scientific expertise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23416722-5587-4ae2-88a8-f7b475d2afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our response has ensured that the NHS has been given all the support
        it needs to ensure everyone requiring treatment has received it, as well as
        providing protection to businesses and reassurance to workers," the statement
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcdeb5-c003-4496-b1bf-6fc226b6aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has been at the helm of the response to this,
        providing leadership during this hugely challenging period for the whole nation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aeb9da-2a64-44a5-b045-c809c51fe186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Johnson ''recovering well''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a097da-47e5-4c21-90ac-14e3aaacecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson continues to recuperate at his official country retreat
        following treatment in intensive care for Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415d0f3-c972-48ed-b298-4f3bdfb17e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is "recovering well" and is in "cheerful spirits,"
        Gove told Sky.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43739069-578e-48c2-a526-68e50741b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove said Johnson had spoken with Foreign Secretary Dominic Raab
        on Friday to deliver instructions to the government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dfa259-556c-418f-988e-55627a4366d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson continues to follow the advice of his doctors in order to
        make sure that he "rests and recovers fully," Gove said. He added that the
        Prime Minister is "absolutely on top of things."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515eb29d-b0f9-4d46-a371-9e8a2bb5a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:11:27.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/19/uk/johnson-coronavirus-response-criticism-intl-gbr/index.html">Johnson
        missed 5 key coronavirus meetings, but UK government defends his leadership</a>"</em></p>'
  'Duterte-Trump-COVID-response-bilateral-cooperation-':
