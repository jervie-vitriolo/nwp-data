      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280c66e-4bfc-40fa-b3ab-f7afcbde85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.875+08:00
