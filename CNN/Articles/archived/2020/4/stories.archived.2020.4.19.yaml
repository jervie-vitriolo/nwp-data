      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic continues to hit the US -- particularly
        New York City, which is home to many live theater shows -- the Broadway League
        announced that all shows would be suspended through June 7.</p>'
