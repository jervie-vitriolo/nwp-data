      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gwyneth Paltrow is auctioning off one of
        her old Oscars dresses to help provide food assistance to people in need during
        the <a href="https://edition.cnn.com/2020/03/13/us/iyw-how-to-help-hungry-students-coronavirus-trnd/index.html"
        target="_blank">coronavirus pandemic</a>. But it''s not one of her favorites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42e066-10ff-47f3-a652-560e00b1726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T09:48:21.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction is part of the <a href="https://www.fanatics.com/all-in-challenge/x-12589906+z-9713580-3838082054"
        target="_blank">#AllInChallenge</a>, in which celebrities auction off things
        like memorabilia or their time, with proceeds going to food organizations
        like No Kid Hungry and Meals on Wheels. So far, the challenge has raised more
        than $10 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d342e4a-7ed5-4078-a2f4-af0db8c86811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T09:48:21.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dress in question is the one Paltrow wore to the 2000 Oscars,
        the year after she won the Best Actress award for her work in the 1998 film
        "Shakespeare In Love." The dress is a slinky silver Calvin Klein number --
        hand-beaded, according to Paltrow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063b9db-9535-41bb-92a7-dfc4a456a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T09:48:21.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very end of the 90s, which is back in style now so I thought
        it would be a good one to donate," Paltrow said in a video posted to Instagram.</p>'
