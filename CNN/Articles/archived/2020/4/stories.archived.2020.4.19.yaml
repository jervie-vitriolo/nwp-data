      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/18/entertainment/one-world-tune-in-trnd/index.html">''Everyone
        from Oprah to Lady Gaga will show up at ''One World: Together at Home.'' Here''s
        what you should know''</a></em></p>'
