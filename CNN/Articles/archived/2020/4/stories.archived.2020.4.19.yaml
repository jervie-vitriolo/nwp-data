    'template': '1'
    'title': 'Coronavirus testing needs to go up by 350,000 per day for the US to
      reopen, Harvard researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd14384-d594-4c20-8b51-3dc3569585b1'
