  'smc-donates-40-000-sets-ppe-over-60-hospitals-covid-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-19T16:39:25.121+08:00
    'imagesource': 'jcr:3f5a686e-9e93-46b2-b28f-f59d180d96d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07587e4c-cb0f-437e-bb65-ee8dc3199af5'
    'lead': 'The San Miguel Corporation has completed its delivery of 40,000 sets
      of protective gear to more than 60 hospitals nationwide, fueling its efforts
      to help in the country''s fight against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T16:39:29.205+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:38:52.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:20.572+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['san-miguel-corporation', 'smc', 'ramon-ang', 'ang', 'PPE', 'personal-protective-equipment',
      'hospitals', 'covid-19', 'coronavirus']
    'stories': ['09861337-7288-4c19-8fe4-b8e7ce0c261e']
    'template': '1'
    'title': 'SMC donates 40,000 sets of PPE to over 60 healthcare facilities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223b3ff-baa6-4339-a65b-353d12b62f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T16:39:29.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        San Miguel Corporation has completed its delivery of 40,000 sets of protective
        gear to more than 60 hospitals nationwide, fueling its efforts to help in
        the country''s fight against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7924f-605b-4a24-9f64-38ff7a9569af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T16:39:29.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Ang-led conglomerate said Sunday that it is now waiting
        for the arrival of the first 10,000 personal protective equipment (PPE) overalls
        made by local garment manufacturers, who were tapped by the Department of
        Trade and Industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca670b-207e-45f5-a14c-c8b7aeb27cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T16:39:29.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturers were from the Confederation of Wearable Exporters
        of the Philippines, according to the SMC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f88655-7710-40d7-803e-8f0c2f712b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T16:39:29.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are inspired by how companies and individuals are coming together
        in new ways to address the challenges of COVID-19. We thank the DTI and the
        CONWEP for this. We stay committed to helping ease the strain on our medical
        system and protecting our health workers," SMC President and Chief Operating
        Officer Ramon &nbsp;Ang stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76962989-2195-4c61-9873-7d8b71936912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T16:39:29.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently distributed protective equipment were part of the ₱500-million
        donation fund of the company, dedicated for healthcare frontliners who&nbsp;"save
        lives in the fight against the deadly virus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c2c1e-ddfb-4ac2-accb-deb44bec277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T16:39:29.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Apart from their protective gear], our medical frontliners are
        in dire need of equipment to combat this pandemic. Again, I couldn''t be [prouder]
        of how everyone in our group is stepping up to the plate. They continue to
        work day and night to find ways to help our country overcome this unprecedented
        challenge," Ang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b46fd-fee7-4b2c-8df3-d262a81aff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T16:39:29.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC noted that it continues to exhaust its resources from other
        countries to be able to provide supplies and extend assistance to local hospitals
        despite the global demand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912ac6f-9810-4e79-b6f0-b475e9f67386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T16:39:29.207+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is also set to distribute 55 units of high-flow
        oxygen device to health facilities within the next few days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e081d1-baf7-41e4-ba13-b9de8b980b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T16:39:29.207+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC earlier donated its first batch of ventilators to five public
        hospitals, namely the Philippine General Hospital, San Lazaro Hospital, East
        Avenue Medical Center, Quezon Memorial Medical Center, and Lung Center of
        the Philippines.</p>'
