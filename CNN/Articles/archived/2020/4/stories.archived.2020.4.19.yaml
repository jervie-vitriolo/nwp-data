      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free musicals began on April 3 with Webber''s "Joseph and the
        Amazing Technicolour Dreamcoat" and "Jesus Christ Superstar" on April 10.
        The channel also features behind-the-scenes footage and scenes from other
        musical performances.</p>'
