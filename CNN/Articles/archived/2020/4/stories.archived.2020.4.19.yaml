      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75641b9-b828-44fe-8472-ce68c436f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Relived memories</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faaee51-9a6d-4d94-92ec-72523e74d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatema Badshah, 22 told CNN she had her prom almost five years ago
        but she wanted relive her prom night. So she threw on a dress and tuned in
        all the way from Kuwait.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797d8a1-a351-4d45-830f-2710147e2715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73ee37-dd40-476e-b19b-d9a7eb4d1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was amazing," she said. "My prom was alright...but nothing compared
        to what John Krasinski &amp; Some Good News had in store!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b062671-1238-4df9-8227-22dfe2905252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c14eff-988f-4875-ab67-af15e0c03390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Adult chaperones</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7fe2b7-8be5-4f76-ac37-d0c46e3985dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stacey DeRose and her husband both work at high schools in south
        Jersey and she told CNN she attends prom regularly as a chaperone and didn''t
        want this year to be any different.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dee924-07f9-4baf-9566-91d7209801c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d18620-676e-4a7c-97e0-0b18debba23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love being able to see the students outside of the classroom,
        making memories, and dancing," she said. "I am a crazy teacher, and the kids
        know I have no problem embarrassing myself at their expense."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e8336-01e6-424f-abaf-11b0955bfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa2b78-46a0-4f68-9468-0b41281d34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple and their 7-year-old daughter tuned in to watch Krasinski
        host and DeRose said she thought what he did was awesome. Now she said she
        has hopes of him doing something for missed graduations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37deef06-28d0-47dc-a16d-baa758038e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7beb3-c3c7-4b1c-a80d-f146bbb63175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>And of course, dancing</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a1fc0-1f3f-4477-a73f-e0520228a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Scindler told CNN as stay-at-home orders started growing across
        the nation, he had counted on not having a prom. When Krasinski began posting
        about hosting a virtual one, he said it piqued his interest.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4dd9f-81d4-4afd-93ea-dafef93d4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9df8899-8096-44ab-9a7e-dcfa9317df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once his 8-year-old brother Jaxson got involved, things got fun
        from the comfort of his home in Braintree, Massachusetts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68651c99-e50d-4636-9b1a-1cac6aac5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d824f65-1ad1-4b60-85ba-6a864068636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing my prom was really hard," Jake said. "It''s an experience
        you can''t get really anywhere else, but John really blew us away with the
        fun special guests and music that were live! He did an amazing thing for my
        class and I hope he knows that."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29f5d1-7c95-41fc-8061-cc1b637d2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e4a65-4449-45e3-8035-2b311b11194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the unknowns lingering for these senior, one thing holds
        true. Krasinki''s prom had all the ingredients for an unconventional, yet
        memorable prom. Thank yous to the actor from people all over the world continue
        to pour in on social media for the soirée.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae7eb7-1d66-4354-8cdb-f396b4b4f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe72f0-42c2-450b-b8e5-181a21dca91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Bernhard, a senior in Houston, Texas celebrated with her best
        friend on FaceTime.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0c484-88b8-402c-b07a-e907fb400279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1984e0b-222f-456c-b394-e053374c4731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prom is something I have dreamed about since I was a little kid,"
        she told CNN. When it was canceled she was heartbroken.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afdb5b5-ee05-45b8-9da1-1a60791312cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67218746-1c36-423a-9808-b0ed24e8202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (virtual prom) really made me feel like the class of 2020 wasn''t
        alone in this and that people really cared," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07677031-2e37-4cdf-8e52-60f3460d2066'
