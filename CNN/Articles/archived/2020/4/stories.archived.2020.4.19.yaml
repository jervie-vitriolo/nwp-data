    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14348cf-e565-47f4-997a-7d10a88fb8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen addressed the nation earlier in the month in a rare televised
        speech and called for unity because of the coronavirus pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad521dc9-0b59-4372-a5a8-b934c052fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8358ad6-2828-440b-91c3-c2cb73935fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday afternoon, the United Kingdom had recorded more than
        114,217 cases and at least 15,464 deaths from the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739702c-a37c-4783-8ed5-54b7847843ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.086+08:00
