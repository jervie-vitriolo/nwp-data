    'template': '1'
    'title': 'Congress awaits Duterte’s fourth report on special powers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976413be-c427-4191-a343-44475c0b9aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Congress
        is awaiting President Rodrigo Duterte’s fourth weekly report on the additional
        powers it granted him to address the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf2041-9a83-461f-b82f-37119d8e3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073eeb0-6966-4a0b-899c-151ecc0d5195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items expected in the new report: updates on cash aid
        distribution to poor families, the utilization of funds, and Duterte’s use
        of his additional power to realign funding within the executive branch towards
        the government’s COVID-19 response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97d1ea-d784-491d-bc4a-1cde44a0e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20570d24-244d-4eb6-99c6-4bfd56cd99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last report to Congress, Duterte bared that the government
        has so far released ₱132.3-billion from savings for its response to the COVID-19
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9412fd-e0e7-47e8-a88f-b34a1c36dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15289e-8cc8-4b8d-95c5-7a5e3946a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bulk of the funding went to the Social Welfare Department, which
        received ₱100 billion to fund cash aid to some 18 million indigent families
        to cushion the impact of quarantine measures being implemented to curb the
        spread of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bf640-788d-411c-ab35-a9d713546e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8909a9-f722-4790-99ae-02bc98d2a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities and municipalities got the second-largest chunk of the funding,
        with them getting a total of ₱30.8 billion from the government as a grant
        to augment their response to COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae204d1-36ef-4fa9-8a68-527e56481d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe91b2-07f4-46be-92a0-52391e16b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department, which is assisting workers displaced by quarantine
        measures, also received ₱1.5 billion in cash allocations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f901199-9bf0-47b2-9d58-09d68196cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346f70f-c403-4c06-a2bb-e95441b2c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these were sourced from discontinued programs, activities and
        projects, and abandoned special purpose funds amounting to ₱189.82 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336d168-162a-43b7-8d93-a693eba38537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ebf72d-53ce-481f-ae42-2e4840cd826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:43:29.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which granted Duterte special powers, also requires him
        to report to Congress every week on the government’s COVID-19 response.</p>'
