      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Time is of the essence in this time of crisis. I urge the governors
        to utilize the BGP in a quick and efficient way and at the same time be transparent
        and accountable in its use to address the Covid-19 crisis in their respective
        localities,” Año said.</p>'
