  'police-officer-shot-2-others-wounded-san-marcos-texas':
    'author': 'Madeline Holcombe and Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-19T18:59:15.334+08:00
    'imagesource': 'jcr:8ad3990b-f5cf-498a-9404-38dc27542fe6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c884aa4b-cc07-492e-b0fa-1c47517d4729'
    'lead': 'A San Marcos police officer was shot and killed, and two others were
      wounded, the Texas police department said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T19:02:36.334+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:38:45.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:22.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['police-officers', 'cops', 'shot', 'killed', 'wounded', 'san-marcos',
      'texas', 'US', 'world']
    'template': '1'
    'title': 'A police officer was fatally shot, 2 other cops wounded in Texas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec166e-55f6-4675-ae00-a8889e094d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.334+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A San Marcos police officer was shot
        and killed, and two others were wounded, the Texas police department said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115e021-ab59-4438-baa0-e1cb539b3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.334+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded officers were taken to the Ascension Seton Hays hospital
        in Kyle where they underwent surgery, the San Marcos Police Department said
        in a statement to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232abe1-8213-43b4-9e99-b51622b4d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.334+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 911 caller reported an assault, domestic disturbance around 6:05
        p.m., Saturday. Officers responding to an apartment were ambushed by a suspect
        with a rifle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f6d67-63a7-42fb-be01-f4e92075da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.335+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspect died from an "apparent, self-inflicted gunshot
        wound."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea840239-f91f-4afb-a73b-052136ee745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.335+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are heavy tonight with the report that San Marcos Police
        Officers were shot in the line of duty. Join Cecilia and&nbsp;me in keeping
        these officers in our prayers," Texas Governor Greg Abbott tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd48cb-db2b-49e6-b417-046e3e58cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.335+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken to make this announcement," San Marcos Interim
        Police Chief Bob Klett said, according to the department''s statement. "We
        ask for your support for our fellow officers and their families as we try
        to cope with yet another tragic event in our San Marcos Police family."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87431536-bb14-4127-95d4-5dacb4be8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.335+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second line of duty death for the SMPD since Officer
        Kenneth Copeland was shot and killed while serving a warrant on December 4,
        2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d50e18-808d-4d02-981f-43163f7b97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.335+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland, 58, was a veteran officer working on his day off, when
        the police chief at the time said a suspect opened fire "much like in an ambush
        type of situation." He was wearing a bulletproof vest, but was struck several
        times, and was pronounced dead at an area hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f5778-fc5b-46d5-942c-e9810cea8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.335+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ken''s a hero," said Chase Stapp, the department''s chief at the
        time. "He worked just about every day off to provide for his kids, and because
        he knows that we''re shorthanded."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde22807-25ca-4fd6-9997-f19d92e4c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:02:36.336+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/19/us/texas-officers-shot-san-marcos/index.html">"A
        police officer was fatally shot and 2 other officers wounded in San Marcos,
        Texas"</a></em></p>'
  'Mafia-poised-to-exploit-coronavirus-not-just-in-Italy':
    'author': 'Valentina Di Donato and Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-19T19:07:23.285+08:00
    'imagesource': 'jcr:a5d01dea-3e05-4154-9fef-5a9f29fd9e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea4eaf5-bf2b-4b5a-bf6f-190c17e44f20'
    'lead': 'Earlier this month, there was a funeral procession in the Sicilian town
      of Messina, in defiance of a nationwide lockdown in Italy. It was no ordinary
      procession. The couple of dozen people walking behind the hearse were paying
      their respects to a 70-year-old scion of one of the most notorious Mafia families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T19:11:59.472+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:38:45.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:23.026+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mafia', 'italy', 'global-pandemic', 'world', 'covid-19', 'coronavirus']
    'template': '1'
    'title': 'The Mafia is poised to exploit coronavirus, and not just in Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc6162-fc39-469f-8cd5-2523396146f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Earlier this month, there was a funeral
        procession in the Sicilian town of Messina, in defiance of a nationwide lockdown
        in Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da98342-a31a-4749-8688-f932992318e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was no ordinary procession. The couple of dozen people walking
        behind the hearse were paying their respects to a 70-year-old scion of one
        of the most notorious Mafia families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f23cb-bd43-4a76-9b92-4003805d13dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio Fava, president of the regional anti-Mafia committee, described
        it as a "real scandal, an insult to those who lost their relatives in the
        pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd53f2-3705-483c-bb59-60f1ac24bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funerals have been banned in Italy since early March as part of
        a broader set of restrictions aimed at curbing the COVID-19 outbreak that
        has killed nearly 23,000 people as of Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7cf6c-75db-4918-b612-2c92c2e69f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the procession took place at all speaks to the power — and
        the impunity — wielded by the Mafia in parts of Italy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9942e1f-0a52-43e6-83f5-45770a9a12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior anti-mafia officials and researchers have told CNN that Mafia
        clans are already taking advantage of the coronavirus pandemic, especially
        in southern Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957584ee-80e2-4ed4-ae27-976282e4ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are providing everyday necessities in poor neighborhoods, offering
        credit to businesses on the verge of bankruptcy, and planning to siphon off
        a chunk of the billions of euros being lined up in stimulus funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81b45e-ca4f-4355-ad04-441f1250c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most powerful branch of the Mafia — the ''Ndrangheta," based
        in Calabria — is thought to control 80% of the European cocaine market. Even
        as the pandemic made distribution more difficult, it took advantage of the
        lockdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d23ee4-e8c2-4aa7-8ea3-ccd1505f3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Roberto Saviano — author of "Gomorrah: Italy''s other
        Mafia," an expose of the Camorra mafia in Naples — told CNN that "the traffickers
        took advantage of the [lack of] oversight of law enforcement in the ports,
        in the airports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7ba35-92a2-4a43-9dbb-1cd29cf2759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.474+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who was checking any more?" he asked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72593cd8-c9ed-4c2a-ace7-874ab46f078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.474+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploiting a desperate need for cash</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdac6e6-8937-4001-a54c-8cd25c246dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.474+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mafia groups are about far more than trafficking cocaine. They
        are deeply embedded in the economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b2630-b1b4-4e90-ba24-d343b5ad84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.474+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traditional Mafia activities such as extortion may suffer
        during the pandemic, there will also be fresh opportunities, said Anna Sergi,
        senior lecturer in criminology at the University of Essex.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c3ac2-11a9-4fef-a0c8-e581a4c34768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.474+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco Gabrielli, head of the Italian police, said that Mafia organizations
        are already deeply enmeshed in parts of the economy "that have not been blocked
        by the restrictions of COVID-19: the agriculture-food chain, the supply of
        medicines and medical equipment, road transport."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fabde-ee3a-47fa-8a1a-f5b3dcde2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.474+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view shared by Saviano.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f56c53-45ee-4d49-9cd1-4254dd5fa914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.474+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funeral homes they invest in;&nbsp;hospital laundries; cleaning
        companies they''ve always invested in; good delivery companies;&nbsp;gas stations&nbsp;—&nbsp;this
        is the portfolio they''ve had for the past 10 years," he told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab0cb5-a33f-427a-909a-ff0269beaeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.475+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the financial muscle of the ''Ndrangheta, Gabrielli said
        last week, that it could exploit a desperate need for cash faced by businesses
        it doesn''t currently control.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198dd146-a993-467a-9a75-c0e4fae5cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.475+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the emergency, the criminal associations could have
        polluted the economy, controlling companies previously not infiltrated," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c9312-7750-419f-a622-a346349205ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.475+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergi says past crises have shown that the Mafia can move money
        quickly outside the banking system, and demand fewer guarantees than banks.
        Lending money to distressed companies, and then gradually taking control of
        them is a well-oiled mafia tactic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dba68f-6b92-4236-9506-2f9bf3f8e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.475+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Gratteri, an anti-Mafia investigator and head of the public
        prosecutor''s office in Catanzaro, told CNN that businesses like restaurants
        and hotels are especially vulnerable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfff976-0cda-4a63-b3c5-8dc96daa1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.475+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last great recession, in 2008, offers a sobering comparison.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1ff15-58ad-4f0f-be71-cd6aebe16f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.475+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Mafia groups like SOS Impresa said that crisis turned the Mafia
        into Italy''s largest bank. The Palermo-based group estimated in 2012 that
        the Mafia had 65 billion euros ($72 billion) in liquidity, and described extortionate
        lending as "a national emergency." At the same time, many Italian banks were
        struggling to stay afloat and borrowing heavily from the European Central
        Bank.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e42710-ef0e-4255-8724-ee4ed2695406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.475+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saviano believes liquidity will be "the center of everything" in
        the aftermath of the coronavirus crisis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf4e69-c700-4b58-ab5f-7bda0a99235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organization will come to a company in crisis and say: ''We
        don''t buy everything, but we will give you cash in exchange for shares —
        to become part of your company,''" he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7672e1-cacd-43a7-989e-38c829e0d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what they will do with everyone."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d3923-0d02-46e6-9889-03e045180a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A parallel state</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007817ca-bc89-429f-b803-85b97e609b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last month, video footage of a couple hammering at
        the doors of a bank in the southern city of Bari went viral. "You suck, the
        state sucks. How are we going to manage?" the woman shouts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9bfb1-3e5f-46c4-9cb8-6689dd8334ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are exactly the sort of circumstances the Mafia exploits.
        The ''Ndrangheta and other clans don''t simply live off societies where they
        are strong. They build loyalty by supplying necessities to poorer neighborhoods
        and cash to struggling businesses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc0c00f-8ae3-41c4-9906-027e532de164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Gratteri, this is "a method to create allegiance. If we — the
        state — don''t show ourselves to be efficient, what could happen is that the
        Mafia presents itself as a winning a model, and maybe asks for a return favor
        at the elections."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d7325c-99c7-4fda-88bc-b1573d6307af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zora Hauser, a researcher into organized crime at Oxford University,
        said that "what we are seeing —and will see more and more as the economic
        and social crisis unfolds — is Mafia groups returning to their core businesses
        of protection and governance."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ba05e-7fe6-4ba0-b87c-d3e4eb439e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.476+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvo Palazzolo, a journalist with La Repubblica newspaper, received
        threats after reporting on food handouts by someone with Mafia connections
        in the poor "ZEN" district of Palermo in Sicily.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac58b73-ef64-46e4-a8be-b82662dee9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment, Mafia families of Palermo [the Cosa Nostra] are
        very strong, especially in drugs and online gambling. They have a lot of liquidity,"
        Palazzolo told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb023c-f441-4f73-aaa4-0436acdff94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say the Cosa Nostra are strengthening their control through
        welfare assistance to families who are in jail;&nbsp;and now, this is spreading
        to all poor families. They want to show themselves as an alternative to the
        state."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97eb9a-eaba-4cff-8325-199747d777a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another district of Palermo, a local Mafia boss tried to organize
        a Good Friday church service in defiance of the lockdown before police intervened.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11083cc6-1ec8-4e21-b289-d4a10d6b4752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminologist Anna Sergi says the Mafia want the community both
        to like and need them.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca41c9-0fc5-4efc-bbca-3cde601f005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is aware of the danger. CNN obtained a letter written
        by Interior Minister Luciana Lamorgese to regional leaders warning that criminal
        organizations would try to use "forms of support" to gain popularity.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6d72d-7198-4340-a093-7aaba722866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Zora Hauser puts it: "This can be cashed by the organization
        in different ways&nbsp;—&nbsp;the most worrying one being votes."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428b6f5-f406-4fa2-95c5-96660d3abe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.477+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has established a 400 million-euro ($435 million)
        food voucher fund, and allotted another 4.3 billion euros ($4.8 billion) to
        local mayors.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00849e4d-e559-4028-aea4-d1c6d9c45b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Prime Minister Giuseppe Conte promised on March 28: "We know
        that many suffer, but the state is there."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71d2cc-c25b-4e34-acb1-59f44be7e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a daunting challenge. Saviano says that during this crisis,
        the Mafia will try to hire the "new unemployed" as its foot soldiers. As many
        as three million Italians work "off the books," according to multiple surveys.
        One survey by the Organisation for Economic Co-operation and Development in
        2017 estimated that a quarter of Italians in their early 20s were neither
        in employment&nbsp;nor in education or training.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766624b3-5a31-4aa0-9854-0b6b9bc712dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stimulus bonanza</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733999c-dca8-44b0-bc0e-6937d0a9ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting Italy back to work is the government''s priority. It''s
        injecting 750 billion euros ($815 billion) into the economy.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd79450-4750-477e-94d0-d5eb5e5d99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the investment is to guarantee loans to businesses — covering
        more than three-quarters of a large company''s borrowing. But given the massive
        sums being dispersed, anti-Mafia investigators worry that some of those loans,
        as well as other support, will go to Mafia-run businesses.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3be50a-2fec-4676-b415-6c02d6bdd30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy also wants Europe-wide "coronabonds," basically a pooling
        of debt among EU member states. One German commentator, Christoph Schiltz,
        urged German Chancellor Angela Merkel to reject the idea, writing in Die Welt
        newspaper that "the Mafia is just waiting for a new shower of money from Brussels."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1277f62-a795-45a8-b64c-c6483fc03b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Foreign Minister Luigi Di Maio described Schiltz'' comments
        as "shameful and unacceptable."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b24d28-d52b-4f0f-8d25-44e47f6917ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saviano said: "European funds today help the Italian economy that
        is on its knees. And an Italian economy on its knees means Italy is at the
        mercy of organised crime."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea292c16-e99f-46b2-8d9f-50efed4c92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Italy''s problem. The Mafia''s tentacles spread across
        Europe and far beyond. The ''Ndrangheta has a Europe-wide network for distributing
        drugs, often using pizza restaurants as fronts. It has also invested in property.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e2916-9195-4908-b81a-91667fb6a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, reinforced border controls and nationwide lockdowns are
        choking distribution networks for drugs. But like the coronavirus, the mafia
        groups are no respecter of borders. "The Mafia is very powerful also in Germany,"
        said Roberto Saviano. "They shoot less, but they are very powerful."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c86bd7-35cc-4359-9848-6ecfde4f3bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pope Francis prayed for "people who during this
        time of the pandemic, trade at the expense of the needy, and profit from the
        needs of others, like the Mafia, usurers, and others."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a20440-f8df-4145-bbd7-bd3325e5cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the Lord touch their hearts and convert them," the Pope said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592da9c-b9d5-45e4-974c-38bf2847a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:11:59.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History, as well as current evidence, suggests he may be disappointed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88244dc4-0cbe-4f85-9f54-49c94b50c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:13:02.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/19/europe/italy-mafia-exploiting-coronavirus-crisis-aid-intl/index.html">"The
        Mafia is poised to exploit coronavirus, and not just in Italy"</a></em></p>'
