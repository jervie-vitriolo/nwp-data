      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House noted the security personnel, who has been undergoing
        dialysis, was first admitted to a hospital on  April 7, due to pneumonia.
        He was discharged four days later.</p>'
