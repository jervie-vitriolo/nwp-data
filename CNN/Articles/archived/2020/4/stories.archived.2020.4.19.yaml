    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1659125-82df-425f-8e34-96d6e7a19f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T09:48:21.553+08:00
