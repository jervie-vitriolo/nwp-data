    'jcr:uuid': '994637d8-9a3c-44bf-96b5-d896d86a9cde'
    'lead': 'A political analyst says the government must take charge in managing
      the country''s COVID-19 crisis, adding it must act to serve the people''s best
      interest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T15:48:26.372+08:00
