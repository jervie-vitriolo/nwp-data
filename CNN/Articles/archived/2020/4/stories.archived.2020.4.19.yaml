    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Dindo-Manhit']
    'template': '1'
    'title': 'Political analyst: Govt must be responsive, take lead in managing COVID-19
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1e478-6acf-4edd-b271-b6b7b9a92a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:48:26.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — A political
        analyst says the government must take charge in managing the country''s COVID-19
        crisis, adding it must act to serve the people''s best interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95e488-b7f4-4dcc-b9f3-d5dbc8328b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:48:26.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, analyst Dindo Manhit said, "We
        see the bureaucratic challenge at times of dealing with the pandemic. So,
        you have to value that at the end of the day, the government is challenged
        by the magnitude of the problem, but we need the government to really realize
        that we need more transparency in their actions. We need government to be
        responsive also to the needs of the people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3ac26-6b1e-44b3-ae62-fed1d5deb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:48:26.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit specifically mentioned the Bayanihan to Heal As One Act as
        a particularly good intervention aimed at helping Filipinos, as well as efforts
        from the private sector to boost relief support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d6108-a9b8-4953-beba-d6e871b87e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:48:26.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit also said keeping the population healthy was a way to ensure
        a healthy economy, adding "healthy citizens become productive citizens."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250fc22-f4b0-42ae-889b-a04c20d4c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:48:26.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need our economy in this new normal to adjust itself given the
        capacity and productivity of the Filipino people and we can assess that if
        we have healthy people, if we are not threatened by possible spread of this
        virus. If we don’t have initiatives to stop the spread of this virus," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249856a3-2303-4429-b5ef-97f8a7fb420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:48:26.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying groups which could "be a source of more patients" would
        also be a good move, Manhit said, adding a more strategic track would be beneficial
        as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d49a8a-0aa9-4ef6-8e24-3104ff17fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:48:26.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit added, "We need government to really see things beyond what
        is in front of them. Because how do we deal with the realities of this global
        pandemic? How does it affect our local economy? How does it protect the jobs
        and livelihood of our people—which is very key at this moment. Poverty can
        only be addressed if people are employed. If they don’t lose jobs at this
        time. We need to keep, to protect our small and medium enterprises. Maybe
        create incentives to keep them alive through these challenges."</p>'
