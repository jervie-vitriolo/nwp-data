    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d3bdc-fa6d-45e6-9342-c3e5c0d4d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.008+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The highly anticipated Instagram Live
        battle between Kenny "Babyface" Edmonds and Teddy Riley didn''t turn out as
        expected Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48467b03-d651-4a5d-bd26-fe80082392ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.008+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues with the audio, specifically on Riley''s end, halted the
        faceoff between the two legendary producers that drew more than 400,000 viewers.
        It looked as though Riley was prepared for a concert, unlike Babyface who
        was sitting in a studio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30466d21-a67d-4932-9af6-7128d4673b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.008+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may have been Riley''s downfall because all viewers heard was
        playback and echoes whenever it was his turn to play a song. The comments
        were riddled with jokes about the two producers'' age —&nbsp;Babyface is 62,
        and Riley is 53 —&nbsp;and them not being able to use Instagram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad8f91-22f4-4939-b371-aadfb007cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.008+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Lil Duval posted on his Instagram, saying Riley should
        just use his iPhone to record rather than trying to set up a concert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03daa67-0e1c-4ce9-8e02-333bec9106a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.008+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio host Charlamagne tha God fired off some jokes, posting a meme
        of two old men at a computer, saying it was Riley and his team in the studio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8040964-a4fa-4b1d-9c55-c72727a179d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.009+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Kevin Fredericks posted a parody of Riley''s performance,
        emphasizing the playback and how Riley may have had a dance routine ready.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b7bf2-d4aa-4f6a-b3de-c712dafbd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.009+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle was supposed to start at 9 p.m., but by 10 p.m., it was
        apparent the audio needed to be fixed, so they stopped and told viewers to
        come back at 10:30 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cad989-b0a9-4dad-85bc-d3a79dcdb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.009+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But moments after 10:30 p.m., Babyface suggested it''d be better
        to postpone the battle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3ba0b-3c3c-49e8-b399-85d7dc36f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.009+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight was really special... It''s only right that we postpone
        this thing and do it at a time when there aren''t any technical difficulties,
        and everybody can hear the music the way it needs to be heard," Babyface said
        in an Instagram video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f1250-2a4d-4340-8d1f-61676683bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.009+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babyface announced the battle last week on his birthday. His birthday
        came with a double dose of good news Friday, as he also announced on Twitter
        that he and his family have recovered from coronavirus after initially testing
        positive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991030a7-35a7-4fdb-8566-e2cb086b46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:01:27.010+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on<strong> CNN.com</strong>&nbsp;<em><a
        href="https://edition.cnn.com/2020/04/18/entertainment/teddy-riley-babyface-instagram-live-trnd/index.html">"Instagram
        Live battle between Babyface and Teddy Riley was a complete fail"</a></em></p>'
  'rohingya-refugee-rescue-bangladesh':
    'author': 'Sugam Pokharel and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-19T11:58:33.611+08:00
    'imagesource': 'jcr:6ea665b4-ea46-436a-bdeb-91b75d48afde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27b46ad1-f2bd-40c3-bec2-95e760a6d001'
    'lead': 'Nearly 400 Rohingya refugees who left Bangladesh by boat nearly two months
      ago have been rescued at sea, the Bangladesh Coast Guard has said, while confirming
      that at least 32 people died on the journey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T12:02:27.377+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:39:09.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:16.173+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Bangladesh', 'Rohingya', 'refugee']
    'template': '1'
    'title': 'Hundreds of Rohingya refugees rescued after two months at sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a13a2d-2cd4-479d-9e7f-7f6005a6001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly 400 <a href="https://edition.cnn.com/2020/02/11/asia/bangladesh-boat-capsize-rohingya-intl-hnk/index.html"
        target="_blank">Rohingya refugees</a>&nbsp;who left Bangladesh by boat nearly
        two months ago have been rescued at sea, the Bangladesh Coast Guard has said,
        while confirming that at least 32 people died on the journey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683c9f5-f4f1-479e-b994-5b284eaaa214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/specials/asia/rohingya" target="_blank">The
        group</a>, consisting mostly of women and children, set out in the Bay of
        Bengal on a large fishing trawler in mid-February, Bangladesh Coast Guard
        spokesman Hamidul Islam told CNN. They tried to reach Malaysia but were turned
        back, he said. The rescue took place on Wednesday or Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955c111-ae9d-4829-b63c-4b59acb4b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 32 people died and their bodies were thrown into the sea,
        Islam said, citing statements from the rescued refugees. "The deaths were
        due to several causes. Some died due to lack of food while some due to various
        illnesses," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c81609-2f19-45db-81e1-6e255bee5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the boat reached the Malaysian coast, it was turned back by the
        country''s authorities, Islam said. The overcrowded trawler then traveled
        to Myanmar and tried to enter twice but was denied entry by the Myanmar navy,
        according to Islam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcd70c-272b-4b40-a0ed-7c80ff585549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian coast guard has not yet responded to CNN''s request
        for comment on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f3500-6ceb-47d6-b739-12a964441c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reached out on Friday to Myanmar''s Foreign Ministry and
        its embassy in Dhaka, Bangladesh''s capital, but has not received a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e6aab-2865-48a1-af2e-aed049464287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh authorities found the trawler in the country''s territorial
        waters late Wednesday — after spending 58 days adrift at sea — off the coast
        of the southern district of Cox''s Bazar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5f607-7add-4b03-8bc2-4ca51843f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said the rescued refugees, most of whom were starving
        and dehydrated, had been handed to the United Nations Refugee Agency to be
        quarantined for 14 days due to coronavirus concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4dbb3-dad1-4308-9fda-4e60bb0e00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand these men, women and children were at sea for nearly
        two months in harrowing conditions and that many of them are extremely malnourished
        and dehydrated," an official with the UN''s refugee agency in Bangladesh said
        in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf255b8c-3c6f-4d80-a617-6bc81fdcda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the refugees disembarked from a distressed boat near
        Teknaf on Wednesday, close to the border with Myanmar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1ff68-d03d-41bf-b974-14034e95350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dispatched staff to the site Thursday and are seeking further
        information from local authorities. Our primary concern is for people''s immediate
        health and first aid needs. NGOs and partners on the ground have been providing
        food and other support overnight," the statement continued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d9895-29a7-4897-8fbd-2a4fbe846a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, Bangladesh imposed lockdown restrictions in Cox''s
        Bazar district, home to refugee camps housing around 1 million Rohingya refugees,
        in a bid to prevent the spread of coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21cab8-9f64-4cb3-8609-6c21e1cf249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 17, Bangladesh had 2,144 Covid-19 cases with 84 deaths,
        according to Johns Hopkins University.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf56e18-337b-4933-9325-5c78b0a44ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch urged Malaysia to allow Rohingya refugees ashore
        while putting in place systems to prevent the spread of the coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa241751-b439-4abc-9344-7cdb7d121ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 pandemic has only intensified the misery of the Rohingya
        confined in Myanmar and in camps in Bangladesh," said Phil Robertson, deputy
        Asia director at Human Rights Watch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ac48f-15f2-47e9-960d-fe41eea2a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Malaysian government can both protect against the spread of
        the virus and ensure that those risking their lives at sea are rescued and
        given a chance to seek asylum."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e054e9-d4fe-449c-9282-56b01dd75923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:02:27.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/18/asia/rohingya-refugees-rescued-bangladesh-intl/index.html"
        target="_blank">Hundreds of Rohingya refugees rescued after two months at
        sea</a>."</em></p>'
  'how-to-celebrate-anniversaries-indoors-coronavirus':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-19T12:44:42.890+08:00
    'imagesource': 'jcr:ed18f078-ab33-435c-acea-e0fbc5e22f79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd38d7e-97df-47d1-a998-25407eaa9c91'
    'lead': 'As restrictions on movement and social distancing keep us from going
      out, you and your partner may be wondering: ''How will we celebrate our anniversary?''
      Here are ideas for commemorating a relationship milestone without losing the
      romance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T12:52:39.825+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:39:08.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:16.541+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'anniversary']
    'template': '1'
    'title': 'How to make anniversaries special when you can''t leave the house'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06959c75-d0e8-4250-9ccd-c7319a397ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>As restrictions on movement and social
        distancing keep us from going out, you and your partner may be wondering:
        "How will we celebrate our anniversary?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aeea34-9a78-4926-9277-d11764748889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c1963-a703-4d5f-bf58-ce7d894848cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, this pandemic is humbly bringing our lives back to
        a focus on the basics: wholesome foods and fresh air have become more important
        in place of delicacies and gym routines. We''re spending our money on what
        we need, instead of excess.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456b66e-1d63-4a46-b839-c9a9fe071690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597533fb-c3f7-4e3b-a97c-b533126d95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of romantic relationships, fancy outings and exciting
        trips aren''t options we can use to show our partners we care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984bfe65-355f-4b64-a53c-bd95e78064c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92513ede-9db4-4d06-bd2e-4343333eaeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, anniversaries this year are a time to pare down by connecting
        with loved ones in simple yet thoughtful ways that really matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e9436-466b-4435-9e55-ce8fcce81b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfbae30-c4c8-4671-8848-149a224776ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why anniversaries matter</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79231253-83da-4a15-ac4c-ceac863caf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a special occasion arrives, we tend to want to celebrate with
        gifts, outings and trips that are as equally grand as the milestone, said
        professor and psychologist Terri Orbuch, who''s also known as The Love Doctor
        and author of "5 Simple Steps to Take Your Marriage from Good to Great."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd07073-b667-412e-93dc-e8926adef1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7d386-eb6b-4e9d-b343-c904a1323e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing wrong with those things, but sometimes extravagance
        can take center stage while the smaller, more intimate details recede to the
        background, Orbuch said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ee979-f722-4c89-93d3-5fd8179fe40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19d0ac-7a7c-4d57-8dc7-1964a293edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anniversaries are still worth celebrating without the luxury. And
        at a time when your options for celebrating are limited, it''s important to
        remember the true purpose for celebrating an anniversary in the first place,
        said Jeremy Nicholson, a psychologist who specializes in dating and relationships.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff490736-b7d3-4b21-872b-d2fcb9438763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a03463-1d7c-4ae4-bd1f-8881bdaecdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anniversaries are ultimately about accomplishing three main psychological
        and interpersonal goals, Nicholson said. One is "to remember the past, particularly
        the love stories and successes that led up to the present moment." Another
        is "to share in the present, especially being grateful for the unique and
        special things that each [person] brings into the relationship."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f22481-1c13-43e6-8e6b-3a8478878f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3786d68-b502-405f-8172-edf79b90a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lastly, Nicholson said, we celebrate anniversaries to "recommit
        to the relationship and shared goals for the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d4960-f56c-4d0e-b447-9598830fdc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a5af2-b006-4d8d-8c55-315dd54bbc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Commemorating anniversaries indoors</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc58d9bc-956e-4076-9bed-991bf245a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given those goals, there are multiple ways to make your anniversary
        more romantic and meaningful by connecting over certain topics, Nicholson
        said. Here are seven ideas to try:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfb992-6072-4f17-a229-66183cb65d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013c893-abbf-45c4-a8e4-a2e48927a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Retell and remember important stories.</strong> How did
        you meet? What have been your most romantic moments together? What moments
        do each of you remember that are positive, loving and fun?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a707121-b2b9-42c0-854f-0784943cbe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f5359-d48f-4dcc-b27a-790debabda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Share appreciation and gratitude in the present</strong>.
        What do each of you value and love about one another today? What are you grateful
        for, especially considering the day-to-day things that may go unsaid?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71025b6-48d9-4f14-a634-910762f9d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ee382-e79d-4afc-95b8-8e20d87d152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaffirm your commitment to each other.</strong> What are
        your shared goals and dreams for the relationship in the future? Where do
        you hope to go, and what do you plan to do? What''s meaningful and important
        to you both?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486ff88-c4eb-4e3b-bb83-0f7d2f77bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b842a04-fb8e-4e41-ad84-186572d6fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recreate special moments.</strong> If there''s a memorable
        dish you and your partner anticipated having again at a certain restaurant,
        or perhaps a meal you ate at your first apartment together, try recreating
        it if you have the funds for and access to the ingredients, Orbuch suggested.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d43ae-642c-4ce8-a793-44710f738db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acf66e-eb48-4319-b159-ea7fc9eb79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have an old, favorite song you both share? Play it through your
        phone and dance to it in your kitchen or living room. Share how the song reminds
        you of one another, where you were the first time you both heard it and why
        the song has cemented its importance in your lives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd7a59-87af-4784-a01f-69c89cc5adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437b034-13ed-43ed-a0f5-cbe357e5602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Light candles and dress up for dinner.</strong> Over the
        meal, get to know your partner again by asking 36 questions for increasing
        closeness, a list from the University of California, Berkeley''s Greater Good
        Science Center that''s famed for each question being more probing and soul-searching
        than the last.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a44c9-c750-4f3c-9b72-2c2e7e2866de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb02e7-3d7b-4ddf-a850-cca8bca7d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get creative with gifts.</strong> Gift giving may look a
        little different this year, and that''s OK. Try ordering online a gift that
        your partner really needs, such as a stress reliever or something that would
        help if they''re working from home, Nicholson said. Or, Orbuch suggested,
        make your significant other a card with printed photos from your past together.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2aa9e3-9d6a-4b9c-aac9-b601ccd5c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65d717-671b-46d7-9f36-22ac8a34749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learn something new.</strong> One way many couples spend
        their anniversaries is by taking a class together.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e923c8e-62dc-40b1-9ee0-77dbcd767be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b13082-dfee-4a4d-b04e-187f714e2dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing new activities that you haven''t done together as a couple
        also creates passion and excitement and arousal," Orbuch said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd3b2d-1a40-4d13-b0a7-91217f342585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf573b-f546-40e4-aa68-60e6764a41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could mimic this experience by taking part in online classes
        focused on cooking, dance, art, exercise, meditation or wine tasting. Participating
        in new experiences where there''s a joint outcome, Orbuch added, can lend
        adrenaline, intimacy and bonding to your relationship.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caafba4-cf83-454e-afb9-4ef2c7e1bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e79d2-afae-4ccc-8899-2415268802d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do about the kids</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759e5a2-aeaa-47d9-b137-e935db3221da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some couples, another barrier to celebrating an anniversary
        as they normally would will likely be that kids are in the house.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f5a11-99d0-4a3b-8e7c-6afb48f0007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad341f-a757-4c09-af0a-0ba0a8345aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any other time, parents would hire a babysitter or get a family
        member to watch the kids so they could enjoy some alone time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a3f29-5d40-4ace-849e-8b8338b33ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16226fd6-2e1d-4b51-8226-c9b8397753b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s you, there are several options if kids are in the picture,
        including incorporating them into your plans. Kids across a variety of age
        groups can participate in cooking, decorating the house or making a card for
        your partner.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2edb3f8-a0cf-4fb6-acfb-ebeb452aea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b3f22-56bb-43f9-8d25-482820555051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you and your partner want to carve out some "adults only" time,
        tailor the message to the age of your child. When talking with adolescents,
        the key is to be as open and honest as possible and use "''I'' language,"
        Orbuch said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2d121-b110-4ef6-83d8-eaa094dcfa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f37c5b-ab00-454d-a578-42b1d022b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always recommend that you start with a comment that says, ''We
        love you. I love you. You''re important to me.'' So that they never feel that
        they''re infringing or that they''re a part of causing anything that''s negative
        or not as good as you want it to be," she advised.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc8ad2-2996-448a-b3c0-8a8ce9a0a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc62f4e-a6e4-41c4-94c9-f47b0eb79d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, use language that focuses on what''s important to you and
        your partner.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df8d27-6b71-4c5e-aeb8-a6cccd327285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56a41d-f30d-4f1f-a4ac-4431831d22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might tell my daughter, ''I love you very much. You are important
        to your father and I and we love you dearly. It is our special anniversary.
        We''ve been married for five years and it''s always important to recognize
        special anniversaries, just like we do with your birthday."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662af0c1-6ac5-43a5-9e4e-9377f5aeca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c8a20-9b85-44f6-9cdc-8ca9b8ae2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communicate with your child that you and your partner would like
        to celebrate this anniversary together. Maybe they can help come up with an
        idea that lets them have a fun experience while you and your partner recognize
        the special event.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dea943-590e-4333-9df0-46da7a48aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fee86-b4ab-4884-bb60-f676594c7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you involve children in the process, they''re much more likely
        to be OK with it," Orbuch continued. "They''re much more likely to see the
        benefit of it," she said, and enjoy the experience that they''re doing that
        might be different from yours.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ae7f5-5165-4e54-b45f-9a1b831e4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410687d2-f3a4-4b80-88f0-1e8235966286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have young kids, there''s a bright side: Younger children
        go to bed earlier.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18ea0f-b2fe-4bd2-a299-db00c62a4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49c3c6-263c-49de-9f96-2082795028f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s your time to watch a movie or comedy special that''s not
        rated "G"; play cards or a board game; have dessert and a glass of wine; or
        slow dance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394a490-7857-48a8-bc0a-25f4ca9954e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04b020-8b89-4fab-8ee2-b1a96e36453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Honoring your love together while apart</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec0436-cd8d-4f49-b539-b4b84d1cc7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you and your partner aren''t able to be together on your anniversary
        for any reason, you can still have those same intimate conversations via video
        chat.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe14ce-7e7e-473d-a4a5-eaeeb663b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14d6ef-65d7-447f-b9a0-0974e7e53282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T12:52:39.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:08.892+08:00
