      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is One World?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2fa25-2aef-471c-92d5-b02392640f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, a collaboration between the World Health Organization
        and Global Citizen, is meant to encourage people to take action against the
        spread of coronavirus by staying home and calling on elected officials. Lady
        Gaga also helped curate the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c822e4-4a29-466c-aec5-d53ebfc8c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159804e-185b-4ef0-923f-dcf1ade08bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-hour event is like a cross between a public health conference
        and a concert. According to the website, artists, global health experts and
        world leaders will all be featured, and you can expect an orthodox blend of
        performances mixed in with talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8977b36-63b1-4d9e-b3ee-2eed85f94f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.068+08:00
