    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:17.837+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'seafarers', 'repatriation', 'COVID19']
    'template': '1'
    'title': 'DFA brings home 571 more Filipino seafarers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5bec2-973a-4cb9-9a5a-73d95e284f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:08:56.517+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> - More
        than 16,000 Filipino seafarers working abroad have been brought home by the
        Department of Foreign Affairs (DFA) amid growing risks during the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6eaff-8564-45c8-8241-3b0d26d90e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:08:56.517+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said a group of 571 Filipino seafarers arrived in Manila
        Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9bac3-53db-47af-964d-1ed1cc19b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:08:56.517+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarer returnees, crew members of the Norwegian Breakaway,
        were flown home onboard two chartered flights from Orlando, Florida to Manila,
        the DFA said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc4b8b-557e-4926-9f3a-120b3fb90488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:08:56.517+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian Cruise Lines paid for the chartered flights, the DFA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c86ec9-17d1-45cd-961a-2b4d1e9e8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:08:56.517+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the repatriates underwent thorough health inspection by
        the Bureau of Quarantine upon disembarkation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831db071-fb83-4edf-bb72-2738de9c7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:08:56.517+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, they will be subjected to 14-day facility based quarantine
        as certified to by the Department of Health," the DFA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a63cb-aa39-4737-ab37-9f66bc98853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:08:56.517+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CF Sharp, the local manning agency of Norwegian Breakaway, provided
        land transportation to bring the repatriates to their assigned DOH-approved
        and inspected quarantine facilities.</p>'
  'China-pandemic-great-manchurian-plague':
    'author': 'Paul French, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-19T15:09:33.737+08:00
    'imagesource': 'jcr:08720ae7-9852-475f-af5e-f798595498f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64fb7452-ff58-4f47-92eb-c53feef796ad'
    'lead': 'In 1911, a deadly epidemic spread through China and threatened to become
      a pandemic. Its origins appeared to be related to the trade in wild animals,
      but at the time no one was sure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T15:18:39.633+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:39:00.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:18.315+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'pandemic', 'great-manchurian-plague']
    'template': '1'
    'title': 'In 1911, another epidemic swept through China. That time, the world
      came together'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3abf72a-742f-461b-aa1b-0b51d571cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—</strong>&nbsp;In 1911, a deadly epidemic spread
        through China and threatened to become a pandemic. Its origins appeared to
        be related to the trade in wild animals, but at the time no one was sure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b17e78-9401-49ef-9e90-267c0d5ec91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62435a06-1aba-4648-8de4-7dd28cc0ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns, quarantine measures, the wearing of masks, travel restrictions,
        the mass cremation of victims, and border controls were deployed to try to
        lower the infection rate. Yet more than 60,000 people died in modern-day northeast
        China, making it one of the world''s largest epidemics at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7445f35-5de0-4b4a-89fd-95dac2642559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef9d89-a07e-4708-8955-5e4a3e8e8e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the disease was eventually brought under control, the Chinese
        government convened the International Plague Conference in the northern city
        of Shenyang -- close to the epicenter of the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c670bbb-2a73-4c45-8fd1-1ce70435c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09067ade-8b10-4026-8419-77f1ad5c93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attendance were virologists, bacteriologists, epidemiologists
        and disease experts from many of the world''s major powers -- the United States,
        Japan, Russia, the United Kingdom and France.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840d4a9-d99a-473f-be95-55842a185945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52d4f1-e6b7-42ff-8d15-0dd6c386338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the conference was to find the cause of the outbreak,
        learn which suppression techniques were most effective, discover why the disease
        had spread so far so fast, and assess what could be done to prevent a second
        wave. While the conference was not without some finger pointing, it was mostly
        a genuine attempt to learn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884187e6-f79d-4da8-b78b-4161c8c34cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20082868-0c11-4e16-a1ab-dd206962e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world now faces a pandemic characterized by a lack of a globally
        co-ordinated response and multilateral effort on the part of political leaders,
        the collaborative aspects of the 1911 conference in north-eastern China are
        worth reconsidering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6987695-5385-470e-a0f4-81056fee84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ac204-263c-4396-8ac8-d89d8b76bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the World Health Organization (WHO) appears compromised,
        the virus has been racialized, major nations are angry with each other and
        competing for resources and control of the narrative, while poorer countries
        are left to fend largely for themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfcb0a6-4f4e-4a2d-b386-8a758711d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f6ddc-fe26-4121-a634-3ec246cb4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to 1911, we appear a polarized and divided world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e2097-eff8-4774-823b-4069077bb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7cc15-5101-49ff-b4ca-5b27b561a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marmots and plague</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6bc2a-0e6b-46b6-9bf4-e13d5f021c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Manchurian Plague that broke out across northeastern China
        in 1910 was devastating.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b26054-0f10-4c00-9fe3-075af2522cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fce04-d74c-41c3-9700-d320f330be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the autumn of 1910, until the outbreak was finally suppressed
        the following year, an estimated 63,000 people died. The epidemic hit international
        headlines when it reached the northeastern city of Harbin, in today''s Heilongjiang
        province. Harbin was then part of what was known as Manchuria, a vast, agriculturally
        important but sparsely populated region situated on the juncture of the Chinese,
        Japanese and Russian spheres of influence. The majority of the territory was
        Chinese-governed, with Japan controlling the port area around Dalian and Russia
        running Manchuria''s railways.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173ea2f-c564-4510-b174-8d0f0ae86bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df52ed2-a9f8-4587-82e7-248912a54686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harbin was an international city, home to many Russians who worked
        for the China Eastern Railway (CER), which connected the Trans-Siberian Railway
        to the Japanese-controled port city of Dalian. The city was also home to large
        communities of Japanese, Americans and Europeans engaged in trades connected
        to the railway.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f018f-ef3e-4711-bc1a-babfd1e1785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a8308-831c-42b5-9c5a-b40d0e24b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included the fur trade, and it was from this industry that
        the disease most likely came.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425c870-cb95-4c38-9570-b23b34e58b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68312133-d07d-4291-9a61-fe3b4cb0c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tarbagan marmot was a species of rodent that lived mostly on
        the grasslands and steppe of Mongolia and neighboring Manchuria. European,
        American and Japanese furriers had long purchased sable, mink and otter furs
        from local hunters, but had never been interested in the coarse fur of the
        Tarbagan marmot. But new dying techniques at the start of the century allowed
        marmot fur to pass as an affordable alternative for better-quality furs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0049b2-9319-4424-ae00-bff3da398a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78695c36-cefa-4174-b23b-f71e92f5187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of nomadic local hunters were tasked by foreign buyers
        with bringing marmot hides, which soared in value in the years before the
        virus. Rural hunters had long avoided using diseased marmots for food, but
        did not think to cast aside the hides of sick animals -- especially not when
        they were worth so much.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079adc9-af08-496e-81f5-ced5b509c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6fd8a-257a-4a13-a6e1-2b9f242f0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinpointing the initial outbreak of the plague is hard, but it was
        first officially noted by Russian doctors in Manzhouli, an Inner Mongolian
        town on the Chinese-Russian border, which had grown up around the CER. The
        symptoms were alarming -- fever followed by haemoptysis (the coughing up of
        blood). In Manzhouli, the dead were left in the street and railway freight
        cars were turned into quarantine wards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3dd9e-e80c-47a3-ba51-2881d6890591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3dea3f-a06d-4702-a66c-746c70305e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as viruses spread fast along airline routes today, back then
        the railways facilitated the spread. Fear in Manzhouli meant many people followed
        the routes the marmot hides had taken along the CER to the Heilongjiang city
        of Qiqihar, and then on to Harbin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0121e8f-23a4-44f3-ae58-32ca588b2f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c12e0-3b4d-474b-ba1a-229e217dc352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the pneumonic plague appeared in major rail termini --
        Tianjin, Beijing and along the Beijing to Wuhan railway. Even Shanghai, almost
        2,000 miles from Manzhouli, reported a case and considered a lockdown of the
        city to prevent wider infection. In the crowded slums of Harbin, the disease
        took hold swiftly. By November 8, 1910, Harbin had a death toll of 5,272.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fe6b5-6137-47b1-838d-042d2aac38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85dcbc5-a74a-403e-9790-15f09106fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Initial response and debates</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40855c-5254-40d6-b1a6-1ccc64389c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to the outbreak was rapid, given the logistical constraints
        at the start of the 20th century.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f935f09-0c86-4ba9-a5cd-fe92d812c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318df71-bd5a-49fe-b15c-e093577ae9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine centers were established, mostly in converted rail freight
        cars, for people the authorities thought had have come into contact with the
        disease -- relatives of the dead plus those in the fur trapping and trading
        business.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444bad9-7493-409c-a43e-b2e0ed79637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba784ac-c1ef-4a6a-894c-e9f3afdefaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the quarantined didn''t show symptoms within five-to-10 days
        they were released with a wire wristband fastened with a lead seal stating
        they were plague free. But if symptoms did show, the entire freight car was
        essentially doomed, given the disease''s staggering near 100% mortality rate.
        Burials were forbidden; mass cremations were enforced.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe583cd-66e3-4346-830b-b0e06cf55764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3bb89-51a2-4ec3-9256-db916731df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Harbin, the Chinese authorities'' lead doctor Wu Lien-teh, a
        Malaysia-born ethnic-Chinese medic educated at Cambridge University, was managing
        to contain the outbreak.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386578b-7b49-4145-9a91-3bb2b7dfa531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61151b-df4a-4116-939f-3a1a30e30fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu began post-mortem exams of victims and crucially established
        that the disease was pneumonic plague and not bubonic (the difference between
        the forms of plague is the location of infection; in pneumonic plague the
        infection is in the lungs, in bubonic plague, the lymph nodes). He also heavily
        recommended the wearing of face masks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded1840-b79a-48cc-9f60-a1cffe128367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2301462-a59c-4720-a3fd-de325353fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early 1911, China had mobilized doctors and epidemiologists from
        across China to converge on Harbin. Wu knew there was a big deadline looming.
        Chinese New Year was officially January 30 and Wu knew that limiting travel
        would be almost impossible during the annual migration home for so many Chinese
        people.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a2d73-5fc8-4082-9cb0-73172aa381d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36550e7-c5f5-4cff-abca-e0bea5c43184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the infection rate wasn''t brought down, then it risked becoming
        a nationwide epidemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614cd26-f481-40c4-b7f0-c40b99f423a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f30ac1-c4c4-4957-ad06-d737f8fb17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response was sometimes harsh -- any lodging house where an infection
        appeared was burnt to the ground. But overall Wu''s anti-plague measures worked.
        So-called "sanitary zones," quarantines, lockdowns, isolation, travel restrictions
        and face masks were all implemented and appear to have brought the infection
        rate in Harbin down by the end of January.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4928665-66c5-44ca-a3eb-f36a777127d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bab521-040f-44ac-9d91-0bc344cb4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections had spread, however, along the rail line. By the start
        of January 1911, Shenyang had over 2,571 deaths. Eventually, quarantining
        and travel restrictions in Shenyang began to take effect and the infection
        rate fell. But the rail line extended onwards and several towns close to the
        major port city of Dalian reported cases.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe49e0-cabd-4df4-887c-f00494b7ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545a6bb-16d4-43e3-82dc-309fad067033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dalian itself, mass inspections of train and ship passengers
        were instituted, the line was then shut, and ferries from Dalian ordered to
        remain in port. This meant the plague never reached Dalian.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6377146-89dc-4167-8001-9e70fa52a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf226648-a6de-441b-af3a-c32a5f4d6728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though cases continued to pop up across Manchuria and occasionally
        beyond, in Harbin, Wu declared the plague suppressed at the end of January
        1911, with a final mass cremation of victims.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc77b7-aac2-42a2-884a-b66acc15b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ac7a3-f463-4f55-991e-3d55205ae268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was time to convene an international conference to try to find
        out why the outbreak had been so severe and widespread -- and which anti-plague
        measures had worked best.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d57775-92b1-4392-98d8-1e7ea04a607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d7e84-026b-4fb7-ae1b-e1332cdfd000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A conference in Shenyang</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1805071-e53c-4dbc-8db8-3f23e0e962c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale professor William C Summers notes in his 2012 study of the
        Great Manchurian Plague that: "By the end of January 1911, the momentum for
        some sort of international consortium of ''experts'' to come together in China
        was building rapidly."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a30306-81dd-4a6e-981b-89f189679d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e2ccd-8d4a-4362-aebd-288d2ad8641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference was not without risk for the Chinese.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1999e-6a93-47f4-9ac0-9e34b4408096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c76638-b366-4d4c-9fea-126aaf84a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had a Russian-controlled rail line running through a vast
        swathe of its territory, Japan was ensconced in Dalian and controlling China''s
        major northern seaport, and the European powers and US had treaty ports up
        and down the country.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67b2e3-e504-4540-9a22-9f9dd4af8a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0c09c-d14a-4da6-bd80-a1e1e8572dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they pushed ahead with hosting, which helped China avoid
        the charge of doing nothing in the aftermath of the epidemic. All attendees
        pledged that the conference was primarily concerned with scientific investigation,
        and not with imposing any further controls on China from outside.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af033bf5-f447-4547-99eb-703530a56498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a31c5-0683-4e48-bb74-502eb803efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By April 3, 1911, Shenyang''s Shao Ho Yien palace had been turned
        into a conference center that included meeting rooms, laboratories for experiments
        and living quarters for the delegates. As well as the principal countries
        mentioned, Italy, Mexico, the Netherlands, Germany and Austria-Hungary all
        sent experts. Many were from prestigious institutes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b5409-8cda-4233-8d54-278ff5b69f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf4286-16cf-4151-a881-5c42949c219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main body of the conference sought to deal with eliminating
        the bad science and gossip, and getting to the scientific root of the bacteria.
        It was high-level science for the day -- bacterial toxins, surface agglutinins,
        variant strains. There was also discussion of modes of contagion such as coughing
        and false theories such as the passing of the bacillus on food. There even
        was talk of what we would now call asymptomatic patients and super-spreaders.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf078c-0a56-4905-8b18-2ed4b975cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5349d33-7578-4652-a5a5-f7e478400a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Containment was a major theme. What had worked best? Emergency quarantine
        and travel measures, certainly. Also, the early use of face masks which predated
        Wu''s discovery of the bacillus as pneumonic. Additionally, the rapid construction
        of plague hospitals to isolate the infected and potentially infected from
        ordinary hospital patients.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc36abc-73c6-4f92-acb3-32aa7fb312a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af0cf0-1d37-47f7-b3e7-6f9a3e1d9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference wrapped on April 28, 1911, with closing remarks by
        Wu. Ultimately, China''s fears that Russia, Japan or the European powers would
        use the conference to advance their political aims against China didn''t materialize.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bdf40-dcfb-43d2-a778-92039e8c04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a618a3-5f75-47be-970e-3d21aef2f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference''s conclusions and resolutions dealt with the science
        of the plague, the need for sanitary improvements, quarantine regulations
        and the unwitting cause of the epidemic, the Tarbagan marmot.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba57ee-f5d0-4ca3-bb30-39abb97ef344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b41c22-7008-4de3-995c-95003f889a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing the conference Dr Wu urged that: "Every effort should be
        made to secure effective medical education in China."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88eec9-3689-4ac6-8bb0-1075389e54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d31633-5748-4de7-b742-158026ac2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global responses</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb9bfc-b792-456c-a3cc-37f911ed78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1911 there was no WHO.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c3eba-9388-4db2-aa7e-2df07ec96d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96226827-368b-4a3b-a590-ce2bc0352106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to the epidemic, the job of trying to limit its spread
        and suppress it, was left to individual nations, often nations with political
        antagonisms.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156c2ba-131d-4c0d-9944-1fc6c1d6709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaec88c-b99b-42fe-9603-8ecbf95c5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no politicians in Shenyang, only scientists who saw the
        need for a global intergovernmental response -- and a global health organization.
        That did begin to emerge after the First World War with the League of Nations
        formed in the wake of the 1919 Paris Peace Conference. The League took on
        matters relating to health through its Health Bureau, formed by an executive
        section of medical experts.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798a4af-d6f5-42c1-81f7-dea77cfe6cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c487238-e392-42c7-97ed-499676240ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau targeted the eradication of leprosy, malaria and yellow
        fever and successfully helped to contain epidemics of typhus in Russia and
        various outbreaks of cholera and typhoid in China between the wars. After
        World War II, the League''s successor, the United Nations, created the WHO.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97399aa-b174-4dbf-b32d-be7b41a85861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f916787-b2dd-4f24-bf37-fc8328f690f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Manchurian Plague did not ultimately spread in any serious
        way to the rest of China, Mongolia or Russia. The shutdown of Dalian port
        stopped the spread out from Manchuria to major destinations in Japan, Korea,
        Hong Kong and elsewhere in Asia.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f85f6-bb0b-44c2-a509-feac466f5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ab7af-1382-4913-965e-a251ae7c7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there it could have moved by ocean liner to Europe, America
        and throughout the world. But it didn''t.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69db71-9474-43db-bc64-db81a1bfd11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d397a2-b5cc-45c9-ab8b-e9a4905b5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summers, the historian, said that containment was down to a joined
        up response.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21739f-7dc8-4a56-868e-49c0fbbc718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71560171-d4ba-431c-b196-8ed7ed86d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a conjunction of the right knowledge, the right resources,
        and the right people has not always been the case in other global challenges
        of epidemic disease," he said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1d27a-25c9-4194-a6a8-c8b5a2df3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15bb942-2357-4eac-8152-af38e3c25db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures taken today around the world -- specially constructed quarantine
        hospitals, mask wearing ordinances, enhanced sanitary practices, travel restrictions,
        grounded planes and dedicated teams of healthcare workers -- in many ways
        replicate those taken 110 years ago in northeastern China.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132621b-ac08-4bdb-8f1b-ea29ebe45c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22dd6d-2ece-48da-9943-9ce9e2714c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the major players today -- the US, China, the nations of
        the European Union, and Japan -- seemingly have little interest in a coordinated
        response to the health crisis and prospects of any apolitical conference seem
        remote.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d68699-9872-4d24-af9c-f7fecc6b5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c712fab-e06b-496f-abea-cf7d4b22df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1911, the world''s leading disease experts were eager to get
        to China.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4370bb-8332-4080-93f9-8398a800cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d6674-8145-4165-824f-2d7b729c1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that is what needs to happen at some point after the coronavirus
        pandemic: the world''s scientists could circumvent the politicians to find
        a way to meet, share and discuss Covid-19 in an open forum.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b912095-3cb9-4083-9132-a01b47413932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:18:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:39:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "In 1911, another
        epidemic swept through China. That time, the world came together."</em></p>'
  'abu-sayyaf-group-kin-killed-operations-sulu-military':
