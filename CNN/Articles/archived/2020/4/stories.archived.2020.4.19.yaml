    'jcr:uuid': '2fc11a66-b985-4215-8335-60eea35c6606'
    'lead': 'A grandson of the Abu Sayyaf Group senior leader Radullan Sahiron was
      killed in an operation by soldiers in Sulu, military officials said Sunday.'
