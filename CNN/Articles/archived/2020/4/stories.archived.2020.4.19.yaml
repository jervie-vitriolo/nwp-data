      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65825cb6-00ba-4fca-8c26-9f54c2cc7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have expressed a mutual affinity for one another, on display
        at a handful of events in recent years where Bush and Obama have shared the
        stage together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b857ee5-1337-4c22-ae04-1504b0d6098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
