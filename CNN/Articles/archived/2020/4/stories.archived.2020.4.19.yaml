    'template': '1'
    'title': 'Kin of Abu Sayyaf leader killed in Sulu pursuit operation'
    'updated': 2020-04-19T17:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec413de9-93d3-44da-8a52-f94a21719afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.276+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> A grandson
        of the Abu Sayyaf Group senior leader Radullan Sahiron was killed in an operation
        by soldiers in Sulu, military officials said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae90f16-e9a2-4511-9697-e63d45c092c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.276+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving a tip from a highly-placed source, troops of the
        Joint Task Force Sulu conducted a pursuit operation to intercept two members
        of the ASG, who were riding a motorcycle in Barangay Bilaan in Talipao at
        night of April 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745fd44-9002-4d22-8338-4174c7b124d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.276+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-ano kasi sila, nag-scamper sila. They reduced their grupo
        nila into splintered group[s] para hindi madaling ma-detect. Eh, cordoned
        na natin ''yung area — plus, the support of the locals — madali na natin silang
        mahuli kung sakali[ng] lalabas man sila</em>," Armed Forces of the Philippines
        - Western Mindanao Command Chief Lt. Gen. Cirilito Sobejana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee0956-23ba-42c4-819c-8f035cd8720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.276+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were rushing off. They split their group to avoid
        being caught easily; but we had already cordoned off the area, and we had
        support from the local residents. We could easily track them whenever they
        attempt&nbsp;to flee from the area.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f656d4-76da-4a64-a72c-d2731d296d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.276+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the operation, the soldiers recovered the remains
        of the grandson of the ASG top official in a site in Barangay Lambana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c055e-28a4-4c2c-b5f6-97074e17debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.276+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] neutralized Abu was identified as [''Vikram'']. Vikram is
        an IED [improvised explosive device] maker, [who was] involved [in] the Jolo
        Cathedral and 1st Combat Team bombings," Joint Task Foce Sulu Commander Maj.
        Gen. Corleto Vinluan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3454e-acd3-41a1-ba31-22b345795464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.276+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was also involved in the encounter with the 21st Infantry Battalion,"
        Vinluan added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b6bab-0efa-4aec-b706-2c3303ef4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.277+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP WesMinCom Spokesperson Major Arvin Encinas said the remains
        were identified to be Vikram''s after a concerned citizen reported that the
        grandson of Sahiron was in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b5a98-d7a6-461d-bc07-c0366bd8db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.277+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vikram''s body was&nbsp;brought to Kuta Heneral Teodulfo Bautista
        Station Hospital for proper disposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668fca04-a369-483a-92fe-d158ff9402ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:29:57.042+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family claimed his remains on Sunday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3c8cd-2334-4389-9e25-3b905b523374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.277+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, none of the soldiers were harmed during the operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf4691-904b-4ed6-b545-b9239784ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:29:57.042+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our brave soldiers fought for their lives to secure peace and order
        in the province of Sulu. We will pursue their commitment and bring more meaning
        for their contributions to attain lasting peace," Vinluan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522f156-a0c5-4d6b-8da4-bce509e159d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.277+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then again, this successful operation proves that the direct involvement
        of the communities would put up pressure on the <em>Abus</em>, and constrict
        their movements as well," Sobejana likewise&nbsp;stated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd11ec1-f86f-4cdc-a415-1709a0e5fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.277+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that they will stay true to their pledge of eliminating
        the Abu Sayyaf, who has put the image of Sulu at stake, and has been nothing
        but a "threat to the people in the province."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f98d3-05ec-4543-b5a4-0bac2a6f21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.277+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the WesMinCom has a "front" or dedicated soldiers
        for its fight against the terrorists,&nbsp;and that its pursuit operations
        are continuous. He added that they consistently reassess their concept of
        operations (<em>conops</em>), and "restrategize based on the current doctrines
        of the Abu Sayyaf," as the ASG is also "evolving."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f0e5a-54a4-4d5d-9081-d41879fdd40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.277+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf in Sulu are now less than 200, according to Sobejana.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c29a77-4f6c-4c67-87dc-5a445df39224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.278+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Vikram, or Darwin Sahiron,&nbsp;was one of the makers of
        explosives in the Headquarters of the 1st Brigade Combat Team bombing; and
        the Jolo Cathedral bombing in Sulu — the suicide bombing that was carried
        out by an Indonesian couple — in 2019. Vikram was also involved in numerous
        encounters in Patikul in Sulu, including the clash with the 21st Infantry
        Battalion on April 17 of this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc3fc4-6647-4782-976b-4ecd09bfc77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.278+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radullan Sahiron, grandfather of Vikram and leader of the ASG, had
        taken command of the organization in September 2006, after the death of the
        former head Khadaffy Janjalani.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04ac9d-32ba-48fe-9ca7-fbe291d1260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.278+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was involved in the 2001 Dos Palmas kidnapping of three U.S.
        citizens, which included 17 Filipinos from a resort in Palawan. Several hostages
        in the incident had been killed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8174c7-202a-4978-aa97-a36fea5d5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.278+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Sahiron assumed his leadership position in the ASG, the U.S.
        considered him to be a threat not only to the U.S. and Filipino citizens,
        but also to their interests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20548f3-eef5-4810-b2ce-767b040c28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:24:58.278+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf leader lost his right hand while fighting security
        forces in the 1970s, which earned him the name "Commander <em>Putol</em>."&nbsp;He
        is believed to be hiding in Southern Mindanao, as he continues to plot terrorist
        attacks that are harmful to the lives of many.</p>'
  'broadway-star-nick-cordero-leg-amputated-coronavirus':
    'author': 'Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-19T15:11:39.825+08:00
    'imagesource': 'jcr:657ca366-0d6a-4354-a908-bba0244ad30e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28cb6b36-f608-45df-aa3f-76ba82703e94'
    'lead': 'Broadway actor Nick Cordero is recovering after having his right leg
      amputated following complications with coronavirus, his wife says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T15:28:46.796+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:38:57.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:18.959+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Broadway star Nick Cordero had his leg amputated due to coronavirus
      complications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0486c738-297f-4cff-9048-bbddf385137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Broadway actor Nick Cordero is recovering
        after having his right leg amputated following complications with coronavirus,
        his wife said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091212d-9684-44b4-a63b-0e68c526b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tony Award-nominated star has been battling coronavirus for
        more than two weeks. His wife, Amanda Kloots, <a href="https://www.cnn.com/2020/04/13/entertainment/nick-cordero-amanda-kloots-coronavirus/index.html">has
        kept fans informed by sharing updates on his health on her Instagram.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd39bb5-33de-4f8d-b690-a8bd489dcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday was day 18 of him being sedated in the intensive care unit,
        Kloots told her social media followers. While hospitalized, he started having
        clotting issues on his right leg, and could not get blood down to his toes.
        The blood thinners he got to fix the clotting issues were affecting his blood
        pressure and causing internal bleeding in his intestines, Kloots said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6c4b9-a6b5-4196-acf9-ab970c2377ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hospitalized at Cedars-Sinai Medical Center in Los Angeles,
        where he lives with his family while performing in "Rock of Ages."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be788c-a1d9-486a-9d7e-2ec6b04ee66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had him on blood thinners for the clotting, unfortunately
        the blood thinners were causing other issues," she said Saturday. "The right
        leg will be amputated today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071daa99-9834-4b64-97fa-540bd2524d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloots started the hashtag #wakeupnick on Instagram and asked fans
        to send her videos of them dancing and imploring him to wake up. Later Saturday,
        she shared an update that his surgery had gone well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32420144-fb26-4f83-80f8-d71a63b45e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made it through the surgery, which is really big because obviously
        his body is pretty weak," Kloots said. "Hopefully he''ll just kind of relax
        and rest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69ed4c-95b8-4e6c-a3da-f592c55f388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their friends have started a <a href="https://www.gofundme.com/f/support-amanda-kloots-nick-cordero-amp-elvis">GoFundMe
        campaign</a>&nbsp;to help them pay for hospital bills and make their home
        wheel-chair accessible, Kloots said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea6f0f-f5d3-4f75-82a2-8123d1543d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really blown away guys ... I wanna thank anyone that has given
        anything that they can," she said through tears. "It''s just overwhelming,
        I really thank you so much."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f8f54-3a0c-4074-aac5-6a5a4d2dce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:28:46.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/19/entertainment/nick-cordero-coronavirus-leg-amputation-trnd/index.html">"Broadway
        star Nick Cordero had his leg amputated due to coronavirus complications"</a></em></p>'
