    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Europe', 'Italy',
      'Mafia']
    'template': '1'
    'title': 'The Mafia Is poised to exploit coronavirus, and not just in Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad9b11-db51-43d6-8c44-e68f5be6a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Earlier this month, there was a funeral
        procession in the Sicilian town of Messina, in defiance of a nationwide <a
        href="https://edition.cnn.com/2020/04/15/europe/italy-coronavirus-antibody-plasma-treatment-intl/index.html"
        target="_blank">lockdown in Italy</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba46caa-93c6-42b7-ae9f-bac763a36d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was no ordinary procession. The couple of dozen people walking
        behind the hearse were paying their respects to a 70-year-old scion of one
        of the <a href="https://edition.cnn.com/2020/04/04/europe/southern-italy-coronavirus-black-economy-intl/index.html"
        target="_blank">most notorious Mafia</a>&nbsp;famiglie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de233d-930e-4694-a3bb-bb055c7606b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio Fava, president of the regional anti-Mafia committee, described
        it as a "real scandal, an insult to those who lost their relatives in the
        pandemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cb26b-6129-4049-8426-499efd4bf338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funerals have been banned in Italy since early March as part of
        a broader set of restrictions aimed at curbing the Covid-19 outbreak that
        has killed nearly 23,000 people as of Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3e361-4ef4-47c8-a4db-cf4e369e85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the procession took place at all speaks to the power — and
        the impunity — wielded by the Mafia in parts of Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875bb1f-e533-47e2-b739-25a2d7faa6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior anti-mafia officials and researchers have told CNN that Mafia
        clans are already taking advantage of the coronavirus pandemic, especially
        in southern Italy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120b558-42ef-4049-999b-be9e05138c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are providing everyday necessities in poor neighborhoods, offering
        credit to businesses on the verge of bankruptcy and planning to siphon off
        a chunk of the billions of euros being lined up in stimulus funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361584dc-b9a2-403f-b6a7-25672fa3952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most powerful branch of the Mafia — the ''Ndrangheta, based
        in Calabria — is thought to <a href="https://edition.cnn.com/2018/12/08/europe/ndrangheta-mafia-raids-analysis-intl/index.html"
        target="_blank">control 80% of the European cocaine market</a>. Even as the
        pandemic made distribution more difficult, it took advantage of the lockdown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52e69b-b85d-449b-81ab-33e82a03508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Roberto Saviano — author of "Gomorrah: Italy''s other
        Mafia," an expose of the Camorra mafia in Naples -- told CNN that "the traffickers
        took advantage of the [lack of] oversight of law enforcement in the ports,
        in the airports."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f947c9-0c08-455a-9b06-3ed87e148ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who was checking any more?" he asked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2eb41-b444-4f10-9d03-fa093e55e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploiting a desperate need for cash</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d3e35-99c7-41ac-97e4-ce61b4a6f44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mafia groups are about far more than trafficking cocaine. They
        are deeply embedded in the economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2413151-4b50-4fc0-a400-20bdb8c0ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traditional Mafia activities such as extortion may suffer
        during the pandemic, there will also be fresh opportunities, said Anna Sergi,
        senior lecturer in criminology at the University of Essex.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab71627-37f4-40dc-9d71-f121d41c6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco Gabrielli, head of the Italian police, said that Mafia organizations
        are already deeply enmeshed in parts of the economy "that have not been blocked
        by the restrictions of Covid-19: the agriculture-food chain, the supply of
        medicines and medical equipment, road transport."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4eed82-3a40-45f5-b7c1-b6d15f244900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view shared by Saviano.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82871d9d-d151-4802-8198-3a7b341d1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funeral homes they invest in, hospital laundries. Cleaning companies
        they''ve always invested in. Good delivery companies, gas stations, this is
        the portfolio they''ve had for the past 10 years," he told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039fbf9-703d-41b9-b247-459984b83b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the financial muscle of the ''Ndrangheta, Gabrielli said
        last week, that it could exploit a desperate need for cash faced by businesses
        it doesn''t currently control.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edba9f-9094-48fb-a271-a73cf68f2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the emergency, the criminal associations could have
        polluted the economy, controlling companies previously not infiltrated," he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b840f80-7020-4901-8613-504a3efcc92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergi says past crises have shown that the Mafia can move money
        quickly outside the banking system and demand fewer guarantees than banks.
        Lending money to distressed companies and then gradually taking control of
        them is a well-oiled mafia tactic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0eec05-3c4b-410b-9ba0-d5589398b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Gratteri, an anti-Mafia investigator and head of the public
        prosecutor''s office in Catanzaro, told CNN that businesses like restaurants
        and hotels are especially vulnerable.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7286702-4fc2-4dc9-83e4-7f86fe16ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last great recession, in 2008, offers a sobering comparison.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5720fc-f568-4b42-9566-1889603c7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Mafia groups like SOS Impresa said that crisis turned the Mafia
        into Italy''s largest bank. The Palermo-based group estimated in 2012 that
        the Mafia had 65 billion euros ($72 billion) in liquidity and described extortionate
        lending as "a national emergency." At the same time, many Italian banks were
        struggling to stay afloat and borrowing heavily from the European Central
        Bank.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c39fe-deb3-462b-a9c3-177b50739530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saviano believes liquidity will be "the center of everything" in
        the aftermath of the coronavirus crisis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3b260-6470-44ea-8056-5960ffdafe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organization will come to a company in crisis and say: ''We
        don''t buy everything, but we will give you cash in exchange for shares --
        to become part of your company,''" he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae505736-6ef6-410c-a7bc-6abbcb048fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what they will do with everyone."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4493e-0125-48d7-a736-ae566f9c76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A parallel state</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89179dc0-83b3-427e-af23-ac6f98c557b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last month, video footage of a couple hammering at
        the doors of a bank in the southern city of Bari went viral. "You suck, the
        state sucks. How are we going to manage?" the woman shouts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37378094-0e45-45b8-8d73-53dd5a4d2dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are exactly the sort of circumstances the Mafia exploits.
        The ''Ndrangheta and other clans don''t simply live off societies where they
        are strong. They build loyalty by supplying necessities to poorer neighborhoods
        and cash to struggling businesses.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732e22c-75ba-4073-8e94-c7f2d1ad0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Gratteri, this is "a method to create allegiance. If we -- the
        state -- don''t show ourselves to be efficient, what could happen is that
        the Mafia presents itself as a winning a model, and maybe asks for a return
        favor at the elections."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd26b60-1be9-48ab-85df-51d4496ab5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zora Hauser, a researcher into organized crime at Oxford University,
        said that "what we are seeing — and will see more and more as the economic
        and social crisis unfolds — is Mafia groups returning to their core businesses
        of protection and governance."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d947f7-88eb-4868-b006-d36c0ca33524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvo Palazzolo, a journalist with La Repubblica newspaper, received
        threats after reporting on food handouts by someone with Mafia connections
        in the poor "ZEN" district of Palermo in Sicily.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4a5dd-4b15-42ec-abac-cc816f698cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment, Mafia families of Palermo [the Cosa Nostra] are
        very strong, especially in drugs and online gambling. They have a lot of liquidity,"
        Palazzolo told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416248c-4eac-4843-b3c6-30c1f4f552e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say the Cosa Nostra are strengthening their control through
        welfare assistance to families who are in jail, and now this is spreading
        to all poor families. They want to show themselves as an alternative to the
        state."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcabf35-8f28-4b70-a42c-1c253def50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another district of Palermo, a local Mafia boss tried to organize
        a Good Friday church service in defiance of the lockdown before police intervened.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c64119-16ed-400b-87f0-f2d156eac433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminologist Anna Sergi says the Mafia want the community both
        to like and need them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e2476-ae83-408f-a0ff-3015d23029cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is aware of the danger. CNN obtained a letter written
        by Interior Minister Luciana Lamorgese to regional leaders warning that criminal
        organizations would try to use "forms of support" to gain popularity.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ae0a5-d7bf-4147-956a-927cc40c8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Zora Hauser puts it: "This can be cashed by the organization
        in different ways, the most worrying one being votes."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e335c6-4b7a-4099-8f07-02f2c5b240d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has established a 400 million-euro ($435 million)
        food voucher fund and allotted another 4.3 billion euros ($4.8 billion) to
        local mayors.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04147052-53b1-4d71-be9e-1f3d10b549b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Prime Minister Giuseppe Conte promised on March 28: "We know
        that many suffer, but the state is there."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7996b-450a-4a36-9ba6-c03cb4655552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a daunting challenge. Saviano says that during this crisis,
        the mafia will try to hire the "new unemployed" as its foot soldiers. As many
        as three million Italians work "off the books," according to multiple surveys.
        One survey by the Organisation for Economic Co-operation and Development in
        2017 estimated that a quarter of Italians in their early 20s were neither
        in employment, nor in education or training.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5e24a-058f-4dde-8e8b-fad69c0148be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stimulus bonanza</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8b1c6-66d8-44bf-b53d-ae1ca7da914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting Italy back to work is the government''s priority. It''s
        injecting 750 billion euros ($815 billion) into the economy.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09d053-5819-459a-bb4f-767eece591c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the investment is to guarantee loans to businesses — covering
        more than three-quarters of a large company''s borrowing. But given the massive
        sums being dispersed, anti-Mafia investigators worry that some of those loans,
        as well as other support, will go to Mafia-run businesses.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b31c9-b34f-409b-b08b-d3219dc9d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy also wants Europe-wide "coronabonds," basically a pooling
        of debt among EU member states. One German commentator, Christoph Schiltz,
        urged German Chancellor Angela Merkel to reject the idea, writing in Die Welt
        newspaper that "the mafia is just waiting for a new shower of money from Brussels."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05692a71-04e7-4ccc-80ab-ad05ded075e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Foreign Minister Luigi Di Maio described Schiltz'' comments
        as "shameful and unacceptable."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89770e1f-59f5-4011-ab08-67b1588087ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saviano said: "European funds today help the Italian economy that
        is on its knees. And an Italian economy on its knees means Italy is at the
        mercy of organised crime."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a021b-c902-4736-9406-16c2ef717ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Italy''s problem. The Mafia''s tentacles spread across
        Europe and far beyond. The ''Ndrangheta has a Europe-wide network for distributing
        drugs, often using pizza restaurants as fronts. It has also invested in property.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed059c-2740-47fa-abc3-3aedbb53e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, reinforced border controls and nationwide lockdowns are
        choking distribution networks for drugs. But like the coronavirus, the mafia
        groups are no respecter of borders. "The Mafia is very powerful also in Germany,"
        said Roberto Saviano. "They shoot less, but they are very powerful."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc7c7d-5b6a-4c4a-bd9d-6390c6ace357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pope Francis prayed for "people who during this
        time of the pandemic, trade at the expense of the needy and profit from the
        needs of others, like the Mafia, usurers and others."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d768be-0a4c-4a85-99ba-3952cb74b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the Lord touch their hearts and convert them," the Pope said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f02b4-9473-4757-8d6f-c4838c7bfc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History, as well as current evidence, suggests he may be disappointed.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d5d961-b44a-4c29-a8b9-79236bfcbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:32:06.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/19/europe/italy-mafia-exploiting-coronavirus-crisis-aid-intl/index.html"
        target="_blank">The Mafia Is poised to exploit coronavirus, and not just in
        Italy</a>."</em></p>'
  'afp-leaked-memo-preps-lockdown':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-19T15:32:56.332+08:00
    'imagesource': 'jcr:3516f4ad-4b68-45d1-a356-5753890c2063'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8f326e5-dbb3-4ebd-9954-c817ecd63e40'
    'lead': 'The Armed Forces of the Philippines (AFP) has confirmed that a leaked
      internal memo of the Philippine Air Force (PAF), directing the military''s expanded
      role in enforcing a lockdown amid the coronavirus epidemic, is legitimate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T15:40:36.313+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:38:55.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:19.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['martial-law', 'AFP', 'Armed-Forces-of-the-Philippines', 'Philippine-Air-Force',
      'PAF', 'Aris-Galang']
    'template': '1'
    'title': 'AFP confirms leaked memo on preps for ''martial law-like'' lockdown
      legit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffac43f-33e6-4401-8ab2-bfd319138fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Armed Forces of the Philippines (AFP) has confirmed that a leaked internal
        memo of the Philippine Air Force (PAF), directing the military''s expanded
        role in enforcing a lockdown amid the coronavirus epidemic, is legitimate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82f980-5631-4aa0-a137-fa4d4c29b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-page document circulated on social media on Friday, April
        17th, the same day it was issued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d9d53-ee3a-493d-8284-cabed2cfa751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo, ordered by Air Force Commanding General Lt. Gen. Allen
        Paredes and addressed to unit commanders, directed them to "prepare for strict
        implementation" of what it described as an "extensive enhanced community quarantine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871878a-f685-444b-9907-6255f86b6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order further added that the "AFP will be the over-all in-charge
        along roads and highways."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681a7b4-73fe-49ff-8f82-8b71bf3031fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military spokespersons defended the order on Sunday. PAF spokesman
        Major Aris Galang said the memo was merely a preparatory move of the organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef1f24-9f9a-4cca-832c-d10edf1f4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PAF is just anticipating any scenarios in case the President
        as Commander in Chief of the AFP would decide to implement his statements
        lately," Galang said in a message to defense reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342ce0c-141c-4181-8cf3-fb4ecdf08b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per my conversation with (General Paredes), that document is an
        internal memo issued for the purpose of providing advance information to give
        guidance to personnel, in this case, the PAF," AFP spokesman Brig. Gen. Edgard
        Arevalo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed4c34-358a-4df4-a49a-57702afd99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has threatened a "martial law-like" crackdown
        after noting increased public defiance of the Luzon-wide lockdown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4020b9-5800-42a7-a846-ec3d16a5854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ‘pag ayaw ninyo, ayaw ninyong maniwala, mag-take over ang
        military pati pulis," the President said in a televised speech late Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9349231-a4b0-4bf5-b9b7-244f4a9d598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang said the memo simply reflected the President''s pronouncements
        and that "we are just preparing our personnel to be ready."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b0c2c-8501-4d47-8a77-70feface9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force is now investigating how the memo was leaked to the
        public, saying it contains classified information related to national security
        that should have been kept confidential.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd7bc6-c9d8-4858-8c85-3c0b001bc239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo assured the public that "there is nothing to be alarmed"
        over the memo, explaining it as just the AFP’s “natural reaction” in preparation
        for possible orders regarding the enhanced community quarantine from the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d031e-fe79-4e9d-9589-5cec3978390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:40:36.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we should all be alarmed about instead is the fact that a
        lot of people are blatantly violating the law and disobeying the rules and
        health protocols which must be strictly enforced, otherwise, people die,"
        Arevalo pointed out in a statement.</p>'
