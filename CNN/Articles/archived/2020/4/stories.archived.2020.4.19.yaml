    'title': 'John Krasinski hosted a virtual senior prom and it was epic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd23f2-4e81-4a18-9d07-977e5fc42d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Not only did John Krasinski host a
        virtual senior prom, he was the DJ too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d46f63-b381-45b2-a071-6dabad4f7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814bc276-50f0-4584-81ab-0aa937ce5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office" star announced on his "Some Good News" YouTube show
        that he had plans to host an online prom Friday for high school seniors across
        the nation who have had theirs canceled due to the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23d9ce-0523-4cca-8337-21e5491e9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad97c2b-9cda-4da6-86de-f57b663156eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krasinski was joined by celebrity pals like Chance the Rapper, "The
        Office" costar, Rainn Wilson, Billie Eilish and The Jonas Brothers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c110aa9-5bf1-4db4-b046-2a3dd2947d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c9b4e-6e7a-40ae-9d93-1b1a5216c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though all the traditional elements of prom were missing, seniors
        everywhere managed to participate in a variety of ways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af1f3c-36d6-48f7-8b54-d049840cbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a4e24-9fa3-4e19-9fe1-44be4d191e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>There were promposals</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e8088-7384-47b7-8fde-ba4fdcc4f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Stow asked her daughter Madison Simoneau to Krasinski''s virtual
        prom with a homemade sign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cce72a-162b-4a79-b1ec-bf59f8032067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b17a63-723f-4499-af81-54fbe99f33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stow said Simoneau didn''t want to initially participate but after
        a bit of persuasiveness she managed to get her daughter into the prom dress
        she had reserved for her actual prom, which was slated for Saturday evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6306c5-0521-486f-bde0-a3b101e6c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1874b-e0bb-4e4f-a54f-9eb5a4d5f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the prom she wanted, Stow told CNN. "But with her being
        a huge Office fan, this was a good second best."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa69271-2625-45b1-971e-4e6ee6c107a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52867e-6a0d-4e7e-97d0-4086fd656e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stow said she''s happy to have shared this experience with her daughter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73879886-8ce6-4572-8410-1e1846d9b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42371203-9725-4e7d-a782-2cba87a85720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Festive decorations</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a788d5-af84-4096-876a-705b8ec31051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tessa Martinez has been out of school since March 2 and told CNN
        she''s missed out on a lot of senior experiences since. Her school in Washington
        recently announced its closure for the rest of the year, and she said she
        was disappointed that her high school experience had come to an end.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1687053-51c6-482d-92bd-acdcb0ed2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b385b-c42b-4bbb-a0bc-e0a7992f140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to lift her spirits, Martinez''s parents surprised her with a
        decorated home and brought prom to her, flower corsage and all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddc70a-4a1d-4ae8-bc4e-22ca434c8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ee112-4f8a-4753-a49c-65f5d89d3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I did miss out on the typical prom experience this was a
        moment where my family really came together and they still made it just as
        fun," she said. "Even our neighbors were having fun and dancing to the music
        with us from across the fence."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f346b75-61d3-46a3-aff4-5021817d4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393d640-b5ed-4360-940f-ddbff49c2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stunning outfits</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e526fe-2399-467e-b7f9-894a7e0c188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maddie Schuetze and her friends had been planning their prom in
        Glen Allen, Virginia for a while. She told CNN when it was canceled, naturally
        she was upset.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a81ff5-2b30-4565-9d73-c291705cd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.824+08:00
