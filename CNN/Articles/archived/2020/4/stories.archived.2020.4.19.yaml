      'mgnl:type': 'text'
      'text': '<p>The product— just like the other approved imported test kits— is
        seen to expedite the process and turnaround period for COVID-19 testing in
        the Philippines, which has recorded so far over 6,000 cases of the infectious
        disease.</p>'
