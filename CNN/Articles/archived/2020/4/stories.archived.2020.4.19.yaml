      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — US President
        Donald Trump called President Rodrigo Duterte to discuss bilateral cooperation
        on the COVID-19 response, Senator Christopher “Bong” Go said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db388d1-0250-4f97-91c1-80fce137d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:40:56.632+08:00
