      'text': '<p>"Michelle and I are thrilled to join you tonight in your homes for
        this special program," said Bush.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4d768-ad63-4a07-bcd7-6a06f137329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.097+08:00
      'mgnl:createdBy': 'pilar'
