      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem? It''s the same dress she previously roasted in a 2013
        blog posting on her Goop website, calling it an <a href="https://www.huffpost.com/entry/gwyneth-paltrow-worst-oscar-dresses-photos_n_2788452"
        target="_blank">"okay dress</a>&nbsp;but not Oscars material. I chose it because
        I wanted to disappear that year."</p>'
