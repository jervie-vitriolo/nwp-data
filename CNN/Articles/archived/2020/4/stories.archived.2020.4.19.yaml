      'mgnl:lastActivated': 2023-01-26T17:39:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7db933-7ccc-4f6f-8a5a-b6940e6da292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, during an event at the George W. Bush Presidential Center
        in Dallas and hosted by Bush, Obama joined by video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e27276-9a87-4399-a22e-92bef46fede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda7f52-358f-41c7-95c1-216bd1522f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you all know, I deeply admire and respect Laura," said Obama
        at the time. "And I think that it''s important to collaborate with people
        you admire and respect, regardless of party. That''s what makes a democracy
        work, truly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a66cea-9f91-483c-b31b-bb6d19f38b93'
      'mgnl:activationStatus': true
