      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51874516-e44c-47af-b569-a2f9f9db48fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women took turns speaking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a96e84-a500-4702-aaa0-13352529af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f3a9a-d621-4eb2-8062-06f255ec6300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had the profound privilege of getting to know you and your
        families. Your hopes and your struggles, and your triumphs," said Obama. "The
        spirit and courage of the American people is most evident in times of crisis,
        and during this period of physical separation, we''ve never been closer. Not
        just in our great country, but tonight we stand with the people of the world,"
        said Bush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f806f-f834-4e62-97b9-ff43e1b52c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5755128-e2a5-4bfe-b7d2-f7eb730a66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went on to express gratitude to healthcare workers and first
        responders, as well as pharmacists, veterinarians, sanitation workers and
        those working in grocery stores or delivering food and supplies to homes.
        "You''re the fabric of our country and your strength will carry us through
        this crisis, said Bush.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db463d-e6c5-4305-a6dc-a4d5dec8aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b101e4c-1ed3-4af2-a7e4-725bada9b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama finished the message off by saying, "The coming days will
        not be easy, but this global family of ours is strong. We will continue to
        be here for one another and we will get through this crisis. Together. Thank
        you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f35982-7ea6-43bb-a856-1e66826d83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b657745-cdd7-4614-93d3-a1ac5e351286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their post-White House lives, both Bush and Obama have maintained
        initiatives they started in part while serving as first ladies, most which
        help empower women and girls around the world. Bush heads the George W. Bush
        Institute''s Women''s Initiative, which helps foster healthcare, education,
        economic opportunity and human rights. Obama has numerous causes via the Obama
        Foundation, including the Girls Opportunity Alliance, focusing on educating
        young women around the world with the goal of empowering them for successful
        futures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d89bda-1e9d-48b4-88db-c27517845a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T13:18:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:39:05.011+08:00
