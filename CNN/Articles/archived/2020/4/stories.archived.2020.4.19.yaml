      'mgnl:lastActivated': 2023-01-26T17:38:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who was once Duterte’s long-time aide before becoming a senator,
        still enjoys wide access to the President.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2799138840325997&width=500"
        width="500" height="686" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d083302-b387-4afe-b4fa-a5631405ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:04:55.926+08:00
