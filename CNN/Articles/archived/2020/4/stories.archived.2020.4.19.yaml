      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426c6eb-fec9-47de-8032-1d8b89315934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>OK, so who''s attending?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74261c9d-876b-416d-bf8c-65c8f1a7aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone from Usher and Taylor Swift, to the Rolling Stones and
        Lady Gaga, to Oprah Winfrey and Bill and Melinda Gates is set to make an appearance.
        The full list is on the event website, and it''s quite an eclectic group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88003e-8433-4778-ab0c-d1c3b9fb58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de2769-b52b-4d33-9777-fd673d21a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How can I tune in?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1524f73-4e8b-4a46-8ffe-36c0708ac946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few ways.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba8a3e-9e8b-4cd5-b365-acbdd6550eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
