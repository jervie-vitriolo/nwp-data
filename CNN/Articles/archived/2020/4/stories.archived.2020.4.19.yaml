      'mgnl:lastActivated': 2023-01-26T17:39:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558efe84-f763-439a-8072-5d503c29f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen canceled the celebration because she felt it would be
        inappropriate due to the coronavirus pandemic, a royal source told CNN on
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c79362-2ed9-499a-8354-24a33a993ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1108e-9f77-4e02-a2d6-88f8d42c6ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace is expected to celebrate the Queen''s 94th birthday on
        April 21 on social media. All family-related affairs, including phone and
        video calls with family members will remain private, according to the source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183ba87-bcc8-4ddb-afe5-b6acd03f43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9d83d-6f4f-4daf-9b63-296824d4cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trooping the Colour, the traditional parade held annually in mid-June
        to mark the official celebration of the Queen''s birthday, has also been canceled.
        The tradition was started by King George II in 1748.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c0f432-0e63-422c-8387-668c155bbd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fbdf8-f6ca-4497-8a19-b90c8e0063b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, who is the head of the United Kingdom''s armed forces,
        gets a chance to review her army during the military parade. It traditionally
        moves from Buckingham Palace down the Mall to Horse Guard''s Parade, with
        members of the royal family traveling on horseback or carriage.</p>'
