      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Citizen, an international advocacy group that organized the
        event, said early Sunday on Twitter that $127.9 million had been pledged in
        donations.</p>'
