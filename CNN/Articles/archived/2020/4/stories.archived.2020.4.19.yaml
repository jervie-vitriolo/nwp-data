      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case is one of the security personnel at the lower chamber,
        Secretary General Atty. Jose Luis Montales said in a statement. The patient
        last reported for work in January.</p>'
