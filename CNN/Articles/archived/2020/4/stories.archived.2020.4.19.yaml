      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)—</strong> The House
        of Representatives disclosed Sunday that another one of its employees tested
        positive for COVID-19.</p>'
