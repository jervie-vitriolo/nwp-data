      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson was hospitalized after testing
        positive for the virus. Johnson was released from hospital on April 12. Prince
        Charles, the 71-year-old heir to the throne, also tested positive for Covid-19
        recently and underwent a period of self-isolation.</p>'
