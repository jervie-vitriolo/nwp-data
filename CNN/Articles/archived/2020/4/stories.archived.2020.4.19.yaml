    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aecab1a-8098-4c18-8b3b-c980e34ebd30'
    'lead': 'The NBA has reached an agreement with the National Basketball Players
      Association to withhold 25% of each player’s salary from May 15 due to the shutdown
      of the sport because of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T18:02:55.281+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T17:38:50.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:21.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Players to receive 25% less pay from May 15'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148fa2b-4645-46a3-a85b-b91bc2c98f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:02:55.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The NBA has reached an agreement with
        the National Basketball Players Association to withhold 25% of each player’s
        salary from May 15 due to the shutdown of the sport because of the coronavirus
        pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecd18c-a76c-4877-9b87-593f5ceb85a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:02:55.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would provide a gradual reduction in player salaries in
        case a “force majeure” event, such as the pandemic, wipes out the rest of
        the regular season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f86d51-52b4-4ce6-be1f-35aa25ebba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:02:55.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will be placed in escrow and paid back to players if all
        of the remaining regular season games are played, ESPN reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537c269-ee1a-491f-9feb-c9db02f61e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:02:55.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only part of the season can be played, the amount paid out would
        be on a pro rata basis based on the number of games completed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73f5e4-2a90-451e-8950-86ebcbcb4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:02:55.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salary reductions will continue through the first two months
        of the 2020-21 NBA season, ESPN said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbfd06-2eb5-4e2e-8f25-cb2597b204e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:02:55.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has not held a game since March 11 and it is unclear when
        it might return to action.</p>'
