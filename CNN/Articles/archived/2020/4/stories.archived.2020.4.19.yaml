    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e05bb8-ebde-42bb-8a9b-206cbfdc8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:54:54.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)—</strong> The team
        of scientists who delivered the country''s first locally-developed test kits
        for COVID-19 detection aims to double their production capacity by next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7fa50-7dd0-4c57-9484-1bb7eaccf8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d1120-a281-4f00-9e81-42faab0088ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Raul Destura, Deputy Executive Director of the Philippine Genome
        Center and inventor of the GenAmplify™ COVID-19 rRT-PCR Detection Kit, said
        on Sunday the group is looking to increase its output to 16,000 tests per
        day by May 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51c5f9-4269-4c50-a2e0-e8d1116560c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed041a-5713-4304-af63-147390c897c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current production  runs from 8,000 to 10,000 tests daily, capable
        of making 26,000 tests available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b3e9b-31dd-45b6-9728-b89d834087d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d2399-c15d-4382-b051-a01fa4115633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:54:54.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-cost test kit, invented by scientists from the University
        of the Philippines National Institutes of Health, the Philippine Genome Center,
        and The Manila HealthTek Inc., was approved by the Food and Drug Administration
        for public use earlier this month after weeks of field trial.</p>'
