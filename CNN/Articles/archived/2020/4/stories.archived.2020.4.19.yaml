      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the number of positive tests much also be much lower, the researchers
        said. In the US, 20% of those tested for coronavirus get positive results.
        The World Health Organization has said that to reopen, that number should
        be between 3% to 12%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f75014-c65f-4a8c-af48-7cfa2b5318a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f0167-7861-4df9-806f-dfa127e3e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-part guideline released last week, the White House said
        states can enter the first phase toward reopening once they see a continued
        decrease over two weeks. Experts have long said one of the major determining
        factors behind governors'' decisions to reopen their economies should be testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d08982-868f-4b16-834d-c8dc9ab23a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e765d89-a37d-4ce6-98e0-dfe310eda7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing is crucial to determine who''s infected and a risk to others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39653585-3d68-4fe4-a416-b3df38d93ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3338454-55c3-461b-a524-34fe6856d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contamination delayed tests</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6cc43-e479-4a01-90f4-591b2dd1a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is currently lacking the testing capacity critical to reopening,
        and the roll out of tests was stalled from the start of the national outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f63e68-e58d-4f79-8af9-9f409adbeaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0584bf-f929-4146-b2cf-68762f3d326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That delay stemmed from <a href="https://www.cnn.com/2020/04/18/politics/cdc-coronavirus-testing-contamination/index.html">contamination
        in manufacturing</a> the Centers for Disease Control and Prevention coronavirus
        test, multiple health officials told CNN. Part of that contamination came
        from the CDC not adhering to its own protocols, according to the US Food and
        Drug Administration. It said the test was made in a CDC laboratory instead
        of one of its manufacturing facilities, which is not consistent with its protocol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d90588-ecdf-4367-878d-0e2965f432f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bffff8e-959f-468d-8198-14ed5717b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Routine quality control measures aim to identify these types of
        issues. Those measures were not sufficient in this circumstance, and CDC implemented
        enhanced quality control to address the issue and will be assessing this issue
        moving forward," CDC spokesman Benjamin Haynes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c8165-2eff-4808-b141-9423cc63ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55770fc3-7fd3-4d96-ae32-18c81c9ac236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States easing restrictions</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0444c-7ab0-4903-8311-8707da8d4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states are already taking steps to begin reopening, though
        the changes are gradual and limited mostly to outdoor activities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291e628-54e6-4117-90a7-c8697bcda447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005ac4b-7033-499b-981d-9112e51ea735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, Gov. Henry McMaster is expected to announce Monday
        that he lifted restrictions on beach access and retail stores, according to
        a report from The Post and Courier newspaper in Charleston. In Florida, residents
        flocked to Jacksonville beaches after officials announced <a href="https://www.cnn.com/2020/04/17/us/jacksonville-florida-beach-reopen/index.html">a
        soft opening Friday night</a> allowing for recreational activities for several
        hours each day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc9ae0-3a51-4c77-b33b-c56bd9c6eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa8aa1-76b9-4729-aaa2-929234f62972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jacksonville Mayor Lenny Curry said the openings do not mean
        the area is done flattening the curve but provide a responsible way to exercise
        outdoors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da467169-1be5-4b5c-a5ce-9a57dfc32f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd6417-cd8e-4668-9b90-766699314254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg <a data-cke-saved-href="https://www.cnn.com/2020/04/17/politics/texas-economy-reopen-testing-coronavirus/index.html"
        href="https://www.cnn.com/2020/04/17/politics/texas-economy-reopen-testing-coronavirus/index.html">Abbott
        issued an executive order</a> Friday easing some measures next week —&nbsp;ordering
        state parks to reopen by Monday but directing residents to wear face coverings,
        keep a distance and stay in groups of five people or less. The state has more
        than 18,000 reported infections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c85e36-7950-44f0-ad74-04a67a043df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413237ed-6d45-4e85-a1a2-b87314bcbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said the process of reopening the state will happen gradually
        and will be guided by medical experts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d16d3-ac03-43d1-8ec9-a334d7686da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b8693-8cb1-4854-8ad8-c11ebc1c00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, Gov. Tim Walz signed an order <a data-cke-saved-href="https://mn.gov/governor/news/#/detail/appId/1/id/428892"
        href="https://mn.gov/governor/news/#/detail/appId/1/id/428892">allowing many
        outdoor activities</a> —&nbsp;including golfing, boating, hunting and biking
        —&nbsp;to resume Saturday morning, as long as residents follow social distancing
        guidelines, avoid crowded spaces and stay close to home.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8039e28b-eb59-4674-894b-74f9614fd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9e0e5-a705-4557-9ac3-7bdf901f0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way this is going to work even with something like golf
        or shooting ranges or trails, is if we follow those, washing our hands, stay
        home (guidelines). If you''re sick, cough into your sleeve, wear a mask."
        Walz said Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809ea0c-3fd5-473a-af95-9e0b22065802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e7c20-f4eb-4ff9-b107-166b29e027e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests over orders</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568f774-b3e2-43ab-a888-ba146dc06889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some <a href="https://www.cnn.com/2020/04/16/us/protests-coronavirus-stay-home-orders/index.html">residents
        are taking to the streets demanding an end to stay-at-home orders</a> over
        concerns of the economic impact.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f11b3-d755-41cc-8af7-3c3b7fd6ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63ca35-6072-4681-a5b7-b7970db90e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:01:09.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds gathered in front of the Texas State Capitol in Austin
        Saturday for a "You Can''t Close America" rally. While, in New Hampshire,
        a crowd formed outside the State House, urging Gov. Chris Sununu to lift emergency
        orders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
