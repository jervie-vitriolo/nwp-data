      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Research Institute for Tropical Medicine, the country’s leading COVID-19 testing
        center, is scaling down operations as it implements safety measures to protect
        its workers, the Health Department said on Sunday.</p>'
