      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s "One World: Together at Home" event is meant to raise
        funds for the Covid-19 Solidarity Response Fund for the World Health Organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9ce00-6dd9-409d-bdad-bea6d643a0ff'
