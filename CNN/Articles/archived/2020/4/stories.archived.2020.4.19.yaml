      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4bfd2-d303-4b65-bd32-aed086fa1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re in the US, a linear broadcast will be held from 8 p.m.
        to 10 p.m. ET on NBC, CBS and ABC. In the UK, the linear broadcast will air
        Sunday, from 7 p.m. to 9 p.m. BST on the BBC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa826c-4d4a-4cb3-a989-c3551382629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffcc047-8637-4d74-8a47-35f6705e3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will also be a digital stream running online from 2 p.m.
        to 8 p.m. ET on multiple platforms, including Amazon Prime Video, Apple, Facebook,
        Instagram, TIDAL, Twitch, Twitter, Yahoo and YouTube.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678dc1e1-8237-4b8d-83fa-c8e1fbaab15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.069+08:00
