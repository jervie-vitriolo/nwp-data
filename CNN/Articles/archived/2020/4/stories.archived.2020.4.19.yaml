    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbce4ca2-0b59-439c-b7e6-b98b5329eb5b'
    'lead': 'Mafia groups are about far more than trafficking cocaine. They are deeply
      embedded in the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T15:32:06.874+08:00
    'mgnl:createdBy': 'pia'
