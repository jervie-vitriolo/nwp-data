      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical, starring Ramin Karimloo, Sierra Boggess and Hadley
        Fraser, will be available on YouTube everywhere until Sunday at 2 p.m. EST
        (early Monday morning in Manila). The show was taken down at 7 p.m. in the
        UK 24 hours after it was streamed due to rights restrictions.</p>'
