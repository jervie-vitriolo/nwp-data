      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The debate in <a href="https://edition.cnn.com/2020/04/08/sport/billie-jean-king-coronavirus-isolation-spt-intl/index.html">tennis</a>
        over who is the greatest player of all time -- the GOAT -- has raged on for
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086da01f-3fc5-41f5-887f-6241bf7f3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the way <a href="https://edition.cnn.com/2020/03/31/tennis/roger-federer-working-from-home-spt-intl/index.html">Roger
        Federer</a>, <a href="https://edition.cnn.com/2020/03/20/tennis/rafa-nadal-tennis-academy-coronavirus-spt-intl/index.html">Rafael
        Nadal</a> and Novak Djokovic have dominated in grand slams over the last 20
        years, people are now suggesting that the current ''Big Three'' of men''s
        tennis are the best ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d20ab-69f9-409b-8fb1-fcd9c80e93ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players such as Pete Sampras, Bjorn Borg and Rod Laver have all
        had their fair share of success during their separate eras but were unable
        to achieve the same level of domination as Federer, Nadal and Djokovic.</p>'
