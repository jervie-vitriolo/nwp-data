    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f226945-720c-49d1-a6f5-0097dee9de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:40:56.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details on the conversation between the two leaders have
        yet to be released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c56fff-996c-48d6-bb19-defeb7d5c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:40:56.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has the third highest number of COVID-19
        cases in Southeast Asia, with 6,259 cases. Of that number, 409 have died and
        572 have recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26573863-a6b6-4c68-91c4-fb96fb2f2cb2'
      'mgnl:activationStatus': true
