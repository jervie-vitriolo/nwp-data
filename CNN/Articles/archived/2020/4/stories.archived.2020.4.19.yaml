      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employee was admitted again after testing positive, though
        has been asymptomatic since," it said.</p>'
    '7':
