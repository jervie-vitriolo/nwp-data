      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8699c7-2a01-4de2-8b6e-44e210372c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These sights do not inspire confidence that we will achieve our
        objective by the end of this month,” laments the defense chief, referring
        to the rampant violation of the stay-at-home order:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098d506-7bd8-486d-a72d-60ec1c5087cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e3cb5-35be-4907-a0d4-e1f0a24445e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address on Thursday, President Rodrigo Duterte mentioned
        the possibility of the military and police “taking over” should the public
        continue to violate quarantine protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692fe59-06d8-4100-8e31-5fa481b7d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Brig. Gen. Edgard Arevalo said there is nothing
        to be alarmed about the AFP preparing and deploying troops “when it becomes
        necessary.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7e5f3-6380-4a37-923c-867815588b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arevalo, several local government units in Metro Manila
        have already sought assistance from the military in containing COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44f203-9876-4f78-a8ea-83c7e202daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0cbfa-d461-4c95-9267-11a79cff4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we should all be alarmed about instead is the fact that a
        lot of people are blatantly violating the law and disobeying the rules and
        health protocols which must be strictly enforced, otherwise people die,” he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28055d34-6177-4f90-b186-992aa667c9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talks on lockdown extension</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da925f3-c522-4719-bb48-247d76291061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on his stance on the extension of the Luzon-wide lockdown,
        Lorenzana said the trend of coronavirus cases in the days leading to April
        30 should be “the final determinant.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e84f95-56e2-44e6-953e-a1ff6c84c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8bb80-be38-41c3-8b8f-967761f153ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why these last 11 days of April are crucial in the decision-making
        process,” he said. "We should see a tapering off or downward trend to warrant
        partial lifting, or continue with the lockdown if the trend continues to go
        up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892e055-3c76-4244-9333-7b4a70413ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31554f10-6c0d-47eb-9d0d-fbb7ff7d5af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go confirmed in a DZBB interview on Sunday that the
        President will be meeting with experts on Monday to assess if there is a need
        to extend, modify, or ease lockdown measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489bd3fd-8cd0-44b2-a911-813b8b2959f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8ec8a-c0a1-438d-9e94-7cdec400d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also backed the order for stricter implementation of existing
        guidelines, saying the coronavirus developments in the coming days will be
        critical in deciding the next course of action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dafbf9-359d-41e5-b8a3-5dc333f94bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fff4a1-76ce-4989-880a-33476a9e196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Menardo Guevarra said it may not be
        advisable to wait “until the entire country reaches a zero level of human
        transmission” before lockdown is lifted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a6a01-a320-4fe2-81e8-5f6808545881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ebf01-1516-4773-bf17-3c62f77f4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By then we may have hit the tipping point where it would be extremely
        difficult to recover from the economic and social devastation,” he said. “We
        have to re-start somewhere sometime, taking all necessary measures to prevent
        a resurgence, and imploring the aid of divine providence to get us through.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebc911-a6d2-45e0-8d78-e2d120b320d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff56f1e-526d-44fd-b7da-3cc4acd89bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, however, added that he will support whatever the inter-agency
        task force decides on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926aed37-b89a-4fce-8fb0-d0853a506b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc92302-bb1f-449c-921d-6f1483df1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T17:16:08.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had earlier ordered the extension of the Luzon lockdown
        until April 30, as the country continues to grapple with the continuous spread
        of the viral disease. As of April19, the health department has recorded 6,259
        confirmed coronavirus cases, including 409 deaths and 572 recoveries.</p>'
  'harvard-researchers-us-coronavirus-500k-tests-daily-reopen-economy':
