  'Singapore-had-a-model-coronavirus-response-then-cases-spiked-what-happened':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-19T11:55:57.146+08:00
    'imagesource': 'jcr:1ecbc5e3-fdc2-4788-aeff-ada69ef45006'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e41d15a2-0a64-4ac3-b603-b668151229c4'
    'lead': 'Less than a month ago, Singapore was being hailed as one of the countries
      that had got its coronavirus response right. And then, the second wave hit.
      Hard. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T11:56:19.283+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:39:11.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:15.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['singapore', 'world', 'covid-19', 'coronavirus', 'pandemic', 'global']
    'template': '1'
    'title': 'Singapore had a model coronavirus response, then cases spiked. What
      happened?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4f8f1-6c3f-4be6-a618-51d816becd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.283+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Less than a month ago, Singapore was
        being hailed as one of the countries that had got its coronavirus response
        right.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c015b31-45ba-40b2-8418-e8a5c64c9345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.283+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouragingly for the rest of the world, the city-state seemed to
        have suppressed cases without imposing the restrictive lockdown measures endured
        by millions elsewhere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61211423-cdfe-4359-bf5b-a8add3019ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.284+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, the second wave hit. Hard. Since March 17, Singapore''s
        number of confirmed coronavirus cases grew from 266 to over 5,900, according
        to data from Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29b471-aba1-4fd8-949e-ab21d01eb89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.284+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the worst-hit countries of western Europe and in the US,
        thousands of cases are being reported every day, Singapore has a population
        of 5.7 million people, and a total area of around 700 square kilometers —&nbsp;it
        is smaller than New York City;&nbsp;meanings those numbers are more significant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82176d-0c1e-4751-b9b8-804b2309b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.284+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Singapore also has advantages that many larger countries don''t.
        It only has one major land border, with Malaysia, and can keep a tight control
        on people entering by air. It also has a world-class health system and a propensity
        for somewhat draconian rules, and policing that can benefit a government when
        trying to control a pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a13d61-3721-4610-92af-b87347e75feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.284+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what went wrong?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64847c-9cca-4957-9d5f-0a1cbccd3107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.285+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer appears to lie in overlooked clusters of cases among
        migrant workers living in cramped dormitories and an underestimation of the
        speed at which those infections could spread through a city where lockdown
        measures had not been put in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cbc28-c750-40d2-9031-9c0e0f49d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.285+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life as normal</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ca4cd-e06b-4749-bf1c-c806069bf759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.285+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Singapore''s status as a small island nation seemed to
        pay off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d48f32-c695-44f0-9e45-015b2dba0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.285+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was able to contain the initial wave of cases from China by instituting
        quarantines and contact tracing to ensure that anyone arriving by air, who
        might have been exposed, was isolated and monitored.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f79d6-3bf3-4de8-be53-17f767fb2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.286+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it ramped up public awareness campaigns to encourage
        people to take precautions. Isolation wards installed in hospitals in the
        wake of the 2003 SARS epidemic also meant that patients were treated in the
        safest way possible, preventing medical staff from becoming infected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a573abe4-45bd-4250-a3ee-14352aeaefda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.286+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, wrote Dale Fisher, chair of infection control
        at the National University of Singapore''s hospital in an opinion piece: "Singapore
        didn''t let positive patients back into the community."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8adf61-dfda-4079-be74-ab0973537d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.286+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with few or no symptoms, but who had nevertheless tested
        positive for the virus, were hospitalized until they returned a negative test,
        rather than put in home quarantine, Fisher said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46534206-6ef8-4146-b31c-8384c1761161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.286+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By testing widely and isolating all those who were potentially contagious,
        Singapore was able to remain relatively open and continue functioning as usual.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075ce89-2383-4d75-983d-4f57c691c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.287+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Singapore, we want life to go on as normal," Fisher wrote last
        month, before the latest spike in cases. "We want businesses, churches, restaurants,
        and schools to stay open. This is what success looks like. Everything goes
        forward with modifications as needed, and you keep doing this until there''s
        a vaccine or a treatment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83fa33-f309-4cda-a42c-8657741f0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.287+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach stood in stark contrast to Hong Kong: another Asian
        self-governed city with a similar size population. In Hong Kong, public schools
        have been closed since February, and government employees were encouraged
        to work from home, though people still traveled around the city relatively
        freely. New measures were also introduced following an increase in imported
        cases last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2cc79-c0ad-41e3-a3f9-77b7950d0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.287+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been much more successful in dealing with a second
        wave.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de00e4-86d7-4b26-b3ba-e333102f9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.288+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore only closed schools and some workplaces this month after
        the most recent spike in cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479368a1-4c25-4902-bbc7-2e230b34d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.288+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay has put the number of new Singapore cases on a much steeper
        trajectory. On Thursday, it reported 728 new cases —&nbsp;its largest single
        day increase. Hong Kong reported four.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd758a-7bd4-4386-8b70-00ce8190ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.288+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singapore slip-up</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fdb02-1a52-4c7d-8003-caf5e1a4e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.288+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until April, Singapore appeared to be on top of the outbreak.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74ffd3-bbe1-4ff3-9e09-f4acf02d8b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.288+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But clusters that government testing appears to have missed quickly
        grew, and the number of daily cases shot up.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dc1d9-8e6a-4244-9b7c-b07576475b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.289+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more relaxed attitude taken in Singapore compared to other countries
        was only viable if infections from overseas were kept out, and new potential
        cases were detected and dealt with quickly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19318eab-e42d-4cbd-8511-3888686831a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.289+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once this measure failed, the speed at which the virus could pass
        from person to person was greater than it would be in a place with heavy lockdown
        and social distancing measures.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de22f9-009a-4aac-9d36-5aaa363094c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.289+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the new clusters have been connected to Singapore''s vast
        migrant worker population, in particular those workers —&nbsp;most from South
        Asia —&nbsp;living in cramped dormitories, who appear to have been overlooked
        in the initial wave of testing. Multiple dormitories have been quarantined,
        and the government is ramping up testing for all workers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f104d1-088c-4e7f-a421-33c2e2a51be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.289+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether those infections were from migrant workers
        coming in from outside, or if the virus was circulating among the largely-untested
        population for some time. What is evident is that the conditions that workers
        live in made effective social distancing—or "home" quarantine—next to impossible,
        making it easy for the virus to spread.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba81f4-b300-4e33-a930-f023bc0715f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.290+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dormitories were like a time bomb waiting to explode," Tommy
        Koh, a Singapore lawyer and former diplomat, wrote in a widely-shared Facebook
        post earlier this month. "The way Singapore treats its foreign workers is
        not First World, but Third World. The government has allowed their employers
        to transport them in flat bed trucks with no seats. They stay in overcrowded
        dormitories, and are packed likes sardines with 12 persons to a room."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a68864-b901-469d-aa1e-c0e0edd88f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.290+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh added that "Singapore should treat this as a wake up call to
        treat our indispensable foreign workers like a First World country, should
        and not in the disgraceful way in which they are treated now."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8faf33-404a-412b-8c91-44d79dc9f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.290+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the recent spike in cases, Singapore has instituted what the
        government is calling a "circuit breaker," a package of restrictions and new
        rules, combined with harsh punishments, designed to stymie the new wave of
        cases and allow the city to get its outbreak back under control.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aff4bd-cf35-4f07-8084-dfc961536de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.290+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has a good chance of getting things under control, thanks
        again to its small size, strong government, and well-funded healthcare system.
        But the recent spike in cases in Singapore has lessons for the rest of the
        world.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d70440-3891-408a-8ccb-74c61e050fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No time to relax</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29700b24-c6e4-463e-a445-880ed136a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Singapore and Hong Kong were only able to maintain relative
        normality while they kept a tight lid on potential imported infections. Once
        a wave of cases did arrive from overseas, both had to react quickly to prevent
        a new epidemic.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63412d08-4adc-48b1-9fd9-bd770e79ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong was able to do this more easily because the city has never
        completely relaxed, while Singapore has been forced to institute the "circuit
        breaker," and it remains to be seen how successful that will be.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d0f6d-487d-43be-a53a-6f08672df69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this relax-tighten-relax approach to coronavirus restrictions
        is only really viable in places like Hong Kong and Singapore, where the population
        size is small enough to be managemable, and the specific geography enables
        authorities to maintain a tight control on who comes in and out, and track
        their movements if necessary. Hong Kong in particular has instituted mandatory
        quarantines for those arriving from overseas since mid March.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fc3c7-d3bd-4aa9-bc0d-922c725beb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That even these cities have both come close to major second outbreaks,
        requiring them to again pause their economies and institute sweeping restrictions,
        should be a major lesson to the rest of the world about relaxing too soon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3097af-297a-4019-86a8-3548e19aed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many parts of Asia have already experienced, just because a local
        outbreak appears to be under control, does not mean a new wave of cases can''t
        be sparked by an infected person entering from overseas.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011339a1-f337-4c39-9b1f-26b4afc948a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until a city or country can be sure that no more infections will
        come in from outside —&nbsp;or can be effectively tracked and controlled —&nbsp;the
        lack of local cases does not mean the danger has passed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a170d-4a08-4f33-8ad3-93338565c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in larger countries, where borders between regions are more
        porous, and cities lack the ability to easily control and monitor who comes
        in and out, avoiding imported infections may be next to impossible —&nbsp;either
        the whole country is safe, or nowhere truly is.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44507a-a71e-4a2b-9b78-791ed54a3aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Singapore''s experience shows, relaxing too soon can backfire
        disastrously.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245183ff-9db8-463a-95b0-e67645e3c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T11:56:19.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:39:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/18/asia/singapore-coronavirus-response-intl-hnk/index.html">"Singapore
        had a model coronavirus response, then cases spiked. What happened?"</a></em></p>'
