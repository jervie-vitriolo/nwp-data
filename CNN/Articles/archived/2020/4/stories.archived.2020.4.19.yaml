  'NBA-players-receive-25--less-pay-May-15':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-19T17:58:26.315+08:00
    'imagesource': 'jcr:a6496503-ce83-43c4-8b34-0afb2af9979b'
