      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio have won a combined 46 grand slams and Andy Murray, who
        is one of the few players to have beaten a member of the ''Big Three'' in
        a grand slam final, believes we are currently witnessing the pinnacle of tennis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e9de7-4126-4b1b-a6d5-41e0acdfa88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, all three of the best players are playing in this
        generation. You don''t have to compare the generations," the 32-year-old <a
        href="https://www.youtube.com/watch?v=aTS4xkofb0E&amp;feature=emb_logo">said</a>
        on an Instagram Live with Djokovic on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bd75f-c044-4a56-929b-b291b6847612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what everyone will finish on Slam-wise. For me,
        it depends on the surface. Rafa''s record on clay, nobody competes with. Your
        (Djokovic) record on hard courts is the best. Federer is the best grass court
        player.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf7d62-51c2-41fa-858a-a6075ccc25ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best on clay, grass and hard court</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79e64b-c46f-44a6-a3c8-0f871315ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people ask me what my toughest match is, who are the hardest
        guys to play against, I feel like I''m competing against the best hard-court
        player ever, the best clay court player and the best grass court player."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d72cd-f1c2-45e0-8d16-ff696d844d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/04/10/tennis/sofia-shapatava-tennis-petition-coronavirus-spt-int/index.html">READ:
        Sofia Shapatava says ''tennis may not survive'' coronavirus pandemic as she
        starts petition calling for financial help</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b813c3-0f9a-4ebf-b157-5e5b8f659db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer currently holds the record of most grand slams in men''s
        singles with 20; Nadal is second with 19; and Djokovic two behind the Spaniard,
        with 17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f36ce9-aaa5-448e-b07d-826980e150b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic admitted that although the number of titles is something
        he thinks about, the ''Big Three'' can''t really focus on it because they
        are "still in the storm."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2ee00-1252-468e-be74-1eb6a0cdc35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I speak with my team and my friends about it. People close to me
        are biased and obviously leaning towards me. People support Roger and Rafa,
        which is normal," the Serbian explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a454fc-ed08-443e-8d6f-630aa2b26f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think it''s good for tennis we have this kind of conversation
        and that we all are competing at the same time," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ad182-e8e9-4c7b-bb08-a8c8eb0206b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/04/16/tennis/coco-gauff-tennis-spt-intl/index.html">READ:
        Coco Gauff says she was ''really depressed'' and ''lost'' for a year</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb7860-0b9c-49f7-9394-2f6e23722684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Life after tennis</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c1a8d-22ce-481b-b83c-8a1e785b6aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray has had time to think about the GOAT and legacies since injuries
        have marred his career over the past few years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35982a58-b2e4-44d6-b4c0-24bcd99397f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hip injury forced him to miss almost a year, and in January 2019,
        the Scottish player wept in a press conference when he said he intended to
        retire because of the injury, only to play doubles at Wimbledon later that
        year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04507c02-69d7-4ebb-88fd-99823fbdb0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Murray says time with his family has helped him come to terms
        with the fact that there will be a life after tennis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a321ecf-3a17-4fac-98b4-791d7902cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have realized when tennis is done for me, I will be just fine
        because I have enjoyed being at home," the three-time grand slam winner <a
        href="https://twitter.com/the_LTA/status/1251214038681432064?s=20">said</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c163e-18fe-4f89-8911-c7622a83ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are learning a new way of living. You are at home all of the
        time. It''s a big change but the positives certainly outweigh the negatives."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4f752-6f45-4147-b1f6-e09dae927fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic admitted he was full of admiration for Murray because he
        returned from such a major injury.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22edeb88-3343-417c-9047-12450946a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have great respect for you doing all you can to come back after
        your injury. I have only had one major injury. I took six months off and skipped
        a slam for the first time," the 32-year-old said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685a5b7-8564-4827-9757-7cfe5c4162e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, nonetheless, is not ready yet for life after tennis. He
        is still "in the storm."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e1c6b-a216-4645-b713-abb4b9611e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really amazing," he said, "and I think we''re all not really
        conscious of all these results, achievements and the proportions and depth
        of the conversation in the world of sport."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8530e87-c63f-41bc-ae10-20cdab79c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T18:50:06.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:38:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/18/tennis/andy-murray-tennis-goat-novak-djokovic-instagram-live-spt-intl/index.html">Andy
        Murray says tennis''s current ''Big Three'' are the greatest players of all
        time</a>"</em></p>'
  'UP-NIH-COVID-coronavirus-test-kits-16000-production-May':
