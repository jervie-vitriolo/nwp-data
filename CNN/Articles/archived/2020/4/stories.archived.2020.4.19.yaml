      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research on the testing shortfall was done by Dr. Ashish Jha,
        faculty director of the Harvard Global Health Institute, Dr. Thomas Tsai,
        researcher at the Harvard T.H. Chan School of Public Health, and Benjamin
        Jacobson, research assistant at the Harvard Global Health Institute.</p>'
