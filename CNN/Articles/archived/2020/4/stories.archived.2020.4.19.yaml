      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Universal have come up with the idea of a whole series now called
        ''The Shows Must Go On,'' which is about musicals going from stage to screen
        and they''re going to show one of mine every Friday for the next few weeks,"
        Webber said in his official video announcement of the series.</p>'
