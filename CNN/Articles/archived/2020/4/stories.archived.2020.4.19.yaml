      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time in 68 years, Queen
        Elizabeth II will not be marking her birthday with the traditional royal gun
        salute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a53bf49-4c04-4592-941e-b79220b9b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:02:51.084+08:00
