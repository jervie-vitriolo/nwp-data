      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Armed Forces of the Philippines is deploying more troops to implement strict
        quarantine measures, Defense Secretary Delfin Lorenzana said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b1711-274a-45bf-b2a7-8abea36ddf5f'
