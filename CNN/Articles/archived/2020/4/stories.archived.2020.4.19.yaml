    'jcr:uuid': '11507b07-f955-4c4f-ba88-10ef66cb4f5e'
    'lead': 'The debate in tennis over who is the greatest player of all time -- the
      GOAT -- has raged on for years. But with the way Roger Federer, Rafael Nadal
      and Novak Djokovic have dominated in grand slams over the last 20 years, people
      are now suggesting that the current ''Big Three'' of men''s tennis are the best
      ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T18:50:06.667+08:00
