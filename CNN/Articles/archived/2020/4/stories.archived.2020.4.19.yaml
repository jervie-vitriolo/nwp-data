      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, who also heads the national task force against COVID-19,
        said he has directed AFP Chief of Staff Gen. Felimon Santos to help the police
        enforce lockdown protocols by sending more personnel to Metro Manila and other
        areas with high COVID-19 incidence.</p>'
