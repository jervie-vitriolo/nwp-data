      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When John hosted this prom it felt like he actually cared about
        how we felt about missing so much of our senior year which meant a lot to
        me," Schuetze said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c6e0f-cb96-42df-b2ea-9358bf82cbb1'
      'mgnl:activationStatus': true
