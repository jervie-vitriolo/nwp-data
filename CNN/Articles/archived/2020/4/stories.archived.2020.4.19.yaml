    'created': 2020-04-19T19:31:29.344+08:00
    'imagesource': 'jcr:f6e4c2d0-be7d-4716-b1d4-95e1c5f36ba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '680f6bd0-cb68-4060-8d2c-66d505445a7e'
    'lead': 'The Department of Social Welfare and Development says it will assess
      the need for additional funding to accommodate qualified families not included
      in the list of cash aid beneficiaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T19:57:00.548+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:38:41.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:23.973+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD to assess need for addt''l funding to give more families cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06e445-81da-45ca-b711-bf7aceea7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Department of Social Welfare and Development said it will assess the need
        for additional funding to accommodate qualified families not included in the
        list of cash aid beneficiaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66750c9b-04b5-492c-9a9d-793bbd26db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e91bc-b483-4fd7-b020-b4bac5c8be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending evaluation comes amid reports that some supposed recipients
        of the social amelioration program have not been given financial assistance
        due to the department''s outdated database of target beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6efc0c-525b-498e-a448-c5b530c14352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934fe61-3a86-4acf-a41f-a2521dec36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista said local government units will
        be instructed to submit a consolidated list of eligible families, which will
        then be subject to assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa77a9-fc9b-4174-a4f6-62f28e6f7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae75a7-d9fe-495b-b65a-994834cf0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will collect their names, we will get the numbers,” Bautista
        told CNN Philippines. “Those who will not be able to receive—or eligible target
        beneficiaries—will form part of a database that will be studied by our economic
        managers... if it necessitates additional budget.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c15c01-20da-4da2-9b0a-8adc22b876ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b7e73-cb92-440f-9d4d-bb3a7aa17a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, ₱5,000 to ₱8,000 per family will be given to
        vulnerable sectors of society as cash assistance during the coronavirus crisis.
        The sectors include low-income families, homeless persons, and workers in
        informal sectors, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1030f9f-4e70-455b-8363-68669f63a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb71022-a784-4526-83d3-6f0bb056b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DSWD had <a href="https://cnnphilippines.com/news/2020/4/16/dswd-validation-after-cash-aid-release.html?fbclid=IwAR1IpMcO7Mf_Nzr7sOVEHwWgWuxojk44GrxpZHK1mtNkgUDH8ZKEoEVQ9yE">eased
        procedures</a>&nbsp;to fast-track the distribution of the funds to families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72885595-51e7-4c58-a2aa-c9b396286487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a7b5a-8a2f-4fd6-876d-65617bd2e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the amended guidelines, the government will now check the
        qualification oof beneficiaries after they have received the aid. Previously,
        LGUs had to first submit a validated list before funds were given to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25916b41-25a5-4e76-9742-de48698672c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T19:57:00.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bautista, ₱73.114 billion out of the ₱81 billion social
        amelioration fund was already transferred to the LGUs as of April 19.</p>'
  'COVID-19-ventilator-shortage-South-Sudan':
    'author': 'Amy Woodyatt, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-19T20:27:37.200+08:00
    'imagesource': 'jcr:a082372f-858d-468b-8546-8cc4ac2559a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6335fcc-2a51-4ce9-b28f-7c8755aeb86d'
    'lead': 'With healthcare systems buckling under the pressure of the virus, experts
      warn coronavirus could devastate the countries that lack healthcare equipment
      and infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T20:36:52.671+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:38:41.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:24.266+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'ventilator']
    'template': '1'
    'title': 'The world is scrambling to buy ventilators in the COVID-19 pandemic.
      One country has only four of them— for 12 million people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b65527-c982-410d-9e2c-9f7bce62cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>COVID-19 cases have topped 2.2 million
        globally and countries around the world are scrambling to buy life-saving
        equipment as the pandemic places unprecedented demand on hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73174e-163d-4a16-93c8-1594ad3269e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7074a5-3ef7-4e44-bf0a-35b1bfc5bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With healthcare systems buckling under the pressure of the virus,
        which has killed more than 155,000 people, experts warn coronavirus could
        devastate the countries that lack healthcare equipment and infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809431fd-076b-4d16-b50d-24e0b9aa7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa52c24-61ea-4104-b3f9-e28da47feb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Sudan, for example, has just four ventilators and 24 ICU beds
        for a population of 12 million people, according to data from the International
        Rescue Committee (IRC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943d867-621b-4676-aea4-f5d13484a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb661a4-facf-4d2d-bc2b-9d75beb4d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one ventilator for every three million people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e217214-cac3-4f9d-956d-8f32b9efb563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8e173-6802-47db-a5b0-8a52e9a2e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkina Faso has 11 ventilators, Sierra Leone 13, and Central African
        Republic 3, while Venezuela has 84 ICU beds for a population of 32 million,
        and 90% of hospitals face shortages of medicine and critical supplies, the
        non-governmental organization says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3010d-0bff-411f-85ed-180e57ac6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f2ce5-88b4-4433-aa07-22a2cb42e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already seen how the pandemic has quickly overwhelmed health
        systems in countries with relatively advanced health systems," Elinor Raikes,
        vice president and head of program delivery for IRC told CNN. "There''s already
        immediate cause for concern about how it would quickly overwhelm countries
        with weaker health systems."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089b5d7-f719-4de5-a9f6-bea5071262b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e41b0-1bf7-434d-b650-7dc8ca8d91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A worldwide scramble</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b2c56-4b80-4f7b-a125-5c3d9725e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), around one in
        every five people who catch the virus need hospital care. Countries worst
        affected by the pandemic are trying to procure lung ventilation equipment,
        which assists or replaces breathing for critically-ill patients, pumping oxygen
        into the blood to keep organs functioning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee4ee6-db5b-4f77-8350-d8e7624391f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e7aa0-e8df-485a-859f-8d6065f872c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US hospitals could need as many as half a million additional ventilators
        during the pandemic, according to the Johns Hopkins Center for Health Security,
        and demand for them has soared in US intensive care units as coronavirus patients
        flood in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba47f5b-e0f0-4d6e-b28f-ffedb8e7b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7031c74-e27a-4058-ab31-475292a364e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, with more than 110,000 infections, is seeking 18,000 ventilators,
        while machines taken from the set of a TV medical drama were donated to its
        largest field hospital, NHS Nightingale. Italy, one of the countries affected
        the worst in Europe, has distributed more than 2,700 ventilators to affected
        regions so far, while France has said it aims to produce 10,000 additional
        respirators and have 10,000 working ICU beds. Germany, which has more spare
        beds in intensive care units than Italy has altogether, sent 50 ventilators
        to Spain and 60 to the UK in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ffc79-00ae-4b3e-a547-7723dd0ad622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff2104-bcd6-484d-8b75-9005dbab4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intensive care doesn''t usually offer treatment [for Covid-19],
        it offers support so that the body can then recover from whatever the underlying
        illness is," Dr. Alison Pittard, Dean of the Faculty of the UK-based Intensive
        Care Medicine, explained. "We need oxygen to breathe. If you can''t get oxygen
        into your body in adequate amounts for whatever reason, you die," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654820d-c132-4740-890a-4cb46699eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c5a52-a54a-4d1c-a5e6-625a7328aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittard told CNN that between 15-20% of the people hospitalized
        with Covid-19 require a ventilator, while 70% of patients who enter intensive
        care need one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90455c-688c-49e9-bffa-fb7c63092bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e801cc2-e593-44ff-a0b5-4a3bd4d0887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Africa''s unknowns</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b029771-ca56-4b7d-8577-c9996c0813c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One region under close watch is Africa, which has recorded more
        than 12,400 cases since the first confirmed instance of coronavirus was recorded
        in Egypt on February 14, according to the WHO.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc8bae-be35-4a31-a1ea-6ff4258b43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a93542-93fd-4ed1-8722-b5a97fda2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Matshidiso Moeti, regional director for Africa at WHO, said
        the virus "has the potential not only to cause thousands of deaths, but to
        also unleash economic and social devastation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbcaf7-34c8-40fe-b0b5-43112db38117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47536f94-8fae-499e-a78f-febfcb15b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fewer than 2,000 functional ventilators in 41 African
        countries, according to the WHO, while the total number of available intensive
        care unit beds in 43 countries on the continent is less than 5,000. This is
        about five beds per 1 million people, compared to 4,000 beds per 1 million
        people in Europe, the WHO reported last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50be3d-fd2c-4882-85b4-2d60f25af12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec344f-2336-4e44-a56d-411268280a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the virus was slow to reach the continent compared to other
        parts of the world, the number of infections has grown exponentially in recent
        weeks and continues to spread, according to WHO.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae615cb-4dc2-48ea-ba87-d9c6da4c8a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca75f3c-ed7d-47ee-a657-b84dd28f68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, experts are reluctant to predict that the virus will take
        hold on the continent in the same way as it has in Europe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbe333-b7ce-49db-8d2a-bed095586c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18540024-a664-44de-ba5a-9b26ce1aaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the countries in Africa are responding to this outbreak aggressively,"
        Dr. Mary Stephen, technical officer at the WHO Regional Office for Africa,
        told CNN, adding that a lot of countries were actively searching for cases
        in hotspot areas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c26e95-ea5a-471a-ad1d-96da56a7d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab97790-57d3-48cb-b9bb-eb74c4fdf2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen said most countries in Africa recently received supplies
        of PPE, ventilators, surgical masks and gloves from Chinese billionaire Jack
        Ma''s foundation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fb340-6014-4b56-99fe-8cdaf87f1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328dc18a-73f1-4883-97b1-b679dbb23b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to plan for the worst case scenario, because we don''t
        want to get to a situation where Covid cases will now take over the entire
        health system," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8a875-9091-42ad-8f82-e596844e8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83629d36-cbf4-43c1-a2ae-2d9cd0888cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case numbers in Africa are relatively low, but the high prevalence
        of tuberculosis, HIV, malaria and diabetes are cause for concern.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ebd7f-44dc-4492-b44b-6fe6eddc02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040bbbe-39cf-478f-a4a1-caa9b8b9ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prevalence of chronic diseases have been increasing in African
        countries," said Dr. Elaine Nsoesie, assistant professor of global health
        at Boston University, told CNN, adding that high percentages of conditions
        like diabetes remain undiagnosed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de967206-2fdf-44eb-854b-38f21bfb53be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5ac5e-7dc5-4ac5-8cea-beab55a94fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people are having these chronic conditions and it''s not being
        diagnosed, we''re not completely sure whether individuals will have other
        factors that could actually lead to more severe disease," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820e22c-9a61-4c2a-9973-1c03dc6675f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16343f-c694-4cd9-9f15-d1e80b7a4436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crisis set to have multiplier effect</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67732fa1-4013-423a-b2a5-ff1e43bdbd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, healthcare workers and experts are concerned that the
        virus will hit vulnerable populations already dealing with complex needs,
        not just in Africa, but in conflict zones like Syria, Afghanistan, and Yemen,
        which reported its first case earlier this month.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e17bf3-0184-4118-909d-64f54094f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484f477-d16a-4df3-9f2b-1bc7504f63a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big worry is around places where diagnosed capacity is limited.
        For example, we know that Syria has diagnostic capacity, but currently it''s
        sitting only in Damascus, and it''s a country in the midst of a massive conflict.
        So other areas don''t have access to diagnostic testing," Kate White, Covid-19
        medical manager for Doctors Without Borders (MSF), told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb4ce4-8324-4b94-b8dc-f70ffbe71fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6539a-ecd0-421b-8073-6040cb718b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reakes told CNN she was concerned about how the pandemic would affect
        already vulnerable populations, pointing specifically to humanitarian crises
        in Yemen, Venezuela, and Bangladesh, where more than 850,000 Rohingya refugees
        are living in the crowded Cox''s Bazar refugee camp.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705915ae-74cd-4f26-9183-99be005400cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39fcfa9-d6f6-41f7-9ae6-d14ccdd170d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about this crisis, Covid-19, coming on top of existing
        crises. We''re expecting to see this crisis have a multiplier effect, we''re
        expecting to see it actually generate more crises, we''re expecting to see
        more food insecurity, more displacement and in some cases, more conflict as
        this pandemic hits," she added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e9c9b-a2ae-4661-a776-b4acf4ff63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42fcaea-2850-4521-9f13-8ca7fbe39781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, experts say that when it comes to treating Covid-19,
        countries with robust healthcare systems respond best to the virus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efef1a6-7f68-48b8-a2c0-fbcfac183740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36486fd-707f-47aa-8776-6b373ca84836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the ventilator," Pittard said. "In a hypothetical
        situation, we could have plenty of ventilators: enough for every single person.
        But if you don''t have the staff to look after the patient and to look after
        the ventilator, it doesn''t matter how many ventilators you''ve got."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312fb80-f821-4101-ae0b-19e5b0eff9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:36:52.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:38:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/18/africa/covid-19-ventilator-shortage-intl-scli/index.html">"The
        world is scrambling to buy ventilators in the Covid-19 pandemic. One country
        has only four of them -- for 12 million people."</a></em></p>'
  'Guangzhou-Evergrande-largest-football-stadium-worldwide':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-19T20:38:22.690+08:00
    'imagesource': 'jcr:086c73da-9ed9-4123-9384-3a23ec0eb2f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b8f12c-d6a2-454a-a53a-2619fc5a93d9'
    'lead': 'Guangzhou Evergrande announced that work has began on an eye-catching,
      100,000-seater stadium, which would be the largest football stadium in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T20:42:10.215+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:38:39.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:24.543+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese club begins constructing world''s biggest soccer stadium for
      $1.7 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49be226-6853-49ef-8405-8f303af1967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As lockdown restrictions in China to slow
        the coronavirus pandemic are slowly lifted, one Chinese soccer club aims to
        get back into the swing of things with aplomb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230da0e0-a117-4abc-bdb6-7bb7ce55f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou Evergrande announced that work has began on an eye-catching,
        100,000-seater stadium, which would be the largest football stadium in the
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276a810-9680-4e3f-990d-e63fb3c12cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed in a lotus flower shape, the stadium is scheduled to cost
        $1.7 billion (12 billion yuan) and to be completed by the end of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f8ed1-fa47-4345-888b-afef51340498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work began last Thursday, with the goal to become "a world-class
        new landmark comparable to the Sydney Opera House and the Burj Khalifa in
        Dubai, and an important symbol of Chinese football going to the world," <a
        href="https://sports.sina.com.cn/china/j/2020-04-16/doc-iirczymi6624378.shtml">according</a>
        to president of real estate conglomerate Evergrande, Xia Haijun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29dd26d-37ba-41ab-8665-c3d566c084b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://edition.cnn.com/2020/04/18/golf/jay-monahan-golf-pga-tour-coronavirus-trump-spt-intl/index.html">Golf
        ''lends itself more to social distancing,'' says PGA Tour Commissioner Jay
        Monahan</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475672b-70af-4385-8059-f613865b63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou Evergrande played at the 60,000-seater Tianhe Stadium
        since 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92c021-af45-4a9e-b4a2-9ec35b46fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100,000 capacity would surpass the 99,354 capacity of Barcelona''s
        Camp Nou, currently the largest soccer-only stadium in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd5eb2-e8d6-4c15-bebe-142a0647fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design of the stadium is the work from the Shanghai-based American
        designer Hasan Syed, following an initial concept from the Evergrande Group
        chairman Xu Jiayin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5f235-ca8b-4f09-9b40-fffde045a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lotus flower design originates from Guangzhou''s status as the
        Flower City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea55b05-9074-4b65-82ca-8df94c94e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium include 16 VVIP private rooms, 152 VIP private rooms,
        a FIFA area, an athletes area, a media area, and a press room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8c267-69be-4c27-ae2e-e5c66dbf22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://global.espn.com/football/guangzhou-evergrande/story/4086363/chinese-club-guangzhou-evergrande-building-worlds-biggest-stadium-for-$17bn">ESPN</a>,
        Xia told reporters that Evergrande plans to construct between three and five
        more stadiums with capacities of 80,000 to 100,000 around China to address
        the lack of facilities that could host a World Cup someday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af0400-6e89-47c7-9465-0e627f35a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou Evergrande is one of the most successful teams in China
        and Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb5a59-c7d9-468c-8a77-d9a3585ce8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club has won the Chinese Super League eight times, as well as
        two Asian Champions Leagues — the only Chinese club to win it twice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48334c4a-e94e-43fd-bf7a-fac6266182f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnn.com/sport">Visit CNN.com/sport for more news,
        features, and videos</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa3edc-1334-42a3-a30d-36aecdb97e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 CSL season had been scheduled to start on February 22 but
        was postponed due to the coronavirus pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee1e12-db3e-4e4e-b154-de819d50b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:42:10.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/19/football/guangzhou-evergrande-biggest-stadium-in-world-spt-intl/index.html">Chinese
        club begins constructing world''s biggest soccer stadium for $1.7 billion</a>"</em></p>'
