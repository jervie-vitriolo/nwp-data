      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Interior
        and Local Government Secretary Eduardo Año ordered the immediate and proper
        use of the Bayanihan Grant to Provinces (BGP), a one-time ₱6.197 billion financial
        assistance for provincial governments in their fight against the deadly coronavirus
        disease.</p>'
