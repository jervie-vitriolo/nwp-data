      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf0cdf-f3f0-4760-a531-570a0165e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T06:52:33.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her boyfriend on FaceTime in one hand and her dancing shoes
        of choice on her feet she was able to make the best of an unfortunate thing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897519a-6b07-4571-a0a4-f0b8775b750f'
      'mgnl:activationStatus': true
