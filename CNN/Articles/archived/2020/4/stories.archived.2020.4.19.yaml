    'lead': 'Updates on cash aid distribution to poor families, the utilization of
      funds and President Rodrigo Duterte’s use of his additional power to realign
      funding within the executive branch towards the government’s COVID-19 response
      are among those expected in the new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T19:43:29.841+08:00
