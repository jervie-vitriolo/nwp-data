    'template': '1'
    'title': 'Cops detain ex-lawmaker, volunteers on their way to deliver aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f425d7-935e-4577-a536-c6e0b65a13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Former
        congressman Ariel Casilao&nbsp;and volunteers of Tulong Anakpawis and Sagip
        Kanayunan, who were set to distribute relief packages in a town in Bulacan,
        were detained by the provincial police on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd185da5-3cc0-4508-bffc-7dff3d0bc90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers were on their way to deliver aid to a peasant community
        when they were blocked and apprehended by officers at a checkpoint in Norzagaray
        in the morning of April 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533175ed-f8b3-4fb5-9e49-501a75c9cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.751+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops, however, did not inform them of their violations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdb84c-cf35-4b6e-a594-7f466b1e4663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A party-list group said the volunteers were permitted to leave by
        noon, after Casilao made an agreement with the police to turn over the goods
        for distribution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38d75c-cca8-49a1-8dec-59b0d36df7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a few minutes, the volunteers were called back and detained
        again in the station.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6886f6b-f413-495d-b606-841e8c71b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa aktwal, wala pa kaming hawak na dokumento para mag-proceed
        ang inquest. Bukas pa malalaman lahat—kung sinong kinasuhan at anong kaso—since
        detained kami lahat ngayon... ''Yun ang assumption</em>," Casilao told CNN
        Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07c641-9e19-40a8-b5cb-8a6be0f92624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have yet to provide us the document needed for
        an inquest to proceed. We will know who&nbsp;among us were charged—and what
        the charges are—by tomorrow, since&nbsp;we are all detained now... That''s
        the assumption.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f6f0a-ec4a-4c2c-b125-a806ed98e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is harassment, plain and simple. We have no violations. The
        police also can''t justify why they are refusing to release our volunteers.
        We are in a crisis situation. Now is not the time to prosecute activists and
        cause-oriented groups who are engaged in humanitarian and relief efforts,"
        the lawmaker reiterated in a separate statement attained by the network.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5bc459-4926-4b3e-a5c5-51427d1147ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casilao was later notified that the packages were delivered to the
        target beneficiaries, according to his text message to CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1207171-0d9c-4646-ab6f-319e8ef57713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T20:56:33.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups are now calling for the release of the detained relief
        volunteers.</p>'
