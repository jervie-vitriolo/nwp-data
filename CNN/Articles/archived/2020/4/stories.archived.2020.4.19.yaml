      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7f631-ac39-4391-9cd3-81f41bcd6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T07:24:45.068+08:00
