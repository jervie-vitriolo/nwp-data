      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, meanwhile, has the highest number of COVID-19 cases and
        deaths worldwide, with 735,366 people who have contracted the viral disease
        and 39,095 deaths because of it.</p>'
  'Ex-DFA-chief-urges-protest-China-new-districts-South-China-Sea':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-19T22:51:23.375+08:00
    'imagesource': 'jcr:7f8faf26-3011-49ea-ad9e-2ae2937ed8e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2504f9e-f66e-4a29-a491-c3c271bef7bb'
    'lead': 'The new districts cover features in the South China Sea, including the
      Philippine-claimed Spratly Islands, Scarborough Shoal and Fiery Cross Reef.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T22:55:50.522+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:38:37.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:25.299+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DFA chief urges PH to protest China''s creation of new districts
      in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c3413-d941-40fc-85f6-4ef7c7e28fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — Former
        Foreign Affairs Secretary Albert del Rosario is urging the government to protest
        China’s creation of new districts that cover features in the South China Sea,
        including the Philippine-claimed Spratly Islands, Scarborough Shoal and Fiery
        Cross Reef.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cfeaa-1b93-4e5c-8c07-c10b5ed39c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said just as the Philippines protested China’s reported
        sinking of a Vietnames fishing vessel, it should also protest its declaration
        of the new districts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20fb83-76a6-48ab-9a58-8c563c67153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that these recent incidents involving China in the disputed
        waters should keep Filipinos vigilant, even as the world faces the coronavirus
        pandemic, which started in Wuhan, China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90700d-64e4-4394-ae10-9b68f2e45a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These show that China has been relentless in exploiting the COVID-19
        pandemic as it continues to pursue its illegal and expansive claims in the
        South China Sea to the prejudice of Filipinos, the ASEAN states and the international
        community as a whole,” Del Rosario said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a0875-6175-466d-bb86-2c40f4d9f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese State-owned China Global Television Network <a href="https://news.cgtn.com/news/2020-04-18/China-s-Sansha-City-establishes-Xisha-Nansha-districts-PN5hyJkgFy/index.html">reported</a>
        Saturday that China has established two new districts covering Paracel Islands,
        Zhongsha Islands, which is home to Scarborough Shoal, Woody Island, Spratly
        Islands, and Fiery Cross Reef.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc5b9b-f913-4bc2-84df-75b8a6c945a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Xisha district will administer the Paracel and Zhongsha
        islands and its surrounding waters, while its government will hold office
        on Woody Island, which is claimed by both China and Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20dd72-175f-4482-aad5-79d86723ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracel Islands are both claimed by China and Vietnam. The entirety
        of Zhongsha Islands is both claimed by China and Taiwan, while Scarborough
        Shoal is also claimed by the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbe3d8-a01d-426c-a437-f0c152cc9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CGTN report also said that another district, called Nansha,
        will be governing the Spratly Islands and its surrounding waters. Its government
        will hold office on Fiery Cross Reef.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afc1b8-2c12-4a4d-88b1-42d516e6cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the Philippines, Malaysia, Vietnam and Taiwan have overlapping
        claims over Spratly Islands. Fiery Cross Reef, meanwhile, is claimed by China,
        the Philippines, Vietnam and Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671da1d2-cf4a-46f7-b16a-11257d5ff8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xisha and Nansha districts are both part of Sansha City, which administers
        the Paracel, Zhongsha and Spratly islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24396596-537b-4e57-bfc6-19bc8114c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGTN described the city as covering two million square square kilometers,
        but only covering 20 square kilometers of land. It also said some 1,800 people
        live in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0daf90-8a14-4666-90e8-6a525967bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has so far put up two research stations, and sank a Vietnamese
        fishing boat in the South China Sea amid the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049791b4-3132-4437-838d-951709413472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these actions were widely seen as China taking advantage of
        the global health crisis, "none of these [incidents] are new," <a href="https://www.cnnphilippines.com/news/2020/4/14/south-china-sea-coronavirus.html">according
        to Washington-based think-tank</a>&nbsp;Asia Maritime Transparency Initiative.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5bd78-105c-4d9b-b758-cbb63097d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing different today that China wasn''t doing six months
        ago," AMTI director Gregory Poling said in an online forum hosted by the Foreign
        Correspondents Association of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558464a6-5514-4f27-80db-0a5b4daede60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been steadily increasing its presence... it''s been steadily
        increasing the frequency of harassment of Southeast Asian oil and gas operations,
        fishing operations, etc.," Poling said, adding that China is showing no signs
        of stopping in order to establish control of contested waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce7163-5c84-454d-aca0-58f111a9fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people are a little more scandalized. They have assumed
        that amid the global pandemic, we would see a calming and that hasn''t happened,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bacf0-00d2-4cb9-a764-ab7092ccb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has nurtured ties with China despite its
        continued aggression in the West Philippine Sea — areas Manila claims and
        occupies in the South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b9262-7aa4-43aa-a3b7-b3429a12bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling by a Hague-based arbitral tribunal backed by the Permanent
        Court of Arbitration voided China’s sweeping claims over virtually the entire
        South China Sea based on so-called historical rights, but Beijing continues
        to reject this decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40773c91-d37a-4df6-96d9-b9e803fca153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has convinced Duterte to "shelve differences"
        to make way for joint oil and gas exploration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df556a27-f80d-4ee4-8172-411c426e9830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T22:55:50.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Tristan Nodalo and Eimor Santos contributed
        to this report.</em></p>'
  'DPWH-employee-death-suspected-coronavirus-infection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-19T23:47:10.965+08:00
    'imagesource': 'jcr:5cb0f48a-a8a0-478e-b036-7a621e44e693'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b594142-1e1e-4981-b0f7-637db9196d73'
    'lead': 'An employee of the Department of Public Works and Highways died on Sunday
      while awaiting COVID-19 test results, a DPWH official confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T23:49:04.320+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:38:36.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:38:25.441+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DPWH employee who worked at PICC quarantine facility dies, suspected
      of coronavirus infection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df1794-b1d3-4a6b-9095-acee600c8d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T23:49:04.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — An employee
        of the Department of Public Works and Highways died on Sunday while awaiting
        COVID-19 test results, a DPWH official confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec069a-d830-4c01-b99e-f2a4d325ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T23:49:04.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said employee worked at the Philippine International Convention
        Center, said Anna Lamentillo, chairman of the DPWH’s Build, Build, Build committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f61ff-b621-4d21-a3ae-4717ed586db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T23:49:04.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lamentillo, the employee experienced diarrhea before
        getting tested for the coronavirus disease. Digestive issues, like diarrhea,
        is among the early symptoms of the viral disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8a1cc-02dc-4207-9d60-1a1b0d0e62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T23:49:04.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now awaiting results of the test. Please join us in praying
        for him and his family,” Lamentillo said in a statement. She added that DPWH
        has already extended assistance to the bereaved family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19a9f8-2eb1-417e-8673-ba38e2a4f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T23:49:04.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamentillo also said contract tracing is currently being done and
        that DPWH employees will “voluntarily submit to self quarantine” while awaiting
        the results from the Research Institute for Tropical Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d407c-a18d-4bae-b9bc-6ca089c5bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T23:49:04.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:38:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PICC is among the state-owned facilities which have been converted
        to temporarily house COVID-19 patients.</p>'
