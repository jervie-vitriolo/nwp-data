      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of celebrities and musicians, including Lady Gaga, Stevie
        Wonder and the Rolling Stones, took part in the 8-hour show called "One World:
        Together At Home."</p>'
