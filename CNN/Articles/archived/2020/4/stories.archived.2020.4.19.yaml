    'jcr:uuid': '019ee27b-1aed-4fc9-aa26-3a4b114b5ed0'
    'lead': 'Former congressman Ariel Casilao and volunteers of Tulong Anakpawis and
      Sagip Kanayunan, who were set to distribute relief packages in a town in Bulacan,
      were detained by the provincial police on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-19T20:56:33.751+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:38:39.084+08:00
