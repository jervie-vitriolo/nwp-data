    'template': '1'
    'title': 'Jacksonville beaches reopen in Florida as states begin easing stay-at-home
      restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948c2f2-dfbe-4eaa-94f2-d5dec9c49600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Beaches and parks in Jacksonville,
        Florida, reopened Friday afternoon as more states consider easing restrictions
        put in place to battle the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f3902-c8d0-4fd1-b397-ede57748c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb997a-9f61-4646-bf4e-0fd9e4a54ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene at Jacksonville Beach wasn''t one of caution in the middle
        of a worldwide pandemic. Crowds cheered and flooded the beach when police
        took the barriers down. People were seen swimming, biking, surfing, running
        and fishing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50636931-4fee-4b6d-80fb-6b9997069c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b68dc3-765a-45ca-a09f-619376950914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing seemed to be the last thing on anyone''s mind
        Friday. Some residents told CNN not being able to go to the beach was "torture."
        People were out with their towels, coolers and sunbathing. There were very
        few masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9a859-a42d-4eab-8db0-d27b12889f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d977a9-dc45-447f-838d-bfabb45e5d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaches will be open from 6 to 11 a.m. and from 5 to 8 p.m. daily
        with some restrictions, <a href="https://www.coj.net/welcome/news/beaches-and-parks-in-duval-county-to-reopen-with-t"
        target="_blank">according to Jacksonville''s website</a>. Recreational activities
        such as running, biking, hiking and swimming will be permitted during this
        soft reopening, the city''s website said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d89f6b-c84e-4aa2-84cb-9a164414471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54981d-4543-46c2-a51e-e3622fb693ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the scene at the beach Friday, the city''s website said
        activities such as sunbathing or any type of group activity will not be allowed
        at beaches during the restricted hours and items like towels, blankets, chairs,
        coolers and grills will not be permitted on the beach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5e849-f832-4314-852a-75d9d6c7faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b216f54-d3df-4883-a4b9-1f9d6f147979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be the beginning of the pathway back to normal life,"
        Mayor Lenny Curry said. "Please respect and follow these limitations. Stay
        within the guidelines for your safety as well as for the safety of your neighbors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eaec27-e470-461b-8064-60b5f03aa198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d8a92-9743-49f6-a453-e5646dbb11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were excited to be able to get back out onto the sand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169794a5-a28f-4630-a91c-c865a0bde24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9bb135-1e51-43cc-9f6b-426b686c9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m planning on going and riding my bicycle or surfing," Elliott
        Toney told <a href="https://www.news4jax.com/news/local/2020/04/17/jacksonvilles-beaches-among-1st-to-reopen/"
        target="_blank">CNN affiliate WJXT</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc5aa6-18cc-4907-ad41-0c44297f38de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38845c61-6e68-4529-a28f-1d32a26e3d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone thought reopening the beaches was a good idea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee0e0f-e651-4b75-9275-fddca1878a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769c3c5-3c75-4b93-af37-98ccc4280ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a potential for the virus to blow into the air, so I think
        it''s a risk," Lisa Mancini told the affiliate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25a52e-0f42-4e38-81f2-ce988ef460d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb8057-8095-4ced-a5f1-90880407ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials aren''t afraid to pull the plug on beachgoers if they
        don''t abide by the social distancing rules and beach restrictions, Atlantic
        Beach Mayor Ellen Glasser said at a press conference Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e6b6d-1a77-4cd5-bb87-94b648e5ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c33d1b-eba8-4386-b8a7-b79e4ec91bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This not a time to lounge. This is not a time to party. This is
        a time where you need to exercise, keep moving and then go home," Glasser
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d44d04-a2d3-4e53-8e0a-f2738b3a3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af7725-f5ff-4e06-99c6-43e5bbfed39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks will resume regular hours but the city''s order limiting gatherings
        to fewer than 50 people remains in effect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe516e8-c87d-430d-83c0-8dabb6fa79a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b06786-c999-4b20-bbbe-131d9da47166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Ron DeSantis was criticized back in March for his handling
        of spring break and not closing the beaches sooner. As a result, he issued
        a "Safer at Home" order that went into effect April 3 and is in effect until
        April 30. The order limits movement outside homes to providing or getting
        essential services or carrying out essential activities and applies to interaction
        with other people outside of residents'' homes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfb380-fe8b-4cc8-b9d4-6532c9e3bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ff9fc-672d-4935-a2b2-b0e43a1f51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis supported the idea of reopening beaches, parks and other
        public spaces as long as social distancing is practiced, WJXT reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24316af4-e461-4e9e-8572-2e8c45e5c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72764990-bc5f-4bd7-84e2-bbed8901c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-19T15:43:45.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:38:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at how this disease is transmitted, it''s transmitted
        overwhelmingly when you are in close, sustained contact with people, usually
        in an indoor environment," DeSantis said. "Going forward, we got to be promoting
        people to get exercise, do it in a good way, to do it in a safe way."</p>'
