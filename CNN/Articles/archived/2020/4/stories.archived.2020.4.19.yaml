    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andy Murray says tennis''s current ''Big Three'' are the greatest players
      of all time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fb4b5-ec5f-4d43-afe4-f15fe875fc9e'
