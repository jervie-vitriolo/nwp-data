      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made the donation after booksellers appealed for funds
        to help the industry through the coronavirus crisis. Many nonessential businesses,
        such as bookshops, have closed during the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4874c36-d50f-400b-81bc-fb34a817b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd-fund was set up by individuals from the London Review
        Bookshop, Picador and Daunt Books to support The Book Trade Charity, which
        provides help to those who are working or have worked in the industry. The
        charity gives money to companies in the book selling, publishing, distribution
        and printing businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2de3ca-6dc6-459d-8456-9998382b39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has racked up more than £68,000 ($84,000) in public donations.
        The Booksellers Association has pledged to donate £30,000 ($37,000) and publisher
        Penguin Random House has pledged £50,000 ($62,000).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ad549-4b25-4e40-80e4-a718b3158d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the charity received the surprise £250,000 ($310,000)
        boost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49020b1-e455-4a49-a4a7-e365100aff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Hicks, chief executive of The Book Trade Charity, confirmed
        to CNN Thursday that Amazon was the mystery benefactor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba6dbe-62d0-4cd7-be29-b4e15045d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bookshops have had a difficult time over the past few years. There''s
        been a resurgence in recent years but they have the problems of all high street
        shops -- they have competition, and [those who set up the crowd fund] felt
        a blow like this could be more than some shops could take," Hicks told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723902a-22ae-4b38-bacc-52791603a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he received a phone call from Amazon offering the donation
        directly to the organizers, rather than through the fundraising page, with
        the company telling him it would like to keep the donation "low key."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbc504-ed24-47b8-b602-75686827f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Amazon, a major seller of books, has faced criticism for the
        role it has played in disrupting the market, Hicks said he welcomed the donation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c2060-1c27-4c9b-845b-b6b5e4c7f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Receiving half our annual income, on top of our annual income,
        is a tremendous boost for the work that we can do," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480caad1-31d2-445b-a08f-e9eeb1d7391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday, Amazon confirmed the donation in a statement. "We
        can confirm we have made a donation to the Book Trade Charity''s relief fund
        for independent bookshops," a spokesman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c5268-7db6-42ed-85bc-ff31ae40ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:19:38.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/23/tech/amazon-donates-booksellers-scli-intl-gbr/index.html"
        target="_blank">Amazon revealed to be behind mystery $310,000 donation to
        bookshops</a></em>"</p>'
  'nasa-vital-ventilator':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: NASA/JPL-Caltech'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T06:26:24.827+08:00
    'imagesource': 'jcr:f1aad9ef-4eda-4486-92b1-a129dc3c31fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4349f02-69c5-4b3b-a34f-b0a011fb7c40'
    'lead': 'The engineers at NASA have developed a high-pressure ventilator prototype
      specifically tailored to help coronavirus patients, according to the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T06:30:21.328+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:59:00.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:52.253+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA']
    'template': '1'
    'title': 'NASA team developed a ventilator tailored for coronavirus patients in
      37 days'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8edc3-6238-4d44-a7d4-bd725598872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The engineers at NASA have developed
        a high-pressure ventilator prototype specifically tailored to help coronavirus
        patients, according to the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28285d69-2d41-4d54-a630-1319de7eae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called VITAL, or Ventilator Intervention Technology Accessible
        Locally. And after passing a critical test at the Icahn School of Medicine
        at Mount Sinai in New York earlier this week, NASA is hoping for fast-track
        approval of the ventilator in the coming days so it can be used to help coronavirus
        patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb7716-1609-4db3-9e72-a990a4d83a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very pleased with the results of the testing we performed
        in our high-fidelity human simulation lab," said Dr. Matthew Levin, director
        of innovation for the Human Simulation Lab and associate professor of anesthesiology,
        perioperative and pain medicine, and genetics and genomics sciences at the
        Icahn School of Medicine, in a statement. "The NASA prototype performed as
        expected under a wide variety of simulated patient conditions. The team feels
        confident that the VITAL ventilator will be able to safely ventilate patients
        suffering from Covid-19 both here in the United States and throughout the
        world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164621cf-bd78-4793-ad27-2de9a99803e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype works like traditional ventilators, where sedated
        patients rely on an oxygen tube to help them breathe. But it''s built to last
        three or four months unlike ventilators in hospitals that were designed to
        last for years and help patients with other medical issues. The engineers
        hope that more traditional ventilators can be freed up for patients with the
        most severe cases of coronavirus if VITAL is put into place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed702b3a-482b-4813-b2b0-b49bd2ab36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The innovative ventilator was also designed to offer more oyxgen
        at higher pressures than typical models because Dr. Levin said some of the
        patients he''s treating needed that capability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11180023-c2ff-4228-b879-38fb3c3420bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intensive care units are seeing Covid-19 patients who require highly
        dynamic ventilators," said Dr. J.D. Polk, NASA''s chief health and medical
        officer, in a statement. "The intention with VITAL is to decrease the likelihood
        patients will get to that advanced stage of the disease and require more advanced
        ventilator assistance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83609aea-e4f7-4e12-a2a1-e95bb927af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers at NASA''s Jet Propulsion Laboratory in Pasadena developed
        the ventilator, which can be built quickly using fewer parts, most of which
        are available in current supply chains, the agency said. But it won''t compete
        with the existing supply chain for ventilators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d0d98-dc6f-47af-8b42-55fcbd7830b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also designed to be flexible with easy maintenance, meaning
        it can be used in the diverse settings hosting field hospitals, including
        hotels and convention centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd81e84-2bb7-4bb9-9284-f6c991090737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We specialize in spacecraft, not medical-device manufacturing,"
        Michael Watkins, JPL director, said in a statement. "But excellent engineering,
        rigorous testing and rapid prototyping are some of our specialties. When people
        at JPL realized they might have what it takes to support the medical community
        and the broader community, they felt it was their duty to share their ingenuity,
        expertise and drive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32aba21-5282-40b4-8896-cbea4670091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising to the challenge</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66d38b-3e69-4565-803f-337aa98e88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers like Stacey Boland stepped up, driven to do anything they
        could to help. The last 40 days have taken everything they had to make VITAL.
        The team worked long hours each day, which bled over into nonexistent weekends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88652045-7cde-4efd-b455-09bf474ffcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boland is a project system engineer developing the MAIA instrument,
        the Multi-Angle Imager for Aerosols that will characterize particulate matter
        in air pollution. The instrument could provide the data that helps medical
        professionals determine what types of pollution correlate with negative health
        outcomes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0108c-405d-4372-84ba-91ae0fc19f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On MAIA, Boland has worked with epidemiologists to determine the
        data they would need from the mission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbbbb6-cdb8-48f8-ae38-00375e7fdd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On VITAL, Boland acted as the operations lead to create a communication
        pathway between engineers, designers and visualization specialists with doctors,
        nurses, respiratory therapists and intensivists (board-certified physicians
        providing special care for critically ill patients). Translating between the
        different professions to put everyone on the same page was a challenge, but
        one she enjoyed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec4479-94db-475c-ab7b-4813827fd1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating during a pandemic meant that they were relying on calls,
        sending images and video conferencing to make a product in real time. Medical
        professionals called in on their lunch breaks, still in scrubs, describing
        what they were seeing in patients and what they would need VITAL to do.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a62e05-7c35-459d-b8f5-c9cbf8a08b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A limited staff worked in person on the hardware, while the rest
        of the team video conferenced in. Boland was literally writing the instruction
        manual for how to operate VITAL as it was being built.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb9f6f-e054-494b-94c6-633a14e4205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Boland, it''s personal. Her sister is a hospitalist at Memorial
        Hospital at Gulfport in Louisiana. She would call her sister, send her pictures
        and ask questions as they worked on the device, and her sister would send
        feedback in real time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16521f-aedc-486c-bc07-f8db13c02a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boland calls it the experience of a lifetime, working on a team
        that was able to find camaraderie through their singular desire to create
        something helpful during such a challenging time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6ef8c-b41b-4d77-930b-1e4f5d1fcd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they encountered obstacles while working on VITAL, there was
        no sleeping on decisions that needed to be made, Boland said. Normal coping
        mechanisms were tossed out the window, and they worked through issues in real
        time to overcome the next challenge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f7c53-a388-49e0-9cdc-a91153b1da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been an adrenaline rush, working on a ventilator in such a
        short time, and the team wished it were under better circumstances. But the
        VITAL team was driven to help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab4f5d-08b2-4799-9d12-b58728bdbf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a medical device engineer, but when I hear someone on
        the front line needs something, I want them to have it," Boland said. "We
        want to be there for them. It''s been a blessing and a privilege to have something
        so challenging and yet so relevant to be working on."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd265b-a954-42fd-a265-4c9960186ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon Alkalai, a technical fellow at JPL, manages the office of strategic
        partnerships. In recent years, he''s been leading a small effort to build
        relationships with the medical engineering community. He joined the VITAL
        team in a leadership role and helped establish communication between JPL and
        Mount Sinai, the FDA and the US Department of Homeland Security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838d2a6-5792-4460-adb8-3ce91db7f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alkalai said the FDA has been extremely supportive. And the doctors
        at Mount Sinai were interested in partnering together on VITAL after he reached
        out and shared the idea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14a394-ef18-4775-afa9-17bae0fdf927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration between NASA and the FDA and medical professionals
        is an example of how institutions with different areas of expertise are coming
        together to create solutions for the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e84db-b661-4f47-b895-b2817592aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re rocket scientists and engineers, we know how to land on
        the moon and Mars," Alkalai said. "But building a medical device is new. We
        were humbled by that challenge to do something we''ve never done before for
        a good cause. It goes against our culture to do something quickly in a domain
        where we''re not experts. But it fits with the JPL mantra: ''Dare Mighty Things.''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f4ba0-6c59-4ce6-ba72-a8cc8db2978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the California Institute of Technology, which manages
        JPL, is conducting outreach to find manufacturers for VITAL.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe25e9-6ea8-4a6b-a5f7-7d0f9fc90258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A helping hand</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10d44b-7dcf-4b79-8d1a-941620da9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, NASA is trying to help fill the gaps due to shortages
        of other medical equipment in local communities, like Antelope Valley, California.
        One new device is the Aerospace Valley Positive Pressure Helmet, which can
        be used to help treat coronavirus patients with minor symptoms so they don''t
        have to use a ventilator. It functions more like a continuous positive airway
        pressure, or CPAP, machine, commonly used to treat sleep apnea, the agency
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd76b53-eb60-452b-8624-bcf0c12e432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already been successfully tested and submitted to the FDA
        for emergency-use authorization. Meanwhile, 500 are currently in production.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc52715-3a72-43cc-9c3e-076038cbef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is the result of a collaboration between NASA''s Armstrong
        Flight Research Center in California partnered with Antelope Valley Hospital,
        the City of Lancaster, Virgin Galactic and The Spaceship Company, Antelope
        Valley College and members of the Antelope Valley Task Force.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12519760-b0a7-411d-bd8c-21d58bf4d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype for VITAL and the helmet are the result of NASA''s
        call to action issued on April 1 called the NASA@Work challenge. Within two
        weeks, NASA employees had submitted 250 ideas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5631a-daf6-4594-9900-67d31201a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA Glenn Research Center in Ohio previously partnered with
        Emergency Products and Research, an Ohio company, to work on small, portable
        devices that decontaminate ambulances quickly and much cheaper than current
        systems called AMBUStat. They''re looking at the best way to apply this during
        the pandemic as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28796627-31e7-4e74-ab65-b8b8a8c9953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, "NASA''s strength has always been our ability and passion
        -- collective and individual -- for solving problems," said NASA Administrator
        Jim Bridenstine in a statement. "All the work being done shows how NASA is
        uniquely equipped to aid in the federal response to coronavirus by leveraging
        the ingenuity of our workforce, mobilizing investments made in the U.S. space
        agency to combat this disease and working with public and private partnerships
        to maximize results."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ac0e0-0ff3-4648-a1cf-22d3e14b474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T06:30:21.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:59:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/24/health/nasa-ventilator-pandemic-wellness-scn/index.html"
        target="_blank">NASA team developed a ventilator tailored for coronavirus
        patients in 37 days</a></em>"NASA/JPL-Caltech</p>'
