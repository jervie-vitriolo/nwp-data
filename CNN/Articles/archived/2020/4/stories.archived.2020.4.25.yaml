      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd739fad-a642-4a29-bb3b-3de18f5a0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clinical trial is a study on how a medicine affects patients who
        have a certain condition. Earlier, officials said President Rodrigo Duterte
        spoke with Japan Prime Minister Shinzo Abe, saying the Philippines is ready
        to join a clinical trial for Avigan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525c6f9-47e0-499b-bb4d-7730823ab5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61523bbf-fe7b-4bf0-8d50-8b9af480a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been working on local and joint international efforts
        on finding a drug which can cure COVID-19. The University of the Philippines
        and the Philippine General Hospital got the go signal to start a clinical
        trial on <a href="https://www.cnnphilippines.com/news/2020/4/16/pgh-plasma-therapy-study.html">convalescent
        plasma therapy</a>, which involves using the blood plasma of a patient who
        has recovered from COVID-19 and transfusing it to another patient, hoping
        that the antibodies the recovered patient had produced would help the sick
        patient get better.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482b1e5-81c1-4d8d-9b24-5cd37b99b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
