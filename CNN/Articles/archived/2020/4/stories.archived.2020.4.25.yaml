    'template': '1'
    'title': 'Coronavirus has killed nearly 52,000 people in the US, over a quarter
      of the world''s deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15689c7-a58c-4e4d-abc1-5c4a8c771bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Less than three months since the first known coronavirus
        death in the US, the country''s fatalities make up more than quarter of the
        global death toll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a0e78-1245-482c-b125-9c6c26acd5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ce415-3fb3-481e-a215-cc261c162696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 52,000 Americans have died of the virus so far --- a number
        that increases daily as a result of new fatalities and states reviewing previous
        deaths that had not been tied to the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0587be9-e545-46b1-858f-c281c736b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f678c88c-c7d4-44f3-9bbe-fbd2d0d19834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has killed at least 197,000 people worldwide, according
        to Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f66046-3eb7-473d-9517-4c75df9d0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ed1f0-5090-4675-b853-e0641fa16b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, limited testing in early February was part of the reason
        California officials did not count two earlier deaths as coronavirus-related.
        This week, they confirmed the two victims -- a 57-year-old woman who died
        February 6 and a 69-year-old man who died February 17-- are the earliest known
        US victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10541741-0d16-4660-ad05-149193294849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf8781-d247-4d71-9daa-a1fe66884229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New efforts by some states to trace more cases will give officials
        a better idea of the magnitude of the pandemic in the country. That, in addition
        to testing -- which experts say is still not where it needs to be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86a5a7-f84a-4a4a-93d4-84e2954e12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b15f2e-9ce3-4c1e-b28c-86ab3c294bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has conducted about 5.1 million tests but Dr. Anthony Fauci,
        the nation''s leading epidemiologist, said this week the nation needs to ramp
        up testing. Two new reports from public health experts and economists highlight
        that in order to safely reopen states, the country needs to conduct millions
        of tests per week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae69a9d-9611-4e48-a085-eff30ea9a44d'
      'mgnl:activationStatus': true
