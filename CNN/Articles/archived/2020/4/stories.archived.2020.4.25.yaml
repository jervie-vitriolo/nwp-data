      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos "Sonny" Dominguez III earlier said the
        government should focus on infrastructure developments as a way of pump-priming
        the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69312f-e6cd-41bd-ae16-d21d89a006c1'
      'mgnl:activationStatus': true
