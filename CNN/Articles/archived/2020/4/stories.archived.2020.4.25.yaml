      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb5b69-9fa6-4070-8f7f-a1493b5d0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:39:28.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/photo?fbid=10158044138120867&amp;set=pcb.10158044140060867"
        target="_blank">air carrier</a> also said it plans to resume operations by
        May 16 if authorities, “global public health conditions and the travel environment”
        will allow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade7993-79d6-4af8-be47-4952ffc70944'
