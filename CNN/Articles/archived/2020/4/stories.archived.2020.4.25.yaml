      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of COVID-19 cases rose to 7,192 on Friday
        with 477 deaths and 762 recoveries. The Department of Health has said the
        data it releases are not real-time since they have to conduct validation before
        reporting.</p>'
