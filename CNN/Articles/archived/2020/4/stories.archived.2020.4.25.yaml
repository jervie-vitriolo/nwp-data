      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c3b8c-b0cc-4dd8-9bdb-b3c69bb346d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:39:28.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines, AirAsia Philippines and Cebu Pacific said in
        separate advisories their local and international flights will remain cancelled
        until next month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248a91d-bb97-4e60-a23b-2a142def6de4'
