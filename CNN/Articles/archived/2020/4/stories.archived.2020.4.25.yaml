      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf618e2-fcec-4726-8266-13e6c2824382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:39:28.810+08:00
      'mgnl:createdBy': 'catherine'
