      'mgnl:lastActivated': 2023-01-26T17:58:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia <a href="https://newsroom.airasia.com/news/2020/3/13/updated-as-of-13-march-2020-travel-advisory-airasia-cancels-domestic-flights-from-manila-as-ph-government-implements-new-travel-restrictions"
        target="_blank">said</a> those who booked flights on or before April 24 can
        reschedule for dates before October 31 this year without paying for additional
        cost, provided there are available seats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448177d4-13c3-4a36-bd47-b5c5f0794cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:39:28.810+08:00
