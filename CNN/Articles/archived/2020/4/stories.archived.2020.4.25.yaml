    'lead': 'The local government of Baguio City places five areas under lockdown
      after confirming eight new coronavirus disease cases.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T12:35:19.535+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:58:51.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:55.248+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '​Baguio City reports 8 new COVID-19 cases, including health workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec53b3-54e3-44e8-9c5f-9704b82f9245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:19.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Four
        health workers in Baguio City have the coronavirus disease, the city government
        announced on Saturday, amid concerns from the World Health Organization about
        the <a href="https://www.cnnphilippines.com/news/2020/4/22/1000-infected-health-workers-covid-19.html">high
        infection rate</a> among the country’s medical frontliners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1213a-0c9b-4189-9e5b-58ebfdaea5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:19.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s public information office in a Facebook post said the
        patients are two doctors, a nurse, and a clerk at the Baguio General Hospital
        and Medical Center (BGHMC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268c489-b986-4d90-b5cb-70b8d03193cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:19.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All patients are confined at the BGHMC and are stable," the statement
        read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39842d42-7ec2-4557-82ca-e417a9b26954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:19.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among eight new COVID-19 cases in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285253ae-a2ed-4052-9a18-9b4b9a7a23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:12:55.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, Baguio City Mayor Benjamin Magalong
        ordered a lockdown of Woodsgate Subdivision Camp 7 and barangays Santo Tomas
        Proper, BGH Compound, San Luis and Sector 5 Domonican-Mirador, where the patients
        live or had visited recently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977af5d-c317-43e2-98b7-0cfff725bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:19.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGHMC chief Dr. Ricardo Ruñez said the hospital has begun tracing
        those who had contact with the patients and are preparing their staff for
        testing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d69f1b-904b-4a30-9f64-5ce11d66c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:19.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will start disinfecting wards, have advised to temporarily stop
        admissions and communicating with other hospitals for this matter. We will
        continue with the triage," Ruñez told Magalong, according to the city government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cefad2-1a5f-4d2b-9f43-bb4886ebd97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:19.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s official tracker shows that six COVID-19
        patients are admitted in Baguio City, one died, and 11 others got well, for
        a total of 18 cases. The DOH has said the data it releases are not real-time
        since they have to conduct validation before reporting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee5430-c28e-4269-9034-a0d2095b8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:19.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio has been praised for its infection prevention and control
        measures as it earlier only recorded a new infection for nearly two weeks.
        It reported another case on April 10, and Magalong has ordered a lockdown
        of all four barangays where the patient, a street sweeper, had gone to.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dafdfc-6b5c-4c76-97cf-cf0977d81896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:19.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of COVID-19 cases rose to 7,294 on Saturday
        with 494 deaths and 792 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42bae3-c04d-45c3-8449-18545520a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:12:55.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, more than 1,000 are healthcare workers. Twenty-six
        of them, including 20 doctors, succumbed to the viral illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332618c-8abc-44a4-b6d6-5d44ca6d774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T13:00:52.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO raised the alarm over the number of infected healthcare
        workers in the country. Dr. Abdi Mahamud, WHO-Western Pacific Region COVID-19
        incident manager, said he is working with the DOH to find out if a possible
        shortage of personal protective equipment is causing this trend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f335a0-943e-4294-b90e-32a85f72e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T13:00:52.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has maintained that it is following protocols on the use
        of PPE sets for medical frontliners. The agency is also working with local
        manufacturers to produce more of these protective gear.</p>'
  'COMELEC-voter-registration-suspended-June-30-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-25T12:38:00.173+08:00
    'imagesource': 'jcr:20961102-5401-4e52-bd6e-4436e00a1edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f07cfcb-f95e-4464-b4d6-a0f7452abdc3'
    'lead': 'The Commission on Elections announced Saturday that its nationwide voter
      registration will be suspended until the end of June due to the extended enhanced
      community quarantine in many areas in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T12:40:01.593+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:58:50.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:55.379+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COMELEC extends suspension of voter registration till June 30'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af2a06-da07-456a-a6c0-6c9b5230ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:40:01.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Commission on Elections announced Saturday that its nationwide voter registration
        will be suspended until the end of June due to the extended enhanced community
        quarantine in many areas in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2dff93-001b-451c-a682-56a36dfb9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:40:01.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The conduct of voter registration is not yet advisable since there
        will be restrictions on the movement of people and on certain activities,”
        COMELEC Executive Director Bartolome Sinocruz said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa8d1b-0bcb-41d5-9375-4f85327cb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:40:01.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:50.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinocruz added extension will give the Comelec time to prepare precautionary
        measures against COVID-19 that could be implemented once the voter registration
        resumes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2c04e-af27-4302-9aed-f6d0ae1d55c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:40:01.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration has been suspended since March 9.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2db03-361f-4146-8d74-d02ab464c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:53:28.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the issuance of voter''s certificate will remain suspended
        until the enhanced community quarantine is lifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475edba-95f0-43d8-92a6-7939b732c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:40:01.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has extended until May 15 the enhanced
        community quarantine in Metro Manila, Central Luzon, Calabarzon, and all other
        provinces where COVID-19 risk is deemed high. Prior to the extension, the
        quarantine was due to end on April 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f917e-1597-4a06-91e6-bb0a72d8ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:40:01.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered to still be with a high risk of a COVID-19 outbreak are
        the following provinces: Bataan, Bulacan, Nueva Ecija, Pampanga, Batangas,
        Cavite, Laguna, Rizal, Oriental Mindoro, Occidental Mindoro, Albay, and Catanduanes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a523fa0-93fc-49cb-a713-d3159d811d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:40:01.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of Benguet, Pangasinan, Tarlac, and Zambales provinces
        under enhanced lockdown is up for reevaluation by April 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c198a5-72d8-4390-ab19-4391cf69807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:40:01.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the situation in Antique, Iloilo, Aklan, Capiz, Cebu,
        Cebu City, Davao del Norte, and Davao City will be rechecked also by the end
        of this month.</p>'
