      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbeac8-0ff2-4b33-bbdc-ea9c3905a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also participating in a "<a href="https://www.who.int/philippines/news/detail/22-04-2020-ph-solidarity-trial-for-covid-19-treatments-receives-green-light-from-ethics-review-body">Solidarity</a>"
        clinical trial by the World Health Organization to check if four drugs - antiviral
        Remdesivir, antimalarial drug Chloroquine or Hydroxychloroquine, antiretroviral
        drugs used to treat HIV Lopinavir with Ritonavir, and Lopinavir with Ritonavir
        plus Interferon beta-1a - can treat COVID-19. Over 100 countries with more
        than 1,200 patients are part of the WHO trial.</p>'
  'us-coronavirus-research-foreign-hackers-china':
    'author': 'Zachary Cohen and Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T19:25:03.073+08:00
    'imagesource': 'jcr:786505c3-aad7-4a4e-a075-ae298db7cd17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f2b1623-2968-404d-a81d-8c0087164ef1'
    'lead': 'The Trump administration is pointing the finger at China for attempting
      to steal coronavirus research, as officials are warning they have seen a growing
      wave of cyber attacks on US government agencies and medical institutions leading
      the pandemic response by nation states and criminal groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T19:23:58.247+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:58:27.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:58:02.480+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'china', 'coronavirus-response', 'coronavirus-research',
      'covid-19', 'global-pandemic', 'coronavirus', 'world']
    'template': '1'
    'title': 'US coronavirus response hit by foreign hackers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84572307-2c83-47d3-adc6-250507893311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration is pointing
        the finger at China for attempting to steal coronavirus research, as officials
        are warning they have seen a growing wave of cyber attacks on US government
        agencies and medical institutions leading the pandemic response by nation
        states and criminal groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd448832-e734-4fa9-9ce0-d7b99caa8cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals, research laboratories, healthcare providers, and pharmaceutical
        companies have all been hit, officials say;&nbsp;and the US Department of
        Health and Human Services —&nbsp;which oversees the Centers for Disease Control
        and Prevention —&nbsp;has been struck by a surge of daily strikes, an official
        with direct knowledge of the attacks said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae32a4-5b66-4ec5-8420-f6b0047a7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is safe to say that there are only two places in the world that
        could hit (the Department of Health and Human Services) the way it''s been
        hit," the official familiar with the attacks told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120c991-a35a-43c2-8d7a-c96c0df595af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary culprits for the HHS attacks are Russia and China, the
        official said, because of the size and scope of the actions. After some hesitance
        to attribute the wide-ranging attacks across the medical sector to any specific
        countries —&nbsp;whether for political reasons or a lack of certainty —&nbsp;top
        national security officials have decided to single out China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80362766-89b6-4cdb-86ad-652cee7b23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Justice now says they are particularly concerned
        about attacks by Chinese hackers targeting US hospitals and labs to steal
        research related to coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6e09a-6a8f-42b6-b827-16af7f77d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly the logical conclusion of everything I''ve said,"
        John Demers, the head of the Justice Department''s National Security Division,
        said when asked specifically about China''s actions during an online discussion
        Thursday on Chinese economic espionage hosted by Strategic News Service. "We
        are very attuned to increased cyber intrusions into medical centers, research
        centers, universities, anybody that is doing research in this area."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52ec6f-7983-4479-8456-2cd911ef28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing more valuable today than biomedical research relating
        to vaccines for treatments for the coronavirus," Demers said. "It''s of great
        importance not just from a commercial value;&nbsp;but whatever country, company,
        or research lab develops that vaccine first, and is able to produce it is
        going to have a significant geopolitical success story."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d120244-f60c-44d3-b6db-94f0925754c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calling out China</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb8d8f-4408-4ba8-b348-a29b0b109762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber espionage from China against the United States has spiked
        in the months since the outbreak of the virus. Last month, leading cybersecurity
        group FireEye reported that Chinese group APT41 has carried out "one of the
        broadest campaigns by a Chinese cyber espionage actor we have observed in
        recent years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7e670-9db6-4b5a-80c8-423822db56de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Secretary of State Mike Pompeo —&nbsp;who has been
        consistently attacking China over the pandemic —&nbsp;told Fox News, "The
        biggest threat isn''t our ability to work with China on cyber —&nbsp;it''s
        to make sure we have the resources available to protect ourselves from Chinese
        cyberattacks."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e986b-eeab-4f74-a306-22b17a37516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the Chinese embassy in Washington for comment on the
        allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7232cadd-90a4-4a07-bbaa-91485be5bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in activity targeting HHS and the wider medical sector
        is part of a broader cyber campaign being carried out by groups linked to
        a number of countries in addition to China, including Russia, Iran, and North
        Korea. The four make up a quartet regularly accused by the US national security
        community of being the most complex and active actors against the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e47a8-2ff7-4c24-97dd-a95d7e9dd6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus crisis, attacks from nation states and criminal
        groups have come in a multitude of forms with numerous different goals: posing
        as US agency or authority with phishing emails to steal data and information,
        denial of service, and ransomware attacks and disinformation, among others,
        both on the open internet and darknet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb142859-c102-48b8-9cf3-2c61d8213c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic has provided a unique opening to nefarious
        actors and cyber criminals," a senior Trump administration official told CNN.
        While under attack itself, HHS, along with the cyber arm of the Department
        of Homeland Security, CISA, has worked to step up the defenses of those pandemic-related
        organizations, the official added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a44ce1-f4f7-4ae2-9ea6-4d21fb186396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Director of the US National Counterintelligence and Security
        Center, Bill Evanina, who has led the US intelligence community''s battle
        against Chinese industrial and academic spying and theft of intellectual property,
        has also warned that critical research for COVID-19 vaccines risks being stolen
        and replicated overseas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7199e-f5db-489e-880c-0eab3d765989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical research organizations and those who work for them should
        be vigilant against threat actors seeking to steal intellectual property or
        other sensitive data related to America''s response to the COVID-19 pandemic,"
        Evanina told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74719c39-4501-4bb9-af73-5b7a6e789f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They are trying to steal everything''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343b525-6f7b-40ee-a8d0-eae7fd025244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite an overwhelming consensus that these attacks are occurring
        at an increasingly high tempo and near universal agreement over the primary
        state actors, US officials have been careful in assigning blame for specific
        actions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e986dc5-aa17-4b50-bed6-43c96604b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was that degree of confidence, you''d see more definite
        language," said an official from a country that shares intelligence with the
        US. "That''s not what we''re being told."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80480a-cf3d-4590-8964-66646a32970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arising from the new wave of threats is the Cyber Threat Intelligence
        League, a global group of more than 1,400 vetted cyber security experts, that
        have volunteered and banded together to highlight and take down threats as
        they emerge.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488425ad-aec2-4ba0-b06f-57ebb62b2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CTI League, which is working with US authorities and put out
        its first report this week, says the threat actors from the four nation states
        that traditionally target the US are now focusing on and taking advantage
        of the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dbbd2-7b2f-43ad-ac52-1bf82113b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying to steal everything," Ohad Zaidenberg, one of the
        group''s co-founders who is based in Israel, said of the landscape of actors.
        Countries like China and Iran, he added, "can steal information regarding
        the coronavirus information that they don''t have, (if) they believe someone
        is creating a vaccine, and they want to steal information about it. Or, they
        can use the pandemic as leverage so they (can) to steal any other type of
        information."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80dfdd-fa87-40f2-ab91-5c4ea5191cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s Threat Analysis Group (TAG) has specifically identified
        over a dozen government-backed attacker groups that are using "COVID-19 themes
        as lure for phishing and malware attempts, according to a new report published
        Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091230d5-caa7-4a06-a1aa-7ab7767331e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One notable campaign attempted to target personal accounts of US
        government employees with phishing lures using American fast food franchises
        and COVID-19 messaging. Some messages offered free meals and coupons in response
        to COVID-19;&nbsp;others suggested recipients visit sites disguised as online
        ordering and delivery options," the report said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b68a2f-9ea2-4493-bcd0-82dee0b15ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from Google also cited new activity that corroborates
        reporting from Reuters last month about Iranian-backed hackers attempting
        to break into the World Health Organization.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c02970-2752-4f38-8945-b2faf467524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, WHO said it "has seen a dramatic increase in the number
        of cyber attacks directed at its staff, and email scams targeting the public
        at large" since the outbreak began.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc66935-2688-43ae-94e8-bebbde08709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week, some 450 active WHO email addresses and passwords were
        leaked online along with thousands belonging to others working on the novel
        coronavirus response," the organization said in a news release. "The leaked
        credentials did not put WHO systems at risk because the data was not recent.
        However, the attack did impact an older extranet system, used by current and
        retired staff, as well as partners."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a5f5d-37b2-4971-9058-60c57e597055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers demand more action</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13ffe8-61c8-4952-8f67-1566c2823b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak of the coronavirus in the US, the National Security
        Agency and Cyber Command have launched offensive cyber action in an attempt
        to counter a wide range of foreign attacks, including disinformation, sources
        say. The exact nature of that response is unclear given the work of those
        agencies remains highly classified.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b2910-0c8e-4df4-8595-f82cfbcd1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadly speaking, multiple officials told CNN that these agencies
        continue to employ a "defend forward" posture, which includes offensive operations
        intended to deter foreign actors linked to nation state adversaries.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf82c64-6d71-4366-9477-213eb4ded74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Cyber Command and the NSA are led by Gen. Paul Nakasone, who
        has been given additional authority to conduct these types of operations without
        having to get White House approval in recent years, particularly since the
        Russian threat against US elections became clear.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a8803-e056-4990-b580-31cad6e51f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber Command, NSA, and CISA declined to comment on those offensive
        measures and their response to the senators;&nbsp;but CISA did point to warnings
        they issued with British counterparts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c00e2-c376-413e-945a-d0444a582b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these agencies are currently operating with an unprecedented
        amount of leeway, some lawmakers believe more needs to be done to protect
        US health organizations and agencies amid the ongoing pandemic.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a599d76-6159-491d-a74f-d898dbd557c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan group of senators, which included members of the Intelligence
        and Armed Services committees, said this week that Cyber Command and CISA
        need to be more aggressive with their warnings and actions to ward off what
        they called an "unprecedented and perilous campaign of sophisticated hacking
        operations from state and criminal actors amid the coronavirus pandemic."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f226eb-732c-415a-874c-d55f379103fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disinformation, disabled computers, and disrupted communications
        due to ransomware, denial of service attacks, and intrusions means critical
        lost time and diverted resources," US Senators Tom Cotton, Richard Blumenthal,
        Mark Warner, David Perdue, and Edward Markey wrote in a letter to Nakasone
        and the CISA director, Christopher Krebs. "During this moment of national
        crisis, the cybersecurity and digital resilience of our healthcare, public
        health, and research sectors are literally matters of life-or-death."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c41c3-b99b-415f-a648-10ec3952553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:23:58.252+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/25/politics/us-china-cyberattacks-coronavirus-research/index.html">"''They
        are trying to steal everything.'' US coronavirus response hit by foreign hackers"</a></em></p>'
