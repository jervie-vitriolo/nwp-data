      'jcr:uuid': 'd8ac108d-3891-4828-9d90-987c2009a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.957+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Usually po, ''yan (balance) ay ₱1,500.&nbsp;Para ₱6,500. Dito
        sa Metro Manila, ₱8,000</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4172e7-e4da-481e-92f5-98f31a43d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually, the balance is ₱1,500. That''s&nbsp;₱6,500
        in total. As for&nbsp;Metro Manila, the&nbsp;total&nbsp;cash&nbsp;aid should
        be ₱8,000.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6da88-feb1-47b0-9576-6afa8f76ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG urged the public to inform their respective local government
        officials if they have already received financial support from the two departments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ce1db-116a-4b78-9566-a4bc31fb4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga hindi nakakatanggap dahil hindi niyo dini-disclose
        [''yan]</em>," Malaya said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56530a3e-870b-40c6-937e-9d5d4a97816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some are not getting any assistance because you are
        refusing to disclose that.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cec48-0ea0-4826-8b17-374e5dc1f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ''yung mga ganito ay bayanihan na lang, [lalo na] kung
        tumanggap na kayo ng dalawa. You are not supposed to receive two full amounts
        from two agencies</em>," he underscored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66ef11-4e8d-41f1-920b-4ea00f0dbeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we act as one in times like this, especially
        those who have already benefited from both financial programs. You are not
        supposed to receive two full amounts from two agencies.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b045d2f-8f05-4bbd-97f2-1d1055fd5ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.958+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said it has already directed officials for the faster distribution
        of the cash aid from the DSWD.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481a158-e6bd-4289-9f45-487b3b1f477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.959+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May schedule po tayong sinusunod. Para po malaman niyo kung
        kailan ang distribution ng SAP sa inyong lugar, makipag-ugnayan po kayo sa
        inyong mga barangay, LGUs</em>," its spokesperson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd1a5d-05bc-438e-ac78-231b01e1c3ed'
      'mgnl:activationStatus': true
