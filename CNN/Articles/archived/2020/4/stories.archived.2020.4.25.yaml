    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:58:00.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'Department-of-Labor-and-Employment', 'Taiwan', 'OFW', 'cyberlibel']
    'template': '1'
    'title': 'DOLE wants Taiwan to deport OFW for comments vs. Duterte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bed316-3aab-4bcb-a8cc-3efe31449baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:54:30.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Philippine
        labor officials are working to have a Filipina caregiver in Taiwan be deported
        for alleged cyberlibel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41e7f6-1b1b-4a56-8034-d52cd2831d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:54:30.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Department of Labor and Employment on Saturday
        accused the Filipina. a caregiver in Yunlin County, of cyber libel for the
        "wilful posting of nasty and malevolent materials against President Duterte
        on Facebook intended to cause hatred amidst the global health crisis brought
        about by the COVID-19 pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb060d-8212-4a1a-8cfb-29010a53fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:54:30.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Labor Office in Taiwan said they got in
        touch with the OFW''s broker and employer on her deportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a2072-2cd5-40c6-ac4d-2c6043e5bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:54:30.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE statement said they met with the OFW on April 20 at her
        workplace to "enlighten" her that her actions "amounted to a crime for which
        she might be prosecuted both in Taiwan and the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5ac4a-8a33-4b35-8af0-086eab81d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:54:30.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the woman was cooperative and committed to delete the material
        and said she would not do it again. According to DOLE, the OFW said she would
        upload a video stating a public apology to both Duterte and the "people of
        the government" that evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559985a-f63c-435b-b981-16576cdc9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:54:30.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after the visit, there were posts on the Facebook page
        of POLO Taichung which they said were made by fake accounts that were supportive
        of the OFW.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf6950-252b-4a5f-9562-d35e8cf6d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:54:30.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said they found out the OFW was using several social media
        accounts "and has a group organized to discredit and malign the President
        and destabilize the government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f4baf-4dcd-451a-bf9d-61c720b20395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:54:30.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said the sharing and posting of such videos are punishable
        under Republic Act No. 10175, the cyber libel law.</p>'
  'philippines-covid-19-cases-recoveries-death-toll':
