      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d18bcb-721e-4056-91ca-21807ab881ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:39:28.810+08:00
