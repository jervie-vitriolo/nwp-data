  'trump-dangerous-coronavirus-cure-speculations':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T07:56:13.635+08:00
    'imagesource': 'jcr:99f35c3b-8414-427c-a598-2d8620ff530a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22141d5-fccb-47f0-b693-c11cbea42013'
    'lead': 'Roll up for Donald Trump''s old West traveling medicine show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T08:00:25.953+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:58:59.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:52.837+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Trump, ever the salesman, is peddling dangerous cures for coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5cdb3-3879-4a6c-8d26-6397836ef12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Roll up for Donald Trump''s old West
        traveling medicine show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f02b3-402a-4434-99ac-762b1f5ab0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s marketed steaks and real estate, board games and vodka, but
        nothing the incorrigible salesman has tried to hawk measures up to his latest
        routine as he speculated on a possible new cure for Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a92c9-fb40-4972-84c8-9f98fb7ab24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of his life as a pitchman, Trump has only had his own reputation
        on the line. But now, in the middle of a generational health crisis, lives
        are at stake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68714f8-1f96-4aad-bd6c-d91196c0d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an eye-popping moment, Trump doubled down on his claim that sunlight
        and the festering humidity of high summer could purge the virus in his latest
        grab for a game-changer therapy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe465cb2-3e33-45b2-8223-5f923a102af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he asked aides on camera whether zapping patients with light
        or injecting disinfectant into the lungs to clean sick patients from inside
        could cure them of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e27d69-8f8e-424c-8859-e9caf81e20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you can, maybe you can''t. Again I say maybe you can, maybe
        you can''t. I''m not a doctor. I''m like a person who has a good you-know-what,"
        Trump said, pointing to his head.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1667c8-d488-4699-8efe-7b97bc03bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led the Reckitt Benckiser Group, which produces Lysol, to flatly
        announce on its website that "under no circumstance" should disinfectant be
        administered into the human body. Washington state''s emergency management
        agency warned against eating Tide pods or injecting disinfectant, tweeting,
        "don''t make a bad situation worse."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a316586-d12a-4cbe-b69b-1b25d0271e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments made his extravagant claims for the unproven use
        of the anti-malarial drug hydroxychloroquine seem peer-reviewed by comparison.
        And they were ironic, given rising criticism that he repeatedly discredits
        science that conflicts with his rosy claims the pandemic will soon be over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a593870-76cb-4941-8d61-35a997d1aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s bizarre performance came as the horrible dilemma he faces
        between keeping the economy closed to halt the virus and getting people back
        to work became even more stark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b75b5d-49a8-4208-8df3-9185eb4c343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New data Thursday showed that 26 million Americans have lost their
        jobs in five weeks, reflecting the terrible human impact the current emergency
        can have even on people who don''t get sick. The number of US deaths moved
        towards 50,000 as the virus dug into more communities -- even as a clutch
        of states laid plans to open back up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2ad89-7e34-443b-8065-e8458146d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump hits back amid critiques of his anti-science approach</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa17c4-90da-4b00-af00-1b605a763b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spent little time at his daily briefing explaining
        his thinking on how he might safely pilot the nation out of this crisis, instead
        reaching for a new narrative more hopeful than the grim reality in his latest
        example of "miracle" thinking on how to beat the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a2858-75fc-437f-98b9-2bf78588fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called upon William Bryan, acting director of the Homeland Security
        Department''s Science and Technology directorate, to unveil research into
        the coronavirus''s susceptibility to heat and light.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33875b26-af94-4c45-a867-f8b708512ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan presented data showing that in some circumstances sunlight
        can reduce the half-life of the virus on a surface or in the air from 18 hours
        to less than two minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909d8f6-e034-4f9d-8c57-cab3e97f52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how much of an impact U.V. rays has on the virus," Bryan
        said. He also spoke about how effective bleach and other disinfectants could
        be at eradicating the pathogen in areas that were not exposed to sunlight
        in interesting research that could help Americans understand how to clean
        surfaces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f650c90-ea74-4c9a-bb73-abbb12dd5d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump, who appeared fascinated by the possibilities, posed a
        question of entirely different magnitude: "Supposing we hit the body with
        a tremendous, whether it''s ultraviolet or just very powerful light ... supposing
        you brought the light inside the body, which you can do, either through the
        skin or in some other way?" Trump asked, possibly thinking of an analogy to
        radiation treatment, which can be used to treat cancers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7d3eb-0754-45b1-a929-393392783276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the President pondered another idea: "I see the disinfectant,
        where it knocks it out in a minute, one minute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aefa82-d692-4bd2-b133-bbbfa8beea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there a way we can do something like that by injection inside
        or almost a cleaning, because you see it gets in the lungs, and it does a
        tremendous number on the lungs?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6c243-646d-4330-b33c-3d2e87314d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few moments later, Trump asked Dr. Deborah Birx, a top member
        of his pandemic task force, whether heat and light could be combined as a
        cure for someone facing the cascade of coronavirus complications including
        respiratory problems, cardiac issues and kidney failure that can be caused
        when the body tries to fight the virus and overreacts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639f5b7-7dea-42e7-8eaa-e769c9b09b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran MD and internationally renowned public health expert
        -- who was seated off to the side -- appeared to struggle with how to respond.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c5ead-113a-4a5f-b7c2-1b62be2596eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not as a treatment ... it''s a good thing when you have a fever,
        it helps your body respond. But ... I''ve not seen heat for viruses."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f758bd-0e80-4088-9ab1-625d9605d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump was subsequently asked why he was touting rumored cures
        and not medically proven science, the President reacted angrily, accusing
        the reporter of pushing fake news.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f73d2d-5515-4fb8-9716-b1d122d75361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just here to present talent. I''m here to present ideas because
        we want ideas to get rid of this thing," Trump said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88d48f-43fa-49a3-a588-cd1636de1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surreal nature of the spectacle later prompted CNN''s Chief
        White House Correspondent Jim Acosta to reflect on air: "This is sort of becoming
        President Trump''s traveling medicine show."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554756c1-2083-4aa1-91c2-f05509494667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everyone wants a cure</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ba68a-33fc-474b-959d-a14201275894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone who has lost their job, battled the virus, seen relatives
        die or has been stuck in their house for weeks can sympathize with Trump''s
        fierce desire for a cure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd92a0-a1ba-4758-8aa0-35ed58f87570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And leaders who think out of the box are valuable. Wartime British
        Prime Minister Winston Churchill was known for "funny science" and flights
        of fancy like a proposal to turn icebergs into unsinkable aircraft carriers.
        But amid his wild schemes, he had some great ideas that helped win the war,
        too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eab926-d8ba-420d-8699-d3f08fe08a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s easy to mock Trump. But he also has the world''s largest
        megaphone, appears to be openly mulling a treatment that could cause people
        to poison themselves if they adopted it and has a record of deflecting from
        the grave reality of the virus to peddle optimism that may not be matched
        by the facts. He also seems to have little time for the rigorous clinical
        testing and factual deduction that is at the heart of generations of advances
        in clinical science and is the bedrock of ethical medicine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf028c6-7f8f-49bf-a13f-32a7da7ca6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="https://www.cnn.com/audio/podcasts/corona-virus" target="_blank">LISTEN:
        The Coronavirus: Fact vs. Fiction Podcast</a></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9e75c-ade8-4f32-ba17-8c552fd63d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some scientific evidence that seasonal sunlight and humidity
        can make it more difficult for a virus to spread. But the struggle of tropical
        states like Singapore to contain a second wave of the pandemic appears to
        indicate that heat is not a miracle cure. And sunlight can''t eradicate the
        spread of the virus among people gathering in large groups, or inside buildings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417dafd-4546-4bab-85dd-b7e11c237498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN town hall later Thursday evening, US Food and Drug Commissioner
        Dr. Stephen Hahn insisted that Trump''s musings about light therapy represented
        a "natural question" someone would ask based on the presented data. Pressed
        by Anderson Cooper, Hahn added: "I certainly wouldn''t recommend the internal
        ingestion of a disinfectant."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093ebcd-91ce-42a9-b329-666402c5659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s comments horrified medical experts</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91266817-6f0e-43f7-b76a-e30a8035dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned cardiologist Dr. Jonathan Reiner told CNN''s Erin Burnett
        that the President needed to leave the medical analysis to the professionals
        and that his statements needed to be vetted because so many people listen
        to him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe66db-ab3e-4b49-8828-835c3b4c2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President thinks that tanning beds are going to cure the
        coronavirus, it is a mistake, it''s not going to happen," Reiner said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730e912-3371-4a96-9633-21dd4a633163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Megan Ranney, an emergency physician at LifeSpan/Brown University,
        told Burnett that viruses and bacteria don''t live as long in sunlight and
        said there probably would be a decrease of coronavirus infections over the
        summer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3cfa9e-73c8-476c-973a-7ac304ef36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added: "Sunlight is not a panacea. It is not going to be
        a cure-all. It is not going to save us from the virus."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad9950a-6061-42dd-9212-76c2d1ca7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest medical follies came a day after a top administration
        vaccine specialist Rick Bright said he was ousted after blocking funding for
        unproven virus cures touted by the President.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a95af1-bfac-48f3-88a0-d00961b1e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his allies on conservative media spent weeks touting hydroxychloroquine
        based on small anecdotal studies in France and China. But a study this week
        by the National Institutes of Health and the University of Virginia found
        that hundreds of patients at US Veterans Administration hospitals who took
        the drug were no less likely to need mechanical ventilation and had higher
        death rates compared to those who did not take it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230d427-c390-494c-9e45-5ac6fa752fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump angrily denied that he had now stopped pushing the drug --
        though he hasn''t talked it up for days in the briefing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd6325-66c5-4c2e-959f-43da5e5926d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had a lot of very good results. And we had some results
        that perhaps aren''t so good. I don''t know," Trump said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf7642-1c19-469e-b03c-893b9e86898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday was not the first time that Trump has speculated that warmer
        weather could just make the virus disappear.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745d235-d68f-427b-ad0e-06bc87ced318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, a lot of people think that goes away in April with the
        heat -- as the heat comes in. Typically, that will go away in April," Trump
        said on Fox News on February 10. He added later at a rally, "Looks like by
        April, you know, in theory, when it gets a little warmer, it miraculously
        goes away. I hope that''s true."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06166bd8-b67b-4252-9cf6-8341538a0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s hopes have been proven wrong. But the last sentence
        of his comment shows how he advances a wild theory but then gives himself
        some cover. By saying he hopes the virus would go away, he can accuse anyone
        questioning his comments as rooting against a cure and of peddling despair.
        When he says maybe something will work or maybe it won''t, he gives himself
        similar leeway.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fb850-3e19-4234-add9-e5d4bf0e3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also contravened facts in a more conventional manner during
        his briefing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49140576-d7fd-4f0e-abc4-37aed9e530bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was told that the country''s infectious disease specialist Dr.
        Anthony Fauci had warned in a Time magazine interview earlier that he was
        not "overly confident" the US had the robust testing operation in place to
        safely open up the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfbbc91-9618-45cf-aa0d-6ac085e4a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree with him on that. No, I think we''re doing a great
        job on testing," Trump said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abc443-9dfd-4f1a-a159-a5b8a6a9870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:00:25.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/24/politics/donald-trump-coronavirus-disinfectant-sunlight-science/index.html?fbclid=IwAR3106OP3POLOGkmSYpggLMBoTXHwepQZ7WF_XmVfi0FCrTQM7jiHNWwu2g"
        target="_blank">Trump, ever the salesman, is peddling dangerous cures for
        coronavirus</a></em>"</p>'
  'lysol-dettol-donald-trump':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
