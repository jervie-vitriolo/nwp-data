      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong>&nbsp;Thirty-one
        laboratory personnel at the country''s primary testing facility who earlier
        tested positive for the coronavirus disease have returned to work after recovering
        from the viral illness, a health official said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
