      'mgnl:lastActivated': 2023-01-26T17:58:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — A former
        soldier killed by a policeman at a quarantine checkpoint was given full military
        honors by the Army on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087dc548-c359-451c-92c4-3a6717299102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of retired Corporal Winston Ragos were brought from
        Quezon City to the Libingan ng Mga Bayani in Taguig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fed1b-f47f-46b5-8a7b-be9fadb1eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Army said it coordinated with Ragos''s mother
        to extend honors to the soldier and proceed with funeral and burial arrangements
        at the Libingan ng mga Bayani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a3d70-f75c-40dd-9d7d-e43104fb00c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burial ceremony is set tomorrow, April 26 at 12 noon," the statement
        read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e13c82-bd93-4780-b670-336d4fed08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos''s daughter was also brought by the Army so she could be present
        at the wake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d910375-2688-4b9c-a261-4d4311d4ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We condole with the family of the late Cpl Ragos. He has suffered
        enough from the challenges of PTSD (post-traumatic stress disorder) caused
        by the invisible wounds of war. Our priority right now is to take care of
        his family ensuring they have all the resources they need during this critical
        time. The Philippine Army honors Ragos for his service and sacrifice that
        defines us as an Army.” said Army chief, Lt. Gen. Gilbert Gapay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b353dd8-3c3d-441a-affe-045fb43dfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army shouldered the funeral costs, while donors extended financial
        assistance to the family to cover hospital bills and other expenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e517dc6-17ab-49af-81cb-26878c1118ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Master Sergeant Daniel Florendo Jr. <a href="https://www.cnnphilippines.com/news/2020/4/22/Retired-soldier-shot-dead-by-police-.html"
        target="_blank">shot</a> Ragos on Wednesday for allegedly attempting to pull
        a gun on the cops at checkpoint in Quezon City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d33b49-384b-46a5-b144-3032e45bf97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merlyn, the victim’s mother, said her son retired early due to PTSD
        after his duty during the Marawi City siege.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20feec3-0ec7-434a-a509-8649fd3402f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and Armed Forces of the Philippines
        are conducting <a href="https://www.cnnphilippines.com/news/2020/4/24/Winston-Ragos-shooting-police-Daniel-Florendo-case.html"
        target="_blank">separate investigations</a> on the shooting. The Quezon City
        Police Department filed a homicide complaint with the Quezon City Prosecutor''s
        Office for online inquest proceedings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44caf0ef-98a5-4904-9167-b990893dca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T11:55:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation said it is looking into the
        incident.</p>'
  'coronavirus-jonathan-coelho':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-25T11:57:37.279+08:00
    'imagesource': 'jcr:66776d77-abc7-4d59-97b1-a50bb1876a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
