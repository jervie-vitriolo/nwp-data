      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is warning against governments issuing “immunity passports”
        to people who have had Covid-19, assuming they are safe to resume normal life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820a8f2-5183-4922-bef0-c7d748300269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T21:54:38.198+08:00
