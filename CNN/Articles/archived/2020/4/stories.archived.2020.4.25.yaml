    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33187f04-fa08-4c97-9423-5ea492eaeebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:52:49.310+08:00
