    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f97d73-16d2-4b27-be12-36e8d009c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T21:54:38.198+08:00
