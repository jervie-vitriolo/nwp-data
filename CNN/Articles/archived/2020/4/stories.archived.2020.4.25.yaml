    'template': '2'
    'title': 'EXPLAINER: Who are the Filipino middle class?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af3c2b-7bae-4b5c-bb98-39e969c32e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> - With
        the devastation from the COVID-19 pandemic expected to lead to huge economic
        losses, dark clouds now loom over livelihoods of many Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7349a7-9487-40e1-96bf-41de2fc830ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has erased jobs of over a million Filipinos, as the
        whole of Luzon and other regions elsewhere in the country have been placed
        under an enhanced community quarantine to curb the spread of the deadly disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dacd88-573e-47b3-ad26-287836f11136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the quarantine measures, the government has urged people
        to stay at home and most industries to suspend operations. Only providers
        of essential services are allowed to remain open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2e2a3-7f22-4702-a14a-1ddfd94908b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063ed72-da73-41aa-8de2-64fd0b8e5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far focused amelioration efforts on providing
        aid to the ‘poorest of the poor,’ but some government officials have made
        appeals to include the middle class sector in the cash assistance program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68290a8-6aec-404f-823c-50dbbf6b2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074f377-2366-43ea-a951-6a4ec582b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This begs the question – <em>who</em> are the middle class in the
        Philippines?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677015d-220c-4520-9027-f6c0c782eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Income-based middle class</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6ee94-1ff8-4dad-bdff-2b20ae3e94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute for Development Studies, a nonprofit government
        corporation that serves as the state''s primary socioeconomic policy think
        tank, said in 2018 that 40 percent of the country’s population, that’s 4 out
        of every 10 Filipinos, belongs to the middle-income class.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1c51b-1468-4f3a-9f8a-26a4a6fb18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a8cfb-a1dd-46e5-a9c9-1ff64f1acc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIDS senior research fellow Dr. Jose Ramon Albert told CNN Philippines
        on Tuesday that the welfare indicator in the Philippines for determining poverty
        as well as the middle class is per capita income.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a93d4-55ef-43c4-b57a-f87ab482760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We essentially divided per capita income not just into the poor
        and the non-poor, but in seven groups, and the lowest two form the low income
        class, the next three groups form the middle class and the highest two groups,
        the upper income class," Albert said in an email to CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598b212-1285-4152-8589-76c784f4de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77567cb1-2dd7-486a-87bc-0f705c8dab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our estimates of the poverty line, making use of more recent urban-rural
        classifications puts the poverty lines at around ₱11,690 for a family of five,”
        Albert added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f784a-c397-4602-a499-9fc81edd9e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66eb2f-4aa0-4a7c-a7df-86e1c88a5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by Albay Representative Joey Salceda, which makes
        use of the same approach in defining the middle class, said a family of five
        is considered middle class if the household earns anywhere between ₱23,381
        and ₱140,284 per month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d3aee-26d8-4039-a892-2b92abf44212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf09f0d-3c0d-4d3b-90f9-37377fbd53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.893+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Or around ₱25,000 and ₱150,000, respectively in 2020 prices,” Salceda
        said in the report.</p>'
    '22':
      'image': 'jcr:322eeb1c-4a61-4af1-b668-51dc1f1f2cdd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56300f25-a7a0-4c66-9161-e346479ed1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea35bc0-70e4-48c0-ab9b-c4480a6fadb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The table provided by Salceda estimates the sizes of the income
        classes, both in terms of population and households, based on data sourced
        from the 2018 Family and Income Expenditure Survey conducted by the Philippine
        Statistics Authority.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe94133-6527-4069-989e-fa71802183ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624a363-f7d6-42ba-80cb-df59fb0331c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family is considered middle-class if their monthly income falls
        within the range of lower middle-income class, middle middle-income class,
        and upper middle-income class.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c95d9-9db7-4aff-b014-3b5f47ee00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that among those considered middle-class households,
        63 percent, or 7.6 million households, belong to the lower middle-income group.
        About a quarter are middle-middle class and a tenth in the upper-middle income
        class.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e4ddd-76e0-4797-9576-4675f26d576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff07aaa-ba81-455a-b75b-dfea0aca8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, if the social amelioration program for 18 million households
        out of 24.4 million estimated households in 2020 has been targeted well, it
        provides benefits for all of the low-income class, and a portion of the lower
        middle-income group,” Salceda said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0bed9-6e38-4128-bc31-685104cd2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos "Sonny" Dominguez III earlier said that
        selected members of the middle class, particularly those working for micro,
        small and medium enterprises will receive assistance from the government''s
        COVID-19 cash aid program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1434e2d-3ca9-4ef1-b879-4b15d45ff6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/13/COVID-cash-aid-middle-class-MSME-employees-DOF.html?fbclid=IwAR00acU_XsFJ0nivN4lg5ijQL7UL9kDomCui9T1ki_QuXZq0LINB_2et46c">Middle
        class in MSMEs to receive COVID-19 aid – DOF</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4d2a9-2f26-4735-a5ce-25642feb6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Characteristics of the middle class</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e383729-9cfc-4852-996a-4c972b08636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.894+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle class plays a vital role in the economy since they make
        large investments in education and health care, and help improve public services.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f541ce1-e6b5-4c9b-bb65-d488d476c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8310bb-5583-4e91-aa03-b5302061aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 study showed that middle-income households spend a larger
        share of their overall household expenditures on education. At the time, the
        middle class was spending six times more on education than low-income households.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63ebdb-4ae2-41bd-838e-3baa264f1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd043a-6ab6-4a19-b2c7-ee08dc9bca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2015, half of the middle-income persons aged 24 years and above
        attained education beyond secondary education,” the PIDS report said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97a523-26b5-4f90-864d-585a227bb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0254e4-6e84-4a78-bf5a-785a601f15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Labor Force Survey and Family Income and Expenditure
        Survey showed that members of middle-income households vary in the work they
        do.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6f78b-bcae-4e36-b79c-2a8e4f1ef685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928da2e-ed5d-40f4-980e-9117f53be907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PIDS, about a quarter of middle-income persons
        work in wholesale and retail trade, working as vegetable vendors or sari-sari
        store owners, while nearly a fifth work in transport usually as tricycle and
        jeepney drivers or bus conductors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b7cf6-ec67-4136-bc7e-060a606836fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 16 percent of this income group work in government, mostly
        as clerks or public school teachers, and only 11 percent of them derive incomes
        from agriculture, and most of them belonged to the lower middle-income group,
        the report said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21ec9d-5c93-4965-bbfc-26c701350251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201f6b3-b68f-4570-8612-6efb636425b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said about 13 percent of middle-income households
        had a member working as an overseas Filipino worker (OFW) with most of them
        belonging to the upper middle-income group.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fce875-ff17-4d60-962d-976265fd0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e2848-1531-45ed-86eb-3bb3a19eab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies suggest that urban households are predominantly middle class.
        Based on Salceda’s study, three in five urban households are middle-class,
        but only 3 percent is high-income. Majority of them reside in Metro Manila
        followed by the Calabarzon region and Central Luzon, while a little more than
        half are spread across other regions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbfa0a-3daa-4fd9-920f-74e34abc701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these characteristics of the middle class may change as more
        information becomes available.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40326251-bdd0-49ce-b40e-98d6147816b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.895+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Limited variables have been provided by the PSA in the recent release
        of the 2018 FIES so only a few other characteristics in the profile we gave
        for 2018, such as breakdown by geographic location can be made available,”
        Albert told CNN Philippines.&nbsp;</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f580c12-fb93-4c9f-9e79-402d6898e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given existing PSA data, the study determined the general expenditure
        characteristics and income sources of Filipino households.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de48d70-1363-46a0-a4e2-b8abfbd0fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, further data such as characteristics of the household head,
        information about members of the household such as educational attainment,
        labor and employment, and household assets from the PSA would allow researchers
        to paint a better picture of the middle class, Albert said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6906b4e-c3f9-47f0-b495-b09913459a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are awaiting other data on the Labor Force Survey that can be
        merged with the 2018 FIES, to get a much richer profile,” he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667f688-af08-473a-aeaa-0daadad55549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘A middle-class lifestyle’</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f9e11-2a45-4a36-a895-0639193e8d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no universal standard of determining the middle class just
        as there is no internationally accepted definition of poverty, but there is
        a growing effort to define these terms in a multidimensional sense.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4db0d5-63ab-4b79-85ae-6bbb1bcef5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35068c9-cc60-4297-b928-4db14d467a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the National Economic and Development Authority (NEDA)
        launched ‘AmBisyon Natin 2040,’ a long-term vision for the country that would
        guide the government’s development planning across at least four administrations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a698c-e3e8-45e6-babd-5e94b1efa102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de360b-a77f-4f9e-aaaf-2bb3aebfc030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said the vision represents the collective aspirations of the
        Filipino people, which were put together through focus group discussions with
        more than 300 citizens and a nationwide survey with close to 10,000 respondents.
        The process included members of government, private sector, academe, and civil
        society.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f7cca-bdd5-457e-b8b5-c9569f5dbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8106f76-abed-4657-8027-cf1a0a4a07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed that 79 percent of respondents said they want
        a ‘simple and comfortable life’ by 2040.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e0ef1-a0c3-44be-8d79-0a146a923f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Filipinos, a simple and comfortable life is described as having
        a medium-sized home, having enough earnings to support everyday needs, owning
        at least one car or vehicle, having the capacity to provide their children
        college education, and going on local trips for vacation,” the NEDA report
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791dfb9b-299d-4180-af9e-f9eb69ea1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That points to an alternative way of determining the middle class.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d7d33-d2ed-4ae9-947d-b179a40b189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:35:40.896+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement summarizing the aspirations of the Filipino people
        also guided the socioeconomic planning agency in crafting a single long-term
        vision for the Philippines, which is stated as this:<em> “By 2040, the Philippines
        shall be a prosperous, predominantly middle class society where no one is
        poor."</em></p>'
