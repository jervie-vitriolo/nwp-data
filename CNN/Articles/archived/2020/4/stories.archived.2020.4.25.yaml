      'mgnl:created': 2020-04-25T10:55:10.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next five days, i<em>neexpect nating posibleng umabot sa</em>
        36 degrees celsius <em>ang ating</em> maximum temperature <em>sa</em> Metro
        Manila, <em>particular na dito sa may</em> Quezon CIty," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b82623-7b58-4d8d-a7eb-95d93d53ec98'
      'mgnl:activationStatus': true
