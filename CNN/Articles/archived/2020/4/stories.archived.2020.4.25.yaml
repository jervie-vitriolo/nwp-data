      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/13/Build-Build-Build-economy-bounceback-COVID-crisis.html">''Build,
        Build, Build'' to fuel PH economy ''bounce back'' – Dominguez</a></strong></p>'
