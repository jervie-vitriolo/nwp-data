      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a major shift between what we used to consider
        of primordial importance and that is, here in Cebu, building these condominiums,
        building more hotels, you know, focusing on the tourism industry because well,
        this is such a huge industry for us here," said Garcia. "But seeing how things
        are developing internationally, we don''t see a rise of tourism or even a
        resurrection of tourism in at least the next couple of years."</p>'
