      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d71f1-ef50-45fb-8957-b78de3034fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has tacitly acknowledged his briefings have become substitutes
        for the political rallies he''s forgone because of the outbreak. In private,
        Trump has itched for a return of rallies or at least some type of event out
        in the country to break up the monotony of the daily briefings. Pence has
        visited manufacturing plants, something Trump has told aides he''d also like
        to do soon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52914bd-a185-4c0d-9d2d-ad981ccb61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586aeba-4658-4042-ab21-80f487c6f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said last week that walking into the briefing room —&nbsp;where
        reporters are spread apart and only a few technicians are allowed to operate
        cameras —&nbsp;isn''t the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4df62-2ebd-4aeb-94ad-2329643e5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3661682f-a409-4268-81c1-d25e939f1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at this room and I see all this —&nbsp;it loses a
        lot of flavor," he said. "It loses, to me, a lot of flavor."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1182a9-dbca-49d7-88f8-cce83df816ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb183603-fe0d-4610-aa4d-a7d29e5a45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Friday''s briefing, the White House attempted to remove
        CNN''s reporter covering the briefing from her assigned seat. The White House
        Correspondents'' Association makes seat assignments for the briefings, as
        it has for decades, and the White House does not have input into the seating
        arrangement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a701a6f-c564-4914-85b1-02eea45a4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd9913-fa98-42aa-a6bc-8d0e1416a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source close to the task force said questions have been raised
        internally about who gets to sit where in the briefing room. There are also
        questions about who gets to decide the social distancing seating arrangement,
        and whether the White House or the White House Correspondents'' Association
        should decide seating arrangements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551bfcc3-1444-4ec0-ad35-568ac1a7953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/24/politics/white-house-briefings-coronavirus/index.html"
        href="https://edition.cnn.com/2020/04/24/politics/white-house-briefings-coronavirus/index.html">Aides
        and allies making concerted effort to get Trump to stop doing daily briefings</a>"</em></p>'
  'us-air-force-bombers-guam-pulled-out':
    'author': 'Brad Lendon, CNN (Analysis)'
    'caption': 'For the first time in 16 years, the United States Air Force has no
      heavy bombers on Guam.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T15:42:26.709+08:00
    'credit': 'From Senior Airman Joshua Smoot/US Air Force'
    'imagesource': 'jcr:27fadf39-3cf3-4a15-8106-21cd9e4fb2e6'
