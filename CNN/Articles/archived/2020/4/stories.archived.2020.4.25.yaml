      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b02035-70aa-4f65-9aea-2e75f1775bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.718+08:00
