    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc56739d-dea9-451d-98e4-09f5da8c8e4e'
    'lead': 'For the first time in 16 years, the United States Air Force has no heavy
      bombers on Guam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T15:47:28.603+08:00
