      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO published the brief as guidance on adjusting public health
        and social measures for the next phase of the COVID-19 response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7ad6a-0e25-4501-95dc-b8b5cdd310e2'
