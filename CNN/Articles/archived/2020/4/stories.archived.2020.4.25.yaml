    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Jonathan-Coelho']
    'template': '1'
    'title': 'After her husband died from coronavirus, she found an emotional goodbye
      note on his phone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289cc33-7475-4668-b66a-0747af82177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "I love you guys with all my heart and
        you''ve given me the best life I could have ever asked for."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc688e-dbcb-4f4e-9f46-bfe7b3d04b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the beginning of a goodbye note one woman found on her husband''s
        phone after he died from coronavirus this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe99620-f41c-4e8e-a496-239e21305051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Coelho, 32, passed away on April 22 after a 28-day battle
        in the hospital and 20 days on a ventilator, his wife, Katie Coelho told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a401cc-5d44-4b86-b5e6-bfe1bea84ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she''s processing the sudden grief, and wondering how their
        two young children will react.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28189723-32db-4ac2-9064-4d7480375243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t know that they lost the greatest human being and they''ll
        only know their dad through pictures and videos," she said Friday night on
        Anderson Cooper''s show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703d8d6-a715-43f9-9fab-95d58187349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan seemed to be getting better, she said, and doctors had
        discussed taking him off the ventilator last Thursday or Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b0c23-2be7-456a-bb9c-629ada262770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early Wednesday morning Katie said she got a call from a nurse
        at the hospital in Danbury, Connecticut asking her to make her way over. By
        the time she got there, Jonathan had passed away from cardiac arrest caused
        by his coronavirus symptoms. She didn''t get to say goodbye.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346d3e4-85b1-4d66-a06b-375f8a2f8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though the couple didn''t get the proper farewell they
        deserved, Jonathan left something special for Katie to discover in his absence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce01a48-81bf-43c5-91cf-6dc5aae657ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gone but not forgotten</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36c47e-931c-4034-8155-5ce2b6d059c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They brought me into his room and he was laying there and he just
        looked scared," she said. "He didn''t look peaceful and I just kept saying
        ''I''m sorry.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1670b3-b077-4caf-82a5-919dc7d723d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie collected a plastic bag filled with her husband''s possessions
        and headed home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c2b71-0ec2-4f47-9d19-19b05b20c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason in my delirium, I wanted to get all of the pictures
        of my husband and my kids off of his phone," Katie said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2596240-ccab-4535-923a-3ab97eaf6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She turned the phone on and found a note from Jonathan along with
        his life insurance information.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bfdca1-a76e-4ad4-80e3-ab30cf1de66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so lucky it makes me so proud to be your husband and the father
        to Braedyn and Penny," he wrote. "Katie you are the most beautiful caring
        nurturing person I''ve ever met. You are truly one of a kind...make sure you
        live life with happiness and that same passion that made me fall in love with
        you. Seeing you be the best mom to the kids is the greatest thing I''ve ever
        experienced."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16e1af-e7d5-4572-ad89-3b2d38315adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie said she was really taken aback when she saw it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6aada-c489-4532-b779-ca8922e0fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was sick and feeling crummy, I don''t know if I would have
        had the strength to give my family a goodbye letter," she said. "And to make
        sure they knew how much I loved them and how happy I was with them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45ebe3-fa2e-4dfd-9e0a-eeb73264ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Coelho''s story was originally reported by <a href="https://www.buzzfeednews.com/article/juliareinstein/coronavirus-victim-jon-coelho-phone-note-wife-children"
        target="_blank">BuzzFeed</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b309a-b3fd-4936-a843-57d4768b8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking necessary precautions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519fbce-08c0-4698-957a-b84ebb688527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple of seven years met in college. They became friends and
        dated other people for a while.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911029b-2f1d-4528-b1ad-a744633643bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always my go-to person," she told CNN''s Cooper. "He had
        an amazing way of always making you feel safe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e0029-6eec-4da8-8345-ba20ed5e3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, in 2011, Jonathan said, "Why haven''t we been dating each
        other this entire time?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760bb60c-9a44-40eb-bbfc-04c357abc417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They married and have two children together, Braedyn, 2, and Penelope,
        10 months. Braedyn was born with several medical complexities including cerebral
        palsy, according to Katie.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25131321-a230-47c0-b4ba-02e26774ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the road to parenthood wasn''t easy. The pair had two miscarriages
        and went through IVF.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc345619-869a-4da3-84f2-0e8eda3aba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Braedyn was born doctors predicted he only had 6 weeks to a
        year to survive. Because of his health complexities, Katie looks after the
        kids full time while Jonathan worked at a courthouse close to home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7786a4-9914-4dcf-b27e-6559da20f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Braedyn considered a high risk individual, Katie said the family
        went above and beyond to make sure they were social distancing and quarantining
        at home to reduce their exposure to germs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b241e1d-d972-43fe-91ad-b12eac79f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie said two weeks prior to her state''s stay-at-home orders,
        she remembered Jonathan calling her from work to tell her just how worried
        he was about the potential for what was to come.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c032bb4-cc9b-4e08-a698-237666c849fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan, a probation officer, considered an essential employee,
        was still going to work. Katie said she canceled all of Braedyn''s therapy
        appointments and the family began self-quarantining at home.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b978c-bd61-4566-a4ab-dd93e62b60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, Jonathan got tested for coronavirus after finding out
        he had come in contact with someone who had tested positive during the week
        before.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4d833-7ab4-4757-8cbc-9c10d24a44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I can hear him so clearly in my mind''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548341e0-02b9-4fd4-96bc-1572c74d1618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan tested positive on March 25 and was admitted to the hospital
        a day later after he started experiencing headaches, coughing, stomach problems
        and issues with his sense of taste and smell.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1db2a-a231-4b33-a91f-297c165b474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By all accounts, Katie said her husband was a healthy man with no
        pre-existing conditions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0917b1-f004-4af1-af01-bfcb3650fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have heard of people passing, you read the stories and
        you almost look for a justification like oh, they were 65 years old or they
        smoke or have pre-existing conditions, but my husband doesn''t fall under
        any of these categories," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250346bc-3835-42cf-903a-4ab41d9110aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie said the last time she had a coherent, logical conversation
        on the phone with Jonathan was on March 29. Later that evening, the couple
        exchanged a final set of texts.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e3977-4ea2-44ac-b881-eb00ecf49dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the time stamp on Jonathan''s note to Katie, he wrote
        the note to her during that phone call. The next day he was intubated.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952e476-6a7c-451d-a494-508454ab6892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook page dedicated to documenting Braedyn''s medical journey
        turned into a place for Katie to document what was happening with her husband.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18c826-32eb-42be-8e1a-5e5d31e38b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first few weeks while Jonathan was hospitalized, the nurses
        would call Katie and sometimes FaceTime her so she could talk to Jonathan.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0eb3f-9c30-40e8-964b-d4b024282148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve found myself replaying memories in my head to picture what
        Jonathan and my conversations would be for the day," she wrote. "It''s my
        only comfort, because I know him so well, I can hear him so clearly in my
        mind."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861732a-8935-40c3-92aa-0e8f920f81a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Cooper, "I keep thinking in my head there will be a time
        when I''ve been without my husband longer than I was with him, and it hurts
        a lot."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeedfd4e-cf56-4749-8077-1ebb8726f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A shattered heart</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4238ba5-5b77-4e53-954e-9a77839fdca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie said she wanted to share what happened to her husband in hopes
        of painting a raw picture of the reality of how going to work cost her husband
        his life.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f96906-f742-4a38-89c0-aaf50308d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband should not have died Wednesday morning," she said. "But
        he did."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033034ba-a5f8-4176-82cf-cdf209fe06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 22, Katie posted a video memory of Jonathan with the update
        that he had passed and hours later, a link to his <a href="https://www.danburymemorial.com/obituary/Jonathan-Coelho?fbclid=IwAR13Fe1l27tVUvap7h-JIT12OqKk0IBigzfblOab6fn12YB9-R3JEbToTlk"
        target="_blank">obituary</a>.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1121a8-6fc6-40b9-9d6c-d1e70ee33a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain we are feeling is indescribable, Katie wrote on Facebook.
        "Our everything was stolen from us. My heart is not even broken it''s shattered.
        My kids and I will live the rest of our lives without Jonathan. And I don''t
        know how we''re going to do it."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a95a0-d3ba-46d6-bdcc-d5048501cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.gofundme.com/f/vbe3b-covid19-relief?fbclid=IwAR1ys6nvl1a5q2tKYlBxfFES3mxVQrqBRH0-Ss2FOghm37j5rqpNaMRMRR4"
        target="_blank">GoFundMe account</a>&nbsp;has been setup to help The Coelho
        family.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716802f-2e02-4298-9f89-eec9f68693f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:08:09.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/24/us/coronavirus-victim-family-note-trnd/index.html"
        target="_blank">After her husband died from coronavirus, she found an emotional
        goodbye note on his phone</a>."</em></p>'
  'Hubble-Space-Telescope-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
