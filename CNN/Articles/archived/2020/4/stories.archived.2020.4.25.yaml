    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'US']
    'template': '1'
    'title': '2 studies show many people who tested positive for COVID-19 displayed
      no symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e071211-5696-4087-b7cc-2d64a76f4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Two coronavirus studies released Friday -- one involving
        almost 2,000 people from Florida and the other from a Washington state nursing
        home -- came to the same conclusion: Many of the people who tested positive
        for the virus didn''t know it they had it because they showed no symptoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147aa52d-b625-4b87-8a76-a95bd1d366f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbf74e-88be-44a0-8ee6-115bb75c1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings add to a growing body of evidence suggesting that people
        who don''t feel sick are contributing to the spread of the deadly virus that
        has swept the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0054139-e624-45f5-a212-a828812d5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f2e42-3149-4e4e-a270-8aa38ea4d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has taken at least 50,890 lives in the US, according
        to tallies collected by Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db624a6e-9a6c-46e1-b514-47698c42f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f063ae-70d8-4dea-b6da-e2d793e89dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Were COVID-19 cases undercounted in Miami-Dade?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbeb6d-a0b9-4bc7-af14-ffd4914868a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade County and the University of Miami Miller School of Medicine
        conducted a random antibody testing study of the county''s 2.75 million residents,
        with about 1,800 people participating, Miami Mayor Carlos Gimenez said Friday
        during a news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15afce5-e384-4996-bd6b-2a18f5b4f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae7cfd-0b9c-4691-8261-3b88dbd2a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed 6% of the people in the study tested positive for
        Covid-19 antibodies, which extrapolates to around 165,000 residents, Gimenez
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3829001-dd07-4a33-a57d-b4cc2cc85413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb66b75-c6a2-40b0-bc8f-10cd8f83860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the Florida Department of Health says 10,701 people
        have tested positive in Miami-Dade County.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b8286-2de8-4267-abed-13b7e3b5aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2edb6d-4e8c-44a7-8a8c-969baba38524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that the actual number of Covid-19 cases in Miami-Dade
        County is about 16.5 times the number reported by the state, Gimenez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e44b4c-3806-422c-a798-7e1e6cddcb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0227a92-b800-4029-a5c7-8a1027a6243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gimenez said this appears to mean a significant number of his constituents
        were carrying the virus while being asymptomatic. He emphasized that imposing
        social distancing requirements has worked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8adb849-41f5-4870-9cee-ffc4d2fa4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365254f-93f6-4056-b8a7-886cf9ad0764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, Gimenez said any reopening strategy will require
        strict rules regarding social distancing with police enforcement of those
        rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cf66d-2e72-4dd4-a239-d3d17b08909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879d6ea-40df-4195-a08c-3c39db5b139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying the number of asymptomatic individuals is critically
        important for public health," Gimenez said. "Like I have said before, those
        are the folks who can pass on the virus to the most vulnerable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d43f9-448e-4b36-8a04-73a988c82310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ee185-5343-4a38-9fdf-62a7504e3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gimenez, the study''s researchers are 95% certain that
        the true number of people infected in Miami-Dade County is between 4.4% and
        7.9%, or between 123,000 and 221,000 people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178c6b1-413e-4d43-8fa9-ca4f14080dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d67e3-8e6f-4dc6-a913-604b98247ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data shows that the African Americans and Caribbean communities
        might be twice as likely to be infected with Covid-19 than other racial groups,
        Gimenez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1977b-1db7-442e-8857-c1ffe4c43544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cd2b8-8e84-4397-ba6e-bb8344875421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>In nursing home, 1 in 4 infected residents dies</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234dda1-477b-418a-8e09-987e0c6e672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington state study was performed by researchers from the
        US Centers for Disease Control and Prevention and the health departments of
        Washington and Seattle-King County.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d372b-5ca8-4366-b58c-4995c506139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb94a715-2171-42e3-8855-316fb512a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not identify the nursing home, so it''s not known
        if the researchers investigated Life Care Center in Kirkland, which became
        the first epicenter for the coronavirus. At least 35 coronavirus deaths are
        associated with the facility, according to officials. The virus infected two-thirds
        of residents and dozens of staff members.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b7083-8cbc-4ed7-9e2a-614737f3789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819ea55-81d8-4b22-8869-b4f6b10709ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study released Friday, more than half of the residents at
        a nursing home tested positive for coronavirus without showing symptoms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab859796-0a1d-4b8e-b0f7-5b666c1ff9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376690d-3a28-4c84-8a35-2bdee044ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transmission from asymptomatic residents infected with (the coronavirus)
        most likely contributed to the rapid and extensive spread of infection to
        other residents and staff," the researchers wrote in their study, published
        in the New England Journal of Medicine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acc12d-1695-46a0-a8a0-f0e03ccf3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab61f9-d3e0-49b5-851f-0ada0c061fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over three weeks after the nursing home''s first case was identified,
        64% of residents had been infected with the virus, researchers said. One in
        four infected residents died.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de07ba-3d86-4794-a44a-121a3a4f5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25866077-40a5-437d-83db-e483bce25507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who tested positive, 56% didn''t feel sick at the time,
        the researchers said. But most of them later developed symptoms, which means
        they were pre-symptomatic when they got tested, according to the study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55107a-0e16-4dc0-ad05-3c38fd77019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5f1d6-4dbe-4a3f-947a-eaa14f0cefb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most coronavirus tests look for snippets of genetic material from
        the virus, so positive tests don''t always mean someone is infectious.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c9ba5-23c4-431a-8d1d-6f40efb19cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a30e1c-e656-494f-8137-cfd3b1f58f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this study, researchers found that more than two-thirds of
        people were giving off live, infectious virus when they tested positive before
        showing symptoms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e2439-51ac-4c23-83f5-7cb8743bebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a02eab-6127-49e5-a61c-7b1c4d956855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers cautioned their study was conducted in nursing homes,
        which means it can''t necessarily be generalized to the public at large.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d65fc-58fe-4dad-b468-b409f2cfcdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5155c-a723-4413-b7bd-a5045925b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the study supports the use of face masks when people are
        in crowded places, according to a commentary published in the NEJM by virologist
        Diane Havlir of the University of California, San Francisco, and her colleagues.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f855bc-8da4-464c-a9ae-d13b40f26823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b32203-2ac6-4da7-a6be-08c8254b8946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings also mean that people without symptoms may need to
        be tested in so-called congregate living situations, like such as nursing
        homes, prisons and homeless shelters, they said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf936a-e57c-4c00-be01-416dc301ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638b350-26e9-46f1-be52-2f54fbf1c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current U.S. testing capability must increase immediately for this
        strategy to be implemented," they said. "This unprecedented pandemic calls
        for unprecedented measures to achieve its ultimate defeat."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b3e17-8415-467f-bd29-61d0e6addf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ffd8f-4dbe-40f8-b7b5-b9da0fbc3677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two other studies, from Boston and Iceland</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f110398-6e19-48af-8d84-87d73a0e9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have found many people who have or had the coronavirus
        and didn''t know it and that asymptomatic people are helping to spread to
        the virus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bba821-6294-4a34-a751-e2edabf4ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2ced1-6615-4bdc-a11c-3f771aa73490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak in a Boston homeless shelter prompted officials to do
        more testing. Of the 146 people who tested positive, all of them were considered
        asymptomatic, the study found.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b281754-af4f-417b-bacc-1cb97faa83ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7bee3-c9b3-4868-af89-969b574377f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in Santa Clara County, California, estimated that 2.49%
        to 4.16% of people in the country had been infected with Covid-19 by April
        1. This represents between 48,000 and 81,000 people, which is 50 to 85 times
        what county officials recorded by that date: 956 confirmed cases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0175421-d6f9-45e3-a34c-22d19d3cceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4fd10-f15b-427f-b743-4ee3a041327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iceland, testing showed that fewer than 1% of the tests came
        back positive for the virus, according to the founder of the testing company.
        But around 50% of those who tested positive said they were asymptomatic.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da33b73-10ba-4d03-bb16-223f5ca0eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:58:48.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/24/us/2-asymptomatic-coronavirus-studies/index.html"
        target="_blank">"2 studies show many people who tested positive for COVID-19
        displayed no symptoms"</a></em></p>'
  'doe-staggered-payment-electric-bills-energy-power-workers-backliners-covid-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-25T15:20:14.293+08:00
    'imagesource': 'jcr:39db0a5f-9ea4-4144-b703-e29ce0d8ef97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91546c9f-d1b0-4bc0-b8c2-7b1252390be9'
    'lead': 'The Department of Energy said Saturday that payment for household electricity
      bills will be on a staggered basis, following the extension of the quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T15:20:17.897+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:58:44.976+08:00
