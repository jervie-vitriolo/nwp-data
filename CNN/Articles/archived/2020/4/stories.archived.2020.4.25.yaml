      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also have a trial we will work on. This is for
        a drug, the Avigan but we are still at the initial stages of coordination.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c801fab-ddc4-4522-89f1-8391afe47775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
