      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53 suspects were nabbed&nbsp;at the Mayuga Compound, Barangay
        Tambo, Parañaque City, the Southern Police District said in a spot report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4b5e8-d919-4b27-b951-c5f6afccce4e'
