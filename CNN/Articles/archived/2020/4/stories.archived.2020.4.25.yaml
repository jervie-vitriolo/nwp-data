    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift slams former record label for releasing new album'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1efd8-c990-4958-aed5-16c11e92adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T02:33:43.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The longtime feud between Taylor Swift
        and her former record label has been reignited.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74397b8b-943e-4e38-808f-87e1c4242077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T02:33:43.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to social media on Thursday to say that she did
        not support the release of a new album featuring some of her live performances
        from 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015ad62-9ec3-42d2-b590-6a059c2b7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T02:33:43.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey guys -- I want to thank my fans for making me aware that my
        former record label is putting out an "album" of live performances of mine
        tonight. This recording is from a 2008 radio show performance I did when I
        was 18. Big Machine has listed the date as a 2017 release but they''re actually
        releasing it tonight at midnight," Swift wrote in an Instagram Live story.
        "I''m always honest with you guys about this stuff so I just wanted to tell
        you that this release is not approved by me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366e903-a376-4cfc-9fe7-978ee9586b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T02:33:43.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to call out Scooter Braun, the manager of artists like
        Justin Bieber and Demi Lovato. Braun bought a majority stake in the label
        last year. At the time of Braun''s acquisition, Swift said it was her "worst
        case scenario" that he now gained control of her first six albums.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6b67a-dd4e-4bd2-aa6f-2a8099ba1c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T02:33:43.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had been signed to Big Machine Label Group from her 2006 self-titled
        debut album through 2017''s "Reputation," before signing with Universal Music
        Publishing Group. The sale prevents Swift from owning the first six albums
        in her catalog, but she has said she plans to re-record at least some of them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767e355-ed83-4f6a-93e9-d1eaa2aa8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T02:33:43.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks to me like Scooter Braun and his financial backers, 23
        Capital, Alex Soros and the Soros family and the Carlyle Group have seen the
        latest balance sheets and realized that paying $330 MILLION for my music wasn''t
        exactly a wise choice and they need money. In my opinion just another case
        of shameless greed in the time of coronavirus. So tasteless, but very transparent,"
        she concluded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a01a5e-98fb-44e9-acfa-f2f83a37df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T02:33:43.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Swift, Braun and Big Machine Label Group all
        declined to comment on the record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a780ee1-c28b-48a3-bfbe-1ca26e15f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T02:33:43.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source close to the label told CNN, "This is not a new release.
        All that''s being done is taking existing music that''s been available through
        YouTube and Target for over a decade and distributing it to all streaming
        services so fans can enjoy wherever they listen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7096a0b-49f4-4821-a509-6ee1e652cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T02:33:43.767+08:00
      'mgnl:createdBy': 'dani'
