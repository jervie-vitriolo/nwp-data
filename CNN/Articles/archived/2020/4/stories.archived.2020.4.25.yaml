      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        suspension of scheduled flights by some local airlines has been extended until
        mid-May as the government-ordered enhanced community quarantine in some parts
        of the country is not expected to end until then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe36c6-bf06-4a31-908f-087d5f59f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:39:28.809+08:00
