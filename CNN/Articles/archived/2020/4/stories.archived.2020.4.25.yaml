  'OSG-congestion-prisons-not-ground-to-release-inmates':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-25T00:08:34.006+08:00
    'imagesource': 'jcr:d9f8fee7-6146-45c5-bff3-b3b0c66b10d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55e326e6-3d96-4e6a-aeaa-6fecd97d31b8'
    'lead': 'Congestion in prison facilities is not among the grounds to release inmates,
      the Office of the Solicitor General (OSG) said in its 47-page comment on a petition
      seeking temporary liberty for low-risk and vulnerable prisoners and detainees
      amid the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T00:12:06.178+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:59:06.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:50.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OSG: Congestion in prisons not a ground to release inmates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a8e53-28db-4cd6-8df3-cb281e84156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> Congestion
        in prison facilities is not among the grounds to release inmates, the Office
        of the Solicitor General (OSG) said in its 47-page comment on a petition seeking
        temporary liberty for low-risk and vulnerable prisoners and detainees amid
        the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ccc3c6-bbbc-4bdf-a9c7-080cf0be7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue of the inadequacy of the Philippine Prison System to
        meet the very high standard of international rules does not warrant the release
        of prisoners,” the OSG said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20007d5b-3876-44e6-8991-7394cbf03069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups called for the release of at-risk inmates considering
        the overcrowded detention facilities in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c47aa-b60f-4d40-a8ef-42bd2f930f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s top lawyer, however, argued prisoners are more
        likely to get medical assistance inside the prison than they are outside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bd405-5478-43db-a517-0b509824cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Bureau of Corrections (BuCor) data, the OSG said the New
        Bilibid Prison (NBP) housing 29,173 prisoners as of February 2020 has a hospital
        with a 500-bed capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a726aa-1fef-445d-adc5-3e317fd51f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This means that the ratio of hospital bed to population in the
        facility is 1:60, far more than the hospital beds available to the public
        outside the prison with the ratio of 1:1000.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd8dc4-2dd1-49de-810c-d127fa7f5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said the Bureau of Jail Management and Penology (BJMP) is
        prepared in the event that prisoners get infected with serious illness, adding
        “the remedy is to take the infected prisoner to the nearest hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbe0d8-1e7d-44fd-a8a9-3c2f13b347d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG added the BJMP and BuCor are equipped with medical emergency
        personnel to respond to medical crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df14b86-302c-449e-a6bf-2e6607d3d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the COVID-19 pandemic, the detention facilities have a response
        protocol in place, such as quarantine and treatment facilities to mitigate
        the risk of infection.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9ac95-10ff-4be4-b14d-ccc458b0ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor recorded its first death due to the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029e3b6-5c46-420f-b9d5-c61dcae8e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A male COVID-19 inmate at the NBP was admitted at the Research Institute
        for Tropical Medicine on April 17 and died on April 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b86ae-eedb-46c2-bb17-0bbd33b8b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different jail and correctional facilities have also reported cases
        of the contagious disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc973d7-4726-4dc7-a8a3-117d870f4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Exploiting COVID-19 crisis</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd33432-1d79-47a1-9453-290fcd38f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG asked the Supreme Court (SC) to dismiss the petition of
        22 political prisoners for lack of merit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ab5ce-13f9-486b-983f-1b3edf1fe01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA-NDF, it said, is bent on exploiting the COVID-19 crisis
        “while the rest of the world finds a solution to defeat the virus.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d234a-d47f-4d9d-bd0e-720dd541b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For more than 51 years, it has always been the scheme of the CPP-NPA-NDF
        to exploit every opportunity in the guise of ‘human considerations’ to facilitate
        the release of its detained members, as it has done so every time the peace
        negotiations resumes,” the OSG explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9a3d8-b103-4dfd-adba-b2dc3ed475d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners are all political prisoners and detainees who are
        elderly, sick or pregnant. They argued they are currently committed in places
        of detention “where it is practically impossible to practice self-isolation,
        social distancing, and other COVID-19 precautions.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e590d4f-113d-4a13-8a7b-55495605ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.179+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the circumstances, their age and health conditions render
        them vulnerable to contract the dreaded COVID-19,” the petition read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a499f-42bc-43dd-aea9-df016384e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the OSG said being old and sickly do not always mean that they
        are more vulnerable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e98e7-ec38-43f9-830f-0dc448486522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are cases of old and sickly COVID-19 positive patients who
        have fully recovered, while some of the young healthy patients have lost their
        battle to the virus. The COVID-19 virus knows no age and health conditions
        and can infect anyone at any time and any place.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f7864-0dad-418a-9af5-993dcd708579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Petitioners can’t be released on recognizance, not entitled
        to bail</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d0576-8f15-45ee-9245-ffc5fe4dab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s top lawyer also explained the benefit of being
        released on recognizance is granted only to those who: are not charged of
        an offense punishable by reclusion perpetua or death; have not been convicted
        by the regional trial court; are not entitled to the benefits of probation
        law; and have not started serving sentence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f144247-8cb3-4919-8255-1f042e0bd02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizance is a mode of securing the release of arrested or detained
        persons who are unable post bail due to poverty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d63ba4-1e1b-437c-85ab-cbaef51d25bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG noted that all the petitioners were charged with offenses
        punishable by reclusion perpetua or death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5ef19-903f-495b-a2cf-24602bf7d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the petitioners, Lilia Bucatcat, was already convicted and
        serving her sentence,” the OSG added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2557dc-6bf0-47bc-9c16-0e114f38a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG also pointed out those charged with offenses punishable
        by reclusion perpetua when evidence of guilt is strong, are not entitled to
        bail before conviction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae55ec-ea74-4ea5-bb09-21ac1c9f996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said, “the determination of whether the evidence of guilt is
        strong, however, shall be made before the trial court where the information
        was filed.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfd17b-23da-47a6-9c3b-6bb0b12152ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from railroading what should have been the proper procedure,
        the petitioners likewise failed to state the crimes that they committed and
        the nature and gravity of these crimes.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb02a14-bb79-45a2-9a79-86eb7f00805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Enrile case inapplicable</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe9958-974a-494b-bcaa-54ab0530ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners cited the SC case of former Senator Juan Ponce Enrile
        to post bail on humanitarian grounds, claiming they are also not flight risks
        due to their advanced age and physical conditions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c122aacd-c00a-4a2a-a99b-6d36295e8a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said the petitioners have shown they are more likely to
        escape once released.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6c1f7-1166-4d2c-aabf-e5c864329a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.180+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that petitioners Alexander Ramonita Birondo, Winona
        Marie Birondo, Adelberto Silva and Renante Gamara served as NDF consultants.
        But after the termination of peace talks on November 23, 2017, they failed
        to surrender to the authorities in violation of the terms of their temporary
        liberty.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca96af-1bb6-4e31-9749-214077a3a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true, the OSG said, with petitioners Vicente Ladlad
        and Rey Casambre, NDF consultants who were arrested for illegal possession
        of explosives and firearms, and are being linked to multiple murders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a76a6-c497-413d-bc04-30381f4ac0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:12:06.181+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The petition is nothing more than a ruse to redouble the efforts
        of the petitioners’ dangerous organization. The goal of the petition is really
        to bring back into the fold some of their most cunning leaders and officers.”</p>'
