      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        coronavirus-hit jail in Cebu City recorded 63 new infections on Saturday,
        bringing the total number of COVID-19 cases there at 207.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16279da-59c7-48cd-a453-6792a30e13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:25:59.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella in a statement announced this surge
        in coronavirus infections, without disclosing if the new cases are inmates
        or staff of the jail facility in Barangay Kalunasan which houses 6,000 inmates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f16364-7cf7-4560-9cde-b86a0a2e5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:25:59.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Labella said the Health Department has collected at least
        345 test samples from the city jail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943727b-dc09-4953-8cb2-08d56aa6d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:25:59.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government on Thursday reported that 114 inmates and 13
        jail staff tested positive, a number that rose to 144 on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99b5bf-9b4c-4783-8dfb-22c91ce91379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:25:59.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A male inmate in Mandaue City, another province in Cebu, also contracted
        the coronavirus disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f3ebe-f666-4511-935b-792754108c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:25:59.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other detention and prison facilities in the country have reported
        coronavirus outbreaks, including the Quezon City Jail and the Correctional
        Institution for Women in Mandaluyong City. An inmate at the New Bilibid Prison
        succumbed to the viral illness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e48fa-74e5-420d-b618-073364a87de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:25:59.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has approved simpler rules and faster
        processing of requests for parole and executive clemency as authorities rush
        to decongest jails amid the COVID-19 pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfde2d-953c-45a8-9299-fda486d97f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:25:59.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 22 prisoners with underlying medical conditions
        filed a petition before the Supreme Court, seeking temporary freedom amid
        the threat of COVID-19.</p>'
    '32':
