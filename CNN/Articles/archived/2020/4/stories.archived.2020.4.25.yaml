    'lead': 'Deputy Speaker LRay Villafuerte is pushing to restart infrastructure
      work under the ‘Build, Build, Build’ program while the national capital remains
      on lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T16:41:34.717+08:00
