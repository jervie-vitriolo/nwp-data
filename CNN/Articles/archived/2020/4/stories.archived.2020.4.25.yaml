      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun previously broke his silence on Swift''s public statements.
        In November 2019, he said that he wanted to end the feud with Swift because
        his family had been receiving anonymous threats. Swift declined to comment
        on Braun''s claims at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2e7cf-27ea-4745-bc68-cc751425b760'
