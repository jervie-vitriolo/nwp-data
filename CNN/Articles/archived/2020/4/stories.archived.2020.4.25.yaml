      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a64ae2-16ec-46c9-a483-001aed1e3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been regularly paying its loans to both local
        and foreign debtors as they are due.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7a383-c7eb-46df-b564-ccb3173352ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6fb83e-a569-4d7c-8a62-66309d40e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has earned the country a “BBB+” level credit rating from international
        debt watchers, which allows the Philippines to borrow money from abroad at
        even cheaper interest rates, as the credit scoring scheme attests to an economy''s
        ability to settle its dues on time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399df7a6-651f-4bf8-917f-88122e13adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dec4b7-0c37-46de-8ae0-ef6504b8a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the Philippines is among a few developing countries
        that can borrow from multilateral institutions at largely concessional rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7546ddc-da06-4810-a789-58e421302fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2625753-8ced-449b-95a4-cfd674ef075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Finance has already raised some $6.9 billion
        of COVID-19 related loans from multilateral and bilateral sources as of 24
        April 2020,” Diokno said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ada480-6bef-4e4d-99f1-d77546b93375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ab0d8-cdbc-4d2b-83a9-63f03c4bb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world faces the worst economic recession in the last hundred
        years, countries face “the virulent mix of monumental debt-to-GDP ratio.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49d24a-7676-48ee-a80b-3545b5a83609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb1f88-e6b5-4015-b928-0d21ef20a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diokno, the Philippines’ debt-to-gross domestic product
        (GDP) ratio, which is the amount of debt relative to the size of the economy,
        was at 40.5 percent in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c823a26-9e26-424d-8028-45d4fa19b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb1e3d-70e9-40d2-adce-60b7dfd5dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the fiscal stimulus owing to the pandemic, and with the deficit-to-GDP
        ratio rising from 3.2 percent to 5.3 percent, the debt-to-GDP ratio might
        hit 47 percent, modest by international standards,” Diokno said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8842e4-64e2-4d26-94d2-ee36b63580d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94840c-9330-4f8d-9d3a-c5b2fee40190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BSP has undertaken a series of reforms that made the banking
        industry sound, sufficiently capitalized, and with a lot of buffers,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e2b58-fc7a-4abe-ae6f-d6ff272c78a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad2daa-ffe2-4537-bdc8-9ff4f7357654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank slashed the reserve requirement for banks by 200
        basis points, releasing approximately ₱180 to ₱200 billion pesos into the
        economy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d3c57-daad-4f25-9b67-c8bfa6ee5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2083b-2774-49be-9e55-9f2c15973bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP rates as their benchmark
        in setting loan, credit card, and deposit rates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a438e-5911-48cb-b0d9-de9edec69c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24411a1c-d0e3-4f79-aecb-ac732bf5cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that the peso remains steady amid the global health
        crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a474bda-4bba-4087-b3f8-0804f010182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b1010-19b9-4fc8-a6b6-6f83c87179c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The strength of the peso might be attributed to the Philippines’
        hefty Gross international Reserves (GIR) and its strong economic fundamentals,”
        Diokno said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13711da7-789a-4338-be1a-bd7a7d0a8f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822b385-155e-4cd3-907a-9abb4b997663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The GIR is expected to hit more than $90 billion by end- 2020,”
        he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2e731-2a18-49a2-b039-6b09244c3d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diokno maintained his expectation that the Philippine
        economy will go into a technical recession this year, which means the country
        will experience negative growth for at least two quarters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc91bfa-a22b-4d77-bc79-afbd0fd37061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.734+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Diokno said the Philippine economy is
        expected to follow a “U-shaped economic recovery in 2021.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14503fc-ee44-4ee9-a204-6c208eb60fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.735+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
