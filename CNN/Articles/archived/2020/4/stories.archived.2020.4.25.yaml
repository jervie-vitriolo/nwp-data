  'dole-owwa-polo-ofw-taiwan-cyberlibel':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-25T16:50:32.308+08:00
    'imagesource': 'jcr:b61a67ee-020f-4bc1-ae75-7e3848fcd372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b206e27-3944-40ca-89d0-fc8a9a049933'
    'lead': 'Philippine labor officials are working to have a Filipina caregiver in
      Taiwan be deported for alleged cyberlibel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T16:54:30.216+08:00
