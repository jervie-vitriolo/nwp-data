      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb208ec6-5d31-4e37-9b03-07d0a41a9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:41:42.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wieneke and her husband have been foster parents for over a year
        and Jaden has been with them since last May, according to CNN affiliate KNWA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae4b1c-1b02-444e-85f3-3adc64ecbd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:41:42.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be1180-8cdc-46c3-a2ed-8cbbf9db8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:41:42.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my heart, I already knew I wanted him," Wieneke, who lives in
        Fort Smith, Arkansas, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b50923-62c1-414b-9931-c02d87e696fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:41:42.519+08:00
