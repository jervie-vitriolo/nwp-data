      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Seventeen
        more patients have died of the coronavirus disease in the country, which recorded
        a slower increase in infections on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eca063-5240-4089-9b4a-30ed6da27521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:57:05.240+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health in its 4:00 p.m. bulletin said the nationwide
        death toll is now at 494. Earlier, it said the country''s case fatality rate
        was at 6.6 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63fa058-10b9-46b2-a806-16b343ff044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:57:05.240+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported 102 new infections, bringing the country
        total to 7,294.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1239456-9725-44a8-b44b-8accb4dbf719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:57:05.240+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest number of cases confirmed in a day for the past
        three weeks. The last time an even slower increase was reported was on April
        4, with only 76 additional cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
