    'template': '1'
    'title': 'Aides and allies making concerted effort to get Trump to stop doing
      daily briefings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287dce6-4f7c-4ff1-90cd-3e2abe9130b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There has been a concerted effort
        among aides and allies to get US President Donald Trump to stop conducting
        the daily coronavirus briefings, multiple sources tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed6224-6a79-4755-afeb-821c39cc0066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc15b83-97c9-4029-819f-f30b2a937c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of briefings that sometimes last more than two hours,
        there is some agreement in the West Wing that some of the news conferences
        have gone on too long, resulting in a situation where Trump and administration
        officials simply run out of coronavirus-related questions. The result, aides
        have noticed, is that the briefings stray into politics instead of the matter
        at hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f0493-746f-49db-99c4-bf7d56cba8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762bc73-1b27-43e2-bb50-225627bf13b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios was first to report potential changes to the coronavirus task
        force news briefings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b79652-dbd3-4efc-8931-7af8d15a0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f170076-4e32-4dff-8475-84635a7e5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s coronavirus task force news briefing was the shortest
        since the pandemic began, clocking in at 22 minutes. Trump had also taken
        questions from the press while signing a coronavirus relief spending bill
        earlier in the day. The previous shortest briefing was 32 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d11750-50d6-40e4-98ed-183da700b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06b756-28d7-4887-b314-5d9067e511b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing came a day after Trump had given a lengthy briefing
        to the media, at one point suggesting it might be possible to treat coronavirus
        by injecting people with sunlight or disinfectants. The President was heavily
        criticized for the dangerous suggestion that disinfectants be put into the
        human body, with the maker of Lysol —&nbsp;a leading cleaning disinfectant
        —&nbsp;asking the public to not put its product into their bodies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f5fdf-188c-4c7b-b411-8dab0d8b1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477637ea-61a7-42d7-b753-bcf7f5d3e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see the disinfectant —&nbsp;where it knocks it out in a minute,
        one minute. And is there a way we can do something like that, by injection
        inside or almost a cleaning?" Trump asked White House coronavirus task force
        coordinator Dr. Deborah Birx during Thursday''s briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3c579-06e5-4227-9f9e-46a073121219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f0ce1-7ab7-4d54-8e0e-8e4de35a2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many close to him believe the daily briefings hurt him more than
        they help him, with Thursday''s episode being the prime example. The White
        House spent the last 24 hours attempting to clean up remarks from the President
        that researchers should look into injecting people with disinfectant or ultraviolet
        rays to cure coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d41bb-0144-400c-adf8-1efed929c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce584571-4aaf-4827-8ea0-d2fbd5fb4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the coronavirus task force said Trump was upset
        about the "flack" he was taking after those comments and that appears to be
        part of the reason why the President cut Friday''s briefing short. During
        the earlier questioning from reporters on Friday, Trump said he was being
        "sarcastic" with his suggestion that people inject themselves with disinfectant,
        even though he was clearly being serious during Thursday''s briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80de890-0fbf-44e5-ba43-4acefbf09e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaecc64-2b08-49f9-b09c-d594c9f25246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One White House official said they asked the President to stop conducting
        the daily briefings last week but he resisted. Another ally told CNN that
        this concern is not new among those close to him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e626af-3da6-4b71-b3c8-95bfd5b5d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410f79e-42f9-4e87-b654-78849fdb761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a separate Trump ally told CNN that Thursday''s briefing is
        exactly what they were worried about when they begged him not to have such
        long and freewheeling press conferences —&nbsp;that one day he would just
        say something completely off the wall and off the rails.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23195af-3b99-4aeb-99c4-a05b05c26dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d3aa9-8899-4fbe-be13-316ec18bec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some White House aides also view an eventual phasing-out of the
        briefings as a sign from Washington to the country that life is slowing returning
        to normal. They see the briefings as a set-piece of the crisis era, which
        Trump is desperate to see end.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f225a368-dde3-4473-b2a7-798f58fcbc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:41:43.527+08:00
