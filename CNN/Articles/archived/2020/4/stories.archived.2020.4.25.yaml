      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said affected customers could ask for their unused ticket to
        be converted to a travel voucher with one-year validity. They could also request
        for a refund or avail themselves of a one-time free rebooking for trips on
        or before November 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb73df5-78f0-46bb-bb83-672bea4e9bb6'
