    'mgnl:tags': ['US', 'United-States', 'bombers', 'Guam', 'Air-Forces', 'Air-Force']
    'template': '1'
    'title': 'US Air Force pulls bombers from Guam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9445e-f012-41bf-9b28-a13b2ac0ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time in 16 years, the
        United States Air Force has no heavy bombers on Guam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7d2b7-6d2b-4220-8da4-abbca537e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5e2b8-f128-4ceb-b75d-edc4cae27118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When five B-52s Stratofortresses left Andersen Air Force Base on
        the Pacific island on April 17, it brought an end to the Continuous Bomber
        Presence (CBP), a mission once touted by the Pentagon as a key piece of deterrence
        to potential adversaries and reassurance to allies in Asia and the Western
        Pacific.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed0a62-e64c-43e0-a7b9-bb3b258ab11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5489cc1-f61e-422b-8670-da6cd31b4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the CBP, B-52s, B-1s and B-2 stealth bombers were deployed
        to Andersen Air Force Base in six-month rotations, putting the teeth of US
        strategic airpower within several hours flying time of Pacific flashpoints
        like North Korea and the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c8ad8-f119-4f1a-b76c-51d06c1b3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095bfe7-e60f-409a-a1b8-a66c9464d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, US Strategic Command says the bombers can be more effective
        when flying from their home bases in the continental United States. They can
        still deploy when needed to the Pacific, the argument goes, but from the US
        mainland they can respond more quickly to other potential hotspots like the
        Persian Gulf.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e497fe-ed7c-40e5-bcf5-a223970917f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27b1c3-3a81-4ed0-85ed-4944e16433fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has transitioned to an approach that enables
        strategic bombers to operate forward in the Indo-Pacific region from a broader
        array of overseas locations, when required, and with greater operational resilience,
        while these bombers are permanently based in the United States," Maj. Kate
        Atanasoff, US Strategic Command spokesperson, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdefac2-5e8f-40fe-8849-53bcef94a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36968851-89d0-49b0-be22-aef533357a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in line with the Pentagon''s 2018 National Defense Strategy,
        which calls for US forces to be "operationally unpredictable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdffcec-1620-4f05-bbae-bfa4e360ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307fff14-0824-4095-a9a4-7cbccace13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The military argument</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd334b5-d127-4e96-b41e-560855bf84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a military standpoint, US analysts say the move makes a lot
        of sense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682cb805-765a-4c7c-9847-c9b194ff72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea4365-c085-474f-8ca1-17accd3fe442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consistency and predictability of the (Guam) deployment raised
        serious operational vulnerabilities. A planner in China''s military could
        have easily plotted ways of destroying the bombers due to their well-known
        presence," said Timothy Heath, senior international defense researcher with
        the RAND Corp. think tank in Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f18b6d-9c47-4efc-8279-1b7ed5303cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ced1dd-1022-4745-b185-5a1ef3117e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, one of China''s highly touted intermediate range ballistic
        missiles, the DF-26, was dubbed "the Guam killer" by analysts when it was
        debuted in 2015 for its ability to hit bases on the US territory from the
        Chinese mainland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857576be-f88f-4987-be3b-6212fb3fb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fbcea-98a0-4c0d-9813-562fa49a0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, North Korea tested an intermediate range ballistic missile
        of its own, the Hwasong-12, in what state media said was part of a plan aimed
        at "containing Guam."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aaf55a-8639-4d0a-9b0e-49b556f01a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cc835-753f-4f7d-80e1-d70e9a3dbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulling back from Guam reduces the ''targetable footprint'' facing
        Chinese and North Korean ballistic missile threat," said Carl Schuster, a
        former director of operations at the US Pacific Command''s Joint Intelligence
        Center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827a731-c764-4735-9559-8c392624b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111921c-cbd5-49ee-bc14-693909943bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the bomber pullback should be reassuring to allies like Japan
        and South Korea, the analysts said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64033806-71a5-449b-849b-06fa2bad6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfeb51-735d-4261-84be-1a269b52e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokyo and Seoul, among other Asian allies and partners, are likely
        to be encouraged by evidence that the US is taking seriously its defense obligations
        and improving the deterrence and readiness of key combat forces through actions
        such as ending the CBP," Heath said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbe4c0-2650-4ff5-b394-701ed537286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc59ee5-eade-4b60-8520-fdb79fc2571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key assets, in the form of the bombers, will be moved out of range
        of a possible first strike by adversaries. But armed with long-range strike
        missiles and supported by aerial refueling tankers, they can be back in action
        in the Pacific in less than a day from their mainland bases in places like
        North Dakota and Louisiana, Schuster said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f9b43-ab32-44ed-ae41-d7d3044dbe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b787ed1-ce4a-4647-b7c5-def6ec02e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate that point, on Wednesday the Air Force sent a B-1
        bomber from its South Dakota base on a 30-hour round trip to Japan, where
        it teamed up with Japanese F-15 and F-2 fighters as well as US F-16 jets on
        a training exercise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e365cae-1aeb-4552-8075-47e8bb4072ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8bbca2-711b-44ce-a7dc-0c5771bd255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This operation showcases our unwavering commitment to the security
        and stability of the Indo-Pacific region through the employment of strategic
        forces from around the globe," Gen. CQ Brown, Jr., US Pacific Air Forces commander,
        said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ec91b-0a4d-4fcd-b79d-cd9de6b56a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5ced1-4337-4bac-bf66-f6ee5a23b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain a lethal, innovative and interoperable force focused
        on a shared vision of upholding a free and open lndo-Pacific," the general
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973f78a-aa98-4fa6-ab5f-87f2b27b1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691db367-687a-4173-bb3e-7d7c26413e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said that while the bombers are on the way from the US
        mainland, the US military maintains enough firepower in the region —&nbsp;including
        F-35, F-16 and F-15 fighters in Japan and warships and submarines armed with
        Tomahawk cruise missiles —&nbsp;to deal with the opening stages of any conflict.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1165d-7555-4c4f-9d03-fc4e962be7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe5228-05bf-45c1-80c8-6a975d2e6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And US allies and partners also have their own highly capable forces,
        Schuster said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f02cf-de43-4cee-abca-6a54b35d355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03230e8-cff9-4b55-89bc-fba20d3f4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move also signals confidence in their defense capabilities,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd32820-b6b9-4485-bfd8-e19c696210e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4197654a-5728-4a0c-9eeb-d7bb0c3acae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The perceptions</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76732b-7dc5-4936-a4ff-f9ac4af3c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then there are the optics. Perception matters, and there is
        worry that removing the bomber presence from Guam won''t be seen the way Washington
        wants it to be.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d45cf-4200-46b2-8e10-9872ab271f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1005b80-2e98-407c-b1f3-60291847217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a time when the Trump administration is asking allies
        to cover more of the cost of US forces based in their countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337afd25-6ce8-44a6-a088-5a06347baf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca938b-5b77-4d8f-abd7-db60ca5f8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his 2018 Singapore summit with North Korea''s Kim Jong Un,
        the US President openly questioned the cost of the bombers on Guam when used
        for exercises in South Korea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d07be-5938-4b51-9f45-d3d077feea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df40d4-df92-4c9e-8147-a661843629ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war games are very expensive; we paid for a big majority of
        them, we fly in bombers from Guam," Trump said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701548f-57c1-45bf-9567-e201f68a29e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b553d88-b0bc-416e-a9e5-a0d80ab77eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a long time for these big massive planes to be flying to
        South Korea to practice and then drop bombs all over the place and then go
        back to Guam. I know a lot about airplanes, it''s very expensive," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6c4e4-2515-4388-b982-faf8dc4bdaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f42043-ab8a-4de0-9351-e4dc7660a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments like those have raised eyebrows about Trump''s commitment
        to the Pacific, and for some the movement of the bombers off Guam exacerbates
        that feeling.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b283b7-cc04-4cb3-ab60-c703e237dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae3e3a-8448-41c7-a956-6f1c1ea0b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end of CBP sends a clear strategic message to US Pacific allies.
        Bit by bit the US is leaving," said Peter Layton, a former Australian air
        force officer and analyst at the Griffith Asia Institute.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86552c8a-5319-420d-92f6-05a2e9feaf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a231806-0dd8-4546-b072-368db62e3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not reassuring. Instead it is more a remainder that the times
        are a''changing," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376949bd-ec47-4847-9d88-9cfe4d77377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232e7a7-29e3-4b4a-bea6-4bedbb8485fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layton noted that the departure of the bombers from Guam came around
        the time that China was flexing its military muscles with exercises near Taiwan
        and in the South China Sea.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18950c4-7c23-48a2-a279-aec6a2943f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10831d-4937-4b75-b59a-164cac9a01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very public withdrawal of the CBP seems to be deliberately
        timed to reinforce the regional perceptions of a rising China, and a withdrawing
        America," Layton said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5434cd1-3c77-4282-b26c-0f294ed47d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c11292-e509-4b25-9448-eb6621a364e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception in 2004, the Continuous Bomber Presence on Guam
        has been about very visible force projection.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca318b8-fa94-4df0-9fdf-498e31712a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708efb90-c969-45c6-af5a-33fbe390d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as February, the Air Force was touting the presence
        of a Guam-deployed B-52 participating with dozens of Japanese and other US
        planes in training "consistent with long-standing and well-known US freedom
        of navigation policies."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bb802-6d35-4b29-9b2e-d0e8f79eb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203be5e-6869-46f0-917a-bbe908c55c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombers from Guam have been used in such operations over the South
        China Sea as well as in flights over the Korean Peninsula as a demonstration
        of US resolve during the height of tensions with North Korea.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525c6bb-c7a2-4ab6-a528-d8e45a0d9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318aa6d5-4b6f-47d5-a5dd-a605d719ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flights over and around South Korea often drew fiery responses
        from Pyongyang.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41b2a9-e05f-49f1-b1b3-998929837a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4edea-64ce-45b5-8960-cda4b474da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gangster-like US imperialists are ceaselessly resorting to
        their frantic nuclear threat and blackmail to stifle the DPRK with nukes at
        any cost," a post from the state-run Korean Central News Agency said after
        B-1 bombers from Guam overflew the South in 2017.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e55454-a341-4c16-9991-68df0362644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572a5f5-bd5e-4b59-a486-bb9176ba7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Pacific showcase</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe23ec7-da37-40de-bca2-ae1847524bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam, too, provided a unique location to highlight the scope and
        breadth of the US bomber fleet.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621d09d-c334-483b-bdae-bd51a0a62152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea773605-85fa-4fe7-9c99-31e128baeb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice the US Air Force brought all three types of bombers to Andersen
        Air Force Base at the same time, providing imposing pictures and videos to
        go along with the events.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb44d83-ecb2-4885-8d9a-fc6711fa79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7bae1-2b23-49d3-b465-bb8290a34cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those kinds of displays continued right up to last week, when the
        Air Force put on an "elephant walk" at Andersen Air Force Base This involved
        what the Air Force term an "elephant walk," lining up the range of aircraft
        at the base, including the B-52s, KC-135 tankers and Air Force and Navy drones,
        on one of its runways.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8bd99-bb2b-4115-bb7b-3e6b91a6bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d5a34-63f6-4fef-ba92-a1a64063001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Elephant Walk showcases the ... readiness and ability to generate
        combat airpower at a moment''s notice to ensure regional stability throughout
        the Indo-Pacific," the Air Force said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ce916-ba15-40be-9e00-f649fefc0ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622895e-41d8-452a-9db0-e8f461852e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bomber pullout puts such displays off the table for the
        time being, analysts said the Pentagon will need to still find ways to stay
        visible in the skies over the Indo-Pacific.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fc514-2216-4399-8aa5-0e92239c0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6977abd-5905-4202-9aed-404befb802ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US officials will need to work harder to reassure allies and the
        region that the temporary absence and unpredictability of the US presence
        represents an increase in the US commitment to the region, not a decrease,"
        said Heath.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb3ffb-cd28-4859-9a31-dd2c1b1f1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b4bd0-de0e-4707-b16f-ccc2657fdead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:47:28.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:42.194+08:00
