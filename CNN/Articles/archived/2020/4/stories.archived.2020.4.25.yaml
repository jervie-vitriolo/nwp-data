    'lead': 'The company that makes Lysol and Dettol is urging customers not to consume
      its cleaning products after President Donald Trump suggested the possibility
      of injecting disinfectants to protect people from coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T08:09:46.405+08:00
