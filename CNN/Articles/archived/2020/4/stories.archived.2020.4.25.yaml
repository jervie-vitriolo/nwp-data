    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa31cfef-5f09-4231-9354-9c90d32f3b32'
    'lead': 'The Hubble Space Telescope launched 30 years ago on Friday, forever changing
      the way we see the universe. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T12:15:12.883+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:58:52.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:54.939+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hubble Space Telescope celebrates 30 years of discoveries and awe-inspiring
      images'
    'visualType': 'gallery'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253396d-b7bf-4d85-b9f8-bc6a38a8dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Hubble Space Telescope launched
        30 years ago on Friday, forever changing the way we see the universe. The
        telescope''s ethereal, dreamy and almost fantasy-like views of space vistas
        have inspired people for decades and led to some of the most important astronomical
        discoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2e744-de1e-44f3-b914-f9b4880519cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space observatory and its instruments, an international cooperative
        effort between NASA and the European Space Agency, captures unprecedented
        views of stars, galaxies and the distant universe in visible, ultraviolet
        and near-infrared light. These different wavelengths of light have allowed
        Hubble to peer into different regions of space that had never been observed
        before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b8b14-b2a9-4b5f-9155-8764c460f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It orbits the Earth from a distance of 340 miles, well above the
        distorting effects of Earth''s atmosphere for observing space both near and
        far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8cda54-2b5a-4c27-8135-733049d5336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hubble gave us a new sharp clarity in our view of deep space,"
        said Jennifer Wiseman, Hubble Senior Project Scientist at NASA''s Goddard
        Space Flight Center in Maryland. "And that came about simply because Hubble
        was placed above the atmosphere of the earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bb26f-f80b-4fc0-9eda-555221eea1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has given us a new vantage point for viewing everything in
        the universe from the nearby solar system to distant galaxies and opened our
        eyes to the richness of the content of the universe and dynamic activity of
        the universe over time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f578977-2df9-40eb-ba6f-3d56ab3e49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope was named for pioneering astronomer Edwin Hubble,
        who discovered in the 1920s that distant clouds in the universe were actually
        galaxies. (He died in 1953.) Hubble relied on the work of astronomer Henrietta
        Swan Leavitt''s discovery of the periods of brightness in pulsating stars
        called Cepheid variables.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e931b7-26e3-46e0-99e2-55c702155fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble''s work led to the revelation that our galaxy was one of
        many, forever changing our perspective and place in the universe. Hubble continued
        his work and discovered that distant galaxies appeared to be moving rapidly,
        suggesting that we live in an expanding universe that started with a big bang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2899c3d-d37c-44c3-975d-6b8fa966b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the main reasons for building Hubble was to be able to measure
        more precisely the expansion rate of the universe," Wiseman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16028c5d-7500-440b-98cc-5af2d7dfc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Hubble''s ability to observe activity in distant and faint galaxies,
        we''ve been able to measure that expansion rate. We''re still refining it.
        In recent years, Hubble, along with others observatories, was a major contributor
        to the discovery that this expansion rate is accelerating and that was a surprise.
        We now call the phenom behind this dark energy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa586033-6cc7-4f26-b7d7-bbea3274cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This detection of the universe''s expansion rate helped lead to
        the 2011 Nobel Prize in Physics, awarded to Saul Perlmutter, Brian P. Schmidt
        and Adam G. Riess "for the discovery of the accelerating expansion of the
        universe through observations of distant supernovae."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c56949-0675-44cc-a1ff-8bebb936efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 30 years, Hubble has enabled astronomers around the world to
        study black holes, mysterious dark energy, distant galaxies and galactic mergers.
        It has observed planets outside of our solar system and where they form around
        stars, star formation and death, and it''s even spotted previously unknown
        moons around Pluto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12633d-8d32-433e-b94a-e4c7578e888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble has characterized the atmospheres of exoplanets and spotted
        weather shifts on planets in our own solar system. And it''s looked across
        97% of the universe, effectively peering back in time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9d3e1-89a4-44eb-8d3b-8f78cf942f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope was expected to last for 15 years, and it''s still
        going strong. But Hubble was also designed to be serviced and upgraded over
        time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39e4af-bd6c-4515-b22d-0b3770c85c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between December 1993 and May 2009, astronauts launched on the space
        shuttle and rendezvoused with the telescope to make repairs and replace gyroscopes
        and instruments. The first one, in 1993, helped fix Hubble''s infamous mirror
        flaw that was causing blurry images to be returned by the telescope. Astronauts
        installed corrective optics and new instruments to fix it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0f93e-4b54-4afe-a066-419b80adc95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each mission, which took years of planning and preparation, required
        the astronauts to leave the shuttle and conduct spacewalks to and inside a
        component of the telescope for repairs and installing instruments. All while
        the telescope moved at 17,000 miles per hour at an inclined 28.5 degrees to
        the equator around the Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fe788-4cf1-4cba-be2d-f740b6be98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows me how all of us can all work together to make something
        fantastically successful and gratifying for humankind," Wiseman said. She
        has worked on Hubble in various roles for 20 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d36ca-3f58-4c22-b179-c886dba9c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discoveries, expected and unexpected</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338af8f0-7b5c-49bf-8440-a39985754dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, Hubble had the chance to watch a violent event in our solar
        system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bdab7-f125-4f03-bf62-7b1c2df92694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comet Shoemaker-Levy 9 was unexpectedly drawn into a collision
        with Jupiter, and the comet was pulled apart into fragments. Astronomers saw
        21 pieces of the comet hit Jupiter, leaving temporary black scars within the
        planet''s iconic clouds. They had never seen anything like it before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e626fb-bc63-4cf9-9bf1-bdc9bec6a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an astounding realization that solar system bodies can
        interact in very energetic ways and that maybe our solar system isn''t a completely
        safe place to be," Wiseman said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdc883-0b21-4be7-a22c-d453d251198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, Hubble has given us a dramatic show of how planets
        in our solar system have weather changes, how asteroids can actually collide
        with each other, how moons of planets in our solar system can show activity
        and signs of water and basically how our solar system might in fact compare
        to other star systems."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695878e-049b-48a1-9762-1711415337e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble also spotted four moons orbiting Pluto that had never been
        seen before: Nix, Hydra, Kerberos and Styx. The telescope also helped scout
        out a distant Kuiper Belt Object named 2014 MU69, one billion miles beyond
        Pluto. In 2019, it became the most distant object ever visited by a spacecraft
        when the New Horizons mission flew by it. Now, the object is known as Arrokoth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cb022-b1d8-4fe0-a502-203660dc0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of our solar system, Hubble has explored our Milky Way galaxy
        and neighboring galaxies. The dramatic, colorful images Hubble is known for
        are largely of active nebulae in our galaxy, bright clouds of gas and dust
        where stars are forming.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28566a-3f1a-4f00-8173-2a708ce4a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, a servicing mission installed NICMOS on Hubble, the Near
        Infrared Camera and Multi-Object Spectrometer. This new instrument allowed
        the observatory to peer through the thick gas and dust surrounding star nurseries
        in galaxies, where the stars emit infrared light.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36a72c-f74d-4fd4-bd24-afbadf250700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodger Thompson, the lead for NICMOS and an astronomy professor
        in the University of Arizona''s Steward Observatory, began working on the
        proposal for the instrument in 1984. It shaped the future of infrared astronomy,
        from revealing secrets of star formation to looking back at the earliest galaxies
        in the universe.</p>'
    '1':
      'image': 'jcr:dea266af-e873-4230-bcac-6473a2c92251'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b22278-362f-4ff5-b0c1-1052c383abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:35:08.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73493d-c9a4-4e74-a9c0-1f588bf083d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see down into these dusty regions where stars are being
        formed in all the exquisite detail with Hubble," Thompson said. "And we were
        able to trace star formation in the history of the universe, way back to the
        earliest galaxies, which were only a few percent of the age of the universe
        when they formed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08873e-a424-4c0d-b56e-920f7aeea039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In near-infrared, seemingly blank parts of sky appeared to light
        up with the evidence of distant galaxies, and no one expected that, Thompson
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d818e-e581-4f5b-8311-51fb0e95c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers found that many young stars have disks of dusty debris
        swirling around them, where planets form.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec040b-0394-4096-a4d8-bedc9f11d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Hubble was launched (in 1990), no one knew about a single
        planet outside of our solar system," said Tom Brown, the Hubble Mission Head
        at the Space Telescope Science Institute in Maryland.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df1554-2796-47d8-bf5e-3be11b8429ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers found exoplanets in the 1990s using other telescopes,
        but Hubble was able to do groundbreaking science by following up on those
        observations and study exoplanet atmospheres.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbc757-cd3b-4bb0-ac4f-93c9d36e6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble''s firsts in exoplanet science include measuring another
        planet''s atmosphere, confirming the oldest known exoplanet, detecting the
        first organic molecule on an exoplanet and the first changes in an exoplanet
        atmosphere. Today, exoplanet science accounts for 20% of the telescope''s
        observational time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d2b40-6027-48ed-80f1-a80a93ce697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope has enabled the mapping of dark matter, even though
        dark matter is invisible.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b5e21-4bc1-4f31-89e4-485f0fbc579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dark matter is a mysterious substance that makes up most of the
        matter in the universe, but we don''t know what it is and can''t observe it
        because it doesn''t emit observable radiation," Wiseman said. "But we know
        it''s there because of gravitational effects."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d366989-3896-4471-96c5-a1f84a3ee0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hubble is being used to map out where dark matter is and its effects
        through gravitational lensing."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b6d80-0b0d-43eb-a0bf-af6a8513387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravitational lensing has also allowed Hubble to look deeper into
        the early days of the universe. It occurs when clusters of galaxies create
        a distorting gravitational field that acts as a natural, giant magnifying
        glass for the distant galaxies beyond Hubble''s viewing capability.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da4744-7076-4fed-8902-4590bdfd6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble also enabled astronomers to realize that galaxies tend to
        merge with one another, capturing dramatic images of these mergers unfolding
        across the universe. That''s how our own Milky Way galaxy grew to its current
        size, through merging with smaller galaxies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17981842-5a49-4c3b-b577-35643ec8bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Hubble is credited with helping astronomers realize that supermassive
        black holes are ubiquitous with centers of giant galaxies. Hubble was able
        to observe gas falling into galactic centers near the speed of light, which
        is now considered a fundamental understanding, Brown said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d64d6-7bdf-47e7-a2d5-95892b2be12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking about universe as a whole, I believe Hubble opened our
        eyes to the recognition that galaxies have changed dramatically over cosmic
        time," Wiseman said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9d481-75c9-4fb9-83c6-888db76d7bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of Hubble</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e04d3-afca-4ecd-8d1b-f3d75cb0cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble''s scientists believe that the telescope will keep operating
        through at least 2025, if not longer. This provides astronomers with an excellent
        opportunity because Hubble can overlap with new space-based telescopes coming
        online soon, like NASA''s James Webb Space Telescope set to launch in 2021.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82977e85-839b-44d5-842d-55836c6ce38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb is an infrared observatory. Together, their combined capabilities
        can provide a more complete picture of targets they observe. Webb will provide
        a more detailed look at exoplanets and their atmospheres and peer deeper into
        the earliest days of the universe than ever before.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43949940-3cbe-48c0-a5cb-3c67130896e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble continues to contribute to incredible discoveries and follows
        up on the detections and observations of other telescopes. For years, Hubble
        has been the perfect complement to NASA''s other Great Observatories, including
        the Chandra X-ray Observatory and the recently retired infrared Spitzer Space
        Telescope, as well as ground-based observatories.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563e7fb-9cbc-451c-940d-bff1ce0d66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been used to follow up on detections of gravitational waves
        and the explosions of neutron star collisions by LIGO and VIRGO, which are
        gravitational wave detectors.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14074afb-e3cf-45d2-abd0-be9223f62d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Hubble has actively followed the journeys of interstellar visitors
        passing through our solar system, like the interstellar asteroid ''Oumuamua
        in 2017 and interstellar comet 2I/Borisov, which is still here.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e12519-6454-4b0b-b4d1-9f5e0150b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting a better scientific return now than ever before,"
        Wiseman said. "I''m excited about how it will be used in coming years for
        new discoveries and in complement with newer observatories."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff59abb-03b8-4d02-adbb-8efaf33a438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Hubble''s mission does come to an end, its optical and
        ultraviolet capabilities won''t be reproduced anytime soon. The only thing
        similar is LUVOIR, the Large UV/Optical/IR Surveyor. This concept is for a
        multi-wavelength space observatory that, if developed, may launch in the late
        2030s or 2040s, Brown said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac33d2c-4cc3-47ef-999f-9e254bb5039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on when Hubble concludes, this could leave a massive gap
        for scientists who depend on Hubble''s observations to do their work.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6344ff6-8dfd-48b5-a930-b38e0287603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to Hubble observations and its incredible images,
        "there''s no other game in town," Brown said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a230aa-2609-411b-bf39-a5db2fb0f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble has provided 1.4 million observations over 30 years, fueling
        more than 17,000 peer-reviewed scientific publications with its data, "making
        it the most prolific space observatory in history," according to NASA. And
        Hubble''s archival data will provide a wealth of scientific opportunity in
        the decades ahead.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcaf00f-5287-4271-9f3c-e1cf74b79590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they have hope that the telescope will continue on for
        years, and maybe even decades, to come.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981ffd8-6463-4d48-bd12-246cb09e84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s aging in a very graceful, well understood way and operating
        just as powerful as ever," Brown said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474d248-5643-454c-a22f-1565adba476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T12:15:12.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/24/world/hubble-space-telescope-30th-anniversary-legacy-scn/index.html"
        target="_blank">Hubble Space Telescope celebrates 30 years of discoveries
        and awe-inspiring images</a></em>"</p>'
  'baguio-city-covid-19':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-25T12:32:50.178+08:00
    'imagesource': 'jcr:12b89163-2818-4aa1-aca3-18297dd128e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
