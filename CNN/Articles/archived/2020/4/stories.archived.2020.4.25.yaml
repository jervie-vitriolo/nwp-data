      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85b21b-576d-417c-9983-dc6f6f22bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Georgia governor opens businesses</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae412e2f-5945-4eb5-a18d-c767df1f86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia was one of the last states to call for stay-at-home orders
        and one of the first ones to start easing those restrictions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d1854-9141-4dca-87fe-9b5cd6184021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e34d6-14f4-44fd-9495-f4544c89e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts at the Institute for Health Metrics and Evaluation
        at the University of Washington, the state should not begin to reopen until
        at least June 22.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5bc03a-1580-461c-8531-6b26d197c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffa463-7b21-4b6d-b9b6-d38934f9b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, business owners and customers in Georgia donned masks
        and gloves across the state as they returned to stores ordered shut about
        two weeks ago by the governor''s stay-at-home order. Theaters and dine-in
        restaurants will be allowed to reopen Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eec919-623c-4057-9009-fad891fbafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88e497-7ccf-4ad1-b98e-75ea9b88f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some business owners told CNN they felt they had no choice but to
        reopen. Others said they did so to pay their bills.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1ab5a-4465-4c4e-9289-0911a093a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2ca56-af4a-4042-b22b-6ae1d145dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m at the point where I have to do something ... I''m about to
        lose my business if I don''t," Tim Timmons, owner of Salon Gloss in Woodstock,
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f9fce-efe5-4882-a1cd-26c89ba4f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498d40b-d66a-487a-9948-c782c21819b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmons said there were measures in place to prevent the possible
        spread of the virus. The business wasn''t running on full staff and employees
        stood 14 feet apart. Customers had their temperatures taken when they arrived
        and were also asked whether they''ve come into contact with anyone who''s
        had the virus. During shampoos, they covered their faces with towels.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd8072-7f9d-4c77-bfea-1055c54f7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded20aed-4b75-4d8f-b178-b109d78bb41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other business owners said attempting to reopen wasn''t in their
        plan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacafe84-8bdb-4feb-8874-cc932c103bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34a022-3122-4c7b-9183-13e5bd07f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''No, absolutely not. Get your hair done for what?''" Sabrina
        Watkins said of her hair salon in College Park, an Atlanta suburb. "There''s
        a pandemic, people are dying. As much as I love the business, now is not the
        time, regardless of who says it is."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da8bfc-1709-49b7-8752-133381a2fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524140e2-6ce3-4d50-a40f-bb5ceb96ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More states partly reopen while others set the date</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d9390-7c1d-4645-92e7-15ddda1dd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia isn''t alone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a01f37-e27c-4c97-b7fc-d80609be1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5424c-6d69-4c70-af82-63e9c8ad71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salons, barbershops, spas and pet groomers took appointments Friday
        in Oklahoma. State parks and outdoor recreation areas also reopened.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69c9d2-e379-4222-93f4-15c3f729d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f488db-fa7d-4a28-b96d-3345e28536a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska allowed salons and restaurants to open in many areas, though
        restaurants must keep distance between tables and can''t exceed 25% of their
        normal capacity. The state also strongly encouraged face coverings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d45c65-5163-48c5-9ada-6869fa46274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff5d09-f59e-4044-8597-418c966884cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, South Carolina retail stores reopened but can
        operate only at 20% capacity or five customers per 1,000 sq. feet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bf546-4da0-4aa0-8432-d09dc11e415f'
