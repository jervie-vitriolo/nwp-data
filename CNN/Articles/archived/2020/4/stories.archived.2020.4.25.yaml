      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said the country''s 18 accredited laboratories can
        now conduct 4,500 coronavirus tests daily. Earlier this week, however, the
        capacity went down to 2,700 after the Research Institute for Tropical Medicine
        scaled down its operations due to 43 of its employees testing positive for
        COVID-19.</p>'
