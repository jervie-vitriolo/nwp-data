    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-energy', 'doe', 'secretary-alfonso-cusi', 'energy',
      'power', 'backliners', 'covid-19', 'coronavirus', 'electricity-bills', 'household-consumers',
      'staggered-payment', 'quarantine']
    'stories': ['7974804e-9c31-4417-b409-e53718a3b531']
    'template': '1'
    'title': 'Staggered payment for bills; energy workers as ''backliners'' in COVID-19
      fight — DOE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7c455-f5b3-4f10-a91c-05869cf81a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Department of Energy said Saturday that payment for household electricity
        bills will be on a staggered basis, following the extension of the quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3d423-4bdc-4864-bb21-1d393f09b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said customers&nbsp;will be given a grace period for bills
        due from March 15 until May 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284d576-6437-4171-87fb-8069675b76d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ginawa po natin diyan, binigyan po natin sila ng panahon
        para bayaran [''yung electricity bills] after the ECQ (enhanced community
        quarantine)&nbsp;in four equal installments po</em>," Energy Secretary Alfonso
        Cusi said in a public briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191b5d7-ba17-4bc1-a64a-6f287b75f1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will allow them to pay (the electricity bills)
        in four equal installments after the ECQ.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead8d75-41e8-4f22-a31c-ac9c553496cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa gano''n po naman, medyo hindi magipit ''yung ating
        mga kababayan sa pagbabayad nitong mga nakonsumong kuryente sa kanilang mga
        bahay-bahay po</em>," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dcc8de-6da7-43f5-9666-92f901faf138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that our citizens will not be&nbsp;short of money
        upon paying for electricity consumed&nbsp;in their houses.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5ff15-eded-44a2-8c5a-faa28373ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Energy, power sector workers are&nbsp;''backliners'' in COVID-19
        fight</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e601f2-480a-4387-8346-3a1831724840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOE highlighted the critical role of all its workers
        — from power supply and energy services, down to energy transmission and power
        distribution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc61c2-aad3-43c0-84d1-7792c774a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said they are "backliners," who are important in ensuring the
        continuous operations of frontliners amid the pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4756eec-ed5e-462f-b7f2-0e187b99e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron po tayong frontliners, meron din tayong ''backliners''
        na nagsisiguro na ''yun pong mga kailangan ng ating mga frontliners, katulad
        ng power, transportation, eh, nabibigyan po natin ng serbisyo</em>,"&nbsp;Cusi
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e3178-9965-4676-ba54-108d398395e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have frontliners, we also have "backliners,"
        who cater to the needs of our frontliners, such as power, transportation.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af2689-fbd2-4bfe-866d-e9e0f35a8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pati ''yung mga oil station po, makikita ninyo na they continue
        to serve; they continue to provide the necessary services para naman po makakilos
        din po ang ating mga frontliners at ating mga kababayan</em>," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c349665-9f67-43a4-ab51-e91b5ff2e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even those in the oil stations — they continue to
        serve; they continue to provide the necessary services for the benefit of
        our frontliners and citizens.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc75c1-dde1-4baf-9fdb-8f3793ce3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said it is coordinating with some players of the industry
        to keep the health of its workers in check.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4ca10-88da-4c7e-a13c-4fbed08a9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We coordinate with the industry players na magsagawa rin po
        ng medical measures para sa gano’n ay maprotektahan din ang health ng ating
        backliners</em>," Cusi said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a69d1-d933-42db-96df-eaa921ac1991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We coordinate with the industry players to provide
        medical measures for the protection of the health of our backliners.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca8f8b-4034-4acc-8bfb-06e46df78831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy chief lauded the service of the&nbsp;backliners.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0c57d-9f67-40df-ab3e-47466272f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako’y nagpapasalamat sa’ting energy, transmission, at distribution
        companies</em>," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f9836-5d6b-40fa-8783-63daf34ba53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:20:17.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m thankful for our energy, transmission, and distribution
        companies.]</p>'
