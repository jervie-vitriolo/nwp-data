      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457b082-bcc2-4207-bc8c-d4672ba61db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as health officials race to get the virus under control, state
        leaders are setting the date they''ll begin reopening their economies -- decisions
        that President Donald Trump has said are entirely up to governors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193857a9-cdc3-46cf-b3d2-0f89e2f2cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609eebf-8d00-4580-83c8-ff39e90b96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp on Friday opened some businesses, including
        barber shops and hair salons, tattoo parlors, gyms and bowling alleys. The
        state has recorded more than 22,491 infections and at least 899 deaths, according
        to a tally by Johns Hopkins University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e451b-deb2-4336-a179-e36881fc97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.817+08:00
