    'mgnl:tags': ['Lysol', 'President-Donald-Trump']
    'template': '1'
    'title': 'Lysol maker: Please don''t drink our cleaning products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf58a3af-43cc-4c50-be24-cc61f4b6eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The company that makes Lysol and Dettol
        is urging customers not to consume its cleaning products after President Donald
        Trump suggested the possibility of injecting disinfectants to protect people
        from coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9415e-9008-4fd0-9f76-ad14bf345e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reckitt Benckiser (RBGLY), a British company, warned Friday that
        human consumption of disinfectant products is dangerous. It issued the statement
        following "recent speculation and social media activity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff202cc5-7813-49a5-b694-38423cc67e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a global leader in health and hygiene products, we must be clear
        that under no circumstance should our disinfectant products be administered
        into the human body (through injection, ingestion or any other route)," the
        company said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390359c4-aed0-4a71-9128-41eeeab2158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RB said products should only be "used as intended and in line with
        usage guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056bc876-752c-4350-8081-b7abbc52d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a responsibility in providing consumers with access to
        accurate, up-to-date information as advised by leading public health experts,"
        the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435bf026-2092-4b65-965f-5de61f1b2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement followed remarks from President Trump on Thursday
        on the use of disinfectants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64bfe0-4837-4f5b-a915-5a549c04712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I see the disinfectant where it knocks it out in one minute.
        Is there a way we can do something like that by injection inside or almost
        a cleaning ... it would be interesting to check that," Trump said. "It sounds
        interesting to me," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7db45-5280-4641-8575-cfb30195908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Chief Medical Correspondent, Dr. Sanjay Gupta was quick to
        point out that this is simply wrong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090f32c-e55b-4a69-85f5-b3478b3fbce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He also said it needs to be studied. Actually, it doesn''t. I mean
        we know the answer to this one," he said on CNN''s Anderson Cooper 360 on
        Thursday. "I think everybody would know that that would be dangerous and counter-productive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98e038d-5ecc-4611-b452-8255fd9c3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingesting or injecting disinfectants is dangerous, according to
        a medical expert employed by the Trump administration. Food and Drug Administration
        chief Dr. Stephen Hahn told CNN''s Anderson Cooper, "I certainly wouldn''t
        recommend the internal ingestion of a disinfectant."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43933309-d9cb-40f5-995e-e3b57537fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration regularly warns the public against
        drinking bleach, or even inhaling fumes from bleach. It''s also irritating
        to skin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8ba9f-200f-401a-b0e4-597ed0ff1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Centers for Disease Control and Prevention said
        calls about poisonings with cleaners and disinfectants had increased more
        than 20% in the first three months of 2020 -- as coronavirus cleaning increased
        -- than from the same period a year earlier. Among cleaners, bleaches accounted
        for the largest percentage increase in calls from 2019 to 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81964a51-dd45-4b62-a6a4-2bf4e2a513d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends using soap and water or bleach to kill the virus.
        Rubbing alcohol that''s at least 70% alcohol will also kill it on surfaces;
        60% for your hands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d430e0-ac73-435f-b4d6-d50dcdcf8437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:09:46.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2020/04/24/business/lysol-disinfectant-trump-coronavirus/index.html?fbclid=IwAR06bm89mV29p4_AqZUY6cUQxW3WYUMmzXLc-_vavH-xjoN-6lQHwg-Uccs"
        target="_blank">Lysol maker: Please don''t drink our cleaning products</a>"</em></p>'
  'trump-coronavirus-claims':
    'author': 'Daniel Dale, Nathan McDermott, Marshall Cohen, Maegan Vazquez, Em Steck
      and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T08:12:05.263+08:00
    'imagesource': 'jcr:172d3001-a8f5-4058-90b4-dd5885c5ac92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5193d2e-5426-4fdf-9c16-d6031fa04056'
    'lead': 'President Donald Trump added to his list of dubious or inaccurate coronavirus-related
      medical claims, dangerously suggesting at a White House briefing that ingesting
      disinfectant could possibly be used to treat people who have the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T08:15:36.847+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:58:57.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:53.325+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fact check: Trump dangerously suggests sunlight and ingesting disinfectants
      could help cure coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62983322-435f-4e99-8710-72c75c526d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Thursday, President Donald Trump
        added to his list of dubious or inaccurate coronavirus-related medical claims,
        dangerously suggesting at a White House briefing that ingesting disinfectant
        could possibly be used to treat people who have the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88bb50-4d1d-4193-9ed4-7c3f88977260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also suggested sunlight might be a treatment alternative and
        issued a false denial when asked why he has stopped promoting the anti-malaria
        drug hydroxychloroquine as a potential treatment, incorrectly saying, "I haven''t
        at all." He referred to how "we started with a broken test" without explaining
        that the faulty initial test was created during his presidency, this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d736a71-63ae-4f55-9340-3ba85dbca7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump said that presumptive Democratic presidential nominee
        Joe Biden does not want to debate because of the coronavirus, though Biden
        has consistently expressed an eagerness to debate Trump even if it cannot
        be in person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182f9b0-8baa-4c9f-8e92-9531ec7a000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sunlight and injecting disinfectants as treatments</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343c217-9e6f-4f32-87aa-963824a2218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bill Bryan, the acting undersecretary of science and technology
        for the Department of Homeland Security, explained during the briefing that
        new experiments show the coronavirus does not fare well under sunlight or
        heat, the President suggested that Americans who have the virus could treat
        it by going out into the sunlight on a hot day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471ad03-ed7c-4ba9-8670-221ea0d3a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a rumor that -- you know, a very nice rumor -- that
        you go outside in the sun or you have heat and it does have an effect on other
        viruses," Trump said, before asking coronavirus task force coordinator Dr.
        Deborah Birx "to speak to the medical doctors to see if there''s any way that
        you can apply light and heat to cure, you know, if you could."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29df48-d07e-49b4-a736-a54bf249e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then asked Birx if she "ever heard of the heat and the light"
        having an impact on viruses. She responded, "Not as a treatment," before Trump
        asked her again to look into it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da782a55-af20-4428-9c17-38a9c1128c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump again directed Birx to look into the potential for
        sunlight to be a cure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d4620-c5e7-4270-a7e8-d150eb9aee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like you to speak to the medical doctors to see if there''s
        any way that you can apply light and heat to cure, you know, if you could.
        And maybe you can, maybe you can''t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5fefb-1822-49c2-ad5f-c59a1b097a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bryan talked about experiments in which, he said, disinfectants
        like bleach and isopropyl alcohol quickly killed the virus, Trump mused about
        whether disinfectants could be used to treat the virus in humans -- asking
        whether there is "a way we can do something like that, by injection inside
        or almost a cleaning."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bc307-c341-49d0-95e4-bf1f380b98de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: As Birx told Trump directly, and as medical experts
        said after the briefing, sunlight isn''t a potential treatment for coronavirus.
        Neither are disinfectants that are used to clean non-human surfaces; Food
        and Drug Administration chief Dr. Stephen Hahn told CNN''s Anderson Cooper
        later Thursday, "I certainly wouldn''t recommend the internal ingestion of
        a disinfectant."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf9176-cdd2-4341-8b00-ad46a706b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bizarre exchange is the latest example of Trump grasping for
        a quick fix for the pandemic, after he previously suggested it might "go away"
        in warm weather and that anti-malaria pills could be a "game-changer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd4288-6ce8-4ca6-b5f6-519e31d6640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reckitt Benckiser Group, which produces Lysol, flatly said on
        its website that "under no circumstance" should disinfectant be administered
        into the human body. Washington state''s emergency management agency warned
        against eating Tide pods or injecting disinfectant, tweeting, "don''t make
        a bad situation worse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc398c0-6af4-4a75-b026-aadd390f1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the briefing, two doctors told CNN''s Erin Burnett
        that Trump''s comments did not make medical sense and warned against taking
        his suggestions seriously.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2725cab-a28f-474d-a1f3-b8671d833b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very little of what the President said as it pertains to disinfection
        or phototherapy makes any sense," said Dr. Jonathan Reiner, a cardiologist
        at The George Washington University Hospital who advised the White House during
        President George W. Bush''s tenure. "Look, everyone wants a quick fix. And
        the President clearly wants a quick fix; we all do. But there are no quick
        fixes. We have to do this the right way; we have to do this with science."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d289e-241a-46a9-b039-0ced6529b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Megan Ranney, an emergency physician who works at Rhode Island
        Hospital/Brown University, also batted down the President''s suggestion and
        warned that trying it could cause sunburn, skin cancer or other dangerous
        consequences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0247390-7abc-494b-9024-c4c9fffa2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going out in the sun or exposing yourself to these high-intensity
        UV lamps is not going to protect you from Covid-19," she said on CNN. "I don''t
        want people to think that this is another miracle cure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eab19a-7006-4e48-a7f9-43a0221a41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s statement echoes myths and rumors that got so rampant on
        the internet and in social media that the World Health Organization posted
        a myth busters pages to debunk them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde46c4-b9ba-4a91-94fd-6cd7373c0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exposing yourself to the sun or to temperatures higher than 25C
        degrees DOES NOT prevent the coronavirus disease," WHO says on its website.
        "You can catch COVID-19, no matter how sunny or hot the weather is. Countries
        with hot weather have reported cases of COVID-19," it adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d126c0-6d06-4635-a9b6-2eab7d4765a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>False denial on hydroxychloroquine</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60039583-2064-46fa-b915-5f2bd1826b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s briefing, Trump issued a false denial when asked
        why he has stopped his promotion of hydroxychloroquine, an anti-malaria drug
        that he embraces as a potential cure for coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe20c3-d772-43b7-bec1-c6b4d464032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t at all," the President said, before asking the reporter,
        "Why do you say I have?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae5578-06d6-465f-bac6-b5d0fbfc8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump has significantly tamped down his rhetoric about
        the drug in the past week, compared with his comments in March, according
        to a CNN analysis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e4536-ce56-45d4-8be7-9b9bb2c577bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March and early April, the President name-dropped hydroxychloroquine
        almost daily, and he mentioned it dozens of times at White House briefings,
        according to the CNN tally. He incorrectly implied it was safe to treat Covid-19,
        encouraged Americans to "try it" and said it might be the biggest breakthrough
        in modern medicine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b4a16-8e6c-4085-9afa-6722055b650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you have to lose?" he asked during a briefing in April.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b1338-4549-4bc5-8b23-645ec710da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he hasn''t mentioned the drug by name -- or touted its effectiveness
        -- in more than a week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e817b-6d5a-4637-b4ba-4977b5080c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stopped promoting hydroxychloroquine around the time that
        a series of studies came back with negative results. New research from Brazil,
        France and veterans'' hospitals in the US indicate that the drug might not
        help patients with the coronavirus, and might even have deadly side effects.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb0f4c-7128-43f7-8478-f8b46d8ad36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second day in a row, the President also said he didn''t
        see the study of US veterans'' hospitals, even though he was asked about it
        both days and it has been covered heavily in the mainstream media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efc073-566c-4070-94cc-2693e46a8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the research into the drug, Trump said, "We had a lot of very
        good results and we had some results that perhaps aren''t so good." It''s
        true that there were some studies earlier this year with promising results
        for Covid-19. But public health experts said that much of that research was
        anecdotal, and the publisher of a study that Trump repeatedly cited now says
        there were serious flaws with the trial.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9737fbe-d6ac-4ace-84b1-9a305c287309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joe Biden and debates</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216f6ae-02aa-4c44-974b-22dc59e365ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that presumptive Democratic nominee Joe Biden is "a
        guy who doesn''t want to do debates because of Covid."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c35087-46ba-4414-9c3e-76248545fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This is misleading. In late March, two weeks before
        Sen. Bernie Sanders dropped out of the Democratic primary, Biden said he was
        focused on the pandemic crisis and did not think there should be another debate
        against Sanders, over whom he had an overwhelming delegate lead. But Biden
        has never said he does not want to debate Trump in particular, because of
        the virus or for any other reason. Rather, Biden has consistently expressed
        eagerness to debate Trump even if it is not in person -- saying at a fundraiser
        earlier on Thursday that "I can hardly wait to debate Donald Trump. Are you
        kidding?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11e611-eaff-4378-943b-285a1ff1ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a pool report from Washington Post reporter Annie Linskey,
        Biden then added: "Look, I''m ready to debate him. Zoom or Skype or Slack
        or Hangouts or in person, anytime, anywhere he wants."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01f0db-7219-4c32-88c9-77f71264c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made a similar comment in an interview on March 31, Bloomberg
        News reported: "I''m ready to debate President Trump on Zoom or Skype anytime
        he wants."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0f6f3-d7e0-48e5-be95-0203fe7487d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can hardly wait to get him on a debate stage," Biden said on
        ABC''s "The View" in February.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3915b-b76a-4df3-abb9-3feb4b0cb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come on, Mr. President. I can hardly wait," he told CNN''s Anderson
        Cooper in early March.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e057f2-275c-43fb-bb2d-b2b6cad3ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with the notion of disinfectants
        as a treatment and with information from the World Health Organization refuting
        the idea of using sunlight, and was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/23/politics/fact-check-coronavirus-briefing-april-23/index.html?fbclid=IwAR06bm89mV29p4_AqZUY6cUQxW3WYUMmzXLc-_vavH-xjoN-6lQHwg-Uccs"
        target="_blank">Fact check: Trump dangerously suggests sunlight and ingesting
        disinfectants could help cure coronavirus</a>"</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7e382-0f0e-48e3-8c36-bc5e21acbae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T08:15:36.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maggie Fox contributed to this report.</em></p>'
  'singapire-foreign-workers-coronavirus':
