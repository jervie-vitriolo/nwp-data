    'template': '1'
    'title': 'Lawmaker seeks reboot of ‘Build Build Build’ amid lockdown extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39374025-c6e2-4e97-9acc-41150cfa4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.717+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> – A lawmaker
        is backing the administration’s plan to keep infrastructure modernization
        among its top priorities, alongside its COVID-19 response efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0fed7-4dfd-4579-a014-84f980e0a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.717+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a1290-c96f-4e5f-bfc2-0c96db76c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.717+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Luis Raymund "LRay" Villafuerte pushed for the immediate
        restart of infrastructure work under the ‘Build, Build, Build’ program while
        the national capital region and other ‘high risk’ areas remain under enhanced
        community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cdea8b-325e-4771-a283-6ef47a089f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.717+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03b54e-8f37-4e35-941e-d2a89929fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.718+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte reiterated the proposal after President Rodrigo Duterte
        approved the recommendation by the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases (IATF-EID) declaring construction activities
        as essential services allowed to operate under strict health protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f6746-9aeb-4c98-9124-c66e067f16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.718+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2bfee-c795-4e4f-b3b6-09ea221b006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.718+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Build, Build, Build’ will enable the country to achieve a V-shaped
        or quick recovery as infrastructure investments have the highest multiplier
        effects on the economy, including the generation of jobs,” Villafuerte said
        in a statement on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b006916-76b4-4141-85be-f702bd99231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.718+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5ec1d-65df-48f0-995e-ffef5069f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.718+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Creating a lot of jobs will go a long way in reversing the surge
        in unemployment brought about by the economic standstill,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067f6a4-d3c3-4a58-8c8a-1e1f392e943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:41:34.718+08:00
