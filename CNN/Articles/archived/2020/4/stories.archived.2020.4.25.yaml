      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Gyms are closed. Spin classes and
        boot camps are cancelled. Worst of all, you''re stuck at home for most of
        the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3e4bf-fdf4-4c65-92d9-947b46b160db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.732+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people look for an outlet to exercise and escape the confines
        of self-isolation at home, running has seen a boom during the coronavirus
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8b2f1-161e-4366-8edb-ef10d81cb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.732+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, when the sun comes out, every path, park, and neighborhood
        is crowded with runners," Brooklyn Track Club Women''s Performance Team running
        coach Kate Gustafson told CNN. "I live in Brooklyn Heights, and I''ve never
        seen so many people out running through Brooklyn Bridge Park at all hours
        of the day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed3b27-1c36-474d-bc2a-7b2b9af7aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.732+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
