      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People who assume that they are immune to a second infection because
        they have received a positive test result may ignore public health advice.
        The use of such certificates may therefore increase the risks of continued
        transmission," the WHO said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
