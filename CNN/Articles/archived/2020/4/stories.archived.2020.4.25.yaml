      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governors are setting the date for when their reopening plans
        will kick into action.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677d407-e9d9-4f51-b107-0aebe84cbb28'
