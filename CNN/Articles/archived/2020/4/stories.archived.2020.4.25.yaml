    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e08ca1-9574-4703-8cfb-cf59a53d5f81'
    'lead': 'There has been a concerted effort among aides and allies to get US President
      Donald Trump to stop conducting the daily coronavirus briefings, multiple sources
      tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T15:41:43.525+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:58:43.418+08:00
