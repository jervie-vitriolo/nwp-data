    'title': 'DILG: Relief volunteers need LGU certification before distributing aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47a95f-8b29-4953-9323-8e8b1ed01ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:17:04.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Relief
        groups that want to extend assistance to communities amid the nationwide quarantine
        should secure certification from the respective local government units, the
        Interior Department pointed out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd410e17-b387-4099-b94c-b65eece3950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:17:04.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing Saturday, DILG Spokesperson Undersecretary
        Jonathan Malaya said Secretary Eduardo Año has ordered relief organizations
        to coordinate with the LGUs and request certification from them to be able
        to&nbsp;distribute goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398d215-3893-4e47-868c-65372fb3c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:17:04.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron kayong certification, madali na kayong makakadaan
        sa mga checkpoints</em>," Malaya said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac42e9-2b11-4ef0-817f-6b8b2a25a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:17:04.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have a certification, you will be able to easily
        pass through the checkpoints.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33c513-101b-4468-a0bb-8447ae3a709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:17:04.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said it has received reports about people allegedly claiming
        that they will conduct relief operations just to get past checkpoints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99e95a-2df8-48a3-93ee-058f2fbac729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:17:04.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also called on members of organizations who are using the
        food passes issued by the Department of Agriculture as quarantine permits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef6e31-5d61-4326-8636-6917c509c4ef'
      'mgnl:activationStatus': true
