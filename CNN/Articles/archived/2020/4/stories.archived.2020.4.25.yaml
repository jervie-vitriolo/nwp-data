        areas.]</p>'
  'kanye-west-billionaire-forbes':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-25T18:23:04.920+08:00
    'imagesource': 'jcr:4d7f2287-6fe4-4393-a363-32f55a0a9013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd42937-f9f2-4fb7-8863-16d7bdbe38b6'
    'lead': 'Kanye West has long coveted the title of "billionaire." Now, the 42-year
      old star has been given the title by Forbes magazine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T18:25:06.246+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:58:30.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:58:01.544+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kanye-west', 'forbes-magazine', 'billionaire', 'US', 'world']
    'template': '1'
    'title': 'Kanye West is finally a billionaire, Forbes says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cbe7b3-c19a-4c99-8d81-2505e976c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West has long coveted the title of
        "billionaire."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b99574-04f3-49a1-8175-d9df955e6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the rapper and fashion label mogul even suggested he
        may legally change his name to "Christian Genius Billionaire Kanye West" for
        a little while.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8fc8a-b545-456b-ba61-be0627782a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the 42-year old star has been given the title by Forbes magazine,
        which estimates he has a current net worth of $1.3 billion;&nbsp;though he
        is reportedly still unhappy with it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5e2a1-8f8b-49e4-863d-bfab3101cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Forbes gave the hiphop star the title after West shared
        his financial records following "months of requests."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd766b-8b68-4137-a398-624382d01048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes journalist Zack O''Malley Greenburg explained that when the
        magazine featured West on the cover of the magazine last year, they didn''t
        label him a billionaire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0604bc3-db87-4f0c-b3ad-c0814e3d56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without sufficient documentation on his unusual stake, versus just
        his word and industry guesstimates, we didn''t call him a billionaire," O''Malley
        Greenburg wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b577cec-706e-4088-8a8c-513b70eafcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor did the company include the musician in their annual billionaires
        list, citing a lack of documentation to support the claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59eae96-2b64-4011-a05c-c0cdd7f9a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after being provided with an "authentic numeric look into Kanye,
        Inc.,"&nbsp;Forbes started to crunch the numbers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c311bab-ac67-49dd-bd17-b84226746926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine calculated the worth of the artist''s assets, including
        West''s Yeezy sneaker collaboration with Adidas, which Forbes estimated brought
        him royalties of over $140 million from sales last year, properties, assets,
        and his G.O.O.D. record label, worth at least $90 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9b16f-b130-4925-8100-27bee5d53321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final total of $1.3 billion, the magazine said, took into account
        debts, "asset illiquidity," and the magazine''s tendency to "look at self-appraisals
        somewhat skeptically."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778391c-d7b6-48a5-8313-1c6cfe950349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes reported that West insists his worth stands at $3.3 billion,
        and he texted the magazine to say: "It''s $3.3 billion since no one at Forbes
        knows how to count." But the figure of $1.3 billion still puts him on an exclusive
        list.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff4340-a86c-4621-a907-bcf1640c8dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also sees him worth more than his sister-in-law, Kylie Jenner,
        who was dubbed the "youngest-ever self-made billionaire" in 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562bc6f-419d-43bf-b471-45cea313aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:25:06.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/25/celebrities/kanye-west-billionaire-intl-scli/index.html">"Kanye
        West is finally a billionaire, Forbes says. He sent the magazine a text to
        say it undervalued him"</a></em></p>'
