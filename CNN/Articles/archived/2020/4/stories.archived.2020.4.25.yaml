  'dfa-change-processes-consular-offices-quarantine-covid-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-25T15:54:20.978+08:00
    'imagesource': 'jcr:360b3633-6d98-446e-9bc7-77e2ba83acee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ea67fe-dc54-4423-b84c-e6f3cae68445'
    'lead': 'Policies in some consular offices will be adjusted based on the coronavirus
      infection measures imposed by the government, according to the Department of
      Foreign Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T15:54:07.336+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:58:39.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:58.721+08:00
