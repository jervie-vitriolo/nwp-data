      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte extended the enhanced community quarantine
        in Metro Manila, Central Luzon, Calabarzon, and all other provinces where
        COVID-19 risk is considered high. Prior to the extension, the quarantine was
        due to end on April 30.</p>'
