      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        government received on Saturday 700 coronavirus test kits from South Korea
        capable of conducting a total of 35,000 tests, amid efforts to increase the
        country''s diagnostic capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c71a27-5d67-4aad-89b8-dff035ff1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:52:49.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Ambassador to the Philippines Han Dong-man handed over
        the test kits in a ceremony attended by Foreign Affairs Secretary Teodoro
        "Teddy Boy" Locsin, Jr., Health Secretary Francisco Duque III and (ret.) Gen.
        Restituto Padilla, spokesperson of the National Task Force on COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689aeab-b446-4b37-87bf-51e5bbd15f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:52:49.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment, worth around ₱25.38 million, arrived on Friday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97cca0-14ae-40b9-a8ed-71e2fa70f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:52:49.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The test kits are compatible with local COVID-19 testing systems
        and were immediately delivered to the [Department of Health]," the Department
        of Foreign Affairs said in a tweet.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Today,
        Sec. <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>,
        together w/ Health Secretary <a href="https://twitter.com/SecDuque?ref_src=twsrc%5Etfw">@secduque</a>
        and NTF on COVID-19 Spokesperson Gen. Restituto Padilla, received on behalf
        of the Philippines, 700 COVID-19 test kits from the Gov’t of the Republic
        of Korea, represented by Ambassador Han Dong-man. 🇵🇭🤝🇰🇷 <a href="https://t.co/rjE17A2i15">pic.twitter.com/rjE17A2i15</a></p>&mdash;
        DFA Philippines (@DFAPHL) <a href="https://twitter.com/DFAPHL/status/1253868421923536899?ref_src=twsrc%5Etfw">April
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e1c51-5d50-4135-8aba-7f527bd1d7f2'
      'mgnl:activationStatus': true
