  'DFA-says-quarantined-overseas-filipinos-may-go-home':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-25T22:11:16.509+08:00
    'imagesource': 'jcr:820ff106-08b3-4117-86f3-fad71b4492e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2594186e-354b-4901-b33b-3cdf79d6dfb3'
    'lead': 'The Foreign Affairs department said on Saturday that overseas Filipino
      workers who have already been quarantined for 14 days will be allowed to return
      to their homes upon arrival. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T22:23:09.662+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:58:21.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:58:04.280+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'OWWA', 'Overseas', 'Filipinos']
    'template': '1'
    'title': 'Overseas Filipinos quarantined in cruise ships will be allowed to go
      straight home, DFA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e2193-f335-4f62-9ecd-f13045c772a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T22:23:09.662+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> – Overseas
        Filipino workers (OFWs) who have already been quarantined abroad will be allowed
        to go straight home, according to the Department of Foreign Affairs (DFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c24b11-6c74-4e2d-9723-3113818e8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T22:23:09.662+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po kasi tayong OFWs na uuwi from cruise ships, ''yung mga
        crew o passenger na nag-quarantine na sa cruise ships nila, pwede nang dumiretso
        sa mga pamilya nila," Foreign Affairs Undersecretary Brigido “Dodo” Dulay
        said in an online media briefing on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bc233-8bbb-4d9e-8c84-644f04c71ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T22:23:09.662+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have OFWs coming home from cruise ships. The crews
        or passengers who have already been quarantined in their cruise ships can
        now go straight to their families.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176d706-8028-4748-8ca5-8e2aebd340e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T22:23:09.662+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said at least 19,466 Filipinos working abroad have been brought
        home by the DFA amid the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf709520-43b0-4da8-b3d6-2e198f82cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T22:23:09.662+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patuloy ang pagdating ng ating repatriated OFWs na naapektuhan
        ng COVID-19 mula sa iba''t ibang bansa," Dulay added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf42ba8-6fd6-4c79-94e2-0354c0d4fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T22:23:09.662+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More repatriated OFWs affected by COVID-19 continue
        to arrive from different countries.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a0416a-ecd2-4595-a30c-3cde629d49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T22:23:09.663+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same online briefing, the Overseas Workers Welfare Administration
        (OWWA) said that all returning OFWs, even asymptomatic ones, are required
        to go through the mandatory 14-day quarantine.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2d2dd-2d89-43b6-b662-e2f733289f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T22:23:09.663+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng arriving OFWs will be subjected to a mandatory 14-day
        quarantine. Kaya ganon na lamang po ang pagsisikap namin na bigyan sila ng
        quarantine facility o hotel na posible pong malapit o nasa lugar po ninyo,"
        OWWA Administrator Hans Cacdac said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe0f50-71b4-4103-9bbd-11a79c10b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T22:23:09.663+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All arriving OFWs will be subjected to a mandatory
        14-day quarantine. So we are really doing our best to provide them with a
        quarantine facility or hotel near their areas, as much as possible.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4bfe9-3294-4e2f-9924-3241fd46a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:37:26.592+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA noted that they have already extended assistance to 16,000
        OFWs. It added that the DOLE has already approved about 45,000 applications
        through its&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/8/OFWs-displaced-by-COVID-19-financial-assistance-dole.html">financial
        aid&nbsp;program for displaced overseas workers</a>.</p>'
  'Diokno-says-Philippines-won’t-default-on-loans-despite-crisis':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-25T23:01:00.420+08:00
