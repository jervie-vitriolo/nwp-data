    'lead': 'In recent weeks, the Asian city-state has seen a dramatic spike coronavirus
      infections, with thousands of new cases linked to clusters in foreign worker
      dormitories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T09:00:07.643+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:58:56.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
