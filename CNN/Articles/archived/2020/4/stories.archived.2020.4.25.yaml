      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They knew that day would be a special one and started making plans.
        But the Coronavirus pandemic meant those plans had to change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee775af-65f6-4cd3-8b62-3d7c3f0c39f7'
