      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clauren added warm and humid weather will continue throughout April
        and until the second week of May, although showers may be expected in the
        early afternoon or evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
