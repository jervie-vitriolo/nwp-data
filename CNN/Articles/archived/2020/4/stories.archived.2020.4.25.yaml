      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also reported seizing P1,335,010 cash, 73 passports,
        three caliber .45 pistols, two 9 mm pistols, nine internet modems, 17 computers,
        36 laptops, 400 cellphones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
