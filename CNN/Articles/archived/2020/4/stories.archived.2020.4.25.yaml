      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/24/entertainment/taylor-swift-fight-album-big-machine-label-group/index.html">Taylor
        Swift slams former record label for releasing new album</a>."</em></p>'
  'Facebook-new-video-features-':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T04:04:05.465+08:00
    'imagesource': 'jcr:b6c7e566-0312-4d92-b0bc-b4a1cf9a376a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f4812c1-e760-41f1-bb51-bd6ac63a61c4'
    'lead': 'Facebook has a long history of expanding its features to emulate major
      competitors. Now it''s taking on platform-of-the-moment Zoom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T04:07:59.062+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:59:02.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:51.730+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook is taking on Zoom with new video features'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d229c-07d7-461f-a9a4-0e5b4e580df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook has a long history of expanding
        its features to emulate major competitors. Now it''s taking on platform-of-the-moment
        Zoom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7409b-2539-4b68-afbb-22d78a3b4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant is creating a new video conference version of its
        Messenger app called Messenger Rooms, CEO Mark Zuckerberg announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656c0cf-fa27-44a9-9c72-d36fdefb6fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new service will allow users to host a meeting with up to 50
        people at a time with no time limit, Zuckerberg said in a video announcement.
        (Zoom''s free version allows up to 100 people together, but for a maximum
        of 40 minutes.) Facebook users can invite people to Messenger Rooms even if
        they don''t have Facebook accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c078c-1a52-4211-9e79-d0079c528985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of video calling services has exploded in recent months,
        as the coronavirus outbreak forces people around the world to work from home.
        And few have been more popular than Zoom, which has added tens of millions
        of users thanks to its ability to host large virtual gatherings and fun additions,
        such as customizable photo backgrounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0977c65-0123-4388-bda2-7bf153ae00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s another feature Facebook is rolling out — the company said
        Messenger Rooms will feature AI-enabled virtual backgrounds. But Facebook''s
        backgrounds will span 360 degrees, which Zuckerberg boasted will take the
        experience to "the next level."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5ea04-52d3-4fb6-8370-4827c92c7569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooms can currently be accessed through the Messenger app or the
        main Facebook platform, but will soon be added to the company''s other platforms,
        including Instagram and WhatsApp. The service will be rolled out to some countries
        this week and expanded worldwide in the coming weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a26615-d9a0-499b-8273-d438ee3d396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also expanding its existing video services, which have
        seen a huge spike in usage during the pandemic. More than 700 million people
        participate in video calls on its apps each day, and usage has more than doubled
        in many countries in recent months, Zuckerberg said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d80a57-8fb9-4561-94eb-6c35e4cb838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will start by doubling the maximum number of people
        that can simultaneously join a video call on WhatsApp, its mobile messaging
        service, from four to eight. That update will be launched next week, Zuckerberg
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6e177-cec5-4840-98e1-b51620e76415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WhatsApp is the only end-to-end encrypted video calling service,"
        he added, in what may have been a veiled swipe at recent controversies over
        Zoom''s privacy and security protections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431f735-1c34-416a-8812-16e6ec822f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other updates announced Friday include a desktop version of Instagram
        Live videos, a "virtual date" video feature on Facebook''s dating service,
        and expanded services for Facebook''s video-chat hardware tool, Portal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d3c43-3f94-4108-a7de-3ac3304b9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:07:59.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/24/tech/facebook-video-calling-upgrades/index.html">Facebook
        is taking on Zoom with new video features.</a>"</em></p>'
  'Amazon-France-loses-appeal-against-worker-safety':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T04:14:48.849+08:00
    'imagesource': 'jcr:3ab343da-d691-4d85-ac1f-2b8d7e3e9d6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669a0e4a-1f4c-4a06-9913-d7af99728579'
    'lead': 'Amazon will keep its French distribution centers shut down through April
      28 after losing its appeal against a court ruling that prompted it to suspend
      deliveries in France last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T04:17:28.398+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:59:01.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:51.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon loses appeal against worker safety ruling in France that prompted
      it to close'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2a60e-babb-4e56-bf5b-788f96766c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:17:28.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Amazon will keep its French distribution
        centers shut down through April 28 after losing its appeal against a court
        ruling that prompted it to suspend deliveries in France last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f3f5b-ba6b-49d5-a63b-9148845b864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:17:28.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in Paris on Friday upheld a ruling that Amazon must stop
        selling nonessential goods as it carries out a risk assessment on how best
        to protect employees from coronavirus in its distribution centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b60d88-823b-4492-b382-e18cffd6715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:17:28.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amazon said employees would continue to receive
        their wages, and blamed the ruling on labor unions, which brought the complaint
        accusing the online delivery giant of endangering the lives of workers by
        not instituting enough safety precautions to protect against the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2ea6a-783b-47d0-aaa2-a654d5b4830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:17:28.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had instituted expanded safety measures and
        "do not think that this decision is in the best interest of the French."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce16b28-2ff1-483b-bca2-86a0ffaf06a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:17:28.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the court order, Amazon would be limited to selling
        goods classified as electronics, office equipment, animal care products, home
        improvement items, health and body care products, and groceries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694dc1c-c34f-4950-9346-b05ed140b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:17:28.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each shipment of an unauthorized product could incur a penalty of
        up to €100,000 ($108,000), the court ruled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f122a2c-5266-4543-8340-9375cea3836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:17:28.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said in its statement that under such rules, even a small
        amount of accidental shipments of items outside of the allowed goods could
        result in a penalty of more than a billion euros per week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed12e13-f587-4a75-a55e-679b7f5f2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:17:28.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has faced criticism in the United States over the health
        and safety of workers as it faces increasing demands on its services during
        the pandemic. Last week, the company said it may begin firing employees who
        "intentionally violate" its social distancing guidelines, despite complaints
        from workers who say the demands of their job make it impossible to comply
        with the policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfd342-78ce-491f-ad52-e74f2b912367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T04:17:28.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/24/tech/amazon-france-appeal/index.html">Amazon
        loses appeal against worker safety ruling in France that prompted it to close.</a>"&nbsp;</em></p>'
