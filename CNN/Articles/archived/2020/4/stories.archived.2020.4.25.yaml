    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dfa', 'department-of-foreign-affairs', 'consular-offices', 'processes',
      'policies', 'covid-19-measures', 'coronavirus', 'covid-19', 'undersecretary-brigido-dodo-dulay']
    'stories': ['2ce5af44-1506-45e4-922b-6fb411cc7037', '9b33db5c-4f4b-4fc9-9ffe-e73e3a877c55']
    'template': '1'
    'title': 'Foreign Affairs Dept. to modify policies in consular offices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932bf7a-c381-4183-995b-42987c59ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:54:07.337+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Policies
        in some consular offices will be adjusted based on the coronavirus infection
        measures imposed by the government, according to the Department of Foreign
        Affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f95f7-9695-45b6-8abc-531c0fbef53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:54:07.337+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na po pwede ''yung dating proseso. Mag-iiba po kami ng
        proseso para makasunod po tayo sa patakarang social distancing at decongestion</em>,"
        DFA Undersecretary for Civilian Security and Consular Concerns, Brigido Dulay,
        said in a public briefing Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e220e-f9e6-43bb-b8c2-027bf83f3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:54:07.337+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The older processes are no longer valid. We will change
        our processes in accordance with the social distancing and decongestion measures.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab8ece-1d0f-40da-8082-3a88a38e116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:54:07.337+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinangungunahan na po namin ang ating mga kababayan — sana
        po ay habaan niyo ang inyong pasensya at pang-unawa sapagkat kailangan po
        natin na medyo habaan at tagalan ang ating proseso [....] du''n po sa ating
        mga consular offices</em>," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0de24-c714-4593-a8f5-276b3e313783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:54:07.337+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are saying this to our fellow citizens as early
        as now — we hope you will be more patient and understanding, as our processes&nbsp;will
        take longer than usual in the consular offices.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fc6ab-4a18-4091-ae79-0010e1291eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:54:07.337+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said the modified measures will take effect once the enhanced
        community quarantine is eased in select areas, like Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f765e044-2000-491f-8127-6aeee7f17d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T15:54:07.338+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA noted that there are only about five consular offices operating
        nationwide amid the lockdown.</p>'
  'coronavirus-killed-52000-united-states':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T16:13:38.929+08:00
