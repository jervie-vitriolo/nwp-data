      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kimberly Wieneke says she knew she loved
        2-year-old Jaden the minute he came into her family''s life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5eacf-58bb-4014-b717-117bcd9a9731'
