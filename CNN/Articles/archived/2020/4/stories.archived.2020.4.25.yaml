      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c998e52-6740-4561-9c67-0d83204c62b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elective surgeries and farmers markets will begin reopening in Iowa
        on Monday, the same day Tennessee restaurants can reopen at 50% capacity.
        Retail stores may reopen Wednesday under that same guideline, Tennessee Gov.
        Bill Lee said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343fca0-a9d6-44ca-a314-4c62364b278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a9c4d-6e93-4397-8381-efd15d51afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pursuing a careful, measured approach to reopening our economy
        that does not depend on heavy-handed mandates but instead provides practical
        tools for businesses of all sizes," Lee said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8244c193-a388-4384-a40e-3b76df9d514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa7c24-4668-4090-a4c5-e7fab8654c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other leaders have stopped short of setting a timeline.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9131bba-e34e-42f5-aa3c-09ffe1c6a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23e7b7-5364-4ec2-8ecf-c483e4302d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, which issued the country''s first sweeping stay-at-home
        order in mid-March, Mayor London Breed said the order is "very likely" to
        be extended for a few more weeks past May 3.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a780e97-2a16-4799-9f32-e1f23104d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a510d-2aeb-4dd8-8e53-9073e4c44b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How we reopen is going to be important to ensuring that we do it
        responsibly so that we don''t go backwards," said Breed, who stressed the
        importance of having enough PPE, testing and requirements for social distancing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fccf96-49b3-42ff-9747-2bba194b43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d47ca8-9b99-42ac-8ca7-72ce540092d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>CDC, Lysol warn not to digest disinfectants after Trump''s
        remarks</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99022676-9cd5-4512-89f7-fbd8b86840cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As state leaders weigh the best options for moving forward, many
        have turned their attention to possible treatments. The World Health Organization
        recently said the world is "weeks to months" away from knowing which drugs
        will work against the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1611d4-f52d-451e-a4a4-c7047ac64a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54cd84-722e-4f4f-8490-e141b5a4ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing this week, Trump suggested the possibility of ingesting
        disinfectants to protect people from the virus -- and since then, companies
        and health officials issued warnings urging Americans not to do so.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afad19-3957-4aa5-85a8-e90091d56f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69289e6b-2914-4053-a898-262c6fd4181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reckitt Benckiser -- the company behind Lysol and Dettol -- issued
        a statement Friday after "recent speculation and social media activity."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f131a1-38e1-4184-b54f-df0452ca511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e1e92-db2a-4a0e-a291-19fa373666b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under no circumstance should our disinfectant products be administered
        into the human body (through injection, ingestion or any other route)," the
        company said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d6369-5b51-4ccd-80ec-c8ff1de5c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8b8ff-d76e-4b6c-987c-984ef019285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar warning came from the US Centers for Disease Control and
        Prevention.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60fa4c-5806-4ce3-9b3a-82deca3b7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbf6e6-86fe-473e-bf41-01d4a73fca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Household cleaners and disinfectants can cause health problems
        when not used properly. Follow the instructions on the product label to ensure
        safe and effective use," the CDC tweeted.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e16e3f-c5d0-48c5-8bf1-6705f39b17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:12:31.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:58:39.437+08:00
