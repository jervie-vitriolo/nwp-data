      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire reported that 31 of <a
        href="https://www.cnnphilippines.com/news/2020/4/21/RITM-staff-COVID-19-positive.html">at
        least 40 staff members</a> of the Research Institute for Tropical Medicine
        that contracted COVID-19 have already received two negative test results.
        Meanwhile, nine are still waiting for the results of their second test, which
        will either come Sunday or Monday, while staying at the center''s dormitory,
        Vergeire said.</p>'
