    'lead': 'Jonathan Coelho, 32, passed away on April 22 after a 28-day battle in
      the hospital and 20 days on a ventilator, his wife, Katie Coelho told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T12:08:09.867+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:58:54.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
