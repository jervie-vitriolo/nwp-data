      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[As per] Secretary William Dar, hindi po pwede ''yon</em>,"
        he emphasized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0e5c0-5dd0-4d70-bb73-f05955b39921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:17:04.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (As per) Secretary William Dar, that is not allowed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965dc7e-772a-416c-95f2-b0bd51bcfc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:17:04.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya referred to the <a href="https://cnnphilippines.com/news/2020/4/19/lawmaker-volunteers-party-list-groups-detained-relief-goods-norzagaray-bulacan-covid-19.html">incident</a>
        in Bulacan on April 19, where police personnel detained some volunteers of
        groups Tulong AnakPawis and Sagip Kanayunan, who were set to deliver relief
        packages in a rural community.</p>'
  'explainer-who-are-the-Filipino-middle-class':
