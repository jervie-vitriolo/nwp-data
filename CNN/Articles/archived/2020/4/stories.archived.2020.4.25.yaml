      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of COVID-19, President Rodrigo Duterte has
        extended the enhanced community quarantine in the regions of Metro Manila,
        Central Luzon, and Calabarzon until May 15. The same stay-at-home orders and
        suspension of most work and mass transportation will also remain in effect
        in "high-risk" provinces or those with high number of COVID-19 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a4ac0-53ca-4a7a-b1cb-c167fb2cf457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:57:05.241+08:00
