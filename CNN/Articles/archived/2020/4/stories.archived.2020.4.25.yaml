      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Citizens
        should not avail full cash assistance from both the Department of Labor and
        Employment and the Department of Social Welfare and Development, an official
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bae4f-3222-4a13-9491-aa38ac0e9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.957+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Based sa guidelines, kung nag-avail na kayo ng ₱5,000 sa DOLE,
        ang ma-aavail niyo na lang sa DSWD ay ang remaining balance</em>," Interior
        Spokesperson Undersecretary Jonathan Malaya said in a televised briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564f31c-491d-4b1a-b29c-b47490046b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T17:47:20.957+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the guidelines, if you have already benefited
        from the ₱5,000 assistance of the DOLE, you can only avail of the remaining
        balance from the DSWD.]</p>'
    '5':
