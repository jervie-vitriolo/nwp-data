  'coronavirus-lockdown-testing':
    'author': 'Analysis by Angela Dewan, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T14:27:46.451+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd3ef25f-bb11-4478-9e88-4f6d565c8f5f'
    'lead': 'As governments around the world begin easing their lockdowns — and as
      new infections are inevitable — they will get another chance to get their responses
      right.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T14:39:23.332+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:58:48.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:56.411+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'lockdown', 'quarantine',
      'Germany', 'United-States', 'health']
    'template': '1'
    'title': 'Lifting lockdowns safely relies on effective testing. Germany surges
      ahead, but US states are flying blind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549c405-4403-488d-bfa1-eea246ca8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — People in the US state of Georgia can now
        get their nails done, their hair cut — even get a tattoo or a massage — after
        just three weeks of a state-wide <a href="https://twitter.com/hashtag/FloridaMorons?src=hashtag_click"
        target="_blank">stay-at-home order</a>. That''s an awful lot of touching,
        considering a highly contagious and deadly virus is going round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8db49-c374-4e2d-9470-c4c96451552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These activities may give some people in Georgia <a href="https://edition.cnn.com/2020/04/24/us/georgia-coronavirus-reopening-businesses-friday/index.html"
        target="_blank">a sense that life is returning to normal</a>, but Governor
        Brian Kemp''s decision to allow such businesses to reopen on Friday is a risky
        roll of the dice. In a state that has performed a relatively small number
        of coronavirus tests, Kemp is driving Georgia through this pandemic blindfolded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9811017-4075-4920-a860-b66c4b055536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As governments around the world begin easing their lockdowns — and
        as new infections are inevitable — they will get another chance to get their
        responses right.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f74e5-ef84-4c00-a5fe-ae7dfccd0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are embracing that second chance, but some US states are not.
        There are now fears that reopening too quickly, or too boldly, could mean
        a <a href="https://edition.cnn.com/2020/04/10/asia/china-korea-singapore-coronavirus-second-wave-intl-hnk/index.html"
        target="_blank">second wave of infections</a>&nbsp;in the US as fierce as
        the first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a020a48-2192-4e07-b889-717f78b6bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any one lesson has come out of the rapid spread and sweeping
        death toll of this coronavirus over the past few months, it''s <a href="https://edition.cnn.com/2020/04/20/politics/what-matters-april-20/index.html"
        target="_blank">the importance of testing</a>, health experts have reiterated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8e96a-2ba7-4bc1-9132-393a1c721dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a vaccine in sight, what governments need to do to safely
        lift lockdowns is test, trace and quarantine, according to WHO spokeswoman
        Dr. Margaret Harris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00398fa2-2ca3-48e4-b886-48aa441f1b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know where the virus is, and then separate the sick
        from the healthy — that''s why you need testing. You need to check that people
        who have symptoms actually have the virus, and then find people who they''ve
        been in contact with and isolate them," she told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4aa3cc-fd43-4546-8a4a-352660f7d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t do that, then you go back to square one."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e1996-6965-4ab9-9cad-019bc8f4d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two suggested plans for reopening the US economy, public health
        experts and economists said that the country would have to <a href="https://edition.cnn.com/2020/04/21/health/millions-of-tests-report/index.html"
        target="_blank">perform millions of tests</a>&nbsp;each week before restrictions
        could be safely lifted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f7695-5a48-419e-8b17-6af88f8bd749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has carried out 4.69 million tests in total, according to
        data from the <a href="https://covidtracking.com/data/" target="_blank">COVID
        Tracking Project</a>&nbsp;via <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">Johns Hopkins University</a>&nbsp;(JHU). That''s a far cry
        from <a href="https://www.rockefellerfoundation.org/national-covid-19-testing-action-plan/"
        target="_blank">the Rockefeller Foundation''s</a>&nbsp;recommendation, which
        suggests having a capacity for 3 million a week within the next two months.
        In its plan, to which prominent experts contributed, the foundation says the
        country should expand that capacity to 30 million a week over the next six
        months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d7bae-a2d4-4fe2-a1f3-314424b91b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another plan, by Harvard University''s Edmond J. Safra Center for
        Ethics, published <a href="https://ethics.harvard.edu/files/center-for-ethics/files/roadmaptopandemicresilience_updated_4.20.20_0.pdf"
        target="_blank">on Monday</a>, suggests the country will need to deliver at
        least 5 million tests a day by early June to begin reopening, and as many
        as 20 million a day to fully remobilize the economy, ideally by late July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2003f6-fb6d-45f2-863f-95fb29d1a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US misses testing benchmark (but so does the UK)</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e6d0f-5729-40f6-bd56-2d20bd8247b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way some leaders talk about the level of testing can be confusing.
        President Trump had claimed that the US had carried out the most tests in
        the world, and while that may be true, per capita, it''s not leading.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0130b-7c4e-4736-ba5b-3521b234e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s useful to look at how widely a country is testing per
        capita, the WHO says there is a better benchmark to measure whether a country
        is testing adequately. Dr. Mike Ryan, Executive Director of the WHO''s Health
        Emergencies Programs, said recently that a good benchmark is to have at least
        10 negative cases for every one positive case confirmed. That means if a state
        or country carries out testing and comes back with positive cases of around
        9% or under, then it''s likely that it is testing well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b64e7-5a61-4ced-ab4c-ff8c6aca9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has a positive result rate of 18.8%, going by the COVID Tracking
        Project''s figures cited by JHU.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb719aa6-a6c0-437e-bc1c-324f562107b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such high rates suggest a country is only testing the worst cases,
        usually people who are severely ill and in hospital, Harris said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164bc75b-1822-4010-8d38-a4acea12530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same picture in individual US states. Georgia has carried
        out around 101,000 tests, with a positive result rate of 21.6%, even further
        away from the WHO benchmark.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba128b-af7f-4aa1-9a18-1f4b7e1dc8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, several European countries are also lagging far behind
        in testing and will need to catch up to safely reopen their societies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaef800-05d7-4c45-bc5b-a97d3244e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK stands out, with just over 610,000 tests carried out and
        a positive case rate of 23.4%, worse than Georgia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14841030-d9f4-4a41-8d12-f4cf80150ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is, the UK government has extended its social restrictions.
        But it is looking at when and how to lift its lockdown.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08b2d7-f10f-4127-be8b-8955e493c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has set a goal of performing 100,000 tests a day
        by the end of the month, and while it insists it''s on track, it was only
        able to carry out around 28,500 <a href="https://www.gov.uk/guidance/coronavirus-covid-19-information-for-the-public"
        target="_blank">on Thursday</a>, raising speculation that it will fail to
        meet its target.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a0b3b-98f7-47f8-89b2-f58634acf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Sweden are also performing tests below the WHO benchmark.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315b6be-0436-442d-944d-8e43c0bcfb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Germany lifts lockdown with caution</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4cffa6-76c8-42e0-a085-bdadeb6d9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany makes a good case for comparison with the US. It too has
        begun easing its lockdown, and it too leaves much of the decision-making to
        individual states. Yet its approach is far more rigorous than what we''re
        seeing in Georgia, and Germany''s states are showing a uniform sense of caution.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898c6c4-13c9-408c-8b65-f66b12fd9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has an enormous capacity to test. At its peak around two
        weeks ago, it carried out around 400,000 tests a week, according to the <a
        href="https://www.rki.de/DE/Content/InfAZ/N/Neuartiges_Coronavirus/Situationsberichte/2020-04-15-de.pdf?__blob=publicationFile"
        target="_blank">Robert Koch Institute</a>&nbsp;(RKI), the national public
        health body. It has the capacity now to perform 730,000 tests weekly, and
        plans to ramp up the number of tests as its lockdown eases.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc081b-93a9-42cb-9eb4-94b3286dbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of last week, RKI reported that Germany had tested more
        than 2 million people and has a positive result rate of 7.5%, well above the
        WHO benchmark.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636eabc6-e975-4505-952e-9d9e2a97726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, German Chancellor Angela Merkel laid out a list of steps
        the country would undertake to begin lifting its lockdown, and on Monday stores
        up to 800 square meters in size began reopening, as long as they have hygiene
        and social distancing measures in place.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84334cb5-7964-4288-8a65-780b418abb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookshops, car dealerships and bike stores can also now reopen regardless
        of their size. Restaurants, bars and gyms will remain closed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb6b40-a31b-4a1a-84f0-e47574d7ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel also announced that the country would ramp up its contact
        tracing efforts, deploying a team of five officers for every 20,000 people
        in the population to trace people who may have come into recent contact with
        every confirmed case.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505cd43-bfca-496f-a36b-9e73d29131db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Merkel has repeatedly warned that the situation could quickly
        reverse if people do not adhere to social distancing measures, which are still
        in place.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad196241-8662-482b-998f-3d6d7b727d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Chancellor warned Germany was on "the thinnest
        ice" after many people flocked to shopping areas and pedestrian zones this
        week, prompting German virologists to warn against complacency. While Merkel
        supports the reopening decisions made by the federal government and the states,
        "their implementation worries me ... they appear to be very bold, maybe too
        bold," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d10a0-9b3f-4b5b-a36c-4634e3bd9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany only considered reopening as its reproduction rate — the
        average number of people each person is infecting — had fallen below 1, to
        0.7. According to the WHO, keeping this rate below 1 means the virus can decline
        and eventually die out. On Friday, however, German authorities reported that
        rate had gone up to 0.9.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c704249-8c96-435a-b9a1-9d6a798fb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump contradicts White House stance</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799e24e-4b98-4072-8127-c6b9798228a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messaging in the US has been less coordinated and clear.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb75dc5-296b-48e4-b7de-b8d85a1cc316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, the White House supports the idea of widespread testing,
        contact tracing and quarantining. It calls for just that in its <a href="https://www.whitehouse.gov/wp-content/uploads/2020/04/Guidelines-for-Opening-Up-America-Again.pdf"
        target="_blank">"Guidelines for Opening Up America Again."</a></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc35d3b-1922-47d3-bf7e-924359787b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump, in the face of a staggering <a href="http://(https://edition.cnn.com/2020/04/23/economy/unemployment-benefits-coronavirus/index.html"
        target="_blank">increase in unemploymen</a>&nbsp;related to the shutdowns,
        has at the same time pushed several governors aggressively to reopen their
        economies, some of them before May 1. That''s despite a recent model by the
        <a href="https://edition.cnn.com/2020/04/22/health/us-coronavirus-wednesday/index.html"
        target="_blank">Institute for Health Metrics and Evaluation</a>, at the University
        of Washington, that shows no state should open before that date, suggesting
        about half the states in the country should <a href="https://edition.cnn.com/2020/04/22/health/us-coronavirus-wednesday/index.html"
        target="_blank">remain closed until May 25</a>&nbsp;or later. Georgia is opening
        around eight weeks too early, according to the model.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb33f6b-1a7a-4fe9-a14c-391b51da7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also supported protesters rallying against stay-at-home
        measures that they say violate their rights.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222a9ba-f011-4397-b712-2df8c845d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp, a Republican governor and staunch Trump ally, appeared to
        have the President''s support in his plan. But on Wednesday, Trump changed
        his tune, saying he <a href="https://edition.cnn.com/2020/04/22/politics/trump-pence-georgia-governor-brian-kemp/index.html?utm_term=15876411528102f9a9c018a5a&amp;utm_source=Coronavirus+Update+-+April+23%2C+2020&amp;utm_medium=email&amp;utm_campaign=200727_1587641152814&amp;bt_ee=7NYePyM1j4Et8%2BAEnum5GfD98gW5%2Fa1xqB4xaj5n2L84bD2%2BJDT0hziF1LZYgR7I&amp;bt_ts=1587641152814"
        target="_blank">"strongly" disagreed with Kemp''s approach</a>&nbsp;and that
        "it''s just too soon" to open businesses like hair and salons, and tattoo
        parlors.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f817b-a092-48dd-874b-04f74df0d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp on Thursday defended his plan, <a href="https://twitter.com/GovKemp/status/1253106411074093061"
        target="_blank">saying on Twitter that his decision was data driven</a>, though
        he provided no data to support his statement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748bb5d1-fb59-421b-a6d6-2a6724521f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876851d5-7c2b-41fd-a8d2-5a223393c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our next measured step is driven by data and guided by state public
        health officials. We will continue with this approach to protect the lives
        — and livelihoods — of all Georgians," he wrote.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a9245-db97-4101-893c-67e4877cd07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate posts, he also said that the state was dramatically
        ramping up its testing capacity.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfb278-e97c-4ee1-81b7-344262b85e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, said Thursday that if he were advising Kemp, he would
        tell him "not to just turn the switch on and go."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d8af9-5ad1-4baf-a698-6f0c28dac294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there is a danger of a rebound. And I know there is a desire
        to move ahead quickly. That''s a natural human nature desire. But going ahead
        and leapfrogging into phases where you should not be, I would advise him as
        a health official and as a physician not to do that," said Fauci, who is part
        of the White House''s coronavirus task force.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45351787-1d4d-44ab-89dc-d621d0f5cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plenty of opposition to Kemp''s plan in Georgia as well,
        and many shop owners there said they wouldn''t reopen on Friday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2190e65-0963-456e-991c-2d39e88f081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms, a Democrat, told CNN in an interview
        that she was "perplexed that we have opened up this way."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab092b-d283-4d98-a9f4-2c96ef724da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how you get a haircut and keep a safe distance from
        someone who is cutting your bangs, it just doesn''t make sense to me," she
        said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f14120-dc92-4f53-90ed-9ab78cb1116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just Georgia. Oklahoma also allowed "personal care
        businesses" like hair salons to open on Friday, in a plan that looks very
        similar to Georgia''s. Montana will lift its stay-at-home order on Sunday
        while most businesses where social distancing can be practiced are allowed
        to open. Florida has already reopened some its beaches, in a <a href="https://twitter.com/hashtag/FloridaMorons?src=hashtag_click"
        target="_blank">controversial decision that drew criticism on social media</a>.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d717c-ff17-4d1c-902e-0fe7fb5fb871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:48.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>All data in this story was accurate at 1p.m. ET on April 24,
        2020.</em></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13dea74-cabf-4b09-898c-623908528294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:39:23.338+08:00
      'mgnl:createdBy': 'pia'
