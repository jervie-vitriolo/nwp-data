      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature hit 35.8 degrees on Friday, replicating last week''s
        record high so far for this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acc522-f6a0-443a-be51-ea797c1c8b77'
      'mgnl:activationStatus': true
