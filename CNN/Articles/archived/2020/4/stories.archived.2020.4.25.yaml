    'jcr:uuid': 'c1f4730e-e835-45f0-846c-3fba9f539b9d'
    'lead': 'Bangko Sentral ng Pilipinas chief Benjamin Diokno says the Philippine
      economy might not escape a recession this year but it will not risk a debt default
      as a result of the COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T23:16:49.731+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:58:21.281+08:00
