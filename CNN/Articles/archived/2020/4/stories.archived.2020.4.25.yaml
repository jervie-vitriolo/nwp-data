    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Asia', 'Singapore',
      'foreign-workers', 'migrant-workers']
    'template': '1'
    'title': 'Singapore''s migrant workers are suffering the brunt of the coronavirus
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17072c-cbba-4305-baa8-c237397e2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rubel, a 28-year-old migrant worker in
        Singapore, is afraid. The dormitory he and other foreign workers live in has
        been locked down, and nobody is allowed in or out as government officials
        scramble to contain the country''s <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">novel coronavirus outbreak</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6bc04-d676-4225-9732-157094bace6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the Asian city-state has seen a dramatic spike
        coronavirus infections, with thousands of new cases linked to clusters in
        foreign worker dormitories. To control the spread, the government has attempted
        to isolate the dormitories, test workers and move symptomatic patients into
        quarantine facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f745621-e313-4560-8ab9-ff6f62e121cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those measures have left hundreds of thousands of workers trapped
        in their dormitories, living cheek by jowl in cramped conditions that make
        social distancing near impossible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85ee19-6387-4d57-99eb-61e78eeda8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is home to about <a href="https://www.mom.gov.sg/documents-and-publications/foreign-workforce-numbers"
        target="_blank">1.4 million</a>&nbsp;migrant workers who come largely from
        South and Southeast Asia. As housekeepers, domestic helpers, construction
        workers and manual laborers, these migrants are essential to keeping Singapore
        functioning — but are also some of the lowest paid and most vulnerable people
        in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e89cdf-7ffc-4412-a52e-eb545d5bcd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubel, who goes only by one name, came to Singapore from Bangladesh
        six years ago to work in construction and earn money for his family. Now,
        with his health and safety at risk, he''s worried for those who depend on
        him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209e676-3d5d-47de-8daf-d76817291e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared of this coronavirus, because if I catch it I cannot
        take care of my family," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc7de6-430c-43b3-8e5f-c88065e5dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three months of the coronavirus pandemic, Singapore
        was <a href="https://edition.cnn.com/2020/04/18/asia/singapore-coronavirus-response-intl-hnk/index.html"
        target="_blank">praised for its response</a>&nbsp;and apparent ability to
        suppress infections without resorting to extreme measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f834b1-d258-4ff0-bbdf-ef268705b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in April, the number of cases exploded. Since March 17, Singapore''s
        total cases grew from 266 to 12,075, according to data from Johns Hopkins
        University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b2d2e-d6c9-424e-972a-35929075fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the number of new cases surged past 1,000 a day, only a
        dozen or so per day were Singapore citizens of permanent residents; the rest
        were all migrant workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b89dd-9a58-4562-bb08-c358573c5c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singapore was built by migrants</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1241b8-8f0e-4f95-801d-9b40e2b494a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s first prime minister, Lee Kuan Yew, is often credited
        as the visionary who helped transform the city-state into the developed metropolis
        it is today. But much of Singapore, including iconic sites like the gleaming
        Marina Bay Sands, was built by imported labor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33bfad-4b71-4440-b4c5-3029244ccba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty years ago, Singapore was less economically developed, with
        a per-capita income of $4,071 a year, according to the <a href="https://www.ilo.org/wcmsp5/groups/public/---asia/---ro-bangkok/documents/publication/wcms_219023.pdf"
        target="_blank">International Labor Organization</a>. Without much land or
        natural resources, the government instead focused on investing in education,
        especially in the STEM subjects and vocational training, and creating an export-oriented
        economy that would obtain wealth through industrialization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8953b1-0292-4d10-846d-13cb38d11954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Singapore had — and still has — a small population, presenting
        the problem of manpower. So the government turned to foreign labor, and has
        been doing so ever since. Of the city''s 5.7 million residents today, nearly
        a quarter are foreign workers, <a href="https://www.mom.gov.sg/documents-and-publications/foreign-workforce-numbers"
        target="_blank">according to government figures</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089cca2-c897-4e34-b8c6-5b2e3971b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious plan to develop Singapore worked — at least, for Singaporeans.
        The cheap foreign labor fueled growth, raising Singapore''s average income
        to $56,786 <a href="https://www.singstat.gov.sg/find-data/search-by-theme/economy/national-accounts/latest-data"
        target="_blank">by 2019</a>&nbsp;and making it one of the wealthiest places
        in the world in GDP per capita.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390a5bf-f96f-43f3-8bfe-7e9daa78220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say that foreign workers have been sidelined, left mostly
        living in tougher conditions with fewer benefits or protections than their
        Singaporean neighbors — meaning when a crisis like Covid-19 arrives, they
        are the first and hardest hit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b256b9-d160-431d-9d3d-29c83d39c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The dormitories were a ''time bomb''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aede297-15e5-40d4-9767-56669051f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore started seeing its cases spike around April 4, with 75
        new cases — its biggest single-day jump at the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114143d2-73d0-4c2b-a508-317190793e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities traced clusters back to the dormitories, which were
        built specifically for migrant workers and subject to government regulations.
        About 200,000 workers live in 43 dormitories in Singapore, according to Minister
        of Manpower <a href="https://www.facebook.com/123724534368517/posts/3665600290180906/?d=n"
        target="_blank">Josephine Teo</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f75db0-06a4-4a6b-ba6b-06572cac053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions are usually cramped, with about 10 to 20 workers sharing
        each room. Government regulations require the rooms provide 4.5 square meters
        (about 48 square feet) per occupant, meaning the rooms typically range from
        45 to 90 square meters (484 to 968 square feet).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2889ec-dc0e-4e51-90e2-b9a72d9f99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos sent to CNN from one dormitory show workers lying in a line
        of bunk beds, where they sleep just a few feet away from each other. The workers,
        the majority of whom are male, and from less economically developed countries,
        share toilets, shower stalls, laundry clotheslines, storage spaces, and line
        up together to receive food.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85e0d4-9cee-4517-a350-8db16110da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s simply no way to self-isolate or avoid close contact, which
        may be why the coronavirus spread so fast and far here.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8935260-7c99-494c-a852-3ea17fc103f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the fact that authorities seem to have overlooked
        this risk and didn''t alert the migrant worker community until it was too
        late, said Alex Au, vice president of the Singaporean non-profit organization
        Transient Workers Count Too (TWC2).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d2377-7cca-4fd0-a1af-d76f074047ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the government of Singapore, governments all over the world,
        issued safe distancing advice, I think they overlooked the fact that safe
        distancing cannot be possible when construction workers and other blue-collar
        workers are housed ten men, 20 men, in a room," he said. "The failure, I think,
        to see clearly the risks and to take measures to mitigate the risks, left
        us with a very bad situation right now."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53891330-85c1-4bee-9080-736136526f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of new daily cases spiked, the government locked down
        dorms, stepped up hygiene measures inside, and closed recreational common
        spaces, said the <a href="https://www.mom.gov.sg/newsroom/press-releases/2020/0406-efforts-to-ensure-well-being-of-foreign-workers-at-s11-dormitory-punggol-and-westlite-toh-guan?fbclid=IwAR186OFyd3BsVr3YGOIgHgxpsw7kQEm06oDSGpL3qePuSba8N1ztW8wT-Jo"
        target="_blank">Ministry of Manpower</a>. They also tried to space out residents
        more, and moved some workers into military camps, floating hotels, and vacant
        government apartments.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41112e7-76bf-4445-b8eb-40f66a6256f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some dorms, workers say the government measures have reassured
        residents. Zasim, a 27-year-old worker from Bangladesh, said he had been provided
        with face masks, hand sanitizer, cleaning supplies, soap, and fresh fruit
        by the government. Authorities had also supplied free WiFi and extra phone
        cards so Zasim and his dorm-mates could spend their days under lockdown talking
        to friends and family, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cdfd6-bead-4527-a959-931db93b03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Rubel, Zasim''s main concern was the shutdown''s financial
        impact — but he feels less worried now that the government has said migrant
        workers should get paid, even if they can''t work, and <a href="https://www.mom.gov.sg/covid-19/advisory-on-salary-and-leave"
        target="_blank">subsidized employers</a>&nbsp;to make that possible.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd4835-25a9-4bf9-8115-18410c4ba25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubel, too, said his living spaces are now clean and the workers
        are provided with food — but the mood at his dorm remains tense. Even with
        the additional protective measures, people are still sharing close quarters,
        and workers worry they may be living among asymptomatic carriers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971bac9f-e73b-41b3-804c-d7f0f9096c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely stressful for anybody to be confined in these conditions,"
        said Desiree Leong, the casework executive at the Humanitarian Organization
        for Migration Economics in Singapore. "You''re being kept in there all day,
        or most of the day. It''s causing a lot of anxiety and stress, a lot of tension."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55789956-ab7a-4513-9c64-a54bda51a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tommy Koh, a Singapore lawyer and former diplomat, was more blunt
        in a <a href="https://www.facebook.com/tommy.koh.752/posts/2477020985848840"
        target="_blank">widely-shared Facebook post</a>&nbsp;earlier this month.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf8230-5aae-46db-a07a-a4c58c18ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dormitories were like a time bomb waiting to explode," he wrote.
        "The way Singapore treats its foreign workers is not First World but Third
        World. The government has allowed their employers to transport them in flat
        bed trucks with no seats. They stay in overcrowded dormitories and are packed
        likes sardines with 12 persons to a room."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd5dd4-0be0-4480-8137-0f26d6da6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for reform</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f656b-767d-423c-8e9c-ddec08ecd609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis unfolding in the dormitories has led activists to call
        for broader reforms on living and working conditions for migrant workers beyond
        the coronavirus pandemic.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ff8c5-3da8-4dd9-b983-a3e8ac107c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in a city without a minimum wage, they earn a fraction of
        the salaries of white-collar employees. The average migrant worker earns about
        $400 to $465 a month, compared to the average Singaporean monthly salary of
        $3,077, according to data from TWC2.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e0207-b360-4390-aabd-f83633a236c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employers also don''t provide medical care or paid sick leave
        to migrant workers — the consequences of which became clear during the pandemic.
        Even as late as March, some employers discouraged their migrant workers from
        going to the doctor when they felt unwell, or docked their pay for taking
        the time off, said Leong.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515140fd-fcb1-4c60-86c6-e41f90a12269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And workers don''t have many avenues to address these issues; their
        visas are tied to their employers, who can terminate work permits at any time,
        so filing a complaint against your boss could jeopardize not only your job
        but your migration status.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1dda10-1ef4-408a-9ef4-67bce9de1145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This present crisis actually reflects a far bigger systemic problem
        of the state being relatively fine or not so concerned about the welfare,
        the well-being, and the rights of migrants," said Au, the NGO vice president.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648f2e1-4529-4305-a827-4e28be7c5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Manpower has previously said that it prosecutes
        employers who willfully refuse to pay workers, and has taken action against
        dormitory operators who fail to follow regulations. An operating company and
        its director were <a href="https://www.mom.gov.sg/newsroom/press-releases/2019/0704-dormitory-operator-and-its-director-prosecuted-under-the-feda"
        target="_blank">prosecuted last year</a>&nbsp;after their dormitories were
        found to have broken lights and shower taps, and "filthy" living conditions.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3bfa30-139f-4aa0-b696-7ddc58bd1d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the coronavirus outbreak, however, some government leaders
        are acknowledging there is still much work to be done in improving migrant
        workers'' rights and standards of living.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34008cf0-35ee-4c3b-8e00-4c48c06cef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should standards in foreign worker dormitories be raised? There''s
        no question in my mind, answer is ''yes''," wrote Minister Teo <a href="https://www.facebook.com/123724534368517/posts/3665600290180906/?d=n"
        target="_blank">on Facebook</a>&nbsp;in early April, as the first few dormitories
        were being locked down.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c91c0-2b46-411c-a642-463b560c382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the Covid-19 episode demonstrates to the employers and wider
        public that raising standards at worker dormitories is not only the right
        thing to do, but also in our own interests," she wrote.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22fe88-cccd-4498-9a37-0f2511642e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Lee Hsien Loong also thanked migrant workers for
        their contributions to Singapore and their cooperation during the pandemic
        <a href="https://www.pmo.gov.sg/Newsroom/PM-Lee-Hsien-Loong-address-COVID-19-21-Apr"
        target="_blank">in a press release</a>&nbsp;on Tuesday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4fcce0-d0fc-4905-bc21-362c9462ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our migrant workers, let me emphasize again: we will care for
        you, just like we care for Singaporeans," he said. "We will look after your
        health, your welfare and your livelihood. We will work with your employers
        to make sure that you get paid, and you can send money home ... This is our
        duty and responsibility to you, and your families."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d46344-9583-488a-a467-9c22da2c5773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:00:07.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:58:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/24/asia/singapore-coronavirus-foreign-workers-intl-hnk/index.html"
        target="_blank">Singapore''s migrant workers are suffering the brunt of the
        coronavirus pandemic</a>."</em></p>'
  'nintendo-hacked-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-25T09:32:43.069+08:00
    'imagesource': 'jcr:6dff055d-186c-4ee4-a259-ddd91fb6ad64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f0d43a0-d4b4-40b0-9cea-2cf59015483f'
    'lead': 'Nintendo reveals that 160,000 accounts were breached since the beginning
      of April, by hackers using others'' Nintendo Network IDs without permission. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T09:41:06.839+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:58:55.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:53.963+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nintendo']
    'template': '1'
    'title': 'Nintendo reveals 160,000 accounts were breached'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b7c7b-ca47-48e7-bb74-2feb01ff5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:41:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN -</strong> Nintendo revealed on Friday that 160,000
        accounts were breached since the beginning of April, by hackers using others''
        Nintendo Network IDs without permission. The company announced users will
        no longer need to use these IDs to log into their accounts, and that passwords
        on accounts that may have been breached will be reset.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4146f-f3ec-476e-a033-1b565d6a16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:41:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past month, <a href="https://twitter.com/search?q=nintendo%20my%20account%20was%20hacked&amp;src=typed_query"
        target="_blank">users</a> on social media were complaining of missing funds
        from their Nintendo accounts and, in some cases, seeing their money being
        used to buy Fortnite''s virtual currency, V-Bucks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aafb8a5-b6a1-4126-8912-cb3d843cd0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:41:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to logging in to potentially play other users'' games,
        the hackers were also able to see individuals'' date of birth, country or
        region and email addresses. They could also access payment services linked
        to these accounts, including PayPal accounts or credit cards to buy items
        on Nintendo''s platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54927996-fd84-4ea2-9a0c-95e34469b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:41:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize to our customers and related parties for
        any inconvenience and concern. In the future, we will make further efforts
        to strengthen security and ensure safety so that similar events do not occur,"
        said Nintendo in an announcement originally written in Japanese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3a49a-281f-47a7-8dde-66db9bdc085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:41:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nintendo Network ID is a unique username and password used mainly
        for older Nintendo 3DS and Wii U consoles. On the newer Nintendo Switch, users
        don''t have to register a Nintendo Network ID and can simply create an account
        using an email address, although it was possible to link the two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82a17c-80df-47ed-b15a-3a43cab9a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:41:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo encouraged customers to check their purchase history for
        any unauthorized transactions and then request a refund. Credit card information
        wasn''t exposed, however, according to Nintendo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065bfcca-34c7-4334-b3f0-363f042244dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:41:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is emailing affected users, urging them to change their
        passwords. Anyone who used to use a Nintendo Network ID to login should now
        use their Nintendo account email address instead. For an extra layer of security,
        the company is also asking people to set up two-factor authentication, adding
        a second method of verification such as linking to another app that will generate
        a code for each login.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0697fc1-bd06-479e-8c26-384556bfa3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T09:41:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/24/tech/nintendo-accounts-hacked/index.html"
        target="_blank">Nintendo reveals 160,000 accounts were breached</a></em>"</p>'
