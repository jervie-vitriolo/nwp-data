    'template': '1'
    'title': 'Running is enjoying a boom because of the coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c65c40-99b2-446e-ab38-ae6e37145a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.732+08:00
