      'mgnl:type': 'text'
      'text': '<p>There are 11 confirmed COVID-19 cases in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab0626-d163-4dd4-95cd-d6a67ccb892c'
