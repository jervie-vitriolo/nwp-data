      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba57a76-a1b6-4cd0-8e38-7fc5bc9deae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T21:54:38.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point in the pandemic, there is not enough evidence about
        the effectiveness of antibody-mediated immunity to guarantee the accuracy
        of an ''immunity passport'' or ''risk-free certificate,''" the brief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb36199-fce2-480b-a9eb-6025b1e2e91e'
