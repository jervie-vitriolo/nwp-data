      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I] challenged them, then: let us go back to the province, to our
        towns that have so much arable land. Ask them how much land do they have in
        the province and then go back to tilling this land," Garcia added. "[A]fter
        all that has happened to us, we will have to go back to the basics, and food
        is the most basic.”</p>'
