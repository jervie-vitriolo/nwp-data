      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gustafson notes that New York City has long been a "running
        city," there has been a noticeable uptick in people running outside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe6f82-b66b-4a67-9de3-7d957a922129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.732+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I see that there are more people out running and cycling than
        doing anything else outdoors," Jessica Zapotechne, a performance running coach
        for adidas in NYC, tells CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f75b4c-2be5-4ed4-8a93-462e1b2845f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.732+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels very hopeful when there is a lot of fear and anxiety going
        on —&nbsp;to see people getting out and moving their bodies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff453b3-8ccf-4105-adf2-acfb6cb744a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even running is not immune to the changes that this pandemic
        has brought on. Running groups are no longer meeting, and&nbsp;purposeful
        training is put on hold and races all over the world have been cancelled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451b7ee-cf3b-46de-8b60-2adafcc32edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s full of mixed emotions," Gustafson said of running in NYC
        right now. "The city is quiet, and you can move more freely from one neighborhood
        to the next;&nbsp;but it feels empty and lacks the energy you come to expect
        from living in New York City."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd9164-e108-4875-900c-bdda1be049db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With states, including New York and California mandating shelter-in-place
        orders, running is one of the few physical activities you can safely practice
        while getting some fresh air outside. All you need is a pair of shoes, and
        you can easily get your sweat on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a33df-ca58-485f-8e52-cfe50f094976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, where do you start? By getting outside and taking that first
        step.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1bffb6-3526-4ee3-9e77-63762e90cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting started</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b8019-4803-431a-85d4-22a75e0915ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Start today, start small, and don''t worry too much about the numbers/metrics
        right now," Zapotechne said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954da721-a584-409a-b70d-b83849dd2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try a combination of running and walking to start. Consider that
        one mile is a huge success, especially done regularly. Consistent effort is
        the best way to start as you will build results in a healthy manner, versus
        heroic efforts by trying to run too far, too fast, too soon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb4129-5082-46ec-9102-0959409a7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t laced up your running shoes in a while, don''t expect
        to be running the length of a marathon anytime soon. It takes time to build
        up the strength and stamina to go long distances, so don''t be down on yourself
        if you''re having difficulty running a mile or more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c30584-904c-4c90-87c9-0ca3830a7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be patient with yourself," said Gustafson. "Maybe you think you
        should be able to run 3 miles straight without any breaks, but you''re struggling
        to run continuously for 5 minutes —&nbsp;that''s okay. Now is not the time
        to set unrealistic goals. Start with manageable, bite-sized workouts like
        10 x 1 minutes of easy running, 1 minute of brisk walking; and work your way
        up from there. Choose a route that inspires you."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca54416-26f6-4705-8fc4-15fa2129ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re new to running or getting back into the swing of things,
        taking the time to adequately rest and recover is important. Gustafson recommends
        running only 2 to 3 days a week to start. She also recommends a basic at-home
        strength training program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c46e9-2334-46a0-9c4c-ae3df3e72e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapotechne also recommends that you eat as healthy as possible and
        get plenty of sleep. She feels that running is helping to maintain a healthy
        immune response for her as she stays focused on her mindset, nutrition, and
        recovery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04cd8c-00d1-4edf-8e10-3a4445fe7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a thriving virtual community online along with virtual
        training programs, apps, tips, and helpful websites that you can easily tap
        into from the safety of your own home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4e95e-126a-4ba9-b4ce-c4bc38644bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practicing safe social distancing is still important</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a047b2-e909-40f9-beef-743c1c640bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With spring bringing warmer weather across the US, expect to see
        even more runners outside. Paths and trails are becoming increasingly more
        crowded with the recent uptick in runners.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6f9c4-ff18-4841-9b8a-657b8925c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t let that deter you, as you can still practice safe social
        distancing as long as you''re aware of your surroundings, and you choose the
        right path.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50580a8-1832-4b5e-bcd0-d2247b43394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stick to routes that are open where it is easy to maintain a safe
        physical distance from others, and be mindful of other people''s space, which
        may mean running in the street instead of a sidewalk.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4868a-2563-4724-8cda-e323ffdb0cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of safety, here are a number of smart choices runners
        can make at any point, not just during a pandemic. Tell someone where you''re
        going and when you''ll be back; wear proper footwear; wear running appropriate
        gear (chafing is not your friend); share the road with others 6 feet in all
        directions); plan your route in advance; and wash your hands when you get
        home," said Gustafson.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860f3e4-8402-4b6b-8159-86c6621d023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may see groups of people running outside together. Don''t be
        one of those people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0960c-abff-4078-b3ca-e5fed964d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, everyone can run freely while practicing social distancing,"
        Gustafson said. "Every runner should be running solo at this point. Running
        is a lifestyle for so many people and a healthy method to cope with stress.
        My hope is that we can continue to run through the days and weeks ahead.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ab29a-7356-4c23-bfad-8cb86fa39b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A quick nod or wave of solidarity is about all we can offer each
        other right now on the roads."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac2556-9e6f-4072-9a0f-090513452421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control recommends "wearing cloth face
        coverings in public settings, where other social distancing measures are difficult
        to maintain." If you''re running solo and taking&nbsp;careful measures to
        avoid other people, the mask may not be necessary.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fdf21-08ee-4bf6-a165-0f693708f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gustafson does not run with a mask on and does not believe it to
        be necessary while running, but everyone''s situation may be different. If
        it''s harder for you to maintain a safe distance to others while out running,
        a mask may be necessary for you.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195c471-357a-4142-8979-6af094a042e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all else fails, you can always run back and forth along your
        balcony if you have one.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a46ad-1ac1-43de-b4c9-96aa69f6cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T18:32:58.736+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:58:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/25/health/running-coronavirus-wellness-trnd/index.html">"Running
        is enjoying a boom because of the coronavirus pandemic"</a></em></p>'
