      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96b09a-4770-44c8-8246-6986d6a7dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said UP already started its tests and is seeing good results
        so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d783bcc-9cbd-4d51-b027-701ac714a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dead168-0345-488e-bbc5-a1efb93430fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naumpisahan sa ibang mga pasyente, at meron ho silang mga ni-re</em>report<em>
        na maganda; ngunit hindi pa rin ho ''yan</em> enough evidence <em>na kumpleto
        para masabi na talagang epektibo</em>," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d3e09-386e-4dc0-9e3d-75baf033ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c6380-87e1-422a-be1d-c466e3b40f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The trial has started on some patients and they have
        reported good news but that is still not enough evidence to say that it is
        indeed effective.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19518ec8-96de-4176-a930-067f2912956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.901+08:00
