      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d1ac6-f75f-4f68-bd4c-eb4abe12f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:39:28.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cebu Pacific customers also have the option to rebook
        and refund for free. They could manage their bookings via the low-cost airline’s
        <a href="http://bit.ly/CEBmanageflight" target="_blank">website</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf59ab-b99e-4882-bc8a-5e54b399a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T16:39:28.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:58:35.767+08:00
