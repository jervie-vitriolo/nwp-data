      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Ma. Rosario Vergeire said the agreement between
        the countries is still at the "initial stages of coordination." The Philippines
        and Japan are planning to study and test the Avigan drug, which is designed
        to combat influenza, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47691e56-305c-4ecd-8c6f-6d8ffd2dc10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939411be-0a49-4b7f-9648-bf6c00359d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron din po tayong</em> trial<em> na sisimulan... Ito po''y
        isang gamot naman, which is</em> Avigan; <em>pero nasa</em> initial stages
        of coordination <em>pa lang po tayo</em>," said Vergeire during the ''Laging
        Handa'' briefing of government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171cf5b3-7dbd-40b7-9075-f4182ce99158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:58:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ed912-631c-4c8e-9aaa-8db6ba746c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T19:15:01.900+08:00
      'mgnl:createdBy': 'janine'
