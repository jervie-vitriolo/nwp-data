      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Weather Specialist Ana Clauren said temperatures in Metro
        Manila could reach up to 36 degrees over the next five days.</p>'
