      'mgnl:lastActivated': 2023-01-26T17:58:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A debt default happens when a borrower fails to pay a loan at the
        time it is due.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f4884-f3db-485a-91cf-cf4cbbce50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95082fc1-bec2-4f52-b8c6-5527bc5dade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III shot down the call made by
        Senator Imee Marcos to temporarily suspend loan payments to foreign lenders
        — a tactic used by her father, the late strongman Ferdinand Marcos — to free
        up cash for the COVID-19 response, calling it a "narrow-sighted" measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62d8d6-9d20-40b1-ae81-ad88a822bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726bc18-76a1-4bcf-9eab-6d08756ef381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/15/Sonny-Dominguez-Imee-Marcos-debt-moratorium.html">Dominguez
        rejects Imee Marcos'' proposal to pause foreign debt payments during COVID-19
        crisis</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9675006-0447-407c-909f-43071834ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.733+08:00
      'mgnl:createdBy': 'sandra'
