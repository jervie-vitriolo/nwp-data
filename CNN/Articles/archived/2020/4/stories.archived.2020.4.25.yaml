  'AT-T-CEO-Randall-Stephenson-retires':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T00:45:20.719+08:00
    'imagesource': 'jcr:5fab9580-1d91-49d4-8f0c-6f8fa51e32dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef04fd7-f67c-42b1-b5c9-1496280b521b'
    'lead': 'Randall Stephenson, the longtime chief executive officer of AT&T, is
      stepping down. Stephenson will be succeeded by AT&T Chief Operating Officer
      John Stankey, who will take over the role on July 1.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T00:48:07.602+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:59:05.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:51.092+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AT&T CEO Randall Stephenson is retiring. COO John Stankey will succeed
      him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f2da1-abba-477e-a22f-4650f9425efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.602+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Randall Stephenson, the longtime chief
        executive officer of AT&amp;T, is stepping down. Stephenson will be succeeded
        by AT&amp;T Chief Operating Officer John Stankey, who will take over the role
        on July 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cb2c3-6dd9-479d-99f5-cc90e332eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.602+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephenson has served as AT&amp;T''s CEO for more than 13 years
        and oversaw the massive acquisitions of CNN parent company Time Warner (now
        known as WarnerMedia) and satellite TV provider DirecTV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d12a56-65e9-4bc6-8590-bf736bdbb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.602+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T said Friday that Stephenson will remain the company''s
        executive chairman until January 2021 "to ensure a smooth leadership transition."
        Stankey will join the board on June 1 -- but he will not be the company''s
        next chairman. AT&amp;T said that it will name an independent director after
        Stephenson steps down from that role next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2923c1c-ca2e-4ba8-9de9-7e70fc248499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.602+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stankey, 57, who until earlier this month was also CEO of WarnerMedia,
        was named president and COO of AT&amp;T last October. At that time, Stankey''s
        promotion was widely believed to be a sign that he was first in line to one
        day take over for Stephenson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3e296-26bb-48df-b1a4-b7156129b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.602+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Stankey said he was "honored" to be appointed to
        the helm of AT&amp;T, which he called "a company with a rich history and a
        bright future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ac0bd-e3c4-43fc-8ecd-7245dad0f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.602+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephenson added that Stankey, who has been with AT&amp;T for 35
        years in a variety of roles, "has the right experiences and skills, and the
        unflinching determination every CEO needs to act on his convictions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a08c7-4e86-46f7-8efa-7516a61b78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.602+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to partnering with him as the leadership team moves
        forward on our strategic initiatives while navigating the difficult economic
        and health challenges currently facing our country and the world," Stephenson
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988af0d9-1686-42a6-bd0d-50e6036143b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.602+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T board director Beth Mooney said in the statement that the
        selection of Stankey capped a succession planning process that began in 2017
        and included a review of candidates from both inside and outside the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39042a-26b2-4d98-8c85-9dd8b37093b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leadership succession is one of the Board''s most important responsibilities,"
        Mooney said. "After an extensive evaluation, it was clear that John Stankey
        was the right person to lead AT&amp;T into the future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbbafd-9925-450e-b325-46b6a157cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection of Stankey caps a busy month for the company. Ma Bell
        announced in early April that Jason Kilar, the former head of streaming media
        service Hulu, would take over as CEO of WarnerMedia -- the unit that owns
        HBO, TNT and the Warner Bros. studio as well as CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a516f0b-7154-4294-b435-04cc6e64a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T also announced earlier this week that it did not plan to
        cut its prized dividend when it reported its earnings for the first quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca14e30-6383-4649-ba13-28fe24b3bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said growth in its wireless telecom unit helped offset
        declines at WarnerMedia, which has been hit by a slump in advertising and
        the shutdown of movie theaters due to the Covid-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ede25-621b-40e2-80e0-f4854c0b92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>AT&amp;T stock has lagged the market and big rivals</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc1228-6117-4202-8738-52d25aee678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, AT&amp;T has had a bit of a rocky ride on Wall Street since
        Stephenson -- who was previously COO of Baby Bell SBC Communications, which
        bought AT&amp;T and took the Ma Bell name in 2005 -- took over in 2007.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace8a17-1d6a-4eae-b4a7-842b21908921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of AT&amp;T have fallen about 25% during Stephenson''s tenure.
        The S&amp;P 500 has nearly doubled during that time frame and AT&amp;T rivals
        Verizon and Comcast have gained more than 50% and 175% respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c297fdb-e720-40d3-bd8f-962987bbf26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T''s stock was down about 1% in midday trading Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c6921-c950-44fd-bd10-30719f428736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T took on a massive amount of debt in order to go on its
        media shopping spree and that troubled many analysts and investors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2646b49-5400-45b7-848f-53146b6c582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One activist investment firm, Elliott Management, even acquired
        a stake in AT&amp;T to put pressure on the company to sell assets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbecc14-204e-4a08-8878-07b9fcf9c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T and Elliott reached a truce in October after AT&amp;T pledged
        to focus on paying down debt, slow the pace of massive acquisitions and add
        independent directors to it board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471e2a8-ec74-4c9e-85cb-227d40411b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliott Management was also critical of WarnerMedia''s strategy,
        which was led by Stankey. The investment firm questioned whether the company''s
        new HBO Max streaming service would be a hit, adding that it felt there was
        "a growing sense that AT&amp;T doesn''t have a plan" when it comes to media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28352cdb-de04-45b7-b133-341a256d2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Elliott Management praised Stankey on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7bb5d-8f83-4857-b538-7eb9f9d5dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.603+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elliott supports John Stankey as AT&amp;T''s next CEO," said Elliott
        partner Jessie Cohn in a statement sent to CNN Business, noting that the CEO
        search process was a "robust one."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8c362-ae28-4e12-a819-e3705e91cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to working with John as he begins his term as CEO,"
        Cohn added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3ef01-17d3-4570-9da3-51ea2ceeaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T00:48:07.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/24/investing/att-randall-stephenson-retire-john-stankey-ceo/index.html">AT&amp;T
        CEO Randall Stephenson is retiring. COO John Stankey will succeed him.</a>"</em></p>'
  'Georgia-reopens-despite-rise-coronavirus-deaths':
    'author': 'Faith Karimi and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T01:24:28.502+08:00
    'imagesource': 'jcr:785b947e-c63f-44b3-b0b0-18c61d2a2c2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a517b20-6268-478d-9977-2284d29baca0'
    'lead': 'Undeterred by a barrage of criticism, Georgia state officials moved ahead
      Friday with plans to allow some nonessential businesses to reopen, even as coronavirus
      deaths increase statewide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T01:30:55.930+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:59:04.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:57:51.372+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Georgia reopens hair salons, gyms and bowling alleys despite rise in
      coronavirus deaths statewide'
    'visualType': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec37f77-5558-4665-ab2e-23875ef376a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Undeterred by a barrage of criticism,
        Georgia state officials moved ahead Friday with plans to allow some nonessential
        businesses to reopen, even as coronavirus deaths increase statewide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc781d-abb5-4af5-965f-0417d4702141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Brian Kemp, a first-term Republican, was one of the last state
        leaders to issue a stay-at-home order, effective April 3, to combat the spread
        of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7baae34-aea3-453e-841e-ec7fa3848c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some business owners have said they''re opening while implementing
        precautions that will keep them and their customers safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e24b5b-ad85-49c4-8527-f1b3598d954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shannon Stafford told CNN that customers at her salon in Savannah
        will have their temperatures checked when they arrive and have to fill out
        a questionnaire. Stylists also will be vigilant about wearing masks, washing
        their hands and making sure they use fresh garments, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacdce8e-fdd2-4df8-abfb-2ac8f4fa00e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully that''s enough to be able to protect my business," Stafford
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92cbd5b-1363-45c9-b4bb-2d464fc16445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others believe it''s too soon to reopen and have decided to
        remain closed until they feel it''s safe, like Sabrina Watkins, who runs a
        hair salon in the Atlanta suburb of College Park. She has no plans to return
        to work, even though some customers called asking if they could get their
        hair styled Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3500b6-6899-4b89-a70a-f61d4be02ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''No, absolutely not. Get your hair done for what?''" Watkins
        said. "There''s a pandemic, people are dying. As much as I love the business,
        now is not the time, regardless of who says it is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66a154-ceaf-4908-885f-22f03374668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp''s decision has pit him against mayors from cities including
        Atlanta, Augusta and Savannah, as well as advice rooted in a data model often
        cited by the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e199b-9d0d-4d70-80ac-7152f4b3821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia should not even begin to reopen until June 22, according
        to the model by the Institute for Health Metrics and Evaluation at the University
        of Washington, which assumes states will implement aggressive testing, contact
        tracing, isolation and crowd-size limits to prevent more infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5084bd-a99f-4caf-b101-559927270187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia offers drive-thru testing and has asked state health officials
        to test all symptomatic people, the governor has said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ee832-681f-42c3-8b5e-4c80b33a04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms has called Kemp''s decision perplexing
        for a state battling a virus that''s killed nearly 900 residents and sickened
        about 22,000 others. Nationwide, the death toll has surpassed 50,000, according
        to the Johns Hopkins University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83566ae-14ad-43a3-83dd-7517dc30d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms said Friday morning that she expects some people will not
        heed pleas for social distancing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894ebf3-05fa-465b-9338-6d11985cca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will go into hair salons and go and get manicures and pedicures
        as if it''s business as usual," Bottoms told CNN''s John Berman. "And then
        what I expect is that in a couple of weeks we will see our numbers continue
        to rise in this state."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba294d-2126-45ae-b0e8-05fa5acdc287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed," she said, urging residents of her city to
        stay home. "People are still getting infected. People are still dying."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b0273-8a40-4a58-9e0a-7a9e4103cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Business owners conflicted over reopening</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf3fd1-0f8a-4c97-8f5d-c2ffa8258a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Georgia hums back to life weeks after coronavirus emptied streets,
        some small business owners are struggling to figure out what''s best.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2cdda3-e748-4575-a3cb-9ba273546712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses that reopen must follow social distancing guidelines,
        maintain sanitation and screen their employees for symptoms such as fever
        and respiratory illness, Kemp said. Theaters and dine-in restaurants will
        be allowed to reopen Monday -- even with a statewide shelter-in-place order
        that expires at the end of the month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fb240-fee7-4873-9fa0-62e8b2b353e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stafford conceded maintaining 6 feet of distance is not possible
        between a hair stylist and a client.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec65ede-8d2b-4150-87a2-f61ab2d3e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can kind of distance between the next two people throughout
        the salon," Stafford said Friday, "but it''s going to be difficult because
        we''re so hands on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d9171-1833-4eb8-8438-43a90c937000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lester Crowell decided to open his salon in the Atlanta suburb of
        Marietta with half his staff. Next week, he plans to go back to normal hours
        with a full staff.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b967d-e4aa-4c36-bcef-89a63ffa8195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely have hesitation," Crowell said. "I''m anxious, I''m
        scared, I''m excited all at once. I''m just trying to rely on the advice of
        our local government."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5158b-7500-4daa-96ab-ff7485cce1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabra Dupree is apprehensive as she reopens her family hair salon
        in Marietta, she said. But she''s doing it to help some of her stylists who
        are not receiving unemployment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b7980-5ece-4be8-a996-1053d96d9550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salon has taken extra precautions by minimizing staff and appointments,
        and moving around workstations, she said. Staff and clients will wear masks
        at all times and sanitize regularly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fcebc-9771-47d0-bc4c-1b9435b76bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the outbreak, Watkins saw about 10 clients daily at the work
        space she shares with five stylists -- an arrangement she said raises the
        risk of exposure, she said. Some of her clients are elderly and more vulnerable
        to infections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9e44b-c17f-43ce-b64b-92fc2ac3d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us are being tested; how do we track who''s carrying it,
        who is giving it to whom? I don''t want to take part in spreading the disease
        and risking their lives," she said. "Staying home gives us a greater chance
        until the numbers go down as far as infections and the death toll."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd364d81-210c-4f7d-a5d0-81e4ad0a10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Georgia State Board of Cosmetology and Barbers,
        Kay Kendrick, has applauded the governor''s move, pointing out that most of
        the 95,000 licensees under the board are independent contractors who don''t
        have another source of income.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab479f-e12d-4013-b9d5-164d76c5e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Martinez, gym owner Greg Smith said he wanted to reopen for his
        customers who are worried about heart disease, high cholesterol and high blood
        pressure. To keep customers safe, the gym is spacing its equipment 10 feet
        apart and checking temperatures as clients arrive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b29c2-efa3-4e9e-91ec-085bb387a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe what we''re offering today and getting our clients started
        back is going to be as safe as possible," Smith said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282f405-41c0-493e-974f-526da8435d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, some national gym chains have indicated they will not
        reopen, even with a green light from the governor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb27b40-efb8-4b02-89e2-e583f96dbf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to members, LA Fitness said it would hold off on opening
        "while we seek a greater consensus between the federal, state and local authorities
        on the proper path forward."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc212f25-605d-493e-9b1a-84b1be854a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, the company is reconfiguring gyms to space equipment
        according to social distancing guidelines and reduce capacity by about 30%,
        the email said. New cleaning protocols are also being put in place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b4d99-1b1b-4ff7-8c30-f1a6d0fadddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoulCycle studios in Georgia will also stay closed Friday, according
        to Harvey Spevak, the executive chairman of Equinox Group, which owns chains
        like SoulCycle and Pure Yoga in addition to its health clubs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319ca7f-f75c-440b-9550-0e79913b2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s reopening plans will vary by state and local area,
        Spevak told CNN, based on guidance from officials. The company is implementing
        precautions like new cleaning technology and consulting infectious disease
        experts on its plans to reopen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8dc91-2f3e-4374-987f-da69a094ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some customers were glad to see businesses reopening, including
        Leon Perpignan, who was in line at a bowling alley in Douglasville 10 minutes
        before it opened at noon. Typically he bowls four times a week, he said. There
        were about a dozen bowlers there shortly after opening.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4c8a0-3303-4503-9bb3-e901a0685e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know a lot of people disagree and say they should have waited,"
        he said, "but I was 100% ready (for this)."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba8efa-6f3b-44ba-b1e6-0c5230945ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people are worried they should stay home, Perpignan said, adding,
        "No one''s forcing you to come out."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2fbbc-5ca8-4d80-bf13-3a8a8c8cfdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides," he added, "all my ''honey-do'' lists are done."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4183cca-aaa7-4bdf-a4dd-a69d0e0eff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Kemp''s move criticized as other Southern states take similar
        steps</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba322c2a-8efc-43d0-9fa3-31cb3e05e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have criticized the move to reopen Georgia, saying
        it''s too soon and risks setting off another wave of infections. President
        Donald Trump at first applauded Kemp for his aggressive plan to restart the
        economy, a source told CNN, then publicly bashed him during news briefings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b64d4-832d-4fb4-ae76-cfb073b71790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the governor of Georgia, Brian Kemp, that I disagree strongly
        with his decision to open certain facilities," Trump said. "But, at the same
        time, he must do what he thinks is right."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6d195-c4b3-4708-ae04-8e669ca4b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring states are also starting to take steps toward reopening.
        In South Carolina, GOP Gov. Henry McMaster announced some stores could reopen
        at 20% capacity along with beaches.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba70829-23a7-40f9-9a45-ff071faf15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That state shouldn''t reopen until June 8 at the soonest, the health
        institute''s modeling indicates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33449020-f1af-48ba-957b-2fe532ee9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Stephen Benjamin of Columbia accused McMaster of using "arbitrary
        dates" instead of data to decide on reopening, while Charleston Mayor John
        Tecklenburg said the governor''s reopening plan was "a measured response"
        that took safety and social distancing into account.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db87154-e671-469d-8cd5-4bd48f2423d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T01:30:55.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:59:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/24/us/georgia-coronavirus-reopening-businesses-friday/index.html">Georgia
        reopens hair salons, gyms and bowling alleys despite rise in coronavirus deaths
        statewide</a>."</em></p>'
  'Taylor-Swift-slams-former-record-label-new-album':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T02:25:31.863+08:00
    'imagesource': 'jcr:c86b163b-1fcd-46bb-ab26-1206c34b1b04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '874ed60a-c447-45ec-8c98-58a7509d983d'
    'lead': 'The longtime feud between Taylor Swift and her former record label has
      been reignited.'
