      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has 18 accredited laboratories that can
        conduct 4,500 coronavirus tests daily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8782f-1764-44f0-9fe3-750718f7e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:52:49.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health eyes to increase its testing capacity to
        8,000 daily this month and <a href="https://cnnphilippines.com/news/2020/4/25/public-private-task-force-ramp-up-30k-tests-daily-may-30.html">further
        expand it to 30,000 tests daily by May 30.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1455c29-9175-4378-b688-6d2feda535ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T14:52:49.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:58:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases in the country rose to 7,192 on Friday
        with 477 deaths and 762 recoveries. To contain the spread of the virus, President
        Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/4/24/Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19.html">extended
        the enhanced community quarantine in Metro Manila and other high-risk provinces
        until May 15.</a></p>'
  'two-studies-people-positive-coronavirus-no-symptoms-':
    'author': 'Rosa Flores, Sara Weisfeldt and Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-25T15:00:43.723+08:00
    'imagesource': 'jcr:125a8ccb-079f-4f7c-82d8-715c418414ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '103cec18-2f1b-45b7-abd5-84d779e4411b'
    'lead': 'Two coronavirus studies released Friday, one involving almost 2,000 people
      from Florida and the other from a Washington state nursing home, came to the
      same conclusion: Many of the people who tested positive for the virus didn''t
      know it they had it because they showed no symptoms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-25T14:58:48.585+08:00
