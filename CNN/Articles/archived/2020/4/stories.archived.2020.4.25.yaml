      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the pandemic has caused a shift in business focus
        from tourism to food production, which she said would be the new normal in
        the province in the years to come.</p>'
