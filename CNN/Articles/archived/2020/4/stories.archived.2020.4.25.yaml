    'mgnl:tags': ['BSP', 'Diokno']
    'template': '1'
    'title': 'BSP chief says PH won’t default on loans despite COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276d716-536d-4b3b-8a17-f02497edbca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> – The
        government remains confident it will be able to pay its loans when they are
        due, despite the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9473bd-f30c-4aa7-8356-98c320c6113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469a00a-ecd3-410d-8f87-7cd711d76600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Benjamin Diokno said
        on Saturday that the country’s sound fiscal and monetary state and modest
        budget deficit put it in a strong position before the pandemic hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd3ad9-d7a8-4cfd-bf0f-f371593636f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e534d-b66c-4d6b-957a-792e3c35a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine economy might not escape a recession this year,
        but unlike most emerging economies, it is starting from a position of strength,
        and thus, will not risk a debt default as a result of the COVID-19 pandemic,”
        Diokno said in a statement Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9c2f8-323e-472b-b92e-04826577be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:58:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90adc3-e343-447f-8fce-5f43d4daadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-25T23:16:49.732+08:00
