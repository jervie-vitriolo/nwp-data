      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lequawn James, an Atlanta nurse practitioner and bodybuilder, said
        Saturday he would not yet visit any reopened gyms.</p>'
