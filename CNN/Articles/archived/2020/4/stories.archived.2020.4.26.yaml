      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96b72e-4590-4c9f-9e23-180b27565e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francesco Bonura, an influential boss in the Sicilian Cosa Nostra;
        Vincenzo Iannazzo, a member of the Ndrangheta; and Pasquale Zagaria, a member
        of the Casalesi clan, have now been moved to house arrest, according to Federico
        Cafiero De Raho, Italy''s anti-mafia prosecutor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336434b-7541-4cbe-ba57-c899e0d230ad'
      'mgnl:activationStatus': true
