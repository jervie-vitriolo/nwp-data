      'mgnl:lastActivated': 2023-01-26T18:00:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7bab2-16a8-4ad7-a22c-5f4e8f10ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how long that boom will continue might depend on the strength
        of the back catalogs.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da3609-b99c-45fc-b73b-2d2f6bbea409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.380+08:00
