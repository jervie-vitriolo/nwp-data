      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d63828e-e7da-4b74-914a-09d0bd77311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:12.445+08:00
