      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from its regional offices, DOLE said around 2,073,362
        workers have lost their jobs as of April 24. Of this number, around 1.4 million
        were displaced due to temporary closures of establishments, while over 600,000
        personnel reported reduced incomes due to modified working arrangements (fewer
        workdays, rotation, forced leave, and telecommuting.)</p>'
