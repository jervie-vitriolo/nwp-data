    'lead': 'While billionaires isolate themselves at luxurious hideaways on the Mediterranean
      during the coronavirus outbreak, residents in deprived and crowded areas of
      France are now facing a surge in deaths, along with unrest on the streets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T15:23:56.855+08:00
