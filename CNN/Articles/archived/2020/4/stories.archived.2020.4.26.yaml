      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Georgia and Oklahoma, these states also are easing restrictions:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db11c5-69cf-44d5-afd9-a30f8dad3783'
      'mgnl:activationStatus': true
