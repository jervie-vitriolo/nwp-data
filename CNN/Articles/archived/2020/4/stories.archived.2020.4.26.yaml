    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b1f7405-43ce-44d9-8ff6-fbe081d00159'
    'lead': 'A public elementary school teacher in Sorsogon is making efforts to personally
      deliver relief packs to families of her students in a village in Prieto Diaz.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T14:41:44.693+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:00:13.849+08:00
