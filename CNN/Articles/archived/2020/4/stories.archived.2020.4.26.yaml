      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He survived coronavirus after spending 10 days in intensive care.
        And he''s exercising, but alone, with equipment that he''s put into a rented
        storage unit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1aee69-a375-4f0e-ac8a-4e232c92142c'
