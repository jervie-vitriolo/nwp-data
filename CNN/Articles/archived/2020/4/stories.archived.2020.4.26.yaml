      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4eb43d-8e02-4dd7-9ad3-63498a3a0cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
