      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b1b8c-e5cb-43d2-b134-9670c9d2a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest asteroid expected to zip by Earth within the next
        two months, but it''s not the largest ever.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159b898-0d67-40de-b514-87e5e5f4d71d'
