      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The NBA plans to reopen team practice
        facilities Friday in areas where local governments have relaxed stay-at-home
        restrictions amid the coronavirus pandemic, according to an ESPN report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21233089-ea43-49e3-ad64-8f61e3402f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c04e5c-aa49-4c30-892b-4fbd834a8a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia, where Gov. Brian Kemp began restarting the economy last
        week, was specifically cited by one of many team executives who are reportedly
        interested in getting players back into training.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d549b97-52fa-4191-aef0-1e97f6f60931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8d526-95ce-47dc-9e61-e587792658c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our players can travel and play at a 24-Hour Fitness in Atlanta,
        they should be able to have access to our facilities," <a href="https://www.espn.com/nba/story/_/id/29099194/nba-reopening-team-practice-facilities-friday-where-local-restrictions-eased-sources-say"
        target="_blank">the GM told ESPN on Saturday</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c294e3-568f-4fc4-a561-a0e9068f9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb2869-4b2f-4eab-aca4-95c0a1d36096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players will be allowed to voluntarily work out individually but
        not as a team, sources told ESPN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266376a-d034-4e3d-9f05-27374e20d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040b7ce-ac34-413e-861b-e4cd6dd5f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA plans to find alternative training arrangements for players
        in states where stay-at-home orders remain fully intact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e313a4b-37c1-4735-a9e3-0850731aece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22127316-2790-4b5f-af63-d41c8d8ab93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league''s move to reopen facilities doesn''t mean the season
        is starting anytime soon, according to ESPN''s sources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d6781-8b74-4ea5-ac2e-e2f28dffdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61028af-7fae-4bae-8bb3-321f257490d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA became the first American sports league to suspend its season
        March 11, after Utah Jazz center Rudy Gobert tested positive for coronavirus.
        Gobert''s test results arrived shortly before tipoff of the Jazz''s game against
        the Oklahoma City Thunder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13470bfb-1974-4ae9-9db9-762be9d10f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b8a1dd-0aa7-407b-99d6-0062d7d49f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of fans had already filed into the Thunder''s Chesapeake
        Energy Arena when the game was postponed. The NBA also canceled the New Orleans
        Pelicans-Sacramento Kings game that night, and the season was suspended shortly
        thereafter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e474d1a-8e04-467f-97b8-db707f7e42c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
