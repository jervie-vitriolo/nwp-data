    'jcr:uuid': '9a92e3c0-90e6-4448-93e4-e1b52f2d5d8c'
    'lead': 'Hollywood is no stranger to pandemics on the big screen. But for the
      real life version, there is no script.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T23:31:56.812+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:59:41.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:21.171+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hollywood', 'coronavirus']
    'template': '1'
    'title': 'Hollywood has gone dark, and it''s crushing thousands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67875d5b-fb40-4ee0-9e61-b77dcf747bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hollywood is no stranger to pandemics
        on the big screen. But for the real life version, there is no script.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d827b31-5432-4100-bb8c-b8ad074f648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84cb35a-0ada-4f6b-bc9e-b6f6626ffc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On any given day during the global coronavirus pandemic, a captive
        audience flocks to the streaming service of choice to watch TV hit series
        and movies ​they missed in the theatre. But for the hundreds of thousands
        of craftspeople, technicians, and artisans who make up the backbone of the
        film and entertainment industry, livelihoods were thrown into limbo when Hollywood
        studios were forced to halt production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71737135-a1b5-4f63-8d39-be8311b2bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1850716-5466-40bf-af91-9e98d4e65d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California alone, film and entertainment production supports
        more than 722,000 jobs and $68 billion in wages, according to the Motion Picture
        Association. In the last fiscal year ending in September 2019, the industry
        generated over <a href="http://film.ca.gov/wp-content/uploads/CA-Tax-Credit-Progress-Report-2019.pdf"
        target="_blank">$2.4 billion</a> in direct in-state spending, according to
        the California Film Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494579b-13dc-4bca-8e6d-cc8a624c6dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104ad1a-503b-4f46-a0a7-2f350224e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic proves an unprecedented challenge to the industry''s
        creative capital, where one in eight of all private wage and salary workers
        are estimated to work directly or indirectly in the creative industries, according
        to the latest figures from the Los Angeles Economic Development Corporation.
        FilmLA, the city''s film permitting agency, announced Thursday that filming
        was already down 18% in the first quarter. While there were 1,091 local productions
        filming in Greater Los Angeles in February, by the end of March that number
        dropped to zero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f48690-df9d-4ff4-8130-8b65a3cf38d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cd4aa-566e-4248-9907-7cc4a113cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This feels like the end of an era," Pam Elyea, who owns History
        for Hire, one of Hollywood''s most sought-after prop house, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f17a42-bad0-40d1-a315-13fc6cee5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c51ed2-b9b5-4497-9e71-a11d47c43d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prop house shut its doors on March 16 to obey social distancing
        restrictions. Before the pandemic, Elyea and her staff had sourced props for
        Oscar-winning films winners from "The Artist" to "Once Upon a Time in Hollywood."
        Even the untitled Elvis Presley biopic starring Tom Hanks, who contracted
        Covid-19 while filming in Australia, is among their clients. On Monday, Elyea
        laid off her entire staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aebc1a6-a94d-42e2-af0d-52879ed19d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98483b5-45b5-41ce-a775-80f426312ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated. Some of our staff hadn''t signed up for unemployment
        in over 20 years," Elya told CNN Business in an interview, "It was hard, very
        hard."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af79ffe-593d-4e58-b785-6ad19b80fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff863da-cd65-4be9-977a-132ce0ada7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other corners of the industry, filmmakers are trying to envision
        what social distancing will mean for movie sets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943c221-98b2-4471-8439-70860f0ae5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029bd257-2d2a-4c71-9b14-cf903e781551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Brown, a key grip who recently worked on Season 4 of Netflix''s
        juggernaut "Stranger Things" in Atlanta before that production was suspended
        in March, put it bluntly. "We are going to have to make films the same way,"
        he told CNN Business, "I cannot put up a large camera crane without working
        physically close with my team. How are you going to tell people to keep their
        distance?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b001e4-4843-46c5-bb8f-1ea6fadd5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c1162-0788-45d3-b1db-96eebf1e7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown is a 33-year film veteran. He has seen many ups and downs
        in the industry, from the Writers Guild strike in 2007 to 2008 to the global
        financial crisis to natural disasters. This one is different. "Our income
        currently is zero dollars with no end in sight. It''s frightening," he told
        CNN Business, "I am going to deplete all my savings."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae77f3-7b72-42fb-8925-87d4f98b28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dedb6f-3921-4c31-aa88-ba187339f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown is a member of the International Alliance of Theatrical Stage
        Employees (IATSE), which represents roughly 145,000 entertainment workers
        working behind the scenes. In March, IATSE announced that more than 90% of
        its members are out of a job due to the pandemic — that''s roughly 120,000
        craftspeople, technicians, and artisans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70ac15-c24f-4313-8209-32486c273fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb406e-e65a-4cd8-bf59-8a51778879c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union recently partnered with the Los Angeles Regional Food
        Bank to hand out meals to entertainment workers and is banding together with
        the other powerful unions to push Congress for an ambitious relief package
        for their freelance workforce.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6a228-7fde-4157-ac38-fb9c78d2b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da4e3d-016e-49a2-83ec-682588ec3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film industry is a gig economy. With the seasonal nature of
        television shows, and the project basis of movies, making money in the industry
        is all ebb and flow. The vast majority of the industry workers do not enjoy
        the security of a steady salary. Studio executives, writers and actors with
        big salaries and lucrative contracts make up the minority of the business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d09f1f-b584-48ea-a7eb-81eca09dd695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3c299-8407-4155-a349-52adaaee817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures from the independent research firm
        Beacon Economics, the average wage for someone employed in the film sector
        is $98,800 in Los Angeles County compared to $90,800 nationwide. That is,
        if there is enough work to go around. And currently there is none.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b40240-aacb-4bf2-9766-3f457c0c0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df2ea6-15e7-4bd5-a2ed-6506801620bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hollywood, studios, producers and union members are trying to
        find ways to resume production that abide by CDC guidelines and keep their
        workers safe. As if truth is stranger than fiction these days, the Directors
        Guild of America in April recruited "Contagion" director Steven Soderbergh
        to lead a task force to determine when work can resume. He will speak with
        epidemiologists and the guilds to help plan a path forward.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57be1e-ddf5-4f5d-96b3-22667b1dcce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac663f2-f187-4fab-8c74-847e885aebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to reopening for business, the state of Georgia may
        become a cautionary tale. The state is one of a handful in the United States
        that offer lucrative tax rebates for the film and entertainment industry and
        has become a production hub. In that state, the industry created over 45,770
        jobs and more than $3.7 billion in wages in 2017 and 2018, according to the
        <a href="https://www.motionpictures.org/what-we-do/driving-economic-growth/"
        target="_blank">latest available figures</a> from the Motion Picture Association,
        and is indirectly responsible for creating 159,110 jobs at local vendors and
        other business.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb516a4-b37c-4597-aaff-e248c1f86930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392c12d-ab04-4aef-a3ab-bd5e22041b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Governor Brian Kemp''s decision to reopen the state has
        filmmakers scratching their heads.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff00fd-7853-4eca-b6b2-87aadfbf27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c0ea3-7da6-404f-be27-a34dfee7a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have put so much energy into shutting down and figuring out
        how to open back up again," one producer who has produced several major motion
        pictures in Georgia told CNN Business, "God forbid if you have to shut down
        again, it could wipe everything out." He declined to be identified due to
        the sensitivity of ongoing discussions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3f5d8-03da-4683-a06a-62b04c19cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06965e97-284e-4273-a13d-70604e8ec88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer Matthew Thurm thinks the long term effects on the film
        business will be devastating.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681b041-089e-498e-8bcc-fac9b064d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ce121-e38b-4a65-9cea-ac4c62bcfd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His film, "Sylvie''s Love," premiered at the Sundance Film Festival
        in January and was acquired by Amazon Studios just before the global pandemic
        forced film festivals to be cancelled.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafc0e2-13a9-490f-8b96-308f57a3afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f903a0-28ff-4ee7-b38b-e773e35d8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so bleak for the industry. Filmmaking requires so much collaboration.
        This is a f***cking disaster," he told CNN Business.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96d143-8ef5-482f-a505-1397a9fd7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193b098-ba36-4b1b-a710-15a552451c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the History for Hire prop house, Elyea is hopeful that she will
        be able to hire back her staff when the cameras start rolling in Hollywood
        again. Until then, she is putting 33,000 square feet of inventory online so
        her clients will be able to browse the prop house virtually without making
        physical contact. "You gotta live like today is your last day, but plan to
        be in business forever."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b20b4-d355-4a70-afd5-2a26fa033b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:31:56.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Hollywood has gone
        dark, and it''s crushing thousands."</em></p>'
  'ASEAN-urges-US-to-support-COVID-19-response-fund':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-26T23:42:52.748+08:00
