      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another boy says "I''m kind-of sad because Covid is stopping everything,"
        especially the letters he''s sending to his pen pals that are now getting
        delayed in transit.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e8509-156a-479e-b2db-8faca8ce432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
