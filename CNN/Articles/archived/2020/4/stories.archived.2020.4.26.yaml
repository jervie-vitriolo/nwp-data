      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3537a3-fa37-49ff-8bc8-ab384dc8b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the arrival of the coronavirus, Alyssa''s life looked a lot
        like everyone else''s today. When she arrived home from school, she dropped
        her backpack, clothes, shoes, keys and all belongings at the front door to
        be disinfected each night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855762c1-9359-4efe-a719-68597a0e47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ae458-cc41-42d3-9072-346acbff2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phones, remote controls and door handles were wiped down constantly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee704202-c57f-4217-a465-3af23ebf1147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0fbfa-5e28-417c-a044-0e908273ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa always carries a mask, gloves, hand sanitizer and antibacterial
        wipes in a little purse just in case she''s confronted with a cough, sneeze
        or dirty area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc5a21-9913-4432-8379-7c29df5e363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfdd44-7dbc-4428-85cf-a57718117411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa often tried to explain to her classmates why she had to take
        so many precautions, but they often didn''t understand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247ada5-7b62-4e62-a243-9052d36a1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa09cd-8968-46c4-8e82-85ec1b3a94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They think I''m joking about it''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25dc17e-d28c-4ece-8028-f6fd8b1408be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t really care. They think I''m joking about it," says
        Alyssa. "Sometimes they cough on me on purpose. The last time that happened,
        I had to move to the back of the line. I got in trouble with the teacher because
        I moved out of the line and had to do lunch detention."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346438b-0954-473e-a0e7-53a7ce84cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4c4ec-0aef-4040-b670-b2022f84c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as Alyssa''s mother tries to arm her daughter with encouragement,
        Jennings says "most kids think she''s making it up or being ''a little extra,''
        as they say."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef005c-6e5f-45e0-b9ee-47da78d2bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622d93c-d7a8-428d-9131-e31e09f3c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Alyssa''s classmates are for the first time experiencing what
        she has lived with since she can remember — the fears around getting sick,
        confronting the unknown and all the necessary life restrictions to stay healthy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e0720-21d8-4388-b421-47bb227f0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f32ebd-492a-4882-bc12-296469a77d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m beginning to feel they know it''s not a game. It''s a big
        deal," says Alyssa.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668800b-928c-42f3-88a7-a16c9dc04ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a179c-fe35-41bd-909d-5270f116f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa wants to talk to other kids about the coronavirus to let
        them know that many of the things they are unfamiliar with are not cause to
        panic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67256645-94f9-4e46-8040-06ad4953833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a130b6-53d2-4853-b0df-34858fad0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like some kids are scared. The news scares them, and they
        become terrified." Alyssa worries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be39b6-86ae-4673-a073-d5646f8be43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5bcadd-d5d2-4b3a-b96f-79b4dd37c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>KidsCovid19</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9975a6-e06b-46b8-9fad-a3e93aa3b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So with the help of her mother and adult mentor Maya Rockeymoore
        Cummings, Alyssa''s vision was launched Friday through a Zoom panel called
        "KidsCovid19."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a6383-baac-4041-8a28-afd377c89eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04836e43-891e-4688-afe8-45509aafbdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five kids, ranging from 10 to 16, registered with their parents''
        permission for the Zoom discussion that was broadcast live on Facebook.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4054f-61b9-4c6b-bda7-4231686ae6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39cc79-1461-49af-a234-fbe11e2ac14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for kids to ''walk it out'' as I say, for them
        to feel they have a voice. Sometimes we are so busy adulting we don''t have
        time to hear what they''re saying. And the news is constantly talking about
        the struggles of adults, the frustration around homeschooling, not what the
        kids are going through," Jennings says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd7e3e-0e7e-49ce-a6d6-f790095de8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69aa99-0f67-47e0-9e2a-441b201b34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children''s stories run the gamut.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492def6e-4a1f-40c1-81e9-3290059bf4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923ef94-f480-4a8f-9fa2-5c671e107300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young girl lights up when she describes the fun she''s having
        with her dad doing something completely new -- putting together 400-piece
        puzzles. Her brothers'' wrestling doesn''t really bother her the way it used
        to.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a38bf-f775-466d-95e9-543a4807f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe16f56-e6fb-4c9c-8395-e60ffaf272a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy laments "it''s a big bummer" after waiting eight months to
        play on the school''s soccer team but concedes he likes to kick the ball around
        with his father after he completes his schoolwork.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a58f29-933c-4075-bc77-8636bb644416'
