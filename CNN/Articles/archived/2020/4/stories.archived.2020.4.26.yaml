      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd81aa7-06a8-443d-bdab-5eb120bd1b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.608+08:00
      'mgnl:createdBy': 'xave'
