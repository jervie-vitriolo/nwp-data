      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a bowling alley in Douglasville, a suburb east of Atlanta, Leon
        Perpignan was in line 10 minutes before it opened Friday at noon. Typically,
        he bowls four times a week, he said. About a dozen bowlers were there shortly
        after opening.</p>'
