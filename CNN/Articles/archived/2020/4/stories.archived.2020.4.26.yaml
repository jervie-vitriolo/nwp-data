      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several Italian mafia bosses have been
        released from prison under a new coronavirus regulation, the country''s national
        anti-mafia prosecutor said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d65b6-cd39-4f3e-9dce-7b873c80c867'
      'mgnl:activationStatus': true
