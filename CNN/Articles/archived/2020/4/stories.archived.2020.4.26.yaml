      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the academy, "Online learning began Thursday, March
        19, and will continue through term end exams." The academy also declared a
        public health emergency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff127b00-7ca2-4f28-ab9b-22a82fc4d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:43:25.534+08:00
