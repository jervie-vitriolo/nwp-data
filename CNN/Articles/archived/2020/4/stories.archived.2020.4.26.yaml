      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he also wants to clarify the cash position of the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6b749-6baf-4b9e-94ea-337215ad5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.608+08:00
