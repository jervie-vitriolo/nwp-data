  'New-York-university-law-suit-refund-fees':
    'author': 'Annie Grayer, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T06:09:59.971+08:00
    'imagesource': 'jcr:a40a1e4e-0a5d-489b-9074-9b461a70ff0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b086199a-ba41-46bb-882c-0865de47116f'
    'lead': 'The students argue that not only is online-only instruction less valuable
      and should cost students less, it is not what they paid for. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T06:17:37.140+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:00:36.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:07.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-york', 'coronavirus']
    'template': '1'
    'title': 'Students in New York file class-action lawsuits against 3 universities,
      claiming that schools have failed to adequately refund fees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa694ae-a309-4b5f-9049-28b29e9d8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Class-action lawsuits have been filed
        against three New York universities by students who argue the schools have
        failed to adequately refund or reimburse students for tuition and other fees
        they paid to have in-person, on-campus classes and other activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62aed5d-c179-4772-93dd-bad69d88e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c944d-1eb6-4b5c-8e7a-a550b55831d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuits were filed this week against Columbia University, Pace
        University and Long Island University, all private institutions located in
        the New York City area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84774fc9-8e29-4dac-aa9d-0d42f5cd3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8208da-f354-4706-a1bd-3cc3ca8b0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students argue that not only is online-only instruction less
        valuable and should cost students less, it is not what they paid for. The
        students are calling on their universities to acknowledge what is being lost
        in the transition from in-person, hands-on learning to online instruction,
        such as interaction with professors, access to campus facilities, housing,
        meals, and social interaction, and asking them to adjust the financial burden
        accordingly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f326f-ed8a-497d-b5a4-2d7e308fbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99573a51-2991-487d-af6f-aef9e89dca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the undergraduate students acknowledged that the closing
        of their campuses was necessary given the spread of the coronavirus, the plaintiffs
        argued that transitioning classes online starting in March and closing campuses
        forced students to miss a significant portion of the semester that they had
        paid for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfcc86-edb1-42b6-865d-fd74eadf70d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e12b18-a5a4-430c-99cc-66b20fb9be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Columbia University has announced that it will be issuing
        full pro-rata refunds for room and board fees, the university Financial Services
        team made clear on its website that tuition will not be refunded as long as
        instruction continues, but it said it would rebate a portion of the facilities
        and student life fees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f68cd-bbc5-4e6b-bf17-5b05969c3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b76d8-0898-4bed-af57-1055b018c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuition and fees will continue to pay for the delivery of instruction,
        as well as the associated costs of academic support services. As long as instruction
        continues, tuition will not be refunded," the Financial Services team wrote
        on the university website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5011fc0-3ba0-491e-b7bd-ee1d104f49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ae2af-611e-47d5-a50e-bd0becf41d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit against Columbia, the student, who filed the class
        action suit anonymously, argues that the university "breached the contract
        with Plaintiff and the Fees Class by moving all classes for the Spring 2020
        semester to online distance learning platforms, constructively evicting students
        from campus, and closing most campus buildings and facilities, without reducing
        or refunding fees accordingly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595f354-44e1-48bc-85da-b500a76bf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f758c-9b2b-43eb-9d21-a14960c9087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims that the university has "refused and continues
        to refuse to offer any refund whatsoever with respect to the tuition that
        has already been paid."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218901c3-1ea7-461d-a9b3-f33a58301517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b922eb-b1e8-4dcd-8367-9868f596c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student also pointed out that continuing to pay for an on-campus
        undergraduate degree in social work for the spring, summer and fall semesters,
        which costs approximately $58,612, is considerably more expensive in comparison
        to the university''s online program, where the tuition for the same degree
        costs $48,780.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd932bac-c36e-4fee-ae83-2e8d5af393c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a72d7-d433-4c08-8e43-a7cc4040cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Columbia student argued that while the university has refunded
        some of the fees, "such refund has come with no explanation, appears to be
        arbitrary, and in any event, is wholly insufficient." In the filing, the individual
        noted that out of $1,065 in mandatory fees paid by the student, only $119
        was refunded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c1b35-922f-416e-be04-d99adc836c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e018628-5499-4432-802f-2fdc0ca396e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long Island University student Nicolas Irizarry filed a class action
        suit against his university on April 21, seeking refunds because he says his
        educational experience dramatically changed due to the coronavirus outbreak.
        Irizarry had paid approximately $21,827 in tuition and fees to Long Island
        University and has not been provided a refund for any portion of his payment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471539f-6bf8-47c8-82a4-b3aba0eb461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5d8fb-c566-4ecd-8537-758ea1d93304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar lawsuit was filed on April 23 by Pace University student
        Xaviera Marbury. The lawsuit says the university "has either refused to provide
        reimbursement for the tuition, housing, meals, fees and other costs that Defendant
        is no longer providing, or has provided inadequate and/or arbitrary reimbursement
        that does not fully compensate Plaintiff and members of the Class for their
        loss."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4468f-c2a8-477e-87b5-8a0dd7ac78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0cb709-a258-49fb-bdc3-55489a8ec43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marbury claims that while the university has said it will issue
        campus housing refunds of $2,000 for students living on the New York campus
        and $1,600 for students at the Pleasantville and Haub Law campuses, "this
        planned refund is both completely arbitrary and wholly inadequate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d779c6d-4e31-41b5-9475-a633d1e6e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ea00e-86bd-42b6-a4ed-251dfdbf6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marbury said the rent for her dorm in New York was $9,380 for the
        semester, which began January 27 and was scheduled to end on May 16. Marbury
        left campus on March 11 for spring break.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37105b8f-b3ca-4ac7-8eee-7168bc92abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd829dcc-3908-42b9-ab7a-75c33b280ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace University spokeswoman Marie Boster said in a statement to
        CNN that while the university has not been served yet with the lawsuit, "housing
        fee adjustments for students who had to leave the residence halls are being
        issued. We are planning to use CARES Act funding to support our students when
        it is available."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c95da-2011-4c51-82fa-ad4e68c19839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96bc82d-9c1c-4f36-90fd-7c2c9927ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CARES Act is the coronavirus relief fund passed by Congress
        earlier this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e54d6-6b5e-487f-918f-4faab87e14c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97602ccc-6b43-4d2d-91d1-755c98707bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Columbia University and Long Island University
        for comment and has not yet received a response.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817115d-aed7-4101-a8f8-2ff51d17cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d8c6e-bf8d-488f-a6e9-c5df8cf8cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marbury claimed in her class-action lawsuit that Pace University
        has "refused and continues to refuse to offer any refund whatsoever on its
        meal plans." The university''s website says unused meal plan funds will roll
        over to the fall semester, and for graduating students, the unused portion
        of their spring meal plan will be refunded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f319bac-64fa-4a36-a727-de184754f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ef1d0-c183-4983-929b-153d31dae19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuits against Columbia and Pace Universities were the result
        of petitions that had been circulating those campuses, collecting thousands
        of signatures to try to pressure the institutions to give refunds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0bb91d-5f84-4f34-b6ab-0b9b9ce01850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3ec3d-c863-4a6c-bdfb-71f32bc273ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students at Columbia and Pace argue that the college''s endowments
        —&nbsp;which the lawsuits estimate at $10.9 billion and $182 million, respectively
        —&nbsp;coupled with the money it is eligible to receive from the CARES Act,
        places the institutions in the financial position to meet the students'' request.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755dff2a-7dd5-4026-a3bb-1bbfdbfd34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:17:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/25/us/student-class-action-lawsuits-coronavirus/index.html">''Students
        in New York file class-action lawsuits against 3 universities, claiming that
        schools have failed to adequately refund fees''</a></em></p>'
  'tv-reruns-old-comedy-programs-pandemic':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T06:19:29.410+08:00
    'imagesource': 'jcr:a82d3c2f-8be5-4e09-9a8c-9f8d4be2ea94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90f40c59-4f3f-4f8b-9c77-1302684f8d49'
    'lead': 'The endless successes of a few old comedy programs beg some simple questions:
      Why are we still so obsessed with old TV? And in the era of streaming services
      and endless choice, will a new show even reach those heights?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T06:32:39.373+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:00:34.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:07.924+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tv-reruns', 'coronavirus']
    'template': '1'
    'title': 'We''re in a golden age of TV re-runs. Soon they''ll be the only thing
      on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89446732-a581-489b-91ab-fdb7e55320b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nick Offerman never knew he was part
        of a TV juggernaut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e2f25-fdb8-48d8-b159-e0e7a34907d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8139b0-cc66-476a-80c2-a77fc8b590e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were never a hit —&nbsp;it''s one of the huge misconceptions
        about the show," he tells CNN, reflecting on his seven years playing curmudgeonly
        local government director Ron Swanson on the NBC comedy "Parks and Recreation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66785e2a-154a-45e8-9e48-7a6eba42cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5faf8-e46c-497e-b9b5-3756384bbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a critical darling ... but for some reason we didn''t catch
        on with the fast food crowd," Offerman adds of the show, which is returning
        next week for a one-off special to benefit Covid-19 relief efforts. "We remained
        a Reuben sandwich. We never crossed over and became a McDonald cheeseburger."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb784c9-579a-4c90-95ea-53908436a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189e9f1-88fc-46be-a47d-8e8180804e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But years after it came off the air, the show''s transition to Big
        Mac is complete. "Across history, we know a great many artists in every field
        who died penniless and uncelebrated, and then later on people said, ''Oh,
        this Beethoven stuff is not half bad,''" Offerman muses. "It''s just wonderful
        that the advent of streaming services have allowed our show, which was more
        of a culty sensation, to reach a much wider audience."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c7ba6-656e-447e-bfda-eeac87fd222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6102b-d365-4c88-9abd-2a0c98b14d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hardly a boastful statement. Old TV has never been more fashionable,
        and "Parks and Rec" is one of a small clutch of shows from the 2000s and early
        2010s to achieve levels of success unthinkable during their original runs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8937e-64f4-4a26-a50d-f9d6f19ef2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7c15a-cb26-40ba-a8df-e21ef136af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a wealth of new, expensive original programming to compete
        with, it was the ninth most-watched show on Netflix at the end of 2019, according
        to an image shared by media strategist Scott Lazerson at October''s Wall Street
        Journal Tech Live conference. (Netflix are notoriously guarded about revealing
        their own viewing figures).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b8559-3e68-418a-8f34-c83ffcacc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3cbdb3-db6c-45cf-8f61-9f5759e403f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list was one if its contemporaries, "The Office," which
        also came from the minds of creators Michael Schur and Greg Daniels. "Friends"
        was in second place, a full 15 years after its final episode aired, and other
        mature programs like "Grey''s Anatomy" and "NCIS" were in the top five.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b99dd-3798-4a34-8ece-6f1cfc5ec885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b249d3-08fd-41df-bf7c-2b9ed7672e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those shows are in the process of being pried away by new
        upstart streaming services; "The Office," which was streamed for about 52
        billion minutes in 2018 according to Nielsen data referenced by NBC in a news
        release, will move to that network''s own service next year —&nbsp;while the
        rights to "Friends" and an accompanying reunion special are the crown jewel
        of HBO Max, which launches next month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733c6e8-de08-419e-8e14-4cc2e26db7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298ccb7-1331-4e01-aefe-6569aa0278ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are popular podcasts dedicated to "The Office"
        and "Scrubs," hosted by their stars, while other cast members from the group
        of shows —&nbsp;like Chris Pratt and John Krasinski —&nbsp;have gone on to
        become stalwarts of the Hollywood summer blockbuster cycle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20523ace-14bb-4284-b3ea-7046f093e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e183b64-4364-4898-8a83-7563c5dad636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''ve ever watched an episode of anything more than
        once in my life," Offerman says. "But now it''s become a thing where people
        choose their shows, like ''Parks and Recreation,'' and it''s their medicine
        — they treat it the way I treated ''Abbey Road'' or ''OK Computer.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464cef2f-f21a-4cd6-8091-93bd96a36b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b00b52-4bc6-46a8-966d-e98873fd0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time in the history of entertainment that we can
        say, ''Oh, that''s so great that the show gets to stick around in this way,
        where people can access it,''" he adds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd1f25-5c30-4ed8-a519-86639ac6bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26141214-f342-410d-8e08-ffb3ce845e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a good thing they can —&nbsp;TV and film productions are
        shut down across the Western world due to the coronavirus pandemic, and if
        those standstills go on for months and cause a belated lull in new programming,
        old TV may be all we have next year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b53a391-f0dc-4097-9fbf-d520c23235e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc17b4-5e6c-42ad-b067-618d1ab9ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by our current viewing habits, that won''t be a problem.
        But the endless successes of a few old comedy programs —&nbsp;often at the
        expense of big-budget originals —&nbsp;beg some simple questions: why are
        we still so obsessed with old TV? What does it take to create a hit on such
        a scale? And, in the era of streaming services and endless choice, will a
        new show even reach those heights?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32255f-7903-4181-b24f-7c9763731f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf719e5-5f99-4588-9440-5bc49de131fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Writing a TV blockbuster</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf233871-0e49-49b8-b6fb-e3ffbc4dd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could argue "The Office" is the show of the 21st century.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceebed7-4e5c-481f-91dd-bb1cb5cb7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a93e0-17bd-45ab-b535-cf34f733f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as a long-shot adaptation of the workplace-based BBC
        original turned into the millennium''s prevailing piece of comfort viewing,
        running for nine highly rated seasons on NBC and then finding immortality
        online.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570f3d5-5196-4fdd-b6b7-1aa456131130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda720b-9c0e-4f80-a727-242080c91072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an awareness that this show''s going to be around for
        a long time," Justin Spitzer, who joined the show in its third season and
        stayed on as a writer and producer until its final year, tells CNN. "''The
        Office'' truly was that cliche of lightning in a bottle, where you had all
        the right elements come together."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655bcd5-347c-4780-9664-1631999dab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14a265-c334-4b17-8bf5-80f3d02584bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even he couldn''t have predicted its enduring success.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca11aeb-4bd4-4fa2-8670-c653ba967419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e51863-e330-487f-a55a-d5a836c96fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show remains so in vogue among millennials and Gen Y-ers that
        it''s spawned a re-watch podcast hosted by two of its stars, Jenna Fischer
        and Angela Kinsey —&nbsp;a trend more recently picked up by "Scrubs" stars
        Zach Braff and Donald Faison, which also enjoys cult fandom.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f874aa-0de5-444f-bd06-b136f30a21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5763b-19de-444f-8938-d2ddd5ad3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen-year-old indie megastar Billie Eilish even sampled dialogue
        from "The Office" on her song "My Strange Addiction."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4cec3e-4228-4606-83aa-7947a34fa5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ae792-e54a-4c0d-80f7-7d47a66c40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it has stayed so popular for so long, and that there
        is this whole other generation discovering it, is amazing," Spitzer says.
        "Comedy modes change so much through the generations —&nbsp;it''s really rare
        to see that this vein of humor is as popular now as it was back then."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339b795-8003-40b9-97f1-75da0990af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d06ad-ab84-48f1-b131-4333e6475187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s surprising that so many viewers found solace in a show based
        in the kind of workplace they turn on the TV to escape.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765da6a-fc70-4fe5-a1d2-be55cd31be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f04abd-3bec-441a-87da-e3687fc5130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another writer on the show, Caroline Williams, says that accessibility
        was key to its success. "It''s the busy, ensemble element of it —&nbsp;there''s
        so many different people that you''re inevitably going to know someone who
        resembles someone on the cast," she tells CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e989d5-101b-43b7-a5b3-d52fd60ee848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f834f21-5d0b-4a82-ba7f-e2b84156893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s standing the test of time because it''s not cynical," she
        adds —&nbsp;and Offerman agrees that viewers return to the same shows for
        some good-natured humor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a3612-06ca-4c4e-baf6-d5480ad7a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5736a-5aa2-45d3-adf5-076080fcd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly have a sense of nostalgia for a time when people were
        more neighborly," he says. "I feel like there''s been a lot of cynicism in
        modern comedy, there''s been a lot of negativity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f8b62-20c1-4994-9309-3b77643c14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4521e1-0fd2-45da-b759-a7a4dc2625e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can still say ''I love you'' while making people laugh," he
        goes on. "That''s my best guess as to why people find ''Parks and Rec'' so
        welcoming. It has a sense of optimism in humanity."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce260ba-1487-4c33-86a0-7895c1fb9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231eb9de-a9f4-452c-80fb-6781c8543840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends," with its young, good-looking cast and aspirational location,
        forgoes some of those programs'' accesibility —&nbsp;while hospital-set shows
        like "Grey''s Anatomy" and "Scrubs" hardly replicate most viewers'' day-to-day
        routines —&nbsp;but all stick to the central tenant of good, kind fun that
        Offerman highlights.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ed60f-c934-4270-ac84-a1f6477a319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2524ea90-919c-487f-ab15-4c92facc77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can there be another juggernaut?</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbc78a-6721-49ca-a6dd-77c084e4214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all their on-screen talent and studio backing, even those involved
        admit their shows wouldn''t have succeeded without perfect timing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5c1dd-f6ab-48c3-ac48-123ccaba8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc667ef9-e919-45cb-95c3-ca6d25d118ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The Office'' was made in a time when there were fewer options,
        in a time when you had to appeal to a wider audience," Williams says. "There
        were only so many networks and you had to have content that was for the whole
        family —&nbsp;you didn''t have a choice," she says. "Shows now are more niche,
        so they have a more limited perspective, fitting a particular audience."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1c6e2-11b3-4d57-b584-10738fea1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f778130-e1f0-4b58-95e0-e1608fb85610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s helpful, too, that "The Office" and its contemporaries surfed
        the streaming wave at just the right time.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c17f8-373d-4a2c-847e-e767fb641a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b882a28-76d9-4385-9c58-00edd4914d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big part of (their success) was iTunes coming along," Spitzer
        says. "For the first time, people could catch up on shows and start to binge
        shows ... who knows if this show would have been anything without iTunes."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69403d0-bcb4-4c5a-9bc5-d80d26ce6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71517ab5-3674-468e-b326-cf8f8283c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, "those are the final crop of shows before there
        was so much streaming, and so many different options of things to watch."
        Since then, "we segmented the market into so many places that very few shows
        are able to put together a large audience like that."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84b6f8-6190-43cc-b6eb-c081d726d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12835f51-fb6a-461a-b9cd-cf20fb7f3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might explain why today''s big shows have far briefer moments
        in the spotlight. "Tiger King," like "Love is Blind," "You" and "Sex Education"
        before it, has already come and gone this year -- capturing the internet''s
        imagination for a week or two, before disappearing back into the abyss of
        the Netflix library.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab3ad3-1114-403b-8599-5258debe6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076b52c-f199-4f80-bf46-e96b55f13147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offerman and his wife Megan Mullally, the star of "Will &amp; Grace"
        and various other comedic ventures, still keep half an eye on new offerings
        —&nbsp;"''Fleabag'' and ''Killing Eve'' are the big winners in our household,"
        he says -- but it''s hard to ignore that the idea of a show sustaining an
        audience''s interest for 24 weeks a year, nine years in a row, suddenly seems
        antiquated.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c32c4-f7ff-4b5d-890b-be8e92d16b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b1ab5-5677-45e5-8220-529170ab1ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicts there likely will be future TV juggernauts —&nbsp;but
        they''ll look or feel different.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802295d-14b4-44df-8eca-68ace229d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c517ca8-057c-4ac4-8c51-8a353dcce571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Spitzer is less convinced. "Shows come along that are big and
        have everyone talking," he says, citing "Tiger King" as the most recent example.
        But those are "flashes in the pan ... I can''t imagine there''s going to be
        one show that gets that big an audience (as ''The Office'') again. Is there
        going to be a show that has that cultural impact? It''s hard to imagine."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25014e95-a29e-4615-b9d2-efc6deebe94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc7871-1ee6-4c7c-8ed7-1e2234b73a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Next year, re-runs may be all we have</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356bf93-d0bf-4009-8cd1-f6f3aa0a8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new challenge faces the TV industry —&nbsp;and it''s giving
        writers and actors plenty of food for thought.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8c7d9-3f42-4040-8537-2ee60f4bbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52a212-b597-4043-93d2-3932f25eeffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of "Parks and Recreation" will soon see how the characters
        they love are responding to the coronavirus pandemic, with a scripted special
        set for next week on NBC. The episode was shot remotely and won''t have "all
        the bells and whistles" of a normal installment, Offerman says, but he praises
        the effort to get it on air.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff391b3-d386-4fb3-93c3-7e475afe4d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db545a2-f0ac-42c1-abc3-fffff195b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagining an episode of "The Office" set in these strange times,
        meanwhile, Spitzer says: "I can see Michael being the kind of guy who doesn''t
        pay any attention to social distancing and breaks quarantine immediately."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04534034-3517-423d-b6be-91d1040ffcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15adf51d-9529-400c-bdbb-b86d75976d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''d be no greater pain for him than being socially isolated
        ... he would find a way to make the staff come into the office because he
        couldn''t bear to be alone. That''s what I bet the story would be," he adds.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a55def-cbb3-4a8f-9d12-2341e9199178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bec65d-29a6-4b85-8f51-37fe2dd14e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the real world, though, the Covid-19 crisis is wreaking
        havoc in Hollywood, moving writers onto video conferencing apps and shutting
        down shoots entirely.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75a4ef-c1a9-401e-9b31-69495e5ddafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab59af8-45dc-40e4-b8d5-bf5f530e3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a pilot right now that was supposed to shoot and shut down
        right before (it started)," Spitzer says. "All the pilots right now are being
        asked to write back-up episodes."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb931e8-cb21-4388-8bea-b2e3ba4493bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f26d24-6805-4e2c-b29e-4c800f64b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this were to last a year, it''s sort of unfathomable," says
        Spitzer. "Even if the shutdowns end pretty soon, I don''t know how quickly
        people will be excited about 100, 150 people crews working closely with one
        another in poorly ventilated sound stages. It''s going to be interesting how
        it affects the industry."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e8cbf-0e08-48d4-af9e-d74328328b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a1608-6b87-4acf-9e3b-ea80fd3c1efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there can be a "winner" from the standstill, however, it may
        well be old TV.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9569010-566a-4544-8763-a4e9a92ffed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c6f64-c923-46a2-a6de-e6addd710e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will not be a fall TV season for the first time in history,"
        media analyst Rich Greenfeld tells CNN. "For streaming services, life gets
        more difficult the longer this goes on -- they''re going to run pretty dry
        on fresh content by the end of the year and they''ll have to live on catalog"
        if productions can''t start back up soon.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c109d7-16d6-4c34-9a84-2a30c642036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74976b-82e8-435f-925c-fc4331550d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now would be the best time to launch a streaming service
        in history because you''ve got everyone stuck at home," Greenfeld notes. HBO
        and NBC are doing just that in the next few weeks, while newer additions to
        the market include Apple+ TV and Disney Plus (HBO and CNN share a parent company,
        WarnerMedia).</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518d230-bc12-4806-8c6c-c6cac5a912c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25f097f-f597-4477-a0e9-69d04f3890d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, Netflix is seeing peaks in traffic so high that
        it had to lower bandwidth in Europe to avoid overwhelming the internet. The
        service added a stunning 16 million subscribers in the first quarter of 2020,
        it announced when reporting its earnings on Tuesday.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712d462-eb24-42dd-8bdb-b26251181efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T06:32:39.379+08:00
