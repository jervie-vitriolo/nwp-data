      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Tammy Noboa has seized on her state''s blessing to open
        her hair salon after weeks of closure -- and she says deciding to do so wasn''t
        hard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c2dbc-e0f4-4454-a879-880aff91ee1e'
