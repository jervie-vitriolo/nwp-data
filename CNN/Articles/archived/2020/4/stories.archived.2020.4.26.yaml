      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)—</strong> More
        than two million workers nationwide have been displaced as local governments
        continue to implement COVID-19 quarantine measures, the Labor Department said
        Sunday.</p>'
