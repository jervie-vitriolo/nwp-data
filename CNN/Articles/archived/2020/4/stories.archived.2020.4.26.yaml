      'mgnl:type': 'text'
      'text': '<p>Contact tracing is currently being done to determine who has interacted
        with the patient and also to contain the spread of the virus in the city,
        said Bayron.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac1ed1-0fde-4b69-9713-cb12462ce36a'
