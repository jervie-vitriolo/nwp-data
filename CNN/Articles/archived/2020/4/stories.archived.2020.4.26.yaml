  'SNL-brad-pitt-dr-anthony-fauci-coronavirus':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-26T16:10:07.182+08:00
    'imagesource': 'jcr:b5418242-feb2-49bb-9d49-9ce3d00fb0d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ced125-aeb7-4b5d-aaa3-002230dcf3dd'
    'lead': 'Dr. Anthony Fauci jokingly said that if any actor was going to portray
      him on "Saturday Night Live," he''d want Brad Pitt. On Saturday night, Fauci
      got his wish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T16:10:28.456+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:00:05.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:14.739+08:00
