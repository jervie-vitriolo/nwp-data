    'jcr:uuid': 'f40744a7-3f55-4d25-b70f-6a59ac5291dc'
    'lead': 'Southeast Asian foreign ministers urged the United States to support
      the creation of a regional fund to respond to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T23:52:59.898+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:59:40.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
