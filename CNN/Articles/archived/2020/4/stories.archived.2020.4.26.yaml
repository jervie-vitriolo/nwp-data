      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d245fa-3735-4656-b29d-1e87234bf4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:12.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day before the song was released, Foreign Affairs Secretary
        Teodoro Locsin Jr. announced that<a href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">
        the Philippines lodged two diplomatic protests against China</a> for pointing
        a radar gun at a Philippine Navy ship in the Kalayaan Island Group and declaring
        parts of Philippine territory as parts of Hainan province — "both violations
        of international law and Philippine sovereignty."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e9c41a-f05a-42dd-a7d7-49c1c3c98a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:12.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:16.831+08:00
