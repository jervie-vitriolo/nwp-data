      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Secretary Fortunato de la Peña previously said that it is partnering
        with researchers from the Ateneo de Manila University to develop a modelling
        tool app that predicts the duration of the COVID-19 outbreak using information
        from the Department of Health and other information.</p>'
