      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Iisang Dagat''&nbsp;and yet you are acting as if that body of
        water is only yours.&nbsp;In the first place, if it''s a shared body water,
        why are you building military structures on it and harassing ships from other
        countries? Your propaganda contradicts your actions!" said Epi Fabonan III
        on Facebook.</p>'
