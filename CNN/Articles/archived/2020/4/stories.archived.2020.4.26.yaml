      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more Filipino abroad has succumbed to the disease, raising the
        death toll to 185. Meanwhile, three more patients have recovered, bringing
        the total to 331.</p>'
