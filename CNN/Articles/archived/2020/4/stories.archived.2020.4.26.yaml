      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology has recently <a href="https://cnnphilippines.com/news/2020/4/1/dost-locally-made-test-kit.html">allocated
        ₱53.2 million for the production of novel coronavirus test kits</a> developed
