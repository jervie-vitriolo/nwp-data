      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ae7bd-59ac-43ee-b660-a50273df2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to work. I''ve got bills to pay," said Noboa, who accepted
        seven appointments Saturday at her newly reopened Dominican Hair Salon in
        Douglasville.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099d1ac-407b-4e24-b297-ce6d7627860a'
