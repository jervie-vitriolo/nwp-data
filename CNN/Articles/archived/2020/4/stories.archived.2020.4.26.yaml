      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153283f-bf36-44e6-8619-8852ada2d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia businesses allowed to reopen include places where clients
        and workers get close: barber shops and hair salons, tattoo parlors, gyms
        and bowling alleys -- with some guidelines for social distancing and sanitation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f46500-36af-4e27-ab60-f514284222a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ef198-a764-435c-bf23-3bd36c4ab863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oklahoma, salons, barbershops, spas and pet groomers took appointments
        Friday, and some state parks and outdoor recreation areas also reopened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c527724-096d-4ed3-8d59-af0278d36133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad8bae-d6d2-4d38-ab5c-6affca5a8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states'' moves run counter to the advice of experts who''ve
        run a University of Washington model suggesting no state should reopen their
        economies before May 1 and many should wait longer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5f0e5-45b6-4090-9a02-71b1fd4f1d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca6155-8a18-4294-9b77-60d4d1c0fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia should not begin to reopen until at least June 22, according
        to those behind the model at the university''s Institute for Health Metrics
        and Evaluation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff78246-9bb5-438a-88fb-fe7954a08194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8b266-00d3-45f7-a729-7a844bb56e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Atlanta-area city of Brookhaven, Mayor John Ernst would rather
        nonessential businesses stay closed until his state proves it meets federal
        guidelines, calling for milestones like a 14-day downward trend in coronavirus
        cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970c07d-0b72-42ab-b162-f1249dfcaf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267acefb-e6f2-4ec7-8ce1-8dc955b3b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the (business owners) who open up say, ''I don''t know if
        I''m doing the right thing," Ernst said Saturday. "(Reopening) needs to be
        an orderly process."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44ad1d-3e1b-4bca-a6d1-908504d5d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f164d08-2d6e-4f5f-8810-e5ac9963f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms bluntly told CNN''s Wolf Blitzer
        on Friday evening that people should ignore the governor''s plan, saying,
        "Stay home, nothing has changed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c68342-6e17-4581-98eb-e65d2118606e'
