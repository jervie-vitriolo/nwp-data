      'world']
    'template': '1'
    'title': 'SNL returns with Brad Pitt as Dr. Anthony Fauci'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09201fe-d99b-4108-b936-57350ecc4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci jokingly said that
        if any actor was going to portray him on "Saturday Night Live," he''d want
        Brad Pitt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bf2d3-a328-4b1f-a8c0-1a57ecdef50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, Fauci got his wish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc179a-0956-465d-a1d0-abf2f98bcd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise appearance, Pitt played Fauci at the opening of Saturday''s
        "SNL," which was produced remotely because of the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e623eb-804f-4b22-b0a9-ef1115894ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I''d like to thank all the older women in America who have
        sent me supportive, inspiring and sometimes graphic e-mails," Pitt as Fauci
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203d982-2932-491d-a94c-39561c9fbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt''s Fauci then explained that there''s been a lot of misinformation
        out there about the coronavirus;&nbsp;and that "yes, the President has taken
        some liberties with our guidelines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3be7aa-5090-442c-ae57-f37bedd193e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said he''d like to explain what US President Trump was "trying
        to say."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987039a-75e4-4b91-9a34-342d9ed552fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And remember, let''s all keep an open mind," Pitt''s Fauci said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a537e79-d71d-4063-94e8-15f21851f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sketch then proceeded to show clips of Trump talking about the
        outbreak. The first had Trump saying that the country would have a vaccine
        "relatively soon."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f51441-0581-4441-858b-7e24ab68b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relatively soon is an interesting phrase. Relative to the entire
        history of earth? Sure, the vaccine is going to come real fast," Pitt''s Fauci
        said. "But if you were going to tell a friend, ''I''ll be over relatively
        soon,'' and then showed up a year and a half later, well, your friend may
        be relatively pissed off."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18987ff3-0064-41cf-b2f8-c55c0968319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next clip showed Trump saying that the virus would disappear
        like a miracle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbb6a6-c4eb-42e1-9679-a98a82fb8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A miracle would be great! Who doesn''t love miracles? But miracles
        shouldn''t be Plan A," Pitt''s Fauci said. "Even Captain&nbsp;Chesley "Sully"
        Sullenberger tried to land at the airport first."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62791d2f-4354-4def-aa15-06a77b28b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said that unless he''s fired, he will be there to put out
        the facts to anyone who''s listening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339f525-41c8-4f6c-b89e-f12556cd6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I hear things like the virus can be cured if everyone takes
        the Tide Pod Challenge, I''ll be there to say, ''please don''t," Pitt''s Fauci
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23374d-cbb7-4b17-9e52-dda81240b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, Pitt removed his wig and glasses, and had a serious
        message for those watching at home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ae171-d2af-4913-b5da-ff3449dbad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to the real Dr. Fauci, thank you for your calm and your clarity
        in this unnerving time," Pitt said. "And thank you to the medical workers,
        first responders, and their families for being on the front line."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606b733-7577-4f12-8066-cdbf1b474a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt then took a beat and kicked off the remote episode of "SNL."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094dce5-fa3f-4ce6-8654-5e8e3996d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.459+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now, live, kinda, from all across America, it''s Saturday night,"
        Pitt said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdefea7-cd88-4796-b4ed-db2c57ade983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:10:28.459+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/26/media/snl-brad-pitt-dr-fauci-coronavirus/index.html">"''SNL''
        returns with Brad Pitt as Dr. Anthony Fauci"</a></em></p>'
  'Robredo-budget-for-science-research-covid-19-':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-26T16:04:34.136+08:00
    'imagesource': 'jcr:a4d69590-9de9-47bd-9cdb-c5a2769f89c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b6d2a5-b6e2-47e6-8da5-c32c99ecd02c'
    'lead': 'More than raising a bounty, the coronavirus pandemic should serve as
      an ''eye-opener'' for the Philippine government to ramp up spending on research
      and development, Vice President Leni Robredo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T16:11:36.648+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:00:04.159+08:00
