    'mgnl:tags': ['asteroid', 'face-mask']
    'template': '1'
    'title': 'Giant asteroid flying by Earth this week looks like it''s wearing a
      face mask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c71093-887b-4f95-9f1b-0eb51280f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An asteroid estimated to be 1.2 miles
        wide will fly by Earth next week, but it''s not expected to collide with our
        planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828a603-5081-4bf2-bc63-6d13c62bb7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f3ddd-f4f9-46f5-9701-e95f72e9748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if an asteroid could be aware of such things, it appears to
        be wearing a face mask in deference to the pandemic, according to new images
        from Arecibo Observatory in Puerto Rico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b60b5-407f-4ce1-8f25-7b13266663b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b791a-687e-4d68-86e3-0517c5183490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid is called <a href="https://cneos.jpl.nasa.gov/ca/"
        target="_blank">52768 (1998 OR2)</a>, and it was first spotted in 1998.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151adfd-8a1f-4a3a-b0cd-bf0d25e07be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d71555-cfe0-4570-9094-d114fb0bf46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 29, it will pass within 3,908,791 miles of Earth, moving
        at 19,461 miles per hour. That''s still 16 times farther than the distance
        between Earth and the moon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b392c26-db44-4f11-900e-1fa91d93d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38bf7b-77ea-4f0d-b1f5-ed8bfdadb469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it did impact Earth, the asteroid is "large enough to cause global
        effects," according to <a href="https://www.jpl.nasa.gov/news/news.php?feature=5133"
        target="_blank">NASA</a>, back when the asteroid was first discovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d856374-c74b-4126-a12e-67966743bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1c0a0-8d06-4177-8a75-d0bed090cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The small-scale topographic features such as hills and ridges on
        one end of asteroid 1998 OR2 are fascinating scientifically," said Anne Virkki,
        head of planetary radar at Arecibo Observatory, in a statement. "But since
        we are all thinking about Covid-19, these features make it look like 1998
        OR2 remembered to wear a mask."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ac43c-b594-4ab2-b730-1e1b12403e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd3430-9762-4229-993b-3d84932e12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyby is expected to occur on Wednesday, April 29, at 5:56 a.m.
        ET, according to NASA''s Center for Near-Earth Object Studies. The center
        tracks Near-Earth Objects, or NEOs, that could collide with Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9145f0-e142-46f1-bab2-c843a66f0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df06fd-9a43-4bd3-91eb-f8f470cd7172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arecibo Observatory is a National Science Foundation facility managed
        by the University of Central Florida. A team of experts has been monitoring
        this near-Earth asteroid, among others. The observatory is supported by NASA''s
        Near-Earth Object Observations Program and has been analyzing asteroids since
        the mid-''90s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a348972a-9645-4e55-959a-e0693d872205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1747295-b182-4416-9c61-9d497f990a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, scientists at Arecibo are continuing to make
        their observations on behalf of planetary defense. In line with social distancing,
        they have limited the number of scientists and radar operators at the facility,
        and they''re wearing masks during observations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d840e-5f78-48ca-b710-7ad6bdf8a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5aa03-13bd-4063-9694-25ce191c09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid was classified as a potentially hazardous object because
        it''s bigger than 500 feet and comes within 5 million miles of Earth''s orbit.
        The experts at Arecibo can monitor the asteroids and use observations to determine
        their path in the future to see if they pose a risk to Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c288a16-c988-44a8-b91f-956d4a988e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a55c4-1152-4e9a-b53d-8afe0d4bed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radar measurements allow us to know more precisely where the
        asteroid will be in the future, including its future close approaches to Earth,"
        said Flaviane Venditti, a research scientist at the observatory, in a statement.
        "In 2079, asteroid 1998 OR2 will pass Earth about 3.5 times closer than it
        will this year, so it is important to know its orbit precisely."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f4b7f-d72f-452c-a163-e2483b3780f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:42:56.705+08:00
      'mgnl:createdBy': 'xave'
