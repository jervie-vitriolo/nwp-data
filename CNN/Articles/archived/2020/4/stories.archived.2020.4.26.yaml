    'lead': 'The Health Department reports seven new fatalities, bringing the death
      toll to 501. Meanwhile, 70 more people have survived the viral disease, raising
      the total number of recoveries to 862.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T16:34:15.940+08:00
