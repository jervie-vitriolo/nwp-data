      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seasoned pound after pound of chicken and thin-cut steak, warmed
        up dozens of tortillas, and stirred a few liters of salsa in their Bloomington,
        California, home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212f02e-2a43-48d6-9469-6022007b5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820a7ee-efa0-485a-97ad-61499b2047c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not anybody''s birthday or wedding or a holiday. This is how
        they are making money to survive a pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6ebd9-c7ae-4cf5-b51a-fcad36401ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba1825-276b-4251-82b9-1e21f7562cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewelers by trade, they should be polishing gems. Instead they are
        polishing off meals to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f3a01-d7aa-480e-80c4-8cb762838b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb63d7-9878-4cfb-9842-dde0cc6233c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened so quickly that one day we were business owners and
        the next day we were unemployed," Luis Ramirez, 49, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada8a818-40ad-498d-97ac-8ae2f98706f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bd372-3cf8-42a0-a4a6-34ae834bc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramirez family shut their two Southern California jewelry stores
        last month when most Americans began staying home and non-essential businesses
        were ordered to close as the novel coronavirus spread through the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018508f-b198-4c4b-9638-69910260b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0766d-bfac-4398-988e-ebb7b6cdec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people like the Ramirez family have become
        gig workers or joined the informal sector after unexpectedly losing their
        jobs or being forced to close their small businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68108d6d-f35a-490f-bd79-df886ae2852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e851abea-3b44-424f-88b1-3c5c962ae2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the job losses are hitting people of color, women and teens
        particularly hard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6a7ae-affc-42a5-8441-a873cb1d4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07faba-1c3e-4c27-b156-79eb0da9d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After selling and repairing bracelets, necklaces and rings for nearly
        three decades, Maria Ramirez, 51, is starting from scratch with the help of
        her five children, some of whom have temporarily returned home from college.
        They are selling Mexican and Peruvian food for $10 a plate and making as many
        deliveries as they can around their neighborhood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df38c91-b52c-41bc-adba-b52c4426c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401dbfa7-8c51-4a41-ab1c-97a2a891726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just thinking about the empty parking lot at her Fontana, California,
        jewelry store makes Ramirez''s voice tremble. It''s because she had to say
        goodbye to years of work, she says, and start over.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad601a3c-cdb9-4d4c-b19e-0dcfed0fdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ed99e-2c61-4041-922c-272e0e0a05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They are making hobbies their jobs</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227e14d-3c81-40f0-8989-4c537d9f251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jace Quil used to grab her iPad and sketch cartoon-like figures
        with big, expressive eyes to relax after working as a substitute grade school
        teacher in Nashville.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993cc73f-1362-4c92-b23e-9a132f0e522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5abf74-d6c3-4c29-94c8-ea5cb7fbd131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then schools closed and officials — unclear whether it would be
        safe to reopen — decided to keep students at home for the rest of the school
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cae816-17cf-4244-889e-d329cd0797ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc280b9-fca0-467d-9904-b53850c1aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hobby has become her main source of income as she hasn''t received
        government aid. She filed her first tax return earlier this year after graduating
        from college but it hasn''t been processed so she hasn''t received one of
        the federal government''s stimulus checks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95249f24-c41b-4e2b-87f3-18a62f8726a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126649b-8140-42ad-ac72-6248c86161bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the 22-year-old says her unemployment application has been pending
        for weeks. State agencies have been scrambling to answer calls and websites
        are constantly crashing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4cf95-dda6-439b-a39a-d5b9c95422b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3faa7-6b9c-4f2e-905a-d9d425796216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t seem like I''ll be able to get anything ever," Quil
        told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764c218-4252-4396-9e34-d0879f9b46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4e6ff-29cd-4a5b-b00f-a18af73d5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 26 million Americans have filed initial unemployment claims
        since March 14, according to the US Department of Labor. The last five weeks
        have marked the most sudden surge in jobless claims since the agency started
        tracking the data in 1967.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ac7cd-4c18-418c-89ec-3dab2b4dc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84ba1e-09cd-4515-9fdb-e5580c1467ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment figures indicate that roughly 16.2% of the US labor
        force is suffering from layoffs, furloughs or reduced hours during the coronavirus
        pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214e209-82bf-49aa-8b6b-4c6d1ba8fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428b902-6a78-417f-9131-dc974196fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Quil was in college, she occasionally sold portraits to pay
        for food, book expenses or just to have some extra cash. For the first time,
        she''s focusing on trying to monetize her drawings, hoping to make enough
        to cover her bills.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb07e02-410e-433d-b131-9196d289d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb33de-eab9-4d10-a1bd-526e857d08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quil is drawing custom digital portraits of real or fictional people,
        original characters and anthropomorphic animals for up to $35. She''s asking
        friends and anyone she can reach on social media but it''s a stressful and
        mostly intimidating task, she says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336fdd6-5c30-4967-9ac9-50d880b2435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892bec2-8ed1-4508-a909-fa487693ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m never producing enough or advertising enough,"
        Quil said. "And lately the only commissions I''ve gotten are from friends
        who want to support me so it makes me feel guilty."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4fdd0-711b-41ab-9d63-960277a85a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37a7de-8f47-4113-9580-47734cbd416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Quil, many workers are using social media and other online
        platforms to earn money by sharing their skills. Musicians are performing
        on Facebook Live for tips, chefs are offering one on one classes, and bartenders
        are picking up yard work.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433a6f5-1ba2-436f-98af-f69110d41b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6a417-166b-4e29-a28b-0cd5d0793b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They are taking what they can get</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3ee61-ef29-49e8-b983-abcbd249b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red and pink roses that Geovanny Gomez used to assemble floral
        arrangements are gone. When the Los Angeles flower district shut down last
        month, the life of the 31-year-old florist and dozens of other workers came
        to a halt.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf93c2-2a43-419f-8b48-1fb1a843461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff17928-f9a9-4298-ac94-53d93363ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly a month, Gomez tried rationing meals and limiting his
        spending to a couple of dollars a day to buy bread and fruit for him and his
        54-year-old mother who has been battling cancer and other health complications.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5da7fb-93a3-4851-bf5a-41ab40bb64d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fea900-abb1-4cca-8046-4f3f3426a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning that he couldn''t work, some of his friends and neighbors
        donated food, but Gomez said he knew he couldn''t accept them forever.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562db013-690d-4b84-aafc-2956455a7a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d130f-032a-49d5-931c-b3fda344609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have these two hands and feet to work," Gomez said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5b8b7-43d7-4332-a08e-7b435da44819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88f995-92e8-4050-b724-08cc182c4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, Gomez has driven to more than 50 homes and apartments
        in Los Angeles for Postmates, the on-demand food delivery startup. He was
        nervous at first about interacting with many strangers but he couldn''t pass
        on a chance to earn money.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500dd8a-5b7b-4036-b9cd-e2c9f5b0e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d1898-c543-44ce-9ca0-848cecd31939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wears gloves and a face mask as he makes his trips and leaves
        the meals on doorsteps to avoid contact.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f79356-b68d-45ae-905e-a551a5f47b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335090e2-3863-49b7-9002-5bf355d5f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s a source of income, Gomez says, he doesn''t see himself
        driving for Postmates long term. As a florist, Gomez would make up to $20
        an hour, especially during Mother''s Day or when he sells floral arrangements
        for social events. He''s now earning less than half of his usual income and
        the tips he receives usually go toward gas.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd42ac-e669-480c-81ff-791b8eda29e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16f910-5ead-409c-b6ae-d899b49c70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez is not the only one in his family who has left his career
        behind for now. His uncles, cousins and their wives are also unemployed and
        have taken jobs ranging from painting homes to sewing face masks. Some of
        them are undocumented workers, Gomez says, and didn''t receive stimulus checks.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9247fd-d496-4990-8766-bc7efe82999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1957aa-c583-401d-88be-ffe760ccfec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They are risking their health</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e0c56-38f3-42f2-a001-6eb089d686fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic started affecting travel, it became clear for
        Andrew Rittler that his job at a valet parking company operating in the Dallas
        Fort Worth International Airport was at risk.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45662076-ae72-4f9c-8e9a-373234d6e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d265b57-e449-473f-a5cb-58f7b8ed8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work hours were cut and, about a week later, he was laid off.
        The 43-year-old had to find a new job to pay child support and rent and buy
        his diabetes supplies.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c47471-9ec3-4945-9f8b-0f7ce63d1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38dbf3d-6363-48b5-83a2-be5b345ef8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His job prospects vanishing, he signed up for Postmates as well
        as on-demand delivery services Favor and Instacart. He''s been wearing face
        masks and gloves and periodically checking his blood glucose while delivering
        groceries and takeout orders to people hunkered down at home.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01737166-4775-4a10-8c3b-df6ee490c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb46d1-05a3-4254-9323-e5a4b8f066c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittler is making deliveries five days a week and is barely making
        enough to pay for child support and some of his expenses, which include health
        insurance.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5734429-47cb-4869-a0d3-8303906389af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825dc6b3-7f7c-4113-9e24-7557423f2abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest challenges besides money, Rittler says, is fighting
        depression, anger and frustration fueled by the nature of the pandemic. He
        tries to keep himself busy to forget about those feelings and says that seeing
        other gig workers at restaurants and grocery stores gives him some hope.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afd356-a168-4f36-90a8-8f1edb2bf216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714a23c-af2a-44f9-97e8-03340e7661be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most of America wants to work now. I think everybody is
        on the same mindset of trying to be productive," Rittler said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cde19e-f8ab-4882-823b-f41296fd1e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbaa97f-6dce-4ccd-a2a5-3e85d504aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Americans, Rittler is stuck in limbo and, with no end
        in sight, he''s unsure of how he will emerge on the other side of the pandemic.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb61e9-63af-4a5a-9e81-16374a5e08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963d83d-b137-428d-a4a1-fb5a11687409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Rittler is digging for opportunities because by working hard
        — one of these days — he would get back on his feet.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cec1d-70dc-4d9e-8629-f724016a17dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:12:08.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/26/us/gig-workers-informal-jobs-coronavirus/index.html">These
        workers lost their jobs to the coronavirus pandemic. Here''s how they are
        hustling to survive</a>."</em></p>'
  'us-hospital-chaplains-bridge-gap-patients-families-coronavirus':
    'author': 'Christina Walker, CNN'
