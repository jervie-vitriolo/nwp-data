      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acde239-30e7-497f-ac7c-bd04dcc6c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hand drawn note is one of many hospital chaplain Claire Bohman
        leaves for Covid-19 patients in the ICU. She hopes the message brings comfort
        to those who awaken from a medically induced coma without their family beside
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435913a-be1b-469d-81c5-223a78eb32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5127f7e-57dd-4c91-8b07-e58d576d8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my calling to show up and be a presence in the face of human
        suffering," says Bohman, executive director of the Sojourn Chaplaincy at San
        Francisco General Hospital. "And right now, that suffering is compounded by
        Covid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f74309-5b8e-48c4-88a5-1b327e800518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2684ab7-54d1-4889-8fee-5fe743f80728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has disrupted how we grieve and heal. Families
        are forced to stay apart to stay healthy. It is in this space hospital chaplains
        have become intermediaries — providing messages of love, support and compassion
        during a time of physical distancing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a6dea-b6f1-43dc-baa4-d2cea86505f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e9272-f33d-47bd-8af7-2dd9e0a52257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so grateful for the technology that we have," says Bohman,
        who coordinates with family members over the phone about the spiritual support
        they wish to provide their loved ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10749caa-38d4-453c-be12-4ee9a06ab8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eab171-0352-4c85-9672-bcef7a462bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been drawing pictures and notes for patients in the ICU for
        their family members, so that when they''re awake, they''re going to see a
        drawing from their family, even though their family can''t physically do the
        drawing for them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f57a99-c2de-4640-9eeb-b331cffd4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa33afb-6777-4afc-97cc-e5c586897b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sojourn Chaplaincy also works with a sewing group that makes
        blankets for newborns. Now, they donate blankets to Covid-19 patients as a
        way of offering support and connection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386ad10-b92c-41fc-8cb2-971ed0468e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7fadc4-30e0-42cb-8c71-552a0904e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary to do this work right now," says Bohman. "But there''s
        nowhere else I would be."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77beff-8736-4fc6-aad6-d67687e9f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef3896-612f-4483-832a-9fd067b9f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Love looks like staying six feet away</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947a043-1ddf-446e-aaba-7119b95da03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After long days of providing emotional support in the ICU, Laurent
        LeBien comes home to his family. And he weeps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca917d-2449-4285-82ed-d2235c20bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aead8c6-1441-446e-8525-fa24014e1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have notions of what a ''good death'' might look like," says
        LeBien, a staff chaplain at East Jefferson General Hospital near New Orleans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4d07f-fd0b-449c-ab67-775b9b3c5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01cece-a284-479f-a8df-38d449ef4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might be a peaceful passing in my sleep, with loved ones and
        friends around. All of the sudden, this is not possible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0d371-0e34-495b-9e65-0b2ca5de3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de677045-bc0f-4958-ac3f-40fde7f4f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help minimize the spread of coronavirus, hospitals have placed
        restrictions on visitors. Waiting rooms, hallways and cafeterias once filled
        with patients'' family and friends can be eerily quiet. While exceptions can
        be granted, many patients are hospitalized without ever having loved ones
        beside them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f06c9-fbe8-4f4a-b323-53008f7c220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314cc5b-344c-4037-abc4-a99ce0962d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBien has been a hospital chaplain for five years. He''s used to
        helping others find their resiliency, strength and gifts that help them navigate
        the gravest of circumstances. But now, he must do so from six feet away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da658464-4792-488c-a598-accad6519016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4cd07-2f4c-4175-acaf-9566ea8beb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every fiber of my being would want to go comfort that person, hug
        that person, put a hand on a shoulder," says LeBien. "I try to explain as
        best as I am able, here are the reasons that we cannot do that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d58cd-f393-4a33-abd2-604043d02a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e513972-8532-48bb-9023-5c9d0182c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what he can do is be a "family surrogate" to both Covid and
        non-Covid patients, a role LeBien sees as an honor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f0198-4b59-4ef5-a903-e0295dd97899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f837d-a637-458f-8f18-03fa2e6a24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arranges phone calls and FaceTime meetings between patients and
        their families. He stays in regular contact with their loved ones so that
        when patients awake, he can offer encouraging updates. Touchstones like "your
        granddaughter says hello; your two daughters are thinking about you; the folks
        you work with, they''ve been calling your wife and checking up on you."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f1540-f1d8-4e42-b5a4-c6d4846a71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab8bb5-8c10-463b-8a94-2c83c6f3f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hardest calls LeBien has to make are when a family member
        has died.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea5856-816e-4565-b25a-1c7269a17ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac763c-0892-4942-83bf-2edb190c1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may be calling you within half an hour, and you really haven''t
        even had the time to process that grief, and I''m saying, ''Can you tell me
        the name of the funeral home?''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a9406-8c89-4f74-83a9-0aad8a0898ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007f488-f534-4361-9cb1-4d8a3ab832eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were calls LeBien never had to make before the age of coronavirus,
        before the nation''s healthcare system became overwhelmed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ecee1-e4a5-4118-bd69-b81859114b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def0c44-5f68-43b8-8224-5bb9cc635c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This acute strain on hospital staff is something LeBien also tries
        to help relieve. He brings power bars and pins up inspirational notes in break
        rooms, ranging from prayers to encouraging letters from elementary school
        children.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1e7dc-dc5d-4086-8652-3eab331c6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fc717-d26d-4b75-a231-a0b680d3a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love is the bottom line. Love is what matters. Regardless of all
        the great faiths, somewhere, one of their cornerstones is you love your neighbor,"
        says LeBien. "What a time for us to be able to do that."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945dfb6-7d80-4482-8bf4-440a7b5e70b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6557c-4450-47ab-8525-2116a2ca0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I can''t touch you, but I can hear you''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef590976-6bac-4956-b860-5e7c53f05d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death served as the bookends to Stephanie Welsh''s Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468a814-3796-45e5-aa45-5b3846b6288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd8020-893b-49af-b75e-7ed4959d64a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her morning began with it, when she was called to provide grief
        support to a mother who didn''t yet know her son had died. And then later,
        when a man soon to celebrate his 65th wedding anniversary lost his wife.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd7c29-6632-4173-8baa-12b519f631c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06a3ed-d38c-4c20-8b13-624a38374870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he was told, after it registered he broke down," says Welsh,
        a chaplain with the University of Chicago Medicine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdbfd1-cbe4-4983-a6fc-da509e7805ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bfb993-2d13-4ec3-a225-dbc84c2f24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no way that I could let this 80-something year old man
        just break down without, at minimum, me putting my hand on his shoulder to
        provide some level of comfort to him."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec218d7-1024-46d6-9bbb-94a9d9e2fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16327240-8cc1-4b01-8c27-0fc041258a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t alone, she says. The doctor did the same.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195dd562-8116-49fc-8cee-1b0c19fd5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25178b0-0929-4cfc-9802-5549289a4c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welsh supports the hospital''s surgical and cardiac ICUs, burn unit,
        and family birth center, as well as its trauma service line. In addition to
        being a spiritual guide, chaplains often help people navigate the inner workings
        of a hospital. But they can also be a friend.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c71598-ce5f-4e1b-a6f1-f32f9941417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8326c-e7a6-4a47-986d-739393e23489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before coronavirus, Welsh wouldn''t hesitate to offer a hug to those
        in need. These days, she has to stop herself.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9355071-e1fe-425d-a062-7bb6a2f857ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40b079-9654-47a9-921e-9f61c3cb17c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It becomes very difficult to offer compassion just with words and
        not provide gentle touch when it''s apparent that''s something an individual
        needs," says Welsh. "I have to force myself to do something that is absolutely
        counter to who I am."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4434d-dce5-4c85-ae64-238bdff3c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b92e5-ba45-465d-9a66-737bbc975017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a warm embrace is no longer a safe option, Welsh has found
        other ways of offering support. She sets up phone calls and FaceTime meetings
        between patients and their families. And she sits with them to bear witness
        to their experience.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99857f5-01ea-41bb-a27f-fd4143ea2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037273f8-15c6-4156-9c91-b59c90546d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t touch you, but I can hear you. I can listen to you," says
        Welsh. "I can listen to the patient and normalize their feelings of loss ...
        I can affirm their grief in that moment and help them understand, ''Look,
        what you are feeling is OK to feel.''"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c782548-5cef-4126-98c3-429621594385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aacc69-7373-4b60-a876-4f63db2246a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotional struggles that physical distancing creates can be
        overwhelming. But if we reflect on this, Welsh says, it offers some important
        themes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7e10d-a183-4d87-89a9-4b024ceb6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190b721-0657-458a-bb40-9ecd1082d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spend(ing) some time in contemplation on this pandemic, I think
        one of the themes will be that of how short life is, and how important it
        is not to take life for granted. And how important it is not to take those
        who are close to you for granted."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71098d-17a2-4e56-aeb8-73a2421fe921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T17:26:00.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:59:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/26/us/hospital-chaplains-coronavirus/index.html">Hospital
        chaplains are bridging the gap between patients and grieving families who
        can''t stay by their bedside during the coronavirus pandemic</a>."</em></p>'
