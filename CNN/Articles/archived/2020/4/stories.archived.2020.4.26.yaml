  '2-million-chickens-depopulated-Delaware-Maryland-lack-of-employees-plants-COVID-19':
    'author': 'Giulia McDonnell Nieto del Rio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T11:55:32.361+08:00
    'imagesource': 'jcr:fb6d3685-c905-4ac3-a2de-e04fd7bb39ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce8ba20-9326-40d3-8e7a-4986ff99948c'
    'lead': 'Two million chickens on several farms in Delaware and Maryland will be
      "depopulated" due to a lack of employees at chicken processing plants amid the
      coronavirus pandemic, according to a statement from Delmarva Poultry Industry
      Inc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T11:55:29.185+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:00:15.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:12.196+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['delaware', 'maryland', 'chicken', 'processing-plants', 'lack-of-employees',
      'covid-19', 'coronavirus', 'global-pandemic', 'world']
    'template': '1'
    'title': '2 million chickens will be ''depopulated'' in Delaware and Maryland
      because of lack of employees at processing plants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70191a00-b58b-4ec2-bb73-20858164c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:29.185+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two million chickens on several farms
        in Delaware and Maryland will be "depopulated" due to a lack of employees
        at chicken processing plants, according to a statement from Delmarva Poultry
        Industry, Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d418872-84a4-4a19-b0e6-c3db8995fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:29.185+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduced employee attendance at the company''s plants is a result
        of "additional community cases of COVID-19, additional testing, and people
        practicing the ''stay home if you''re sick'' social distancing guidance from
        public health officials," the statement reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26765b-1db7-4c27-989c-2a04f7ed3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:29.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chickens will be depopulated "using approved, humane methods"
        that are accepted by the American Veterinary Medical Association and all state
        and local guidelines, the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35c072-04cf-43c8-822d-bef31c44a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:29.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Delaware Department of Agriculture, but
        has not yet received a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11392c6-1b70-4c9f-8b4e-eff04323f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:29.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maryland Department of Agriculture says it learned of the company''s
        plans on April 9, and "continues to monitor for any developments."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461835d-0e1c-439f-9529-0e09ff77d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:29.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MDA is only involved in depopulations when it is done in response
        to animal health concerns," the department said in a statement. "This particular
        case was a private decision made by an individual business."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec839d6-9ba2-4e8f-9a98-b799158a042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:29.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delmarva says it made the "difficult but necessary" decision after
        exhausting "the study of other alternatives, including allowing another chicken
        company to transport and process the chickens, and taking a partially processed
        product to rendering facilities to utilize for other animal feed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa12bf-6188-403a-bcf5-b394227ca9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:29.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If no action were taken, the birds would outgrow the capacity of
        the chicken house to hold them," the company said, adding that they are not
        closing any processing plants, and will continue to compensate the affected
        chicken growers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae5278-7429-4ad6-af99-bf80cbbfe7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:29.186+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/25/us/chickens-depopulated-delmarva-plants-delaware-maryland/index.html">"2
        million chickens will be ''depopulated'' in Delaware and Maryland because
        of lack of employees at processing plants"</a></em></p>'
  'SMC-vows-to-protect-jobs-employees-extended-workforce-11.67-B-fund-government-COVID-19-response':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-26T13:09:25.004+08:00
    'imagesource': 'jcr:3ca52077-e95d-42a8-a78f-41ee61b7a43c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be1186a6-57f3-4d19-a21d-9b67fa23591f'
    'lead': 'Conglomerate San Miguel Corporation has assured its employees and extended
      workforce that they will keep their jobs and get full-time pay during the whole
      enhanced community quarantine period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T13:10:34.934+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:00:15.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:12.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['smc', 'san-miguel-corporation', 'employees', 'extended-workforce',
      'jobs', 'full-time-pay', 'quarantine', 'government', 'fund', 'assistance', '11.67-billion',
      'covid-19-response', 'coronavirus']
    'stories': ['f13d0c55-8f60-49c6-884f-72f3fc961318', '07587e4c-cb0f-437e-bb65-ee8dc3199af5']
    'template': '1'
    'title': 'SMC vows to protect employees'' jobs, allots ₱11.67-B for government''s
      COVID-19 response'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a05834-abfb-43e9-ac60-4a263d4a03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:10:34.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Conglomerate
        San Miguel Corporation has assured its employees and extended workforce that
        they will keep their jobs and get full-time pay during the whole enhanced
        community quarantine period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767ef09-788f-43ae-9426-fc325e2ea08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:10:34.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it has committed to grant full salary to all its workers,
        even as it serves "round the clock, mobilizing resources to help address the
        larger societal and economic impact of the COVID-19 crisis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44414350-4ada-4eda-97b8-00840fb4df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:10:34.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are trying times; and while we, as a company, are not immune
        to the challenges of this crisis, the safety and security of our workforce
        will always come first. We do not want them worrying about their jobs," SMC
        President and Chief Operating Officer Ramon Ang said in a statement Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26865ad4-7c22-4178-9061-54ff0fe5c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:10:34.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang likewise commended the service of his employees and frontliners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817eb854-6835-4430-90a4-e0b3e010b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:10:34.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am truly proud of the hard work that you (employees), most especially
        our frontliners, have been doing in the midst of the challenges — delivering
        essential goods and services that are critical in this battle. Please continue
        to adopt our malasakit mindset, and focus on what we, as individuals, can
        do to make a difference, because many are counting on us," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90151828-0211-439b-afb1-93b60eb486c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:10:34.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has also set aside ₱11.67 billion in tax, concession, and contractual
        payments to help the administration in addressing the needs of the country
        amid the coronavirus crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179a3a6-3af0-47d4-9fc2-945caefc2a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:10:34.935+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also aware that we have a huge role to play across industries,
        and we are lucky to be more equipped than the rest to navigate this crisis.
        That said, we remain steadfast in our commitment to assist [the] government,
        and continue providing assistance where it''s most needed," Ang stated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c488b23-4d6f-41b0-8c7b-c4f888a7fa7a'
      'mgnl:activationStatus': true
