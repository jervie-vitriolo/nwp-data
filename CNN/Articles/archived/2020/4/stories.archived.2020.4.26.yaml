      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogs and cats really need a safe place where they feel comfortable,
        where they can go and not be bothered," he said, "especially if there''s children
        in the house."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd51e65-f545-4fbe-89ed-69adaf12dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332e7cf-d513-4113-91c1-ef191439cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We transfer our stress, too</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e01772-3173-43bc-afce-05531d8dd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, many of us humans are incredibly stressed
        right now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278273d-5bbf-4c3d-a3fb-d1c7f6bf117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5e780-e356-4b91-843e-e98282aedaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re worried about our health and that of our loved ones during
        the pandemic. We''re working long hours from home or fretting over the loss
        of a job. We''re going stir crazy from social isolation or tense from being
        with the same people without a break.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a39a7-350e-4123-8e88-4ce389cb9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21291639-1f05-41bc-8090-ebb0f167a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we may think we''re handling all that well, our pets will
        recognize our tension and anxiety -- and may make it their own.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15711b-cbad-439f-9c91-562ec6e294d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cdbd5c-69f8-4b6d-8336-4eae64172aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might think you''re internalizing everything, but what we know
        from studies on both humans and animals is that we are not. There''s physical
        manifestations that are probably even more obvious to our dogs and cats than
        ourselves," said Dr. Dana Varble, the chief veterinary officer for the North
        American Veterinary Community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff9ad7-0a3e-48ee-a2f4-d756992060d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117390ba-46f7-4cc2-b24c-b9ef829e73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their emotions can be a reflection of ours because they are so
        tightly bonded with us," said veterinarian Dr. Meredith Montgomery, a clinical
        assistant professor of shelter medicine at the University of Florida.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07790c22-3a23-4fb2-b49f-0b1da9ee15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878dd197-8d99-4896-9c5b-674df52b2a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery, who specializes in decreasing stress for shelter dogs
        and cats, has seen it firsthand while isolating with four medically rescued
        cats and a dog.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18574d96-4261-40e6-861f-7ced74977e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13667760-46b8-4fd0-8ca1-5d6dd49a333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her cats have not reacted well to the constant din and boundless
        energy of her two-year-old toddler, who''s now home instead of at day care
        most of the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587675cd-93fc-4acc-b0e5-70ab599b5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57643877-a6df-4c9c-baba-f68f57a0c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of my cats particularly enjoy each other. So what''s been
        very important for us in keeping a peaceful household is that they all have
        their own space within the home," Montgomery said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14688470-8d14-42d0-bc9b-7ec39b83e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064ca11-3f9e-4b0a-84fd-c08e62bb5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s done that by using baby gates to provide some respite and
        encourages "vertical space within the home and giving each cat access to established
        areas, like boxes, where they can hide."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f3624-59cf-4172-bb40-7e623f0f4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2b7a8-e71e-482f-9501-cb7f218f4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to tell if your pet is stressed</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787115c-a3cb-4e55-a117-9160365a3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realize that there aren''t specific signs that will apply to every
        dog or cat, experts said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d4de7-e3ba-4b65-8fb1-f7ea2b9374cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950eb11-2b27-4c2f-ba9c-3ec523f0cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like us, every dog or cat is an individual," Montgomery said.
        "So not only are different things going to stress them, but they also might
        have different and unique thresholds for stress."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f69833-128b-4305-89b9-1c3e0665c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a13b24-0d96-450e-b8f1-da22fe5967af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stressed dogs can startle, jumping at the slightest sound or movement.
        Some shake and shiver, vocalize excessively or drool. They can use self-calming
        techniques, such as yawning, lip licking, excessive grooming or spinning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10465edc-3d97-40ee-bcd0-de832568f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543c5b3-da03-4718-ac65-c1836e4e9120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oddly, tense and upset dogs can also look depressed, showing a lack
        of appetite or energy. At times they can get diarrhea or urinate or defecate
        more often. And, of course, dogs can become uncharacteristically aggressive,
        snapping or growling.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b3545-f268-40fa-9eb9-a7e3af2fe5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129e19f-04e1-4f3f-ac80-fa8915d7b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cats, on the other hand, are more difficult to read, said experts.
        You have to look for more subtle signs, such as overgrooming, increased vocalization,
        lack of appetite, hiding or acting standoffish and, of course, suddenly ignoring
        their litter box.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1e062-6fcf-478a-b028-80e5f5049d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950dcdce-fdfe-42fd-bd63-ce0cce70cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cats will usually give you some little hint and if you ignore it,
        that''s when they start to poop on the bed, pee on the couch, go outside the
        litter box," Howe said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe69c16-2c60-4b78-ad5d-d7505d671c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb63db-1716-4359-9b4b-58d8392cfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you should always check with your vet to make sure there''s
        no urinary infection, stress itself can cause significant problems, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b6956-656c-404d-8e24-ed8d5f43f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df990d-7c4d-44c7-98e8-1c93139cce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, sometimes cats get a hemorrhagic cystitis where they start
        peeing blood, and it''s just from stress, not from infection," Howe said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ae666-d80d-4f1a-aec9-ac31eba79b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7245e7-ef49-4f62-b9a4-3edcd3eab459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help your dog and cat calm down</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9335c8-86fa-49fa-8fc1-cfea249354d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s all about routine.</strong> For both species, the
        main solution is to stick to a regular regimen, just as you would do with
        a young child, experts said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278032a4-eb37-473d-86ba-a3c73eef7f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5c251-3024-4308-a22f-c666101e7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They love to have the same routine," Howe said. "Getting up at
        the same time, eating at the same time, playing at the same time. That''s
        the key."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf69fa-73ff-403c-b431-f1dd68dea770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e9b9e-ee7f-49f9-8fc4-c343986989ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Use pet gates and crates</strong>. If a dog is crate trained,
        it can be very soothing for them to go back to their own special place, Howe
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653f59b-5058-44cf-a9f1-f58ed3c0ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a144385-ad6c-468a-8baa-91619cd8e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re safe, they''re comfortable, and it''s an opportunity for
        them to practice independence in their own space," he said. The use of baby
        and pet gates or barriers can also help keep pets and children separated,
        he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b73e9-0d6c-4f92-9c74-f1a4e6774bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252692d-949f-41b1-88e2-aac824aa98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gates are so good to have while you''re doing something like cooking,
        when you can''t give the kids or dog direct supervision," Howe said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb33ab-719f-46a8-a1f0-27f649380383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f51321-c2fd-47e0-980a-0b8782e947fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play species-specific music. It''s actually true that music does
        soothe the savage soul.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4afd8-147b-4a82-ba76-398746ab6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b91a88-24e6-49ec-b2ad-d7119de69854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something that I use in the shelters and high-volume spay-neuter
        facilities that I''ve worked in is playing music," Montgomery said. "I have
        used slow-paced classical music at a low volume for ''quiet hour'' with shelter
        dogs."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a27f1-5b66-4611-a1dc-9514afb0f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975446e-e289-41a5-bae9-67937e891adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that allows them time for decompression with a food puzzle
        or "treat-filled Kong, providing a healthy, appropriate chewing outlet."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2b040-38cf-42c9-965b-40254880b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f71dca-4fd4-447e-9a3d-b52962177b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are even species-specific tunes. A <a href="https://www.researchgate.net/publication/272568759_Cats_Prefer_Species-Appropriate_Music">study
        published in 2015</a> found that cats preferred such feline-favorite sounds
        such as chirping, purring and the sucking sound of nursing kittens, mixed
        in with some classical music strains. You and your cat can listen <a href="https://www.musicforcats.com/">here,</a>
        while Spotify and other websites provide playlists for dogs.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be114666-a834-4a04-ae3f-f6d0dfe2179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc2075-75c3-44dc-84c5-bb7e80981ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep grooming and playing.</strong> Dogs need regular exercise
        and playtime with their owners, experts said. If you''re suddenly sitting
        on your couch all day instead, you''ll soon see the signs of distress in your
        pet.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497e48a-1e09-4c30-8ea4-cb9ebbce05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b050a-4fa2-494d-9a38-33fff8f0b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cats, too, need daily play that mimics what they would do in the
        wild. Playing with toys such as feather spinners and puzzles that contain
        treats can energize cats and keep them happy.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb73b31-443e-41a1-93a4-775557ab5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8fb9e-6307-4510-b6c1-54183790ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Play with them, stimulate their hunting instincts, then feed them,"
        Howe suggested. After all, big cats in the wild rest after a good hunt and
        a full tummy.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b2995-4895-4a80-b6dd-5f2ec23f4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbc241-4752-4f07-a174-262d3ae20101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, grooming is part of your regular routine as good health
        care for your dog or cat. When it comes to calming, if your cat likes to be
        brushed, that''s often a winner.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1bfc69-f3d2-4ea2-87f7-516baae6c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d5e5e-30c0-42c4-a7a9-f737900dc105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grooming is very soothing to most cats," Howe said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94c1c2-4fba-49ee-a299-25bd52ac0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2c9be-604c-4293-a8b1-966de075ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Check your litter box etiquette.</strong> Most cat owners
        already know they need to keep the litter boxes sparkling clean by scooping
        often. Cat are also very sensitive to the type of litter (most like sandy
        or clay-based) and scent (they prefer no scent). The litter box should be
        big enough for the cat to turn around in -- bigger is better -- and there
        should be a litter box on every level of your home. And if you have multiple
        cats?</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc7c30-f8e4-4542-a932-443ec4a42e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8a90b-a2af-4fba-9500-49440a5e9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have two cats, you have three litter boxes spaced throughout
        the house, if you have three cats, add another," Montgomery said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8844e7-9810-408e-81cb-61ee0cb1a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b0fb3-9095-4416-ad4b-656dd462f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule is to always have one more litter box than the total number
        of cats in the home. It''s also a good idea not to have a covering on a litter
        box, especially in multi-cat households, as cats feel most vulnerable while
        urinating or defecating, experts said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823e051-9599-4a12-9044-f65acdc802e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035e3d8-2b2a-4ef6-9e5d-d9bb8c7e4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Use positive, not negative reinforcement</strong>. Having
        a dog rip up clothing or paper or your cat starting to scratch the couch or
        either species offering a sudden "gift" of pee or poop may seem like a personal
        affront, but experts said you should never take it personally.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ce11f-90df-43c2-b11e-713d11a7709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b6427-4774-4fb8-ad76-4537866a05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogs, and potentially cats, may be experiencing severe anxiety,
        which results in these fear-based or anxiety-based behaviors," Montgomery
        said. "But it''s not some form of retribution against the owners. It''s because
        they''re experiencing a really heightened emotional state."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130f9a3-558f-42c2-ba60-1f9464f86aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d653dce-3847-467e-bb5b-f0a5c87ab8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive reinforcement, such as providing treats when the cat does
        go in the litter box or the dog poops outside, is the best way to solve behavior
        problems, experts said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef991df-ce7d-485d-a7d1-ed6cc78961ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f812b73-96cd-45ac-b3be-aab03bb3e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately one of the harder things to do is to ignore bad behavior,"
        Varble said. "But say your dog is bugging you, constantly nudging you. If
        they give up and they go away to their bed, it''s really important at that
        moment to go over to your dog and say, ''Oh, good dog sitting on your bed.
        Do the petting there, reinforce that."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b23e5-f16e-417d-8af1-21b656a74ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91898c8-4ffd-4502-9ef4-bea4c8a03c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep</strong> <strong>trying.</strong> If problems continue,
        veterinarians want you to reach out, as they are quite used to helping owners
        with such behaviors. Vets may suggest pheromone diffusers -- made for both
        dogs and cats -- that you can put in the home to promote relaxation and calm
        nerves. Your vet may prescribe additional anxiety medications, or your vet
        may suggest a consultation with a behavioral specialist.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a0d58-f9bf-4f7c-95bc-63d151c56d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514cf2c-4e16-4809-831c-cd213091a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57d76f-39d3-4f92-880c-852bcb3ef700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting your pet ready for your return to work</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c53e65-9e03-4563-9558-ecb421c02cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, routine is king. "Try and maintain some sort of typical work
        schedule as best you can right now," said Varble. "The more that we stick
        to typical work schedule and routine, the better our pets are going to adapt
        when we go back to work."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19769b66-7e3e-4846-8cc4-c3503feb8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f560a-7457-4546-ab01-11f91ae6275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes feeding, exercising, playing and grooming at about
        the same times each day, experts said. But if you''ve fallen off schedule
        while sheltering (and who hasn''t), don''t fret.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf225c-90ab-44ef-b79b-0c677cb17c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78224758-d811-4825-a8f2-af0c6b0e625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know you''re going to go back to work in 10 days or so,
        start getting yourself and your animal on a more typical schedule," Montgomery
        said. "Focus on doing things that you have been doing, like taking them for
        a short walk, and make sure you''re still fitting in those activities after
        your return to work."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805870b7-daa0-4649-b811-69acb8f6d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95cb22d-d70b-40c6-b3e2-1051e026d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consider crate training:</strong> If you haven''t taught
        your dog how to stay in a crate, that might be a good choice now, experts
        said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4780dd6-a60c-49d9-87a6-f85cc8d91dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05079b35-c15e-4372-9b86-70e7b8c03070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now while you''re still home, get your dog used to being in the
        crate," Howe said. "You can still walk by and talk to your dog, but getting
        them used to the crate if you can''t leave them loose is very important."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db48ae0-ae24-4265-a8dd-b2bd31b55982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080afc74-a72b-4218-a616-6fd040bc569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep up the playtime.</strong> Just because you''re not
        there in the house all day doesn''t mean you can''t have "quality time" with
        your pet, experts said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ebc07-26f7-412c-b3a1-56cdfb6b364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfbc26-7419-42a3-ba8f-d9c4d5a5760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What may this look like? Ten to 30 minutes of play with a favorite
        wand toy, special brushing session (if liked by your pet), a walk with your
        leashed dog, or time spent with a favorite toy playing fetch or tug-of-war,"
        Montgomery said, adding that her older dog enjoys "getting one-on-one time
        for ear scratches with her favorite person."</p>'
    '108':
