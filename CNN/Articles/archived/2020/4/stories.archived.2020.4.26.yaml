  'alien-asteroids-solar-system':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T15:46:20.016+08:00
    'imagesource': 'jcr:8e5d1cb6-bcce-4235-991e-5794768e15e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f475591-fcab-4b4d-bf62-9c3e45dc8e17'
    'lead': 'Astronomers have identified a group of interstellar asteroids that checked
      in a long time ago and never left. And they''ve been hiding in plain sight for
      billions of years, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T15:55:53.089+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:00:06.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:14.568+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronomers find ''alien'' asteroids living in our solar system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596713e0-981d-49a7-9662-a7a77825815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists in the last few years have studied
        the first observed interstellar visitors to our solar system. They include
        a comet called 2I/Borisov, spotted in 2019 and still passing through, and
        an asteroid called ''Oumuamua that zipped through quickly in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df990a-83c6-4f5c-b8a1-5a0a025c009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, astronomers have identified a more permanent outsider presence
        in our solar system. It''s a group of interstellar asteroids that checked
        in a long time ago and never left. And they''ve been hiding in plain sight
        for billions of years, according to a new study published this week in the
        Monthly Notices of the Royal Astronomical Society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa265bb8-4d60-4831-a023-f19ff42e6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These asteroids were likely around when our solar system was forming
        4.5 billion years ago. They originated in a different star system. And when
        our solar system was forming, it was likely closer to other baby star systems
        as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f649f6-b24a-459e-8684-89c98363fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The close proximity of the stars meant that they felt each others''
        gravity much more strongly in those early days than they do today," said Fathi
        Namouni, researcher at the Observatoire de la Côte d''Azur and lead study
        author, in a statement. "This enabled asteroids to be pulled from one star
        system to another."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26ac89-fd5c-4a37-84f8-ace62b8f85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namouni and fellow researcher Maria Helena Moreira Morais at the
        Universidade Estadual Paulista in Brazil used numerical modeling to simulate
        the infancy of our solar system and pinpoint the location of the asteroids
        billions of years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12cea8f-5c4d-4414-ada9-a1cd55844aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simulation placed the asteroids moving in a perpendicular orbit
        to the plane where the solar system''s planets and asteroids orbit the sun.
        The asteroids were also very distant from the original disk where the planets
        formed around the sun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec405b-4275-4e33-8dd9-9633d2f5fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggested that the asteroids were actually captured from another
        star system as the planets were forming in our solar system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a3b70-382b-4f68-8385-e8fb9d4ddd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19 asteroids have been hiding in plain sight ever since, orbiting
        the sun along with asteroids called Centaurs that can be found in between
        Jupiter and Neptune.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e73e4-1240-451c-896d-2fe2d5006707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centaurs are unusual because they resemble and act like both asteroids
        and comets. This dual nature is why they''re named centaurs, after half-horse,
        half-human creatures from mythology. According to NASA estimates, two-thirds
        of Centaurs came from the freezing outskirts of the solar system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316307a4-c2ff-48a8-a4f5-64edf214e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centaurs also have orbits that are difficult to understand or predict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5c7cd-fd48-49f7-bbe0-de8ef84eb8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of a whole population of asteroids of interstellar
        origin is an important step in understanding the physical and chemical similarities
        and differences between solar system-born and interstellar asteroids," Morais
        said in a statement."This population will give us clues about the sun''s early
        birth cluster, how interstellar asteroid capture occurred and the role that
        interstellar matter had in chemically enriching the solar system and shaping
        its evolution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6eff0-9863-4750-89de-589ac9c80ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alien residents</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a88520-c582-4d6d-bb18-594e848b8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morais also identified an interstellar "immigrant" living in our
        solar system in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00cce3-5c0b-4fb3-b321-4323e490ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For billions of years, it lived in our solar system without us even
        knowing it was there. But this object couldn''t remain hidden around Jupiter
        forever. It was just peculiar enough to be noticed by researchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b52da-c4f6-4db0-8cb8-a9fd36d3bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers call this exo-asteroid 2015 BZ509. It''s known as
        an exo-asteroid because it originated outside our solar system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7ac9e-37b5-4dea-9236-4ed2928623a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, 2015 BZ509 is just one of many objects orbiting
        the gas giant Jupiter in a stable configuration called a resonance. Though
        all of the planets and most of the objects in our solar system orbit the sun
        by moving in the same direction, the exo-asteroid is going its own way. With
        its retrograde orbit, 2015 BZ509 moves in the opposite direction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667b957-fd1b-403c-98bb-c0ad065047a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The asteroid and Jupiter take the same amount of time to complete
        one orbit around the Sun, but one moves clockwise and the other counter-clockwise
        so they pass by each other twice per each full orbit," Morais wrote in 2018.
        "This pattern is repeated forever -- it is a stable configuration -- in a
        simplified model with only the Sun, Jupiter and the asteroid. We saw that
        when we include the other planets it is still very stable, over the solar
        system''s age."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30fc70-6f11-4a32-8173-61fac9752823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:55:53.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That orbit is the same path the object has always followed, meaning
        it could not have formed in our solar system. If it were native to our solar
        system, it would have inherited the direction from the gas and dust that formed
        all of the other planets and objects. Morais believed that, like the newly
        discovered alien asteroids, this one was captured during the early stages
        of our solar system as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
