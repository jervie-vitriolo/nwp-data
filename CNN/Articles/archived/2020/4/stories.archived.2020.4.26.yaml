      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia and Oklahoma aren''t alone</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6fd55-75b2-478b-9cfe-097b072ba36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.322+08:00
