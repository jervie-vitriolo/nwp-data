      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s so funny how they titled this ''Iisang Dagat'' when it’s not
        at all??? We’re all together as one is what they say, but they keep on grabbing
        islands that are supposed to belong to the Philippines," said YouTube user
        Iroha Nekomura. "And to think that the Chinese warship targetting PH navy
        issue is also still pretty recent??? Who thought this was a f***** good idea
        even?"</p>'
