    'title': 'Two recovered COVID-19 patients test positive again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb34a3f-6a02-4ea8-abc0-b9c3e3c76998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T18:20:49.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Department of Health confirmed Sunday that two patients from Davao City who
        have recovered from COVID-19 have tested positive again for the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc286c-827a-47bc-90e9-7d42d73bfadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T18:20:49.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a4c43-89ba-4cf3-9bce-0449f129d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T18:20:49.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire, citing Southern Philippines
        Medical Center where the two were admitted, said in a virtual press briefing
        that the two have been discharged from the hospital, but tested positive again
        after two weeks under home quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8abc1-3c0c-4dc4-b8c9-4f5f2c9030e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T18:20:49.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36c790-1245-4ebb-95fe-5da3758a3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T18:20:49.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the patients has tested negative again, she said, while the
        other is still waiting for test results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0bc6c-12f2-497a-b79f-18412259fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T18:20:49.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c84ea8-3747-4cb2-88e3-4dae3fcee687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T18:20:49.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Patuloy po ang pagaaral ng</em> DOH <em>at ng ating mga eksperto
        tungkol sa posibilidad ng</em> reinfection <em>o</em> reactivation <em>ng</em>
        COVID-19,” Vergeire said. “<em>Wala pa pong sapat na ebidensiya upang magbigay
        ng pahayag dito sa ngayon.</em>”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3442f95-f5f4-4001-86a3-1a27bd2881e2'
