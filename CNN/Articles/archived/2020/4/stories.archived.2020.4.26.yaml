      'mgnl:lastActivated': 2023-01-26T18:00:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few things that new owners can keep in mind to help train
        their new best friend while stuck at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa5bae-0ec4-46f7-b842-2a1d67b61ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.362+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fido has a meeting in progress</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae06e65-ecc0-4c03-9cf6-da89989f226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.362+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like meetings, parties, and family gatherings, dog training has
        pivoted to video conferencing. There are plenty of online resources and videos
        for training tips;&nbsp;but Mark Spivak, a professional dog trainer for over
        30 years, says to make sure you''re finding the right resource for your dog.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a41773-4474-4400-86b3-259fe5bea5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.362+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each dog and family are unique. Internet media and books pose the
        disadvantage of not customizing instruction for the characteristics of the
        dog and family," said Spivak, president of Comprehensive Pet Therapy. "Moreover,
        videos and print media do not provide feedback."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac63908-dc8c-411e-992d-e688a1d07775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.363+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live video training classes offer owners a chance to learn more
        about how to best train their dogs, even though the dog is not getting a hands-on
        experience with a professional dog trainer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d38264-9bac-4f37-b0d3-7bc173551d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.363+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Stilwell, dog behavioral expert at <em>positively.com</em>
        and star of the TV show "It''s Me or the Dog," however, says that the best
        time to start is still now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacec714-45c8-4a83-a1de-80a5ad1a7469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.363+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t wait until we can all get out again," she said. "We don''t
        know when that''s going to be, so start now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6841fd1-4296-44e9-8e85-368d82e1d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.363+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distant socializing</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0d45b-e9bd-48df-b027-cf59bf33cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.363+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socializing your dog with new people and other dogs is an important
        aspect to get them adjusted. It''s especially important for puppies. But there
        are things you can do to help your pup get used to a new environment while
        staying safe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9576a-18ac-40c1-9f09-db3f02c1a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.363+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can still expose your dog to riding in the car. You can still
        take your dog for a walk," Stilwell said. She says if puppies have had their
        vaccinations;&nbsp;then, you can put them in your arms and carry them out
        for a walk.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba713e-8051-468e-847a-ce95d0de10b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.363+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember socialization is not just about touching. So just by going
        for a simple walk, that is exposing your puppy to a whole load of different
        experiences. They are seeing different people; they''re seeing other dogs."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1843ca-71c2-48bf-92cf-a33dcf0ce87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.363+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t forget alone time for socializing your new pet. While being
        available right now for your new dog''s every barking command can be great,
        you do not want separation anxiety when you do need to leave them alone. Stilwell
        suggests leaving your new dog in a different room a little bit every day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c80e5-1cbe-4995-9768-34d78a7d5027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.364+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spivak says that giving dogs time inside their crate can be helpful
        for housetraining puppies and breaking in older dogs to new homes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd45dae-6bca-4da8-994a-e0e61475376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.364+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crate reduces the probability of housebreaking and chewing
        errors during times when the family cannot supervise the pet." And, Spivak
        adds, "At least until the dog becomes comfortable with new routines, outdoor
        toileting areas, and existing household pets."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c37388-4188-45b6-8bd1-b0f291879292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.364+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time to teach old (and new) dogs tricks</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174eb40-a588-435d-9a9d-b77c10cac35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.364+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you have a brand new puppy or an older adult dog, use some
        of your extra time at home to teach your dog new tricks and skills.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e4312-84a1-448f-a6d6-d92e5a4f9de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.364+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spivak says even though you may have time for long training sessions,
        dogs work better when the sessions are broken up.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af08cb-36de-4413-a0fa-bb2680ce873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.364+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obedience training practice is best conducted in multiple short
        sessions. While working from home, there is more flexibility to apply several
        five-minute sessions versus a lengthy half-hour session."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12674cad-cf59-4917-a105-b305b492708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.364+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, keep in mind that dogs are learning even when you are not
        teaching them. No matter the breed or age, if you put in some time and effort,
        dogs will probably surprise you with what they can learn. Stilwell says that
        she''s been teaching her Chihuahua to help her find her keys.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c70b0-4e86-48ad-afdc-dc2a7ae68a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.365+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gresham family says they might still seek some professional
        help once they are able to meet trainers in person again;&nbsp;but overall,
        their new family member has been a welcomed addition.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b977b-4745-46a3-a3a5-5d9994fa3c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.365+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s perfect for the kids. They play with her all day. Overall,
        it''s been amazing."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36db34-4768-4bc2-83f6-dfee2bc7b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.365+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/26/health/coronavirus-training-new-dog-wellness-trnd/index.html">"Tips
        for training your new dog while you''re stuck at home"</a></em></p>'
