      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89ce01-b0c8-4501-a4cd-b649b1da2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the novel coronavirus within correctional
        facilities, the Italian government authorized magistrates to transfer inmates
        who have 18 months or less in their sentences to house arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47914a-c6fc-48c0-b068-31e69354c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08decaee-d26f-4e9a-a08b-86800fc41419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafiero De Raho said the three men had been held under "extra isolation
        measures" to avoid contact with people outside the prison because of the roles
        they had in mafia organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500e4f4-1d3c-4693-9077-3e145a2cacf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c03879-9717-4dd4-b7c5-789568de2993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they are sent back home, these measures are obviously no longer
        enforced," the prosecutor added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffdbee7-49fc-41d8-871f-b459877625eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d221d-8184-443b-9d29-8e3d53ef7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonura was sentenced to 23 years in prison for charges linked to
        his role in a mafia organization and was serving only nine more months in
        prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8beb3-ea78-4c8c-85f6-7131ff1e4000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073342c5-49cf-4af3-9df5-b965e2494fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iannazzo was sentenced in 2018 to more than 14 years in prison for
        charges of being an accomplice of a mafia syndicate. He is also known as a
        powerful clan leader in the city of Lamezia Terme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27095eb0-0b81-4b2d-8dda-9947a5291867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c09cb-de48-4b8d-9391-50be5d9dfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagaria was arrested in 2007 and sentenced to 20 years in prison
        as a member of a mafia organization. He was considered the financial mind
        behind the Casalesi clan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf4b75-99e8-4d9a-b36c-09caf30de4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db89158-829f-486f-829d-bb119cd0ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of mafia bosses was met with criticism in Italy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171f735-6442-4c30-90ad-cb388db756af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8d911-2c71-4e0d-95a3-47e2eee049cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is crazy," Matteo Salvini, the leader of Italian opposition
        party the Lega, said in a Facebook video. "It''s a lack of respect for people,
        magistrates, journalists, policemen and victims of the mafia."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1bce3-026d-4126-a1c0-d7472fd78719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66edd35d-4ea1-40e8-9ca0-b3a435e77f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Minister Alfonso Bonafede said the decision to release inmates
        is taken by magistrates in an "autonomous and independent way" but authorities
        are considering a proposal to involve the nation''s anti-mafia department
        in the final decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b5ff6-43d7-469c-9af9-8a5e201ca272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8febf-8798-4f93-a9bb-3d80240f24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this moment of crisis, mafia organizations can further infiltrate
        economic life, especially by supporting or even acquiring businesses in financial
        difficulties that aren''t able to access public aid and are therefore obliged
        to turn to alternative credit sources, those of the criminal organizations,"
        Cafiero De Raho, the prosecutor, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea09b86-6831-4073-8288-ee57d1235f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d81b3e-ff2f-47f8-80a3-5f74cde324c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of prisoners in Italy has dropped by 6,500 since
        February 29, according to the Justice Ministry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0b35e-c42b-4dcd-8a75-5a4b62b9892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2e884-4365-4782-967e-092063a81ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessio Scandurra, coordinator of Antigone, a prisoner''s rights
        association, said the coronavirus regulations and other factors are behind
        the decrease in inmate population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c69e1-a91d-4b06-a312-1a406cbc6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:41:41.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/25/europe/mafia-bosses-italy-coronavirus-trnd/index.html">Several
        Italian mafia bosses released from prison over coronavirus fears</a>."</em></p>'
  'US-Army-West-Point-graduation-ceremony-coronavirus':
    'author': 'Ryan Browne and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T11:46:00.205+08:00
    'imagesource': 'jcr:90e70d3f-cec8-4066-8d63-56d01f22f625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650dcc9d-1564-4a6a-bb93-a1b967e03d4d'
    'lead': 'The US Army will proceed with this year''s graduation ceremony at the
      US Military Academy in June at West Point, New York amid the ongoing coronavirus
      pandemic, with President Donald Trump giving the 2020 commencement speech for
      cadets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T11:43:25.533+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:00:19.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:11.208+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-army', 'united-states', 'coronavirus', 'covid-19', 'world',
      'graduation']
    'template': '1'
    'title': 'US Army to proceed with West Point graduation ceremony amid coronavirus
      pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621dfbf2-c7d8-4318-8ced-6f081248c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:43:25.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Army will proceed with this
        year''s graduation ceremony at the US Military Academy in June at West Point,
        New York&nbsp;amid the ongoing coronavirus pandemic, with President Donald
        Trump giving the 2020 commencement speech for cadets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a08e0-bd73-48ce-8284-6ca48c385a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:43:25.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of the Army Ryan McCarthy said that after careful consideration,
        the US Army is "putting the appropriate measures in place to respond to the
        COVID-19 crisis and to protect the force, cadets, and families."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518abf4a-3c53-4c45-acc5-5f0b22467d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:43:25.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Point issued a statement Wednesday that said the Class of 2020,
        comprised of approximately 1,000 cadets, will return to campus to attend the
        ceremony, slated for Saturday, June 13. But the procession "will look different
        from recent graduation ceremonies due to current force health protection requirements"
        related to the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72427d3-620b-4c88-bf60-dfcf6f769bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:43:25.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had said earlier this month that he would be attending the
        ceremony, marking his first speech at a West Point graduation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d342cf-555a-4b06-8f28-60ff34702003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:43:25.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing it at West Point, which I look forward to. I did it
        last year at Air Force. I did it in Annapolis. I did it at the Coast Guard
        Academy, and I''m doing it at West Point. And I assume&nbsp;they''ll have
        (social) distancing. They''ll have some big distance, so it''ll look very
        different than it ever looked," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9abe1a2-7017-4dfd-bb56-a292c52f9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:43:25.534+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Point''s campus is in New York state, which has been the state
        hardest hit by the coronavirus pandemic so far. Cadets have been away from
        campus since early March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6034612-c517-44f4-9eec-c70f70a149c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:43:25.534+08:00
      'mgnl:createdBy': 'currie'
