      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82280f59-5a80-4069-b78c-cc07d2e284e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA will use this hiatus to determine next steps for moving
        forward in regard to the coronavirus pandemic," the league said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be48796-cc4e-41be-87b8-4d74d329f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17190d6c-d359-4c6e-81fa-db291beec755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the NBA''s announcement, dominoes fell with Major
        League Soccer, Major League Baseball and the National Hockey League making
        similar moves. The Champions League soccer tournament in Europe, Summer Olympics
        and several pro golf and tennis events were postponed, as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32395b-669a-4854-a58a-ab4e405d8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f612e5-30bb-4f6e-9ba0-6a21b57865f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA women''s and men''s March Madness basketball tournaments
        were canceled outright, as were Wimbledon and golf''s British Open.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778aee7b-2d14-4596-9108-8992a8091e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3dfa7-d6dd-465a-ab5e-9c0967cf3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL, which is scheduled to begin August 6 with the preseason
        Hall of Fame Game in Canton, Ohio, has announced no plans to suspend or truncate
        its season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcea6a4-aaa3-47eb-ac3c-5cfc8ba345cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1db410-5b27-499b-adae-c99137ff76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL Draft, which was conducted virtually with team executives
        selecting the nation''s top college players from their homes, moved forward
        last week, making it one of the first sports-related events staged in the
        country since the pandemic hit. The WNBA also conducted its draft earlier
        this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabf1e7-608f-4d9e-8c7a-779c53bfc0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T22:45:18.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/26/us/nba-opening-practice-facilities/index.html"
        target="_blank">NBA to reopen facilities this week in states relaxing stay-at-home
        orders, according to report</a>."</em></p>'
  'Hollywood-jobs-coronavirus':
    'author': 'Anna-Maja Rappard, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-26T23:27:16.546+08:00
    'imagesource': 'jcr:a6e98fd3-f3db-4cda-973d-f63f9eef8a15'
