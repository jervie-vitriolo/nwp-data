    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">So Chinatown TV has released a music video entitled &quot;Iisang
        Dagat&quot;, thanking China&#39;s help to Duterte gov&#39;t&#39;s response
        to <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>.
