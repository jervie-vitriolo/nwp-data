    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c5828-17a9-4dda-9ba0-5f0ca855e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> - House
        of Representatives Speaker Alan Peter Cayetano is calling for transparency
        in the handling of government funds, as the country grapples with the COVID-19
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eada22-6404-4957-aae9-cef06336c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has proposed a dialogue with the Department of Budget and
        Management (DBM) and leaders of Congress on projects, programs and activities
        that would be affected by cost-cutting measures as budgets are realigned to
        fight the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f728f-cb3f-4e0e-bbc5-ae8228ce29d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817596f-7178-48d0-ba93-778637de5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One law, President Rodrigo Duterte
        has the power to reshuffle funding within the 2020 budget, particularly savings
        in the executive department. It also calls for a weekly report from the President
        regarding the government response to address the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208fd37-6767-4f6d-858e-d118c9a90f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17590dd1-de51-4af7-a23c-58061edb15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The economic team has always been saying that the infrastructure
        program should not be touched unless the project is useless or cannot be implemented,"
        Cayetano said in a statement on Sunday. "Infrastructure drives economic activity,
        especially in remote parts of the country. And in fact, it also fights insurgency.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f7545-3c4b-41c8-ad7c-5ae17f3c7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59975bd8-0116-40e2-9fb8-5fe823f97cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano admitted there are infrastructure projects that can be
        undertaken next year, but stressed that certain road and bridge projects cannot
        be postponed. He said workers in these projects expect to go back to their
        jobs once the enhanced community quarantine is lifted or relaxed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4b758-32fb-4dd0-91ab-0e9bc0f86506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68520d0-d5e7-401b-a6cd-4b7c95b08556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker also expressed support for the DBM''s decision
        to impose austerity measures to raise more funds to fight the deadly disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5ff8a-ef52-425c-83d4-7dd256708a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c9eea-0cb1-4561-80b4-ce987ceddaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM earlier issued a circular withholding the release of 35
        percent of programmed appropriations for this year and imposing 10 percent
        mandatory savings on non-essential expenditures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc47b30-54d0-4aa6-8cdc-4788c03c33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said allocations for government travel and office supplies
        that will no longer be used can be added to the government''s anti-COVID-19
        fund.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8174e-770a-41b0-a809-443eabb6a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cd2fd-6296-4938-905c-9cb4f8f64e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated his call for the Department of Social Welfare
        and Development to expand its financial aid distribution in Metro Manila and
        other urban areas. According to Cayetano, only 54 percent of families in Metro
        Manila have received cash aid, 64 percent in the Calabarzon region and 64
        percent in Central Luzon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82898999-91ac-47c6-9502-b52bee328825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93815f94-b301-40a0-bd63-e8cc0d044589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One law, the government''s Social
        Amelioration Program shall provide 18 million families a monthly allowance
        of between ₱5,000 to ₱8,000 for up to two months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb44b17-47a3-476d-b3c8-a998d47746d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f84414-458f-4984-a5dd-93d7657713bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:22:24.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:00:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Rolando Bautista said government funds
        for the cash assistance program are running low, as the enhanced community
        quarantine in the national capital areas and other high-risk areas has been
        extended for two weeks more.</p>'
  'jtf-covid-shield-quarantine-violators-decline':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-26T16:29:31.967+08:00
    'imagesource': 'jcr:50e6648f-034d-48b5-9477-c8584ed67487'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6360e0b-55ed-48b7-a43b-37b192fc95f6'
    'lead': 'The number of people violating home quarantine orders has gone down by
      half since troops were deployed to help in its implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T16:34:11.485+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:00:01.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:15.597+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavius', 'novel-coronavius', 'novel-coronaviuscovid-19', 'quarantine',
      'Joint-Task-Force-COVID-Shield']
    'template': '1'
    'title': 'JTF COVID Shield: Number of home quarantine violators cut in half after
      deployment of troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891e186-2397-472a-af87-f307a5a82e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — The
        number of people violating home quarantine orders has gone down by half since
        troops were deployed to help in its implementation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ac056-bd14-41ad-b795-5b8a9dc51fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by Joint Task Force (JTF) COVID Shield on
        Sunday, "the presence of fully armed SAF commandos and soldiers, including
        armored personnel carriers, on the streets of Metro Manila and nearby areas
        was felt starting April 21."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29906d2b-c2fd-4e5d-b75c-bb82cc48b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops were deployed to at least 10 Metro Manila public markets
        where violations of home quarantine were high.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0951094-f110-410a-8fc0-1d8ba130d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More policemen and soldiers also secured areas in the provinces
        where similar violations occurred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920fec1-6f89-436c-9b44-00f6e92ee6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF COVID Shield commander PLGen. Guillermo Eleazar said there were
        3,314 violators reported across the country on April 21. By April 23, only
        1,585 violators were reported across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfda62-4b7d-4d4a-bdb9-50e8ff2a5dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added, "The reduction was mostly recorded in Luzon where
        most SAF commandos and soldiers were deployed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a69de-c0f4-495e-9f81-9948fd8b317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a total of 2,313 violators reported in Luzon on April 22, the
        figure went down to more than half, or 1,152 violators, according to PLt.Gen.
        Eleazar. From April 23 up to April 25 the number of violators were below the
        2,000 mark — 1,488 violators were reported on April 24, and 1,811 on April
        25.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33434e-93b4-4751-8391-45652d8a3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the drop in numbers was due to the help of SAF troopers,
        soldiers, as well as HPG personnel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01cb2e2-4612-4295-953a-09095de088c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are monitoring the situation on the ground on a daily basis
        in order to make immediate and necessary security adjustments in any area
        where any increase of ECQ violators was monitored,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51036f4-0130-4ee0-b36a-d0f38bc8fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:11.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of troops was done after President Rodrigo Duterte
        expressed frustration over continuous violation of quarantine restrictions.</p>'
