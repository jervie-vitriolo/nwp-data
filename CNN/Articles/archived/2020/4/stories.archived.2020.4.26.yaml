      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;"You''re held by love."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468e474-7fa4-4a9c-9524-322338a349f8'
      'mgnl:activationStatus': true
