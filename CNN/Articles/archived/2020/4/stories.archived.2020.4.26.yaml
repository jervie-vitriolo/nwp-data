      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public needs to be reassured that we have enough resources
        to fund our fight against the pandemic and that these funds are being used
        for their intended purposes efficiently and swiftly,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea3296-28d7-4216-a9bd-bcf016618c8e'
