      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was admitted at a local health facility in Puerto Princesa on
        March 13 after experiencing fever, a symptom associated with the coronavirus.
        Specimen samples were taken from him upon admission, which were taken to RITM
        a day after.</p>'
