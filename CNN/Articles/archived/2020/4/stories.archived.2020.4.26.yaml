      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling by a Hague-based arbitral tribunal backed by the Permanent
        Court of Arbitration voided China’s sweeping claims over virtually the entire
        South China Sea based on so-called historical rights, but Beijing continues
        to reject this decision.</p>'
    '38':
