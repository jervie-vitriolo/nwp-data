      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> <a href="https://www.cnnphilippines.com/news/2020/4/24/duterte-reward-money-coronavirus-vaccine.html"
        target="_blank">President Rodrigo Duterte</a> is due to submit on Monday his
        fifth report on his special powers granted to him by Congress to address the
        <a href="https://www.cnnphilippines.com/news/2020/4/26/LIVE-UPDATES--COVID-19-pandemic.html"
        target="_blank">COVID-19 crisis</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2bccb-c8da-4894-a3db-ae47aa105944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f83dc-cc46-4a0c-ac9e-01905d9a56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected updates from Duterte in his latest report include cash
        aid for the poor, which is among the key provisions of the <a href="https://www.cnnphilippines.com/news/2020/4/4/senate-hontiveros-checks-and-balances-mergency-fund-covid-19.html"
        target="_blank">Bayanihan to Heal as One Act</a>, which granted him special
        powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d865c61-e5a2-4540-bd81-4f2135ebe047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d28c4-ddeb-450a-a305-7f2bb59adf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Joel Villanueva and Francis Pangilinan are still calling
        on the government to fast track the distribution of cash aid, more than one
        month since Congress passed the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dccaa1-115b-45ce-976b-35e903788ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba825db0-f5f9-475b-b3e1-2abc613462e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte’s fourth report to Congress on his special
        powers, only 24 percent of the 17.9 million intended cash aid beneficiaries
        have received financial assistance from the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56795e-9943-4e18-9400-169c0ae9767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f0d37-155c-46f8-947b-6071b6221df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pangilinan said that he expects a majority of beneficiaries
        to receive cash aid soon as more agreements on its distribution are forged
        between the Department of Social Welfare and Development and local government
        units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84040a7d-4054-4729-bba7-056bbede9565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a408d-e188-4f6c-a0a0-c6b8be8fb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is also calling on Duterte to be more transparent in
        his report by showing the programs being implemented, their implementing agencies,
        the actual number of beneficiaries served, the target number of beneficiaries,
        the actual amount released for programs and the total budget for these.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ed12e-e696-4749-84da-e6afc26d570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aaec05-94ba-4475-9b56-2dad5466a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cash-strapped</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4efea-fc06-4b85-87d5-b4c2702245b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.607+08:00
