      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, Duterte said ₱148.93 billion has been released to
        different national government agencies for their COVID-19 response. Duterte’s
        report, however, did not include a breakdown of this release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6932f-ca77-48c3-8b4b-400805406c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a9d92-b5c3-4c7b-a618-aa5ca7efd11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte did mention in his third report that ₱100 billion was
        released to the Social Welfare Department, while ₱30.8 billion was given to
        fund the so-called Bayanihan Grant for municipalities and cities, and ₱1.5
        billion went to the Labor Department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a12d2-2026-4e21-9cbb-6909ef77c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bbb497-8a8e-4382-901f-ca330b928598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in addresses to the public, has also lamented how the government
        is cash-strapped in its battle against COVID-19 and has even floated the possibility
        of selling some government assets to generate more funding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f4a7f-df3a-4186-9c7f-88c95c61ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1b9a3-f96e-471a-b5bd-04e3e8d6d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/24/Duterte-COVID-19-budget-.html"
        target="_blank">Gov''t says COVID-19 funds running low, floats idea of selling
        state assets as last resort</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1bdbf-aa13-4096-892d-07e386a4e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c3739-0487-4d52-a02b-c9e913ce3f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his two previous reports to Congress, Duterte said that the Philippine
        Guarantee Corporation and the Power Sector Assets and Liabilities Management
        Corporation have both submitted inventories of its real properties which may
        be used for COVID-19 projects, programs and activities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1ad5a-ed60-4dfc-88f1-2e5a32accc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c17e56-1fc7-40e2-a8b0-aab48def28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped briefing aired Friday, Budget Secretary Wendel Avisado
        admitted that the government has already spent ₱352 billion of the ₱397 billion
        which can be realigned for the government’s COVID-19 response.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcffdbbe-bd93-432e-9f2a-b8a16e3b0dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7051ffa-ddcf-4f68-93d8-8b840ac037bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III, however, said that the country’s
        needs are currently being financed through loans from the Asian Development
        Bank and the World Bank which already amount to ₱310 billion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85017d-5786-45a5-bc1b-6b70ca7cdc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4b16a-5880-4cbe-bf5e-87f024b846ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act allows Duterte to reshuffle funding
        within the executive department towards the government’s efforts against COVID-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6790b24-42c7-43bf-9b16-2d16f5e81a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a771b-4147-46ba-b20e-9bbfce697ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same law also requires him to submit to Congress a weekly report
        on how he has so far utilized these powers and the government’s response to
        the pandemic.</p>'
  'spanish-football-league-coronavirus-testing-players-delay':
    'author': 'Al Goodman, Isabel Tejera, Claudia Rebaza and Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-26T21:33:14.559+08:00
    'imagesource': 'jcr:532769b3-3ee2-47f8-b996-4ae509845384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bd5db9f-bfd1-4270-abc1-5ee4538c870b'
    'lead': 'Spain''s top soccer league has informed clubs that testing for players
      for the coronavirus ahead of a return to training will be delayed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T21:59:29.328+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:59:43.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:20.599+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spanish soccer league delays Covid-19 tests for players, who ask that
      health workers be prioritized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8141f67-eeb7-4772-a93f-4565dbec7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Spain''s top soccer league has informed
        clubs that testing for players for the coronavirus ahead of a return to training
        will be delayed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4eefe-2eda-42c6-ab64-c00a66dff33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to the clubs, La Liga said it would not start testing
        players, coaches and medical staff for Covid-19 until the Spanish government
        approves a protocol to carry out such measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea276b5-ac39-4590-bbf0-cfc6d1e295ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league made the decision to hold off testing professional players
        because "the resumption of training sessions is going to be delayed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f556c-2eed-47e7-8271-a579a1038b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we consider that we''ll have the protocol in the coming days,
        maybe next week —&nbsp;well, from April 28 until May 11, 12, 13, or 14 —&nbsp;to
        start the training again, that''s a lot of days for the players" to wait after
        testing, La Liga President Javier Tebas said in a press conference on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9fa27d-8611-486c-815e-fb7545328728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2020/04/24/football/bundesliga-germany-return-may-government-approval-spt-intl/index.html">Bundesliga
        ready to resume in May pending approval from German government</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f06a92-2d16-4d62-b78b-817f64b57ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All football in Spain was postponed indefinitely following the introduction
        of Spain''s state of emergency on March 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bdc61c-fbbf-4101-b576-2c065b829411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Spanish media outlets had reported that La Liga had hoped to
        start testing players for Covid-19 as early as next week, as a first step
        to resuming training.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd622fb-bd39-410d-b120-591310003e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But La Liga''s announcement that it will delay testing comes hours
        after the Spanish Footballers Association (AFE) said it sent two more letters
        to the government "again expressing the concern" of first and second division
        team players about Covid-19 tests and a resumption of training.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f9095-daaa-488c-bfa7-bc261797afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association said players think those decisions should be made
        by the government, rather than the league, and it added the players "consider
        there are other groups that need the tests more at this time, along with access
        to health care supplies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58e7db-06ab-4164-9b73-9f5374dc1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordi Figueras, a defender for Racing Santander in Spain''s second
        division, told CNN the decision was the right one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776fcd41-e96b-4bda-b7c2-028dc44444e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racing Santander issued a statement last Thursday stating their
        priority was to finish the 2020/21 season, but that tests should be available
        for the health workers on the front line before players.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cba6d-ddc3-422d-938c-e871cfd237de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2020/04/22/football/football-depression-coronavirus-rise-lockdown-spt-intl/index.html">Men
        and women footballers experiencing ''glaring'' rise in mental health issues
        during lockdown</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619e9a5-a425-455c-bb25-ba3bb4cd764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While admitting that football is important and players do want to
        go back to training, Figueras thinks that "football is not the first priority."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebccc4-14dc-4091-abf2-135a93bb18c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority is the world''s well-being and health and particularly
        the health of health workers, police officers, supermarket staff —&nbsp;the
        ones who work every day to provide us with food —&nbsp;pharmacists, drivers,
        all those who are risking their lives to save ours, they should be the ones
        tested first," the 32-year-old said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe112b8e-7688-433b-9a06-529b7c74704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without knowing when training would exactly resume, there is no
        point to get tested soon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d31b8f-72d7-4b8f-87cb-86d73c47f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s state of emergency is due to end on May 9, after almost
        two months. But government officials said re-opening the country will be a
        gradual, step-by-step process, as they try to avoid a second wave of infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387003c2-3c01-44d3-8409-60fab1fdc0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Minister of Health Salvador Illa said at a nationally televised
        press conference Friday: "I want to highlight the sense of responsibility
        of many sports professionals, who have indicated that PCR (tests for the virus)
        must be done under medical criteria and in the order that the health authorities
        have established."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac4a90-a3a8-4f5c-ac0d-d53369d20d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has the second-highest number of Covid-19 cases in the world,
        with 223,759 cases and 22,902 deaths by Sunday, according to Johns Hopkins
        University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d0ba6-b098-4ea8-b89a-dbaf2b433c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest hit areas in Spain have been the region surrounding
        the capital, Madrid, and the region around Barcelona, the country''s second-largest
        city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b48a23-355f-409c-9391-8e981005b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:59:29.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/26/football/spanish-football-league-coronavirus-testing-players-delay-spt-intl/index.html">"Spanish
        soccer league delays Covid-19 tests for players, who ask that health workers
        be prioritized"</a></i></p>'
  'NBA-reopen-facilities-COVID-19-coronavirus':
