  'social-distancing-coronavirus-hong-kong':
    'author': 'Joshua Berlinger, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T08:35:48.845+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7815293-d3b3-47d6-8d10-6bbaee296cac'
    'lead': 'Despite having had the virus since January, Hong Kong has recorded fewer
      than 1,050 infections and 4 deaths, so few citizens disagree with the restrictions.
      But that doesn''t make them easy to live with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T08:50:19.962+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:00:30.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:08.654+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'social-distancing',
      'Asia', 'Hong-Kong', 'poverty', 'cage-home']
    'template': '1'
    'title': 'Social distancing in 100 square feet: Hong Kong''s cage homes are almost
      impossible to self-isolate in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676cf28-61e7-497c-804f-93afb109e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Before the pandemic, Lum Chai used to go
        to the park and drink beers with friends to escape his tiny living quarters.
        Now the 45-year-old walks the city''s streets alone to kill time and keep
        away from his neighbors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd1b79-79c5-42e0-acf8-dfd84f647f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigilantly practicing social distancing at home isn''t an option
        for Lum. He lives in one of Hong Kong''s "cage homes," subdivided apartments
        that often have space for only a bed and some clothes. His closest neighbor
        is just a few feet away, inside the same room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d78f78-c289-4fa1-8ed7-c1cb7b055ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cage homes are usually smaller than 100 square feet, only 25 square
        feet larger than most of the city''s prison cells. Bathrooms are mostly communal
        and often there are no kitchens — just plug-in hot plates. Units are mostly
        divided by makeshift or removable walls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442a209-772e-4f72-8eeb-f91d9bcfece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lum, who is unemployed, said he pays 1,800 Hong Kong dollars ($232)
        for an apartment divided between 10 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb337fa8-9e04-4062-99a4-d248f6a99718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lum''s situation is extreme, but not unusual. Nine in 10 people
        in Hong Kong live in an area smaller than 753 square feet — or 70 square meters
        — and yet pay some of the highest rents and property prices in the world.
        The average cost of a home was more than $1.2 million last year, according
        to <a href="https://www.cbre.com.hk/en/about/media-centre/hong-kong-maintains-its-position-as-the-worlds-most-expensive-residential-city"
        target="_blank">real estate investment firm CBRE</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634413b-821e-48d9-958d-a26f0ef70bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make things worse, many public areas are closed due to the pandemic.
        Libraries are shuttered. Jungle gyms in parks are taped off. Restaurants have
        slashed capacity, and bars have been forced to close, unless they serve food.
        Public gatherings are limited to four people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ebf5f-87d2-48b9-a986-f961904cb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having had the virus since January, Hong Kong has recorded
        fewer than 1,050 infections and 4 deaths, so few citizens disagree with the
        restrictions. But that doesn''t make them easy to live with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6294fb-2e6a-4b20-bd6f-5dec2ed9f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so lonely," Lum said. "There isn''t that same atmosphere on
        the streets like there was before. So few people sit in the parks. People
        used to watch the children play and the elderly play badminton."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6b709-8049-4888-a9b3-82de0320bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long can people like Lum be expected to stay at home?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29f34a-b934-42c5-bf24-6e8528c60491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You really think we out here scared of jail?''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a4121-ea4e-4431-a632-00ef3e8171f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has a reputation overseas a wealthy global financial center,
        populated by rich bankers who live in wildly expensive apartments overseeing
        the city''s iconic skyline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4ae19-3f72-4f0e-afb2-dc2bf6746206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that lifestyle exists, it is far from the norm — Hong Kong
        is one of the <a href="https://www.cia.gov/library/publications/the-world-factbook/rankorder/2172rank.html"
        target="_blank">most economically unequal places</a>&nbsp;in the world, where
        an estimated <a href="https://www.statistics.gov.hk/pub/B9XX0005E2018AN18E0100.pdf"
        target="_blank">one in five people live in poverty</a>. Skyrocketing real
        estate prices were one of the major issues that drew protesters to the streets
        <a href="https://edition.cnn.com/2019/08/17/asia/hong-kong-protester-economy-intl-hnk/index.html"
        target="_blank">during last year''s</a>&nbsp;months of political unrest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff95f4a-1203-4f0e-b714-00d0d0b0c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has only pronounced that inequality, as poor people are
        forced to retreat into their cage homes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d43033-967f-4d29-a0fd-39657dbba334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung Lai Hung and Chan Yuk Kuen, two retired women in their late
        50s, say that since the pandemic they''ve been spending an extra 10 hours
        a day in their 100-square-foot apartments. They pass the time by watching
        TV, listening to music or napping.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077657c4-d576-4669-9010-b6c9502ca063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re afraid of the current situation," said Cheung.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160344e6-bd40-4278-9250-8cf4d024d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another factor forcing many to stay home: job insecurity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d67d68-b5e0-4e4b-a495-b5596ece37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Rotmeyer, the founder of the charity Impact HK, which assists
        the city''s needy, said many people seeking help from the organization recently
        have reported having their hours cut, or worse having lost their jobs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a664bb14-68f7-4efa-ac34-9c7ed65d43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have been kicked out of their homes because they couldn''t
        pay rent, Rotmeyer said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844f0c1-f840-4416-b4e0-e002f4e64830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think people understand how on the brink Hong Kong is
        of a complete disaster in terms of this demographic that live in apartments
        or boxes less than 100 square feet," Rotmeyer said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c06a0f-a92d-41cd-a997-ec01f04798a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hiccup, like a job loss or a late government check, it will
        result in homelessness. These landlords are not forgiving people. They''re
        not flexible. And they''re very, very quick to change your locks and kick
        you out if you don''t pay one month of rent."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabed25-6fde-457c-9b73-d9ef41e6ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Requisite distance</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc2ec8-c82c-426c-bac9-de1f2c670dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an unseasonably cold Tuesday in early April, Lum joined a group
        of more than 100 of people lining up for a free dinner in the Hong Kong neighborhood
        of Tak Kok Tsui, west of Mong Kok and Sham Shui Po — two of the city''s poorest
        and most densely populated districts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10114b28-0974-4608-8c37-56b6840330e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The queue that snaked down the thin sidewalk was longer than usual,
        said Rotmeyere, and comprised of middle-aged folks like Lum, elderly retirees
        and people newly out of a job.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417e2e7-70bb-4992-8cb4-b8b9ceabd41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desire to get fed seemed to trump the need to practice social
        distancing, as people huddled in the long line.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a86cf-8914-4470-ac3e-130e1d741c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu Kin Lik, a 61-year-old Impact HK volunteer, stood at the front
        trying to keep people apart.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6b2d0-96e6-46ce-b273-0a60a771ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do see a little more panic and fear in individuals, because
        the truth is if they don''t get food here right now with us, they probably
        just won''t eat," Rotmeyer said. "We''re trying to social distance these individuals
        as they line up, but it is difficult."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1506ad-2f8d-46fb-a0cf-8bfa2f7a5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone CNN spoke to in line for food was aware of the need for
        social distancing. Many said they were practicing better hygiene and washing
        their hands more often, per the government''s advice. But few seemed to understand
        how far apart they should keep from other people — groups should stay 1.5
        meters (5 feet) apart under government guidelines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a990b4-ad81-4ff3-9eee-15a5e9037202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the difficulties of maintaining a proper distance
        between others in such small living spaces, several cage home-dwellers shrugged
        and said that everyone in their subdivided units just closed their doors.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241ad07-4523-4cb3-9c5b-11c2559bcee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously not that fair because we have to distance ourselves
        from people. But if that''s what we need to do then we''ll do it," said Cheung,
        one of the two retired women. "Hopefully, it will help make the virus go away
        sooner."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a42ac-484e-471a-a282-9b3fb0026eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s very lonely''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda53f53-b8f9-4823-9f66-54eab9f070e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials have announced <a href="https://www.info.gov.hk/gia/general/202004/08/P2020040800810.htm"
        target="_blank">$37 billion worth of measures</a>&nbsp;to stave off the economic
        effects of the global pandemic, including multiple tax breaks, rental assistance
        for low-income tenants in public housing, government-backed low-interest loans
        for small and medium enterprises, and a 10,000 Hong-Kong-dollar ($1,290) cash
        payout to all permanent residents over age 18.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598f8ca-4408-499d-b44e-ffef348451ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less has been said, however, about the psychological impact of self-isolating
        in a tiny space, and the mental toll of slashing time spent socializing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bad33e-d919-4dea-acb7-3cb43482486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government recently earmarked about 50 million Hong
        Kong dollars annually ($6.5 million annually) for "on-going mental health
        promotion and public education initiative," said a spokesman, and <a href="https://www.chp.gov.hk/mhi/index_en.html"
        target="_blank">set up a website to assist people</a>&nbsp;in this space.
        It has asked NGOs to make some services free.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c84d7e-09cc-4e7f-a8f9-4737ad8232c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has indeed been a challenge to practice social distancing in
        a densely populated and vibrant city like Hong Kong," the spokesperson said
        in a statement, adding that people weren''t banned from going out and that
        many had been visiting the city''s country parks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f33bf4-1743-4a1c-80de-872a1dac2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lum, respite from the mental health effects of the pandemic
        can''t come soon enough. He no longer speaks with his family, which makes
        dealing with his loneliness and fear harder.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eee8d8-a913-41f3-bc95-c04e86b2e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He often passes the time by sitting by himself and drinking beer.
        By his own admission, it''s no panacea.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ce16e-6e41-4ea5-b45b-1982c0356300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very lonely. I have a couple of beers then go home and sleep,"
        he said. "I hope this virus can go away soon and that Hong Kong can go back
        to being the busy city that it was. An exciting city."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05234d94-7e88-46c6-82c9-35fcfee885c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T08:50:19.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/25/asia/hong-kong-social-distancing-coronavirus-intl-hnk/index.html"
        target="_blank">Social distancing in 100 square feet: Hong Kong''s cage homes
        are almost impossible to self-isolate in</a>."</em></p>'
