      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An older boy tells the story about how his dad no longer works at
        a barbershop but at Amazon instead, and how he''s fighting boredom in his
        house from "seeing the same people all the time."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606a2c6-df57-445c-8fe9-16889cfcae49'
      'mgnl:activationStatus': true
