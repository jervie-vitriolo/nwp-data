      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine in the capital region and other
        COVID-19 high-risk areas has been extended until May 15&nbsp;amid a continuous
        spike in the number of people&nbsp;who contract the infectious coronavirus.</p>'
