      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8c892-16f6-44c3-acf3-0171f8538278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaches in Los Angeles and San Diego counties were closed this weekend,
        but other beaches were open.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa114d-d74f-4d53-8539-43864ef65199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d16ddb-95af-498a-ab57-32c0726d77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii has relaxed beach restrictions, Gov. David Ige said during
        a Saturday news conference.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c3ffd-0dd4-491f-b3a8-ca87d7297b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed653d-a865-4f9b-b9e3-17fc7f0527cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaches are now open for exercise like jogging, running or walking
        but people cannot loiter on the beach and must maintain social distance, Ige
        said. Groups of two people or more are now allowed to fish for subsistence
        or commercial purposed, Ige said. A previous restriction was two or less.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e0f26-c1d7-41a4-9052-9754e7439ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d86157-d8a5-4041-b04a-412cd8986448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ige said Hawaii has seen a 98% decrease in travelers arriving at
        airports since the 14-day quarantine rule was put in place.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2305d-aafc-4078-bc76-a47f34135082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1f149-b4bd-4428-96ec-b93b17fb1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No evidence yet on immunity from a 2nd infection, WHO warns</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e5d3a-2d4a-41f1-a1a5-07a44bca234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization is warning that it''s too early to
        say whether people who have had Covid-19 are necessarily immune from a second
        infection. It is urging governments to not yet issue any kind of "immunity
        certificate" to people who had the disease.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56a327-2465-47e4-91c6-753253681c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d0fad-8a67-4824-8ce4-303d6f970a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence yet that people who have had Covid-19 will
        not get a second infection," the WHO said in a scientific brief Friday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ff60b-9e63-4ac0-bc74-dfe2227d110c'
