      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for pets with high energy, finding them an appropriate outlet
        can be important, she said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ebcf42-84e3-49f3-b00c-10d8cc47ca44'
