      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surfer John Ton observed the crowd and said, "I think people should
        stay home unless they''re surfing or exercising or something, and I think
        it''s weird people from out of the state or county are coming."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc623bf-9df9-4bb0-ae1f-721d5936b242'
