    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae5ebb-7e19-4d5b-a130-3a87e9e3d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.814+08:00
      'mgnl:createdBy': 'pilar'
