      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29440515-ac45-43bd-af42-d7414c25daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO published the brief as guidance on how to adjust public
        health and social measures for the next phases of the Covid-19 response. The
        health agency said it is reviewing evidence on antibody responses to the novel
        coronavirus. The brief says "most" studies show that people who have "recovered
        from infection have antibodies to the virus."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4417dd6-f588-47bc-8d65-34a720192012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da493b-f000-423a-b73f-f5553c61251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of Friday, no study has "evaluated whether the presence of
        antibodies to (the virus) confers immunity to subsequent infection by this
        virus in humans," the WHO brief says.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103c893-c1a0-4983-bcc3-cfb92af8a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690374e1-ff82-48d9-b155-5791c728f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has now authorized three new
        coronavirus antibody tests, bringing the total number of FDA-authorized tests
        to seven.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adaebbe-f580-4af7-a877-3cad48744733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956256c-5720-472d-8ea4-75a3c833c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests were approved under emergency-use authorizations, a lower
        regulatory standard used when the FDA believes a test''s benefits could outweigh
        any risks.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2469b82-ecd6-4f3b-b1be-655ef9c3a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60964a-b954-4b2b-b71d-4b5312ed4a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the CEO of a group helping lead the vaccine effort
        said it might be necessary to start manufacturing coronavirus vaccines even
        before they have been fully tested to see if they can protect people from
        infection.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa9cd2-1a02-4ca7-8e23-3b455be58cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9eab6d-21d7-4f72-b59c-c4d88065c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing could begin even while some of the Covid-19 vaccines
        are in the first phase of human clinical testing, which is designed to demonstrate
        only safety, said Dr. Richard Hatchett of the Coalition for Epidemic Preparedness
        Innovations.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127302c7-8bf7-4e9f-ac00-2cd1e10b7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64818223-4fe2-4bd1-96ac-98797b4c6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This plan could cut time without cutting corners or sacrificing
        efficacy or safety, he said on a National Academy of Sciences Covid-19 Update
        webcast.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2bff1-d1d4-4462-9bd9-648fec6b27cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/25/health/us-coronavirus-saturday/index.html">Some
        states begin to reopen as US closes in on 1 million coronavirus cases</a>."</em></p>'
  'coronavirus-research-women-susan-blumenthal':
    'author': 'Opinion by Susan Blumenthal'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T10:59:12.774+08:00
    'imagesource': 'jcr:97096678-c478-4c51-a790-c5d41b8069df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2afb9967-7c76-491c-bf64-c12d5e337988'
    'lead': 'More research must be conducted to look into the potential impact of
      sex, along with other demographic factors, on Covid-19 patients, writes former
      US Assistant Surgeon General Susan Blumenthal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T11:05:08.306+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T18:00:21.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:10.743+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['women', 'coronavirus', 'COVID-19', 'Susan-Blumenthal', 'HIV', 'AIDS',
      'United-States']
    'template': '1'
    'title': 'Researchers should study how Covid-19 affects women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678a6d3-d73d-4b0a-ab4e-e94b7c354ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Rear Adm. Susan Blumenthal, M.D., M.P.A. (ret)
        is the senior medical and policy adviser at amfAR, The Foundation for AIDS
        Research and a clinical professor at Tufts and Georgetown University Schools
        of Medicine. She served as a medical officer in the administrations of four
        US presidents, including as US assistant surgeon general, the first deputy
        assistant secretary for women''s health, chief of the Behavioral Medicine
        and Basic Prevention Research Branch at NIMH and as a White House health adviser.
        The views expressed in this commentary are those of the author. View more
        <a data-cke-saved-href="http://cnn.com/opinions" href="http://cnn.com/opinions">opinions</a>
        at CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c55bd-ea35-4db9-a688-f098e26cc806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;As the Covid-19 pandemic overwhelms communities
        across the US, many of us in the scientific and medical fields can''t help
        but remember the early days of the AIDS epidemic. In the 1980s, HIV was a
        mysterious, deadly new virus spreading quickly across our country. Fear and
        misinformation fueled outbreaks. Hotspots cropped up in New York City and
        California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00de06-1a51-4cb3-aad5-49920383f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432cec6-be94-4fbb-9f14-61fcf281248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember the devastating impact of the epidemic at its start:
        once people who were otherwise healthy began dying rapidly, the stigma surrounding
        the illness increased, and the government was slow to respond. Without medications
        to treat the illness, the only tools to help prevent it were individual behavioral
        changes. My work at the National Institute of Mental Health then was to stimulate
        a scientific research agenda on behavior change strategies, convene the first
        National Institutes of Health (NIH) conference on women and AIDS and contribute
        to the first Surgeon General''s report warning all Americans about this new
        infectious disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a50e7d-b723-4352-b7a9-02f9d93e4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94692b37-6edb-416b-aedb-dc805bff5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this time, Dr. Anthony Fauci was at another NIH institute,
        the National Institute of Allergy and Infectious Diseases, working to discover
        drugs to treat and prevent HIV/AIDS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11b712-711f-4165-8a31-e4d8ce8ef97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941c3f1-97ac-49c7-917d-25eae8125af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the research community failed to recognize women as an
        important group to study. As a consequence, clinical trials of HIV/AIDS medications
        and preventive interventions excluded them. We continue to pay the price for
        this public health oversight: women now represent nearly 52% of people living
        with HIV globally. The disease disproportionately affects women of color:
        in 2018, 79% of new HIV diagnoses among women in America were racial and ethnic
        minorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91447076-5865-4f0e-8550-da2b717a3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6ede5-357d-471b-ac7a-1e723afe4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, we''re seeing similar events unfold with the Covid-19 pandemic.
        Once again, the government is responding slowly. Once again, vulnerable populations
        —&nbsp;particularly people of color and the poor —&nbsp;are dying at higher
        rates. Once again, we find ourselves needing to modernize our health systems
        and mobilize the research community to develop effective testing, treatment,
        and prevention strategies. And once again, the response has failed to account
        for important differences based on sex when it comes to Covid-19''s impact
        in America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11ef0c-eb8f-47c0-baa8-b551327a2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c656d10-6a11-4efe-b4db-8ff96aa33464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My work at the NIH, and my time as the country''s first deputy assistant
        secretary of women''s health, helped move women to the forefront of our nation''s
        health care agenda. A new field emerged to study sex differences from the
        cellular level to the social and environmental factors that influence health
        and disease. We now understand how fundamental these differences are to the
        way an illness progresses and to the effectiveness of treatment and preventive
        interventions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e4641-9087-4e70-9759-741e8d6453f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffce3a3-18d3-43a0-9b60-9daa677815b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Covid-19, biological sex differences in the immune
        and endocrine systems may help explain the more severe cases and higher death
        rates in men. Sex chromosomes and hormones influence the immune response to
        microbes, and women in general mount stronger immune responses to infections
        and vaccinations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ddb24-4f3f-4b22-a6c7-1deca0c4b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23687959-03a4-4787-ae44-254e1730469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies on mice infected with the Severe Acute Respiratory Syndrome
        (SARS) coronavirus suggest estrogen may have protective effects. For example,
        the female sex hormone lessened lung damage during a cytokine storm, a fatal
        overreaction from the body''s immune system in response to infection, by de-escalating
        this immune response. In the same study, female mice died at nearly the same
        rate as male mice when their ovaries were removed or estrogen receptors were
        inhibited. While it is a long way from a mouse to a woman or man in determining
        the mechanisms of a disease, animal studies can help us understand the role
        sex differences in hormones and the immune system play in the symptom presentation,
        severity of disease and death rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69278f2e-a1d2-4c63-8805-523ed4fac698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073ce1a-0945-4006-94f6-221a3f2e9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women may also have increased immunity following infection. A comparison
        of 331 patients in Wuhan, China, found that in the most severe cases, higher
        levels of antibodies were found in women compared to men after recovering
        from Covid-19. The research has not yet been peer reviewed, and we need more
        studies that look into this correlation, which could potentially have a profound
        effect as scientists scramble to find effective treatments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14296986-6f8e-40c3-82a0-7a44b08224ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f17b01-cab3-490b-b06c-a544b948dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While biology may be protective for women as a result of immunological
        or hormonal factors, they experience the devastating social and economic consequences
        of Covid-19 more acutely. A recent report indicates that women are 16% more
        likely than men to say that the pandemic has had a negative impact on their
        mental health. Reports of domestic violence are also on the rise —&nbsp;which
        disproportionately affects women as victims —&nbsp;with some local news outlets
        reporting a 46% increase in calls to the police in the US. During the lockdown
        in Hubei, China, police in Jianli County reported triple the number of domestic
        violence cases in February compared with the same period the previous year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26282e9f-9f0b-4e04-bca0-35f62520e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7687b0-9f59-4cb6-959c-c84373d8b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, more women than men are on the front lines of the health
        care response to Covid-19. According to the US Census Bureau, women represent
        76% of all health care workers and 85% of all registered nurses, behavioral
        and home health aides. In some states, health care workers comprise 20% of
        all coronavirus cases and many of them are dying from this disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5cc42c-2916-4d42-9569-e442c4bd4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8659e-680c-4111-81cb-b13eef1caabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have also been hit hard by unemployment resulting from Covid-19.
        In the US, women accounted for nearly 60% of the 700,000 jobs lost in March
        alone, according to estimates from the Institute for Women''s Policy Research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11764438-8511-4db5-9eff-5a86317af7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6028f3-4132-47c1-b134-8e903442f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the economic repercussions of the pandemic could have
        a lasting impact on women in the workforce and as caregivers. Our government
        must mobilize to respond to those hit hardest economically and focus efforts
        on getting women back to work safely with equal pay and hazard pay for essential
        workers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df884c88-5ba0-4c07-9db3-fe5c2008b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ebbefb-5ca8-45a2-a16a-999df58bb2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s reproductive health services, including access to contraception,
        are also in danger. In Texas, abortion was listed as a nonessential procedure
        that could be postponed until the governor revised the order after a legal
        battle. Iowa, Ohio, Arkansas and Alaska have also imposed restrictions on
        the medical procedure during the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c9d8c-55cc-4b0e-8049-b1fcce511426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69245e-5d64-4e77-9f03-7d7039c4ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve also seen emerging data that indicates the coronavirus disproportionately
        affects people of color, as well as older people. Regrettably, amidst the
        Covid-19 pandemic, most countries including the US still do not report data
        disaggregated by age, sex, race, or ethnicity, with the breakdowns listed
        side by side so they can be compared.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc0ef6-0284-4bbb-aeea-a0db8ae70779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284f2b7-74c2-44bb-9505-5a4279819524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to congressional oversight, the Centers for Disease
        Control and Prevention has now added racial/ethnic data by age where available
        from the states. However, it should be noted that this important racial data
        is missing for 64% of reported cases. The CDC is not yet including side-by-side
        data on these three key demographic factors for comparison. Additionally,
        there is an alarming omission of biological sex in the key chart of demographic
        factors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc46c8f-bf36-4fb0-874f-f86a483ab3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b585a-a2b2-4270-8a97-35ff578ff065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While HIV and the novel coronavirus differ in many respects, we
        can apply the lessons we learned from HIV to this deadly new pandemic. As
        we race to find effective treatments and a vaccine, the inclusion of women
        and minorities in clinical trials is critical.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882cc85-7ef9-44ac-b9c5-45ab3bfe6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f087d2c-9c09-4584-8521-61cf7298f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research must be conducted to look into the potential impact
        of sex, along with other demographic factors, on Covid-19 patients. It is
        also imperative to study these demographic factors together to better understand
        the mechanisms of coronavirus infection, its clinical course and the safety
        and effectiveness of interventions. In the meantime, the research data collected
        on the biological, social, and environmental risk and protective factors around
        the world must be broken down and analyzed across these demographic categories.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d19d6d-8241-4197-b67f-3274ba226b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eaa742-57b3-4888-8700-0458004d8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fighting Covid-19, women and minorities must also be involved
        in the design and implementation of coronavirus response plans. It is a cornerstone
        of helping to curb the devastating impact of this disease on the health and
        economic well-being of women —&nbsp;and men —&nbsp;in our country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee36a63-8ca2-4fa4-9e50-6664a6a4795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:05:08.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/25/opinions/coronavirus-research-women-blumenthal/index.html">Researchers
        should study how Covid-19 affects women</a>."</em></p>'
