      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544abcf-abd0-4cfd-a341-9d177ea1e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds descended on Newport Beach as a heat wave hit the region,
        but most beachgoers appeared to be keeping their distance from each other,
        police and lifeguards said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045eda1-2085-47c0-81ab-fad5a77f7983'
