    'mgnl:tags': ['teacher', 'elementary-teacher', 'public-elementary-school', 'public-school',
      'calao-elementary-schoo-', 'sorsogon', 'students', 'relief-goods', 'food-packs',
      'prieto-diaz-', 'village', 'town', 'covid-19', 'coronavirus', 'enhanced-community-quarantine']
    'stories': ['90f7d96f-1cbd-454e-878e-b6752ded79af', 'fb153af8-5725-46fe-963f-f92d9b130032']
    'template': '1'
    'title': 'Teacher in Sorsogon misses students, visits to distribute aid amid quarantine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4ccf2-21b1-4b6e-a7d0-55502d5037ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:41:44.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> A public
        elementary school teacher in Sorsogon is making efforts to personally deliver
        relief packs to families of her students in a village in Prieto Diaz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b05788-e43d-4330-aca2-af0035cbb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:41:44.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Rubio, a teacher at Calao Elementary School, visits the
        homes of her students whom "she really misses" to distribute food packs and
        other forms of aid, despite the enhanced community quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23920869-008f-4170-bf34-218834526c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:41:44.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she did not mind walking 2.5 kilometers, crossing rivers,
        climbing mountains, or crossing over scattered bamboos just to reach the remote
        areas of Calao and see her students'' faces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10599b72-7949-4a2f-9625-18e68ffe68c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:41:44.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being continuously, holistically active and maintaining social connection,
        especially with children, helps her become healthier, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a271c-d72c-47a4-8461-c96109198615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:41:44.694+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio said she is also calling for the observance of infection prevention
        and control measures, or "SPOTS," which means —&nbsp;"stay at home; pray and
        wear [face] masks; observe proper hand washing; touching of [the] face is
        not allowed; and social distancing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c342e63-3894-4fda-a889-c9e49d786101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:41:44.694+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go, give to fight COVID," that is the battlecry, said Rubio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86aed3-ccea-49e1-a8b5-b3f1ec33d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:41:44.694+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Department of Education lauded the efforts of the elementary
        school&nbsp;teacher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02561dda-7ea0-4fe9-8027-d7e7e3987ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:41:44.694+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the province of Sorsogon is COVID-19 free.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95375ef9-8fea-406e-93f8-e2d9894a85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T14:41:44.694+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Stringer Rosas Olarte contributed to this
        report.</em></p>'
