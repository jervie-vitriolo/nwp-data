      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as the lyric goes, as friendly neighbors across the sea, China
        and the Philippines will continue to join hands and make every effort to overcome
        the COVID-19 at the earliest!" it added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495051d-ac6e-4aac-b178-2bca5bfbed4e'
      'mgnl:activationStatus': true
