      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he understands workers'' struggles. But he thinks it''s
        too soon to work at or exercise at places like gyms.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf5739d-10bd-472d-a2e4-053c25d102ef'
