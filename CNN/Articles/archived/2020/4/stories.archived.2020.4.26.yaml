    'title': 'Tips for training your new dog while you''re stuck at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdea878-0c9f-4eec-b62a-19c54d15bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.361+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Caroline Gresham and her family have
        been thinking about adding a new member to their family for a couple of years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baff082-c4c2-4573-9443-b384884f8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.361+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So her family, like many others, decided that now might be the chance
        since they are spending more time at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4575af9-25a4-4983-ba33-5b14db1474f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.361+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zachary (Dad) spent an hour one day pretending to be a dog for
        the kids. After that he was like, ''It''s time. We''re getting a dog,''" Gresham
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02872811-ac76-42c4-884b-7402d830e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.362+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They adopted Penny, a 4-year-old pit bull mix, and have had a great
        experience so far. They do, however, wish they could get some professional
        help in one area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e347198-392c-49cb-9011-cd40719e9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.362+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She goes a little crazy on walks when she sees another dog. We''d
        like to train her to walk better."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e007a2f-bbaa-4f4b-b3ae-03cf10f4080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.362+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their story probably sounds familiar to many new dog owners. Sheltering
        at home has its advantages for adopting and training new pets, including more
        time for walks and play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb92b0-80ec-4321-b726-46164d931990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.362+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:02.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in-person training classes with professionals are restricted,
        and social-distancing rules mean you can''t socialize a new dog at a park.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a78640-fa06-454d-b3b6-3c7ca8b31601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:20:07.362+08:00
