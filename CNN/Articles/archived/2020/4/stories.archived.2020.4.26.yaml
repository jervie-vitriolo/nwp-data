  'teacher-calao-sorsogon-distribute-relief-goods-public-school-students':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-26T14:41:03.910+08:00
