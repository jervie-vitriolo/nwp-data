      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Post Malone raised more than $2.8 million
        for coronavirus relief by livestreaming a Nirvana tribute concert on YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344f1e3-60da-43b3-8c4a-e1dc6f51966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone, who sang and played guitar, was joined by three socially
        distanced band members, drummer Travis Barker of Blink 182, bassist Brian
        Lee and guitarist Nick Mack. The four performed from different rooms in Post''s
        house in Salt Lake City, Utah.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef8efb-7a3c-4e42-a0c9-380f428c7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeshift band <a href="https://www.youtube.com/watch?v=f7eaGcIyhPU"
        target="_blank">performed 15 songs</a>&nbsp;during an 80-minute set on Friday,
        including such Nirvana classics as "Come As You Are," "About a Girl," and
        "Heart-Shaped Box."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704bda1e-6bd5-4d71-9202-12e45f9be78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the gentlemen who wrote these beautiful songs," Malone
        said, before kicking off the concert with "Francis Farmer Will Have Her Revenge
        on Seattle," a track from Nirvana''s last studio album, "In Utero."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7339356-a7b7-48d3-8375-863489c749f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney Love, widow of Nirvana singer Kurt Cobain, congratulated
        the band for raising millions of dollars to help with the fight against the
        coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01e254-031b-48d7-9703-4e616bb3b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goosebumps ... Go have a margarita Post Malone. Nothing but love
        from here," Love said on Instagram after the livestream.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be286f-755c-44e7-b76d-fb4b6ad497a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nirvana bassist Krist Novoselić shared his approval on Twitter,
        applauding Malone and Barker, and mentioning how proud he was of them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdccf8-b854-4703-b204-97f1768adbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think these fellows can play any better. They are on fire!!!!"
        <a href="https://twitter.com/KristNovoselic/status/1253817112444850177" target="_blank">Novoselić</a>&nbsp;tweeted
        during the event, <a href="https://twitter.com/KristNovoselic/status/1253824879893155840"
        target="_blank">adding</a>&nbsp;that he was "holding emotions back the whole
        show."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">So proud
        of <a href="https://twitter.com/PostMalone?ref_src=twsrc%5Etfw">@PostMalone</a>
        and crew. <a href="https://t.co/50kzSukVTW">pic.twitter.com/50kzSukVTW</a></p>&mdash;
        Krist Novoselić (@KristNovoselic) <a href="https://twitter.com/KristNovoselic/status/1253815404364886017?ref_src=twsrc%5Etfw">April
        24, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9eba4-803d-4286-9b6e-8b6ceed2d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a527f2-b307-47d9-813b-c817c8f2a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money raised from the concert will help "ensure patients get
        the care they need, frontline workers get essential supplies, and accelerate
        efforts to develop vaccines, tests, and treatments," Post Malone said on the
        YouTube video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f488b-9b19-4dc5-9db4-2c92768a7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google will match up to $5 million in donations, and all proceeds
        will go to the United Nations Foundation''s Covid-19 Solidarity Response Fund
        for The World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99378e-684d-46ba-9bad-d6c954df8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/25/us/post-malone-nirvana-tribute-coronavirus-relief-trnd/index.html"
        target="_blank">Post Malone held a Nirvana tribute concert that raised nearly
        $3 million for coronavirus relief</a>."</em></p>'
  'alyssa-jennings-zoom-panel-kidscovid19-maryland':
