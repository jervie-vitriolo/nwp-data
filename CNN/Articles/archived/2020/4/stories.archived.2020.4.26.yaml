    'mgnl:tags': ['tampa', 'florida', 'tampa-mayor', 'amends', 'tom-brady', 'sports',
      'world']
    'template': '1'
    'title': 'Tampa mayor tries to make amends with Tom Brady in welcome letter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349ca00-f1b0-4b6b-a4a3-85fa6dce2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.232+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tom Brady has had a few mishaps since
        moving to Tampa, Florida, so the mayor is trying to make nice with him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e0d17-d55b-4ef1-bc8c-490eb6a3b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.232+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old NFL star was discovered working out in a downtown
        park earlier this week, and park staff ordered him to leave, Mayor Jane Castor
        said. Like many public places around the country, the park was closed to visitors
        under coronavirus regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a113ca9-e368-4102-bb0e-0602c5cc6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.232+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom, my apologies for the miscommunication when you arrived. Not
        the best first impression," Castor wrote in a letter she posted on Twitter.
        "But given my law enforcement background, I couldn''t help but have someone
        investigate the sighting of a G.O.A.T. running wild in one of our beautiful
        city parks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546aff82-f6fb-4e95-ad45-5efebe2a07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.232+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No harm;&nbsp;no foul; and thanks for being a good sport," she
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e21b3-7646-49ed-af69-18b9d36523ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.232+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Brady joked in a tweet about the reports that
        he accidentally entered a stranger''s home when trying to meet a member of
        his new team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2dacc-fdf8-4266-9f62-fa987673839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.232+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s letter was addressed to Brady and tight end Rob Gronkowski,
        who was traded this week to the Tampa Bay Buccaneers and will be reuniting
        with Brady.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756dc5a-cdc5-4771-be04-9c78da726fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.233+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so glad to have you here. While most people retire and come
        to Florida, you came out of retirement to head our way," she wrote to the
        pair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa645b-88d4-413e-8c01-103683e6dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.233+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor also thanked Brady and his wife for donating 750,000 meals
        to Feeding Tampa Bay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b24005-153b-45b8-9059-44b19d433daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.233+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady recently moved to Florida to play for the Tampa Bay Buccaneers
        after 20 seasons and six Super Bowl wins with the New England Patriots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8036f99-8966-4fce-bd6c-cc40aa649a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.233+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa is slated to host next year''s Super Bowl.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539aece5-b618-44c9-a91f-278a4f08d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:23.233+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/25/us/tom-brady-tampa-mayor-trnd/index.html">"Tampa
        mayor tries to make amends with Tom Brady in welcome letter"</a></em></p>'
  'white-house-health-and-human-services-secretary-alex-azar-replacement-plans':
    'author': 'Jeremy Diamond, Jamie Gangel and Tami Luhby, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T11:41:50.016+08:00
    'imagesource': 'jcr:d514b4ea-9d5d-40e2-bb4f-e2e8eb14e128'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a1f83e6-8c61-4c50-adfb-ce7a6e373633'
    'lead': 'White House officials are discussing plans to replace Health and Human
      Services Secretary Alex Azar following a spate of criticism over the early federal
      response to the coronavirus, a senior administration official confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T11:50:34.653+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T18:00:18.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:11.632+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'Alex-Azar', 'Health-and-Human-Services', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'White House officials are discussing plans to replace HHS Secretary
      Alex Azar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c1bec-ece2-47ac-8317-807249f5a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;White House officials are discussing
        plans to replace Health and Human Services Secretary Alex Azar following a
        spate of criticism over the early federal response to the coronavirus, a senior
        administration official confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b81103-6c62-4a54-a772-8d128239ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffb13f-f68b-4d46-80b8-bfe0091db84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any move to replace Azar would be contingent on President Donald
        Trump deciding to move forward, and there is currently little appetite inside
        the White House for a big shake up amid the coronavirus pandemic. The official
        stressed that nothing is imminent, but there are discussions underway at the
        White House about replacing Azar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8705b36e-60e7-4b0e-ae58-4a769a2b5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c54a8-9f57-4fd3-94d0-ec3d3504614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions come after Trump appointed Vice President Mike Pence,
        rather than Azar, as the White House''s point man for coronavirus response
        at a rare presidential news conference. Trump had privately expressed frustration
        over Azar''s lack of communication on key issues as the head of the White
        House coronavirus task force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23f96c-1cb7-481e-886e-8b2621d2b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef43e6-e368-42ca-a89e-e93f732a4eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar has also been at odds with Centers for Medicare and Medicaid
        Services Administrator Seema Verma, an ally of Pence''s from Indiana who has
        been involved in the coronavirus task force briefings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bf259-dd81-452c-a6da-9a5b60a368ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a3f70-3aec-4422-be40-32e1253fef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus spreads across the nation, the Trump administration
        has been criticized for its handling of the pandemic, namely by governors,
        on both sides of the aisle, in desperate need of critical supplies for their
        states as the President has moved forward on indicating that many states can
        reopen by May 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8ec03-0bae-40c4-acb1-42e19b4289ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885ab77-eb7b-4623-a223-d172e99264a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 97% of the US population is currently under a stay-at-home
        or shelter-in-place order as the coronavirus continues to upend life and the
        US economy. As of Saturday, more than 50,000 Americans have died from the
        virus and the number of cases is nearing 1 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69f0d3-539f-45af-855a-68a746293d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfa9b3-b5a0-4f0b-8f90-386716f638bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday night, deputy White House secretary Judd
        Deere said, "The Department of Health and Human Services, under the leadership
        of Secretary Azar, continues to lead on a number of the President''s priorities.
        Any speculation about personnel is irresponsible and a distraction from our
        whole-of-government response to COVID-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a226b7-3290-47d3-a72f-6d9dc373395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e84ac-81d7-409a-becd-4a91079817e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to replace Azar was first reported by the Wall Street Journal
        and Politico.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365e62a-8488-469f-98a9-cceb1e677cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c705c-0555-45dd-8f0d-471ca28c6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Azar is busy responding to a global, public health crisis
        and doesn''t have time for palace intrigue," HHS spokeswoman Caitlin Oakley
        said in response to the reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ce400-c914-4819-b613-1acf97895018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e696cb-33d9-47b0-8b13-fa3b5d8820bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions come amid two major shifts in top personnel at the
        HHS in recent weeks -- changes that follow months of turmoil at the agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25739cf2-3ee2-4411-b7f3-96026e3f7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03eb7de-b358-42d5-8224-b13641c9f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, former 2016 Trump campaign adviser Michael Caputo was
        named to serve as the agency''s new spokesman. A source familiar with the
        situation told CNN that Caputo was brought in because of the President''s
        distrust of Azar and to expect to see an uncomfortable power dynamic between
        the two men.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366fcb0-db6c-452b-87d0-8614e0e30823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb3fac2-6c67-42e7-970d-63e5523f9849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this week, the director of the agency''s office involved
        in developing a coronavirus vaccine said he was abruptly dismissed from his
        post in part because he resisted efforts to widen the availability of a coronavirus
        treatment pushed by the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39de1ef-5c66-4e8b-9da0-8b81b7d15d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397163f-9a75-47ca-87b0-899308eb1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rick Bright, who had led the Biomedical Advanced Research and
        Development Authority, had clashed directly with Azar, two people familiar
        with the situation told CNN. A senior HHS official denied that Bright and
        Azar clashed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d4854-13ba-47b3-bd4e-9289c0d756d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b316555-c5d0-41be-9098-d1242a744d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Azar''s role in the Trump administration</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152f322-d861-4c1b-a1ee-9eec3e6f646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As secretary, Azar has overseen several top administration priorities,
        including efforts to weaken the Affordable Care Act, combat the opioid crisis
        and reduce the cost of prescription drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b76724-9041-44de-91f0-69ea0f535ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f65979-1789-410b-9de7-e8fc44197f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Republican told CNN that discussions about possibly removing
        Azar are not surprising because he has been on thin ice for months -- partially
        for genuine problems handling the coronavirus pandemic as well as frustrating
        the President earlier for how he dealt with other issues, like Obamacare.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f40e06-f73f-4c10-a385-ff9770a0b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5f460-1992-4849-8772-1102814d304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source who is close to Azar but critical of some of his
        actions said he believes the talk about possibly replacing him is coming from
        advisers close to the President who are using Azar as a scapegoat for White
        House missteps, including Trump''s statements at the White House briefing
        this week regarding disinfectant and heat being able to kill the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8082b-e19c-44f5-a451-84b4540d7414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf05792-4f9a-4699-abb2-11a955fe090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second source said Azar is "a good guy," who definitely made
        mistakes but is also being used to cover for the President''s own missteps
        and Trump''s reluctance to move on from the pandemic because of his concerns
        about the economy. This source also said that the President was getting mixed
        advice on firing Azar during the pandemic crisis. Some people would like to
        replace him, but others said it would just look bad and add to the chaos,
        the source added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63574cf-dd97-4a4d-88a5-e9ef792c52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383fb80-24e6-404a-b17b-b402d24672a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar, who joined the Trump administration in January 2018, served
        as general counsel and deputy secretary of the agency under former President
        George W. Bush. He then joined Eli Lilly, becoming president of Lilly USA
        in 2012. He spent nearly nine years at the company, during which time it and
        other drug makers greatly hiked prices.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c6613-5f72-46a5-af0a-6d515ba23ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28be796-b63b-49b9-9ba3-13fc8f2f6f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed Health and Human Services secretary after his predecessor
        Tom Price resigned over his use of private planes for government business
        trips.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443db3f4-00a3-4264-a19e-bd15eef95c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7cf95-4ef3-456b-8194-2f18c86e0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economist and lawyer by training, Azar clerked for Supreme Court
        Justice Antonin Scalia in the early 1990s and later worked under Kenneth Starr,
        the independent counsel on the Clinton Whitewater investigation who defended
        Trump during his impeachment trial.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ec520-5cd9-4116-a075-a496f85b3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57128b54-86aa-4afa-aba3-6f9967cf0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a2558-a651-4cc6-b40c-8cd07772f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65557c4-28a8-422c-ae1b-9915a196736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to correct the number
        of coronavirus cases.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36495ef7-4fb8-432f-98e6-54a94a9da873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:50:34.657+08:00
      'mgnl:createdBy': 'pilar'
