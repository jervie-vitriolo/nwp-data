      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> A music
        video about the Philippines and China''s so-called partnership&nbsp;as "friendly
        neighbors across the sea" has been making the rounds on social media, but
        Filipino netizens are far from happy about it.</p>'
    '2':
