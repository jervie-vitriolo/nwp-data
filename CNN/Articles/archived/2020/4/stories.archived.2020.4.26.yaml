      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dc6c8-27f0-495f-bba9-13fa881bf29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Michigan Gov. Gretchen Whitmer allowed some businesses -- landscapers,
        lawn-service companies, plant nurseries and bike repair shops -- to reopen
        Friday, subject to social-distancing rules.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368ea94-8e96-45b9-8a13-ba581a5061c7'
