    'template': '1'
    'title': 'COVID-19 death toll tops 500, recoveries exceed 800 as cases rise to
      7,579'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d995dd8-6b41-402f-a4a1-f6787928f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:15.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Health Department reported seven new fatalities on Sunday, bringing the death
        toll to 501. Meanwhile, 70 more people have survived the viral disease, raising
        the total number of recoveries to 862.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a2501-d332-491b-81a5-d802579135d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:49:32.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c99671-8dc5-4c09-bdc5-2af66aefa252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:49:32.976+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also reported 285 new cases, bringing the
        total number of people who have contracted the infection to 7,579. This is
        the highest number of cases in 12 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd8ba2-430e-4c10-93f5-03e2e9b6ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:15.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c19472-2e93-4f85-bc5b-4529fba1a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:15.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab576f8-c5c9-4d3a-b6d5-5153c0673029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:34:15.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:00:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the new cases were recorded in Metro Manila, with 153 of
        them living in the region. Many of the new cases in the capital region were
        recorded in Manila City, with 21 new cases, followed by Quezon City and Mandaluyong
        City, which each recorded 17, and Parañaque City which recorded 15.</p>'
