      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the department said it has <a href="https://www.cnnphilippines.com/news/2020/4/16/DOLE-COVID-Adjustment-Measures-Program-application-suspended.html">stopped
        accepting applications</a> for the COVID Adjustment Measures Program, saying
