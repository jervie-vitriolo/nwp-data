      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/24/chinese-embassy-tribute-song-frontliners.html">Titled
        "Iisang Dagat," the song released by the Chinese Embassy in Manila last Friday</a>
        was met with huge backlash online, mostly from the Filipino community taking
        a jab at the intent of its message amid&nbsp;China''s assertion of rights
        to&nbsp;the West Philippine Sea — areas Manila claims and occupies in the
        South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c64657-1d4f-4789-83d3-787415d35a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T11:55:12.443+08:00
