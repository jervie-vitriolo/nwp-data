      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Alaska allowed salons and restaurants to open in many areas Friday,
        though restaurants must keep distance between tables and can''t exceed 25%
        of their normal capacity.</p>'
