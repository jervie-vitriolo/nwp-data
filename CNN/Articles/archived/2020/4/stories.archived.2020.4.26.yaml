      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Southern California beaches are busy</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001de4ff-5542-41c8-b372-1a12560528e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, the social distancing challenge involved
        leisure, not business.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3150b8c-501a-4873-bb39-045e4de292f5'
