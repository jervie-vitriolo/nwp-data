      'mgnl:lastActivated': 2023-01-26T18:00:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c627a-c953-4ab1-9509-6ac8a1c350a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In Tennessee, restaurants can reopen Monday at 50% capacity. Retail
        stores may reopen Wednesday under the same guideline, state Gov. Bill Lee
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afdbb2-5293-4ed1-a82c-5d24dcd481af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6fff2-45d4-435f-98b1-617da3f7ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado, Minnesota and Montana also will ease restrictions in varying
        degrees in the coming week. And other governors are setting dates for when
        their reopening plans will kick into action.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9782b5-6d14-4ad7-89d4-4bcc3802af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa8ff4-46f4-4aed-9349-2ffd712e96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet other leaders have stopped short of setting a timeline. In San
        Francisco, which issued the country''s first sweeping stay-at-home order in
        mid-March, Mayor London Breed said the order is "very likely" to be extended
        for a few more weeks past May 3.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd6275-8795-44ff-b724-898ec6c5dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b30216-dd11-432f-a870-3f544fccfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How we reopen is going to be important to ensuring that we do it
        responsibly so that we don''t go backwards," said Breed, who stressed the
        importance of having enough PPE, testing and requirements for social distancing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943e514-6e05-4d8e-9ffe-de510dbce7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d531e0-5493-4c44-94cc-9d2a4f1fc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some states without reopening plans have decisions to make:
        More than 10 have stay-at-home orders expiring by the end of next week, though
        they can be extended.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a136e3b-5c98-44a6-b6fe-fe0d7f538c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a903ae-4b9c-4296-9d4f-a2ef408d2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Business owners struggle with reopening decisions</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c216ee-f66b-412a-b512-322a42f45b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some business owners in Georgia told CNN they felt wary of reopening,
        but they did so to pay their bills.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d62303-f95b-4e06-90d4-ce0f752ad262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab14f29-5f8b-4443-97db-0ded39c6bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m at the point where I have to do something ... I''m about to
        lose my business if I don''t," said Tim Timmons, owner of Salon Gloss in Woodstock,
        on Friday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a406bcf-3cfd-4345-b59e-a07f30bb94c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241ac23-d429-4815-96d4-3dde970dec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hairstylists and barbers in Georgia wore masks and gloves when people
        arrived for trims and hair colors Friday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04de92-0929-4f62-ada5-e1467f0253d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c360f-b138-4f8c-8bb1-0f1c2d1bc47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmons said he put measures in place to guard against the spread
        of the virus. The salon wasn''t running on full staff, and employees stood
        14 feet apart. Customers had their temperatures taken when they arrived and
        were asked if they''ve come into contact with anyone who''s had the virus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe6c6c-c302-4cc6-bb7a-524158b39a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e062581-48dc-49b4-afec-dc5dd254110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other owners said now wasn''t the time to reopen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a254fa-73db-4fe5-8146-84bdc2b728ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b94f1-d2f3-4d58-8263-1a764f656647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''No, absolutely not. Get your hair done for what?''" Sabrina
        Watkins said of her hair salon in College Park, an Atlanta suburb. "There''s
        a pandemic, people are dying. As much as I love the business, now is not the
        time, regardless of who says it is."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae3349-a9b3-4fa2-a1e4-0a989ca38200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453b8bf-b2af-49c0-b5dc-ad7a91e8eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No way we''re opening back up," said Zeb Stevenson, chef at Atlanta
        restaurant Redbird. "I don''t think it''s safe. If we reopened and then had
        to close back down again it would be a grave situation for the business. Better
        to wait it out and use science and common sense as a guide."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3724bd8f-00b1-47c6-a71e-9b45c32fcf15'
      'mgnl:activationStatus': true
