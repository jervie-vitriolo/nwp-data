      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/25/politics/army-us-military-academy-west-point-graduation/index.html">"Army
        to proceed with West Point graduation ceremony amid coronavirus"</a></em></p>'
  'Tampa-Florida-mayor-amends-Tom-Brady-welcome-letter':
    'author': 'Nicole Chavez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-26T11:48:18.547+08:00
    'imagesource': 'jcr:58d94b48-392a-41a7-86c7-414f077bf447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
