      'mgnl:lastActivated': 2023-01-26T18:00:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787da9d-9d71-44ec-be10-7931e56d6320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 53,600 Covid-19 deaths have been reported in the US so
        far, with more than 200,000 deaths reported worldwide, according to Johns
        Hopkins University. The US has reported more than 938,600 cases of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fd697-858a-4a10-b999-d0ceccea2440'
      'mgnl:activationStatus': true
