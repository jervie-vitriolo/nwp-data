      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario previously said
        that <a href="https://www.cnnphilippines.com/news/2020/4/19/Ex-DFA-chief-urges-protest-China-new-districts-South-China-Sea.html">China''s
        recent movements involving the disputed waters show that it has been "relentless
        in exploiting the COVID-19 pandemic"</a> to pursue its "illegal and expansive
        claims" in the South China Sea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87feddda-df2b-4bdc-8784-c0e745d6b0ca'
