    'lead': 'Sheltering at home has its advantages for adopting and training new pets.
      Here are a few things that new owners can keep in mind to help train their new
      best friend while stuck at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T16:20:07.361+08:00
