    'lead': 'The Health Department says it is possible that COVID-19 patients test
      positive again as tests can detect remnants of the virus, which are no longer
      infectious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T18:20:49.036+08:00
