    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From private testing for the rich to unrest in banlieues, coronavirus
      is highlighting France''s stark divide'
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1d745-861e-474d-be79-14e3f9406b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While billionaires isolate themselves at
        luxurious hideaways on the Mediterranean during the coronavirus outbreak,
        residents in deprived and crowded areas of France are now facing a surge in
        deaths, along with unrest on the streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc35c1a-80e4-47c9-a481-cc439af4daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostilities erupted this week in Paris'' northern banlieues (or
        suburbs) following accusations of police brutality and racism during the coronavirus
        outbreak. Footage on social media appeared to show cars and trash cans set
        <a href="https://twitter.com/T_Bouhafs/status/1252001338722004993?s=20">alight</a>
        on roads, protesters hurling <a href="https://twitter.com/T_Bouhafs/status/1252027441075367936">firecrackers</a>
        and police <a href="https://twitter.com/Ruptly/status/1252860900114980866">racing</a>
        to control the crowds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569ccc6-042d-413a-b40a-682cbee94309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown in France has had very different consequences for different
        sections of society since it was announced on March 17. The country''s ban
        on all non-essential business until May 11, along with a requirement for a
        <a href="https://edition.cnn.com/travel/article/london-to-paris-lockdown-move/index.html">permission
        slip</a>&nbsp;to venture outside, has had the harshest impact on people living
        in poorer, more densely populated neighborhoods, according to an <a href="https://blogs.mediapart.fr/les-invites-de-mediapart/blog/240420/la-colere-des-quartiers-populaires-est-legitime?utm_content=buffer958b8&amp;utm_medium=social&amp;utm_source=Twitter_Mediapart&amp;utm_campaign=CM">op-ed</a>
        from several activist organizations and unions in Mediapart on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159f12b-78cb-4b98-b44b-2b0a8c88d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associations —&nbsp;including ATTAC (Association for the Taxation
        of financial Transactions and Aid to Citizens) —&nbsp;wrote that people in
        working class neighborhoods were on the front lines as essential workers.
        "Yet social inequalities, already glaring, are reinforced by the management
        of the coronavirus and will explode with the economic and social crisis to
        come."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca599ec0-f3d3-4663-a540-4cdf37dd60f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stark contrast, wealthy residents at one of the country''s most
        exclusive gated communities on the French Riviera have been embroiled in controversy
        after it emerged that some had access to antibody testing, despite the strain
        on hospitals and nursing homes across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a6bb9-fdcc-40e7-b0c9-638b018d4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tensions flare in Parisian suburbs</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b3167-7e79-4814-a039-bfd175c073ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions in Paris''s northern suburbs flared up after an incident
        last Saturday night, when a motorcyclist, who is of a minority ethnicity,
        in the Villeneuve-la-Garenne banlieue broke his leg after police opened a
        car door in his path. Police said in a press release that the incident was
        an accident that occurred as officers got out of the car to speak with the
        motorcyclist, claiming 50 people then targeted police with projectiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db022d-1f9d-4ce3-93c7-e5d5f6f60a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcyclist''s lawyer, Stephane Gas, has asked for an investigation
        into the police''s behavior by the General Inspectorate of National Police
        (IGPN), telling CNN that the police''s characterization of the incident was
        "all upside-down."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ac29d-97d9-42a1-931d-97a4a3ab0572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the officers had opened the car door "in the middle of the
        lane" without warning before the collision. "All I can do is ask questions,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca02f5-9784-410f-83b1-a8e1ef445842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an area with a history of police brutality and <a href="https://edition.cnn.com/2017/02/23/europe/paris-students-protest-police/index.html">anti-police</a>&nbsp;riots
        —&nbsp;as well as the separate <a href="https://edition.cnn.com/2019/04/20/world/paris-protests-tear-gas/index.html">gilets
        jaunes</a> (yellow vest) showdowns with the government over inequality — some
        believe the act was deliberate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3e8d0-789a-48e5-bde8-25b545b4dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the injured <a href="https://twitter.com/djanguii/status/1251613926476992513?s=20">motorcyclist</a>
        being tended to by police went viral, sparking several nights of violence
        that spread from Villeneuve-la-Garenne across the suburbs of Gennevilliers,
        Nanterre, Aulnay-sous-Bois and Montreuil. On Tuesday, an elementary school
        in Gennevilliers was set on fire, police confirmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0fc885-de6b-4496-954a-5f7532fb7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French journalist and activist Taha Bouhafs, who posted videos of
        the first clashes with the police in Villeneuve-la-Garenne on social media,
        told CNN on Monday: "Villeneuve-la-Garenne was a symbolic moment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978d346-af20-47da-adfe-17a1879a58e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can see the double standards enacted during the confinement.
        All these images of people walking in the streets in Paris, unbothered by
        the police. All these images of police brutality in the suburbs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8fd0d7-1e49-49b3-ab2e-ea003431248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhafs said the lockdown has taken a far harsher toll on working
        class families in the banlieues than on middle-class French households. "Confinement
        is not experienced in the same way by everyone," he said. "We don''t all have
        terraces with neighbors playing the accordion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fefe38a-374c-4b41-aa54-323a3cc9d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the suburbs there are large families in low-rent housing with
        eight people or more ... These people are cashiers, delivery men, postmen,
        people who don''t have the privilege of working from home."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16be31-b5c7-47b3-9a8a-56043bcf0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has also had an immediate and dramatic impact on
        deaths in these neighborhoods. The Seine-Saint-Denis area, which is next to
        Villeneuve-la-Garenne, saw an increase in mortality of 295% in the week of
        March 30 to April 5 compared with the number usually expected at this time
        of year, according to France''s National Institute of Statistics. The Hauts-de-Seine,
        where Villeneuve-la-Garenne is located, saw a 255% rise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c273f8-72dc-429e-86e8-cc59e8a7faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the increase in deaths was 174% in Paris and 61%
        in France as a whole over the same period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c80e96-a9fb-4528-b5e6-bf780d31a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have now been more than 120,000 cases and more than 22,000
        deaths in France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235b609-c653-42cd-b9bb-b7a45b5609e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Castaner told the <a href="https://twitter.com/Senat/status/1252952706945363968?s=20">Senate</a>
        on Wednesday that the authorities had coordinated operations every evening
        for the past few weeks in "sensitive neighborhoods" in Seine-Saint-Denis.
        He said there had been 220,000 checks and 38,000 fines in these areas —&nbsp;"about
        twice the national average in terms of police controls."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87febab1-4e7e-496a-b04e-2677a00e8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner said in the Senate that since Saturday there had been "ambushes"
        on police, which he condemned "in the strongest possible terms."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707858f4-3340-406b-b0f3-1d6db1bccc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in April, he told Le Parisien newspaper that confinement
        rules were "largely respected" in the suburbs, adding: "I''ve asked for controls
        to be applied with good judgment and restraint rather than for special treatment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6155088-b034-426c-85da-a1e1775990ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have no doubt: we are ensuring that containment is respected everywhere
        in France, and wherever our security forces are questioned and provoked. We
        owe them protection, we do so and we must punish this in the strongest possible
        way," he added to the Senate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8626b6d-2774-41fe-bfaf-354db345d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.justiceinitiative.org/newsroom/amid-covid-19-lockdown-justice-initiative-calls-for-end-to-excessive-police-checks-in-france">Open
        Society Justice Initiative</a>&nbsp;was among 20 organizations that signed
        an open letter in March, before the clashes began, calling on Castaner and
        the Director General of the National Police, Frédéric Veaux , to ensure that
        police checks carried out during Covid-19 containment measures do not use
        excessive, violent, or discriminatory force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e54990-2e6f-4212-b2c2-bc899c1237c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative''s <a href="https://www.justiceinitiative.org/uploads/e3dd6c97-4538-4695-bb2e-9382e8f30f90/equality-betrayed-impact-ethnic-profiling-france-20130925.pdf">research</a>
        has shown a history of discriminatory police checks based on ethnic origin
        in France. Its 2009 study of Paris found that people perceived to be black
        were overall six times more likely than people perceived as white to be stopped
        by police and people perceived to be Arab were 7.6 times more likely than
        people seen as white to be stopped.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d931a50-0e3b-45ad-9271-898c5ec4bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wealthy enclave embroiled in bitter row</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625bcee-4c1d-43af-a633-02655c462261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to support disadvantaged groups in the suburbs of Paris came
        as another coronavirus row unfolded on the other side of the country, in one
        of the most privileged enclaves of Saint-Tropez, the star-studded French Riviera
        playground of the rich and famous.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed738dac-e1cb-429a-9ba4-2c61433a9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private clinic located in the exclusive enclave of Les Parcs Des
        St-Tropez has performed screening tests for coronavirus on the inhabitants,
        it was claimed last week in local newspaper Var-Matin. The St-Tropez mayor
        confirmed that 60 serology tests had been performed. Serological tests analyze
        a blood sample to see if the individual has developed antibodies against coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475f05c-7133-4400-b990-14b55b225593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after French Prime Minister Edouard Philippe on April
        2 said there was concern over limited stocks of some drugs as coronavirus
        diagnostic testing in France hovered just above 20,000 a day. <a href="https://edition.cnn.com/2020/04/14/health/antibody-test-explainer/index.html">Diagnostic,
        or PCR, tests</a> are different to the serological tests, however. Diagnostic
        tests show if you currently have the coronavirus, serological tests show if
        you have previously had it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ddf2d-b6f9-4d3b-979d-1292b52098dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Les Parcs'' association president, Jean-Louis
        Oger, but has not received a response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876a02d-428c-44e9-82e7-b8f047cca702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the Washington Post that the medical unit had only conducted
        blood tests for a clinical trial that his company is running to determine
        immunity levels in people who have had the virus and said it had not done
        any nasal tests to determine if someone is sick. He promised to offer immunity
        testing to St-Tropez residents after the stay-at-home order was lifted if
        the trial is successful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87716126-ae3e-43f4-89e3-cf6125999d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local told the Post that people in St-Tropez were "furious"
        that residents of the high-end estate, where some mansions are worth tens
        of millions of dollars, had access to antibody tests while regional hospitals
        were struggling and work was still being done to expand testing in nursing
        homes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d560e-8e12-48fb-bcc4-8e90ceadcfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saint-Tropez Mayor Jean-Pierre Tuveri said in a press release that
        there was a medical center but reports of Covid-19 testing for rich residents
        were "erroneous." He said the tests that did take place were free trial antibody
        tests for a laboratory, which would need to be authorized for marketing and
        public use through the non-profit foundation Institut Pasteur.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44bbe2-34bd-4f0c-b9ea-abb928868e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuveri said there was "no way, since this test has not yet been
        validated, it could have been offered to the nursing home''s staff, to residents
        and even less to the population of Saint-Tropez."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992cbe61-3b3c-4fd2-bd59-b537b1b813cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurélie Perthuison, press officer for Institut Pasteur, told CNN
        it was "not aware of the use of tests among the inhabitants of this city"
        and was " not involved and was mistakenly quoted in a press release."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1a661-648f-4eb1-a306-3738b1417be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perthuison said that no industrial serological test had been validated
        by the Ministry of Health. "As such, it is impossible for a private laboratory
        to carry out live tests on a population," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b9e47-ead9-4e8b-90e8-2d638f12bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that "all seroprevalence studies must be conducted in a
        formal setting" with oversight. "At present, only one seroprevalence study
        has been finalized, and it was conducted in Crépy-en-Valois, by our teams
        in conjunction with the French health authorities."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5614fc3-a467-44fd-be68-fa9ead5031bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Regional Health Agency (ARS) for Provence-Alpes-Côte
        d''Azur said: "The ARS is looking into the matter. We were not aware of this
        testing operation before the publication in the press."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0a8356-778f-4ad9-9130-519a9a1fbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the case in St.-Tropez, the rising anger seen on the streets
        of Paris shows just how the pandemic is exacerbating inequalities, according
        to activists and health professionals including Abdelaali El Badaoui, nurse
        and founder of the Banlieues Santé association, who lives in the city''s northern
        suburbs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c525f-691d-43db-98ec-3a6edebbec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As health professionals working in these areas, we foresaw that
        we would be hit particularly hard, given the multiple layers of social and
        health inequalities there," El Badaoui, whose association works against medical
        and social inequalities in underprivileged areas, told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccb2bf-5ed2-49c8-b798-33e8dbfaad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the organization had a plan in place for the health crisis
        in Seine-Saint-Denis as early as mid-March. It is distributing parcels of
        food and hygiene products as well as sharing videos it has made translating
        government and public health messages in 20 different languages.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b28262-4b64-439f-950c-17672b768b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Badaoui said people who had lost their jobs were "really struggling"
        and the organization had seen some who had not eaten for a week. "People are
        not realizing it yet, but there is going to be a crisis like we''ve never
        seen before," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f7135-5725-4650-962e-9ac88ebb41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others had stopped getting essential medical treatments because
        they were frightened to leave home or did not know how to contact health services.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcd4a5-5d6a-4e7e-adee-0a06a6cb53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone is equal in front of this health crisis. And everyone
        should be," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce4447-a144-46cc-949e-dfe97a9df711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coronavirus did not create the social crisis, coronavirus simply
        showed the level of misery that some people are living in right now. I think
        people should take it as a lesson, and remember it in order to do better in
        the future.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474410ae-32f0-4b5d-8679-ef8c5ced433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coronavirus should be an opportunity to change the way we engage
        with people who face inequalities on a daily basis."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9e376-69b7-4d43-8e0c-248886b09574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T15:23:56.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:00:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/26/europe/coronavirus-france-inequality-intl/index.html">"From
        private testing for the rich to unrest in banlieues, coronavirus is highlighting
        France''s stark divide"</a></em></p>'
  'giant-asteroid-near-earth-wearing-face-mask':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T15:38:52.470+08:00
    'imagesource': 'jcr:0f472244-8e13-4107-804c-9192cc6aefeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7044673d-873b-4346-b8b8-10578b5814f0'
    'lead': 'An asteroid estimated to be 1.2 miles wide will fly by Earth this week,
      but it''s not expected to collide with our planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T15:42:56.703+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T18:00:09.678+08:00
