    'mgnl:tags': ['baguio-city', 'health-workers', 'frontliners', 'covid-19', 'coronavirus']
    'stories': ['0d22ab13-a72f-4db4-84ed-26f1770bacdb']
    'template': '1'
    'title': '﻿Four more Baguio City health workers contract coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4037c0-6731-48e5-9ddf-9d3cb54fcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:36:22.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:59:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Four
        more healthcare workers in Baguio City have tested positive for the coronavirus
        disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901320b-41e3-4b5a-ab4b-5fee7f8e22da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:36:22.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:59:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new cases are two female nursing attendants, both 34 years
        of age, according to Baguio City Mayor Benjamin Magalong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d973bcc-89ce-4eaf-9651-54bd798b252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:36:22.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:59:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 61-year-old female doctor and a 27-year-old female nurse have
        also been found positive for COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d517c3f-c8e0-47d9-bda5-f0d8f74bb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:36:22.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:59:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected health workers are from Barangay BGH Compound, Barangay
        Camp 8, Barangay Bakakeng Central, and Wangal, La Trinidad in Benguet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247b12c-fb22-4edc-95e2-ab86560df57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:36:22.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:59:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All appropriate courses of actions and standard operating procedures
        are currently being executed," Magalong assured.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29548a-30ed-4c15-83a3-cc4f975678cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:36:22.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:59:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor has likewise ordered the <a href="https://www.facebook.com/pio.baguio/posts/548461135806013">immediate
        testing of all healthcare workers</a> in Baguio City, who may have interacted
        with COVID-19 patients.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2fe4d-5bf5-49e6-aaa5-7f1abdb4f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:36:22.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:59:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Baguio General Hospital and Medical Center has informed
        the public that it will <a href="https://www.facebook.com/pio.baguio/posts/548477499137710">no
        longer accommodate coronavirus patients</a> beginning Sunday, April 26, as
        part of its efforts to prevent the "widespread transmission" of the dreaded
        disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b742a98-ae67-425f-8710-938abcce44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:36:22.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:59:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City''s total tally of positive cases now stands at 29, with
        12 recoveries and one death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967baf0c-890d-427f-a9e3-d0452082569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T19:36:22.556+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:59:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Philippines has 7,579 cases of the viral illness,
        including 862 recoveries and 501 fatalities.</p>'
