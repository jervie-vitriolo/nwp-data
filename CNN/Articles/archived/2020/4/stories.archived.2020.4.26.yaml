      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d1115-a4dd-493d-86a2-1ba857875eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several children volunteer that they feel "really nervous" and "scared"
        from watching news about the coronavirus on TV.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17dabaf-cd2a-44c0-8c3e-edd2d9e739bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93116a3b-90c3-4428-a9c9-0dc6b3b48ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion also addresses fears around losing those closest
        to them, including their parents and grandparents.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d015a8-9927-4eec-a59a-03a90a7590bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07f182-f818-473d-944c-0fd5d0ac41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She wants to inspire hope''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf5dbb-3000-4df3-b1b6-dd291fc62421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa and her mother, who are African-American, are aware of the
        disproportionately high mortality rate of those in the black community who
        are infected with the coronavirus.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902ee5d-f449-497b-81fa-004797f0ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bbff0-f490-45a8-af16-cf82fe89bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennings says this fact makes it even more important for Alyssa
        and her friends, particularly those of color, to have an outlet to talk about
        their lives and fears around the pandemic.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009ef4d-a545-4342-a596-0734b085b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7fa84a-9610-4882-a970-9ec7bd191ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that this is virtual has given Alyssa more courage to
        speak up about her own experience," Jennings says. "She wants to inspire hope."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8ed0e-7930-4637-9d1d-fec18d8bbe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb0682-d782-47c6-ae26-8f7bec759724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I know I can get better each time and I can come out of the
        hospital, they can think that, too. They can come out and spend time with
        their family again," Alyssa says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0eae4-e9d1-4b4f-9c8b-17c8298a5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b54cf-7158-48ba-ad32-4d804dc0ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa was encouraged to hear several children on the KidsCovid19
        chat bring up the fact that some kids have weakened immune systems so everyone
        should be more careful.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f665a83-862e-4cd5-a78d-af08199f7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e772b7e-e99a-45fb-bfbb-7736d1211948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt a bit proud," Alyssa says, "because it made me feel like
        I wasn''t alone. I wasn''t the only kid chosen for this ... they know it''s
        a real thing. It''s a big deal."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393eacc-018e-4cd8-b9f7-1d1766bba49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e672a-0fb2-4be4-b985-8de2e47f0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expanding the conversation</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c93a6-1072-4246-935f-50900ba189e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks ahead, with adult supervision, Alyssa is hoping to
        expand her KidsCovid19 chat group to keep the conversations going.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc5b4f-814e-45ba-87ad-a2ae396d705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4994e36-cb3e-48dc-82d2-2c204d815dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, she is super busy doing schoolwork and managing
        a coronavirus supply group on Facebook, which started as a social studies
        project and has since morphed into a volunteer organization.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e03b97-66a6-46ef-a0d7-cb743071c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b827bc-c35e-462e-b417-8d72a0a6dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days ahead, Alyssa has two big events unfolding: her next
        blood test at Inova Fairfax Children''s Hospital and her birthday on May 23.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c9d84-2a85-43b0-bf48-d329f08a8ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682226d-4333-42ba-8596-223a7607a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on her white blood cell count, Alyssa will either be escorted
        directly to the hospital''s isolation unit where she will face another quarantine
        until her immune system strengthens or be allowed to return home to celebrate
        her birthday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ed82b-ff97-476a-8888-b28f61ebd603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/25/us/zoom-panel-kidscovid19-maryland/index.html">Girl
        with rare blood disease inspires her peers to meet Covid-19 pandemic with
        hope, not fear</a>."</i></p>'
