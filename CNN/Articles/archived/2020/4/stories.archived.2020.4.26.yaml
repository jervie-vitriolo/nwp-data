    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64193711-1d1c-4a05-95ee-a3ccf21e8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T09:21:27.750+08:00
