      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc461ba-f9cb-401b-ac3b-740b9312080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.325+08:00
      'mgnl:createdBy': 'pilar'
