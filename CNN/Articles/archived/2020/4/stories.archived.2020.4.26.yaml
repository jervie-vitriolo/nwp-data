      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its other initiatives in the COVID-19 fight include <a href="https://www.facebook.com/dostSecFTP/posts/1535138079971084">clinical
        trials for a vaccine which they have been developing in their R&amp;D centers,
        as well as acceleration of its research in developing alternative thermal
