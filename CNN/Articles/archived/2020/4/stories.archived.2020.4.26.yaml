    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['robredo']
    'template': '1'
    'title': 'High time for PH gov''t to allot higher budget for science sector —
      Robredo '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14851a6b-5abe-4be8-8099-69615018d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:11:36.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> More
        than raising a bounty, the coronavirus pandemic should serve as an "eye-opener"
        for the Philippine government to ramp up spending on research and development,
        Vice President Maria Leonor "Leni" Robredo said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08e1b3-88e9-497e-8218-fb25767b064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:11:36.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201eba3-541b-4f47-b63c-684efc34260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:11:36.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly BISErbisyong Leni radio show, Robredo stressed that
        a higher budget allocation to support the science sector would be a more a
        sustainable approach to address the health outbreak, days after President
        Rodrigo Duterte announced that he is increasing the reward money from ₱10
        million to ₱50 million to whoever could develop a vaccine against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703390a-969d-4529-b04a-513aae50301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:11:36.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84ddff-c800-43a7-905a-5369452828c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T16:11:36.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:00:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman natin na yung pagdidiskubre ng vaccine ay hindi
        lang yung husay ng magdidiskubre, pero gamit din tsaka suporta,"</em> Robredo
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0ad07-ab82-44c7-b606-922de2c4ad92'
      'mgnl:activationStatus': true
