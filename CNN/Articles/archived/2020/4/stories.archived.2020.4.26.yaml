      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2420bc-3448-47a7-8295-6d90e22eb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:59:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his last report, Duterte has declared a total of <a
        href="https://cnnphilippines.com/news/2020/4/20/government-savings-COVID-19-response.html?fbclid=lwAR2"
        target="_blank">₱246.28 billion as savings</a> which can be tapped for the
        government’s COVID-19 response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c605d08-fdb0-47ea-96e4-ec49b6bf6947'
      'mgnl:activationStatus': true
