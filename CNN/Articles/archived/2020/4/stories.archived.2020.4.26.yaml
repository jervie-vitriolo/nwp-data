      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know money is what people need to survive, but you may not be
        around to spend it if you contract this virus," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5749c1-2d7b-4d5c-b3a3-25ec479e3f26'
