      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3229630-462c-40ce-8598-fc53421401a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.322+08:00
