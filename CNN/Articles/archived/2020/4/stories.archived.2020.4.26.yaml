      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s first case is a 26 year-old Australian man who went
        to Puerto Princesa on March 5. He then went straight to another municipality
        of Palawan, according to DOH-MIMAROPA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8d8d7-e331-42b1-88f1-396be2aeadf4'
      'mgnl:activationStatus': true
