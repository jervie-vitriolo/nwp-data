    'jcr:uuid': '21a6040a-f045-4bfa-8e55-b7c49d64bc81'
    'lead': 'While we may think we''re handling all that well, our pets will recognize
      our tension and anxiety— and may make it their own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T20:36:45.552+08:00
