    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:21.422+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASEAN', 'US', 'COVID-19']
    'template': '1'
    'title': 'ASEAN urges US to support creation of COVID-19 response fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059922c-0582-4f99-a8ef-232bb89fe5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.898+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> - Southeast
        Asian foreign ministers urged the United States to support the creation of
        a regional fund to respond to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c767824-9153-4bf4-a0f4-4ac2dcf95cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.898+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Special ASEAN-United States Foreign Ministers’ Meeting
        on COVID-19 on Thursday, foreign ministers in the Association of Southeast
        Asian Nations (ASEAN), among them, Foreign Affairs Secretary Teodoro "Teddy
        Boy" Locsin Jr. and United States Secretary of State Michael Pompeo, discussed
        steps to strengthen collaboration on the region''s COVID-19 response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b21f4-5418-4ec2-9035-e53e2d4c43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.898+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN Member States encouraged the United States to support the
        COVID-19 ASEAN Response Fund to address COVID-19 and future public health
        emergencies," the joint statement released Sunday said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711a950-7323-4520-b10c-4d80633cdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.898+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the United States has so far released over $35.3 million
        or roughly ₱1.79&nbsp;billion in emergency health funding to help ASEAN amid
        the global health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741cdec-4807-4f81-b9da-510a91e6ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.898+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States reemphasized its commitment to providing international
        public health assistance and offered continued support for ASEAN Member States
        in need of additional assistance," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93c250-6ad5-4952-9209-3d6694193f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.898+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nations also discussed further cooperation towards post-pandemic
        recovery, to address the socio-economic impacts of COVID-19 by reinforcing
        trade and investment, cooperation in the digital economy, supporting micro,
        small and medium enterprises (MSMEs) and innovation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f2ec6-84ba-40d2-823c-0c7cbac975a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.898+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members said that emergency measures designed to address COVID-19
        should be targeted, proportionate, transparent, and temporary, and should
        not create unnecessary barriers to travel and trade or disruption to global
        supply chains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa826bce-c51f-48e3-b5cf-58e53542b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.898+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We emphasized our shared commitment to ensuring, to the maximum
        extent possible consistent with public health, the stable supply and the swift
        and continued flow of food, medicines, medical supplies and equipment and
        other essential goods and commodities as well as the normal flow of trade
        in other goods and services, and investment across borders to sustain among
        others, critical economic activities and ensure food security," the statement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e1660-b902-4704-85d1-73a690391b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.898+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also introduced the US-ASEAN Health Futures initiative, which
        is intended to develop the health system capacity of ASEAN nations to better
        respond to COVID-19 and future health needs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b40cd-f909-4487-8ff4-014cca3fbef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.899+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US pledged continued support for exchange programs, which so
        far include the training of 2,400 ASEAN Member States’ medical and health
        professionals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418461b8-766b-4d2d-9fc3-c9900a7c9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:52:59.899+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:59:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome USAID and the U.S. Centers for Disease Control and Prevention
        to continue to play a significant role in the capacity building of ASEAN’s
        health workers," the statement said.</p>'
