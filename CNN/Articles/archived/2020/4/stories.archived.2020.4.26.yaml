  'trump-briefings-media-blame-disinfectant-comments':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-26T20:44:31.628+08:00
    'imagesource': 'jcr:22990187-a6b0-4f5c-847e-c3006fc8ad85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b64c79c3-4ea1-4dca-badb-a48d6c899eab'
    'lead': 'After shocking the nation last week with his toxic suggestion that the
      coronavirus might be treated with an injection of disinfectant, President Donald
      Trump avoided the briefing room Saturday, emerging on Twitter only to air his
      grievances about his press coverage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T20:47:21.397+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:59:45.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:20.002+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An aggrieved Trump blames press for furor over disinfectant comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9b718-acc3-4bf0-99ad-2f1980b655f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:03:58.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After shocking the nation last week
        with his toxic suggestion that the coronavirus might be <a href="https://edition.cnn.com/2020/04/23/politics/fact-check-coronavirus-briefing-april-23/index.html">treated
        with an injection of disinfectant</a>,&nbsp;President Donald Trump avoided
        the briefing room Saturday and retreated into the recesses of the White House,
        emerging on Twitter only to air his grievances about his press coverage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1460a3-46c3-4d22-b314-4b4c0a848e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Americans, the President''s absence from the podium might have
        been the best medicine at a time when <a href="https://edition.cnn.com/interactive/2020/us/states-reopen-coronavirus-trnd/">states
        are beginning to reopen</a>&nbsp;and they are seeking guidance from scientists
        and medical experts about whether it is safe to venture from their homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966e392-d92a-4c3c-b6c9-3d7f1cea58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks now as aides and allies have urged Trump to <a href="https://edition.cnn.com/2020/04/24/politics/white-house-briefings-coronavirus/index.html">stop
        doing daily briefings</a>, the President has commandeered the microphone,
        dispensing self-congratulatory assessments of his administration''s handling
        of the pandemic. He''s questioned some governors'' desperate pleas for personal
        protective equipment, ventilators and Covid-19 testing equipment. He has railed
        at state officials who don''t seem sufficiently grateful to him and snapped
        at reporters for "nasty questions" and unflattering news coverage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62026a5-8106-43ab-b8de-128fe0319930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of focusing on scientific guidance from doctors and experts,
        the briefings under Trump''s control have often taken on the braggadocios
        tone of the President''s political rallies, leading to worries among Democrats
        about the fact that former Vice President Joe Biden, his presumptive Democratic
        rival, has no equivalent platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf9e80-9215-4df8-86fd-8cf163c84c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump does share the microphone with his medical advisers
        like Dr. Anthony Fauci, Food and Drug Administration Commissioner Dr. Stephen
        Hahn and Dr. Deborah Birx, the President''s own statements about the coronavirus
        at the podium have been threaded with falsehoods and inaccurate information,
        often stoking confusion that has to be cleared up later by his team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140767c-f6c4-4b3d-acc8-0da208dcb16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump''s tendency to muse aloud about baseless theories
        that usually live in the dark corners of the Internet veered into dangerous
        territory as he questioned whether it would be possible to kill the coronavirus
        by streaming light into the body or <a href="https://edition.cnn.com/2020/04/24/politics/fact-check-trump-disinfectant-sarcastic/index.html">through
        a shot of disinfectant.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82053e1-9eff-4d5a-ad58-94d24d4a2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With aides clearly concerned that contradicting him might lead to
        their exits during a pandemic, no one corrected him in that moment. On Thursday
        in the midst of Trump''s tangent about disinfectant, Birx stared hard at the
        floor, briefly telling him when he asked, that she''d never heard of sun or
        heat as a coronavirus treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bcef00-962a-4ea5-8bca-24f55a1ea948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences were serious: in the past few days state officials
        and disinfectant manufacturers have rushed to warn Americans about the dangers
        of using chemicals or household cleaners in any other manner than what is
        printed on the label.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9123213-d067-4f80-a864-badb52a22f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Saturday afternoon briefing, Illinois Public Health Director
        Dr. Ngozi Ezike reported a <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-25-20-intl/h_5d64d2e8318d95f6897f12b9a69edef0">significant
        increase in calls to poison control</a>, including, she said, someone who
        tried using a detergent-based solution like a sinus rinse and another person
        who gargled with a bleach and mouthwash mixture in an effort to kill germs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a7d78-0254-477b-a06b-dccb23b57326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Injecting, ingesting, snorting household cleaners is dangerous,"
        Ezike warned. "It is not advised and can be deadly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5f668-26f4-4a85-a7e0-182cb083f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s controversial comments offered an opening to Biden, who
        weighed in on Twitter: "I can''t believe I have to say this," Biden tweeted
        Friday, but please don''t drink bleach."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8346a-0b70-4d78-aaea-2917a9131b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of shifting explanations from the White House about
        the context of Trump''s remarks in Thursday evening''s briefing, the President
        hinted Saturday that his days at the briefing room podium might be coming
        to an end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665eca5d-e7a4-4fc3-9a90-c417c30a4e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one tweet, Trump questioned the value of holding White House
        press briefings, saying they are "not worth the time &amp; effort" if the
        media is going to just ask "nothing but hostile questions." Trump also noted
        the "record ratings" for his appearances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501b70e-5229-4c88-84bc-1e69d324d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent tweet, he tried to rewrite the narrative about his
        own early skepticism about the origins and potential spread of Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9128ef-096d-4ddd-b454-11b639d8dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said the pandemic was a Hoax! Who would say such a thing?"
        Trump tweeted Saturday. "I said that the Do Nothing Democrats, together with
        their Mainstream Media partners, are the Hoax. They have been called out &amp;
        embarrassed on this, even admitting they were wrong, but continue to spread
        the lie!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97954bc-30e2-4e0c-a08d-05fee8d9f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has reported, <a href="http://www.cnn.com/2020/04/07/politics/fact-check-trump-coronavirus-briefing-april-7/index.html">Trump
        used the term hoax</a>&nbsp;when he compared Democratic criticism of the administration''s
        response to the virus to their efforts to impeach him: "This is their new
        hoax," he said at a February 28 rally in South Carolina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646167ca-cbf4-453b-b383-30f19b6c5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shifting explanations from the White House</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feacb2f-dcbc-4b6f-8fa0-6d188a426700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After abruptly leaving the <a href="https://www.cnn.com/2020/04/25/politics/donald-trump-coronavirus-task-force-science/index.html">briefing
        room Friday without taking any questions</a>&nbsp;from reporters who were
        seeking to clarify his comments about injections, Trump continued to try to
        shift blame to reporters for misunderstanding him throughout the weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90bc69-e15b-4b61-9eda-c183b5f52e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Friday bill signing ceremony in the Oval Office, <a href="https://www.cnn.com/2020/04/24/politics/fact-check-trump-disinfectant-sarcastic/index.html">Trump
        insisted he had made the comments sarcastically</a>&nbsp;to reporters, even
        though there was no hint of sarcasm in his Thursday delivery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62392a89-af32-471e-b2e0-925ff6c536b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was asking a very sarcastic question to the reporters in the
        room about disinfectant on the inside. But it does kill it, and it would kill
        it on the hands, and that would make things much better. That was done in
        the form of a sarcastic question to the reporters," Trump said Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4869538-1916-41cc-90b6-d9eacda95c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with Fox News, Birx suggested that Trump was
        simply processing the information from a prior briefing aloud.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa997bb7-8079-4992-adc5-5c13f8509919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he gets new information, he likes to talk that through out
        loud and really have that dialogue -- and so that''s what dialogue he was
        having," Birx said. "I think he just saw the information at the time, immediately
        before the press conference, and he was still digesting that information."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3a864-0b4e-416d-806c-fec0bf7ad15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany told reporters the
        President''s remarks were simply taken out of context.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c561471-f3d8-464c-ae0b-6fed5fafea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump continued the debate, curiously quibbling with
        the fact that reporters had recounted his back-and-forth with Birx about the
        effect of heat, sun and light on the coronavirus, asserting that he was speaking
        to "our Laboratory expert, not Deborah, about sunlight etc. &amp; Coronavirus."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7239c-28ef-42cb-a652-dcc4114ebbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Trump''s Thursday remarks, he had been briefed by
        William Bryan, the acting head of science at the Department of Homeland Security,
        who had presented findings from a study about whether the spread of coronavirus
        could be slowed by warmer weather.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda1693-b4af-4e6a-9c1c-ae5bb47f55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan summarized the study in the briefing room, also discussing
        how ultraviolet rays and disinfectants, including bleach and alcohol, may
        shorten the life of the virus. (Bryan does not have a medical background and
        is not a scientist).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f2a00-4ed2-4079-af06-b1c330e13bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seemed to carry Trump''s train of thought toward the notion
        that disinfectant might be used inside the body: "I see the disinfectant,
        where it knocks it out in a minute. One minute. Is there a way we can do something
        like that, by injection inside or almost a cleaning?" Trump said Thursday
        during the briefing. "Because you see it gets on the lungs and does a tremendous
        number on the lungs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e125666b-d45b-4ba9-b1b6-5676b165dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany pushed back on reporters'' questions Saturday over whether
        the White House was sending mixed messages about the context of the President''s
        suggestion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844fe29-a189-4034-a1f0-ed7280ebe21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking a sarcastic comment and running with negative headlines
        is the definition of taking something out of context, so I believe those answers
        are very much in sync," she told reporters at the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8360b1-bc14-4bf1-815b-4fdbe3dbf704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany would not say whether the President plans to dial back his
        participation in the coronavirus task force briefings after his abrupt departure
        from the briefing room Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17191c3-f85f-4961-8687-895cb4ff61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I leave that to the President," she said. "That''s entirely his
        decision, but I believe the President is at his best when he''s speaking directly
        to the American people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a124c-8678-4c8f-a374-503d538a3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he did not take questions Friday, she noted that
        "the President has taken questions for 49 briefings since the end of February."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f745a-5cc4-4dac-ae55-65478d0fb439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:47:21.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This article is an&nbsp;analysis by Maeve Reston of CNN and was
        first published on CNN.com, <a href="https://edition.cnn.com/2020/04/26/politics/trump-briefings-media-blame-disinfectant-comments/index.html">"An
        aggrieved Trump blames press for furor over disinfectant comments"</a></i></p>'
  'Rodrigo-Duterte-special-powers-report-Congress':
