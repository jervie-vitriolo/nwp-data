      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Senate
        Agriculture Committee Chair Cynthia Villar recommends allowing labor-intensive
        sectors such as agriculture, manufacturing, and construction to ensure stable
        and food supply and provide displaced workers income amid the extended enhanced
        community quarantine.</p>'
