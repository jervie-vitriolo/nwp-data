      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has already paid the government about ₱8.77
        billion. The remaining balance from the cash aid will be remitted before the
        end of the quarantine, it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c771e-0076-4b07-a579-59edc61a4ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:10:34.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SMC has so far spent more than ₱3 billion for the full
        compensation with benefits of all its 66,557 employees, contract workers,
        and consultants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b5ea7-80c2-421e-a2e4-073087b133f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:10:34.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:00:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Ang-led&nbsp;company has now donated over ₱1 billion in
        various forms, including cash, food, flour packs, disinfectant alcohol, fuel,
        free toll, and personal protective equipment (PPEs). It has also put up some
        quarantine facilities with the help of the Armed Forces of the Philippines,&nbsp;in
        an effort to aid healthcare frontliners in hospitals overwhelmed with COVID-19
        patients due to the pandemic.</p>'
  'rolando-bautista-dswc-sap-cash-funds':
