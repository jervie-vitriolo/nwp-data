    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Rolando-Bautista',
      'DSWD', 'SAP']
    'template': '1'
    'title': 'DSWD Sec. Rolando Bautista says he believes the funds for SAP are running
      low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fec8d0-adfb-4fe8-b896-ef9224b8d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Government
        funds for the country''s social amelioration program are running low as the
        Luzon-wide enhanced community quarantine (ECQ) has been extended for two weeks
        more, Social Welfare secretary Rolando Bautista said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b260f-0203-4d5c-8b27-83a56c861354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation of the SAP only on the beneficiaries in ECQ
        areas is in consideration with the budget availability. I’m sure you have
        heard the thoughts of Secretary Dominguez and Secretary Wendel Avisado. So,
        bottomline there is really the budget intended for the succeeding days of
        the ECQ in short of saying is running short," Secretary Bautista told CNN
        Philippines Sunday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c4aef-3878-4315-8a9d-72cdb40e7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bautista said the remark was only his personal opinion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738c565-e8d9-4944-94b3-fb66ae2c9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque <a href="https://cnnphilippines.com/news/2020/4/24/cash-aid-ECQ-extension.html"
        target="_blank">said</a> poor families in provinces where the enhanced community
        quarantine has been lifted will no longer receive a second wave of cash aid,
        as the money will now be given to more families in Metro Manila and other
        areas which remain under lockdown due to COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e303cc2-9a5c-422b-80be-cf1311c13ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the distribution will then be limited to Metro Manila,
        Central Luzon, Calabarzon, and other provinces and cities which remain under
        enhanced community quarantine following the President Rodrigo Duterte''s announcement
        of another two-week extension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5113c5e-739d-406a-9c6c-d01a3ef26816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said restrictions will be eased in areas to be placed
        under general community quarantine starting May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a41d0a-c1ed-4266-95c3-4b497a5ed74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how poor families in areas placed unter general community
        quarantine would be able to provide for themselves., Bautista said he believes
        economic activities in these areas woud resume.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af49df-3112-4ae6-a6e5-ed0288880e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito rin po yung pinag uusapan ng different agencies</em> particularly
        <em>yung mga</em> economic planners <em>natin,</em> the DTI, DOTr... The way
        I see it is they will ensure that..economic activities or commerce will continue.
        With that, chances are<em> yung mga nagtatrabaho, yung mga</em> workers will
        be able to continue their work and earn an amount intended for their families,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b311470-7162-4dae-8c50-e6479c4b122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said members of the interagency technical working group
        on social amelioration programn has convened to discuss formulating guidelines
        relative to Roque''s pronouncement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bf9bc-ef3f-4706-9c78-ffa31ddfc444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T13:13:44.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:00:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guidelines have to be presented to the interagency task force
        on infectious disease of course for their approval," he added.</p>'
