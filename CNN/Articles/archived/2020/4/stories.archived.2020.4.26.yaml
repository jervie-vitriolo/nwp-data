      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/25/politics/white-house-health-and-human-services-secretary-alex-azar/index.html">White
        House officials are discussing plans to replace HHS Secretary Alex Azar</a>."&nbsp;</i></p>'
