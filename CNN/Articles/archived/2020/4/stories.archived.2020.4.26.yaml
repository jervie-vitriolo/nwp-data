  'doctor-return-frontlines-covid-recovery':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'Photo from Dr. Carmina Fuentebella''s Facebook account'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-26T19:45:47.958+08:00
    'imagesource': 'jcr:c66b2262-dddc-4483-89cb-395bdc0fdd5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a340b692-f08e-451c-a447-b89c031c8241'
    'lead': 'A doctor who has fallen critically ill due to COVID-19 commits to recovering
      in order to tend to more patients battling the fatal disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T20:12:13.497+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:59:49.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:59:18.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-infected doctor vows to return to frontlines after full recovery'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e04e9-b389-4a73-a2a3-670b86fefaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — A doctor
        who has fallen critically ill due to COVID-19 commits to recovering in order
        to tend to more patients battling the fatal disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc45b7a-d22f-40c8-b69f-86c96c61f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carmina Fuentebella, a resident doctor of the University of
        Santo Tomas Hospital, told CNN Philippines’ Newsroom Weekend, “I promise to
        go back to the frontlines so that I can be of more service to my patients.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6018f-27fc-4742-a619-709a79e3f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella, who recently celebrated her 27th birthday while in
        an intensive care unit, has already been transferred to a regular ward and
        is now on her way to full recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415eed3-bde0-453c-8ea4-95c745d8f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once discharged from the hospital, the young doctor said she will
        head home to Bulacan where she intends to recuperate “emotionally, mentally,
        and physically.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c874c16-2660-4b92-9f38-fafaa7ebc603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naniniwala ako na kailangan maging magaling muna ako para mapagaling
        ko mga pasyente ko</em>,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e86fcdb-f0eb-4b63-b50b-143b9fdf433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe I have to recover first in order to treat
        my patients.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf27fe-5aa3-4c41-baae-ec6a2e838e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she has no underlying medical conditions, Fuentebella thought
        her experience with COVID-19 was “going to go smoothly,” as most of the young
        patients only experience mild symptoms. However, following the onset of fever,
        the doctor said she had difficulty breathing and eventually woke up already
        intubated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487b881-aa72-46d9-bbfa-831be98bdc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I woke up, it was so difficult. It was the first time in my
        life wherein I had to count every second of pain,” she said. “It was at that
        moment I asked God, ‘Why me?’ It was so difficult.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9f476-444b-43d8-b953-50e9685171f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella attributed her better condition to a strong support
        system, including everyone who cheered her on as she fought for her life.
        The doctor has received an outpouring of prayers and well-wishes from friends
        and strangers alike, after news of her COVID-19 fight circulated on social
        media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487cd6c-b639-4a6a-8f27-e0fa356d6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of my doctors talked to me, the internet was talking to me,
        [telling me] to fight. That''s when I realized that I wanted to live,” she
        shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fede513-0e2b-4ed7-b8c9-c27233ea8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After going through this disease, I realized that I am not alone.
        A lot of people were fighting with me. And I think that it is important for
        us to fight together so that we can get through this pandemic,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc519f15-6856-4855-8b47-7fc86b1d227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:12:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said she plans to use her personal experience with coronavirus
        to “empathize more” with her patients in the future.</p>'
  'stressed-pets-coronavirus':
    'author': 'Sandee LaMotte, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
