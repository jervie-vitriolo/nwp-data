      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;A few states this weekend are
        running a tricky experiment: Trying to reopen certain businesses and services
        amid the coronavirus pandemic, even against the advice of some health experts
        who say it risks dangerously spiking the number of cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fd932-4822-4f19-88d5-740abd198fe9'
