      'mgnl:lastActivated': 2023-01-26T18:00:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fcd301-89af-493b-8a10-a8e370bf1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In Iowa, elective surgeries and farmers markets can reopen on
        Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8b7f2-3bcd-430c-a94e-0a9e195960d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:58:30.323+08:00
