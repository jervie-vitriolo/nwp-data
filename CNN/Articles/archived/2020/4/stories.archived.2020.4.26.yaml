      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Cebu
        City recorded 40 new coronavirus infections on Sunday, pushing the total number
        to 451.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7b137-3261-447f-a38d-9678b78f4585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:58:08.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the additional cases have been recorded in Sitio Sto.
        Niño, where 13 people have been diagnosed with the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b28732-c8b8-45f2-9f5a-0068730183b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:58:08.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Luz, where the said sitio is located, is considered a COVID-19
        hotspot, with a total of 162 infections confirmed in the area to date. Another
        sitio in the barangay, Sitio Zapatera, has over 130 infected residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a19c1-3b3f-4976-b7a6-7e58dbd01551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:58:08.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has seen a spike in their COVID-19 cases in recent days,
        which Mayor Edgar Labella attributed to the targeted mass testing being conducted
        all over the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c2d09-d811-44a5-868b-b98737b2cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:58:08.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the coronavirus surge in the residential areas, the Cebu
        City jail also reported an outbreak of the viral illness among inmates and
        personnel. As of April 26, the city jail has 208 confirmed infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e3ace-73f1-46f6-8dee-37099d7b1901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:58:08.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella earlier announced that he will extend the city’s enhanced
        community quarantine until May 15, following the significant increase in the
        cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc0593-3893-4524-b511-4353e8ca6645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T23:58:08.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:59:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the Department of Health has so far confirmed 7,579
        cases of the disease, with 501 deaths and 862 recoveries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c559d8-0e61-4bd2-9d08-bedd1c918593'
