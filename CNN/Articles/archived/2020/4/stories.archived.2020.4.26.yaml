      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even during a global pandemic, the
        Beatles found a way for people to come together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516969d-1bcd-4c4a-a712-e32810a4d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T07:42:03.879+08:00
