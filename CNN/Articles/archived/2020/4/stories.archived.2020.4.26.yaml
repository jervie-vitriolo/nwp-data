    'template': '1'
    'title': 'Stressed pets: How to stop it now and when you go back to work'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421ebaa-c477-4bcb-9c08-dd41003e5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Happy dogs chasing balls on their fourth
        walk of the day. Purring puffs of fluff who can''t wait to snuggle with pet
        parents miraculously home all day. These are the images we may have of sheltering
        with our pets during the age of coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdebed-20ef-4588-9271-bf58abbf7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e702b4-3cc0-4deb-b0b0-228bef485364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some pets, that may well be true. For others used to more regular
        routines and serious alone time, the sudden reality of 24/7 intimacy could
        be nerve-racking, even catastrophic, especially if there are small children
        in the home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0b5bc-ecfe-4b32-a3fc-9e96b7b8d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aebcf5-0a90-4887-8e8f-fccae9a800e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be overwhelming for pets when kids are home all the time,
        especially infants and toddlers. which is why they should never be left alone
        with the pet, not even for 30 seconds," said Dr. John Howe, the president
        of the American Veterinary Medical Association.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bb0e3-724b-40fc-9a7d-310ef3b5ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bdd640-8ca5-419b-bcaf-8c9cc83e98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T20:36:45.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:59:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the nicest dog in the world can bite. In fact there are 4.5
        million dog bites a year in America, and over 800,000 of them need medical
        attention," Howe said. "Over half the bites are to children, and it''s usually
        a serious injury when it happens to a child.</p>'
    '8':
