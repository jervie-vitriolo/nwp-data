      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593af33-6fd7-42ce-a115-76fbee0b577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T21:25:39.609+08:00
      'mgnl:createdBy': 'xave'
