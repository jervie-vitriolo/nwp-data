    'lead': 'Government funds for the country''s social amelioration program are running
      low as the Luzon-wide enhanced community quarantine (ECQ) has been extended
      for two weeks more, Social Welfare secretary Rolando Bautista said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-26T13:13:44.118+08:00
