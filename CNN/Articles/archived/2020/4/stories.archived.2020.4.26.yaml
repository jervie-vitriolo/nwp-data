      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Alyssa Jennings knows what it''s
        like to be isolated, sick and self-quarantined. The 11-year-old has a rare
        blood disease called chronic cyclic neutropenia, which causes her white cell
        count to drop dramatically low every three months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0da2f-83a1-4304-a522-c99fc42ecfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98ef29-a1b9-4377-8d97-4537194e1603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes her very susceptible to getting severely sick. She is
        a regular at Inova Fairfax Children''s Hospital, where she has an excellent
        medical team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889eac0c-3beb-4c71-9186-df8a72ef5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ea979-3a8a-4157-af7c-3ed554ba8f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Alyssa spent her Christmas holiday in isolation with
        Influenza A and B as well as pneumonia. Her mom and grandfather set up a small
        Christmas tree in her room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddd834-3583-4196-8127-a9e099a620f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd6ee0-0d43-4d0e-8ad7-956c81725062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time I got my blood drawn, I cried. I try to think about
        my dog Hope because she makes me happy," Alyssa says. "Usually when I''m scared,
        I tell myself it will be all right. I color or paint and do puzzles to get
        my mind off being in the hospital."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14087a71-90c7-4eb2-81cb-3509928a73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e9af77-c3f5-42ad-aea0-00165ef9d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa jokes she almost finished a 200-piece "Frozen" puzzle but
        is still looking for the one missing piece in her room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b8617-3fca-4b33-a8ba-bf3d09e04e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabad53f-2907-4c4a-b4c2-17fe64394488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hospital visit was particularly rough on her mom, Danielle Jennings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bd052-8f2f-457e-a1fc-13117de82b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ca06c-c587-428c-b10e-ce8237600bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once her [Aly''s] heart stopped briefly. And it terrified me. We
        had to check for impacts of oxygen because of it. Those nights I am usually
        crying and frustrated and have to take a walk and chat with another parent.
        But Aly took it all in stride."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b130147-2e87-4d91-a2bb-2a5de44e8f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188494c-3064-4be6-b93a-417ffef1b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa is in the highest risk group for the coronavirus because
        of her extremely compromised immune system. Her temperature is checked three
        times a day, and her doctors call in at least a couple of times a week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e49f78-bc3f-43d5-9a71-a40c61fe145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87285f-1add-44d1-b0cf-e8f66653de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the coronavirus pandemic, Alyssa''s mind isn''t just
        on herself. She''s come up with a novel way using the internet to help her
        peers cope with their own experiences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879469c9-8cb5-4391-9bb0-a715d58b47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5016723-5543-446b-b6f7-5293e152341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constant battle against germs</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae13b36-323a-46ab-ba00-cf31182aa5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa lives with Jennings, a government military analyst who is
        now working from home. She is a sixth-grade honor student in Prince George''s
        County, Maryland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31740a11-51b2-486a-9c93-2cbf08e230fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-26T10:50:53.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:00:28.448+08:00
