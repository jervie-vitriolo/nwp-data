      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know a lot of people disagree and say they should have waited,"
        he said, "but I was 100% ready (for this)."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3afacd2-4b87-4c8d-a66f-a35f7a737cac'
