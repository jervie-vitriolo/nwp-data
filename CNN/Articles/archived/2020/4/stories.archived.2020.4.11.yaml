      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to have hope. I mean, no two patients are the same,
        but you just have to pray and be there, and it''s not a death sentence," she
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601fa27-bab7-4c58-be90-d408ab5b5e7b'
