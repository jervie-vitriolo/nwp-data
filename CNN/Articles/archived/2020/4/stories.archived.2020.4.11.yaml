  'Amazonian-tribe-COVID-19':
    'author': 'Harmeet Kaur and Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T12:01:18.797+08:00
    'imagesource': 'jcr:8d58b9ea-e04d-4adc-bbac-b6fe12041c21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b44a921-e56a-419c-90e2-a2d45828d98e'
    'lead': 'A teenager from an isolated Amazonian tribe who tested positive for Covid-19
      has died, raising concerns about the coronavirus'' impact on the region''s indigenous
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T12:09:00.422+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:17:56.898+08:00
