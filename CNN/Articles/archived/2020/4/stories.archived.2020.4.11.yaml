  'doh-no-order-covid-19-deaths':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T17:33:11.354+08:00
    'imagesource': 'jcr:1c901609-cf13-4a9d-bbe8-ae9cbfd7a8c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '688c195c-3cb0-4ea4-ba4a-43a98fe689e3'
    'lead': 'The Health Department is now investigating the Metro Manila-based hospital
      involved in the issue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T17:37:12.399+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:17:42.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:28.649+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No order for hospitals to stop reporting COVID-19 deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca4c4f-0f3a-4275-b178-913e3cf39262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        Department of Health clarified on Saturday that it never ordered hospitals
        to conceal the number of patients who have died of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf736c7-6dd2-45db-ac81-96fe0bb7d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH was responding to allegations that a hospital based in Metro
        Manila was "instructed to stop counting COVID-19 deaths."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54cd010-06fa-4d3a-a427-d3acd9d3b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to clarify that DOH has never issued any order to
        stop the census or reporting of deaths, or any case related to COVID-19 to
        any health facility," the DOH said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd13c11-a62e-48cf-9e2a-6c84d6649035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that all hospitals and health facilities are mandated
        to report on admissions and other updates in their fight against the coronavirus
        disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8ed02-4d4e-4248-9edc-ae87d1ef9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Franciso Duque III also took to Twitter to address
        the issue. "The DOH did NOT and will NEVER issue a directive for hospitals
        to conceal the number of COVID-19 deaths," he said.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The DOH
        did NOT and will NEVER issue a directive for hospitals to conceal the number
        of COVID-19 deaths. Mr. Clavio disclosed to me the hospital allegedly involved
        in this issue and we will investigate IMMEDIATELY. <a href="https://twitter.com/DOHgovph?ref_src=twsrc%5Etfw">@DOHgovph</a>
        <a href="https://twitter.com/TWACofficial?ref_src=twsrc%5Etfw">@TWACofficial</a></p>&mdash;
        Secretary Francisco T. Duque III (@SecDuque) <a href="https://twitter.com/SecDuque/status/1248892090261487616?ref_src=twsrc%5Etfw">April
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c6c49-6eaa-49d4-898e-98e4e53eff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859d851-334e-4cfb-8ef4-ba938a77624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is now looking into the allegations, which were published
        on the official Instagram page of broadcaster Arnold Clavio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f0845-ddfe-43b2-b38b-ffa99de8acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an unnamed frontliner, Clavio said dead bodies are piled
        up in the hallway of a hospital, which was supposedly ordered to stop reporting
        on COVID-19 deaths. He asked Duque to clarify the issue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b80f2-450f-444a-bf7a-ff606a12b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said Clavio has since given him the name of the hospital,
        which is now under probe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0da79-bda4-4160-8270-a58cc066e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:37:12.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide death toll has risen to 247 after the DOH confirmed
        on Saturday that 26 more people have succumbed to the coronavirus disease.
        There are now 4,428 confirmed COVID-19 cases in the country, while 157 have
        recovered from the viral illness.</p>'
