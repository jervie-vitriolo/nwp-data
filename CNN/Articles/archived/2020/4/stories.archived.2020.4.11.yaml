      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay is on lockdown from 6 p.m. of April 9 to 6 p.m. of
        April 26, 2020.</p>'
