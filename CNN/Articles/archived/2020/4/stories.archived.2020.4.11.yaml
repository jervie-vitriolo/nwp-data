      'jcr:uuid': 'b2d69f67-90d5-4282-a7f8-bb32c4c8f049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
