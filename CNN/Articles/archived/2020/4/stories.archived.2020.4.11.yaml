      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said the method, widely practiced by different
        institutions, may even cause the virus to spread further.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b2a6d-7975-48af-ba55-cdf119fde8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.673+08:00
