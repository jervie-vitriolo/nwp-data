      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4650722-d141-4fae-95f5-8ea496c0095d'
      'mgnl:activationStatus': true
