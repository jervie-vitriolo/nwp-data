    'jcr:uuid': '9db0f4a2-5f77-49c4-945a-b93275cf56d3'
    'lead': 'Friends and family lined Betty Draper''s street to cheer as a bright
      yellow Jeep brought the 99-year-old home after two weeks in the hospital battling
      COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T12:40:14.545+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:17:56.154+08:00
