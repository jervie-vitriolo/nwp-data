      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b1ca1-6491-46a7-8e8a-120ff694420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:23:39.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data released by the PNP on Saturday, 1,562 crimes
        were reported from March 17 to April 10, a 55-percent drop from the 3,509
        incidents across the country from February 21 to March 16.</p>'
