      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said some 84 have died while 188 have recovered and have
        been released from the hospital. From the total, 294 COVID-19 positive patients
        were confirmed by the Department of Health. There are also 379 Filipinos undergoing
        treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6803ca3-c221-4e72-ad14-dedd626bb944'
