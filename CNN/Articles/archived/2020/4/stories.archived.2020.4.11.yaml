    'template': '1'
    'title': 'No more COVID-19 cases in Ilocos Norte following recovery of two patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883a86d-cf31-4695-946b-5e7fb27b5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.891+08:00
