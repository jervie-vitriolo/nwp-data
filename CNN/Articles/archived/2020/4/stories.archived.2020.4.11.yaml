      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly woman is the third to be cured of coronavirus infection
        in Lipa, which has 14 confirmed cases of COVID-19, with four fatalities as
        of Wednesday.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705253ab-6f7a-4dfd-8fd2-f0e84fdee37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:14:30.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Africa said the test results of a 23-day-old baby boy
        turned out positive for COVID-19 but was only announced four days after his
        death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d45a28-b1c2-4b17-81cc-916c03339ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:46:14.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of coronavirus cases <a href="https://www.cnnphilippines.com/news/2020/4/10/Philippines-COVID-19-cases-update.html">has
        risen to 4,195.</a> A total of 221 have died from the viral disease while
        140 have recovered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c8c83-3e30-48a4-8717-fd501891a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:46:14.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While elderly patients and those with underlying medical conditions
        are at higher risk for complications from COVID-19, many have recovered, according
        to DOH data..</p>'
  'Valenzuela-City-COVID-19-targeted-mass-testing':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T13:48:29.775+08:00
    'imagesource': 'jcr:abdbcc90-063c-4a3c-a004-04de40631e71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a0cf32-5438-4180-9181-1f4ebcd90455'
    'lead': 'Valenzuela City kicks off its own localized targeted mass testing for
      the coronavirus disease on Black Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T13:52:08.394+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:17:53.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:25.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valenzuela City begins COVID-19 targeted mass testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a0534-994a-4c4c-be94-4e0627ba5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> —&nbsp;Valenzuela
        City kicks off its own localized targeted mass testing for the coronavirus
        disease on Black Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737f23c-dd13-43e3-855e-2166060b1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government <a href="https://cnnphilippines.com/news/2020/4/4/valenzuela-city-mayor-the-medical-city-mass-testing-coronavirus.html">has
        partnered with The Medical City,</a> which has been given the green light
        to conduct confirmatory COVID-19 tests after receiving a Stage 5 level accreditation
        from the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7dc8c-e683-4f55-ba09-fb9abe091868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city currently has 39 confirmed cases, with 537 persons under
        investigation (PUIs) and persons under monitoring (PUMs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a77041-c10b-40a6-a043-3b6877929ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media briefing on Saturday, Mayor Rex Gatchalian said
        they can conduct 1,000 tests a week using the test kits that can be processed
        with polyamerase chain reaction (PCR) machines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86a69a-6b07-4290-abb4-f694523ef274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said their goal is to finish testing all PUIs and PUMs
        on April 30, the scheduled end of the extended enhanced community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a10b7e-22b7-43a9-9fc3-abf9017bac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of 20 days, we should have a clearer idea as to how
        many positives there are in the city. Then yung numbers natin ng PUIs and
        PUMs will be drastically lower – very very low and baka zero na kasi na-test
        na sila lahat,” Gatchalian said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de179ea-08cc-4603-a3b9-c369e6f70f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said test results will be available in two to three days.
        By knowing the actual status of PUIs and PUMs, Gathalian said they can then
        decide on whether to remove the lockdown currently imposed in some barangays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115822a3-17e7-4482-8b8e-c49a1f65a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So in 48 hours if we know that they’re negative, we remove the
        lockdown we can divide those resources somewhere else and we don’t have to
        keep delivering food packs to them kasi they can already take care of themselves,”
        Gatchalian said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1ded6-511f-433f-ade9-f1bf9f5040a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to city pathologist Dr. Amelia Fibra, in PCR tests, three
        genes of the virus need to be present in the sample to confirm that the subject
        is positive for COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2213a-2e23-4946-ac0a-04a691176ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said each test will cost ₱5,150, with ₱2,150
        as the price of processing the result. Gatchalian said the price is based
        on World Health Organization estimates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f890ed-8db3-4978-973b-870a4de77870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:52:08.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from PUIs and PUMs, the city will also prioritize the testing
        of health care workers and returning overseas Filipino workers (OFWs).</p>'
  'dfa-locsin-opposes-temporary-deployment-ban-health-workers-abroad-covid-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2020-04-11T14:42:49.272+08:00
    'imagesource': 'jcr:7d425c5b-f425-4812-8a2d-a9722c21ebf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dffea46d-6194-4afa-8f37-65345c05f9b5'
    'lead': 'Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said Saturday
      that he will fight the temporary ban on the deployment of Filipino health workers
      abroad amid the coronavirus pandemic in the Inter-Agency Task Force (IATF) and
      the Cabinet, hitting on the government''s move as a violation of the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T14:42:40.763+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:17:52.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:25.662+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
