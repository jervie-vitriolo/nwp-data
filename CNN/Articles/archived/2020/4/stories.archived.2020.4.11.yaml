    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '588798b1-ea65-4290-9515-c023f6634589'
    'lead': 'One of the country’s major hospitals involved in the fight against the
      novel coronavirus says, bodies have “piled up” in the hallway of its morgue
      facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T23:10:06.064+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:17:38.420+08:00
