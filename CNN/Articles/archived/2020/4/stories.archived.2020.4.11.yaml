    'template': '1'
    'title': 'Family welcomes 99-year-old home from hospital after coronavirus fight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc0462-2e8e-409c-bea0-a0a8a63f1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Friends and family lined Betty Draper''s
        street to cheer as a bright yellow Jeep brought the 99-year-old home after
        two weeks in the hospital battling Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef31867-f852-4c36-b68e-c6bde838b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac9533-2fcf-40a4-9b69-5b784ee2321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draper used her walker on Wednesday to get from the carport into
        her Springfield, Illinois, house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3312d-09ab-41dc-a318-083ba97f6970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ab17b-1df2-4eec-b885-892e27100054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were balloons and a huge banner that said, "Welcome Home Betty
        Jane!" and loved ones waved homemade signs with messages like "Draper strong",
        "99! Stronger than COVID-19!" and "Grandma beat Covid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c87b6-8ca0-4953-9f6c-c3f30b192707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
