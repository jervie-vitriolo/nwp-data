    'title': 'QC gov’t stops retail selling in crowded Balintawak markets'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48b216-b27e-4fa1-a34a-5b671c7dfea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;The
        Quezon City government ordered a stop to retail selling in the Balintawak
        markets after crowds were seen in the area on Saturday despite the Luzon-wide
        quarantine order to prevent the spread of the coronavirus disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb27a2f-0e3e-4556-9b18-085d57a2c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, wholesale selling and drop-off, such as for vegetables
        and farm products, will continue, said Mayor Joy Belmonte. The affected markets
        are Cloverleaf, North Diversion, Riverview I, Riverview II, Pilson’s, MC and
        Edsan Bagsakan. Belmonte said she issued the order after speaking to the owners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3845c1e-5596-4e61-bc4e-638059347351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napagkasunduan sa pulong na itigil muna ang</em> retail operations
        <em>o bentahan nang tingi sa mga palengke sa Balintawak</em>,” said the mayor
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36525654-3811-4817-ac09-0f2c07aaec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We agreed in our meeting that we should temporarily
        stop retail operations or selling of products in small amounts in the markets
        in Balintawak.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8d09c-ecb3-43d3-9972-12c4e0ad4e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All retail stalls will close but the vendors can use the city’s
        jeepneys to sell their produce to different barangays through the “QC Fresh
        Market on Wheels” project. Retail shoppers will also be barred from entering
        portions of Samson Road and EDSA in front of the markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a3a9c-c13b-4333-b530-5f55c53d3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after photos were shared showing the market packed with
        cars and people.</p>'
