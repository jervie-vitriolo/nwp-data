  'filipinos-brought-home-coronavirus-update':
    'author': 'CNN Philippines Staff'
    'caption': 'Thousands of Filipinos abroad have been brought home to the Philippines
      since the coronavirus disease spread two months ago, the Department of Foreign
      Affairs said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
