        as China fights a second wave of coronavirus</a>"</em></p>'
  'jerome-adams-minority-communities-coronavirus':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'US Surgeon General Dr. Jerome Adams on Friday laid out how communities
      of color are disproportionately impacted by the coronavirus pandemic, previewing
      how the Trump administration plans to assist them specifically'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T15:27:15.205+08:00
    'credit': 'From Evan Vucci/AP'
    'imagesource': 'jcr:35a6e8dc-4eac-4ca6-ab1a-707bcbf82e17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e02bbec-d3a2-4ebb-937a-def769be99ec'
    'lead': 'US Surgeon General Dr. Jerome Adams on Friday laid out how communities
      of color are disproportionately impacted by the coronavirus pandemic, previewing
      how the Trump administration plans to assist them specifically.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T15:31:27.727+08:00
