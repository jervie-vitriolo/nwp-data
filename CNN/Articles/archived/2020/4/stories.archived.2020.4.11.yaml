  'game-of-thrones-actor-thanks-medical-city-healthcare-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T17:25:27.413+08:00
    'imagesource': 'jcr:d2a52996-8d07-4584-a84e-62e3b119ad28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1af0fbf1-b6df-4a29-af40-f6baf8c28806'
    'lead': '''Game of Thrones'' actor Miltos Yerolemou, who played master sword-fighter
      and mentor Syrio Forel in the hit HBO series, sends a message of thanks and
      support to The Medical City healthcare workers and support staff helping fight
      COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T17:30:46.219+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:17:43.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:28.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GOT', 'actor', 'healthcare', 'workers']
    'template': '1'
    'title': '‪‘Game of Thrones’ actor hails The Medical City healthcare workers and
      staff as heroes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41d30e-3b31-4f67-b06a-1b4178571726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.219+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> - A ''Game
        of Thrones'' actor extended his gratitude and support to healthcare workers
        and support staff at The Medical City in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad613e-4a9c-46aa-9e22-57c561ed381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video uploaded by The Medical City on Friday, actor Miltos
        Yerolemou, best known for his role as Syrio Forel, master sword-fighter and
        Arya Stark''s mentor in the hit HBO series, thanked frontline healthcare workers
        and support staff of the hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226927f-4978-4dea-8072-a1bf5ee27ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yerolemou shared on the video that his friend''s father succumbed
        to the COVID-19 disease last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15969414-167b-4d28-8aa5-68aed6d93509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His family told me of the care your team gave him, and the brave
        work that you do for all your patients each and every day," Yerolemou said
        on the video message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ce4d7-8518-4a86-a64b-ac82b7ff3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You face fatigue, shortages in supplies and the very real risk
        of infection," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42368bc-f030-4099-a52b-307f6d35b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yerolemou assured the healthcare workers of their continued prayers,
        and asked them to keep safe, rest well, and take care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3743a6-f3ee-47c8-af57-d13c276a80c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want you to know that you, all of you are their heroes," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee06e8d-a9ad-4d14-9e87-8c9d356c626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British actor gave a special mention to several doctors and
        support staff of The Medical City and expressed his gratitude to them in Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741947a8-d8d6-410e-bace-07c7304bdfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag po kayong susuko. Bayani po kayong lahat. Maraming, maraming
        salamat po," Yerolemou said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355aeee-9242-49ec-be57-53c68291ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not give up. You are all heroes. Thank you very,
        very much.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3169f4-46fd-494f-85fc-81dd5c14fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He closed his message to the frontline healthcare workers with a
        very famous line from Game of Thrones, one he told Arya Stark during their
        time training in the first season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb8188-b391-461b-b3e2-df77e8434297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:30:46.220+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, there is only one thing we say to the god of death, not
        today," he said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Actor <a href="https://twitter.com/miltosyerolemou?ref_src=twsrc%5Etfw">@miltosyerolemou</a>,
        known for his role as Syrio Forel in the hit TV series <a href="https://twitter.com/hashtag/GameOfThrones?src=hash&amp;ref_src=twsrc%5Etfw">#GameOfThrones</a>,
        sends his well-wishes and message of support to the health workers of The
        Medical City who continue to lead the fight against the coronavirus. <br><br>
        📹 The Medical City <a href="https://t.co/ZJK9YIZ2u1">pic.twitter.com/ZJK9YIZ2u1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1248886603323289601?ref_src=twsrc%5Etfw">April
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb39fc-2d78-4fcf-baa6-9313ad084965'
      'mgnl:activationStatus': true
