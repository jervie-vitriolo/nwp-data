  'Win-Gatchalian-localized-mass-testing-DOH-accredited-hospitals-COVID-19':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T18:25:56.908+08:00
    'imagesource': 'jcr:0af1d6bd-0977-4815-a9c1-fc7459a6a1c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31b8bc6-e7c7-4c8d-8b69-cd2d895a131c'
    'lead': 'Local governments must conduct their own mass testing in order to fight
      COVID-19 and bring lives back to normal, said Senator Win Gatchalian on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T18:33:16.671+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:17:42.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:28.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Win-Gatchalian', 'mass-testing', 'DOH', 'Valenzuela-City', 'COVID-19',
      'LGUs']
    'template': '1'
    'title': 'Sen. Gatchalian: Localized mass testing, more DOH-accredited hospitals
      for testing crucial in COVID-19 fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa5f49-85fb-428f-be01-d0fe70b7c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Local
        governments must conduct their own mass testing in order to fight COVID-19
        and bring lives back to normal, said Senator Win Gatchalian on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648cb154-5349-4bd1-83d1-b56e118a9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we have localized mass testings so that we
        will determine and we will find all those positives before we open up our
        economy, before we lift the lockdown," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07402691-36bb-476d-aa12-62a8db71169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian is currently working with the Valenzuela City government
        in curbing the spread of the virus. Prior to being a senator, he was the city''s
        mayor for three consecutive terms and served as representative for its first
        district twice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e05373-b601-446b-a8f0-38201a42f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2020/4/11/Valenzuela-City-COVID-19-targeted-mass-testing.html">Valenzuela
        City begins COVID-19 targeted mass testing</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce8a3a-8f33-47bd-bf38-79f9dc31cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said LGUs must conduct mass testing because they know
        where the PUIs (persons under investigation), PUMs (persons under monitoring),
        and frontliners in their cities are.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee07a6-b72c-48fc-bdc2-ead755ff6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more private hospitals must be accredited by the Department
        of Health (DOH) to test for COVID-19 for the local governments to conduct
        mass testing, added Gatchalian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc095ffa-afe4-4fcc-a3fa-6ee55062911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will allow for more partnerships between local governments
        and private hospitals, similar to the arrangement agreed upon by Valenzuela
        City and The Medical City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280df28d-0f9b-4d28-87a4-420f65964768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medical City has been given a Stage 5 level accreditation by
        the DOH, allowing the tertiary hospital to conduct confirmatory tests for
        the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca37c2-b2ed-489c-a401-cc9f63492323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mas maraming private hospitals gagawa nito, mau-unload
        natin ang problema ng national hospitals...para yung ibang governments na
        ang makagawa ng sarili nilang paraan para magkaroon ng mass testing kaya improtante
        ma-accredit ng DOH ang mga local and private hospitals,"&nbsp;</em>he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf45baf-4f0a-4ce3-9320-2e9892e78ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the mass testing will also avoid "overburdening"
        national hospitals such as the Philippine General Hospital and the Lung Center
        of the Philippines with even more tests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1dfbba-6ba1-4339-b4cc-9b2b214db717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government may also provide local hospitals with laboratory
        equipment for mass testing in their areas under the Bayanihan to Heal as One
        Act, said the senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54273b-7ede-4820-9de7-6b47185b4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also advised the Department of Health to release guidelines
        to LGUs regarding COVID-19 responses ahead of time, citing a recent DOH warning
        against misting and spraying disinfectants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3f324-c253-40cc-86eb-9b631387d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.673+08:00
      'mgnl:createdBy': 'pilar'
