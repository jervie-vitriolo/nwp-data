      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than <a href="https://cnnphilippines.com/news/2020/4/7/More-than-75,000-individuals-arrested-for-curfew-violations-.html?fbclid=IwAR2vgnC98vT1mEVyzvdgvDJPObFUqdVwPBVPKnnJpAb1YFowG4eEeshMtVM">75,000
