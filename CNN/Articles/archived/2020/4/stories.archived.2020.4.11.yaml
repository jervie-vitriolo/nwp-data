      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dramatic drop in crime rate, hundreds of theft, physical
        injury, and murder cases have still been recorded nationwide.</p>'
