    'mgnl:tags': ['DA', 'agriculture', 'agriculture-and-fisheries', 'fishery', 'players',
      'workers', 'contributors', 'stakeholders', 'frontliners', 'coronavirus', 'covid-19',
      'fight', 'pandemic', 'dar', 'william-dar', 'da-secretary']
    'stories': ['fd4de42d-abbc-4270-a5d9-7b87e0f4939d']
    'template': '1'
    'title': 'DA: Agriculture and fisheries workers are frontliners in COVID-19 fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13831610-a0ed-415d-9961-a6364ff6fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:45:09.138+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Food
        production made possible by players in the agriculture and fisheries sector
        is just as significant as the war the country is facing against COVID-19,
        the Department of Agriculture (DA) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49ad9e-8237-4a7a-879d-baed96c6356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:45:09.138+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartened that during the 21st teleconference of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases (IATF-EID),
        we approved ''that all agriculture and [fisheries contributors] must be considered
        frontliners, and their movements shall remain unhampered,''" DA Secretary
        William Dar said in a statement Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ceb79-c6b6-472e-a4a9-484d51487fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:45:09.139+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, now more than ever, our food security frontliners—farmers,
        fishers, and other workers in the food value chain—will play a crucial part
        in our fight against COVID-19," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2a77a-1e57-4091-8821-a6e31b476a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:45:09.139+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said it is important to empower the country''s frontliners in
        agriculture and fisheries to ensure continuous and unhindered food production.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a237e33-1b15-4fc2-bfc7-dccad9fb60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:45:09.139+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged the Task Force for approving projects that
        support the cause. These include the Plant, Plant, Plant Program, which aims
        to improve food adequacy levels through increased rice, food crops, livestock,
        poultry, and fish production. Part of this is the Rice Resiliency Project,
        which is intended to boost the production of <em>palay</em> by the end of
        the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1970029-2e7b-419e-9692-9f46033743a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:45:09.139+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture secretary said he will highly encourage farmers
        to plant in more areas once the dry season is over, by supplying them with
        quality seeds and fertilizers, and giving them appropriate technical assistance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc086b-9f90-4ebb-bace-0d91b9952db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:45:09.140+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all, we cannot emphasize enough the importance of our [....]
        players in the food value chain in ensuring stable food supply, especially
        to Metro Manila and other urban centers, in this challenging time," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10f610-4752-4fd0-9f86-69a686620e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:45:09.140+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of hunger is as real as the threat of COVID-19" — thus
        is the new battle cry of the Department of Agriculture, the DA Secretary highlighted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b680c-dca0-4403-84c0-8a3f206ef95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:45:09.140+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:47.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has moved to allow all farming and fishing
        activities amid the state of public health emergency due to the coronavirus
        disease on March 25.</p>'
