      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government personnel, frontliners, and people authorized to go outside
        their houses are required to wear face masks and practice extreme social distancing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119d47c-ad5b-4067-8c1a-b56638b3075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:33:09.112+08:00
