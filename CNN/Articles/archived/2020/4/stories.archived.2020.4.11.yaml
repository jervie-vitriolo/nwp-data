  'philippines-coronavirus-cases-death-toll-recoveries':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T16:24:03.534+08:00
    'imagesource': 'jcr:f4b3c5d4-b8d7-4639-a19f-248980c12684'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dff1419-487e-464e-8fd3-987b01d0ce47'
    'lead': 'Seventeen more people have been cured of coronavirus infection, bringing
      the total number of recoveries to 157.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T16:32:01.301+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:17:45.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
