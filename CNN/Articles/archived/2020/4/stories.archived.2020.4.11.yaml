      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 16,424 coronavirus cases reported in Illinois and
        529 deaths, according to Johns Hopkins University.</p>'
