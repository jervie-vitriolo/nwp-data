      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge of sexual battery by restraint stems from an alleged
        incident at a Beverly Hills hotel in May 2010, according to the Los Angeles
        County District Attorney''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80add95-e20f-4a0e-b145-653a7b88391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, who is serving 23 years in prison in New York after being
        convicted of committing a criminal sex act in the first degree and rape in
        the third degree, was already facing four felony charges in Los Angeles, including
        forcible rape, sexual penetration by use of force, sexual battery and forcible
        oral copulation. Weinstein has denied the allegations. CNN reached out to
        his representatives Friday for comment on the new charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faef356-457d-49c2-b478-e8a711b46219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was initially interviewed as a possible corroborating
        witness to the earlier charges, according to the district attorney''s office.
        Last month, she provided information confirming that the assault took place
        within the 10-year statute of limitation, the district attorney''s office
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb6a48-bd30-47cd-b6e7-e797c3836c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we gather corroborating evidence, we have reached out to other
        possible sexual assault victims. If we find new evidence of a previously unreported
        crime, as we did here, we will investigate and determine whether additional
        criminal charges should be filed," Los Angeles County District Attorney Jackie
        Lacey said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7cdd78-9ebd-4be1-8841-548fe5893f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office also said it has declined to pursue
        two other potential cases against Weinstein because the accusers did not want
        to testify.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767119f-cead-415f-96ff-beacd745e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office said it has initiated a request
        for temporary custody of Weinstein from New York, the first of several steps
        in the extradition process. Given the coronavirus pandemic, it is unclear
        when that move might occur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e3e9c-3cad-4e09-ab08-da40bcef7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has not been arraigned on any charges in Los Angeles.
        He will be arraigned after he arrives in California, according to the district
        attorney''s office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80e0ab-14fc-423b-9eaa-b456b2a9ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Weinstein faces up to 29 years in prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb2229-395a-4ff6-a344-feb4600746f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New York judge sentenced Weinstein, 68, to 20 years in prison
        for criminal sexual act and three years in prison for rape. The sentences
        will run consecutively, and both come with five years of supervision after
        release, and Weinstein must register as a sex offender.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe78299-3d60-4520-aac1-6d7c2319c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former producer was assigned to the Wende Correctional Facility,
        a maximum-security prison in Alden, New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6d14b-262b-4a5c-8047-b31b56dc5d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:26:48.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/04/10/us/harvey-weinstein-los-angeles-charges/index.html"
        href="https://edition.cnn.com/2020/04/10/us/harvey-weinstein-los-angeles-charges/index.html"
        target="_blank">Harvey Weinstein faces another sexual assault charge in Los
        Angeles</a></em>"</p>'
  'the-coronavirus-pandemic-could-threaten-global-food-supply-UN':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T12:59:18.287+08:00
    'imagesource': 'jcr:cd344da7-d4d2-40eb-addf-f89226070864'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64514442-453d-47e1-968c-c72c4199427f'
    'lead': 'As the novel coronavirus pandemic shuts down businesses globally and
      sends countries into lockdown, the disruptions are threatening to cut off supply
      chains and increase food insecurity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T11:47:45.436+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:17:58.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:24.066+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'pandemic', 'threaten', 'global', 'food', 'supply',
      'UN', 'covid-19', 'world']
    'template': '1'
    'title': 'The coronavirus pandemic could threaten global food supply, UN warns'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ebfc6-0d7a-4069-ac92-38abc516ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the novel coronavirus pandemic shuts
        down businesses globally and sends countries into lockdown, the disruptions
        are threatening to cut off supply chains and increase food insecurity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01ed40-c633-41ad-8e01-57e3aa0c3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supermarket shelves remain stocked for now," the Food and Agriculture
        Organization of the United Nations (FAO) said in a report released late last
        month. "But a protracted pandemic crisis could quickly put a strain on the
        food supply chains, a complex web of interactions involving farmers, agricultural
        inputs, processing plants, shipping, retailers, and more."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb23c8-6ac6-475f-ba86-96da9dcb4c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue, however, is not food scarcity —&nbsp;at least, not yet.
        Rather, it''s the world''s drastic measures in response to the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebb0f0-d910-41b3-a92b-938076f4e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border closures, movement restrictions, and disruptions in the shipping
        and aviation industries have made it harder to continue food production and
        transport goods internationally — placing countries with few alternative food
        sources at high risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25554c3b-8e5e-49d4-935a-1b4d7d426b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines have grounded thousands of planes and ports have closed
        —&nbsp;stranding containers of food, medicine, and other products on tarmacs
        and holding areas, said the UN Conference on Trade and Development on March
        25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000ec43-0346-4950-92a8-2e8f300cbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened instability in global food supply will affect the poorest
        citizens most, warned the UN''s Committee on World Food Security (CFS) in
        a paper last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c34446-482c-4467-b82f-d1ee1981e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even private companies and organizations have called for immediate
        action to address the looming food catastrophe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95b739-5480-41b3-a150-ca49e96b4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments, businesses, civil society, and international agencies
        need to take urgent, coordinated action to prevent the COVID pandemic turning
        into a global food and humanitarian crisis," said an open letter to world
        leaders from scientists, politicians, and companies like Nestle and Unilever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755beff6-92a9-41fb-b089-30cd23d50edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s technological advances softened the blow</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c09a2-a49d-4f46-97ff-01789aa98b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was worst-hit by the virus in January and February, when thousands
        of new cases were being reported each day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfb93b-d06e-425b-91e8-1d54f6e351c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country imposed lockdowns, suspended inter-provincial travel,
        and ordered residents to stay at home, disrupting business in virtually all
        sectors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea6604-a8e4-4aa8-afa5-ca81d8941f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In China, logistics constraints and labor crunches have caused
        losses of fresh vegetables, limited access to animal feed, and diminished
        capacity of slaughterhouses," said the FAO report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf7d70-2d22-4fc6-8b95-d5fd0dd7a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has faced severe food shortages before; historians estimate
        tens of millions of people starved to death in a famine caused by an economic
        campaign known as the Great Leap Forward, from 1958 to 1962.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69104a2-ca30-481b-89ce-93c0f4d26206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But modern China is an entirely different country, with new technologies
        and wealth —&nbsp;and it has been working for years to improve its food security,
        spending tens of billions of dollars this past decade purchasing major seed
        businesses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61e458-49a8-4c0f-b9af-014735daddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts appear to have softened the blow to the food industry
        this time around. The central government distributed $20 million in subsidies
        to revive agriculture, and invested in technology including agricultural drones
        and unmanned vehicles that could keep supply chains moving without human contact,
        said the FAO report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da0581-a130-417a-854f-776e2db1b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people did go into the fields to work, they wore government-provided
        masks and protective equipment, and were given disinfectant from local authorities,
        said state-run news agency Xinhua.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583325e6-f89c-45e5-a3c8-d9cbedf6814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the country''s dominant e-commerce market stepped in; provincial
        lockdowns and movement restrictions hampered the export and transport of goods,
        so e-commerce giant Alibaba set up a fund to help farmers find markets for
        their unsold products, the report said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a6c6d-fa82-4d9c-af82-ebaf00fd854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia is facing export pressure</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40c147-444f-455b-b7ac-be1f3d4e191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia exports about two thirds of its agricultural products,
        and is a major supplier for the Asia Pacific region — but this crucial trade
        is now under threat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852dbece-0de1-414e-aa88-7bf7e0a2b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation industry has been hit hard by the pandemic and international
        flights have been slashed. Fewer flights mean it''s now more expensive to
        export food via air travel, said Richard Shannon, manager of policy and advocacy
        at Growcom, the representative body for horticulture in Queensland state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07359ef8-a529-4b48-93ac-706ee9e7fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry is rapidly trying to find alternate routes," he said
        &nbsp;but some Australian farmers may try to find new buyers within the country
        instead of looking internationally.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05113512-08ef-43b6-8363-75f61c4ef8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This threatens the entire country''s economy in two ways. About
        14.5% of all Australian exports are food products, according to the Observatory
        of Economic Complexity (OEC). If farmers aren''t able to export their goods,
        it could cost the country tens of billions of dollars in lost income.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd61c1d-665c-4ebe-8185-a6dd2f4d5819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next best option is for farmers to sell their goods within Australia
        &nbsp;so all these agricultural products that typically are sent out into
        the world are suddenly entering the domestic market. This influx could put
        a lot of pressure on the market, and affect the price at which these goods
        are sold, Shannon said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925b800-b351-4992-a858-deb8679a74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government stepped in with emergency aid, announcing it would
        spend 110 million Australian dollars ($67.4 million) to increase the number
        of flights and help exporters transport their goods to key international markets.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0fc184-d1b1-4306-b770-2cfe77f54a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has also posed other problems. Winter is arriving
        in Australia &nbsp;which means seasonal workers nationwide are flocking to
        Queensland, which grows more than 90% of the country''s winter vegetables.
        Suddenly, small rural towns are booming with people arriving from out of state,
        looking for work on farms.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c379343-61c8-424b-90b6-8c5fd28c8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such a high volume of people living and working in close quarters,
        just a handful of infections could spell disaster for farm operations &nbsp;but
        these farms can''t just shut down for 14 days, the way businesses in other
        sectors might.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee116eb4-5422-457f-88ee-56e0b1ca75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re an essential service," Shannon said. "People need to continue
        eating."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3ff78-1298-43b7-bce8-48d11ce27b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland authorities and growers are now working to create protocol
        that can both keep workers safe and prevent farm shutdowns, like staggering
        lunch shifts to reduce the number of people in close contact.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18144cf0-81ee-43d7-8b43-2fee9a86de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hong Kong and Singapore can buy their way out</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab66e20-acd9-4c85-939d-8c398288bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and Singapore are two of Asia''s major financial hubs
        &nbsp;but with limited farmland, they both have tiny agricultural sectors
        and import more than 90% of their food, according to government websites.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9a09e-1a09-4f62-b1f2-e4b010e526b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, they are in little danger of food shortages, experts
        say. For starters, they both have a main supplier; Hong Kong imports the vast
        majority of its food from mainland China, and Singapore imports from Malaysia.
        As long as these major sources stay steady, food staples will be secure, and
        halted imports from other countries won''t make too big an impact.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15f04d-badc-4e7a-97ba-8f802638f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when China was in the depths of its coronavirus crisis, food
        still flowed across the border into Hong Kong, said Jonathan Wong, director
        of the Institute of Bioresource and Agriculture at Hong Kong Baptist University.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614fce93-62ad-48df-8ece-33d6827c5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some niche products like oysters from France may be cut off for
        a while &nbsp;but these aren''t daily necessities, and Hong Kong can replace
        the supply through other countries, said Wong.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b607e7-aae8-4eae-9c04-1ada442f848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although Malaysia is currently under a nationwide lockdown,
        the food industry is one of the essential services exempt.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134c53e-31b3-4961-96d3-a8c58cb238f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our supply chains are intact and there has been no disruption to
        Singapore''s imports," said the Singapore government in a statement after
        Malaysia announced the lockdown.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f2c3d-05f6-4568-b237-4662f3284b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if there was any kind of disruption, Singapore has two months''
        worth of produce stockpiled, and has diversified its sources so it isn''t
        wholly reliant on Malaysia, said Singapore Trade and Industry Minister Chan
        Chun Sing on Facebook.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665d792-18cc-4a72-9ce7-dff68af1243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Pacific Islands are at highest risk</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c721fca-5715-4ca0-bf2f-490e3f16a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial thing that sets places Singapore and Hong Kong apart
        is that they have the resources to buy their food from alternate sources if
        any supply lines are compromised. But that isn''t true for import-reliant,
        low-income countries like the Pacific Islands.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12605d54-a764-4bbb-996e-7ac2eacfd1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most at risk are those without solid economic bases, like Kiribati,
        or Micronesia ,or Tuvalu," said David Dawe, FAO senior economist.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99581f0d-c71c-4c2e-9935-cd1881e0bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some developing countries such as Laos or Myanmar produce enough
        staples including rice that they can survive an import drain — but these Pacific
        Islands are so small that they don''t grow much of their own food, said Dawe.
        They are "remote anyway to start with and rely heavily on imports."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dea046-9246-4988-bb11-e2a6840c5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These islands typically rely on tourism for much of their income
        &nbsp;but nobody is traveling in the midst of a global pandemic. The loss
        of tourism revenue, the lack of domestic food production, and the lack of
        a financial or food safety net mean these countries are "really getting hit
        from both sides," said Dawe.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e1d25-00fe-4531-bb10-fec4b2a4db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food shortages and price hikes could lead to severe food insecurity
        for already vulnerable populations.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4388b-cc6c-4e97-a907-ccd5620bea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some people, it might literally mean no food on the table,"
        Dawe said. "It might mean trying to borrow money from people at high interest
        rates. It may mean having to go all the way back to your village, where in
        some cases you have to walk if public transport is shut down, to ride it out
        together with your family."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f5b45-34c3-4ba5-aea7-f9ce3039c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the world needs to do</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f6e33-89ed-44f6-bf6d-5c746418285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN is now urging affected countries to implement emergency measures
        domestically, as well as work together on a global level to protect food supply.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51371467-e3b1-4dba-8bc3-0b37c440378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments can protect their citizens by mobilizing food banks,
        offering cash transfers to vulnerable households, establishing emergency food
        reserves, and taking steps to protect agricultural workers, said the FAO.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ead75-4b2b-46ef-b5b4-0f896ceeadd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International cooperation and open global trade is also key; governments
        should eliminate export restrictions and import tariffs during this time,
        said the report. Poorer countries who can''t afford stimulus packages and
        agricultural bailouts should seek international funding.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae44bb-9a41-4687-930a-41470fcff2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world was awfully unprepared for the pandemic," said the FAO
        report.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05111549-bb85-4ca1-addc-f9649cf3531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:47:45.443+08:00
      'mgnl:createdBy': 'currie'
