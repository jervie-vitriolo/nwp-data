  'phuket-thailand-lockdown':
    'author': 'Karla Cripps, CNN'
    'caption': 'This photo, taken on March 20, 2020, shows tourists enjoying one of
      Phuket''s many beaches. On March 28, all of the island''s beaches were closed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T15:13:40.599+08:00
    'credit': 'From MLADEN ANTONOV/AFP/AFP via Getty Images'
    'imagesource': 'jcr:3ff74d5a-0188-4186-a800-b2b94ffa75a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f14bc9-d099-4281-bcdc-14df3b9feaf9'
    'lead': 'Kritchai Rojanapornsatit has lived in Phuket for most of his life. The
      scenes that greet him now, however, are like nothing he''s ever witnessed in
      his 30 years of living here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T15:18:22.061+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:17:51.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:26.090+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'Phuket', 'lockdown', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Thailand''s most popular island goes into lockdown as Covid-19 cases
      surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb655b-1bff-4085-a873-edcb0b59a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kritchai Rojanapornsatit has lived
        in Phuket for most of his life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3208e7-1189-4794-a902-09997987fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owner of a construction company, he''s accustomed to the regular
        traffic jams on Thailand''s most popular resort island, where large tour buses
        chug up and down its hilly roads as tourists weave around them on rented motorbikes,
        all heading for Phuket''s many beaches, ports and attractions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc09db-66c1-4a31-b428-d1c7982786a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes that greet him now, however, are like nothing he''s ever
        witnessed in his 30 years of living here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42823977-a670-45b4-b249-77d0b8504b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no speed boats on the water, the streets and beaches
        are empty and there are very few tourists," he tells CNN Travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9cdc8-13cf-407a-b7d4-3f3b01f0c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen it like this —&nbsp;not even after the tsunami
        in 2004."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412b536-d444-4324-b391-50ccf66b5617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because authorities have taken extraordinary lockdown measures
        to slow the spread of the Covid-19 virus in Phuket, which has emerged as the
        country''s coronavirus hotspot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c92b71-e4f9-4be8-94de-c6fd02f6e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 170 confirmed cases of Covid-19 as of April 10, this island
        of 400,000 or so residents has the highest infection rate per capita out of
        all of Thailand''s 77 provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf44e19-ccc5-45d4-9baf-f6093350a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government statistics, there are about 38.95 cases
        per 100,000 people in Phuket, versus 21.90 per 100,000 in Bangkok. (Overall,
        Thailand has reported 2,473 coronavirus cases, with 33 deaths.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1406475e-7a94-468e-bbcc-168fe170c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensive testing is reportedly now underway in Phuket to further
        slow the pace of transmission, according to health officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d86959-589a-4090-bdb3-4ed984c9f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents asked to stay in their district</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f29208-3c07-4820-9ff2-9af9781d6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions are set to get even tighter. On April 9, the government
        announced a lockdown for all 17 sub-districts of the island for 14 days, asking
        all residents to stay home from April 13-26, "or until the situation improves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba8f8d-79ed-4b08-a930-a6a86cbde1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move makes Phuket the first province in Thailand to impose
        a total lockdown of all areas, in its sustained effort to stop the spread
        of the Coronavirus Disease 2019 (Covid-19)," says a statement from the Tourism
        Authority of Thailand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e7e62-9cd7-4c9d-95ba-96232d76fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the exceptions of medical and emergency personnel and logistics
        workers, all 17 sub-districts are sealed off to ensure minimum mobilization
        of people and vehicles."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65cd403-df1f-432b-ba95-fd5f07208885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures are just the latest in a series of restrictions and
        closures as the island races to contain the situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac3978-41f1-4d72-b4e7-7851dd911c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phuket International Airport is now closed to all non-essential
        flights until April 30. The island, connected to the mainland by a bridge,
        has also closed its land and sea entry points, opening only for vehicles transporting
        necessary goods. All beaches have been closed indefinitely, in addition to
        restaurants, bars and non-essential shops/services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b20110-0c42-45a8-98f2-476e9a142517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government order, effective from April 7, requires everyone in
        Phuket to wear face masks when leaving their premises, while a curfew is in
        place from 10 p.m. to 4 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a6fd4-f237-4d13-b01c-b7f7dc77af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels without guests have been ordered to close, while those that
        stay open must restrict access to communal areas including swimming pools
        and restaurants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5fc686-7f78-4938-9963-c6c3e9ab2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phuket-based Bill Barnett, managing director of consulting
        firm C9 Hotelworks, there are currently five hotels that have been designated
        to take new bookings to accommodate any remaining tourists on the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff500fd-e62f-42a5-ae2d-83afb88051df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have estimated that 80% of all hotels on the island are currently
        closed or in the process of closing down," he tells CNN Travel. "Phuket has
        over 88,000 registered hotel rooms."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe40e60-471b-46b6-8393-c01bd8bc5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett says they''ve surveyed hotels in the Phuket Hotels Association
        and the sentiment is split between reopening in May or as soon as allowed,
        while others say they will restart in June and some at the beginning of October.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ee582-2f9f-446a-9096-66bd2d56fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phuket has a large influx of snowbirds or Europeans who visit the
        island from October through March so this is when the upward cycle is likely
        to occur," he says, adding that recent news that employees of hotels that
        were forced to close would receive 62% of their salary for up to three months
        was well received in the industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50d218-2e53-4b69-810d-458ad062b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the situation on the ground, he says supermarkets remain
        open and food delivery services are continuing to operate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab45ee-ebdc-4535-94fc-aa70ac68850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was here during the tsunami and SARS but this is like nothing
        we''ve seen. Yet, when I look at Flightradar [air traffic over] China and
        see the planes flying that''s where our short-term hope for recovery is pinned,"
        he says, referring to China''s emergence from the worst of the pandemic, with
        travel restrictions now easing domestically.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334bfe3b-8a49-43d1-bf8a-12ad76fe999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, locals in this tourism-reliant destination are
        doing the only thing they can at the moment. Waiting it out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d874c9-f281-4d35-9793-f6253534afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any tourists right now, though I still see some foreigners
        jogging but that''s really rare," says Chaankayhan Kongmuang, who works as
        a DJ at a Phuket luxury hotel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250b160-26e7-4f62-b6f3-bfea8e9aaa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaankayhan is currently out of work due to the tourism shutdown
        but says he''s trying to make the best of the situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789965d5-c6a8-4538-a7b7-1938e1ed97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The roads are empty and I''m kind of feeling that it''s peaceful.
        The only bad thing is no business, of course."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbe66a-9016-4f56-9764-a351ec1171c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:18:22.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/phuket-thailand-lockdown/index.html"
        href="https://edition.cnn.com/travel/article/phuket-thailand-lockdown/index.html">Thailand''s
        most popular island goes into lockdown as Covid-19 cases surge</a>"</em></p>'
  'africans-guangzhou-china-coronavirus':
    'author': 'Jenni Marsh, Shawn Deng and Nectar Gan, CNN'
    'caption': 'Africans stand in front of the Don Franc hotel in Guangzhou, before
      the coronavirus crisis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T15:20:03.544+08:00
    'credit': 'From Jenni Marsh/CNN'
    'imagesource': 'jcr:b5c7604e-a98d-4b52-a6d2-2d84febd6ea7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22c13d4e-711b-4b70-98f2-e2fccc706571'
    'lead': 'The African community in Guangzhou is on edge after widespread accounts
      were shared on social media of people being left homeless this week, as China''s
      warnings against imported coronavirus cases stoke anti-foreigner sentiment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T15:25:34.566+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:17:50.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:26.541+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African', 'Guangzhou', 'coronavirus', 'COVID-19', 'China', 'xenophobia']
    'template': '1'
    'title': 'Africans in Guangzhou are on edge, after many are left homeless amid
      rising xenophobia as China fights a second wave of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac8cde-0821-4a01-86a6-1a63fd7a0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The African community in Guangzhou
        is on edge after widespread accounts were shared on social media of people
        being left homeless this week, as China''s warnings against imported coronavirus
        cases stoke anti-foreigner sentiment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534d394-aa8f-469b-8294-7a3d0b2c15f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern Chinese city, Africans have been evicted from their
        homes by landlords and turned away from hotels, despite many claiming to have
        no recent travel history or known contact with Covid-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ac6cf-021a-4663-854e-1e538a3d6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN interviewed more than two dozen Africans living in Guangzhou
        many of whom told of the same experiences: being left without a home, being
        subject to random testing for Covid-19, and being quarantined for 14 days
        in their homes, despite having no symptoms or contact with known patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de34ee1-a1b4-43d8-8e5b-3d2d84cee601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in Guangdong ​province and the Guangzhou Public
        Security Bureau did not respond to CNN''s request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c253397-4cc7-41a2-a991-4851b2aa0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes amid heightened media coverage of the so-called second
        wave of coronavirus cases, emanating from infections outside of China. Earlier
        this week, Chinese President Xi Jinping urged authorities to carefully watch
        for imported cases from ​other countries, state news agency Xinhua reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09467f10-c118-45c0-915f-7e699c12d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one aspect of the data has received relatively less public attention:
        on March 26, Vice Minister of Foreign Affairs Luo Zhaohui said 90% of China''s
        imported cases held Chinese passports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cefb49e-a1b2-48bd-a660-1ebf42c17b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon, Chinese Foreign Ministry spokesman Zhao Lijian
        said: "Since the beginning of the coronavirus outbreak, China and African
        countries have always supported each other and have always fought against
        the virus jointly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2f61d-be0a-4ff5-9f66-0cd242a0f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to emphasize that the Chinese government treats all
        foreigners in China equally, opposes any differentiated practices targeted
        at specific groups of people, and has zero tolerance for discriminatory words
        and actions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f819e-f295-4590-a2ed-83af4e1a8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases spark a backlash</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236969aa-8518-4b75-9ab3-e04c3c4db9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou has long had the largest African community in China. Because
        many Africans in the city have short-term business visas, they travel into
        China several times a year, making it difficult to calculate the size of the
        African population the city. But in 2017, approximately 320,000 Africans entered
        or left China through Guangzhou, according to Xinhua.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc09809-a7a7-4a6c-981c-0e951ba0bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African residents say local hostility to their presence is nothing
        new. But when coronavirus cases emerged in the African community this month
        it served to amplify existing tensions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896c768-81b4-4fb7-914b-dab763a6e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report on April 4 alleged that a Nigerian national with Covid-19
        had attacked a Chinese nurse who tried to stop him leaving an isolation ward
        at a Guangzhou hospital​. The report was shared widely on social media, and
        local Africans CNN spoke to say a racist backlash against the African community
        ​followed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f02add-cfa7-4801-a330-4f8b823d1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on April 7, Guangzhou authorities said five Nigerians had tested
        positive for Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34934d2-f090-4d6a-8b36-088111ada2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing a cluster among the African community, Guangzhou authorities
        upgraded the risk level of Yuexiu and Baiyun, the areas home to the city''s
        two African enclaves, from low to medium, state-owned Global Times reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1c148-d683-4daf-9a55-965f14f0f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The local government Tuesday reported 111 imported cases of Covid-19
        in Guangzhou, with 28 patients from the UK and 18 from the US. But in interviews
        with CNN, Americans and British nationals in Guangzhou said they had not heard
        reports of forced testing, home evictions and additional quarantine measures
        being imposed on members of their communities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db44be-4f4c-4d28-a3bb-9455572c39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homeless in Guangzhou</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74af40f-74c7-4949-87d6-54cc8b300d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21, Nigerian goods trader Chuk, who did not want to use
        his full name for fear of government reprisals, flew back to Guangzhou, his
        home since 2009. With China''s coronavirus cases seemingly under control,
        he wanted to resume his trading business, which had been stymied by the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171dc228-22f5-476e-8223-a69ea043bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around Guangzhou is a manufacturing heartland, where many
        Africans buy cheap goods to sell back home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed511b-d1f4-49a9-81c2-a1212d6adca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuk returned seven days before China closed its borders to most
        foreign nationals, but upon arrival, he says he was told that he needed to
        enter government quarantine at a hotel for two weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c32ad6-0951-4a49-af4a-8e52174fa2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a trader, Chuk travels frequently, and is accustomed to staying
        in hotels during his time in China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ae878-61d7-45f0-88b6-0db12d8c0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Chuk says that when he was released, along with
        about 15 other Africans, with a clean bill of health, they effectively became
        homeless.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c8cfb-001d-450d-bd5b-faab97e3dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to the hotel with the certificate, but we were rejected,"
        he said. The group went to the police station to report that hotels were refusing
        to let Africans stay, but "they refused to talk to us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd18e2d-c7d9-4ac7-bb23-bab98b21f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guangzhou Public Security Bureau, which oversees the police,
        did not respond to CNN''s request for comment about events described by anyone
        CNN interviewed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67e752-c7b9-481d-a40d-9af41a81a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuk says he had no choice but to sleep rough for two nights, before
        finding a friend''s couch to crash on. "Rain fell that day and the next and
        we were all drenched and our belongings soaked," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f5920-a9c8-4f8c-be82-1105312201eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His story was echoed by others who spoke to CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864e08c2-2b87-49a1-829a-7f8eba5f3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, images began circulating online of rows of Africans
        sleeping on the streets of Guangzhou, beside their luggage, having either
        been evicted from their apartments or been turned away from hotels. Other
        videos showed police harassing Africans on the street.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a99d40-3b98-4e1a-b3d8-b4f69ce94720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, CNN called 12 hotels in Guangzhou, wanting to book
        a room for an African guest, and was informed by 10 that they would not be
        "accepting foreign guests anymore."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56d077-bdc6-4fa4-8424-55d5be9ca915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, multiple Africans CNN spoke to reported being abruptly
        evicted from their homes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd74aa-9475-434e-b490-a2a71d9297d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one had evidence of a government directive asking landlords or
        hotels to turn away or reject foreigners. Rather, they say, these appeared
        to be decisions made by private individuals and business owners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0798b5-a6b5-4c9b-bfbc-c5f0b21ab58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Nigerian trader Nonso, whose name has been changed
        to protect his identity due to fear of government reprisals, says he and his
        girlfriend received a message from their landlord at 7 p.m. on WeChat, a Chinese
        messaging app, saying they needed to vacate their flat by 8 p.m.. "I told
        him I can''t vacate in one hour," said Nonso, who pays 1,500 yuan ($212) a
        month for his apartment in the Nanhai, on the outskirts of Guangzhou, and
        has lived in China for three years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f882b-9624-43b2-acb3-d363a3417544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 p.m. he says his landlord came to the flat and cut off the
        electricity and water supply.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241356a-b292-4988-b968-67bf689652a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked them, what did I do? I''ve paid rent until September with
        two months'' deposit. They didn''t give me any reason," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12fd5b-607c-4ab1-96e5-93a0dc8429f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonso called the police, who let them ​remain in the apartment for
        the night. But in the morning, ​Nonso says the landlord returned with a different
        officer, who said he had to leave. ​Nonso says he has struggled to find a
        new apartment to rent. "We have contacted a lot of agents none of them are
        leasing to black foreigners," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc7a68-b738-4511-8573-555668f206fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Leslie, also from Nigeria, said he was abruptly evicted from
        his Guangzhou apartment on Thursday, despite not defaulting on his rent and
        having a valid contract. He had nowhere to sleep that night. "I will just
        hang out outside," he said. "It is so pathetic. In a country where people
        don''t accept you and they criticize, this is just a bitter humiliation. The
        most important thing is having somewhere to sleep."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f90650-bb23-4ddb-9e48-efcf7a7cbc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, several volunteer groups emerged on WeChat, mostly
        populated by scores of other foreigners, rallying around the displaced Africans,
        organizing food, masks and sanitation products for those left wandering the
        streets of Guangzhou without a bed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdfa66-9877-402e-8382-6be259f51de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Smith, an American living in Guangzhou with her Moroccan boyfriend,
        made two deliveries to newly homeless Africans on Thursday. Her name has been
        changed to protect her identity, as she, too, fears reprisal from local authorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2acba-9321-4475-8248-1a0ce83ea044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we drove down the street we saw a lot of Africans walking around,"
        said Smith. "The police came and said they couldn''t stay there. They''re
        not letting them gather in groups. So they''re just walking up and down the
        streets with nowhere to go."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ef0c5-b898-437c-a57e-a8681cc486a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos filmed by a member of one of the WeChat volunteer groups,
        seen by CNN, shows police trying to prevent volunteers from helping the Africans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaabe20-8b2a-4a64-aa31-be9c67c8d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a black person living in China right now it''s pretty scary,"
        said one volunteer who didn''t want their name to be reported for similar
        reasons, said via WeChat. "Don''t use the African/black community as a scapegoat
        for the virus."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f77e4-aeb7-4f5b-ab24-4ca8a8773a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imported cases discrimination</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a50d5-9a32-43ba-a13a-cfd002c94578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five Nigerians confirmed to have Covid-19 had been to eight
        restaurants, nine hotels and 12 public places before testing positive, according
        to the state-run Global Times.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785dbbfd-6a91-4a4f-b64d-bd748e69756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Africans across Guangdong province have reported being
        tested in their homes, despite having no recent travel history or contact
        with a Covid-19 patient.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae8ecf-a761-4751-806b-8e1c8e4b4397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maano Gaasite, an international student from Botswana at a Guangzhou
        university, said that at 3 p.m. on Sunday she received a WeChat message from
        her course administrator saying she needed to be tested, despite having not
        left China for over six months.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708b594-1de0-4d27-a6a1-7d2096935cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only when I got there I realized it was only African students.
        There are other students from India (in my halls of residence, but) they were
        all not there. Just our small community (of Africans)," she said. The officials
        took a swab from the back of her throat and said they would call if she had
        the virus. She never heard back.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b0d54-a62d-4d34-88f2-3e690e0395e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a student, Gaasite says she has no contact with the Nigerian
        trading community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f00783-e319-4d00-9edf-e8e21eba4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Shenzhen, a city about 140 kilometers (87 miles) south
        of Guangzhou, Youssouf, a Senegalese man who did not want to disclose his
        surname for security reasons, said that at 1 p.m. on Wednesday, the Chinese
        authorities came to the apartment he shares with his Canadian wife in a compound
        with many foreign residents.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd31a80-f651-4486-911d-1999dd53348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They knocked on the door. A guy showed me his phone with my full
        address, my full name and my country," said Youssouf. He told Youssouf to
        go to hospital by 5 p.m. to get tested. Youssouf asked if they also wanted
        to test his Canadian wife. Neither of the couple had left China in the past
        12 months.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45ac24-7447-48e5-9a8c-812380af2e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, ''No we are just testing Africans,''" Youssouf said.
        Canada has more than 20,000 confirmed cases of coronavirus and is on the Chinese
        Ministry of Foreign Affairs'' list of high-risk countries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b151c4f-3075-4a90-a5c4-c7c490893072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shenzhen municipal health commission did not respond to CNN''s
        request for comment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294464a-abe6-4b90-be85-2cabad65468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"African people are not welcome in China. We''ve been discriminated
        against repeatedly," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15daf805-22c2-4c79-87c4-9097150695fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africans in China have long complained of racism, in the form of
        Chinese people holding their noses as they walk past, racially offensive adverts
        on television, and Chinese actors performing in blackface in a nationwide
        gala.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268d91b-9cde-466b-9e7c-2ebccf795989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, when Beijing proposed changes to its immigration
        laws around permanent residency, a backlash emerged on Chinese social media
        site Weibo against Africans. Many of the comments have since been removed
        from the platform.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8010a5-d9a3-40b4-8f69-83a5b84147e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Africans on lockdown</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e21d42-a0d6-4854-9660-a0fa22cfa9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, the American expat who helped coordinate the food drop, lives
        in Guangzhou with her Moroccan boyfriend.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba20e4e-da46-4494-bb86-4a8ef6dbd101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, the couple went on holiday to Malaysia. She returned
        on March 17, and says she was was asked to self-isolate at home for 14 days.
        He returned on March 25, and says he went into a government quarantine facility,
        paying 400 yuan ($56) a night at a designated hotel, and emerged on Wednesday
        after testing negative twice.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d9d79-fcef-4712-9456-465d99f4f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, health authorities came to the couple''s flat and said
        that Smith''s partner, who did not want to be identified in this piece, would
        have to quarantine at home for 14 days because all Africans in the city were
        being put on lockdown, Smith says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e645ad7-fef2-404b-adc5-061f93f5a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith says her employer, an international school in Guangzhou, was
        informed on Thursday that all Africans needed to go into lockdown, as it has
        several South African employees. CNN has spoken to several other Africans
        who were visited by authorities on Thursday and told they needed to quarantine
        at home for 14 days. They say police put alarms on their front doors, which
        will alert officials if they leave home.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d7a57-d771-403d-bad9-5765eeec41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no public statements confirming or refuting the
        existence of an official policy about these measures.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e557c3b7-24c4-49cb-8451-eb48af8052ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was told if she chose not to live in the apartment she shares
        with her African boyfriend, who has twice tested negative for the virus, she
        would not have to quarantine. "There''s resentment in Guangzhou that a lot
        of Africans are perceived to be here illegally and that they overstay," said
        Smith. "There''s been a push in Guangzhou to get them out. This has been an
        easy excuse to push this community out."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d38f78-e4cf-4612-9488-77180a93025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the authorities came to Peter Busari''s Guangzhou apartment
        on Wednesday to test him, he filmed the exchange and went live on Facebook.
        That footage shows officials also asking to see his passport and checking
        his visa.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510a109-8e2b-4622-a770-4800b118b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Wei, a PhD candidate at the University of Hong Kong, who has
        been studying the African community in Guangzhou for several years, said testing
        Africans gave the government a chance to conduct a mass checking of passports,
        too.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ce765-70fa-40aa-a589-09a8492e05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It threatens the undocumented Africans," he said. "Officially,
        African foreigners (in Guangzhou) decrease every year but we all know that
        undocumented Africans still live in this circle doing business underground
        or through brokers. But because of the pandemic they will become exposed."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a6714-e46c-4ea0-a8f2-98f0a80d4d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those caught overstaying their visas will be taken into police custody,
        asked to pay a 10,000 yuan ($1,421) fine and often charged for their airfare
        back to their home country, said Wang.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f3fe7-87a0-4bfc-a7ed-2db98fb3bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Castillo, an assistant professor at Lingnan University,
        who has researched the African community in Guangzhou for nearly a decade,
        says the Yuexiu district where the Nigerian Covid-19 cases were found has
        "historically been a place where the African community is in more tension
        with the authorities," and was a troubled site during the Ebola crisis of
        2014, when Africans of all nationalities were stopped and checked, regardless
        of whether they were from affected nations.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e903f-8f0a-4bb2-aa52-d3cde5b40c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, a riot among Africans was sparked in Yuexiu after a Nigerian
        man who was rumored to be undocumented was injured jumping from a building
        to avoid a passport check.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae279385-6f1f-48e6-ac60-c976215402c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africans in Guangzhou have been encouraged to leave the city in
        recent years through a series of immigration policies, economic developments
        and heightened policing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21c9d9-83f8-4241-b566-6c9f55631daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Thursday reports emerged from Africans in China that
        the crackdown on Africans is wider than Guangzhou. One Ghanaian family in
        Beijing, with no recent travel history or contact with Covid-19, reported
        that police came to their apartment in the early hours of Thursday morning
        and ordered them to leave. The Ghanaian embassy in Beijing confirmed that
        two Ghanaian nationals were currently seeking refuge there, but declined to
        comment. Africans in Chengdu and Fujian province also told CNN they had been
        visited by community officials.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2ab62-176b-4b3f-b3ae-b804d632c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China-Africa relations</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c87d4d-9889-4ba6-9ee0-428877339921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we being discriminated against like this? Are there no
        Chinese in Africa?" one African is heard asking a Chinese policemen on the
        street in Guangzhou, in a video shot on Thursday evening, as many faced another
        night sleeping rough on the streets of the city.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc940f9d-defb-45b0-af49-0d6933bdc404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a question that speaks to the implications a crackdown on
        Africans in China could have on Beijing''s bilateral relations with governments
        on the continent, which they have courted with investments for decades and
        where anti-Chinese sentiment is already rumbling. About 1 million Chinese
        are estimated to be living in Africa.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3af062-c3bc-4fd7-9bd7-b0d0780eb05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, one user noted that Kenya allowed a plane of Chinese
        nationals to land in Nairobi, at the height of China''s crisis, but when the
        virus reached Africa the same compassion had not been shown in Guangzhou.</p>'
    '79':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Invited
        the Chinese Ambassador to Nigeria, Mr Zhou Pingjian to communicate <a href="https://twitter.com/NigeriaGov?ref_src=twsrc%5Etfw">@NigeriaGov</a>&#39;s
        extreme concern at allegations of maltreatment of Nigerians in Guangzhou,
        <a href="https://twitter.com/hashtag/China?src=hash&amp;ref_src=twsrc%5Etfw">#China</a>
        and called for immediate Chinese Govt. intervention. 🇳🇬🇨🇳<a href="https://twitter.com/hashtag/StayHomeSaveLives?src=hash&amp;ref_src=twsrc%5Etfw">#StayHomeSaveLives</a>
        <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>
        <a href="https://twitter.com/DigiCommsNG?ref_src=twsrc%5Etfw">@DigiCommsNG</a>
        <a href="https://twitter.com/NigeriaMFA?ref_src=twsrc%5Etfw">@NigeriaMFA</a>
        <a href="https://t.co/OXhbkXoQWf">pic.twitter.com/OXhbkXoQWf</a></p>&mdash;
        Geoffrey Onyeama (@GeoffreyOnyeama) <a href="https://twitter.com/GeoffreyOnyeama/status/1248348204950831104?ref_src=twsrc%5Etfw">April
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7382d2c-14df-4471-8fe5-2f833576f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bdc54-a1d6-4e72-a5f1-aea6217c7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On late Thursday night, local time in Abuja, Nigerian Foreign Affairs
        Minister Geoffrey Onyeama tweeted that he had invited the Chinese Ambassador
        to Nigeria Zhou Pingjian to communicate his government''s "extreme concern
        at allegations of maltreatment of Nigerians in Guangzhou."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf31f5a-853f-4910-b655-441673e86e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been trying to position itself as a friend to African
        states, as they battle the virus. Li Mingzhu, an official at the National
        Health Commission, said earlier this month that China has been sending medical
        teams to African countries for 57 years and would continue to offer help to
        African countries to improve their ability in combating the novel coronavirus
        outbreak.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da643ef-9842-4fa0-85de-bf456ee187a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all African nations are satisfied with that.</p>'
    '80':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The South
        African economy has already lost billions of rands due to Wuhan Virus. The
        Chinese govt must cancel the debt owed by South Africa as a sign of remorse.
        <br><br>Where is South Africa going get money to pay them back, in addition
        to causing the deaths of our innocent citizens?</p>&mdash; Blessings Ramoba
        🇿🇦 (@BlessingsRamoba) <a href="https://twitter.com/BlessingsRamoba/status/1245016896375848960?ref_src=twsrc%5Etfw">March
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c48464-983d-4557-b299-ad686428682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2668b-6f09-4558-b05e-d58f2dbd2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana''s finance minister called on China to ease African countries''
        debt burden earlier this month, while on March 31, Blessings Ramoba, President
        of Mining Forum of South Africa, tweeted that the coronavirus had caused the
        South African economy to lose "billions of rand." "The Chinese govt (sic)
        must cancel the debt owed by South Africa as a sign of remorse," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078ef33-632a-414c-bda4-5ab3430b2132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao Lijian, the Chinese Foreign Ministry spokesperson, addressed
        the matter of debt earlier this week, saying: "I believe China will resolve
        these countries'' difficulties via consultation through diplomatic channels."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1d66d-34d7-437e-9b01-1c011e5c0002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo said one reason the Chinese might be cracking down on Africans
        in Guangzhou is because they don''t trust the low numbers being reported by
        various nations. But to acknowledge that could be diplomatically awkward.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be5c90-2a2e-4b45-a059-36b3fa460f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already a PR mess for China," said Castillo. "When they''re
        doing this to foreigners, it''s just exacerbating the negativity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623292d-f715-4b38-a107-096da8984879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:25:34.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/10/china/africans-guangzhou-china-coronavirus-hnk-intl/index.html"
