  'Simulation-by-researchers-from-Finland-shows-how-coughing-can-spread-coronavirus-in-the-air-in-supermarkets':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T03:47:56.116+08:00
    'imagesource': 'jcr:c7af236f-85fd-4642-a50b-95be5d99d6f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21eea02f-8ac6-4022-b84f-e606bc295bab'
    'lead': 'Researchers from Finland show through a simulation how coughing can spread
      viruses in the air in an indoor environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T03:51:04.717+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:18:03.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:22.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how viruses can spread indoors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed5fc4-c269-4a35-8f30-8c7edd0e8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> A group
        of researchers from Finland showed through <a href="https://www.aalto.fi/en/news/researchers-modelling-the-spread-of-the-coronavirus-emphasise-the-importance-of-avoiding-busy">simulation</a>&nbsp;how
        coughing can spread viruses in the air in an indoor environment like a supermarket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08c549-91c6-4188-b1eb-efccd3797d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint study of Aalto University, Finnish Meteorological Institute,
        VTT Technical Research Centre of Finland and University of Helsinki showed
        that extremely small airborne aerosol particles emitted when coughing, sneezing
        or even talking are transported in the air. Such particles can carry pathogens
        such as coronaviruses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1880ca-a649-4d8d-8a11-998630d3a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers created a simulation where a person coughs in an
        aisle between shelves, like those found in grocery stores, taking ventilation
        into consideration. The preliminary results revealed that “aerosol particles
        carrying the virus can remain in the air longer than was originally thought.”</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe width="659" height="429" src="https://www.youtube.com/embed/WZSKoNGTR6Q"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e57ea-a68c-474f-889c-2ab34836e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86857e59-c778-4b06-ae20-a0fd2540f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aerosol cloud spreads outside the immediate vicinity of the
        coughing person and dilutes in the process, but that can take up to several
        minutes, the study found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e869c6-6474-4ae2-b3f2-c3b832963551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone infected by the coronavirus, can cough and walk away, but
        then leave behind extremely small aerosol particles carrying the coronavirus.
        These particles could then end up in the respiratory tract of others in the
        vicinity," explains Aalto University Assistant Professor Ville Vuorinen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6ca83-ad1a-42f2-a9ff-5f04da06b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with these findings, the researchers said it is important
        to avoid busy public indoor spaces as this would mean “reducing the risk of
        droplet infection, which remains the main path of transmission for coronavirus.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b8053-0f92-4249-93f2-9388e3ab48c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Finnish Institute for Health and Welfare recommends that you
        stay at home if you are unwell and that you maintain physical distance with
        everyone. The instructions also include coughing into your sleeve or a tissue
        and taking care of good hand hygiene,” said Jussi Sane, Chief Specialist at
        the Finnish Institute for Health and Welfare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c3cc8-5edf-41c7-91b1-f2581d3d32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers modeled the airborne movement of aerosol particles
        smaller than 20 micrometers. For a dry cough, which is a typical symptom of
        the current coronavirus, the particle size is typically less than 15 micrometres.
        The study showed that small particles of this size do not sink to the floor,
        but instead, move along in the air currents or remain floating in the same
        place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab8f28-6cad-4482-a27a-7fee1f649555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies of influenza A have confirmed that the influenza A virus
        can be found in the smallest particles, which measure less than 5 micrometres.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d852a7-d58d-4f84-b609-18c81067a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T03:51:04.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the modelling of the consortium, it is not yet possible
        to directly issue new recommendations. However, these results are an important
        part of the whole, and they should be compared with the data from real-life
        epidemic studies,” Sane added.</p>'
  'Over-1,400-Filipino-seafarers-flown-home-on-Good-Friday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T05:22:19.160+08:00
    'imagesource': 'jcr:7c640fad-d5d7-4f01-9da1-a5215bfb6623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4321db67-e0f1-432b-ac72-afb6b755d3e9'
    'lead': 'The five batches of seafarers who arrived home on Good Friday bring the
      total number of Filipino workers repatriated during COVID-19 pandemic to more
      than 11,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T05:27:34.789+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:18:02.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:22.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 1,400 Filipino seafarers flown home on Good Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9ed2e-ddb0-4c1e-89a8-481f9919623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T05:27:34.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Over
        1,400 Filipino seafarers arrived home on Good Friday from the United States
        and Europe, bringing the number overseas workers repatriated during the COVID-19
        pandemic to more than 11,000, the Department of Foreign Affairs said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af621feb-248d-49e4-85c7-573e17b50df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T05:27:34.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarers were flown in five batches, with the first group of
        440 crewmen of the Norwegian Pearl, Sky and Sun cruise ships arriving from
        the US early in the morning. The DFA said all of the repatriated seamen will
        undergo mandatory quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71232f0-e7b0-4dbb-937e-cc3b5067a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T05:27:34.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second batch comprised of 450 seafarers of the Carnival Fantasy,
        Freedom, Glory, Legend, and Valor cruise ships from New Orleans, USA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821926d-6e0d-4d34-ab10-fb8a6b168387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T05:27:34.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At noon, 275 more Filipino workers arrived from London, including
        128 crew members of MV Oceana and 147 seafarers of MV Aurora.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faecea7-f8cf-4435-98d8-68ae3242fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T05:27:34.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were followed by a batch of 265 seafarers from the United Kingdom,
        Germany and the United States. The group includes 126 crew of Norwegian Jewel,
        10 of MS Albatros, 33 of MV Viking Star and 96 of Carnival Cruises (Ecstacy,
        Horizon, Legend and Sunrise).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc6417-dc68-4efd-a330-3f18b6b93f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T05:27:34.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 16 Filipino crew members of Mystic Cruises'' MS World Explorer
        arrived from Lisbon, Portugal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2fe12-2016-491e-a83e-6cfd3789a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T05:27:34.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it has brought home more than 11,000 Filipino workers
        as of Friday, the 11th consecutive day of repatriation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031827b6-993f-46a3-a762-828521e03453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T05:27:34.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the world''s top suppliers of seafarers
        and crew members of cruise ships. It is estimated that Filipino crewmen make
        up around 30 percent of all seafarers on-board oceangoing vessels.</p>'
  'uganda-president-indoor-workout-video-':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'COURTESY: Uganda Presidential Press Unit via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T06:20:49.415+08:00
    'imagesource': 'jcr:db487f33-6a30-45dc-8d4e-afc52363ea3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0795186-1d62-4f0e-852a-060195235869'
    'lead': 'As countries around the world struggle to keep citizens inside to stop
      the spread of Covid-19, Uganda''s president, Yoweri Museveni, is trying something
      a bit different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T06:23:30.788+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:18:02.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:22.747+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['uganda']
    'template': '1'
    'title': 'Ugandan President Yoweri Museveni, 75, releases indoor workout video
      to keep citizens at home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7109eb-20c6-4bb7-a7bb-6f21cd27ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As countries around the world struggle
        to keep citizens inside to stop the spread of Covid-19, Uganda''s president,
        Yoweri Museveni, is trying something a bit different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d72b8-2399-4f4c-9239-00d44651c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to encourage Ugandans to stay home during the country''s
        lockdown, the 75-year-old leader has released his own home workout video.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Yesterday,
        I discouraged people who have been jogging in groups, exposing themselves
        to risk amidst the COVID-19 pandemic. You do not have to go outdoors to exercise.
        Here is my demonstration of how you can exercise indoors and stay safe. <a
        href="https://t.co/Ulbj6vGOYQ">pic.twitter.com/Ulbj6vGOYQ</a></p>&mdash; Yoweri
        K Museveni (@KagutaMuseveni) <a href="https://twitter.com/KagutaMuseveni/status/1248263895191601154?ref_src=twsrc%5Etfw">April
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61eb57-3f92-479d-b919-d0e9f502215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:26:53.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc9146-bad2-4bc8-88f0-bbbe90fd566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been 53 confirmed cases of coronavirus in Uganda,
        according to figures from Johns Hopkins University and the country''s Ministry
        of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6460d05-48a8-4bd8-976e-e5d6679de95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Museveni took to Twitter to warn Ugandans not to exercise
        outdoors, writing: "If you want to exercise, you can do that indoors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9ee209-9c30-4943-b9a8-285c63193a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted Thursday, Museveni is seen running barefoot around
        his office and doing push-ups in a gray tracksuit. As the leader does his
        reps, aides can be heard in the background of the video counting him up to
        30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfda318-ec3a-43d8-a328-05375271519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, I discouraged people who have been jogging in groups,
        exposing themselves to risk amidst the COVID-19 pandemic," the president wrote
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846fc1e-bb0d-49fc-90c9-4ff8cd60a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not have to go outdoors to exercise. Here is my demonstration
        of how you can exercise indoors and stay safe," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d951b1-72fb-47e5-b937-e55736343318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda has issued several presidential directives aimed at curbing
        the spread of coronavirus, including a curfew that started on March 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9fd231-f6e9-4103-82e5-633d5b3934cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 18, schools were closed and public rallies, conferences
        and communal prayers banned. Further lockdown measures have placed restrictions
        on transportation and movement, and nonessential services have been told to
        close.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac0689-3d81-463d-b15e-635a96077eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:23:30.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/10/africa/uganda-president-work-out-video-intl-scli/index.html"
        target="_blank">Ugandan President Yoweri Museveni, 75, releases indoor workout
        video to keep citizens at home</a>"</em></p>'
  '10-sleep-commandments-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-11T06:33:57.837+08:00
    'imagesource': 'jcr:a08b13cc-a8b3-4d0a-8320-a4f36390a696'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '201ccbcf-1958-485f-bf44-8f807f33a261'
    'lead': 'Sleep experts from the World Sleep Society have created ten commandments
      of sleep hygiene for weary adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T06:41:42.816+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:18:01.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:23.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 commandments for better sleep'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757436ff-19b2-4f9c-8844-f01a0ca6b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Air, water, food -- and some would
        argue sex -- are key ingredients to human survival. In reality, there should
        be another "s" word in that list: sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69304a5a-8136-44ff-a34f-3d93fe51f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re supposed to get between seven and 10 hours of sleep each
        night, depending on our age, but the US Centers for Disease Control and Prevention
        says that a third of Americans sleep fewer than seven hours a night. It''s
        a global problem too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48847c6e-a7dc-40d8-9547-ad24075420da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep problems constitute a global epidemic that threatens health
        and quality of life for up to 45% of the world''s population," according to
        the World Sleep Society, a non-profit organization of sleep professionals
        dedicated to advancing "sleep health worldwide."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72a711-76b0-4cbf-bc6b-f0a10d7d265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet how does anyone get to sleep today in the turmoil over the coronavirus
        pandemic? Workplaces and schools are shutting down, meaning hourly workers
        are without paychecks if they can''t work and children used to free lunch
        are not getting fed -- never mind our concerns about elections, global stock
        market meltdowns or escalating border or trade wars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdff8cf-acb7-44b2-aba8-739b2de83004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a lot, folks, but failing to sleep isn''t going to make things
        better.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620544a8-52b9-4d54-8acc-77f329f735d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep contributes to weight gain, a lack of sex drive, a dysfunctional
        immune system, high blood pressure, cardiovascular disease, stroke, diabetes,
        Alzheimer''s, depression, anxiety and other disorders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19f702-f419-47bc-b10d-ecc7e92f9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite this nuclear fallout for our health, we still don''t
        prioritize sleep -- even when the stock market isn''t crashing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe59209-c01e-4994-9405-0ba5c34c9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat that, sleep experts from the World Sleep Society have
        created these ten commandments of sleep hygiene for weary adults.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403732c9-bcf3-427e-a36b-94704075b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Establish a regular bedtime and waking time</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761f9d8-3af7-4050-8cc8-38e888aba8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messing with our circadian rhythm, the internal sleep clock that
        tells us when it''s time to sleep and rise, has been linked to hypertension,
        insulin resistance, diabetes and, most recently, the risk of having a heart
        attack or heart disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14231437-2664-46cf-9fc8-15c69d0cce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing your regular sleep-wake time by 90 minutes in either direction,
        which many of us do on the weekends, doubled the risk of cardiovascular disease
        over a five-year period. The more days you sleep irregularly, the higher the
        risk, a study found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e50157-5725-4a4b-a6c6-f403f2699f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are living busy, stressful lives and not getting a lot of
        sleep during the week," Dr. David Goff, who directs the division of cardiovascular
        sciences at the US National Heart, Lung and Blood Institute, told CNN in a
        recent interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3fb36-6d76-4b35-802f-2becb0fe9f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then they are trying to get catchup sleep on the weekend, and that''s
        not a healthy pattern," Goff said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7232d-091f-443f-a332-4cac424cfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch your napping</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbe46d-4ba0-426a-8553-aa8b02b9da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an occasional short snooze can be healthy, the World Sleep
        Society''s second commandment warns: "If you are in the habit of taking siestas,
        do not exceed 45 minutes of daytime sleep."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ff80c-c695-4b83-898a-82e886fbcbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason is because we typically enter a "deep sleep" cycle about
        30 to 40 minutes into a nap. Waking up from deep sleep produces that "Where
        am I?" grogginess that is worse than no nap at all. A long nap can also interfere
        with your body clock, making it more difficult to fall asleep later that night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c690fca-562c-494d-ba3a-1edec313e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, catnaps that are approximately 15 to 20 minutes are fine,
        experts say, and may reduce fatigue; boost creativity; increase alertness;
        jumpstart cognitive performance; and improve mood. But try to do them earlier
        in the day -- before 3 p.m. -- to avoid affecting that night''s full sleep
        cycle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db5a53-9434-4e80-b563-76d4766e9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No alcohol or cigarettes</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af9089-a99e-42ce-8db4-211a9e97f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third commandment is to "avoid excessive alcohol ingestion four
        hours before bedtime, and do not smoke."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c4561-ff55-4080-bcbc-56538c0796e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s truly a myth that a drink will help you sleep better at night.
        Instead, it traps you in the lighter stages of sleep and "dramatically reduces
        the quality of your rest at night," said Rebecca Robbins, a fellow at Brigham
        &amp; Women''s Hospital and Harvard Medical School, in a prior CNN interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b0f57-11d4-4dd1-9e02-5a3cb69f66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It continues to pull you out of rapid eye movement and the deeper
        stages of sleep, causing you to wake up not feeling restored," Robbins said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d97134-d82a-40f3-83fe-81eaa2cecd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid caffeine six hours before bedtime</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc83b7-47b6-4963-95d8-bd9884a14e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a no-brainer: Boycott caffeine at least six hours before
        your normal bedtime (some experts say nothing after 3 p.m.). And caffeine
        is in more than just coffee, so the World Sleep Society also warns about tea
        and many sodas, as well as chocolate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb13618-0e08-4cff-a768-df466e4e9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, chocolate. That cup of hot chocolate you think may help you
        sleep could contain 25 milligrams of caffeine, while a cup of green or black
        tea will provide 50 milligrams of caffeine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19555e05-5da2-43d2-a88b-cfb3f373ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid eating certain foods</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a998b3-583a-4f0c-ac13-4b6cf6a17155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth commandment: "Avoid heavy, spicy, or sugary foods four
        hours before bedtime."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4545f0-8fa4-4f32-b05b-ef5cdfad7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy and spicy foods may give you heartburn or other digestive
        issues, thus affecting your ability to get and stay asleep. As for sugar,
        studies show it''s linked to restless, disturbed sleep and may possibly affect
        hormones that control cravings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c1ca5-e53a-40c8-8143-53249ee4773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A light snack before bed "is acceptable," according to the commandment.
        The National Sleep Foundation recommends munching on a handful of nuts; a
        few cherries (which are high in melatonin); a banana (which contains muscle
        relaxers potassium and magnesium) and decaffeinated teas such as chamomile,
        ginger and peppermint.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec3c94-837b-458b-943b-cc500a5cf84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercise regularly, but not right before bed</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d59e62-e481-4f0c-a8b4-a1300c85f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys of vigorous exercisers by the National Sleep Foundation
        show they are almost twice as likely to report high-quality, regular sleep
        compared to non-exercisers, and sitting for long periods of time is thought
        to be connected to poor sleep.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71e7ad-1639-4c45-a99e-eb0865160ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While studies haven''t proven that exercise just before bed will
        harm sleep, many experts -- like the World Sleep Society -- recommend avoiding
        it. Why? Because moderate exercise heats up your core temperature, signaling
        the body that it''s time to be awake, while the release of endorphins is thought
        to keep some of us alert.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a143b-ac1b-4595-a666-3e0de4041084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course if you''re a night owl, that may not apply to you -- so
        listen to your body clock. For any of us, however, doing some yoga, Tai chi
        or light stretching before bed could help with relaxation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748d6b0-a3d7-4abc-a808-f7aee8d596a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improve your sleep environment</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafe9fc-62c4-4305-8d23-e632202ebafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having just the right sleep environment is so important that the
        remaining four commandments focus on how to do that.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e44e59-12fd-4bb9-8c8b-0b06f502f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, keep your bedroom well-ventilated and pick a comfortable
        sleep temperature setting. Science is pretty much sure that a cool temperature
        is best, so aim for between 60 and 67 degrees Fahrenheit (15 to 20 degrees
        Celsius).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49723f3-bdbe-4c55-86e8-e08700d30811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure you have "comfortable, inviting bedding" that fits your
        personal preferences (and hopefully that of any significant bed partner).
        "Block out all distracting noise" -- I sleep with a fan every night -- and
        get rid of any light, even the blue light from your charging smartphone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9107e-fe02-41d4-b653-37d11bda4281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you''re at it, go ahead and turn off any work alerts (Slack
        or email ping at 2 a.m., anyone?). Better still, just charge the thing outside
        your bedroom.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d7277-7136-4888-9d5c-407383d894ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last, but not least, "reserve your bed for sleep and sex." As
        normal as it seems to work from home in bed or play games with the kids in
        bed, that doesn''t teach your brain to view the bedroom as a place for slumber.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430b6f9-2251-4df7-9c5b-ae0ec6db92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right, just like your dog knows a walk is coming when it
        sees the leash, you can train your brain to associate your bed with sleep.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c132c01-6fbe-45ee-8a41-d7d09a1ed657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there you have it. Hopefully these 10 commandments can help
        you part the seas to successful slumber.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ad588-459a-44d1-a89a-26bb3201b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can''t do all 10 things? Pick just one, and see if you can make
        it happen. Little successes will build upon each other and lead to a happier
        (and more rested) you.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9cfa3-75c2-444f-9d5d-d7c430c49fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:41:42.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/13/health/10-sleep-commandments-wellness/index.html"
        target="_blank">10 commandments for better sleep</a></em>"</p>'
  'NYPD-coronavirus':
    'author': 'Brynn Gingras, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T06:49:07.527+08:00
    'imagesource': 'jcr:6cd5fe80-fde7-476a-bf24-039fa0a6c5bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21b39531-bdce-40d5-98f7-9edc6e399203'
    'lead': 'As coronavirus ravages the city, New York Police Department detectives
      are responding to a significant rise in calls to homes where a death is reported,
      an increase one detective called "overwhelming."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T06:53:42.126+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:18:00.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:23.256+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-Police-Department']
    'template': '1'
    'title': 'The rising number of deaths at New York homes have NYPD detectives fighting
      an ''invisible bullet'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecf560-a3f4-4746-9d91-d8c2e7f978be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As coronavirus ravages the city, New
        York Police Department detectives are responding to a significant rise in
        calls to homes where a death is reported, an increase one detective called
        "overwhelming."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f22f9-564c-498f-90b9-d1406b01035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives are often the first to go inside homes where a death
        is reported. Lately, most of the calls involved a person who died from a Covid-19
        infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774120a4-1c50-45c6-af5d-8c113d9f27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any death, detectives have to respond and make sure it''s of natural
        causes and conduct an investigation," says NYPD Detective Endowment Association
        President Paul DiGiacomo, who estimates his members are seeing triple the
        amount of dead on arrival (DOA) calls they normally have.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010277c-528b-4278-9873-9b93f0e9aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comforting families while wearing full protective gear</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28baf70e-d71a-4f4b-ba38-588d48aebfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NYPD detective in Queens who''s been with the department for
        about 15 years estimated he would have three to four DOA calls a month. Over
        the last month, he''s had 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd085c2-8928-4e89-b9ba-3aab23eef994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "is completely overwhelming to have this many in this short of
        time," the detective said</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3128f4c-65e8-40a8-bbac-1457b40d5657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a call where coronavirus is suspected, detectives must dress
        in protective coveralls and wear a mask, gloves, face shield and booties covering
        their shoes. They enter the home, examine the body, take pictures and interview
        family members before calling the medical examiner''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f25b4a-17bd-4d23-adbc-341036572139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detective, who spoke to CNN on condition of anonymity, says
        normally when police respond to a home with a deceased body, one or two family
        members usually take charge and answer detectives'' questions. With everyone
        at home, each case brings more emotion because there are more people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92deb005-7335-4ab1-8884-1e5185d9474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I am a pair of eyeballs and a mask trying to do my job," he
        said. "Imagine someone in a complete plastic suit trying to comfort you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4e33b-310d-4965-909f-9eb0c42ce354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, patrol officers must stay outside the house waiting
        hours for either a funeral home or the medical examiner''s office to remove
        the body, according to DiGiacomo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0e7bb-6edd-4ac5-880e-62273ce79c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officers risk their lives</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8f951-0f04-4b96-ac54-6d1270e5fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiacomo described the job as abnormally stressful for his members
        because of the risk they''re taking with their lives as well as the fear that
        officers could bring the virus home to their family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043518ca-3ce2-4782-b201-a76a86f0d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is 10 times harder because of the invisible bullet. You don''t
        know where its coming from. You are in harm''s way and so is your family,"
        DiGiacomo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096501a-4a24-4925-8bcb-6cf728945b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two detectives have died due to coronavirus, the latest being Detective
        Jack Polimeni of the Manhattan Warrant Squad, who died on Friday. DiGiacomo
        said two other detectives are in "very critical condition" at New York City
        hospitals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbe212-464b-43d0-b221-5f2ce34a8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, a total of 19 members of the NYPD have died due to coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61a7ed-0b46-4ab7-8456-907621776fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the union, 800 NYPD detectives are out sick with 200
        testing positive for Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac374b73-be71-4991-9ba2-c3b5697df5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members who have lost loved ones call the union "daily," DiGiacomo
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abb511-ba4c-44a3-9ad5-67e025d79fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queens detective said he takes a deep breath and double checks
        his gear before responding to every home, but every day "is scary."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c658a0c-3935-4e5c-8bbb-84b4a5533a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I am going to get it. It''s completely, utterly unavoidable.
        I just don''t know where I am going to get it from -- a house I go into, am
        I going to get it from the guy next to me? But we have no choice, this is
        what we do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0028b-2984-4e2b-9162-4c422bb178c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other first responders, the detective said he and fellow officers
        fear that they will bring the virus home to their families.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2d07b-2d06-4f08-a431-c5f170813bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detective said he has coworkers who are looking to rent recreational
        vehicles, so they don''t have to go home to their families and knows others
        who stay in hotels. He said he sent his 2-year-old twins to his parents''
        home since the pandemic started and only communicates with them through FaceTime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca90a6-2527-4cf2-891a-f5bab7861f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, DiGiacomo said Detective Joe Bonner, on patrol in Midtown
        Manhattan South, has been staying in an Airbnb for the last few weeks because
        his wife was diagnosed with cancer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff33632-f70e-4bd1-95ed-3fce54145982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T06:53:42.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiacomo said Bonner goes to work, then returns to his Staten Island
        home every night to wave hello to his two daughters and wife from his yard.
        His wife leaves food on the house doorstep and Bonner leaves for his temporary
        home each night.</p>'
    '26':
