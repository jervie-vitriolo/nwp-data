      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> A barangay
        in Valencia City, Bukidnon is now on lockdown after the city reported its
        first case of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64960e72-6994-4d53-9198-2ed44af65941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:33:09.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Azucena P. Huervas has issued an executive order placing Barangay
        Lumbayao under strict enhanced community quarantine to help prevent the further
        spread of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a999f-73eb-4b19-bfca-4341ee7067f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:33:09.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directs the city’s anti-COVID-19 task force, City Health
        Office (CHO) and Disease Surveillance Teams to conduct contact tracing and
        other protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf218a38-3811-408f-8055-edd52ea50e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:33:09.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, an official in Barangay Lumbayao, had contact with
        other people living in the area after returning from a derby in Matina, Davao
        City where he contracted the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738ef3b-a351-42f9-bb15-61deddb94342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:33:09.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the lockdown, residents are required to stay at home while
        all stores and establishments have been ordered closed.</p>'
