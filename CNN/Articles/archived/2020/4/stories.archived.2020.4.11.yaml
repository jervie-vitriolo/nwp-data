      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> There
        are now 651 overseas Filipinos who have contracted the coronavirus disease,
        the Department of Foreign Affairs said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17246490-cd2c-4632-b844-df596881622c'
      'mgnl:activationStatus': true
