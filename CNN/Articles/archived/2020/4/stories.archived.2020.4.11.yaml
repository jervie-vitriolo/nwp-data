      'mgnl:lastActivated': 2023-01-26T17:17:42.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2020/4/10/DOH-cautions-against-spraying-misting-coronavirus.html">DOH
        cautions against spraying, misting: It does not protect against COVID-19</a>&nbsp;</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a62965-30ff-43ca-8e58-484ac28d743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.674+08:00
      'mgnl:createdBy': 'pilar'
