      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Draper says she hopes her grandmother''s story is comforting
        for people, who are worried about their loved ones getting coronavirus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d05417-d39d-43fa-aefa-54919779e0d1'
