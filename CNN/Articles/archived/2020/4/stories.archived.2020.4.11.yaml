      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of coronavirus cases has risen to 4,195.
        A total of 221 have died from the viral disease while 140 have recovered.</p>'
    '30':
