      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475e6dd-b00c-4696-b02b-62e80c74d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
