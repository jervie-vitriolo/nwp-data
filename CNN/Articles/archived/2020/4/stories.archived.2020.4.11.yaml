      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> - Despite
        the ever-rising number of COVID-19 cases nationwide, a northern province may
        now be free of the viral disease following the recovery of two patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f0f24-afbf-455f-a97d-c14e58bdcf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae2c7b-7341-41ab-8dbf-952632f9da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Saturday, the provincial government of
        Ilocos Norte announced that its first two COVID-19 positive patients have
        now tested negative for the disease on both of their repeat swab tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b62fc-10a6-40b9-b3f3-c92f1704e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c15b0-d876-45f5-bd05-67c8567b728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mariano Marcos Memorial Hospital and Medical Center,
        the two COVID-19 patients have recovered and met the discharge criteria set
        by the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae205a-1c81-4283-ac8d-ab073275e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are asymptomatic, in stable condition and had two consecutive
        sets of negative test results from novel coronavirus as released by Baguio
        General Hospital and Medical Center," the hospital said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74752c-b783-4ab9-ac16-5170263d4fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358177e-bef2-4793-8c88-10c5ea522361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government directed local government units to prepare
        isolation areas for the mandatory 14-day quarantine, as the two patients will
        be discharged from the medical institution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d858a-02de-41fb-bba0-b5971a91e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With no new confirmed transmission of COVID-19 in almost two weeks
        since the province''s first cases, we have flattened the curve and have so
        far contained the virus," the provincial government of Ilocos Norte said in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d6367-09fa-467a-a648-9b504ed03dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b1139-175b-4632-aeef-5f538272023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:55:21.892+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:17:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the two recoveries, the provincial government urged citizens
        to stay at home, exercise at least 30 minutes a day, and observe maximum social
        distancing at all times.</p>'
  'east-avenue-hospital-morgue-hallway':
    'author': 'Paolo Barcelon and Carolyn Bonquin, CNN Philippines'
    'caption': 'One of the country’s major hospitals involved in the fight against
      the novel coronavirus says, bodies have “piled up” in the hallway of its morgue
      facility. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
