    'template': '1'
    'title': 'Soldiers undergo training to help in COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40f98d-5c40-4797-9bc0-d932eec49f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:39:15.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Soldiers
        with prior medical background have been tapped to help in the government''s
        fight against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d9f2aa-38e4-45cb-8673-32951cbd2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:39:15.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Philippine Army''s 4th Infantry Division said
        186 troopers underwent special training to combat the spread of the disease,
        including Department of Health protocols and measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a3e7b-b4d8-45a4-baa2-eb74347f5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:39:15.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one with the people of Northern Mindanao and Caraga regions
        in this fight against COVID-19. Rest assured of our troops'' unwavering commitment
        and support to the local government units and agencies through the Northern
        Mindanao Task Force for COVID-19. We are all in this together and we will
        heal as one,” MGen Franco Nemesio Gacal, commander of the division based in
        Cagayan de Oro City, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02f4fe-e4af-4bcc-86cf-8823c70c1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:39:15.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the soldiers will become part of the unit''s
        Marshalls and Trainers on COVID-19 (MTC-19) and will help ensure that military
        personnel are observing DOH guidelines. They will also act as trainers to
        soldiers in COVID-19-related efforts and as health advisers to their respective
        commanders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5156076-2cb3-405c-8f1a-c0b049fb7099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:39:15.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some 80 soldiers in Bukidnon have undergone training
        with the Bukidnon Provincial Medical Center (BPMC) to learn how to respond
        to events in the wake of the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6e854-863e-405c-9f40-b00cfb77945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:39:15.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlah Samson, Health Emergency Staff Operations officer of the
        BPMC, said soldiers should be able to reinforce health workers, especially
        in transporting patients.</p>'
  'da-agriculture-and-fisheries-players-workers-frontliners-coronavirus':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T15:44:55.169+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '531b2b63-2d38-48bc-bf02-94a4108a11cb'
    'lead': 'Food production made possible by players in the agriculture and fisheries
      sector is just as significant as the war the country is facing against COVID-19,
      the Department of Agriculture (DA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T15:45:09.138+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:17:47.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:27.156+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
