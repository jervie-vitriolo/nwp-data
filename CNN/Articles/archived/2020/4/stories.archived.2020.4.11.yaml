      'coronavirus']
    'template': '1'
    'title': 'Over 11,000 overseas Filipinos brought home since February'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee7daf-7a4b-4792-893d-c78d3e34191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:07:02.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;Thousands
        of Filipinos abroad have been brought home to the Philippines since the coronavirus
        disease spread two months ago, the Department of Foreign Affairs said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa692a2-d8bb-4e59-877c-1ff33dafe79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:07:02.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported Saturday that a total of 11,394 overseas, land-based
        and sea-based Filipinos have returned to the country since February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749712e1-f058-4f56-9b24-9d4b8951d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:07:02.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency concluded its 12th consecutive day of evacuating Filipinos
        after bringing home 246 seafarers from the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa8ecd-ab67-4ad1-8b44-6bf7284b79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:08:30.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation also announced that two temporary
        quarantine ships are ready to accommodate returning Filipinos abroad ‪beginning
        Sunday‬. The agency said it commissioned two private vessels, of which one
        is big enough to carry 800 individuals while the other can accommodate 300
        people while following the Department of Health''s social distancing guidelines.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Temporary quarantine ships from the Department of Transportation now ready
        to accommodate returning seafarers and OFWs | 📸: <a href="https://twitter.com/DOTrPH?ref_src=twsrc%5Etfw">@DOTrPH</a>
        <a href="https://t.co/rbTBFj2W6m">pic.twitter.com/rbTBFj2W6m</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1248940980331372544?ref_src=twsrc%5Etfw">April
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5ef93-ffbb-4e60-9079-b45d69563c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:16:17.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1ae4e-1c88-406c-ae2c-f6129860305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:08:30.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only those who do not show COVID-19 symptoms and who are
        required to undergo 14-day quarantine are allowed on the ships, the DOTr clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54935fe-4c2f-46b3-94dc-a4093aacfe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T21:08:30.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast guard personnel will also be deployed to man the vessels,
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c217d7-fb52-448d-8b72-34153e292873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:07:02.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of repatriated Filipinos were from <a href="https://www.cnnphilippines.com/world/2020/4/8/China-Wuhan-lockdown-lifted.html">Wuhan</a>,
        the Chinese city that was the original epicenter of the pandemic. The DFA
        brought home <a href="https://cnnphilippines.com/news/2020/2/9/Filipinos-left-behind-Wuhan.html">32
        Filipinos from the city</a> on February 9 and since then, the department has
        been sending teams to fetch others staying in different countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05480bee-a8b5-4c98-ad17-f41e29751ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:07:02.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, COVID-19 cases involving overseas Filipinos continue
        to rise. The DFA reported that 651 Filipinos in 40 countries and regions have
        contracted the deadly disease while 84 have died. The Department of Health
        already confirmed 294 of the COVID-19 positive patients abroad. Some 188 have
        also recovered and have been released from the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24593701-8b64-41a4-89a4-f3fb0e056c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:07:02.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department released guidelines on financial assistance
        to overseas Filipinos but the aid is limited to regular or documented and
        qualified undocumented overseas Filipino workers, and “balik-manggagawa” or
        Filipinos unable to leave countries due to lockdowns. The guidelines also
        named only a number of priority countries.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpoea.gov.ph%2Fphotos%2Fa.1107908212635101%2F2935007856591785%2F%3Ftype%3D3&width=500"
        width="500" height="501" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ffe8f4-f7ba-4c0b-96c3-7ada7af05179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:40:18.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107360f-29e3-4bdf-8333-0c913b75897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:07:02.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs who are not from the listed countries and who are not eligible
        for the cash aid have <a href="https://www.cnnphilippines.com/news/2020/4/10/OFWs-seek-aid-from-DOLE-COVID-19.html">sought
        help</a> from the national government. But Labor chief Silvestre Bello said
        they can only receive the cash if there is enough balance left for them from
        the initial rollout.</p>'
  'joey-salceda-payroll-support-for-workers-entrepreneurs-and-self-employed':
    'author': 'CNN Philippines Staff'
    'caption': 'Albay Representative and House Ways and Means Committee chairman Joey
      Salceda'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T17:04:45.248+08:00
    'imagesource': 'jcr:d097894c-845b-46e1-85d7-a2dbd823451c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1853ae1d-0875-421e-aab6-fd6a7655c94e'
    'lead': 'Albay Representative Joey Salceda said the Payroll Support for Workers,
      Entrepreneurs, and Self-employed (PSWES) Program would cover 5.98 million workers
      for small and medium enterprises, sole entrepreneurs, and freelancers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T17:11:37.650+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:17:44.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:28.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'economy', 'workers', 'employees', 'Payroll-Support-for-Workers-Entrepreneurs-and-Self-employed',
      'Joey-Salceda']
    'template': '1'
    'title': 'Salceda proposes ₱45-billion wage subsidy program for workers, small
      enterprises, freelancers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f149ab-ca4e-49cb-a382-6fe8832570c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        chairman of the House Ways and Means Committee has proposed a program to help
        millions of people whose jobs have been affected by quarantine restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3eefd-13e3-4ebc-a1c3-bd0d139318d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Joey Salceda said the Payroll Support for Workers,
        Entrepreneurs, and Self-employed (PSWES) Program would cover 5.98 million
        workers for small and medium enterprises, sole entrepreneurs, and freelancers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa81e1-732b-4e14-8a7d-f529d342e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Salceda said he had written to President
        Rodrigo Duterte to propose the program which will "provide relief to formal
        economy workers, entrepreneurs, and self-employed individuals, who typically
        belong to the middle class.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0208b-6b25-4998-881c-d52ff5fe09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said income support would also be provided “for freelancers
        and those in the gig economy who were unable to earn income due to the ECQ."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198e440-8e5b-43a8-a1bc-680a7338fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the country needed these enterprises to operate "so
        it’s essential for the economy and for job preservation that we lend them
        a helping hand.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84443211-3f87-4914-807d-14378660a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda''s proposes for the wage subsidy to be distributed for three
        months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848802d-a670-48a9-be4b-1593fbc6139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/7/Duterte-middle-class-income-cash-aid-COVID-19.html"
        target="_blank"><strong>RELATED: Duterte: Appeal to give cash aid to middle
        class ''valid''</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161c60d-caaa-4e1e-b6b0-c489d797d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that those belonging to these sectors earn an average
        of ₱9,500 per month. The wage subsidy proposed by the congressman, however,
        is for only about a quarter to a third of the amount.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee780deb-d91a-4605-b533-be8a7d12d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of supporting their income, at ₱2500 to ₱3000 per month
        for two months, is ₱44.85 to ₱53.82 billion.” Salceda said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1dad9a-1b5e-44b5-9ac5-270523abd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the Social Security System with the Bureau of Internal
        Revenue and the Department of Labor and Employment could be tapped to distribute
        most of the aid for formal economy workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339ca13-4e55-4e48-9de5-f09044a36a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the subsidy, Salceda is also suggesting that freelancers
        be accredited by the state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de0ee5-ddea-4e1e-a354-57adb467e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T17:11:37.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m also proposing that we couple the open-application process
        for freelancers with cost-free BIR and SSS registration. That way, they are
        able to see the full benefits of being accredited with the state, while also
        being able to contribute in future years when they are in better conditions,”
        Salceda said.</p>'
