      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Surigao
        del Norte is purchasing 5,000 COVID-19 test kits in a bid to stop the virus
        from spreading to the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98d164-d510-451f-9dd0-4d0649c6ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:30:48.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Governor Alexander Pimentel said, <em>"Nagpabili na
        po ako, katulong ni</em> mayor <em>ng</em> Butuan City, <em>nagpabili na po
        ako ng</em> 5,000 testing kit <em>para makapagsimula na kami ng</em> testing
        <em>dito. Kasi</em> we would like to maintain <em>na</em> zero COVID-19 <em>an</em>g
        Surigao del Sur."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1ad92-0bb2-43ff-ac5a-4c61db3f9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:30:48.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the help of the mayor of Butuan City, I have
        ordered 5,000 testing kits so we can star testing here. We would like to maintan
        zero COVID-19 cases in Surigao del Sur.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0a173-c7c6-4348-a666-0cae6646cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:30:48.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest reports say there are no COVID-19 cases in Surigao del Sur.
        There are however, three persons under investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d5c80-6ccd-412d-872e-36ebf80e53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:30:48.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added they are appealing to residents to stay where they
        are as a lockdown has been implemented in the province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95ef61-2c62-4045-8853-757677fdc84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:30:48.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are stranded outside Surigao del Sur and are unable to
        enter will be getting help from the province, Pimentel added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2eb08e-2ebd-4da8-9a41-208dfc0ccc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:30:48.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added they were coordinating with government agencies
        to make sure help would reach families who needed it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658647b6-8ddd-4fdb-bfe7-627a630b6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:30:48.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also appealed to the national government to provide more
        aid to the provinces, which he said are also spending large amounts to stem
        the spread of the virus in their localities.</p>'
