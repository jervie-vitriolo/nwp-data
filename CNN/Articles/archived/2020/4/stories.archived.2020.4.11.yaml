      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9f7f9-b2ba-4b33-9435-f6c53d7a1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.549+08:00
