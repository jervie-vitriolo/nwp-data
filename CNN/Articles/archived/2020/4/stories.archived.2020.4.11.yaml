      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected Filipinos are scattered in 40 countries and regions, DFA
        said. The Asia Pacific Region has the most with 226 infected Filipinos with
        Europe closely behind with 220 cases. The Americas have 125 Filipinos with
        COVID-19 while the Middle East and Africa have 80 Filipino cases.</p>'
    '4':
