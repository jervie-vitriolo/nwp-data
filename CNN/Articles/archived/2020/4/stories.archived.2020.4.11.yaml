      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reporting lower crime rates in March, Metro Manila Police chief
        PMGen Debold Sinas <a href="https://cnnphilippines.com/news/2020/3/22/metro-manila-central-luzon-low-crime-rate-quarantine.html">attributed
