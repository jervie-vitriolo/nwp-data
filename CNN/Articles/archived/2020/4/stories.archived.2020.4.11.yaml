      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee9970-dc92-4000-a71b-e4fd5599fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone kept their distance and some people stayed in their cars
        and honked their horns to show their support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e10b8f-81c3-4c68-b8f4-c139b10b51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b58f3-6cd5-4428-8b34-8be1f4f720ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a circus," Draper told CNN. "It''s pretty exciting.
        Pretty much the most exciting thing that''s happened to me in my life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe21849-c4cd-4df1-befa-8add84960ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7161354-1ca1-4482-8c80-e2e0c16df9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d been at Springfield''s Memorial Medical Center for two weeks
        and spent a little bit of time in intensive care because she had an irregular
        heartbeat. She never had to go on a ventilator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622c2b5-8359-453b-a425-da875c6d34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2ca48-28c4-4c5a-be61-adf853809de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been that sick before," she said. "Didn''t really hurt
        any place, I just couldn''t get my breath."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10d0d4-444c-497d-9d64-79d42ba37591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6849f-2b88-43e1-8c18-14a36a7c2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son Sam Draper, said it was a scary time for the family, but
        the hospital had an iPad for his mom, so they could talk over FaceTime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e07102-98e7-4ba7-b937-b112aa0c1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8f84b-5474-4648-9bca-4be8eb0a8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It meant a lot to be able to see her," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896f2b9-2414-459d-992e-9d6b611ab946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8b51b-4e69-4560-8fde-408272885d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty Draper said she''s still on oxygen, and has a little bit of
        congestion, but that''s going away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a271f1-faef-4fc5-a29b-12e0137e4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f3459-d9e2-4da0-9a19-244d6eb371c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feeling much better. I''m feeling much better every day. Moving
        around better," she said. "I''m well taken of."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e63e42-dc91-41a8-b647-3a578f0d700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd6b8b-9383-4655-b6d3-9cbbad0a8ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two daughters-in-law are taking turns staying with her, so she has
        someone caring for her day and night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ac296-7906-4a74-8855-f679ddefadc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b654c24-304d-49fc-9051-d01604b67e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things she wanted when she got home was a Steak
        ''n Shake hamburger and a milkshake.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ef0c3-d5aa-412d-b22c-b4fbdac97055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c38be2-c07b-4b66-a0c8-5da368c0c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draper said she has no idea how she got coronavirus and that the
        only places she''d been were her church and Walmart. None of her family members
        have gotten sick.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0c69b-6c38-4e06-96a6-5e18206efb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b2eee-2eea-439a-be85-2ddf4d8e1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not officially under quarantine, but her son said the family
        is limiting visitors to give her a chance to get settled in at home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543d75d-96dc-4933-8a99-8efcde28e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37d38b-9270-41db-8e85-ad38e06e3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re such a large family and I don''t want her to be inundated
        with visitors," Sam Draper said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32e0f3-6fcc-437e-98a2-6b3a91b206e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3545171-2d3c-4eb9-9461-f9d0c60ae170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family didn''t find out she was going to get to come home until
        the day before she was released, her granddaughter Kim Draper said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14f7a9-b468-47fb-8719-634ecfe6c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad42bc-bcfc-45ff-89db-f1606fd01a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when I busted butt and made a bunch of signs," she said.
        "I put out a blast on Facebook saying we wanted as many people as we can to
        line the street."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b68d6-8894-4d53-ad87-db8e88b39cff'
