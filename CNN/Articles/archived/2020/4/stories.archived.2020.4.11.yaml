      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11</strong>) — A 79-year-old
        woman from Lipa City, Batangas is among the elderly patients who have recovered
        from the coronavirus disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb737c5-e1c0-452a-a7a9-f390a0bb5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T13:46:14.825+08:00
