      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government shall ensure the systematic delivery of food, other
        basic necessities and medicines to the residents of the Barangay,” the order
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf9b01-6e97-499d-9921-9b527fca7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:33:09.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:17:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land transportation has been suspended except for emergency vehicles,
        delivery trucks carrying basic necessities, prime commodities, and agricultural
        products, vehicles of the Philippine National Police and Armed Forces of the
        Philippines, and authorized government vehicles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2758e-7c28-4cb1-9a3d-1c8bd87a3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:33:09.112+08:00
