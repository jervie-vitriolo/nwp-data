      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86951441-4b88-4b8f-a32d-0c600089e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the total number of reported deaths to 18,777. More
        than 501,560 people have tested positive, according to Johns Hopkins University''s
        tally of cases in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47f58f-9e9b-4a9e-801f-c1b389cf4649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9e877-f6bb-4a8a-ab9c-d344fb060600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country likely saw a peak in its daily death toll, according
        to Dr. Chris Murray, the director of the Institute for Health Metrics and
        Evaluation at the University of Washington -- who created the model the White
        House is using to gauge the peak of coronavirus cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6773a89-3a91-4219-bf0f-d0ca8fa77c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc687f72-7fbf-44f7-95ba-e4ae190055bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We re-run the model, basically, almost every night -- and the new
        returns from different states are suggesting different peaks in different
        states, but at the national level we seem to be pretty much close to the peak,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479935eb-fb87-411c-bce9-6f4f93adc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a153a3c3-c7d9-458b-a356-c7bc947c9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team''s model projects about 61,500 Americans will lose their
        lives to the virus by August -- and that''s if the country keeps social distance
        measures in place until the end of May. If they factor in states that may
        lift these rules by May 1, the numbers "don''t look good,'' Murray said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66789204-36e3-4489-9a6a-ed6f1579c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1cb57-5ef8-4583-b1af-438af6375d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say that while they''re encouraged by signs that
        those measures are having a positive impact, they warn re-opening the country
        too quickly could set the US back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506375c-d78f-437b-8d65-ab0dbab36347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607d880-b8ba-4eaa-a08d-74e1972dcc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the positive signs, Dr. Deborah Birx, the White House coronavirus
        coordinator, said Friday the US had not yet reached its peak in cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483a39f-9b4a-478d-b855-47d8c8f8bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04cb78-9bfd-4f65-991f-5222f3bce79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So every day we need to continue to do what we did yesterday, and
        the week before, and the week before that, because that''s what in the end
        is going to take us up across the peak and down the other side," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536bfd90-9a0f-492e-877a-9b73cc8812f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6733a6-5ccc-4af9-b2c7-1b2dcfe0e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx said in late March that based on models that take into account
        social distancing measures and stay-at-home orders in place, the US death
        toll could be at least 100,000. If Americans didn''t heed the warnings or
        follow those measures, that number could be as high as 2.2 million, she had
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1eb82-7ae9-4188-b18d-473e8f647126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef937a0-8e3c-4b9b-95b4-25fcc4a27122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk of rebound in cases in July</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d3824-f017-4faf-a9ec-afc86981e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government projections obtained by The New York Times show coronavirus
        infections and deaths could dramatically increase if social distancing and
        other measures were lifted after 30 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd927d80e-ff6f-4345-8aa1-44b307f0f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c64e94-e2cb-4b97-bdc1-75e2bc0a5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If stay-at-home orders were lifted after a month, the government
        report says, there would be a bump in the demand for ventilators and the US
        death toll could reach 200,000, the Times reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf20c9-0575-4de4-9f74-79f52c048bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa757b-cf4c-4ab9-bbd7-d9452220e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Health and Human Services spokesperson told CNN, "We do not comment
        on any alleged, leaked documents." CNN has reached out to the Department of
        Homeland Security for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c096c7-5bc2-4fbf-b2b0-35d1c8619db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2bc653-76f5-4c11-9678-76b6f3a1e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray told CNN Friday night that if mitigation measures were lifted
        by May 1, cases could go back up in the summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e62f8-2797-45d2-92fb-faad04f2bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc224c-3174-4499-a486-a36a6c4f8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were to stop at the national level May 1st, we''re seeing
        (in models) a return to almost where we are now sometime in July, so a rebound."
        Murray said. "There''s a very substantial risk of rebound if we don''t wait
        to the point where most transmission is near zero in each state."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ec44c-5a65-4992-ba63-6edcd8271619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b10854-44b9-4bf1-b3b7-b2be17fad548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deciding when to re-open the US</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad57acb-62b3-4b17-834e-8e24df24f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local and state officials are cracking down on mass gatherings,
        such as church services, as Easter weekend approaches.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee19499-5caa-4760-bac3-a6f342bb6812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6fdfe-dd24-423f-8666-01ad265ffe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, authorities will be recording the license plates of
        those who show up to any gatherings and hand that information over to the
        local health department, which will require those individuals to stay quarantined
        for 14 days, Gov. Andy Beshear announced.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a484983-3150-470c-b76c-36f9d7151bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86afdc6-b5da-4205-8772-b752edfd5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the state is down to less than seven churches statewide,
        that are still "thinking about" having an in-person service this weekend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24164f51-22d4-4974-8d75-86f243919b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6240e-34f6-4856-bcc0-9f3e202a1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks, we shouldn''t have to do this," the governor said. "I think
        it''s not a test of faith whether you''re going to an in-person service, it''s
        a test of faith that you''re willing to sacrifice to protect your fellow man,
        your fellow woman, your fellow Kentuckian, and your fellow American."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbff0f-0e64-44c7-a0c0-4b0659b73969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ac232-5ff5-4134-a1b0-2c9314fac222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Gov. Brian Kemp urged residents not to attend services
        in person and to instead opt for online or call-in options.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f87d6-eaee-4b9b-b53b-cc6ca86887aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67960f-9f70-4679-be95-0fac137b091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, who two weeks ago said he was hoping to
        have the country open back up by Easter, said Friday he wouldn''t do anything
        until he knew the country was healthy again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394df5ef-da7c-4032-bd60-aac8c4dfd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad760d5-78de-402b-9cc7-003ea778aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to open it. I have not determined anything, the facts
        are going to determine what I do. But we do want to get the country opened,
        so important," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb85266-6d35-448a-891e-33fe45a9a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2153b-8a2b-4bb3-baa8-eee78b4397fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was looking at what happened in other countries
        as guidance on how to reopen the US, and said he would be open to shutting
        the country down a second time if cases spike again.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b61f0-5c25-4ec2-943c-fb9628b82215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04783e9e-e16b-4952-a1ff-850b5165104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he will be announcing what he called the "opening our
        country council" on Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c918e-6b69-461c-bed5-3e546489c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6505e36-f2df-41d6-856d-83b82d9a18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening may come at different stages, Trump said. CNN previously
        reported that some models show several states won''t see their peak until
        later April.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4805ed-caf6-4c8d-9187-4394fb28f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d49ee8-b757-4eb9-aabf-0819fdd9f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom said thanks to social distancing measures,
        the state has been able to flatten its curve and expects to see its peak in
        May.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad65b24-6bbf-43b3-8daf-cad306c0f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601343b-fdb2-4275-96b4-5729d27af233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else you should know</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90efa0d3-8109-4446-9170-6eb14d178961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple state leaders said social distancing measures are having
        an effect. Hospitalizations in Connecticut are dropping. Arkansas also saw
        the lowest number of hospitalizations compared to its neighboring states.
        The number of affected people in Ohio is lower than previously projected.
        And in California, hospitals saw a nearly 2% drop in ICU patients.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fddc0ee-efe2-4e40-b5cd-16e52744645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study based on China''s outbreak published in the medical journal
        The Lancet said lockdowns across the globe should not be lifted until a vaccine
        is found.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997dd8a-aabc-44d7-ac53-d0eb2121d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) director
        gave a mixed response on the agency''s guidelines on hydroxychloroquine, the
        antimalarial drug Trump has called a "game changer." CDC Director Robert R.
        Redfield said, "we''re not recommending it, but we''re not, not recommending
        that."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f589c-455e-4268-969b-680f6addc6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests -- which could verify whether a person already had
        the virus and could potentially be protected from getting re-infected -- could
        be available within a week, according to Dr. Anthony Fauci, the country''s
        top infectious disease expert.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b8d2d-f42a-4d7e-9ffd-bf70b76ce1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released this week shows people of color have been disproportionally
        affected by the virus. In Louisiana, Illinois, Michigan and New Jersey, African
        Americans make up a larger percentage of coronavirus victims.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9573f-b279-40f1-b128-80212ee2ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More states expecting their peak soon</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f869e66-3a4f-4df7-866b-5419f1a83c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IHME model, created by Murray''s team, states like
        New York and New Jersey may have passed their peaks this week but others --
        including Florida and Texas -- could see the worst by the end of the month.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bb82a-bcb0-4a37-8fad-61f1b9508aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7bee59-d915-40d8-afc6-6abb851ce033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York and New Jersey currently account for about half of all
        US deaths that have been reported, the CDC said Friday. New York has reported
        at least 7,887 deaths and New Jersey reported 1,932.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3439dc1-c9ec-4512-bf00-a0164be6a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59697cd0-8602-4384-936d-3cc59d8f1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cautioned a variety of factors -- including population
        density and testing capacity -- could explain why some regions have more cases
        and deaths than others, adding that case counts are also likely "underestimated"
        and deaths are underreported.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65519cd-3b82-4a99-a5a7-5a4c29e2fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89fc92-f4b9-4833-a3f0-3d26d0487946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, Gov. Tate Reeves said he was "very concerned" and
        warned residents the "peak is coming soon." The state is under a shelter-in-place
        order until April 20.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63048186-7c24-4025-9ced-d21cbc862a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:52:57.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
