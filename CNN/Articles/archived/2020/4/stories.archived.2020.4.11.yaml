  'Saiphos-equalis':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T12:42:32.924+08:00
    'imagesource': 'jcr:c296cab0-dc66-49a0-a0b8-64adbd9e512d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ca012a9-b42a-42de-a89c-70402e32c496'
    'lead': 'Recently, a three-toed skink (Saiphos equalis) pulled off an extraordinary
      feat: It laid three eggs and delivered another baby through live birth in the
      same pregnancy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T12:47:40.409+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:17:54.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:25.154+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An extraordinary feat pulled off by a lizard could suggest the species
      is going through a rare evolutionary transition'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f06277-1d38-4151-9516-d181bccfe900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For most of the animal kingdom, babies
        are born in one of two ways: their parent either lays eggs or gives birth
        to live offspring.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d98fa-8996-4230-9b79-8e958eb482a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:49:17.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, a three-toed skink (Saiphos equalis) pulled off an extraordinary
        feat: It laid three eggs and delivered another baby through live birth in
        the same pregnancy. That suggests that the lizard species is in a rare transitional
        form between egg-laying and live-bearing animals, according to a study published
        in Molecular Ecology last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4207d-8ed2-4311-9577-cef8d00c1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We affectionately call the three-toed skink ''the weirdest lizard
        in the world'' -- but it can tell us a lot about the evolution of reproductive
        strategies," Camilla Whittington, one of the study''s lead authors and an
        evolutionary biologist at the University of Sydney, wrote in an email to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861f6d5-8b17-4eff-a30e-a4f05684e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It was the first record of egg-laying and live birth in a single
        pregnancy</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934bb7d-4685-4712-90d2-27b0ac86558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-toed skinks, found in Australia, are already a fascinating
        species for evolutionary scientists, explains Whittington. One reason is that
        some populations reproduce by laying eggs, while others reproduce through
        live birth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120dc0cc-770f-4071-b55a-972bff76db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mode skinks use to reproduce generally corresponds with their
        environment. Skinks around the Sydney area lay eggs, albeit ones with thin
        shells and embryos that are almost completely developed. In northern parts
        of Australia, the skinks give birth to live young.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159cc7fc-db03-4fe8-9a65-33837576c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But never before had scientists seen a species lay eggs and experience
        live birth in a single pregnancy until it was observed in the three-toed skink
        last year, Whittington wrote. It was the first record of a vertebrate doing
        so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4cdce-85be-4cfd-9d78-c95cc57df0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why this could be happening</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5b135-4625-4d26-9da1-c1ca056f1a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of explanations as to why the skink both laid
        eggs and had a live baby in the same pregnancy, Whittingon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a4d48-8de3-42f7-a387-621d08d13967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is that it was a form of "bet-hedging," meaning that the ability
        to switch between laying eggs and live birth could provide the lizard an advantage
        in unpredictable environments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8423f-55d9-41c4-b4ad-6895209b9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, if it''s cold or dry, it might be risky to lay eggs
        in an unprotected nest, and better for the mums to carry the babies until
        development is complete," she wrote. "If there are a lot of predators around
        and pregnant mums find it harder to escape, it might be risky to carry babies
        to term. Mothers that are able to act flexibly could therefore have an advantage
        in an unpredictable environment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa916ee-c3bb-4f68-aaf6-8f6490340337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another explanation is that some feature of the environment could
        have caused the skink in question to lay part of her clutch abnormally early.
        Still, Whittington said, two of the skink''s eggs hatched to healthy baby
        lizards, which means that if this phenomenon happened in the wild, the babies
        could still be viable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386830ca-43ac-4c18-96ad-475a7eadfcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scientists don''t yet know what course evolution is taking</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd795d-615e-4d87-957e-82530d29da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding could mean that the skink is transitioning to only laying
        eggs or only experiencing live birth. But scientists say it''s too soon to
        tell which direction it''s moving in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba75dd-d903-48eb-94ca-9815b98cf4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, animals that give birth to live young have evolved from
        ancestors that laid eggs and it would be rare for an animal to evolve in the
        other direction, according to Whittington. And it''s worth pointing out that
        when this skink does lay eggs, the embyros are almost fully developed and
        hatch much more quickly than other egg-laying lizards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a878e31-0b2e-4662-b53d-c7a1aa098b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s "impossible" to determine what course natural selection
        is taking in this skink species, Whittington said. Their research shows that
        the uterus of the "transitional" three-toed skinks and live-bearing three-toed
        skinks function similarly, which could make it possible for the species to
        reverse from live-bearing to egg-laying, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65418b-aa57-4da2-b36d-fad0332b1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, we can''t rule out the possibility that the transitional
        animals could be descended from live-bearing ancestors -- which is why we
        are continuing to study these amazing lizards," she wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef2da0-b477-4922-8cb0-554588123856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To complicate things, if the environment changes, the direction
        of selection could change too! In some environments, natural selection might
        favour laying eggs. In others, it might be more advantageous to give birth
        to live young."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047736b-11cb-482d-a197-92993f2d4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, Whittington said, is what makes evolution such a fascinating
        process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93326754-3e8c-439b-b474-e2b535c617c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:47:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
