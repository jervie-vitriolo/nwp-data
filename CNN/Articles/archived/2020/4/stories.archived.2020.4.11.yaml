    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'Jerome-Adams', 'US', 'United-States',
      'surgeon-general']
    'template': '1'
    'title': 'US surgeon general explains how coronavirus disproportionately affects
      people of color'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6c772-ce74-453a-8e72-2f23e8bd84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Surgeon General Dr. Jerome Adams
        on Friday laid out how communities of color are disproportionately impacted
        by the coronavirus pandemic, previewing how the Trump administration plans
        to assist them specifically.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6d45b-5883-4f05-bc3f-4ad368a4dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chronic burden of medical ills is likely to make people of
        color less resilient to the ravages of Covid-19 and it is possibly, in fact,
        likely, that the burden of social ills is also contributing," Adams said during
        a White House press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbaf390-0a7f-498b-bf1c-3737624be658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams has previously described how his own health issues represent
        a "legacy of growing up poor and black in America." During Friday''s briefing,
        he pulled out his inhaler, which he said he''s carried around for 40 years,
        "out of fear of having a fatal asthma attack."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503372a-5c64-49d4-ab05-856d9ffbd56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s long been known that black Americans and Hispanic Americans
        are more likely to suffer from chronic health conditions that can detrimentally
        impact how their bodies handle an additional illness. These minority communities
        also have less access to health care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92662ca5-4cd2-4a32-aae6-16d2f5ad3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And early data suggest that a racial disparity has been playing
        out in the outcomes of coronavirus patients, with data from coronavirus deaths
        in Louisiana, Illinois, Michigan and New Jersey showing African Americans
        make up a higher percentage of the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073923b-4a7c-4f54-a922-594c37e9bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, race also appears to be having an impact on the outcomes
        of residents infected by the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05b187-f0da-44be-a2ed-6366cb2f4003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently released data from the Maryland Department of Health show
        that the rate of coronavirus infections and deaths is higher among African
        Americans than whites or other groups, according to the Baltimore Sun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e48e2e-99e4-45a0-ab11-a38ad54fafe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Prince George''s County Executive Angela Alsobrooks said on
        public radio''s "Kojo Nnamdi Show" Friday that the county in Maryland she
        represents —&nbsp;which is the most affluent, predominantly African American
        county in the country —&nbsp;has struggled with its health care system and
        getting access to healthy foods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a2da6-6e73-4711-b936-809414790ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus is indiscriminate. It does not know race. What
        it knows instead is chronic medical conditions," Alsobrooks said, adding that
        those conditions are more frequently seen "in poor people, black and brown
        people who have generally had disproportionate shares of it because of the
        health care systems in this country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab81315-c777-4e79-9f0f-c971b413ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing how social outcomes can have an impact on health outcomes,
        Adams also pointed out how people of color are more likely to live in densely
        populated areas, are more likely to live in multi-generational housing and
        are less likely to work in jobs that allow them to work remotely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474388df-ab75-4222-9917-3e77f751803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In summary, people of color experience ... likely exposure to Covid-19
        and increased complications from it," Adams said. "But let me be crystal clear:
        We do not think people of color are biologically or genetically predisposed
        to get Covid-19. There is nothing inherently wrong with you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8a628-6338-4435-834e-4828ad5a968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams said the administration is "taking steps now" to reach and
        strengthen communities of color.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b725e-c50f-4d68-8c3e-b4b7728a2296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More details will be forthcoming, but we are actively working ...
        (on it through) data collection, targeted outreach to communities of color
        and increasing financial, employment, education, housing, social and health
        supports so that everybody has an equal chance to be healthy," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba42f5-dd5f-45f3-b859-7b5b55397a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centers for Medicare and Medicaid Administrator Seema Verma announced
        on Tuesday that her agency will be using Medicare data to analyze how race
        may play a factor into the health outcomes of coronavirus patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ac090-976d-4706-8810-cf7e7447780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, we now have a code for coronavirus, so we can actually
        stratify by demographic information. So we can look at race as a factor,"
        Verma said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbb8f8-f404-425c-8c10-b5eab643863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked during Friday''s briefing why a minority public health
        effort like this didn''t exist prior to the coronavirus pandemic, given that
        the disparities have existed for such a long time, President Donald Trump
        pivoted to what he''s done for the economic outcomes of minority communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b76d5-ad2e-4015-a8a8-6db3a959992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I''m most proud of is what I''ve been able to
        do for the African American community. The lowest job numbers in the history
        of our country," Trump said, adding that they''ve also had "better health
        care than they''ve ever had before."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da46e2-be66-42b3-8894-23834c811a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams on Friday also underscored how important it is for these communities
        to follow the administration''s social distancing guidelines and to refrain
        from drug, tobacco and alcohol abuse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f451c3-b8f7-4b6f-90ab-e33c211a8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need you to do this, if not for yourself, then for your abuela.
        Do it for your granddaddy. Do it for your big mama. Do it for your pop pop,"
        Adams said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c7022-2039-4660-80e6-c98409066343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked later if that language was offensive, Adams said: "We need
        targeted outreach to the African American community and I use the language
        that is used in my family. I have a Puerto Rican brother-in-law. I call my
        granddaddy, ''granddaddy''. I have relatives who call their grandparents ''big
        mama''. So, that was not meant to be offensive."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43ea44-4473-4ac7-8081-0ef042592e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:31:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/10/politics/jerome-adams-minority-communities-coronavirus/index.html"
        href="https://edition.cnn.com/2020/04/10/politics/jerome-adams-minority-communities-coronavirus/index.html">Surgeon
        general explains how coronavirus disproportionately affects people of color</a>"</em></p>'
