    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e07f8e-1732-407d-a841-7b05f25df8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —&nbsp;</strong>A
        labor department order banning medical staff from working in other countries
        will stay despite a public clamor for its review and a warning from the country’s
        top diplomat that he will challenge it before the Cabinet, the head of the
        Philippine Overseas Employment Administration (POEA) said on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4684445-bb12-48fc-b46e-32563706dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad50a1-b2cd-4b0f-b4a3-bd450c9ab022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA Administrator Bernard Olalia said the reversal of the ban hinges
        on two conditions: When President Rodrigo Duterte lifts his declaration of
        a state of public health emergency, and when host countries reopen their borders
        to foreign workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02bf8f-8aa0-449d-9f23-517b700b00c6'
      'mgnl:activationStatus': true
