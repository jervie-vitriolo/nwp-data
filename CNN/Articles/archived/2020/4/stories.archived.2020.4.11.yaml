    'mgnl:tags': ['dfa', 'foreign-affairs-secretary', 'teodoro-locsin-jr', 'locsin',
      'oppose', 'against', 'temporary', 'deployment', 'ban', 'health-workers', 'abroad',
      'overseas', 'coronavirus', 'covid-19']
    'stories': ['08394d67-3345-487b-8a75-a45a5adcaee4']
    'template': '1'
    'title': 'Locsin on deployment ban of health workers: We will fight in the IATF,
      Cabinet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612b209-792a-4dd5-b286-136c11a1d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.763+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said Saturday that he will
        fight the temporary ban on the deployment of Filipino health workers abroad
        amid the coronavirus pandemic in the Inter-Agency Task Force (IATF) and the
        Cabinet, hitting on the government''s move as a violation of the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653b309-3712-4895-8340-9f234b8ba620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.763+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight is not over. We will fight the ban in the IATF. We will
        fight the ban in [the] Cabinet... We will never surrender our constitutional
        right to travel, and our contractual right to work where there is need for
        our work," Locsin said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982344a-b064-4215-a56b-3e4ec2ce9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.764+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This violates the Constitution in 3 ways: right to travel, inviolability
        of contracts, [and] punitive ex-post facto resolution," he pointed out in
        a separate tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f9815-adc7-4e1f-be9b-9efbd85a1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.764+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he wants the matter to be tackled in the Task Force
        meeting on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43efd9b6-4c68-4b51-ae5f-6991e61d4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.764+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want this agenda on the IATF meeting on Monday. No discussion.
        [....]&nbsp;Just a raising of hands — for our people or against our people.
        Also, no one talks who is not a Cabinet member," he said to DFA Undersecretary
        for Civilian Security and Consular Concerns Brigido "Dodo" Dulay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409fde6-ec3e-41b9-b43f-31b7fddd3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.764+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs secretary said the ban cannot apply to health
        workers with existing jobs overseas, based on the Constitution. He said it
        should have been announced weeks before it took effect, "unless they wanted
        to round up the nurses before they can escape to their constitutionally projected
        jobs abroad."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0bd0c-1496-4e25-8b6d-6b08caac8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.764+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many nurses are affected by the nurses ban, especially those
        with existing jobs or completed job offers abroad? [....] Do any of our officials
        know that? Did they even bother to find out?" Locsin said in another tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5718b-5630-4689-9991-cd297513d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.764+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Labor Secretary Silvestre "Bebot" Bello III reportedly stated
        that the Foreign Affairs representative at the Philippine Overseas Employment
        Administration (POEA) Governing Board did not make objections to the resolution,
        making it "unanimous."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3394a4-896d-4111-b9f2-ffdca87a3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.764+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I, as SECRETARY OF FOREIGN AFFAIRS, object to it, and fill
        up the silence of the DFA representative. I REJECT THIS ABOMINATION," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5932eb-6d9e-4273-bad2-99eb6267b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.765+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also voiced out how he opposes the policy in an earlier tweet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e7e40-3772-4518-b4b4-48cce732ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.765+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, they are wrong, dead wrong, and violating the Constitution,"
        he said, referring to the copy of the resolution posted by DFA Undersecretary&nbsp;Dodo
        Dulay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda507b-81b0-4bf6-8940-94fb1154dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.765+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution, which temporarily suspends the deployment of all healthcare
        workers abroad, or "until the national state of emergency is lifted, and until
        [the] COVID-19 related travel restrictions are lifted at the destination countries,"
        was signed by the POEA Governing Board on April 2.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe19a43-b7b3-49a1-8b73-96bc2a3b44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.765+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Petition to lift the deployment ban</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ff3db-6935-4229-9370-5208410cc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.765+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.change.org/p/office-of-the-president-lift-overseas-employment-ban-for-filipino-nurses?original_footer_petition_id=&amp;grid_position=&amp;pt=&amp;fbclid=IwAR3prmvCUrOtPyH5F-6iZp9_QPQDnN6Is3c_DTgBbw9IP6ds18dsJ46EpPk">petition</a>&nbsp;on
        the lifting of the overseas deployment ban for Filipino health workers is
        making the rounds online.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53865d64-93f5-4d58-afc5-d40dcb1406f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.765+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the increasing number of confirmed cases of COVID-19 in the
        Philippines, we understand that the government is in need of nurses who are
        capable of volunteering. We are writing this letter in order to voice out
        our sentiments regarding the suspension of the deployment of all healthcare
        workers until the national state of emergency is lifted," a Filipino nurse
        stated in the petition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c063d-9c04-4688-8a6e-5443fcdf28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.765+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said most of them already had visas and scheduled flights even
        before the enhanced community quarantine had taken effect, pointing out that
        the validity of their visas can have an impact on their deployment status.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c8ef5-7deb-4c05-b17c-58c3803da8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.766+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino health worker also reasoned out that nurses who applied
        abroad had "spent most of their time, effort, and money" just to comply with
        the requirements needed to work overseas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f52134-dcf4-4bc1-ad10-3c4e01281575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.766+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that most nurses have already "waited long enough" for
        them to be deployed, and be able to provide financial support to their families.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3038e-4cb5-497b-ba3c-45edfbebca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.766+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that this resolution will be reassessed, and that
        there will be a flexibility on the restrictions previously imposed. Furthermore,
        we hope that the government will be just to acknowledge the sentiments of
        the nurses who opted to work abroad," the Filipino nurse said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d5a9f-7c6a-4087-8443-ed044c1a31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T14:42:40.766+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was addressed to the Office of the President, DFA Secretary
        Teodoro "Teddy Boy" Locsin, Jr., DOLE Secretary Silvestre "Bebot" Bello III,
        and Senator Bong Go.</p>'
  'doh-new-classification-of-coronavirus-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T14:53:30.463+08:00
    'imagesource': 'jcr:5768da17-08a4-4a12-b849-51cbd018a2d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8b6bc5a-c884-4d1c-a789-70bbd3349c16'
    'lead': 'The Department of Health announced on Saturday it will stop using the
      terms “patients under investigation” and “patients under monitoring” to categorize
      COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T15:04:05.336+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:17:52.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:25.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH modifies classification of COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed9de0-ca9c-484b-988c-508851c785c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:04:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        Department of Health announced on Saturday it will stop using the terms “patients
        under investigation” and “patients under monitoring” to categorize COVID-19
        cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37531d4-6712-4662-8c51-4f8c5d8b47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:15:33.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under watch will soon be called “confirmed,” “suspect” and
        “probable” cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b9850-5193-4471-b34a-6a03436f3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:04:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it will classify people who tested positive for COVID-19
        as confirmed cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818242c3-9249-4655-a223-003b57c75150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:04:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who show symptoms of influenza-like illness such as
        fever and dry cough, those with travel history to areas with confirmed local
        transmission of COVID-19, and people with exposure to a confirmed case will
        be categorized as suspect cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beffb18-fa0e-4631-aabd-5feedd6de7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:04:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly people (60 years old and above), women with high-risk pregnancy,
        immunocompromised persons or those with weakened immune system and&nbsp;health
        care workers who experience fever, cough or difficulty in breathing, and people
        with lung diseases of unknown cause will also be considered as suspect cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcaa966-1129-4c94-b817-cac76036da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:04:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the groups thought to be at higher risk of infection or
        have a higher percentage of fatalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375d783-6a80-4e63-aa18-4a0c812f8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:04:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect cases who are awaiting COVID-19 test results,&nbsp;who are
        not yet tested,&nbsp;or whose throat and nasal swabs were examined in an unaccredited
        testing facility could be called probable cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524d728-69bb-4d3d-9315-199ac4de08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:39:06.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons under monitoring or PUMs -- individuals who have come in
        contact with a confirmed case, or have traveled to a country or territory
        with local transmission of COVID-19 but are asymptomatic -- are not included
        in the new classification.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43777d17-e230-41d0-8fee-4ca6760d2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:04:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained its adjusted lexicon intends to provide uniform
        reporting of data on COVID-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd60506-1c24-494d-8c2f-ae85ce4afb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:04:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3e61f-14f2-4b15-acf9-8817113247bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:04:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities urge the public to practice preventive measures
        such as frequent hand washing with soap, covering the mouth and nose when
        coughing or sneezing, and maintaining physical distance.</p>'
  'philippine-national-police-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T15:08:46.286+08:00
    'imagesource': 'jcr:4c09e6aa-a628-4d2a-96bb-c5fa9ade3605'
