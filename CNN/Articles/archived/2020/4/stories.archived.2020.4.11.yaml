    'lead': 'The coronavirus disease has reached Kawit, Cavite, its municipal mayor
      reported this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T10:40:25.981+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:17:59.123+08:00
