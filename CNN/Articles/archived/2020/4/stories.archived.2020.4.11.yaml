  'US-nurse-revealed-tragic-last-words-coronavirus-patient-whos-going-to-pay-for-it':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T19:00:18.090+08:00
    'imagesource': 'jcr:bd909f86-7954-4a98-aba8-e0cc416ecbb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edeb6f15-ab7d-4d9a-ad00-3ce3726225a6'
    'lead': 'Certified registered nurse anesthetist Derrick Smith is no stranger to
      the horrors of losing patients; but now, the coronavirus pandemic has pushed
      him into a completely different, "much more terrifying" reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T19:06:34.047+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:17:41.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:29.055+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us-nurse', 'tragic-last-words', 'coronavirus-patient', 'whos-going-to-pay-for-it',
      'coronavirus', 'covid-19']
    'template': '1'
    'title': 'NY-based nurse revealed the tragic last words of his coronavirus patient:
      ''Who''s going to pay for it?'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a43f5c-5228-41e7-92c3-2b4e9c0f2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Certified registered nurse anesthetist
        Derrick Smith is no stranger to the horrors of losing patients; but now, the
        coronavirus pandemic has pushed him into a completely different, "much more
        terrifying" reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096f134-a969-4b0e-a190-6844023dc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, who is predominantly treating COVID-19 patients at a hospital
        in New York City, revealed the tragic last words of a dying man he was about
        to place on a ventilator: "Who''s going to pay for it?" the coronavirus patient
        asked Smith in between labored breaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265662a-9fdf-43b0-98d3-366e2d76897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were last words I''ll never forget," Smith told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d518a2-0148-46c2-85cb-89a260a9a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This patient]&nbsp;was in severe respiratory distress, had difficulty
        speaking,&nbsp; yet still, his main concern was who could pay for a procedure
        that would his extend his life;&nbsp;but statistically, he doesn''t have a
        good likelihood of survival."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772db94-07bb-4680-9851-8f0bac1a2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that the patient was most likely not going to recover once
        he was intubated, Smith and his colleagues called the man''s wife to give
        them what may have been their last chance to say goodbye.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9f5c6-8337-421f-8cb0-0ce81e58ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most COVID-19 patients will die after being placed on ventilators,
        with the mortality rate reaching up to 80% in intubated coronavirus patients,
        Smith said. While he does not know whether his patient survived, he said it
        was "pretty unlikely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a1096-c1f2-4653-ae8d-5cfa155b9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith called the incident "by far the worst thing" he has witnessed
        in his 12 years of critical care and anesthesia, and said the moment shed
        light on a healthcare system that he says has been and still is failing its
        people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1c0f1-8256-4367-8b85-3e5921db7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very sad, and honestly, a little horrified. This demonstrates
        that we have a profound failure when one has to worry about their finances
        when they''re dealing with much bigger issues that have to do with life or
        death."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252ac17-2e04-4e8b-bde4-e418957700c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking at the bigger picture</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86df16-7cda-4e96-814d-cf7f14ccec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith did not have an answer to his patient''s question, and instead
        turned the conversation to getting the man to talk to his spouse one last
        time. Despite the tragic circumstances, the question was a valid concern.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ef6d7-fdb6-446b-9b8e-b8d3ed787063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has highlighted a lot of structural inadequacies in
        our country — not only the response to the pandemic itself, but our approach
        to healthcare coverage," Smith said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca6371-2e42-4a05-9f4a-c7c7b367ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is the only developed nation without universal
        healthcare. Nearly 28 million non-elderly Americans, or 10.4%, were uninsured
        in 2018, according to the most recent Census Bureau data available.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f64e88-ba5f-4fb0-95d2-aef8814e1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addressing coronavirus with tens of millions of people without
        health insurance or with inadequate insurance will be a uniquely American
        challenge among developed countries," tweeted Larry Levitt, Executive Vice
        President for Health Policy at Kaiser. "It will take money to treat people
        and address uncompensated care absorbed by providers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ec39c-e57c-46c5-b99d-58ad6abcfbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned that high costs may dissuade people from getting checked
        out if they feel ill, many insurers and several states are waiving co-pays
        for the coronavirus test for certain policyholders. But patients will still
        have to pay for the visit, other testing,&nbsp;and any treatment for the coronavirus
        or other illness they may turn out to have.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4c9cd-5480-4257-b46e-e0d050f46f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now-unemployed Americans who get their health insurance benefits
        from their jobs, this is yet another major crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067c27f-9783-48fe-add8-05be9a5f559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, about 16.8 million American workers, making up about
        11% of the US labor force, have filed initial claims for unemployment benefits
        in just the prior three weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4902e8-2523-4078-9e44-dc46aad4f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can only get worse if we don''t improve equitable access to
        healthcare," Smith said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb95799-17b7-405e-b3ba-2495cbe39311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the many job losses related to the pandemic, the
        uninsured population will only increase; and it will still remain a challenge
        for those who do retain private health insurance. The last analysis I saw
        projected up to a 40% increase in insurance premiums by next year,&nbsp;so
        that''s going to be an even bigger burden we need to talk about."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c835c-4d92-4b54-af6c-080d4b32976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T19:06:34.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com</strong> <a href="https://edition.cnn.com/2020/04/11/health/nurse-last-words-coronavirus-patient-trnd/index.html"><em>"A
        nurse revealed the tragic last words of his coronavirus patient: ''Who''s
        going to pay for it?''"</em></a></p>'
