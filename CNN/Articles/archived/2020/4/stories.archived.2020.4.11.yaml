      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Springfield Memorial has treated a dozen Covid-19 patients, a hospital
        spokesman told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74bdbf7-cfd2-4740-b332-76f575428a59'
      'mgnl:activationStatus': true
