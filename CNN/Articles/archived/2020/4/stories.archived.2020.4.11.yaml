  'Earthquakes-rock-Batanes-Davao-Occidental-on-Black-Saturday':
    'caption': 'PHIVOLCS'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-11T01:38:42.474+08:00
    'imagesource': 'jcr:97422565-a302-43a4-9764-1b1830d178e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3267773-2f93-4c16-8c09-c12e9c88389c'
    'lead': 'A magnitude 6.0  earthquake rattled Batanes on Black Saturday followed
      two hours later by a 5.5 quake off Davao Occidental, the Philippine Institute
      of Volcanology and Seismology reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T01:46:28.076+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:18:03.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:22.355+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earthquakes rock Batanes, Davao Occidental on Black Saturday'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f57b5-426a-4918-90fb-6bfe0d195247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T04:56:47.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> A magnitude
        6.0 earthquake rocked Batanes on Black Saturday, followed two hours later
        by a 5.5 magnitude quake off Davao Occidental, the Philippine Institute of
        Volcanology and Seismology or Phivolcs reported. There were no immediate reports
        of damage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e543236-c4cd-483f-a560-964611dee9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T04:56:47.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake in Batanes struck at 12:44 a.m. some 37 kilometers
        northeast of the provincial capital, Basco, according to Phivolcs'' updated
        report. It had a depth of 157 kilometers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782e4f5-fb56-44c0-a7c7-5e8c8b95e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T04:56:47.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs amended its initial report that put the magnitude at 6.2
        and the epicenter at about 16 kilometers northeast of Basco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7401c6-dd4a-4df8-84bf-56d13237e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T04:56:47.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking was felt at Intensity IV in Basco, and Itbayat. Intensity
        III was recorded in Tuguegarao City, Cagayan, and Luna, Apayao. Meanwhile,
        Intensity II tremors hit Laoag City and Pasuquin, Ilocos Norte, and Intensity
        I in Vigan City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bfe8be-71d1-4018-ac4b-1b1d0473fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T11:52:36.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:18:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batanes Governor Marilou Cayco said that so far there have been
        no reports any injury or damage from the quake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d1090-cc85-4445-9085-23d405b015b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T04:56:47.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, a deadly 5.4 earthquake also rocked Batanes,
        killing eight people and injuring 63 others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21d672-956b-475e-baf2-516a60c2f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T04:56:47.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the magnitude 5.5 quake struck at sea 141 kilometers
        southeast of Jose Abad Santos, Davao Occidental at 2:45 a.m. It had a depth
        of 52 kilometers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f2af6-00ff-4451-a107-637657520ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T04:56:47.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II shaking was felt in Kiamba, Alabel, and Malungon, Sarangani,
        while Intensity I was recorded in General Santos City, and Tupi, South Cotabato;
        Gingoog City, Misamis Oriental.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d4885b-de4c-4ae4-86e7-40eda9b7d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T04:56:47.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:18:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of possible aftershocks, but said no damage was
        expected for the two earthquakes. Both were tectonic in origin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a937d-e551-4cec-8036-62b6e8121877'
