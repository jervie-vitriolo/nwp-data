    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'East-Avenue-Medical-Center']
    'template': '1'
    'title': 'Bodies ''piled up'' in morgue hallway – East Ave Hospital spokesperson'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc697f1-73d1-42e8-a2fb-03acee8c78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) –</strong> One
        of the country’s major hospitals involved in the fight against the novel coronavirus
        says, bodies have “piled up” in the hallway of its morgue facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b86dd-a0f4-4711-8a84-82c0e781a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Avenue Medical Center (EAMC) spokesperson Dr. Dennis Ordoña
        told CNN Philippines, this is because the hospital did not have sufficient
        equipment, such as freezers, to store additional human remains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585312b-4d2e-42b4-b321-f45e0f4e3904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> capacity <em>lang po kasi noon</em> [morgue] is for
        5 patients. <em>Ang pinakamataas po na na-</em>record <em>po namin ay</em>
        20 n<em>a mga</em> cadavers <em>na hindi po napi-</em>pick-up,” the doctor
        says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000b2e6-9c7d-49bc-8a5a-69ad614ed9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordoña adds that some of the bodies have been staying in the morgue
        for at least four days. He says, “honestly po, <em>may mga bangkay na po doon
        na nangangamoy na. Umaabot na din po</em> admittedly <em>''yung amoy sa ibang</em>
        areas <em>po ng</em> hospital.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a717e-5eb2-42b1-a1dc-2fdb23a91fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Our hospital morgue is built for only 5 patients.
        The highest number we’ve recorded so far are 20 remains which have not yet
        been picked up. Honestly, there are bodies that have started to smell. We
        admit, that the stench reaches other areas of the hospital.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809aa31-cbbe-4115-9893-859846145aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital made the confirmation after news anchor Arnold Clavio
        posted on his Instagram account ‪Saturday morning‬ about what was allegedly
        going on inside a hospital in Metro Manila.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4759c-a596-49d4-8899-d7cd2031b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:49:20.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a “frontliner” in the hospital as his source, Clavio said,
        “<em>Nagkalat sa</em> hallway <em>ng ospital ang mga bangkay. Sa isang</em>
        ward, ‪<em>may</em> 15-20‬ <em>ang</em> Covid-19 positive. <em>Sa tatlong</em>
        ward, <em>puno ng</em> PUI (Person Under Investigation),” Clavio said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45b36a-d150-40eb-843a-196c94c7164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:49:20.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Dead bodies are littered along the hospital hallway.
        In one ward, there are 15-20 (patients) who tested positive for COVID-19.
        Three other wards are full of PUIs.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f80951-c2f5-4321-80bf-eed665224a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:49:20.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordoña confirmed to CNN Philippines that it was indeed East Avenue
        Medical Center that Clavio was referring to in the post. He then refuted the
        claim made by Clavio’s source, saying that the bodies were not located in
        the hospital’s hallway, but in the morgue hallway, which was a separate facility
        from the main hospital.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381b780-07ac-43d4-a389-87c94f5b27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:49:20.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordoña added that so far, none of the bodies have tested positive
        for COVID-19, saying that they will wait for test results to know if they
        have the virus – hence they are considered as persons under investigation
        (PUIs).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eddac1-401f-4963-b246-d86f326d31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson says, on a typical day - the remains of a dead
        person only stays in the morgue for a short while. It would then be collected
        from the hospital after six hours for cremation or for temporary storage in
        a freezer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658a81a-7cd3-4676-a708-67a497dea3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the vernacular, Ordoña says, this process is mandatory,
        whether or not the deceased patient’s bills have been settled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2de0c-bd15-432f-b47f-456338570963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, the hospital is coordinating with local government units
        where the deceased person used to live, if relatives of the deceased wouldn’t
        be able to claim their relatives’ remains due to the ongoing implementation
        of the enhanced community quarantine; or if they are unable to pay for the
        cremation processes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97718e56-d161-428b-b955-8cd04d48afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:36:53.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:17:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know, baka ang relatives hindi na kineclaim sa takot
        na mahawa sila. O kaya, hindi makalabasdahil ang asawa ng namatay ay PUI din
        kaya hindi maprocess ang katawan ng kamag-anak,"&nbsp;Ordoña said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77407647-f1d3-4018-8d36-2383881f248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 4.6 of the Interior Department’s guidelines for handling
        PUI and COVID-19 deaths, local governments “shall designate and commission
        reputable funeral parlors and crematoriums to handle the remains of confirmed
        COVID-19 cases and PUIs.” They are also mandated to shoulder logistical, fuel,
        and salary expenses involved in the process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36792a20-87b8-4cc5-ba4d-0ae31dbbbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. Saturday, Ordoña says 6 bodies remain uncollected in
        the morgue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3a69c-6760-45fa-a2b5-c1e8c77fd88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Ordoña said that the hospital is open for donations
        of personal protective equipment, body bags, and a mobile morgue or freezer
        to store human remains. He also says the hospital will not cease operations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837722be-280c-42ae-9413-dc4a69f89415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “<em>sa ngayon po,ang maihihingi lang po namin is suporta
        mula po sa lahat ng mga Pilipino,</em> whether private <em>po ito</em> or
        government. <em>Kami naman po sa</em> East Avenue <em>ay hindi aatras, hindi
        po kami titigil na magserbisyo</em>."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f3805-9d10-4e15-9bfd-afa3747bba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: The only thing we can ask now is support from our
        fellow Filipinos, whether the private sector or the government. We, at East
        Avenue (Medical Center) will not back down, we will not stop our operations.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bc796-eda7-404d-be90-6a8d04fc7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No order to stop counting deaths - DOH</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8ca39-c134-40d5-bf6e-13390e949bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to reporters, East Avenue Medical Center (EAMC)
        director Dr. Alfonso Nuñez said they did not get any “directive, order or
        statement” from both the Quezon City local government and Health Secretary
        Francisco Duque III.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684164c6-822d-44d7-92d9-fc99c7ae8c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuñez also says they are continuously recording and reporting COVID-related
        death numbers to the Health Department’s Regional Epidemiology and Surveillance
        Unit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4625dff7-a19c-448a-9ef3-b10be1bbca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital made the pronouncement after Clavio also posted on
        his Instagram account about about an alleged order not to report deaths inside
        a “certain hospital in Metro Manila.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e1d6b-023a-465f-8a76-800096b95b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordoña confirmed to CNN Philippines that it was indeed East Avenue
        Medical Center that Clavio was referring to in the post.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4506c04-53a6-4cdf-a4cc-2ed59fff1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:10:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also said that all hospitals and health centers
        are mandated “to report on consultations and/or admissions, and the status
        thereof” that fit the DOH''s coronavirus case definitions.</p>'
