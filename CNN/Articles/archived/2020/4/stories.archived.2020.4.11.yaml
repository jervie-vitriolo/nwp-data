      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 25 days, crimes in Luzon decreased by 63 percent –
        from 1,915 to 1,197. Crimes in the Visayas were halved, from 893 to 448, while
        Mindanao reported 396 incidents, down by 44 percent.</p>'
