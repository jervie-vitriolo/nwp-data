    'template': '1'
    'title': 'First COVID-19 case in Kawit, Cavite confirmed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bf736-64e0-4c2b-886b-b9dee780309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 11) —</strong> The coronavirus disease
        has reached Kawit, Cavite, its municipal mayor reported this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf873a-a739-4ddd-a643-a4ad836ea875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawit Mayor Angelo Aguinaldo <a href="https://www.facebook.com/photo?fbid=2887576691360991&amp;set=a.2066967496755252"
        target="_blank">said</a> in a Facebook post that a town resident who works
        as a security guard in a condominium in Makati City is the locality''s first
        reported COVID-19 case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b422ad-d952-45ff-bbe1-f7add29b09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The guard is a resident of Barangay Toclong. The mayor confirmed that the
        security personnel was tested for COVID-19 at the Makati Medical Center. He
        said the person left the hospital against the doctor’s recommendations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf5b65-b04c-4d4f-a02c-bfbd828536e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo also said they are investigating a possible breach of
        their protocol involving their first COVID-19 case as he condemned the escape
        from the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793d8f6-c1c0-4a4e-b969-b788c88cb443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all COVID-19 cases must be reported to his office so appropriate
        action can be taken to prevent the spread of the respiratory infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba272e-8c72-4aaf-a35a-ebb7045e6b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making things worse, a barangay kagawad (village councilor) from
        Barangay Toclong was accused of ordering to fetch the person with the viral
        disease from Makati City and bringing him back to their village using a government-owned
        ambulance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306cf884-0835-4bff-83a1-835d76d6f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official purportedly asked permission from their chief to transport
        the COVID-19 positive individual back to their village.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2ca7d-82bc-4ed4-9e60-0840585ed081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the barangay captain thumbed down the transport request,
        the kagawad still pushed through with transporting the patient, Aquinaldo
        said.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ccd33-c344-44fb-8a25-7c1addb6da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasalukuyang pina-iimbestigahan po natin ang kasong ito. At pagkatapos
        ng lockdown, mananagot ang mga dapat managot," Aguinaldo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e808dc-84f8-466d-aaf6-9d1dd1fee04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are having this case investigated. After the lockdown,
        those liable will be held be charged.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91ea81-8a50-4edb-b6d8-a0b0bc96fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T10:40:25.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the Philippines has 4,195 COVID-19 infections nationwide,
        with 221 deaths and 140 recoveries</p>'
