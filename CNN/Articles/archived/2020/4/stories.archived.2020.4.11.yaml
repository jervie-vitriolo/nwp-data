      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/10/us/nypd-doa-calls-coronavirus/index.html"
        target="_blank">The rising number of deaths at homes have NYPD detectives
        fighting an ''invisible bullet''</a>"</em></p>'
  'communication-boards-for-coronavirus-patients-intubation-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-11T08:40:07.292+08:00
    'imagesource': 'jcr:fb630433-42fa-461d-8b93-8dbf5f449407'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1af7a04-bc6b-44bc-8d33-f3f344e0a728'
    'lead': 'The Philippine Association of Speech Pathologists shares instructions
      on how to assemble the communication boards for those interested to make them.
      It is also asking concerned individuals and groups to help them assemble and
      distribute the materials to hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-11T08:45:14.708+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:17:59.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:17:23.456+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Association-of-Speech-Pathologists', 'covid-19']
    'template': '1'
    'title': 'This tool helps COVID-19 patients on ventilators communicate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257a335-dc72-4b53-88f1-6607129e7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;For
        seriously ill COVID-19 patients with tubes connected to ventilators that pump
        air into their lungs, trying to send messages is a huge challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ffffa-c251-4ffd-b246-5d730bb5043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to alleviate this, the Philippine Association of Speech
        Pathologists has developed sets of communication boards for COVID-19 patients
        with ventilation support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59309996-8d20-4913-b098-67fc0fde891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a set of visual aids, the patients could convey their needs
        or ask questions by pointing, looking at or gesturing at symbols, words, phrases
        and pictures. The kits are translated in Filipino, English, Cebuano, Ilocano
        and Waray.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4a47f-1c82-4286-bb25-86fcc61bd67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The materials could be accessed <a href="https://drive.google.com/drive/folders/1KIQnmyFYgLbruWSHARgI0vBxlnt5qY8E?fbclid=IwAR1qXIqXS5Oj5O20VekXOdQPsWzl5Avnme50k2SM5LNURLH6c8s5mhkkMik"
        target="_blank">here</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2117d91-aae7-445c-bb40-b0b13eaa91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association shared&nbsp;instructions on how to assemble the
        communication boards for those interested to make them. It is also asking
        concerned individuals and groups to help them assemble and distribute the
        materials to hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d74d3-c72f-4f19-9589-47b91dafc413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:48:02.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual boards are currently being used at the University of
        Cebu Medical Center in Mandaue, Cebu and Cotabato Provincial Hospital in&nbsp;Kidapawan
        City, Cotabato.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26546f27-a020-4145-a89f-7ec70d9f9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech therapists pointed out communication is important as
        it may increase the patients’ chances of surviving. They noted that many people
        infected with COVID-19 will need intubation or other escalated respiratory
        support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb40cda-0912-4159-a202-a46ad7bae922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By being unable to communicate, there is a risk of causing adverse
        events to happen, events that may impact patient’s recovery,” they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187e25d-5025-43a9-a82b-214835109c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patients who are unable to communicate cannot effectively participate
        in medical decision making. These in turn make their intensive care unit stay
        more stressful for them and their caregivers,” they added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9bd015-adfd-4ba1-bc1a-f6b5f55a7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4cbbe-d857-402a-a399-54145c064478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T08:45:14.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:17:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities urge the public to practice preventive measures
        such as frequent hand washing with soap, covering the mouth and nose when
        coughing or sneezing, and maintaining physical distance.</p>'
  'first-coronavirus-case-kawit-cavite-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-11T10:27:44.369+08:00
    'imagesource': 'jcr:38c4f216-4457-4895-bc0f-48f0878c3738'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
