    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A boy from a remote Amazonian tribe has died, raising concerns about
      Covid-19''s impact on indigenous people'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414004c3-a442-44aa-85d7-e8968a120c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A teenager from an isolated Amazonian
        tribe who tested positive for Covid-19 has died, raising concerns about the
        coronavirus'' impact on the region''s indigenous people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27096b-8d3c-44f1-a2fe-2be3edbf160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd9424-5ef6-45df-b9dc-22783e4daf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old boy, a Yanomami from the village of Rehebe on the
        Uraricoera River, died Thursday, according to Brazil''s Ministry of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d137c4-3ffa-4308-8538-3487ac7f4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7d03c-eb74-4bdb-a55b-6f8fbc432a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been in the intensive care unit in Roraima General Hospital
        in Boa Vista, the capital of Roraima state, since April 3. The hospital has
        not revealed his cause of death, the Ministry of Health said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712e5c9-6b89-4847-aee0-eeddbedb90dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515942b-d6a7-4c75-89cc-7ec520a0423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s health minister said that the boy had tested positive
        for Covid-19, during a press conference on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf61f1be-4963-495b-a678-acb1fb94adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86803c-d991-411d-8912-df226e15e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we had a confirmed case in the Yanomami, which concerns us
        a lot," he said. "This is a government concern for indigenous health."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82d722-80e6-4417-a090-f50ff1fadfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78339241-aefe-4f4f-933e-94f5b09bb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yanomami live in the rainforests and mountains of northern Brazil
        and southern Venezuela, according to Survival International, an organization
        that seeks to protect indigenous rights. The largest relatively isolated tribe
        in South America, there are an estimated 38,000 Yanomami today, the organization''s
        website says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628aef2-a8c2-4cee-b1b8-98efeebffbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78301b3-36ed-463c-8fee-b4f4e242ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Socio-Environmental Institute (ISA) said the virus had spread
        among the Yanomami through miners who had illegally entered indigenous territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1b6e7-cc65-464a-9141-dc11cf9a4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873c546-037a-467f-b964-861de4b22874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, without a doubt, the main vector for the spread of COVID-19
        inside the Yanomami Indigenous Territory is the more than 20,000 illegal miners
        that go in and out of the territory without any control," ISA said in a statement
        on its website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3549d5-3de3-4f8c-b309-f73a6cec108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25269709-7edf-40d6-b17c-05c458f1ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yanomami, as many other indigenous people, are among the groups
        most vulnerable to the impacts of COVID-19 and should be urgently protected,
        under the risk of genocide with the complicity of the Brazilian State."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf371da-4df4-4b07-a2c0-b12c849bece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a48693-7720-4d6f-83e3-214c833c3e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of the Indigenous People of Brazil (APIB) said the
        boy was the third indigenous person to die of Covid-19 in Brazil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680fc93-ed25-41b3-8694-8e304ff1d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb0884-d06e-42c5-bdad-ac5d706be524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has recorded more than 18,176 confirmed cases of Covid-19
        and more than 957 deaths as of Friday, according to Johns Hopkins University
        Center for Systems Science and Engineering.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71100f8-8a39-4916-a4ba-c9c529434924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:09:00.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/10/world/yanomami-amazon-coronavirus-brazil-trnd/index.html">A
        boy from a remote Amazonian tribe has died, raising concerns about Covid-19''s
        impact on indigenous people"</a></em></p>'
  '99-year-old-coronavirus-fight':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-11T12:37:08.460+08:00
    'imagesource': 'jcr:e4c5fead-aa97-49e3-9ae5-215aa01344ea'
