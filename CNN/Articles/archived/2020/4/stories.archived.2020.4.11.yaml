      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did the singer and producer celebrate another year, but
        he also announced on Twitter that he and his family have recovered from coronavirus
        after initially testing positive.</p>'
