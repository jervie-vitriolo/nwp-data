      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        Philippine National Police recorded a huge drop in the number of crimes over
        the past month, amid the lockdowns imposed in Luzon and other areas due to
        the coronavirus crisis.</p>'
