      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ban is temporary and therefore when circumstances warrant,
        the Governing Board resolution may be amended anytime… Almost all major destinations
        of our OFWs (overseas Filipino workers) have imposed also a temporary travel
        ban and this coincides with our own temporary suspension of deployment,” Mr.
        Olalia said in a phone interview with CNN Philippines on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b6048-8c54-44eb-9572-fb8b62090c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30aacb-c48f-47c1-be4e-8cab426b637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The risk of getting infection abroad is also very high as these
        destination countries are now peaking in number and our temporary suspension
        will shield our OFWs from greater risk of contracting the virus. Perhaps when
        the curve in these countries has leveled down or in the downturn trend, then
        that’s additional trigger to lift the suspension.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8fe1f2-888c-4526-bd45-473a2ed9b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be879d2-2a49-45fd-80ae-412e6fed0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overseas deployment ban, signed by Labor Secretary Silvestre
        Bello III on April 2, covers physicians, nurses, medical technicians, and
        other medical staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fded80-dfd1-4e27-953d-af74fd5397a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22c1b6-de27-4a33-bead-92da7bd2c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was quickly met with opposition with an online petition seeking
        at least 15,000 signatures for a government review close to hitting that mark
        on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676ac3c-6fcd-4ac4-9b2d-e7cd6b098b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d82fcf-a47e-4201-aaf6-969487598576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr. meanwhile
        took to Twitter in announcing that he will challenge the directive in an Interagency
        Task Force (IATF) and Cabinet meeting scheduled for Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc99aec-1ee9-44c3-a138-9063bfaba1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc77fa7-d68f-4b75-8b26-97ed3d86741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweet, the country’s top diplomat argued that the ban “violates
        the Constitution in 3 ways: right to travel, inviolability of contracts, [and]
        punitive ex-post facto resolution.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675aef9f-9fff-42a0-9f9d-6fa9e49ec0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e65224-ab2f-4b1d-956a-38d3c14d8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Olalia, who sits as vice chairman of the POEA’s Governing Board
        that issued the ban, said the Department of Foreign Affairs (DFA) was consulted
        prior to the decision. The board has five members – the Labor chief, the POEA
        administrator, and three representatives from the OFW sector – and a resource
        person each from the DFA and the Department of Health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b216a3-a275-4f71-8d97-07a0d149877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bcdea-186e-4e61-a791-d49c8fd9db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Resolution rests on firm legal and factual basis,” said Olalia
        who, like the labor secretary, is also a lawyer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d315bc7-b8cd-470e-bc39-21bb227fec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ebb03-a43a-4cd0-9d27-9f0cc34b7274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Republic Act 11469, or the “Bayanihan to Heal
        as One Act”, that mandates government agencies like the POEA to address the
        shortage of health care workers needed to combat the coronavirus pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b47e1-8e99-4412-9766-168db2e143b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435f986-82f9-40b3-9a05-e58470bbe5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“State survival is more important than individual rights in times
        of national emergency,” the POEA head said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d8f131-5a20-4cef-993b-e0141e7ba1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce1d76-02e9-4257-94bc-56856ad9f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The curtailment of the constitutional right to travel and the impairment
        of private contracts are justifiable because of the present state of health
        emergency. These types of private rights take a backseat when the issue is
        one of national survival. Private interests have to give way to State''s right
        to control the pandemic and to save the lives of its citizens,” he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba65f03-a6ee-4e47-b87e-bdc0105ddbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176a13c-07d7-4a7b-a715-e236cb3749e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA also countered Locsin’s claim that the ban was announced
        on short notice. Olalia said a separate POEA memorandum circular was issued
        as early as March to give affected Filipino health care workers ample time
        to notify their foreign employers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87e9db-9497-4655-bce3-64ebef4ac5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ccd740-4351-40c9-b234-b162e079221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA Memorandum Circular No. 7-A Series of 2020, and dated March
        20, states that “the deployment of Filipino health care workers shall be strictly
        regulated to prioritize and provide support to the health care needs of the
        country during the COVID-19 pandemic. Such regulation shall be lifted as soon
        as the pandemic is declared to be under control.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107ffa8-90c8-421f-acde-9c64af557cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc9dfc-9b7a-4fb4-bf07-a35f058c0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two dozen medical staff have been stranded at the country’s
        airports since Friday, according to the POEA citing data from the Bureau of
        Immigration. They will be given government aid of P10,000 and assistance by
        airlines to rebook flights.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d865b9-1fd3-47d7-b1c0-7f564afa8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436614f-13e9-4808-95f6-3397fb4aaade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order states the Philippines sends some 13,000 medical workers
        abroad every year -- yet faces a shortage of 290,000 health workers at home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87826aa4-b89a-478a-9dff-f3d8e7ac6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab549c69-0830-438e-8378-347a963d3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online survey released on Friday by political consultancy firm
        Publicus Asia showed that 97.6% of the 1,000 polled approved of “providing
        frontline medical service people with additional pay.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feeafef-f660-473e-a152-e50336470e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85409e85-5935-4ed9-b1e2-73475f65b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T20:52:48.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online petition that circulated argued that the government''s
        compensation of $10 a day for volunteers is not enough to replace wages earned
        abroad.</p>'
