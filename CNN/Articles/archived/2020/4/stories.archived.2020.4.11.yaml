      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Friday, Lipa Mayor Eric Africa confirmed the
        recovery of the patient, who is a resident of a subdivision in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889c137-aa68-4687-a4da-46f81762b246'
      'mgnl:activationStatus': true
