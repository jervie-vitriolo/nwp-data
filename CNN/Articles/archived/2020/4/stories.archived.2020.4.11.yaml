      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults seem to be at higher risk of suffering serious complications
        from the disease, according to the Centers for Disease Control and Prevention.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1aefbc-ef13-4ea2-b3df-ac30016cd16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T12:40:14.548+08:00
