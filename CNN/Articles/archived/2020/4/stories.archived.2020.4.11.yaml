      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Of&nbsp;course we respect the decision of the DOH, but sana
        maaga inilabas ''to, no? Dahil maraming mga hospitals, malls, local governments
        ang nagbigay na nito. This is where timing is very important, no</em>," said
        Gatchalian.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe4721-cb7b-4143-a6c8-c58ef2a047c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:33:16.674+08:00
      'mgnl:createdBy': 'pilar'
