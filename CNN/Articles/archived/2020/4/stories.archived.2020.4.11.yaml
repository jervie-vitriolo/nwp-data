      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Some
        frontliners in this COVID-19 battle are not stationed in hospitals; others
        are out there,&nbsp;ready to lend a hand in times of need — like the healthcare
        volunteers in Dumaguete City in Negros Oriental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c279f0-3a5c-41aa-8bd3-2bf2d85cf8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:27:03.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers and volunteers from the Philippine Red Cross (PRC) - Negros
        Oriental responded to an emergency childbirth, or the imminent delivery by
        a 17-year old pregnant woman, who was riding a pedicab on her way to a clinic,
        ‪at noon‬ of April 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386642e-9b43-46ac-a0fd-851315a637de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:27:03.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC nurses, Richel Amada and Junefred Icalina;&nbsp;first aid instructor
        Dave Calumpang;&nbsp;and volunteer James Kervin Vega immediately came to the
        rescue of the mother in a site in Candau-ay in Dumaguete City. The health
        workers helped the mother give birth to her daughter inside the motorcab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac264e4b-9e7e-4411-8fc1-c6ecd7ee2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:27:03.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infant was born ‪at exactly 12:10 PM‬. The responders transferred
        the mother and her baby girl to the Dumaguete City Health Office after the
        delivery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f2054-7886-466b-bc86-f0aa4cebe7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T18:27:03.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:17:42.354+08:00
