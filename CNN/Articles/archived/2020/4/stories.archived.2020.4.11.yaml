    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' COVID-19 death toll jumps to 247 as cases reach 4,428'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92043f3-a1ad-4f92-9f31-15edd57a6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Twenty-six
        more patients have died from the coronavirus disease in the country, raising
        the death toll to 247 as of Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6da28-bbbe-4443-9021-4ae0f3b8c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. bulletin, the Department of Health also reported 233
        new COVID-19 cases, bringing the total number of people sickened with the
        viral illness to 4,428.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e484be0c-2789-4465-92ff-d15671ad460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen more people have been cured of coronavirus infection,
        for a total of 157 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25bcdd-12e9-4c95-9f31-115e7ffc3267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details were provided on the new fatalities but previous
        data releases by the DOH showed some of the deaths occurred days before the
        information was disclosed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770a800-2d0f-4412-8c03-ed029dbee206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier explained that its report on recoveries only covers
        patients confined in hospitals. It stressed that there may be more patients
        with mild or no symptoms who have recovered from the COVID-19 while under
        home quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616075ba-b9aa-4b26-ba70-464f590d585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department is currently clearing its encoding backlog
        and promised to provide a "more accurate picture" of the COVID-19 situation
        in the country by Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446eabb1-685a-4500-9fac-4565a0450926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 cases worldwide</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed348daa-48b1-49c8-94ba-3dcee3e33658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 100,000 people, mostly
        in Italy, although the outbreak began in Wuhan, China in December 2019. More
        than 1.6 million people have been infected, according to the Johns Hopkins
        University''s COVID-19 global tracker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e360e-e69a-4a81-acab-b2cd9212057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        become critically ill, the WHO said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27224b-2d8a-40a0-b512-1ad93bd78c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T16:32:01.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
