    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cops who caught COVID-19 now 27, 4 have recovered'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999c720-aafc-4868-8152-01f3267dfbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:10:35.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Two
        more police personnel have tested positive for COVID-19, bringing the total
        number of infected cops to 27, the Philippine National Police announced Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04ade0-63e4-4060-ae2f-6140eec9f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:10:35.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases are a 52-year-old policeman assigned in Metro Manila
        and a 34-year-old policewoman whose test results turned out positive for coronavirus
        infection after her death. She is the third PNP personnel to die from the
        viral illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed563001-fcb3-4c40-9503-6f0c32afb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:10:35.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two more policemen have recovered from the coronavirus
        disease – a 31-year-old from Manila and a 55-year-old from Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1fcf54-2099-4084-a9b1-da98ddb1a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:10:35.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both were already discharged from the hospital," the PNP said in
        its statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7e34f-5111-43cb-83f9-7f649144a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:10:35.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, the PNP Health Service has recorded 52 police personnel
        categorized as probable cases, meaning they are awaiting their coronavirus
        test results, while 257 are suspected cases – they have yet to be tested but
        they have shown symptoms such as fever and dry cough and had travel history
        to areas with confirmed local transmission of COVID-19 and exposure to a confirmed
        case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884da1fa-21ae-4405-a5bb-53506e2fd6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:10:35.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP is also monitoring 1,339 of its personnel as
        "possible cases."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351e1f9-0a3d-426e-9073-55c08c89b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:10:35.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:17:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said 1,789 of its personnel have completed home quarantine
        and have tested negative for coronavirus infection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac6e30-0c08-4a1f-84aa-23fda9a050c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T15:10:35.423+08:00
      'mgnl:createdBy': 'eimor'
