      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b5ed1-6a56-41e6-bc84-f2d5ac8e9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starting tomorrow, we expect the crowd to thin out in the area,”
        Belmonte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1da840-cb17-4bf9-bd8d-ab3b2dfb2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also pointed out that “more than half” of market-goers
        in Balintawak come from nearby cities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8471d-386b-416a-9056-c8dcb1bf8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon is currently under an <a href="https://www.cnnphilippines.com/news/2020/4/7/Luzon-lockdown-enhanced-community-quarantine-extension.html">enhanced
        community quarantine until April 30</a>, meaning public transportation, some
        work and social gatherings are prohibited to contain the coronavirus disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5937030c-ab9e-4bc8-be69-55de3adc0ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccf840-d414-4bfe-987b-8b1b49d8e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-11T23:18:30.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:17:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City, only certain areas are under "<a href="https://www.cnn.ph/news/2020/3/18/manila-quezon-city-quarantine-lockdown-coronavirus.html">extreme
        enhanced quarantine</a>." The city will start community-based testing for
        COVID-19 next week after it recorded over <a href="https://cnnphilippines.com/news/2020/4/10/Quezon-City-records-8-new-recoveries-8-more-deaths-as-its-COVID-19-cases-rise-to-641-.html">600
        confirmed cases</a> on Friday.</p>'
