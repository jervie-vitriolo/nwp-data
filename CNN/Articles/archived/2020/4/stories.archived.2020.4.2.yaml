    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b544fd5c-8fd4-4d5a-8ce8-077e580697f6'
    'lead': 'Adam Schlesinger''s band, which was co-founded with Chris Collingwood,
      was best known for its 2003 hit ''Stacy''s Mom.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T09:11:51.816+08:00
