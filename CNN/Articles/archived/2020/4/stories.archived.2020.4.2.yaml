      'mgnl:lastActivated': 2023-01-26T17:06:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa98b7-b545-452a-baf8-7c422ff73a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are down to one critical care ventilator," the message from
        the account of Mark Geller said about Montefiore Nyack Hospital.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023a6f5-1f24-4d61-84f6-f8f77f67976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f2039-ea20-44fb-962d-cd2b13395eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital spokeswoman Lauren Malone told CNN in an email that Geller
        "decided it was worth sending a message" to the Tesla head.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab666904-b396-4d29-8ad0-60157fab57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0966c-5a88-4c8a-8521-bed061c20f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not heard back from Mr. Musk, but perhaps we will be lucky
        enough to receive ventilators," Malone said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194dcea-ccd9-4a50-8727-2285f1def7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.829+08:00
