    'mgnl:tags': ['Francisco-Duque', 'West-Visayas-Medical-Center']
    'template': '1'
    'title': 'Another hospital in Visayas to conduct COVID-19 tests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94bf35-f86e-4b2e-a12d-ec93e155b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:17:25.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Another
        hospital laboratory in the Visayas region can now independently conduct COVID-19
        tests, Health Secretary Francisco Duque III announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ab002-ff81-43f7-9b6d-921a19da8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:17:25.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief said the West Visayas Medical Center, which is
        in Iloilo City, received its accreditation to conduct COVID-19 tests. The
        hospital joins the <a href="https://www.cnn.ph/news/2020/3/19/cebu-starts-coronavirus-local-testing.html">Vicente
        Sotto Memorial Medical Center</a> in Cebu City, which already began local
        testing as early as March 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77459ff-5678-4df4-a54c-0dcdf41fe5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:17:25.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama ng</em> Vicente Sotto Memorial Medical Center, <em>dalawa
        na ang</em> independent testing laboratories <em>natin sa</em> Visayas,” said
        Duque in an online briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b7930-aa12-4780-a7da-ae5e22a6a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:17:25.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Along with the Vicente Sotto Memorial Medical Center,
        we now have two independent testing laboratories in the Visayas]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60471df8-ea46-464d-8c08-7dcf648586ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:17:25.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the Department of Health also expects the Bicol Public
        Health Laboratory, the Armed Forces of the Philippines Research Institute
        for Medical Science, the Victoriano Luna General Hospital, and St. Luke’s
        Medical Center branches in Quezon City and Taguig City to receive certification
        soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a0c6c-8a33-4133-af93-b46586053ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:17:25.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil dito madadagdagan pa ang bilang ng</em> specimen <em>na
        ating mapoproseso at mapapabilis na rin ang paglabas ng resulta</em>,” the
        secretary said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844e5b7-4382-4194-b777-cb9adcaacfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:17:25.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this, the number of specimens we can process
        will increase and we can expect a speedier release of results.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db370329-39e3-4443-872f-5b9aa64e7e03'
      'mgnl:activationStatus': true
