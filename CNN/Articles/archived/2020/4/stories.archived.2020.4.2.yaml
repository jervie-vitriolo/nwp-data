      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagala said persons who had come in direct contact with the Army
        man are now considered persons under investigation (PUIs) and will be placed
        in a quarantine area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1669f3a-f646-4b5b-8fb9-52110901504d'
