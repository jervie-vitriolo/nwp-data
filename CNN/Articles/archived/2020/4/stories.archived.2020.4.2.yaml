      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his illness prompted an outpouring of well wishes from the
        music industry and beyond, as did word of his passing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc706e-78ea-495f-8e28-4c673f4f6828'
