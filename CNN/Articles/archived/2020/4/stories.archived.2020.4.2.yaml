    'template': '1'
    'title': 'Adam Schlesinger, Fountains of Wayne singer, dead at 52 from COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a4e37-e539-4f23-b01b-a30baa317cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Adam Schlesinger, the co-founder of
        pop-rock band Fountains of Wayne and an Oscar-nominated songwriter, has died
        from complications related to coronavirus. He was 52.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f4243-a63c-4a8c-816f-7f4c7565b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ee08e-2c40-4d97-93ab-d63eeab0796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As many of you are aware, Adam had been hospitalized with Covid-19
        and although he had been making some small improvements over the last few
        days, Adam''s condition was critical and he was ultimately unable to recover
        from Covid-19 complications," read a statement from the band''s attorney,
        provided to CNN. "He was truly a prolific talent and even more so, a loving
        and devoted father, son and friend."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30764ab-88d4-4ab7-8232-bdcd819db612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f34e59-34b1-4e6e-9241-7adb9cb1b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "We are terribly sorry to convey this loss."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e3b29-9295-4dab-94fa-0a67392aea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abefff3-8bef-4e9c-9519-5cc0659e12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlesinger''s band, which was co-founded with Chris Collingwood,
        was best known for its 2003 hit "Stacy''s Mom," a humorous track about a young
        boy who has a crush on his friend''s mother. The song was nominated for a
        Grammy Award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6743c-794c-4a96-b520-3bf6878245f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ea74d-d0d8-484d-b657-9f1bf2e75584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schlesinger had success before that as a songwriter. He co-wrote
        the title track to the 1996 Tom Hanks film "That Thing You Do," and received
        Oscar and Golden Globe nominations for his work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5a564-98ce-42f8-b14d-26bf6e88e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f421e7-f9c1-4ea6-947f-22bc2efdceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After success with Fountains of Wayne, Schlesinger continued to
        branch out, earning Tony nominations for his work on the musical "Cry-Baby"
        and numerous Emmy nominations for other work, which included collaborations
        with Stephen Colbert and "Sesame Street."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3e2d8-429e-41ab-ae75-b7a78f2a55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8a77d-9cda-4bfc-80f8-5f566f8c7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won an Emmy last year for a song he co-wrote for CW''s "Crazy
        Ex-Girlfriend," a show for which he wrote more than 100 songs and earned several
        nominations over the years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63ba61-20e8-461b-bad4-70fbdd4922a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86289294-0662-4e6d-8d16-5ca1ba9028aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlesinger was hospitalized this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f30f73f-86a0-4ec3-a3a8-efae8ba9b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:11:51.817+08:00
