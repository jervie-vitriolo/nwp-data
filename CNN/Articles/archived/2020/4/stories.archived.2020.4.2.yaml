      'mgnl:lastActivated': 2023-01-26T17:06:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other features of the hub include articles, puzzles and videos,
        made available by publishers Bloomsbury and Scholastic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abf784-58c5-4369-932b-4357de958a56'
