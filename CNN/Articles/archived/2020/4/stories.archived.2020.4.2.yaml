    'updated': 2020-04-02T21:10:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dba4bb-6e51-450a-ae75-ff4e31d2716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> Carmona,
        Cavite and San Fernando City, La Union confirmed its first COVID-19 cases
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd143a4-d967-46ca-8637-e924b3bc7bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmona Mayor Roy Loyola confirmed the first COVID-19 case in their
        town through his official Facebook page.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FAttyRoyMLoyola%2Fposts%2F2819294171479909&width=500"
        width="500" height="595" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271fd2c-803a-47ff-8eed-4a53ef2464b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acdb7c5-493f-4ba3-bd5f-b99fadab3640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola said they learned of the municipality’s lone COVID-19 victim
        through the Department of Health’s online disease tracker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c585a5-35f3-41d1-978c-024b815772d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said that the regional, provincial, and municipal health
        offices were not informed of Cardona’s first COVID-19 infection. He said this
        is not aligned with protocols on information dissemination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba708e-4a87-4219-9dcd-a5893298c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasalukuyan pa po naming inaantay ang</em> official explanation
        and statement <em>ng</em> DOH <em>ukol rito,</em>” said Loyola.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d3605-87d2-412e-a87a-204502e2ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We are still waiting for the official explanation
        and statement of the DOH on said breach in protocol.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6dfbd3-eb35-4696-92c9-3a11cecfe62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola said the Carmona LGU is now conducting contact tracing in
        their locality. He also urged Carmona residents to strictly follow home quarantine
        and other measures meant to avoid the spread of the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62568fbb-9f54-47cc-9a45-93cc8fda1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Muli din po naming hinihingi ang kooperasyon ng lahat ng ating
        kababayan na nakakaramdam ng mga sintomas o may</em> travel history <em>o</em>
        direct contact <em>sa mga</em> coronavirus disease <em>o</em> COVID-19 positive
        <em>na makipag-ugnayan agad sa ating mga</em> Barangay Health Emergency Response
        Teams,” told Loyola.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826b486-3e84-4ebc-ab66-06dfcb603bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:53:46.368+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We also ask for the cooperation of all of our fellow
        citizens who show symptoms or have a travel history or direct contact with
        coronavirus disease or COVID-19 positive [patients] to contact our Barangay
        Health Emergency Response Teams immediately.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cca5e1-80fd-40db-86a4-0a3577b66997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:10:24.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Fernando City Mayor Alfredo Pablo Ortega announced in the city
        government’s Facebook page that his locality has registered two confirmed
        COVID-19 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0c24c-a710-477d-a3ef-6e8227a0fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:10:24.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ad9fa-cf03-4be1-a9a5-55e934d86d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:10:24.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two COVID-19 patients of the city are from Barangay Lingsat
        and Barangay Sevilla.</p>'
