      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 182 persons under investigation (PUIs), and 1,545
        persons under monitoring (PUMs) within the PNP ranks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
