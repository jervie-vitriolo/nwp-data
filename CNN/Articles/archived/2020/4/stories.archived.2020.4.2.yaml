      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grass-court grand slam was due to begin on June 29 but a decision
        was made to scrap the event for the first time since World War II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec46d2d-b3cc-4829-9dd6-4e18fbc415af'
