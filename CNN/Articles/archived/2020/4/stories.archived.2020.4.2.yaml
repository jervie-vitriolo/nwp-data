      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dace202-611d-470f-931d-4243c144ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:15:48.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a decision that we have not taken lightly, and we have
        done so with the highest regard for public health and the well being of all
        those who come together to make Wimbledon happen," said AELTC chairman Ian
        Hewitt.</p>'
    '13':
