      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City is also partnering with Fe del Mundo Hospital, as it
        will be an exclusive hospital for COVID-19 effective April 6.</p>'
