      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 134th edition of the tournament will instead be staged from
        between June 28 to July 11, 2021.</p>'
