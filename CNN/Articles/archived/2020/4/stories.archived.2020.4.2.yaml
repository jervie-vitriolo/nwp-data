      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken note of numerous comments on some tips for women
        which were promoted through posters via our social media accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41613004-7df7-4f64-9e93-9a44ea23d082'
