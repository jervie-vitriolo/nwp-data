      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love him or hate him, there’s no denying that <a href="http://nine.cnnphilippines.com/life/entertainment/music/2018/09/24/unique.html"
        target="_blank">Unique</a> has set his name in stone as one of today’s most
        remarkable OPM artists. Staying true to his name, Unique has always sought
        to be unapologetically bold and different from the rest, and while his debut
        album “Grandma” was a successful introduction to his prowess, the highly anticipated
        sophomore release “Pangalan” is a no-holds-barred exploration and experimentation
        on&nbsp;self-identity. It paints a portrait of a young artist amid his struggle
        with the polar sides of fame through lyricism, sound collages, and instrumentals
        that purposefully unsettle and enthrall the listener.</p>'
