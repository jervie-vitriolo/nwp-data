  'grab-philippines-execs-assist-drivers-':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-02T15:46:17.910+08:00
    'imagesource': 'jcr:25aa8051-cc08-4676-8187-55b756126152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1224677-6e27-4286-a382-2b3572e763e3'
    'lead': 'Grab Philippines said its senior officials are taking a pay cut of up
      to 20% to provide financial assistance to driver-partners affected by the Luzon-wide
      enhanced community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T15:53:53.795+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:06:16.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:27.958+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['grab', 'philippines', 'executives', 'drivers', 'business']
    'template': '1'
    'title': 'Grab PH execs to take pay cut to support driver-partners amid COVID-19
      crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cbaee9-e06f-45e7-a1a6-2556e119be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.795+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> - As Luzon
        remains on enhanced community quarantine and public transportation is temporarily
        suspended, the country’s ride-hailing giant is taking extra steps to ease
        the financial burden of its driver-partners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f907573-5a01-4bfc-8a3e-e92eb1eebf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.797+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines confirmed on Thursday that senior officials are
        taking a pay cut of up to 20% to provide financial assistance to driver-partners
        affected by the quarantine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f666d-3be6-4813-ae99-ca2b3a5e44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.797+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its move is part of a Grab global initiative to
        help the business and its partners cope with the negative impact of the COVID-19
        pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23266eef-84d3-4860-a356-b5aa78c789df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.797+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines has dedicated a support fund to cover the medical
        bills of driver-partners who would need to undergo mandatory quarantine or
        test positive for COVID-19. This will be provided through a one-time financial
        assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73412a59-6b15-4aa4-a0aa-3c5f895a8f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b14578-3831-401c-bd30-1c133c0ca0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it will assist driver-partners through a food
        donation drive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2087c3b-14db-4649-95df-3517e1dc4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-hailing firm, together with its employees, communities
        and corporate partners, have raised ₱14 million worth of relief items, which
        include grocery vouchers, rice, canned goods, and medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c10e8-ff56-4049-ba5e-33349f0ba64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376ba44-c5e6-473a-8282-14085a4c21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be distributed to about 40,000 driver-partners who are
        unable to work and earn income due to the suspension of public transportation.
        Each will receive 5 kilograms of rice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f654771-407c-4109-93db-4428eab17db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also donated 30,000 face masks and nearly 2,000 bottles
        of rubbing alcohol to its driver-partners, to promote safety and hygiene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a1ac3-907d-48ad-b0b3-c952b94342a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a651e0-5b37-4f43-a2c6-5c3e5bfdd59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines President Brian Cu said the COVID-19 outbreak is
        a call to all sectors to band together and provide meaningful service to the
        Filipino people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e4e23-bc1e-4a97-a294-a450035f047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2d162-84d4-4546-b10c-355572f8a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.796+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us at Grab, the last few weeks have been a testament to our
        innate ability to innovate for all and to use our platform to help our community
        endure this period of uncertainty and disruption. We hope that now more than
        ever, other players will help carry out this vision of bayanihan while preventing
        the spread of COVID-19,” Cu said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526dd00-d993-43f0-ba5c-8766f9488878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:53:53.797+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also committed to donate 10,000 face masks to the Department
        of Health and an additional 10,000 face masks to other local government units.</p>'
