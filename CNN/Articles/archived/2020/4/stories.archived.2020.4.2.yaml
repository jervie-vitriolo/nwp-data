      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army is now conducting contact tracing on personnel,
        dependents, and civilians who may have interacted with the infected soldier,
        particularly inside the Army headquarters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc504e-6ae8-47be-bdd6-f28af7a5980a'
      'mgnl:activationStatus': true
