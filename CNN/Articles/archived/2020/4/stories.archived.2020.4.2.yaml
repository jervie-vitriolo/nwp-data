      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The number of coronavirus cases in each state</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd6c9f-fbac-42b1-b41c-a9a23b75c3e1'
