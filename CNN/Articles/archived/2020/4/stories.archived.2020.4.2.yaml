      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimate as of March 31, "interventions across all
        11 countries will have averted 59,000 deaths."</p>'
    '67':
