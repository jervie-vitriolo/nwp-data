      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at imperial College London studied interventions in 11
        European countries and concluded that they "have together had a substantial
        impact on transmission."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9afd84-bf92-4c9f-9f7c-333a7a49360f'
