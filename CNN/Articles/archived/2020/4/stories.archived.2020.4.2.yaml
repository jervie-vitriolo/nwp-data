      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — The Philippine
        government is targeting an April 14 start of "massive testing" of persons
        suspected of coronavirus infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96e6a9-d637-4950-aa2c-a933607dd24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.199+08:00
