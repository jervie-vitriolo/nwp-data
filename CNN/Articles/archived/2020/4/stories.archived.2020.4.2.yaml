      'mgnl:lastActivated': 2023-01-26T17:05:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> A business
        group recommends the lifting of the Luzon-wide enhanced community quarantine
        on April 12, 2020 and the easing of lockdown restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348cf69-7925-4f44-b19a-5004283347b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The calibrated easing of restrictions can be accompanied by specific
        safeguards and hygienic measures to reduce the risk of spreading the disease
        while allowing a limited resumption of economic activity," the Foundation
        for Economic Freedom (FEF) said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17522413-ce7a-4c1f-ae32-60cfc94c69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEF describes itself as an advocacy institution, composed of
        respected business leaders, retired bureaucrats and academic economists. Listed
        in its Board of Advisers are former Prime Minister Cesar Virata and economist
        Gerardo Sicat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e2bb7-f1a7-487c-a315-11b937563f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On movement of people, goods</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c2fda-1784-4582-a858-74df29275b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the safeguards proposed by the group is the mandatory use
        of face masks for everyone venturing outside their homes, <a href="http://www.cnnphilippines.com/news/2020/4/2/Luzon-quarantine-face-mask-coronavirus-COVID-19.html">a
        measure recently adopted by the COVID-19 inter-agency task force</a> but only
        until the end of the quarantine period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb50f8-0fcd-43b6-ab46-a600c2d704d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also supports disinfection measures in public transportation
        before and after every trip, adding that the absence of mass transport has
        been particularly injurious to the poor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a74a6-1e5a-48ac-8a30-550b5b9876e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEF recommends the removal of checkpoints between local government
        units&nbsp;to allow the free flow of goods, with disinfection procedures also
        to be strictly observed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c217b3-644b-4dbb-b4f1-3157d7e1bdfd'
