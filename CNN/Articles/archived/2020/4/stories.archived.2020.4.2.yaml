      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> An official
        from Malacañang''s anti-corruption body wants the National Bureau of Investigation
        to probe Vice President Leni Robredo for allegedly competing with the national
        government''s response to COVID-19 outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666bf854-63ec-4d8b-bbf1-389fe8f9650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd674f34-00cf-4b60-b1ed-b1d22c343e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Anti-Corruption Commission Commissioner
        Manuelito Luna said Robredo may have violated certain laws when she received
        donations to help those most affected by the crisis through "illegal solicitations
        (and) actions that compete with or calculated to undermine, national government
        efforts" to mitigate the impact of the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff87b03-65e7-47b1-8294-d9df74185dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45c80a-1ecb-446e-96d9-124b5102173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC official questioned the Office of the Vice President’s
        <a href="https://www.cnnphilippines.com/news/2020/3/17/robredo-donation-health-workers.html">free
        shuttle service and dormitory for health workers</a>, as well as donations
        of personal protective equipment to various hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f02df-62c2-4d42-acec-f44cb8418972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said Robredo should leave it up to the government agencies
        to do the work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7a0a8-f381-4e71-ab22-4f7856827946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a part of the national government, Robredo is barred from
        competing with the DOH (Department of Health), DSWD (Department of Social
        Welfare and Development) and OCD/NDRRMC (Office of Civil Defense), or undermining
        their efforts, and from soliciting donations, in cash or in kind, from the
        taxpaying public, especially since funds have already been appropriated or
        set aside for relief  assistance, disaster mitigation, rehabilitation, etc.,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1c0ba-0af1-4371-9b4a-277e8db35ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/15/vp-robredo-government-funds-for-trolls-protective-gear-frontliners-coronavirus.html">Funds
        for trolls should be used to provide protective gear for COVID-19 frontliners
        — VP</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045b186-5066-47d8-9c9d-6cf23bad8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna also said Robredo may have breached certain provisions of the
        law and implementing rules that created the National Disaster Risk Reduction
        and Management Council, the Solicitation Permit Law and related issuances,
        as well as measures and protocols approved by the Inter-Agency Task Force
        on Emerging Infectious Diseases which directs the state''s COVID-19 response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3f537-4cd5-45b8-88bb-5ba6cd5fc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fellow PACC member Greco Belgica said Luna''s statement
        was not the body''s position, clarifying that it was just a personal opinion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a59d94-c780-446f-b99b-f37d0b3e39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04db620-2514-47e6-bc92-5cd1ff6eae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PACC is not asking anyone to investigate VP Leni Robredo," Belgica
        said in a <a href="https://www.facebook.com/grecobelgicafanpage/videos/1513875995443806/?__xts__%5B0%5D=68.ARAkGfzlKvmJHR1GC3aBz0krVq7UoZA0IQg0DTvqwH_HO1P8WbDsR9r_aSh2iHF_UL1biRQNPf_4OBzuGvgG2Sj3Gbwri_4WxIy_VjTcEU-_NNUsGhm7nuF6J-RWX65DYtM9yl8x6SPWezJG9eMGIFmdY1rrc2qHosyG7xNt_RnBFCyqGueKSaYSgG1OH2M8zVMegWIK-UrauHLZTB2FHSBPH05wQjGaJVSIPqtm7299nZkOlx99ZEU9gWXdUP_YrEI2bsQuJwGzk1uXr_PYOXtWotNWIn1X0r6PYE3oWGN24u-OJm3AM3RJL21ek3SpXIKNVWikCtgj6i7Jn7-ZDjuki2C68jvXI7kcNg&amp;__tn__=-R">Facebook
        post</a>, even expressing gratitude for her efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3fb9e6-abec-4020-a574-4d78c3898dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadbce8-aae9-41d0-947d-1a6d0c1d6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time for politicking, he added. "We are not concerned
        with any personality. Our main concern is to make sure all the needy Filipinos
        get all the help they need the President promised. Our concern is to end this
        COVID-19 virus."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171ae75-7f9e-4b4f-bb64-71d0cab960f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659cb345-1ec0-4a22-98f4-70274b077d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President chided the multiple attempts that question her
        authority. Robredo tweeted a short clip of her doing a hair flip, saying she''s
        busy with work to waste time for such a complaint.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Una,
        electoral protest. Sunod, impeachment complaint, sedition case, indirect contempt.
        Ngayon, ang gusto NBI investigation. Kailangan ba du&#39;n personal appearance
        o puwedeng Zoom? Dami pa kasing trabaho😇 <a href="https://t.co/MGUoa0ofWF">pic.twitter.com/MGUoa0ofWF</a></p>&mdash;
        Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1245609818900971521?ref_src=twsrc%5Etfw">April
