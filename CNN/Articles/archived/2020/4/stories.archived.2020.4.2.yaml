      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:29:17.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help our frontliners, a group of chefs and volunteers have decided
        to pay it forward by providing fresh meals for the country''s COVID-19 fighters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c5a5f-fef6-43b9-a1f9-4ce4792d72df'
