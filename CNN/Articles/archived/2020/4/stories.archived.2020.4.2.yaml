      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight more Filipinos have died from the new coronavirus disease
        in the country, raising the nationwide death toll to 96, the DOH reported
        Wednesday.</p>'
    '6':
