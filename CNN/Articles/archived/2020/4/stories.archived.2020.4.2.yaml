      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has closed schools and workplaces and confined
        hundreds of millions of people around the world to their homes, leading to
        a surge in internet use and increased interest in a number of online tools.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
