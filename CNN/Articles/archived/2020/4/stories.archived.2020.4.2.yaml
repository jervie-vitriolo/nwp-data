      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, health officials announced that five doctors
        and three nurses were infected and confined at the Southern Philippine Medical
        Center in the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5bb7a-a0d2-4fac-94b3-7af210884ec7'
