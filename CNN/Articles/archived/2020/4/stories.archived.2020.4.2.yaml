      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first saw “Moral” (1982) as a VHS-transfer DVD copy that’s so
        low-res, you’re basically listening to a radio play from another planet.&nbsp;In
        2017, Marilou Diaz Abaya’s feminist classic finally gets a 2K digital restoration
        by L’Immagine Ritrovata (with over 2,000 hours of restoration work poured
        in), the film laboratory which restores some of the most important films in
        the world — including Lino Brocka’s “Insiang.” I was able to watch “Moral”
        again this week as it is now available on <a href="https://hooq.tv/ph" target="_blank">Hooq</a>
        and <a href="http://iwant.ph" target="_blank">iWant</a>, along with a number
        of films from ABS-CBN’s film restoration efforts. “Moral” is a joyous and
        incisive celebration of the modern Pinay with four central characters that
        are every bit as memorable as the actresses who played them (Anna Marie, Sandy
        Andolong, Gina Alajar, and Lorna Tolentino). The film is set during martial
        law and it is striking how some of the circumstances depicted in the film
        (especially the fight for worker’s rights) remain relevant until now. Walang
        nagbago. — DJ</p>'
