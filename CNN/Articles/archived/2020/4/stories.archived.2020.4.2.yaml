    'template': '1'
    'title': 'Cruise ships with hundreds of sick passengers to arrive off Florida
      coast early Thursday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82aea32-abd0-435e-bbd9-33c9b29b0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A pair of cruise ships carrying more than 200 guests and
        crew with flu-like symptoms, including eight passengers who tested positive
        for Covid-19, were expected off Florida''s coast early Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807bfa0-1a66-4871-83f9-de8eca8d199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c3139-eac0-4948-a6df-d26bfd5a82fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether passengers will be allowed to disembark remained unclear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f453e8-d257-4c8b-af0a-9294977963d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb07f04-9b54-4f74-879c-d766bc3bf9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the plight of those on board a "humanitarian situation,"
        Holland America ON Wednesday evening made a last-ditch appeal to federal and
        local authorities to allow the Zaandam and Rotterdam cruise ships to disembark
        in Fort Lauderdale''s Port of Everglades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d7a5a-89a7-46bf-9bac-bd6dbb2fc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677988a6-dea8-4e66-bb9d-2f4af2a1c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the support of President Trump in resolving the humanitarian
        plight of our guests," the British-American cruise line said in a statement.
        "Holland America Line calls for compassion and reason in the review and approval
        of our disembarkation plan by Florida officials."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43569198-f63b-4e33-940a-9f6179ac4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bd65e-72b9-4406-a8a3-8a64c370f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal came hours after Gov. Ron DeSantis said his state was
        willing to accept Floridians on board the cruise ships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd31ff7-7098-405c-a118-a46147ef25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b835e-c1c8-4259-b915-1e1d599d46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern is that we have worked so hard to make sure we have
        adequate hospital space in the event of a Covid-19 surge, we wouldn''t want
        those valuable beds to be taken because of the cruise ship," DeSantis said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca9366-8e94-4571-9756-56985f9cf9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50716571-3275-409d-a3ff-61bb156a8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 808 guests and 583 crew on the Rotterdam and 442 guests
        and 603 crew on the Zaandam, according to Holland America. There are 311 American
        citizens, including 52 Floridians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325d1de-8309-4ce6-8bf7-29957b9e6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aba7d6-3d06-4901-8369-0bd4d434b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis expressed concerns about taking in others given the state''s
        limited hospital beds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41959410-e130-4502-84a3-2af76eb9b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca9f74-fa1e-4141-8013-0b089bfd8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be willing to accept Floridians on board," he told
        reporters. "My understanding is most of the passengers are foreign nationals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48f9f4-6e0d-46bb-94c7-a5bdc342d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab98d05-5846-45d2-a450-c548b01b7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise line said 97 guests and 136 crew on the ships have flu-like
        symptoms. The ill passengers would stay isolated on board until they recover.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c5671-10c4-4aa4-a254-a1d9a500adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84aad4b-1482-45a7-8afa-fbd7f1111e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland America said it had secured a local health system to treat
        the fewer than 10 people in need of immediate critical care onshore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead67a5-32d2-4da4-b442-1012a61ca146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8497a-f547-44a9-92a6-2ead5b5c4692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This small number is the only group that will require any support
        from medical resources in Broward County and is necessary to prevent further
        harm to their health," the cruise line statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b3f303-142a-4436-afb5-b691499eb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5494f07-bb4a-48d2-a03d-f4cc35089a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1,200 guests are fit to travel home, per CDC guidelines,
        according to the cruise line, which suggested those travelers could catch
        flights home after disembarking. The guests would be transported in sanitized
        coaches with limited person-to-person contact and masks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937e65e-d751-4c1a-bf52-decbaa53c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329297a-b033-4fc0-b6fb-c2fa7bc4bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor has said there is about 30% hospital bed availability
        in Florida, where two field hospitals have been set up in Miami-Dade and Broward
        counties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd927e2fc-f3a6-4887-96e7-06530d7ce816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02069655-cc3a-4e0b-9191-8a37f1a12a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Tuesday night said he had planned to discuss the situation
        with DeSantis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db2224-4b78-42e7-8bba-e87dc5345799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2bd31-c837-49c9-a452-4f4859c7bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are dying on the ship, or at least very sick, but they are
        dying on the ship," Trump said. "So, I''m going to do what is right."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70087f0-3ac4-4577-a7f8-ec8ba714b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02f051-1507-45cb-b5ff-37aa627059db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Lauderdale''s mayor said he planned to meet Wednesday with
        Holland America''s CEO to discuss a possible solution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5398982e-91f0-4478-a49c-9096e8fa2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185623d5-1724-4097-a8b4-33d1ea286fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want these ill people to find immediate medical assistance,"
        Mayor Dean Trantalis told CNN. "We have to be comfortable knowing that they''re
        being quarantined in such a way they don''t infect the rest of the community."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf9781f-c53a-44ef-a11b-692c38a28145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f4964-b717-4b21-b897-2c2b14712934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zaandam, on which four guests have died since it departed Argentina''s
        capital March 7, is among more than a dozen cruise ships stranded at sea as
        ports deny entry and passengers panic about returning home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ecae8-0b84-4f39-9996-1f3297d4d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07de056-9a2c-4c46-88b4-53dad3feec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not against the ships docking in our community," Trantalis
        said. "The problem is that no protocol has been established yet to allow these
        folks to come off the ship. We are in a midst of a humanitarian crisis here."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dd438-2cc6-49c5-bb09-f4e71f1eb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde440dd-6e65-49d7-b306-941898ffb291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US Coast Guard says foreign vessels were straining medical
        resources</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6e10a-c5e2-4020-a968-360ab2785acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the Port of Everglades said Holland America must have
        an approved docking and disembarking plan before its ships can enter US waters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd96908-73ba-4851-91b8-95eaffc94dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfa877-8548-4008-a8ad-dad5bacc204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Sen. Rick Scott of Florida has said every Zaandam passenger must
        be quarantined for 14 days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a2438-d72a-46a6-8b6d-967cf5fca106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c62183-3e34-456d-9a85-383ba49860ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ensure the sick are getting properly treated, but we
        can''t take any chances," he said in a statement this week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950eb076-a8d0-43f6-b3f4-cc3f304037da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86f1ba-ad5b-495b-85ce-c5f1ec9efd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zaandam began transiting the Panama Canal late Sunday after
        being docked off Panama for several days. The boat and its occupants have
        been in limbo for weeks awaiting permission to disembark after several South
        American ports denied the ship''s entry.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d994819-91a7-46a6-8f08-b81172281d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47e04f-fc4c-4ec8-90e2-af3679aaf7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be able to allow people to step off the ship and be
        able to return to families, whether in Florida, anywhere in this country or
        anywhere around the world," Trantalis said Wednesday. "But we cannot do it
        willy-nilly. We have to be sure we''re taking precautions."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cff883-a493-4078-9911-bb55f0d1ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47da4c0-d630-4625-b380-e2fd1ee1f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard, in a marine safety information bulletin issued
        Sunday, said an increase in foreign passenger vessels requiring medical evacuations
        was straining local medical resources.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071ce86-8033-4de8-9a06-863f8ddce9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c37da4-54cc-47ac-a7f1-34e06edb3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have "better access to comfortable surroundings and medical
        staff on board the foreign passenger vessel where care is already being provided,"
        according to the bulletin.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa38899-662c-46bd-9c46-274c29345207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057ec87-5e66-4a6e-bd4b-b97dba2258d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is necessary as shore-side medical facilities may reach full
        capacity and lose the ability to accept and effectively treat additional critically-ill
        patients," the bulletin said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170eaba-3f0d-4c05-989f-bf13ead653ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee03d0-372e-47d3-8c95-5cbff49b7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Allan said her mother, Gloria Weed, 70, and father, Bill
        Weed, 75, have been quarantined in their cabin aboard the Zaandam in what
        she described as "solitary confinement."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca599d0b-9474-4325-b3ac-d61d29ef88b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2310540-d2d2-4a64-af08-e109997f9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad has developed pneumonia," she told CNN this week. "He''s
        getting worse. They need to get to land. They need to get medical attention
        sooner rather than later."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db247a56-e989-44ee-9707-e2a3768357ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83748929-5cda-4998-9015-49462b9b00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan said her parents, who live in Sarasota, Florida, came down
        with a fever about 10 days ago. She described the efforts of the Zaandam crew
        members to care for passengers as "extraordinary" even though many are themselves
        sick.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4aab9f-47a8-4ce6-8958-c97ac8ab1b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219f9b2-d985-40bc-b257-2d2f7211d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has left the ship since it stopped in Punta Arenas, Chile,
        on March 14. Guests were originally told they could disembark in Chile for
        flights, but ultimately that was forbidden.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0567f00-4b9d-4b92-b95a-efda6e226096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a1d69-af6e-48a6-8a91-64f50da1194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland America deployed the Rotterdam to offer relief. Rotterdam
        met Zaandam off Panama on March 26 to "provide extra supplies, staff, Covid-19
        test kits and other support as needed."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d3bf7-987c-4f75-a3b6-47761eec7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc48f7-b209-48fa-ac81-990b5bcff2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the ship had no coronavirus test kits on board.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa322f-a191-48d0-8dfe-57c6dc2aac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cddd0a3-0af1-4ac3-b7d9-52ddb2901158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland America transferred healthy Zaandam guests to Rotterdam,
        which is also is looking for a port. Wednesday afternoon, both vessels were
        off the western tip of Cuba, according to the ship tracking website MarineTraffic.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9834c-d45f-4b46-b8bc-432483cea687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f86230-6bf8-4ccd-ad36-1a863e2dd6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of Holland America Line, Orlando Ashford, wrote an
        op-ed printed in the South Florida Sun Sentinel on Monday asking for compassion
        for the Zaandam''s guests.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d213046-7ef6-4fe0-aff0-fa716f8d52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a4094-35c1-4287-9490-b81848df3557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we need confirmation from a port that is willing to extend
        the same compassion and grace that Panama did, and allow us to come in so
        our guests can go straight to the airport for flights home. It''s tempting
        to speculate about the illnesses that may have been avoided or lives saved
        if we''d gotten the assistance we sought weeks ago," he wrote as the ship
        seeks a place to dock.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb662ba-d142-439a-82d8-d45863c43690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:08:41.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/01/us/holland-america-zaandam-cruise-ship-florida/index.html"
        target="_blank">"Cruise ships with hundreds of sick passengers to arrive off
        Florida coast early Thursday"</a></em></p>'
  'no-martial-law-in-philippines-for-now':
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T16:31:31.717+08:00
    'imagesource': 'jcr:4e25c68e-743e-40a9-9af4-663562467d07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e59d99b-fc7e-49ee-929a-c028f58a46cb'
    'lead': 'Martial law declaration in the Philippines is not being discussed now,
      the Inter-Agency for the Management of Emerging Infectious Diseases said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T16:40:41.052+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:06:10.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:29.430+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government not considering martial law now, task force says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0055b1-8521-4454-ac62-69e3ab3298fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — Martial
        law declaration in the Philippines is not being discussed now, the Inter-Agency
        for the Management of Emerging Infectious Diseases said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df58e2-f6d7-47f8-91fb-0845dd357cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin pinag-u-usapan ang</em> martial law. <em>Hindi
        yan pinaguusapan ngayon</em>,” task force spokesperson Karlo Nograles said
        during a televised briefing after being asked if continued “lawlessness” could
        push the government to place the county under military rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb27cbd-8c23-4d07-87fe-74011119eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not discussing martial law. We are not talking
        about that right now.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400976ea-708c-4c27-818d-81147ac18956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles was made to react to President Rodrigo Duterte’s directive
        for law enforcers to “shoot” to death violators of the enhanced community
        quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499236e-4df7-44c9-8ffb-e71ef7c0b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine requires most people, except those rendering vital
        services, to stay at home, in a bid to stem the spread of COVID-19. The restrictions
        are in effect until April 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea24b5-6a07-4d77-b57c-68e4b0b9b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s statement came hours after some residents in Quezon City
        took to the streets on Wednesday to demand the government for food and aid,
        which they said they had yet to receive at that time. As a result, at least
        21 of them were arrested by city police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb92d6-f98a-49b3-b9d6-3bed16ce4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that what Duterte’s directive implies is that during
        a crisis and state of calamity, “there has to be order.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e71cf1-98ba-473d-8c0f-f4e455bbdbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Importante po kay Pangulo (It is important to the President) that
        we maintain order especially in this time of crisis and state of calamity,”
        Nograles said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25407d7a-d939-49f9-b1e9-0565f8d54082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official promised that the government will not let anyone create
        trouble and “take advantage” of the country’s current public health problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2030a1-42da-48a3-adf1-f95451d52d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to the public not to "complicate things by making
        it a peace and order problem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a91515-eb24-4bc7-adb9-6095c13bbf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is hard and difficult as it is. Anything else, please stop.
        We ask for the cooperation of everyone,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19bce3-7cd8-4e80-afb5-419dae4bc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has preferred appointing former military men to the government,
        and the country''s battle against the coronavirus disease outbreak is no exception.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972e6fd-8d43-47ea-8019-bb30eb267208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:40:41.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently named Presidential Peace Adviser Carlito Galvez, Jr.,
        a former Armed Forces chief as leader of the implementing arm of the IATF,
        which is the policy-making body for COVID-19 response.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da7adc-96f5-42d2-ad3d-e8dea11c4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:45.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez is under Defense Secretary Delfin Lorenzana, who heads the
        national task force against COVID-19. Interior Secretary Eduardo Año, also
        a former top soldier, is vice chairman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f394d68-8a25-47c9-878e-771e3856de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:45.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been almost 50 years since late dictator Ferdinand Marcos
        put the Philippines under military control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58dbc4f-3ec1-417e-b98c-73dcfaf4cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:45.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70,000 people were imprisoned, 30,000 tortured, more than
        3,000 killed, and hundreds disappeared, according to a data from international
        human rights group Amnesty International.</p>'
  'visita-iglesia-social-distancing':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The Catholic Church instead seeks to promote a virtual celebration
      of the Holy Week while communities are in enhanced quarantine. Photo from WIKICOMMONS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-04-02T16:30:29.688+08:00
    'imagesource': 'jcr:b7b6a8a9-ab26-4e55-8891-b64eafec51b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16e77c3e-852b-4ed2-bacc-cc0d0bca8366'
    'lead': 'Echoing the Church’s shift to virtual platforms in response to the COVID-19
      pandemic, Filipino Catholics can make good use of online sources in order to
      fulfill this year’s Visita Iglesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T16:44:53.421+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T17:06:10.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:29.586+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Visita Iglesia in the time of social distancing'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11131f98-30e0-49fa-9ffd-7a0c53573b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:44:53.421+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:06:10.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Religion continues
        to play a crucial role in Philippine society. A predominantly Roman Catholic
        Christian nation, with 81% of its population christened into the religion,
        the Philippines holds great regard to national observance of Catholic holidays,
        such as the penitential season of Lent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee86f9-326d-4138-8032-6d18eea4b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:44:53.422+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:06:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely do religious institutions let calamities get in the way of
        practicing traditions that have been at place for centuries. After all, it
        is through religion that some people find refuge in times of crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8676698-359f-4dc9-b02c-26cdb91e5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:44:53.421+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:06:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus outbreak is a great exception, having become
        a global threat to health and economic stability. Churches have been compelled
        to cancel physical gatherings set for the Holy Week due to community quarantines
        around the world. In the Philippines, the Catholic Church promotes a virtual
        celebration of the holiday in the form of livestreamed mass services, following
        the steps being taken in the Vatican.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696f188-3864-4862-87c1-76fe0588ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:44:53.421+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:06:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the events lined up for the Holy Week, one tradition that
        would be necessary to forego is the Visita Iglesia, which calls for visitations
        to seven churches across the country. While the Catholic Church will remain
        open throughout the Holy Week for the religious who seek to pray within the
        physical church, this option would be inaccessible to most, much less with
        the requisite of traveling from one church to another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7f796-660e-45b0-ae6e-6899c2c2511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:44:53.421+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:06:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the Church’s shift to virtual platforms in response to the
        COVID-19 pandemic, Filipino Catholics can make good use of online sources
        in order to fulfill this year’s Visita Iglesia without the risk of&nbsp;getting
        infected. Platforms such as Google Street View, a technology that offers interactive
        visuals of several areas all over the world, would be an easy alternative
        for those who seek a complete celebration of the Holy Week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70cb3b-52f0-4168-ae34-063e68a1235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:44:53.422+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:06:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Street View is able to let users virtually visit and tour
        some of the oldest and most popular churches across the Philippines, such
        as: the <a href="https://www.google.com/maps/@14.5886384,120.974881,3a,55.4y,147.43h,107.52t/data=!3m8!1e1!3m6!1sAF1QipPKZoL7Pgr006lEIgEAat2OI1MpQ33yNBFa3tc!2e10!3e11!6shttps:%2F%2Flh5.googleusercontent.com%2Fp%2FAF1QipPKZoL7Pgr006lEIgEAat2OI1MpQ33yNBFa3tc%3Dw203-h100-k-no-pi-0-ya278.46164-ro0-fo100!7i8704!8i4352"
        target="_blank">San Agustin Church</a>, and the <a href="https://www.google.com/maps/@14.5916559,120.9734781,3a,75y,138.23h,114.08t/data=!3m6!1e1!3m4!1sAF1QipOwXT_wkSQ9BVc_YHATuOjlSHT-WW6Jz5owZ0w!2e10!7i6912!8i3456"
        target="_blank">Minor Basilica and Metropolitan Cathedral of the Immaculate
        Concepcion</a> in Intramuros, Manila; the <a href="https://www.google.com/maps/@14.5815483,121.0136747,3a,90y,136.32h,113.45t/data=!3m8!1e1!3m6!1sAF1QipN2sTKnwj707eHSfDtKV86qkE7NEgyyg6jVhxSV!2e10!3e11!6shttps:%2F%2Flh5.googleusercontent.com%2Fp%2FAF1QipN2sTKnwj707eHSfDtKV86qkE7NEgyyg6jVhxSV%3Dw203-h100-k-no-pi-0-ya204.53743-ro-0-fo100!7i7168!8i3584"
        target="_blank">Our Lady of the Abandoned Parish</a> in Sta. Ana, Manila;
        <a href="https://www.google.com/maps/@13.1499251,123.7124722,3a,75y,261.8h,120.77t/data=!3m7!1e1!3m5!1sAF1QipMMlC_1DwRB3rM6Mhi09ZjYk6Y9lX05mbW_NR7g!2e10!3e12!7i13312!8i6656"
        target="_blank">Daraga Church</a> in Albay; <a href="https://www.google.com/maps/@14.9755891,120.6427744,3a,75y,190.96h,103.05t/data=!3m8!1e1!3m6!1sAF1QipN7AE-o6LDTD3_JblyP4iU7EImg1VqSdes1mgAH!2e10!3e11!6shttps:%2F%2Flh5.googleusercontent.com%2Fp%2FAF1QipN7AE-o6LDTD3_JblyP4iU7EImg1VqSdes1mgAH%3Dw203-h100-k-no-pi-0-ya272.90582-ro0-fo100!7i8000!8i4000"
        target="_blank">St. James The Apostle Parish</a> in Pampanga; <a href="https://www.google.com/maps/@14.1461952,121.4714246,3a,75y,157.29h,102.95t/data=!3m8!1e1!3m6!1sAF1QipMsOumMn6x8zhzI76-V3wPYSV-wgFvGcm3okVL1!2e10!3e11!6shttps:%2F%2Flh5.googleusercontent.com%2Fp%2FAF1QipMsOumMn6x8zhzI76-V3wPYSV-wgFvGcm3okVL1%3Dw203-h100-k-no-pi-0-ya288.55066-ro0-fo100!7i7168!8i3584"
        target="_blank">St. Gregory The Great Parish Church</a> in Majayjay, Laguna;
        <a href="https://www.google.com/maps/@10.294281,123.9021378,3a,75y,348.45h,93.26t/data=!3m8!1e1!3m6!1sAF1QipMs4wqnRQy_r_8JrMaMLD4IY4n91fore0Lm85-i!2e10!3e11!6shttps:%2F%2Flh5.googleusercontent.com%2Fp%2FAF1QipMs4wqnRQy_r_8JrMaMLD4IY4n91fore0Lm85-i%3Dw203-h100-k-no-pi1.7153527-ya187.52243-ro-39.56503-fo100!7i5376!8i2688"
        target="_blank">Basílica Menor del Santo Niño</a> in Cebu; and <a href="https://www.google.com/maps/@7.0646844,125.60942,3a,90y,340.81h,91.12t/data=!3m7!1e1!3m5!1sAF1QipNKy5y8mXREXelR1BscQTsEiDmfvNPOEKBoL9NT!2e10!3e12!7i6000!8i3000"
        target="_blank">San Pedro Cathedral</a> in Davao. The online platform also
        lets you view the churches’ interior, giving everyone the closest possible
        experience to an actual visit inside these majestic structures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc700c10-0e46-4e6d-a528-b250e7cc5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:44:53.422+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:06:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To use, simply open Google Maps on the web, type in a destination,
        and drag the Pegman icon (the human-shaped yellow icon at the lower right
        of the map) to a specific area on the map. For mobile users, just input the
        destination and tap on a place marker on the Google Maps app.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4cf879-fbe2-4abb-9729-6f0d006197ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:44:53.422+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:06:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more than ever, people, regardless of their beliefs, are in
        dire need of something from which they can find solace and strength. Faith,
        for the majority of Filipinos, remains to be this one constant source, and
        while there are current restrictions in their practice of religious traditions,
        the COVID-19 pandemic may serve as opportunity for religion to better adapt
        to the changing times, embracing the sectors still deemed to be its polar
        opposites, such as science and technology, in working towards a safer world
        not only for the religious, but for society as a whole.</p>'
