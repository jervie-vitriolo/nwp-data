      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Soldiers are not immune with the virus and we are cognizant about
        proper health procedures to prevent further spread of the virus,” said Zagala.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c8157-64ea-46a2-8cbf-ab726786adf6'
      'mgnl:activationStatus': true
