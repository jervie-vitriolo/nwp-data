      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1ada6-8108-489c-bb6e-a60a5afd8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International Philippines and Karapatan
        assailed Duterte''s policy, saying unchecked force is not the correct response
        to a health crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1342875-9a98-4f30-9deb-aeef46bb3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f1e86-fb4c-41f7-b513-c2fe3be607de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is deeply alarming that President Duterte has extended a policy
        of shoot to kill, a devastating hallmark of his presidency, to law enforcement
        agencies in the community quarantine. Deadly, unchecked force should never
        be referred to as a method to respond to an emergency such as the COVID 19
        pandemic," Amnesty International Philippine Section Director, Butch Olano
        said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bff491-18b9-4ee5-95e2-739d147ca3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94609aaf-a2d5-43f3-a3d3-9cb9e2875074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan Secretary General Cristina Palabay added, "They are facing
        threats both to their health and livelihood and they are being driven to mass
        hunger — but instead of addressing their urgent and legitimate demands for
        aid, the state is lightning quick to unleash ruthless violence and repression
        upon the people.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fa733-8bcb-4c57-ae91-7c2528456c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
