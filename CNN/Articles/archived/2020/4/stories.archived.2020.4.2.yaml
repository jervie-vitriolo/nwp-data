    'lead': 'Lawmakers, human rights advocates, and leftist groups slam President
      Rodrigo Duterte''s order for his troops to shoot and kill violators of the COVID-19
      quarantine if the protests prove to be a threat to law enforcers’ lives.'
    'mgnl:activationStatus': true
