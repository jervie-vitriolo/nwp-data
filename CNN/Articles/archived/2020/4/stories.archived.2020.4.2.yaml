      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter on Thursday whether Kim would be punished
        for the post, Yoon Tae-ho, director-general for public health policy at the
        Ministry of Health and Welfare, said: "Currently, cases of providing false
        information to an epidemiological investigator or medical personnel during
        epidemiological investigation or treatment can be punished according to the
        Infectious Disease Prevention Law."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f3419-fcee-4130-80e7-3f8d39dd9341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.263+08:00
