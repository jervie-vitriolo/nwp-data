      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597a365-fc9c-488e-a6ee-e509ffe12ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:29:17.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantines, however, also mean closed restaurants and limited supermarket
        hours. Work-from-home residents can stock up on food supply easily, but health
        workers face a different hurdle, as it’s difficult to find food while on duty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349defd5-4763-4dd9-9925-6421c5ad4b74'
      'mgnl:activationStatus': true
