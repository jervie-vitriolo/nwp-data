      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AELTC had already ruled out the possibility of playing the tournament
        behind closed doors and had said that postponing the tournament would be difficult
        give the short window available for grass court tennis.</p>'
