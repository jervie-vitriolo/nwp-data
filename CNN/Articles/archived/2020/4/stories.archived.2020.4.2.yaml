  '93-percent-world-population-travel-restrictions':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T05:58:55.224+08:00
    'imagesource': 'jcr:7613d68e-d6c5-4a54-b023-f6398628822b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39b4cb04-de65-4de8-82b2-018ac1db0561'
    'lead': 'At least 7.2 billion people live in countries with travel restrictions
      as the novel coronavirus pandemic spreads, according to a new analysis by the
      Pew Research Center. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T06:09:08.464+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:06:45.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:20.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel-coronavirus']
    'template': '1'
    'title': '93 percent of people around the world live in countries with coronavirus
      travel bans'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d092f-61f2-4b05-9bfe-6f98d48ea187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:09:08.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 7.2 billion people live in
        countries with travel restrictions as the novel coronavirus pandemic spreads,
        <a href="https://www.pewresearch.org/fact-tank/2020/04/01/more-than-nine-in-ten-people-worldwide-live-in-countries-with-travel-restrictions-amid-covid-19/"
        target="_blank">according to a new analysis by the Pew Research Center.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0008127-e80a-431c-9eb3-6a6448a71864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:09:08.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 93 percent&nbsp;of the world''s population, Pew said, as
        most nations have imposed partial or complete border closures to foreign nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa072a3-a6e6-4504-b922-ab02a6f9b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:09:08.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The movement of people across borders has come to a standstill
        in much of the world as countries close their borders to visitors -- and sometimes
        their own citizens -- in response to the coronavirus outbreak," the analysis
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8948a-c981-49bf-99c9-a392800e2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:09:08.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, posted Wednesday on the center''s website, combines
        data from border closure announcements and United Nations population data.
        And a map from the Pew Research Center shows the sweeping array of restrictions
        around the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ba422-53cc-4341-a2b4-f40c08e93f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:09:08.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the International Organization for Migration reported
        that 174 countries, territories and areas around the world had coronavirus-related
        travel restrictions in place, describing the restrictions as "unprecedented
        (in) scope and severity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826fbf1-b1c1-4a3a-aaf6-7092dd3d3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:09:08.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalia Banulescu-Bogdan, associate director of the Migration Policy
        Institute''s international program, described what she said was an "extraordinary
        acceleration" in travel restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63efce-148e-422f-b8a6-4fe3dc7ffa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:09:08.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a handful of countries had travel restrictions in place at
        the beginning of March, she said at a recent event on the pandemic''s migration
        impacts. Weeks later, most countries had travel restrictions in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf441e6-ac48-49ea-b524-f0bdde2f3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:09:08.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:45.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think almost every country in the world at this point is playing
        with almost every tool it has available for almost every category of entry,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381bd0ed-f7f9-4a2c-956e-643ca33a4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:09:08.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:45.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/countries-with-travel-restrictions-coronavirus/index.html"
        target="_blank">93% of people around the world live in countries with coronavirus
        travel bans</a>"</em></p>'
  'Handwashing-men-women':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T05:31:39.037+08:00
    'imagesource': 'jcr:a05fd867-b44c-4c73-9b6b-39cad69ca7ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '895610ec-286f-4e6a-a3ec-0ddbd1681e5e'
    'lead': 'Women are hands down better handwashers than men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T06:20:22.564+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:06:44.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:20.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Men wash their hands much less often than women and that matters more
      than ever'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e0f44-9a21-4706-8d5c-a1b1b55136b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Handwashing with soap and warm water
        for 20 seconds —&nbsp;along with staying home and standing six feet apart
        from others —&nbsp;is the best weapon we have against the novel coronavirus
        that has infected almost 800,000 people around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2852c4-1352-4abb-9642-ad521b3cab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6022dfa-a34e-4944-98b6-1351a6a9202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s one big yet little discussed difference when it
        comes to this essential personal hygiene habit: Women are hands down better
        handwashers than men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15145c5-3a67-4a03-8af2-50752eb8e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468866e-0432-4a0b-9cea-80d95d2c1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of surveys, observations and research have found that women
        are more likely to wash their hands, use soap and scrub for a longer period
        of time than men after using the restroom. However, there''s still a surprisingly
        large portion of both sexes who don''t wash their hands at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581485a8-6333-458b-a0bf-7a70a5402697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4dbeb-bc68-49e9-b213-471480c02593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People lie about washing their hands</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18126472-bcc0-4c43-ac08-a4a9a9d7633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have had to come up with clever ways to collect this
        data, since most people will tell you that they think handwashing after using
        the bathroom is important. That''s even if they don''t actually do it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5824db-b825-4a9d-b0d0-42434622c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5dbc1-7e36-4356-92b1-cee66654fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Borchgrevink, director of the School of Hospitality at Michigan
        State University in East Lansing, takes this kind of survey data with a pinch
        of salt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef56b8f-165a-44a5-ba43-695d3a38764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdd972-6e31-43cd-b7dd-24a16f92c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re at a restroom at an airport, for example, and when you
        come out someone [asks] you ''Did you wash your hands?'' And what are you
        going to say? Yes, of course," said Borchgrevink.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca01096-d488-4b4e-a494-1c9e3dd65503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200088a3-3628-4376-b0e7-610b5eec2007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When researchers only ask about people''s handwashing habits, "we
        found that the data that people were reporting seemed to be too high," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450dfb3-654c-4b7e-b1ec-1b8dbfa271ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80556a22-6d13-4fae-aabd-c242e3551c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To dig deeper into what people really do after using the bathroom,
        Borchgrevink tasked 12 research assistants at Michigan State University with
        the job of surreptitiously hanging out in four different restrooms on and
        off campus to record what 3,749 men and women actually did. The results of
        the 2013 study were shocking to the researchers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca5229-184f-4ee9-a01e-6441c863ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876f64e-470b-40f6-9b45-edbb94ac77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few people wash their hands correctly</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b00cf7-e308-4206-9658-f54b4001f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 15% of men didn''t wash their hands at all, compared with 7%
        of women. When they did wash their hands, only 50% of men used soap, compared
        with 78% of women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362f53a-1158-46c9-89b2-0667be6db902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e5145-4b82-44b1-8c75-6a28f6a728b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, only 5% of people who used the bathroom washed their hands
        long enough to kill the germs that can cause infections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18aa29c-4a88-448f-af79-ebb9b27abe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5795d-9e56-4323-afa3-88f337a06298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bigger study published in 2009 that used more high tech methods
        at a busy highway rest stop in the UK was equally, if not more, damning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb253fd4-5abf-43a3-87b5-d63ecf952a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a24bf-ea1c-47c4-8d59-7aa1cf2c7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the use of wireless devices to record how many people entered
        the restroom and used the pumps of the soap dispensers, researchers were able
        to collect data on almost 200,000 restroom trips over a three-month period.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87767f3f-a5f0-4333-be85-5d8cea6bb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b286f5-2a8a-4639-9d7e-40faa4e88d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The found that only 31% of men and 65% of women washed their hands
        with soap.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c48e9-47bf-4f36-b1d6-3b969c606d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4f444-bb8c-40ea-82af-00a94bf661bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big gap —&nbsp;clearly twice as many women as men were washing
        their hands," said Susan Michie, health psychology professor and director
        of the Centre for Behaviour Change at the Department of Clinical, Educational
        and Health Psychology at University College London.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae867d-6127-4f84-b15a-b0388b2aa82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa67bb-4523-4936-a69c-6176c4e5fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another interesting result was that the more people were in the
        toilet area the more they were likely to wash their hands," said Michie, who
        was an author of the study. "If there were no people around, people tended
        to zap out with no one noticing."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1f954-6c1f-4c39-b193-4dccf782d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80054dbe-dcb2-4668-b939-345a607ceed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little to suggest that men in the UK and US are unsual
        in their handwashing (or lack thereof).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa05aa-4a03-4b38-b2d5-2ba908cc52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d26476-c988-40cd-80f8-3303faee235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review published on the subject in 2016 looked at research from
        dozens of different countries, and found that women were 50% more likely than
        men to practice, or increase, protective behavior like proper hand-washing,
        mask-wearing and surface cleaning in the context of an epidemic, like flu.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1aca3e-a6e9-49b9-80f2-524f992eff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba7df1-59de-49dc-9fd1-3d340ed20eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is there a gender gap?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed254aa-03a4-430a-8559-802c796ee313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been far less research done on why there is such a gap
        between the sexes when it comes to hand-washing. Michie said it was likely
        socially programmed behavior, not genetic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8455bb9-9ca5-4dad-b66e-963dd9330968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb9d52-8f18-409d-a8c4-afc23a808bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are more focused on care than men —&nbsp;childcare, household
        care, personal care," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2bf86-aa39-4d03-b0ae-d22fb81e5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9aa248-39b7-49dd-a1b5-79948a690e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Borchgrevink said that while his study didn''t look at
        why men didn''t wash their hands as much as women, he suggested that it could
        be down to a sense that men were too macho to fear germs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752349b5-ab81-4ccb-8f01-68ba2269583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22066b-b4dd-4c3c-82dc-d886247bb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did talk to some of (the men) and ask, ''why didn''t wash your
        hands?''" Borchgrevink said. "And they would look at us indignantly and say,
        ''I''m clean, I don''t need to wash my hands.'' They had a sense of invincibility."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f45af-576a-4c18-8e8d-908ab8adb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8865ce-27f5-41ac-b489-eee0d1d200e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Tomes, a history professor at Stony Brook University and the
        author of "The Gospel of Germs: Men, Women and the Microbe in American Life,"
        says the hand-washing gender gap has a long history dating back to when the
        germ theory of disease took hold in the public consciousness in the Victorian
        era -- that certain diseases were caused by microorganisms that invaded the
        body rather than bad air or miasma.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a71b5-e683-45e1-8156-5478acf1e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a721ba5-a365-4e97-91d5-d6bb944db902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This changed the definition of cleanliness," she said, and women
        especially were told their family''s health depended on the highest level
        of hygiene.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b4666-1cbe-4bbd-abba-cda9e2e4a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685b891-2a78-42f5-9461-c73fa12a207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, there had been definitions of what was clean and unclean
        before the germ theory came along, but it injected a level of specificity
        and also upped the ante. If you made a mistake in your cleanliness, you could
        die, your family could die.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789455a-d76b-4537-857b-95d2ac3de01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d3cee-a558-49e4-9303-6c8297474910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that message of, ''make a mistake and your kid will die'' resonates
        like a megaphone in the lives of mothers (even today)," Tomes said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f25ea-2dcd-4a55-85b9-7348e629dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27edf0-1c5a-4c01-82c9-61c0c478288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Motivating men to wash their hands</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f316a92-5a68-4060-8122-ed5563a1d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michie''s research at the highway rest stop in the UK looked at
        what kind of public health messaging would improve handwashing rates by using
        a sign that illuminated with different messages as people entered the restroom.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30969b0-0931-4907-bf74-68a25d1d7ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a3cb0-5e79-4b3f-b334-6bb73b6d49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the findings weren''t conclusive, the study suggested that
        men and women responded to different types of messaging around handwashing.
        Messages that triggered disgust ("Soap it off or eat it later") resonated
        with men, while women were more motivated to wash by messages that activated
        knowledge, such as "Water doesn''t kill germs, soap does."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f2241-06e6-464e-90bd-b97e0f3c131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948b78d-3a92-41f3-a56b-cab000e07928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michie said she wasn''t aware of any public health campaigns that
        had focused their efforts on men in light of their handwashing lapses, but
        said this was the perfect moment to try.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635fce9-df5a-4084-b7bb-673e677edc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c62ff4-69e7-45c7-b50d-7eaef779fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:20:22.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an excellent idea to target men. It could be really helpful.
        If women knew men weren''t doing it, they''d get on to them."</p>'
  'grief-loss-coronavirus':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T06:09:26.900+08:00
    'imagesource': 'jcr:562c40b5-3aa3-44b4-8afc-7ed5cb566987'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4ceb26d-a8f9-432d-8e31-4c07ced4fe52'
    'lead': 'In the midst of heartbreak we are alone, unable to reach out and comfort
      those who mourn, standing a careful six feet from each other. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T06:21:12.674+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:06:43.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:21.016+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grief and fear after a COVID-19 death: Managing a double trauma'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927b748-15cd-4978-b375-8a661ada237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In the midst of heartbreak we are
        alone, unable to reach out and comfort those who mourn, standing a careful
        six feet from each other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64bedb7-5a18-4bdb-b9ee-e4d110a433b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no great gathering of family and friends to honor our mothers,
        fathers, grandparents, spouses, brothers, sisters, children or friends so
        suddenly and cruelly ripped from our lives. There is no wake, no shiva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e709acf-78f2-4d8c-a6d3-a8956ec2d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, we must listen to the tinny sound of the funeral emanating
        from laptops or smartphones, wishing our sorrow and support could race through
        digital space and surround those in agony with a hug or a touch -- the most
        basic of human comforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ebb04-d609-4607-9373-0e2e742ce390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the grim face of grief and loss in the age of coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a9ddd-5124-45fe-b205-fb5912572f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rituals around death are so important for healthy grief," said
        David Kessler, who co-authored the book "On Grief and Grieving," with legendary
        bereavement expert Elisabeth Kübler-Ross.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9561165-3e97-4eea-b586-ad517a259d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grief is a time of connection. We''ve always been able to be with
        their bodies, to gather for a funeral. All that is gone," Kessler said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f99063-be47-4a1a-94d5-e03eb0f56818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re not only robbed of our loved one, but we''re also robbed
        of our ability to gather to honor them. On a national level, this is really
        unprecedented."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b79d8-bd6f-4f22-8f35-c2bc874ddfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A special type of grief</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bafd2a-a92b-4720-aa6b-251006f7f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of what we are going through is reminiscent of wars and terrorist
        attacks, said trauma counselor Jane Webber, a professor of counselor education
        at Kean University in New Jersey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276ccef-c5b5-4d90-8761-9ce34f857375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to 9/11, not being able to say goodbye, not being able
        to see your loved one''s body, imagining what they may have suffered, those
        memories stay with people, and they often need help to heal," said Webber,
        who counseled survivors and families during 9/11''s tragic aftermath.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274938e9-9b58-48e8-b320-6d6736383006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s uniquely painful today, she says, is that after a loved
        one dies, families are trapped in quarantine, unable to touch and comfort
        each other, living in dread that another family member could fall ill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11428cad-c413-472b-873b-06aac553ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dread is a combination of not knowing, fearing and terror," Webber
        said. "Do you go pick up groceries? Are gloves enough? Should I touch the
        mail? Your child sneezes. You''re living in fear every moment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c33e3-43ca-40ac-be23-4f21cd0d99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we suffer most is that we want to hug someone. We need human
        touch and we''re denied that," she added. "There is no measure of how painful
        it is or how horrible it is for people right now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2d8bd-0fea-496f-9bde-f84f9cbc7020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doing the best we can</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ce124-8617-4d43-9067-53e2b8e5dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique times call for special measures, experts told CNN. Families
        should immediately connect in the most visual way possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c65be4-393c-4d49-ae54-dee12cd94881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connect through FaceTime, Skype, other social media," Webber said.
        "We need to see each others'' faces to know that the rest of our family is
        with us in spirit even if they can''t be with us physically."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d1996-86f2-4b07-bc28-d59bc6e8140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webber suggests daily check-ins with as many family members as possible,
        perhaps on a group platform like Zoom. Consider it a "virtual shiva," she
        says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e204d03-43cc-4951-9cbb-a68e8173106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not possible, use the next best thing, said Tom Dening,
        who directs the Centre for Old Age and Dementia at the University of Nottingham
        in the UK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1e796-32e8-4e4d-b21f-feacf65edade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing is for the key people in the life of the deceased
        to communicate with each other, to share their grief by whatever medium ...
        they feel comfortable with," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a459dc-7a0f-4bef-8fb6-ab108f514485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to keep the funeral as visual as possible too, Kessler suggests.
        It''s important to see the faces of the friends and family who have gathered
        to honor and grieve the deceased.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc5469-bcd6-47bd-a313-d6d9976e7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have to start gathering virtually with the minister
        on the Zoom and as many people as possible, instead of pretending we''re still
        doing it at the church," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22911947-0c75-4d0d-96f0-825b67169326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may decide to put off the memorial service or funeral
        until after the Covid-19 pandemic passes. Kessler says that while that makes
        sense, it''s his experience that a service of some kind should occur within
        the first few weeks after death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21259cdf-3c7a-4f05-b026-7c9f737ffd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned if people postpone them," he said. "There''s something
        important about grieving when grief first hits. People who don''t have these
        rituals seem to have more trouble grieving."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb65720-237f-413a-bb92-071169b35131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coping with guilt</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef77cba-8c8f-4f55-a7c1-8018cf294f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guilt, one of the stages of grief, can begin to plague us as we
        mourn our inability to say goodbye.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d61ea4-8f70-4ca5-9dec-5de2549f7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some degree of guilt is so often present in normal bereavement
        -- we usually think of things that we might have done or said differently
        -- but it is likely to be exaggerated with Covid-19," Dening said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91213ad-466d-45d0-ad5d-66b0bbaa36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our experience is going to be complicated by the fact that we may
        feel that our loved one has died isolated and unsupported by us," he added.
        "On reflection, we might remind ourselves that we couldn''t have done more,
        but this may not be enough to suppress such feelings."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebe5c8-c2f7-4f83-b418-4de650ff91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the death is sudden or unexpected, and we did not get a chance
        to tell them how much they meant to us and how they changed our life for the
        better, we suffer even more," said Barbara Sahakian, a professor of clinical
        neuropsychology at the University of Cambridge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d2c1b-0055-4d15-8b68-f490936694f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take time to remember the loved one you lost, Sahakian suggests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224bf46-b8b0-4666-ba29-d3724b40be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although in the early stages of grief we can feel overwhelmed by
        sadness, at that time, it is important to remember that we would not have
        become the person that we are without having experienced knowing them," she
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a919a12-5027-4f66-9b4a-80cf590bb04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webber suggests setting up family routines in which two or more
        loved ones gather visually or on the phone and share photos and tall tales
        of their loved one who has passed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47644b90-00e8-4e37-8385-d1b5722b0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try to remember the happy parts of the person who has died," Webber
        said."It keeps the human touch going. Even if it''s not physical touch, it''s
        emotional, it''s spiritual, it''s intellectual touch. We need that kind of
        relationship and grieving or we are left with unfinished grief -- and that''s
        a scary thing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585b4c5-92a6-4ee5-aca5-f10f90701c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may sound sad, Webber also suggests going through photos
        and watching old videos of your loved one.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ed54b-438f-4179-94b9-742c8a0c7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Write letters to your loved ones," she suggests. "Write a letter
        every day, before you go to bed. Talk to the loved one and just say, ''This
        is what I wish I could have said to you.''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7f8db-6be4-4962-b599-10f9688045d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By doing that, you are finishing some of the business that you
        weren''t able to do," she said."If you don''t do it, I would worry about depression,
        maybe even suicidal thoughts."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1cb58d-ca35-4d5b-ad45-fb0a4f2ce05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get support</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7adb06-d280-448b-b438-b8eaacab913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you have the closest, most supportive family and friends
        in the world, consider joining a support group. Just a few months ago, you
        would have been able to meet people in person who are experiencing the same
        grief.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c212a92-bc9c-40b2-bb0a-4b120aead269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reality of this surreal time -- support groups are no longer
        meeting in person. But that doesn''t mean you must forgo this very important
        tool for healing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43461fc-9932-4c2d-ab9d-0a346e1ddf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counselors and therapists are conducting virtual visits and support
        groups; they are also popping up on social media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20696b55-0b49-4cef-8177-23de6b333410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have virtual support groups now as the only way people can share
        their fear of death and grief which have all mixed together," Webber said.
        "We''re grieving, but we''re also afraid that we might get infected as well.
        So we have kind of a double tragedy, a double trauma going on here."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1df5a-5c9c-47eb-a301-43083c131234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:21:12.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/01/health/grief-fear-coronavirus-wellness/index.html"
        target="_blank">Grief and fear after a Covid-19 death: Managing a double trauma</a></em>"</p>'
  'ancient-rainforest-antarctica':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T06:21:24.977+08:00
    'imagesource': 'jcr:c23040cb-cc48-4303-80de-884443342c33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '472889f9-b7ce-43aa-9af5-5a9f461ba5dd'
    'lead': 'When dinosaurs roamed the Earth 90 million years ago, the planet was
      much warmer, including Antarctica at the South Pole. But in a surprising twist,
      researchers have discovered evidence that Antarctica also supported a swampy
      rainforest at the time, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T06:23:45.178+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:06:42.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:21.265+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Evidence of ancient rainforests found in Antarctica'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea31795-cacb-46b3-9b15-88e3e042d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When dinosaurs roamed the Earth 90 million
        years ago, the planet was much warmer, including Antarctica at the South Pole.
        But in a surprising twist, researchers have discovered evidence that Antarctica
        also supported a swampy rainforest at the time, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a48d71-4c5a-4a0b-ad96-2e80a56efaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers captured a slice of the seafloor using a drill rig aboard
        a polar research vessel on West Antarctica''s Amundsen Sea between February
        and March in 2017. The sediment core sample was taken near the Pine Island
        and Thwaites glaciers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a49306-0e3f-468a-81de-4b63c5ca19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CT scans of the sediment core revealed pristine samples of forest
        soil, pollen, spores and even root systems so well preserved that they could
        identify cell structures. The soil included examples of pollen from the first
        flowering plants found this close to the South Pole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1cb03e-3d5b-4a18-bb70-1a11a77451c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They dated the soil, its fine-grained clay and silt to 90 million
        years ago. Their study published Wednesday in the journal Nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745de8c6-cbea-4e7e-8eaf-b69f812542e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the initial shipboard assessments, the unusual coloration
        of the sediment layer quickly caught our attention; it clearly differed from
        the layers above it," said Johann Klages, study author and geologist at the
        Alfred Wegener Institute. "We had found a layer originally formed on land,
        not in the ocean."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbd4c3-40b1-453f-8dbc-8952e45ec8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists know that during the age of the dinosaurs, conditions
        were warmer. The mid-Cretaceous era, from 80 million to 115 million years
        ago, was the warmest period for Earth in the past 140 million years, the researchers
        said. The surface of the sea likely reached 95 degrees Fahrenheit in tropical
        areas. And the sea level was 558 feet higher than it is now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca33fa-54c6-45f7-aa61-e809c57d464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been no evidence about what conditions were like at
        the South Pole. This is the southermost sample of the Cretaceous period collected
        so far, revealing what Antarctica was like between 83 and 93 million years
        ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda4db3-add1-4afd-a183-b1617b7c8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preservation of this 90-million-year-old forest is exceptional,
        but even more surprising is the world it reveals," said Tina van de Flierdt,
        study co-author and professor in the Imperial College London''s Department
        of Earth Science and Engineering. "Even during months of darkness, swampy
        temperate rainforests were able to grow close to the South Pole, revealing
        an even warmer climate than we expected."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5bca33-d816-4301-9cbc-f4ab6467a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sediment cores can record a lot of information about climate, acting
        like a time capsule for average temperature, rainfall and vegetation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f249ccd-5ae3-4d57-8774-3cd95c19b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get a better idea of what the climate was like in this warmest
        phase of the Cretaceous, we first assessed the climatic conditions under which
        the plants'' modern descendants live," Klages said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b65ff-acf3-4fef-bdae-92cf1f87fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings paint an unusual portrait of the South Pole, where
        West Antarctica''s coast was free of the ice caps that cover it now and swampy
        rainforests covered the area instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8714c-21f3-4c7a-9aac-22a199461f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average daytime temperature was 53 degrees Fahrenheit. While
        that sounds mild to us, this is incredibly warm for a location near the South
        Pole, where current daytime temperatures hover between negative 76 degrees
        to 14 degrees Fahrenheit. And, as the researchers point out, it''s only two
        degrees warmer than Germany at the moment in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20e848-d2aa-4560-9bd6-b007de1ca045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antarctic ice sheet didn''t exist at the time. River and swamp
        temperatures were likely around 68 degrees Fahrenheit. And the Antarctic summer
        temperature was likely around 66 degrees Fahrenheit. They estimate rainfall
        reached about 97 inches per year -- about the same as Wales today.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcd0e8-bdee-422e-a8ff-8f0a07b25a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forests were similar to those now found on New Zealand''s South
        Island, the researchers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451e6c1-3f83-4657-9acd-8b12f51229dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how did Antarctica sustain temperate rainforests without year-round
        sunlight? Even millions of years ago, the South Pole endured what''s known
        as a four-month polar night when no sunlight can be seen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32606c10-9e56-4e2e-8e2f-725e4d83c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers investigated the levels of carbon dioxide that would
        have been in the atmosphere at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52483b-f672-4723-89b2-767bf355702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found atmospheric carbon dioxide was much higher than expected
        based on existing climate models. Carbon dioxide has a warming effect on the
        atmosphere and the planet, creating a greenhouse effect by trapping heat from
        the sun.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b950d-614d-474c-bf24-342cd55df0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high amount of carbon dioxide, combined with an ice sheet-less
        Antarctica covered in vegetation created the right conditions for a rainforest
        environment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5442bd9-c6c0-40f3-89ce-de56f9f2cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know that there could easily be four straight months without
        sunlight in the Cretaceous. But because the carbon dioxide concentration was
        so high, the climate around the South Pole was nevertheless temperate, without
        ice masses," said Torsten Bickert, study co-author and geoscientist at the
        University of Bremen''s MARUM research center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81541ea7-3759-4489-aba6-68c07701c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scientists still don''t know what caused Antarctica to cool
        off enough to form ice sheets, which leads them to their next challenge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6260a-16fb-4538-b305-063bbacc1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T06:23:45.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/01/world/antarctica-ancient-rainforest-scn/index.html"
        target="_blank">Evidence of ancient rainforests found in Antarctica</a>"</em></p>'
  'trump-threatens-iran-heavy-price':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T06:57:45.249+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1005ae-2963-4a99-b524-ff30aa124aef'
    'lead': 'President Donald Trump says the administration has information that "Iran
      or its proxies are planning a sneak attack on US troops and/or assets in Iraq."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T07:06:49.063+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:06:41.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:21.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'iran']
    'template': '1'
    'title': 'Trump threatens heavy price if Iran conducts ''sneak attack'' on US
      troops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e542a-7584-4e1e-a1da-959a9ed70c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump tweeted Wednesday,
        without citing any evidence, that the administration has information that
        "Iran or its proxies are planning a sneak attack on US troops and/or assets
        in Iraq." Trump added, "If this happens, Iran will pay a very heavy price,
        indeed!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6c7b44-a731-4662-94d9-c29a44c03f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s tweet, which the White House did not elaborate
        upon, comes as the US has picked up more intelligence in the last several
        days from an ongoing stream indicating that Iranian-backed militias inside
        Iraq are potentially planning an attack against US forces in the near future,
        one US official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01cad0-062e-418c-9ab4-92cad111ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b1e47-fa37-4d15-a04a-544a1b4152c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to requests for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860d235-3e26-47f5-b1eb-e11c46bb7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db08194-c19a-4991-9b50-06ac63d7aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence is some of the latest in a threat stream that the
        US has been monitoring in Iraq in recent months, the official said. It follows
        the US killing of Iran''s second most powerful official, Gen. Qasem Soleimani,
        in January, and tit-for-tat strikes between the US and Iraq-based militias
        in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a5308-7ce3-4251-bdea-c458573fd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fad07-89d7-4536-96b9-2179cdc2b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 12, US warplanes struck five targets in southern Iraq affiliated
        with a militia with ties to Iran after a rocket attack the day before killed
        two Americans and a British soldier. Secretary of Defense Mark Esper the attack
        was carried out by Iranian-backed Shia militia groups. Soleimani''s killing
        prompted calls for revenge from Iranian officials and affiliated militias
        in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b2e20-56c5-45c3-885b-890c8af16845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd0920-7e3f-4a23-b077-cc7841c70def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This newest intelligence includes information gathered from people
        in the region as well as communications intercepts, the official said. It
        comes as Iran is reeling from the coronavirus pandemic, which has killed senior
        officials, sent others into isolation and left health systems overwhelmed
        by an estimated 47,000 known infections, according to the World Health Organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d2885-4153-4764-a11d-bcd864247d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5697e9-699b-4f60-ae54-06390edf67c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has slowed down much of Iran''s planning and it
        is possible it could still stall any attack, the official said. Since the
        US killed Soleimani, there has not been a leader of his influence over the
        militias and the forces he once controlled inside Iraq, adding to uncertainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2edb5-d17e-4150-8a57-ab79b619a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e376b5-b725-4ce6-97a8-08185556c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times has reported that there has been tension within
        the Trump administration about whether to escalate military action against
        Iran, with officials such as Secretary of State Mike Pompeo urging a harder
        response after the March 11 killing of the two Americans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ddec0-4898-4f9f-8264-62c08decd715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be672247-fef4-4dc1-8902-2afded697c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and national security adviser Robert O''Brien have argued
        that a hard response to Iran while the coronavirus pummels the country would
        make its leaders more open to negotiating with the US, the Times reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b816f-18af-4491-a132-492c48e56e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac73bc8-e5f7-4783-8711-5068c04d7130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pentagon officials, including Esper and Chairman of the Joint
        Chiefs Gen. Mark Milley, have argued against such a move. They have said that
        they lacked clear evidence the March 11 attack had been ordered by Iran, the
        Times said. And they''ve cautioned that a harsher response could give rise
        to a wider war with Iran and further damage badly strained ties with Iraq,
        they warned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7cc99-ad8e-4656-8a99-4d5ce1d72044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def41235-f7f5-4e0c-b9f6-da7ee791f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the US conducted its March 12 airstrikes on weapons
        depots. Since then, the Pentagon has taken steps to improve defenses for its
        troops stationed in Iraq.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa54d07-9e35-406e-820c-db22242f2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d4805-7a9a-432f-80ad-b918064e3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Gen. Kenneth McKenzie, commander of US Central Command,
        said for the first time that the US is moving PATRIOT missile systems into
        Iraq. "We''ve put the preparatory materiel in place that will allow us to
        establish PATRIOT positions inside Iraq," McKenzie told reporters at the Pentagon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef5950-0ec3-496b-839c-8e9bf1f89162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f952b-f0f4-4527-b62a-573f2a932b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will be sending the PATRIOTs to bases in Al Asad and Irbil,
        and will also strengthen both places with counter-artillery and rockets systems.
        US troops have also consolidated into fewer bases within Iraq.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af294d1-3aac-4e7f-9659-aaa0c925af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70dfaf7-eed4-4445-977a-c24013fad62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US assessment is if there is an attack against US forces, the
        militias as well as elements of Iran''s Revolutionary Guard Corps would likely
        use a combination of rockets fired from their position inside Iraq and armed
        drones fired from inside Iran.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc12d8-8267-4062-9f72-dc98868615c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9063c-63d9-4d0e-926a-d5107e14194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment is these weapons would give plausible deniability
        to the attackers. It''s a strategy that differs from Tehran''s January 8 attack
        on the Al Asad base, which is used by American, Iraqi and British forces.
        That assault, meant to retaliate for Soleimani''s January 3 killing, used
        ballistic missiles unique to Iran.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d5778-3077-4ce5-93f3-adacc94f7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122578c9-f7f7-4205-bee2-2308f610b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last several weeks, the Pentagon has been refining an extensive
        package of military options for Trump if a response to Iran is required. As
        always, the options range from non-kinetic actions, such as potential cyber
        operations, to a full-scale attack against multiple targets inside Iran.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b87ff-8635-49e3-b612-1f2be52a98e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:06:49.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/01/politics/trump-iran-threat/index.html">''Trump
        threatens heavy price if Iran conducts ''sneak attack'' on US troops''</a></em></p>'
  'Panama-coronavirus-lockdown-separation-men-women':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T07:34:19.436+08:00
    'imagesource': 'jcr:af783206-6604-4554-b7ea-a180213e5747'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82a7ddab-41ab-486e-a905-8cdc53836f9e'
    'lead': 'Panama is taking a new -- if somewhat unorthodox — measure to combat
      the spread of the novel coronavirus: separation of the sexes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T07:38:53.375+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:06:40.662+08:00
