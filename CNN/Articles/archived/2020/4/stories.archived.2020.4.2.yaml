      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian government and its leaders have faced accusations
        of sexism and misogyny on multiple occasions in recent years. During a debate
        on amending domestic violence laws in 2017, a member of parliament said husbands
        were "abused" when wives threw insults, withheld sex and denied consent for
        Muslim men to take another wife.</p>'
    '19':
