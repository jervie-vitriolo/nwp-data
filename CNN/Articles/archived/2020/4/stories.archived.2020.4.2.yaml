      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from his family, released by Collingwood via Twitter,
        confirmed Schlesinger was diagnosed with Covid-19. Schlesinger was put on
        a ventilator and sedated "to facilitate his recovery."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
