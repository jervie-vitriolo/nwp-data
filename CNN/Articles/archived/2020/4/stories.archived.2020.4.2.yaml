      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether there are other parts for punishment, (we) will have to
        see, but it''s difficult to punish under the Infectious Disease Prevention
        Law," Yoon added during the press briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d539163-95dd-4d2f-9938-01705f2ab35d'
