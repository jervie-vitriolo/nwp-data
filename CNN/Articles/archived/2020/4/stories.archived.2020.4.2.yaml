      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "After a month or so, I think once this passes, we''re
        not going to have to be, hopefully, worried too much about the virus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02fb76-3b70-4450-bc23-af7afd5c4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe2182-be2f-4402-aa16-e1cb65a99b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump''s suggestion that the virus
        will "pass" in about a month is at odds with numerous expert assessments and
        his own recent statements.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e540abf-01cf-429a-a7e7-53287566518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d187d-ab73-4dfa-9651-3dc8e80f83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deborah Birx, the White House coronavirus response coordinator,
        has pointed in the last week to a model designed by the University of Washington''s
        Institute for Health Metrics and Evaluation. The model projects that the number
        of US deaths from the coronavirus will peak in mid- to late April. But it
        also projects that there will be more than 1,000 deaths per day every day
        from May 1 (a month from today) through May 10, then more than 200 deaths
        per day every day from May 11 through June 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596a734-2e8d-46cf-93c7-6da708246830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f37c70-0e20-4bae-b23d-efd1cbbdebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model projects the number of deaths dropping to zero in mid-July,
        three and a half months from today. (The model offers a range of estimates
        for each date.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5162f5-d328-4b86-9112-02acda0e1c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e7743-1be0-4594-9757-dd1aaf6b211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nancy Messonnier, director of the National Center for Immunization
        and Respiratory Diseases at the Centers for Disease Control and Prevention,
        said March 19 that she can''t say "for sure" how long the crisis would last
        but some places would likely be impacted into "the summer."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf45ff-389b-4095-a598-147df0bd49f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01399efe-7ec4-4bd0-a2d4-68ecfbaa1ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts say there might well be a second wave of the virus to
        worry about even after the current crisis ends. Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, said Monday
        that he would expect a second wave in the fall, "because of the degree of
        transmissibility."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe3653-9882-4422-9ac9-fcd271361302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2da0d-8f6c-4aeb-8a76-9955b3d5b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the US would be more prepared to test for and contain
        the virus at that time, but he did not say Americans would no longer have
        to worry about the virus after a month or so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e21386-0a99-48e8-9af1-eee6edb7816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9dfb1-0970-4ea8-9ef7-4d401da633a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself acknowledged two weeks ago that people were warning
        that the virus could persist until "July, August, something like that." And
        though projections can change quickly, the President offered a timeline longer
        than "a month or so" this week. On Sunday, he said, "We can expect that, by
        June 1st, we will be well on our way to recovery."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355ab50-f773-4bb2-a0ac-b7180d5540ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d70fc-1dd5-45b6-b3c6-d4fcd4faaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(He then called the June 1 date "aspirational," then said it was
        "modified aspirational, because I think we''re going to hit it. And maybe
        we''ll even beat it.")</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8794242d-e86f-44b7-b73f-67aa37b3dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef4522-3f58-4e1b-b31a-1be5b8a3c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ventilator shortages</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79210f70-dce4-4d6a-8cb0-7043b22b5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Wednesday repeated the debunked claim that "nobody" predicted
        the shortages of ventilators that have become a major part of the coronavirus
        crisis in the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24a6ef-d8ff-485c-939e-55392b6d4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b057097-71bb-4630-a844-70ad6f52cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the comment while touting the efforts by US companies like
        Ford and General Motors to produce ventilators on an emergency basis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70014a2b-997f-4183-a67b-b6bb43bd6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9477b-e7f0-44a3-b86d-2bb55e32222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re building thousands of ventilators right now," Trump said
        at a White House press briefing. "It takes a period of time to build them,
        and again nobody could have known a thing like this could happen."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af020d1-9c21-4df7-9643-1e5eb1f1d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3dcfd-4d5e-4047-88e4-3cf29a56b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump is wrong. Medical experts
        and public health officials have said for years that the US would face a shortage
        of ventilators if there were ever a pandemic like Covid-19. Even during Trump''s
        presidency, there had been warnings that hospitals would run out of lifesaving
        equipment and resources would be strained because the US wasn''t prepared
        for a pandemic.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282cc17-1a7c-4a1b-8baf-e52c8b23c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7e973-50e4-47cc-b528-9d12a2948cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly made claims like these in recent weeks, as
        the ventilator shortage became a full-blown crisis in places like New York
        City, where the outbreak is especially severe. Trump once even falsely claimed
        that "nobody in their wildest dreams" had predicted a ventilator shortage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89fc0b-c7e8-4933-b407-118321b31d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351cedf-8a47-448c-a6b6-f15cdaea868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that this warning was in at least 10 government
        reports between 2003 and 2015, raising the alarm that there wouldn''t be breathing
        machines and other lifesaving equipment if the US were hit by a serious pandemic.
        The studies came from the National Institutes of Health, the Centers for Disease
        Control and Prevention, the Department of Health and Human Services, the Government
        Accountability Office, the Obama White House and more.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d366c-8c28-48ea-ba5b-e6b95bfa3f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23947a37-5ce5-44cd-a97e-0cc1be70c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example: A study released in April 2015 by the NIH and CDC estimated
        that the US would likely need as many as 60,000 additional ventilators to
        deal with a severe flu pandemic scenario. Those additional machines could
        save 35,000 to 306,000 American lives, depending on the percentage of people
        who get sick, the report said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0587e3-3b63-45a3-841b-58ba5868bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
