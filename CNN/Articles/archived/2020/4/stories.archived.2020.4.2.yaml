      'mgnl:lastActivated': 2023-01-26T17:06:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter and the Philosopher''s Stone" has been added to Audible''s
        library of free books as part of its partnership with the platform, making
        it immediately available in several different languages for free, and without
        requiring a subscription to the Amazon-owned audiobook service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fa1f8-ea47-4228-9ce9-ffa06c8fff93'
