    'mgnl:tags': ['Filipina-nurses', 'coronavirus']
    'template': '1'
    'title': 'The Philippines is sending its nurses to the frontline underprotected.
      Now medics are dying, others risk spreading the virus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bc40c-88a6-4e53-a780-d225b49cf474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Every day, Filipina nurse April Abrias
        walks six miles to monitor 30 patients who are suspected to have the novel
        coronavirus in a rural province north of the Philippines'' capital, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29461cb6-1533-4307-851a-78a051d3f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d79f8c-3498-40e3-85ef-f36d76a5ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old midwife doesn''t have a surgical mask to cover her
        face —&nbsp;instead, she wears a cloth mask that provides insufficient protection
        from the virus, which has killed more than 46,000 people worldwide, according
        to figures from Johns Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd51b2-a5f4-418f-a28f-aa6d569ea0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b0f05-aa33-4163-8a26-abd7d10c4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 frontline coronavirus medics have already died in the
        Philippines, and more than 600 have been in quarantine, according to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98121f0-a943-46cb-8055-d39ad1ff3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31084312-cd03-4aba-b3b5-0a9abd3815c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrias not only worries for her profession. As she makes her daily
        calls, there is little to stop her from spreading the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c2f49-386b-4422-8f61-dd82bf7112df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d9e78-9a50-40ee-bef3-d88d30a409b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her patients lives in a fruit and vegetable market, which
        as an essential service isn''t subject to the same lockdown rules that have
        silenced busy streets across the island of Luzon since March 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440971c-fa98-4f11-88fb-624602618e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd4a3e-6688-4542-849d-242b33604508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrias said the patient had a fever and body aches, so she told
        him to self-quarantine in his shop and avoid interacting with other people.
        He hasn''t been tested for the coronavirus, she said, because there are no
        testing kits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0115c46-a1c1-47f7-b554-eddcb75aa82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b47bfb-ad3e-4f66-b9b3-97b3a5b03d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrias has to assume that he has the infectious disease, and that''s
        what makes it so scary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef498bf9-8a74-4d2c-94ee-6ff5912616b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee13e4-4e15-4342-9610-74d0c7cbf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors and other health care workers (here) work under conditions
        of a desperate lack of personal protective equipment, as do others in many
        other countries," said Esperanza Cabral, a Filipino cardiologist and clinical
        pharmacologist, who once served as the Secretary of the Philippines Health
        Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e532f28-a06e-4046-881e-5d103f1988da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552fe84-3570-4a4a-88d8-76aeda054dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says 96 people have died from the
        coronavirus in the Philippines, a country of 105 million people, and medical
        officers are warning of an impending crisis if help doesn''t come soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda83be4-82d8-43ff-b351-c56e12dc4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554841d-2bf8-4f06-9fde-d1029791849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Covid-19 in the Philippines</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add6528-7bc1-4f41-9e21-24a734e7f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reported its first case of the coronavirus to the
        World Health Organization in late January, and its first death just days later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec9868b-64e5-4a42-ac91-cc2ea33fd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fa360-9508-440c-9130-f3a8e7877998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 million people are now living under lockdown rules
        imposed by President Rodrigo Duterte, who last week secured powers to unlock
        billions of dollars of emergency funds. Schools and shopping malls have closed,
        mass gathering are banned and people across Luzon have been told to stay home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4a7cd-614f-4142-8f6f-e2dc284d9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510327c8-a7dd-4497-bd1b-6bf2860de6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules don''t apply to Anthony Cortez and his team of 40 rural
        health workers who cover Bambang, a city of around 53,000 people, an eight-hour
        drive north of the capital Manila, in Nueva Vizcaya province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b380fed-e8b6-49d5-8c3d-12f91163b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf99c9f-01b6-4f58-9ca2-f1936154526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural workers are the first line of defense. Before being admitted
        to a hospital, a patient will first be assessed and monitored by one of Cortez''s
        team, mostly midwives who are now dealing with Covid-19 patients due to a
        lack of staff. He isn''t confident of his team''s ability to deal with the
        contagious coronavirus with so little personal protective equipment (PPE).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e23ee-593c-4f0b-9da4-92fd79416a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcdb06-77bc-4aaa-8c6f-079197097931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to World Health Organization guidelines, medical staff
        treating coronavirus patients should wear gloves, medical masks, goggles or
        a face shield, and body-covering gowns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a54968-1dbf-48ae-824a-04a83e3a2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839cc30-b0d8-4a54-a921-e956fa51044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortez''s team has none of this. So they are making their own.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf4b8a-824f-4203-983f-33365b92b3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2d627-338c-4dfc-af3e-57b0352b3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We resorted to innovations, so that we have some protection. The
        cloth mask ideally is not acceptable in the scientific field but rather than
        wearing nothing, without any protection, I would rather have this," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a4cca-a376-4fb3-8ea9-a22737d7f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52ac3d-f224-467a-ba43-48a895109c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gloria Balboa, of the Department of Health, said: "Unfortunately,
        there is a shortage of the needed logistics like PPEs not only in the Philippines
        but globally."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2806346-bbfc-4842-aecd-79fb02c18e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d2fa6-814e-41d5-8475-b2d1de594412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, in a radio interview, Health Secretary Dr. Francisco
        Duque III said that the government had acquired 1 million PPEs worth 1.8 billion
        pesos ($35 million) and is still awaiting their delivery.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f2fe5f-3633-4b87-9fb2-b89fe99de51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb696d2-5daa-471b-b2f6-8424714d41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Exodus of health care workers</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e5a8c-c571-45ec-9bf0-01200b50c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosalie Natividad had studied nursing with hopes of landing a job
        overseas and sending money home to support her family, like many other Filipino
        health care workers do.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411a0f3-5a01-4833-ac4e-9ec57f51e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3fe4dc-9b35-40d4-ad9a-2e76a709224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because many nurses in the Philippines are required to do
        unpaid volunteer work, often described as a "training program," until they
        can secure a contract. Their workload is similar to that of a paid nurse,
        and they work in hospital wards and health centers. Due to the lack of employment
        opportunities in the Philippines, nurses are often faced with no option but
        to comply.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd6e5c-6923-468e-a63c-a7bb8b229058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67a579-7475-43fa-9cf7-ad05c53958db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natividad applied for a nursing job in Saudi Arabia, despite being
        afraid of the Middle Eastern country''s strict laws. The starting salary for
        a nurse in Saudi Arabia is 4,100 Riyals ($1,089) per month -- more than double
        what she could earn at home, says Natividad. But she didn''t get the job because
        she lacked experience, and so became an insurance agent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a795434-74b2-47e9-94e9-6f04a27d11de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff2546-3eee-4048-b7cd-f8cacf46a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, however, Natividad returned to the profession during
        a Department of Health hiring program for nurses in rural areas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98670b9-6fe1-455d-a3f0-b36e113c47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448a3d8-e9b2-49c3-af15-a60991a9506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her six-month contract ends in June, but she is more worried about
        what the months ahead will bring as the coronavirus spreads through the Philippines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabea6f-c887-4c0e-853a-e38460ae7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585518f6-726c-4647-a94e-82bf72208075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried about the virus. I''m the breadwinner and if I get
        sick, who will help my family? We don''t see the enemy, and the health workers
        are the first ones that will be infected," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd428c9e-9fad-4ea2-bf6c-dabcdbdb958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5636c-cec9-4c5e-b71c-3ff123be161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigner Antiquera, president of the Alliance of Young Nurse Leaders
        and Advocates, an organization that advocates nurses rights and welfare, said
        nurses were taking huge personal risks to treat patients.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2b815-1d94-4436-a0da-bdf854202145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a8e08-b63f-4973-b3ab-2c1c3ca6b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nurses are the most at risk of contracting the Covid-19 if the
        government will continue to disregard the plea of the nurses and other health
        workers in providing adequate personal protective equipment and other security
        measures," he said in a statement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb55372-6a38-4308-a8d2-eb00ba745abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de26fca-abc1-45b4-bd31-ddf09129309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Hugging is not allowed''</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891754c-09b3-48e2-b1e0-f05dc560809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic began, it was difficult for Abrias to explain
        to her children that hugging is not allowed anymore when she comes home each
        night.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6dd6e-d86b-401c-9e6a-7e36b28a9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd208fa4-ecf0-49de-9886-4980305f8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, before entering their home, her son waits while she disinfects
        herself. Her biggest fear is catching the coronavirus and passing it to her
        children.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3c24f-2c50-4e47-9be5-e3f10ebc39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9844e2e-617d-4018-a832-ed9ba3959571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrias has not been trained as a frontline health worker. She is
        a midwife, still expected to deliver babies and give immunizations, and employed
        on a short-term contract, which pays her 17,000 Philippine pesos ($334) per
        month. For her new duties on the frontline, she receives 500 Philippine pesos
        ($9.83) per month in hazard pay, but no transportation allowance.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b8fa5-9f58-4a47-9411-c756f81d9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478f165-9951-4d92-a529-0bbe99a9e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why she walks.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d3846-cd58-4a10-b38d-ebe615f18b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc212c7-30fb-4b34-b750-2a0315b4076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I walked from house to house and sometimes, people blame me for
        doing my job and it hurts. I wish they will cooperate instead," she said.
        People know that Abrias monitors potential coronavirus patients and are worried
        she will carry the virus from village to village.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211af665-00a4-4d7a-8a7a-e19ad1ccd805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc82508-5491-42b1-97d6-f4b1e9551b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of April''s patients is Joan Santos, a Filipina nurse who recently
        returned home from Orange County, California. As a recent returnee from the
        US, she was ordered to spend 14 days in home quarantine to avoid spreading
        the virus, supervised by Abrias, who visits every day to check her temperature.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eff11d-978c-40d5-838c-6f5bdc153cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73540f-add8-4f75-ad83-1613c53a1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women are healthworkers, but one has more safety equipment
        than the other.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec06ce-25ff-4685-b4fb-4bc0a1ebb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a9549-faa3-4257-b69d-0f895d751ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos brought home from the US a supply of medical-grade N95 masks
        for herself and her family.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879db4a-86d7-4b1e-bcf3-192f8093ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ed276-1139-4f06-a60e-91fc06c2f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wears it to protect herself from possible contagion —&nbsp;from
        her nurse.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711ff9b-db4e-4c70-83f4-786d3922502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:23:17.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:06:38.597+08:00
