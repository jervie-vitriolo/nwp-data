      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ebb36-7cd1-4ebc-b077-7d7c6be76db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.263+08:00
