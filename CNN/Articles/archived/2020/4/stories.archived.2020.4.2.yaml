      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 17 to 29, the Philippine National Police reported that
        a total of 17,039 people have been arrested nationwide for supposed violations
        of curfews and other policies imposed as part of the enhanced community quarantine
        against the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db5e37-a504-4c84-945c-ffc9743d8b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.519+08:00
