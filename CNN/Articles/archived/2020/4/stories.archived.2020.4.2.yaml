      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98539893-54f3-40bf-8a5d-55721ed28e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.519+08:00
