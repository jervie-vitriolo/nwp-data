      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> The Quezon
        City Health Department confirmed 23 additional cases of COVID-19 in the city
        Wednesday, raising the total number to 174.</p>'
    '1':
