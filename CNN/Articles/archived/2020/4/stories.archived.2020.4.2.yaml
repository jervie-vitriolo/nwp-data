  'senator-bato-dela-rosa-stuck-in-davao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T19:17:38.772+08:00
    'imagesource': 'jcr:75366de6-3497-46ec-8484-54e6e5d6142d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11d3acce-5cf5-44f2-b65c-d8aa8017238a'
    'lead': 'Senator Bato Dela Rosa on Thursday said he is in Davao City, unable to
      fly back to Manila due to the enhanced community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T19:39:22.108+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:06:00.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:32.318+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#NasaanSiBato: Dela Rosa says he''s stuck in Davao City amid Luzon quarantine '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64dcd80-a054-46d3-bc70-f56d402eae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:39:22.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — Senator
        Bato Dela Rosa on Thursday said he is in Davao City, unable to fly back to
        Manila due to the enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b4e756-0519-4bcb-b8f4-20446e6edaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:39:22.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to #NasaanSiBato earlier trending on Twitter,
        as netizens wondered where the senator is amid the COVID-19 crisis. He added
        that one of his children informed him of the trending hashtag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2cebd-4694-4f70-9ff6-7972705818b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:39:22.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabuti nakalipad pa ‘ko pauwi dito. Then after that, nagkaroon
        na ng enhanced community quarantine, so wala na, wala ng byahe,” he said in
        an interview on CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a774880-47dc-40da-a635-3f367765fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:39:22.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thankfully, I was able to fly to Davao. After that,
        the enhanced community quarantine was implemented so there are no more flights
        back to Manila.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e37fc-3857-440d-b033-703e79aa4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:39:22.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he flew to Davao, his place of residence, before
        the last Senate session on COVID-19 took place on March 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c6a90-d0ae-4c3b-a8d4-8c57c6e5286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:39:22.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced an enhanced community quarantine
        on March 16 to curb the spread of the viral disease. The move has resulted
        in restricted entry to and movement in Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
