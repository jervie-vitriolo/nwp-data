    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '389eb200-4623-4110-acaf-12aade5f30cb'
    'lead': 'Another hospital laboratory in the Visayas region can now independently
      conduct COVID-19 tests, Health Secretary Francisco Duque III announced on Thursday.'
    'mgnl:activationStatus': true
