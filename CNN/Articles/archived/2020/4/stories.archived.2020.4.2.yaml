    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34e33a-5623-473a-a42e-1173b9c120af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:27:25.421+08:00
