      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)—</strong> The COVID-19
        pandemic has prompted people around the world to hit the pause button in their
        every day lives. Several international governments — including the Philippines
        — have imposed lockdowns and restrictions in an effort to contain the spread
        of the infectious disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d781c-6b07-4ec4-8905-8240fe12b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:29:17.415+08:00
