      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8e526-a7a4-4ef5-986a-e9a8dca083b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s spokesman Barry Gutierrez dismissed Luna’s statement as
        "ridiculous" and "out of touch," noting that the Vice President is just trying
        to help without requesting for additional funds or seeking expanded powers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fbcb7-4849-4f2f-afd1-a40e2d17b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d6d96-5927-47df-a4e7-a3fc97986593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She did this because she saw a need, and she took action to meet
        it," Gutierrez said in a statement. "She did this because it was the right
        and responsible thing to do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d5e53-1f8e-411b-80f6-87093c53961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f3e72-3f67-4436-a97e-caea53df3405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday evening, the Office of the Vice President said it
        has received over ₱40.3 million in donations for frontliners and turned over
        33,075 sets of protective gear to hospital personnel in Luzon and Samar. Dormitories
        have also been set up for hospital staff as public transport has been suspended
        during the month-long Luzon quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a424a6-a8fe-4126-8128-7da6b2755624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f2023-0c1c-4277-884d-2e963d5f6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:20.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, netizens were enraged after the NBI summoned Pasig
        Mayor Vico Sotto to explain why he supposedly violated the public transport
        ban during the quarantine period. Authorities alleged that Sotto <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/1/nbi-vico-sotto-luzon-quarantine.html"
        href="https://cnnphilippines.com/news/2020/4/1/nbi-vico-sotto-luzon-quarantine.html">violated
        the days-old Bayanihan to Heal as One Act</a>&nbsp;even if the issue on allowing
        tricycle operations&nbsp;in his city was addressed prior to the passage of
        the new law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d2545-76db-43a3-9762-978ac5658bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators cried foul over the PACC official''s suggestion,
        saying it''s not the time to be divisive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baae92-4a14-49ac-9da0-68b4ea81cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d681328-d87e-4c59-9e45-38fee3f01926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Di ba bayanihan nga? Walang monopolyo sa pagtulong,</em>"
        opposition Senator Kiko Pangilinan said. "<em>Hindi nakikipag-</em>contest
        <em>si VP Leni. Pinupunan niya ang mga pagkukulang ng pamahalaan."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13587c-722a-4584-9ff6-6a14500f98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0935e26-b4dd-41e7-908e-8c6ab1d58de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:59:22.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t it time for cooperation? There shouldn''t be
        a monopoly as to who can help. VP Leni isn''t engaging in a contest, she is
        filling the gaps.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedf20b-dfbb-476e-9359-b26809df0f37'
      'mgnl:activationStatus': true
