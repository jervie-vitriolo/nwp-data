      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the strange times we now find ourselves in, we want to welcome
        you back to Hogwarts, where you will find a friendly retreat for you, your
        family and those you are caring for."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878fb32-d7dc-4eaa-bbc2-a3656525efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:27:25.422+08:00
      'mgnl:createdBy': 'lara'
