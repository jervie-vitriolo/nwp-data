    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tests set for possible benefits of coconut oil on COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95e421-e147-4a1c-86d5-2b9d21508da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (April 2, CNN Philippines)</strong> — As the
        world races against time for the coronavirus disease cure, Filipino scientists
        will begin looking into the possible benefits of virgin coconut oil on COVID-19
        patients, the Department of Science and Technology said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d6e2c-a983-4b1f-b6cf-a515fadcd2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc3071-e0a5-4dd4-bba6-dc1af23fb676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, titled “Virgin Coconut Oil and Omega-3a Adjunctive Therapy
        for Hospitalized Patients with COVID 19,” will be conducted at the Philippine
        General Hospital led by Dr. Marissa Alejandria on April 8, Science and Technology
        Secretary Fortunato de la Peña told CNN Philippines in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a50b6-726c-4699-9a5f-9d6d5b774b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2499de-e45c-4d08-b609-7fabe896c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research aims to find out if coconut oil may reduce the duration
        or severity of symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de696cac-d3a6-43e9-b0d9-f8e24f1f2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6f195-df70-4c19-8d98-399d58e9acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunato said in the hospital-based clinical trial, coconut oil
        will be given as “supplement to the daily treatment regimen of the COVID-19
        positive patients.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e1b26-695e-467c-bbe0-7638f869800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5951bf7-3e2f-42c2-aebc-afcc2fb46fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial may possibly run for about a month or until the minimum
        number of patients required completing the study is achieved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc6de4-7663-4e3c-8d9b-eac654bdcce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea9784-9160-439c-bcc4-99baa8df4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunato said a parallel study will be conducted on suspected virus
        carriers isolated in communities and hospitals in Calabarzon and Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dabba9-5b8c-4c15-a0b4-82a0fc93afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4428c26-7878-451f-8c52-746f512d4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST’s Food and Nutrition Research Institute will spearhead the
        community-based study. It will incorporate coconut oil in the food, with which
        patients under investigation are provided. It will be assisted by the DOST-Philippine
        Council for Health Research and Development and the Philippine Coconut Authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a6a68-3577-48a4-b766-be9a8595ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646a444-3ac8-4095-891a-55e41b3a85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Ateneo de Manila University Professor Emeritus Fabian
        Antonio Dayrit and Dr. Mary Newport of Spring Hill Neonatolody in Florida,
        United States <a data-cke-saved-href="http://ateneo.edu/ls/sose/sose/news/research/potential-coconut-oil-and-its-derivatives-effective-and-safe-antiviral"
        href="http://ateneo.edu/ls/sose/sose/news/research/potential-coconut-oil-and-its-derivatives-effective-and-safe-antiviral"
        target="_blank">proposed a clinical study</a> on patients infected with COVID-19
        involving virgin coconut oil, saying “this treatment is affordable and virtually
        risk-free, and the potential benefits are enormous.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90c843-c974-411d-9286-6e3a5d7b5d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases spokesman and Cabinet Secretary Karlo Nograles said the
        National University of Singapore has agreed to the request of the Philippines
        to test coconut oil as a COVID-19 prophylactic. The clinical trial is ongoing,
        de la Peña said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598b506-b34d-4683-8547-f7fdab2f4179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:05:01.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
