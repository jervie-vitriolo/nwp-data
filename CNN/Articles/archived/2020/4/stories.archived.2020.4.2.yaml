      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca164fe6-bd3d-418b-9ece-e6856bd8e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, who is a singer with boy band JYJ, told his Instagram followers
        on Wednesday that he was hospitalized after catching the virus, writing: "I''m
        infected with Covid-19 virus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f2c02-bf6f-4350-ace7-e319c1304436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8ec83-f1fc-4df1-8883-fc9fd8947681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now-deleted post, the pop star said he had ignored warnings
        by the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce246a-cc07-40f1-9697-bc5c2b36306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
