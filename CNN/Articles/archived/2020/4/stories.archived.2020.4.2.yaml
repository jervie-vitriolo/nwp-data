      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb38e0-473a-4fe9-833c-985bdecfb74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.823+08:00
