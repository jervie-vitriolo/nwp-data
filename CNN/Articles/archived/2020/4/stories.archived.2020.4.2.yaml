      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grasping for the right words. My dear friend Adam Schlesinger
        has passed away from Covid-19," wrote Dashboard Confessional singer Chris
