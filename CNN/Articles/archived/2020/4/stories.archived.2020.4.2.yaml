      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Equipment still in short supply</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2bbc8c-a0fa-4cfc-a9fc-7aabe9a96094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls for help with vital equipment for treating patients continue.
        One hospital CEO even went to Twitter on Wednesday to ask Tesla head Elon
        Musk whether he could supply ventilators.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb241d6-3150-4ab0-b758-d16a01b95144'
      'mgnl:activationStatus': true
