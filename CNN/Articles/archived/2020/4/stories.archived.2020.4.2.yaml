      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars of the game were quick to react to the news, with 20-time
        grand slam winner Roger Federer saying on Twitter that he was "devastated.''</p>'
