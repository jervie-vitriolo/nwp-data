    'template': '1'
    'title': 'LGUs allowed to use 20% dev''t fund to fight COVID-19 — DILG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719c1d6-20bb-44f3-974e-8df6eb6726c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Local
        government units (LGUs) may use their 20% development fund for the implementation
        of measures against COVID-19 in their areas, the Department of the Interior
        and Local Government (DILG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756e31a-0c10-4de3-a040-b5e9be3a4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG signed a joint memorandum circular with the Department
        of Budget and Management allowing the LGUs to replenish their depleted budgets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296ebc8-5f48-4d98-9205-d18a0c2a3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are giving LGUs more flexibility in using their development
        fund for disaster preparedness and response efforts to contain the spread
        of coronavirus and to continue to provide basic services to their constituents
        who are severely affected by the enhanced community quarantine,” DILG Secretary
        Eduardo Año said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c9f3b-44ca-4029-9ec0-46f43b485197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20% development fund is sourced from the annual internal revenue
        allotment of LGUs. It is originally used in local government projects concerning
        social and economic development and environmental management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6911f-a0e7-4e46-9f6e-f8347262818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the circular, local governments may use the development fund
        in procuring personal protective equipment (PPE), hospital equipment and supplies,
        testing kits, reagents and equipment. Disinfectants, sprayers, and disinfection
        tents may also be purchased.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b69d24-bfc9-486b-bdf8-9d4c63e74041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expenses on food, transportation, and accommodations for medical
        and LGU personnel involved in COVID-19 relief efforts may also be charged
        to the development fund. LGUs may also use the fund in providing relief goods
        to affected households.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b820e69-702f-4619-9b5d-37014fcac1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount may also cover the construction or rental of additional
        spaces for persons under investigation (PUIs) and persons under monitoring
        (PUMs). LGUs may also use the fund in operating testing laboratories.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87ffc1-26b0-4b6b-a3ba-042aef5be674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development fund may also be utilized in acquiring temporary
        shelters for the homeless.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e238dc-11c4-48bb-8fde-8a9c71c99227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs may also charge to the fund trainings for personnel in COVID-19
        testing, along with other programs and activities related to the containment
        of COVID-19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7a7ce-864d-43e1-b57a-186477709706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary and Spokesperson Jonathan Malaya clarified the
        limitations in using the development fund.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe0a00-e0d3-4580-993c-b80bfde75ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ito puwedeng gamitin para bumili ng furniture, fixture[s],
        appliances at motor vehicles</em>,” said Malaya.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccea92-275b-4d8c-bd2e-255c4bcc443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It can''t be used to buy furniture, fixture[s], appliances
        and motor vehicles.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba7b8f-3294-4285-85b4-498cc08fd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the circular, the fund does not cover salaries, wages,
        overtime pay, and other personnel benefits.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878064a-03cf-48d4-b5d6-13a7da835787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:06:04.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative expenses such as supplies, meetings, communication,
        water and electricity, and petroleum products cannot be charged to the development
        fund.</p>'
  'cruise-ships-with-hundreds-of-passengers-arrive-florida':
