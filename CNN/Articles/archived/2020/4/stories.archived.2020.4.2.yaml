      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Drifting Classroom” by Kazuo Umezz</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b9cb9-c719-4f38-9b4a-a32b1e697105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T20:19:41.620+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:05:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Drifting Classroom” is a landmark manga that originally ran
        from 1972 to 1974. It spans 11 volumes — with three omnibus editions that
        <a href="https://www.viz.com/read/manga/drifting-classroom-volume-1/product/6073"
        target="_blank">Viz</a> has started publishing in 2019. "The Drifting Classroom"&nbsp;is
        a genre-bending piece of work that tells the story of an entire school that
        disappeared after an explosion and is transported into a post-apocalyptic
        wasteland. The event terrorizes the entire school populace — including the
        teachers who go into a frenzied panic, forsaking the students for their own
        survival. I started reading the first volume of the omnibus edition only weeks
        before the enhanced quarantine was put into place, and it is eerie how many
        events in the book seem to parallel some of what’s happening right now. Everything
        that can happen&nbsp;happens in “The Drifting Classroom” — there’s a plague
        outbreak, food shortage, cannibalism, giant monsters in the middle of the
        desert, children murdering each other, and, interestingly, totalitarian rule.
        All of this happens in the first volume — you have two more to go. It’s “Battle
        Royale” meets “Lord of the Flies” meets H.P. Lovecraft. “The Drifting Classroom”
        is bleak, offering a darker take on survival horror that is much more harrowing
        because you’re reading about kids killing each other senseless. Emotions such
        as despair, hope, and rage are much more pure and untethered and, as the body
        count grows, it is not hard to feel the same sense of helplessness that every
        kid harbors in their hearts. There''s plenty of bloody violence so read at
        your own risk. — DJ</p>'
