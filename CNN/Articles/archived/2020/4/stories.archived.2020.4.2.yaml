      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For over twenty years now, Hogwarts has been an escape for all
        -- for readers and fans, young and old," the website organizers added in a
        post introducing the platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334ac76-0d4a-46e4-884b-80f6194ad292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:27:25.421+08:00
