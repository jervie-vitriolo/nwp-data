      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 12 states have not issued stay-at-home mandates, President
        Donald Trump said he doesn''t think a national order is necessary.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0cd88-d9ea-4d75-aa1a-3f2fe068b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65418888-2069-433d-a8ad-b2345ecae190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States are different and I understand that the governor of Florida,
        great governor, Ron DeSantis, issued one today and that''s good, that''s great.
        But there are some states that are different. There are some states that don''t
        have much of a problem," Trump said at a news conference on the US coronavirus
        response.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c21f38-b5d3-4d1a-9e09-8054f740f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
