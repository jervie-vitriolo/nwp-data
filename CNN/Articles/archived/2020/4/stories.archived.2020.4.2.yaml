  'filipino-scientists-coconut-oil-test-benefits-coronavirus-patients':
    'caption': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T13:42:20.574+08:00
    'imagesource': 'jcr:83fae070-4350-4636-aecd-2405dc030e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e0cbbf-100a-4fd8-806d-02b02f808488'
    'lead': 'As the world races against time for the coronavirus disease cure, Filipino
      scientists will begin looking into the possible benefits of virgin coconut oil
      on COVID-19 patients, the Department of Science and Technology said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T14:05:01.509+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:06:28.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:24.937+08:00
