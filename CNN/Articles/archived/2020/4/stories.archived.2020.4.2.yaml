      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/3/coronavirus-mass-testing-philippines.html?fbclid=IwAR1jdHS_ai-1oXpfVFy3H0RT7dj9L8dxPH_1sd4HWQJDmvCXP6CXO-uMt-w">READ:&nbsp;COVID-19
        response head clears air on mass testing</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8632cf-ecec-41ef-8b2a-7afb01f55a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
