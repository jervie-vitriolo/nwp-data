      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b86ea3-45f5-4f94-9ffe-baa9f3f6ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez, who is also the chief
        implementer of the national government''s response to the COVID-19 outbreak,
        said Thursday that they have asked the Department of Health to fast-track
        the accreditation of more coronavirus testing facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1a4d8-cbd2-4e63-bf1d-45c931b217b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a095b-70e8-4f31-9b3a-ebdc8f0bf732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said nine hospitals have been accredited so far. Previously,
        only the Research Institute for Tropical Medicine was conducting COVID-19
        testing, resulting in delays in the release of test results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c750a-4660-4e12-bc13-2dda8a536180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8c314-f6cf-4e3d-83d4-3e0b120aa59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also determined to fast track the accreditation of subnational
        laboratories so we can start the massive testing of the PUIs (persons under
        investigation) and the PUMs (persons under monitoring)," Galvez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24fcc9-c26d-465a-890c-163ee5717161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
