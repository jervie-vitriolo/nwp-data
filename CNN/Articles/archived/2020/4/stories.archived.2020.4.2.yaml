      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May kumalat po na fake news that some hospitals were raided by
        government to confiscate their supplies and equipment para ipamigay sa ibang
        hospitals. OCD has been gathering resources through procurement and donations.
        What we have pooled are distributed," he said in a message to reporters.</p>'
