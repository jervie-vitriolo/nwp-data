    'mgnl:tags': ['SSS', 'GSIS', 'pension', 'Government-Service-Insurance-System',
      'Social-Security-System']
    'template': '1'
    'title': 'GSIS, SSS release April pensions ahead of schedule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005e0b0-3f6d-49b3-8b0a-e5da3dc0b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Pensioners
        of the Government Service Insurance System and the Social Security System
        have been given their monthly benefits ahead of schedule to provide some relief
        during the COVID-19 quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3375e2-997f-4080-bddf-98e65a3315fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b45d5-6f57-480d-97a2-cce4b59197ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, GSIS said it released pensions for its retired members
        on Thursday, April 2, earlier than the regular disbursement set every eighth
        day of the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91f4d1-c97e-43e2-b001-a1c6bd2fde7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98df77-1d80-4269-acc3-ee43d08d64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS President and General Manager Rolando Macasaet said pension
        payments were deposited Wednesday, allowing members to access them today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127890e-8c19-4c41-9a17-163d03051ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b2ebb-2f26-4a5e-ab0d-9feec1892c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that most of our retirees rely on their pension for their
        daily upkeep and maintenance medicines. We hope that this will somehow help
        ease the burden of our senior citizens during the crisis," Macasaet said,
        noting that ₱5.7 billion has been released to some 511,000 pensioners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141458a3-d626-409a-b65c-dfbdbd448f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581341f-b8a4-4fd9-ae8a-2727f85602ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS said its members born in March and April have also been given
        until May 15 submit paperwork for their annual renewal and revalidation, which
        is done to keep track of a pensioner''s status. These old-age members are
        required to show up in GSIS offices or kiosks during their birth month to
        prove they are alive and are still entitled to their full pension benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2721fe0-9a45-4281-9657-9cb9181cf36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd7b64-c519-422a-8b87-a35cec94b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, SSS said one of its partner banks released
        April payouts for retired private sector workers as early as March 23. Others
        have pledged to release the funds this week, SSS President and Chief Executive
        Officer Aurora Ignacio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252f420-e1a7-4487-9f9b-ae7a3dbf397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317ff49-a26f-44d9-8129-f3308e2e8d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pension fund has released ₱11.9 billion for the month, benefiting
        over 2.7 million retirees. However, Ignacio said pensions for succeeding months
        will be released during the regular schedule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec7564-075e-45e0-b297-1bc723e3c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc7e99-f117-4271-8475-9c7d67d7c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:23:04.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:06:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon as well as other provinces and towns in the country
        have been placed under enhanced community quarantine until mid-April in an
        attempt to contain the spread of COVID-19. Most establishments are closed
        and movement of people has been limited, except for crucial establishments
        like groceries, food preparation, and banks.</p>'
