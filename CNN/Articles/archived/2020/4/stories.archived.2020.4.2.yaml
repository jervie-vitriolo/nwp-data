    'template': '1'
    'title': 'South Africa gathered homeless people into a sports stadium. Here too,
      coronavirus divides rich from poor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e39a1-9392-4964-804f-2320cfbbf39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The policeman raised his bullhorn to shout instructions,
        backed up by a group of soldiers piling out of an armored personnel carrier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ffeaa1-30af-4028-8540-907de536620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae6ecd-98d9-4e9b-9bf3-4cc804580424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go home. Get your stuff and go," he yelled. It was an impossible
        instruction to a group of homeless people stirring from under their cardboard
        boxes and sleeping bags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2c4fd-c9ae-4af1-8a09-2ee5a0159742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e9ee1-98c0-4012-82a0-b6b3915eb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streams of mostly young men appeared in alleyways and from under
        store-front awnings in downtown Johannesburg, some carrying satchels, others
        holding black plastic trash bags with all of their possessions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e3078-3ca4-48fc-9e2b-97d1a3b2ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60676e4-7e5a-4e96-82cb-9240b07af43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have a tough time with this," said Philip Janjtie,
        a young homeless man who had traveled to the city to find work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e600a7-3831-4125-8122-18e3a3b69f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c68788-27d8-4731-9d5f-39e608c6af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On day one of the coronavirus, or Covid-19, lockdown in South Africa
        last Friday, the stark divide in the world''s most unequal society was immediately
        laid bare. So far more than 1,300 people have been confirmed with the disease
        in South Africa, but authorities are bracing for the worst.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f094d-52db-4645-bcb9-c6a64f22251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07729848-3bf5-4a45-83ee-8b1193ae3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In affluent suburbs, people woke up to the inconvenient reality
        of three weeks isolated in their homes. Only essential movement is allowed
        and parks are closed. But many have gardens for their children to play in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238795b8-796a-48eb-afef-63a9ab617da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b24a1-e699-4456-a793-b200d0b89f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In informal settlements and city centers across the country, however,
        South Africans have limited choices to keep themselves safe from the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a09aa-aaf3-4b0c-bbb8-8223b07c580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911680eb-4362-4b46-a660-e72c5e32c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across this continent, social distancing is a refuge for the privileged
        and ingrained inequality is the reality everywhere. In Lagos, Nigeria -- where
        the informal economy is the lifeblood and lifeline for millions -- the markets
        are now shuttered. In Kenya, police have enforced a curfew with batons and
        teargas</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf8801-0a80-4e01-970c-8d7fd8e92705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573f620-45f0-4f44-8002-b1ee5d33dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African President Cyril Ramaphosa wants the military here
        to be a force for good.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2297573-8ffb-4ed7-a7e4-bd7c7cb18963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1dec0-cb8e-42c6-a6e5-11f12f2c08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sprawling townships and many thousands of homeless are an extraordinary
        challenge for his government during this pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb3fb3-e9e0-414b-8bee-495fad9b26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5fe1db-e8df-4d30-b0d5-395612aa9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, day four of the lockdown, at least 1,000 homeless men
        were rounded up and crammed into a rusted soccer stadium in Pretoria, the
        nation''s capital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5e7a3-4663-4a9e-b1a7-8a2d14669e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977120ad-ba24-498c-89b7-6c24d52a719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long line of them squat on the concrete floor. The line snaked
        out of the grounds and onto the street where they set up a makeshift methadone
        clinic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61603d93-9e23-4421-a930-307bbeac0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437618d3-9c0a-49b1-9c5e-c1c50b2e1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal here is to keep Covid out of this community," says Sasha
        Lalla, a leader at COSUP, a city-supported substance abuse program. He worries
        that the thousands of homeless in Pretoria could be hardest hit if the virus
        spreads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185a93e-1645-450d-a1f2-26ca2038e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca43cf3-5987-481c-bbbc-f5a9f2e9ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think then we will be seeing a situation where people with compromised
        immune systems are not just at risk of Covid-19, they are at risk of death.
        We have a responsibility to keep our most vulnerable safe," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e6fbb-1321-4279-b4e8-f92030db143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a27835-4977-48c2-9752-1ad32a4d1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the stadium, many of the men were too scared to sleep in
        the few dozen green army tents on the field, fearing the virus. A few syringes
        lay in the grass next to one entrance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5ce29-16b4-4e1d-ab6c-c7783fa4922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3980a1-beef-4cf8-8b40-8e1002e0cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tents should sleep two or, at most, three at night to enforce
        social distancing. But authorities admit that there are more than 10 to a
        tent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970230c0-c622-498c-bd3e-42d3325ac53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316924b7-78d4-4beb-92b4-80315f5a01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, many of the men slept in the stands. Even though they say
        that out in the open, they risk getting robbed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15ddda-61a6-4a0d-94dc-93c1d97f1881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fde83f-1685-46e0-8c01-dd916f4c5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They put us here and now we are close to one another. This is why
        we will be vulnerable to catching Corona. Our government has failed us," says
        Simon. He says he would feel safer on the street.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2428a7a2-964c-4b89-a722-5ee63aa5a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad27a5-3ceb-467f-aa39-fc7848fc7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two weeks and we are carrying out dead bodies here. Two weeks!"
        predicts Dennis, resting on a crutch in the middle of one tent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac219033-72df-483c-8ca1-597fdb5807e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207909d6-9a24-4925-a587-6187c8c6bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather pack my things and go live there out there in the
        street. Or in the bush somewhere alone, rather than risk my life from something
        that somebody promises you," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc569ac9-4824-4e03-9166-d2415c70c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c5ca2-9b2c-447c-a90d-854a3137dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lalla says that all it would take is one case of the respiratory
        virus in the stadium to spark a disaster.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea0d65-63cd-4ba1-87e9-360c51a38ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75048de8-c9c1-46a9-85ac-d4f3783fcbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be like wildfire," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde1719-bfe2-4c3b-8512-5f21955d5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328ede9-8027-43bb-b33d-9042bce4e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really hoping that we don''t have anyone right now who has
        contracted the disease. And if that is the case, we will be moving then to
        some of our quarantine facilities," said Omogolo Taunyane, a city spokesperson.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe61abf-0b85-4dfd-98bd-afd303fd42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c0829-bb77-42db-966d-9ea72f58bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, they haven''t tested anyone. But they say they plan to when
        they move into shelters.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62596dba-98e4-43d3-8dc2-95c4f6de9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667afcc-7724-445e-a925-e4ba02b0d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, churches and parking lots are all being converted into
        shelters in a desperate rush to combat the virus amongst the most vulnerable.
        City officials hope to put many of these men into those shelters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a119a-a4eb-4d34-8f34-332e5afd8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c89312-3b1b-4e1c-9c6b-2944e0cfb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lalla says that more radical approaches are needed, especially
        in a country with such a chasm between the rich and the poor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e5085-1dfb-49c7-90ec-719e3d6014cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb758600-82e8-4c77-8373-7f098f199e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many times, they are forgotten people and we don''t realize how
        vulnerable they are and how in need they are," he says. Lalla hopes that now-empty
        hotels will help with the crush of humanity that must get off the street.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde73ee0-28fd-4fbe-8579-14e79b3dbf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51678213-e8b0-4669-841c-6119d110fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day six and already authorities are hinting that this lockdown could
        last longer than 21 days. South Africa is mobilizing 10,000 health workers
        to do house-to-house testing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d21d1-643a-4f45-9fb4-d3bae486546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80833d-27d4-43a9-ade6-a95c369c5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In middle-class neighborhoods, the sidewalks are empty and there
        are no cars on the street. The restaurants, tattoo parlors, bars and coffee
        shops are all closed on Johannesburg''s famous Seventh Street in the Melville
        neighborhood. A lone truck idles as it delivers bread to a local corner grocery
        store.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe019428-9cda-4518-98a5-06e6a91bc77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129112f2-1107-4add-8e92-08718812715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is sacrificing because of this virus; the rich and the
        poor.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea822b-9344-4d80-85d2-9d4f3772119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d57d0a-bb3d-49b9-a9d1-d24ee3012d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in downtown Johannesburg people are lining up to get food --
        they can''t afford to stockpile. This is their daily routine. Taxis are running;
        touts are still hustling. It''s quieter than usual. But life in this nation
        of two lockdowns goes on.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bb939-3a27-4f37-97b4-e144cb5f303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:34:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/02/africa/homeless-community-south-africa-coronavirus-intl/index.html"
        target="_blank">"South Africa gathered homeless people into a sports stadium.
        Here too, coronavirus divides rich from poor"</a></em></p>'
