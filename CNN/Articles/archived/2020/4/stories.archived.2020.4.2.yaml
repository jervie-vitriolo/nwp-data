      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8f434-7dee-4196-af43-d01b7a87f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at reductions in person-to-person contact that have
        progressively improved and have led us to a point where we are making a very
        positive impact," said Dr. Jeff Duchin, the public health officer for Seattle
        and King County.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a72c3-c3e3-48b4-9c8b-182e2623c289'
