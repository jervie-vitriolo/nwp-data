      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439b76d-d9bd-4052-9bc3-bcc09ffa3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
