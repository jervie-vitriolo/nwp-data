      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Radio
        station DZMM has temporarily suspended all of its programs after its employees
        were exposed to two persons under investigation for COVID-19.</p>'
