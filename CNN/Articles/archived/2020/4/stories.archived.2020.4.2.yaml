        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9babddf2-1800-4e1a-8e75-8b6756bfa6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:14:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:05:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) -</strong> A group
        of business leaders submitted on Thursday a list of recommendations to the
        government’s Interagency Task Force to help Luzon ease into the “new normal”
        with the scheduled end of the enhanced community quarantine by mid-April.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0023300-cb78-4ddc-9c25-07fceab4941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:16:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:05:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementing guidelines issued on March 16 by Malacanang set
        the expiration of the Luzon-wide quarantine at 12 midnight April 13. There
        are, however, calls for its extension due to the still increasing number of
        coronavirus infections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d926c-4e8c-4faa-8998-5a48676ff9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:16:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:05:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion said he
        and 60 other businessmen, along with Cabinet Secretary Karlo Nograles and
        Finance Secretary Carlos Dominguez III, discussed the recommendations last
        weekend.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3605bd-3f2e-4a03-827e-6b4d5723982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:16:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:05:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion, who did not identify the business leaders or their organizations,
        said one of the key recommendations is to shift from a Luzon-wide quarantine
        to a barangay-level lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
