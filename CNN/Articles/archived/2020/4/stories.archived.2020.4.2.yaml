    'mgnl:tags': ['China', 'coronavirus']
    'template': '1'
    'title': '12 medical experts from China to aid PH in COVID-19 fight'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca12457-eaec-4845-9446-e41c73161d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T23:06:49.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong>&nbsp;A
        medical team from China will arrive in Manila this weekend to help the country
        contain the spread of the coronavirus disease, the Chinese Embassy in Manila
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329aa01-7b0b-4ba6-98c1-162c2ebaaeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T23:06:49.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is composed of 12 experts which will provide “technical
        guidance” and share their experience in controlling the outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d354c-fc20-42f6-95d1-476e77fc8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T23:06:49.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are good at both traditional Chinese and Western medicine,
        involving COVID-19 treatment, testing, disease control and other aspects,
        and will practically share the ''China experience'' in the fight against COVID-19,”
        the Embassy said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3e781-a3d1-4fc0-9857-fe786ab2df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T23:06:49.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy said China will be sending the team as requested by
        the Philippine government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cd923-5414-4a4d-8a74-397e557d1652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T23:06:49.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts come from the First Affiliated Hospital of Fujian Medical
        University, Fujian Provincial Hospital, Fujian People’s Hospital Affiliated
        to Fujian University of Traditional Chinese Medicine and Fujian Provincial
        Center for Disease Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de1092-848b-49e3-8a3b-129d6ad1ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T23:06:49.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic originated in the Chinese city of <a href="https://cnnphilippines.com/world/2020/3/24/China-lifts-lockdown-Wuhan-coronavirus.html">Wuhan
        in Hubei province</a> back in December. China has since reported significantly
        fewer COVID-19 cases in ground zero and has moved to lift the lockdown on
        Wuhan by April 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e08b4f-4efe-4570-af38-210aeae91b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T23:06:49.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China is currently ranked <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">fourth
        among countries</a>&nbsp;with the most number of infected patients. The East
        Asian giant recorded 81,588 confirmed cases with 3,318 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb722fa-8724-4e03-9054-5699ea1df1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T23:06:49.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines’ coronavirus death toll has exceeded
        <a href="http://cnnphilippines.com/news/2020/4/2/philippines-covid-19-cases-death-toll-recoveries.html">100</a>,
        with more than 2,600 confirmed cases.</p>'
