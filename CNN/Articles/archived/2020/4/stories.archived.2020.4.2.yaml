    'title': 'Davao City to be placed under enhanced community quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a332bb-6468-48d3-a8bc-af4ea3dca3c0'
