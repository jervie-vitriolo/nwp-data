      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH Ambassador to Lebanon dies due to complications related to COVID-19</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ebd3b-04d0-437d-af3f-c12ce42fe467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:42:02.274+08:00
