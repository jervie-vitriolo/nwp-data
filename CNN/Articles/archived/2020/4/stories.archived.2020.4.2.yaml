      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gauge the effectiveness of measures, the group recommends a "weekly
        evaluation and assessment to further ease or dial up restrictions."</p>'
  'philippines-donations-covid-19':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T21:34:13.229+08:00
    'imagesource': 'jcr:23353024-7915-4288-b78b-ca93ba30e23f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4b62fe8-5c2b-4d9e-b752-c17116661aaf'
    'lead': 'The Office of Civil Defense clarifies that it is not barring direct donations
      to government offices, private hospitals, and frontliners fighting the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T21:38:05.682+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:05:54.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:33.865+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'donations', 'philippines']
    'template': '1'
    'title': 'Donations can still be given directly to COVID-19 frontliners and hospitals,
      gov''t office clarifies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199fbd19-b6a1-432f-89da-36799112681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — The Office
        of Civil Defense (OCD) clarified Thursday that it is not barring direct donations
        to government offices, private hospitals, and frontliners fighting the coronavirus
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2106d-9e8f-4ba3-9fc4-8f1693265301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently tasked the OCD with the consolidation
        and management of all medical supplies and equipment donated to the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98af7f-078f-49ca-a636-34eb22c53676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the OCD said Administrative Order no. 27 "does not
        bar direct donations to other departments, bureaus, offices, state colleges
        or universities, government-owned or -controlled corporations (GOCCs), or
        government hospitals or medical facilities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350211c-6ba8-4680-907e-8109b82925f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AO 27 merely directs donees to inform OCD of their received donations
        to ensure equitable allocation and distribution of assistance," the OCD said,
        adding that private individuals can directly help their chosen frontliners
        and hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911429f3-ed1c-4e19-ba1f-c4d8b1e1fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are most welcome to do that and their efforts will be much
        appreciated," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06625aa0-26ef-4ace-8ef6-25fb0af58716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD''s statement was made in the wake of allegations on social
        media that it had raided some hospitals and confiscated their stocks of personal
        protective equipment so that they can be donated by certain politicians to
        other facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdaa56-9cab-4816-b9f4-7be24161e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD has denied the accusation, stressing that Senator Christopher
        "Bong" Go, the politician alluded to in many posts, does not interfere with
        its tasks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8c12f-7cf8-4960-8c8c-7a9660db87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go earlier belied social media posts that his office has been labeling
        boxes of medical donations with his name.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c3d1f-bf88-4e66-8857-ffbcb3f845e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are well-informed through our communication with their office
        that Senator Go connects private donors directly to their intended beneficiaries
        and helps facilitate the delivery of the donations," the OCD said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e75f40-5ccc-4019-8501-21f55a5e49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations have poured in after hospitals and medical workers bewailed
        the lack of protective gear in handling patients with COVID-19.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff31bcc-e887-4d91-8ad0-7fb37d85d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association said at least 17 doctors have
        died after contracting the virus due to the shortage of protective equipment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a14c0-9dc1-4b7c-a5db-ee8df8e862e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:38:05.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 2,633 confirmed coronavirus cases, with
        107 deaths and 51 recoveries.</p>'
  'japan-shinzo-abe-coronavirus-masks':
    'author': 'Emiko Jozuka and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T21:44:27.370+08:00
    'imagesource': 'jcr:b5144a83-3c90-4ee4-bafd-01dba5f0e806'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f727cf7-8e48-444e-a750-efdb45cf21ee'
    'lead': 'Japanese Prime Minister Shinzo Abe is facing a public backlash after
      he said the government would distribute two reusable cloth face masks per household
      amid growing concern over medical shortages as the country faces a worsening
      coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T21:47:27.827+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:05:54.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:34.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anger as Japanese Prime Minister offers two cloth masks per family while
      refusing to declare coronavirus emergency'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ae2ed-0cdb-43ec-87ec-7051e4eb1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese Prime Minister Shinzo Abe is facing
        a public backlash after he said the government would distribute two reusable
        cloth face masks per household amid growing concern over medical shortages
        as the country faces a worsening coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc9405-ee92-459d-a3c9-7e952bab1ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed cases of the virus has spiked in recent
        weeks, after it appeared that Japan''s initial response had got the virus
        relatively under control. As of Wednesday, there were more than 2,300 cases
        across Japan, and 57 deaths, according to a Johns Hopkins University tally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4213dfd-784c-4b61-af35-e470fe5c6d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spike has seen a raft of new restrictions put in place in Tokyo
        and other major cities, and a run on protective gear, including face masks.
        On Wednesday, Abe said the provision of cloth masks to the worst hit areas
        "will be helpful in responding to the rapidly increasing demand."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed82e4-1c3a-4adb-8cdd-c6d499e8788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abe''s proposal to send two masks to each household attracted
        outrage and mockery online Wednesday, with the hashtag "Abe''s mask" and "screw
        your two masks" trending on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ba522-7628-4777-818b-7cc4faaa6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many felt the move was lackluster and would not go into effect fast
        enough to have a chance at curbing the spread of the virus, with masks not
        due to be distributed until the end of the month. Others dubbed the policy
        "Abenomask policy" as satirical memes showing well-known cartoon characters
        sharing one mask between four family members popped up online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed974e-7fda-42ed-a586-8a4cd6b8e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger comes as Abe resisted calls Wednesday to declare a state
        of emergency, saying that use of such powers was not imminent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c471a6-06a6-43f5-bfae-1bdff5693bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A declaration of a state of emergency would allow prefectural governors
        to send out a stronger message when it comes to urging the public to stay
        at home, but the measures will not be legally binding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe740e3-1520-4df5-9116-cebea2577b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Tokyo Governor Yuriko Koike urged residents in the city
        of roughly 13.5 million to telework where possible and avoid bars, restaurants
        and public gatherings up until April 12. Tokyo has now extended the closure
        of schools and public facilities like zoos and museums up until May 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17c5d5-1395-4ab8-8429-07abeed8e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koike on Tuesday called on Abe to issue the national emergency declaration,
        after the capital recorded 78 new cases, its highest single-day jump so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c0cad-5093-4b0c-98de-3ab2e8b93be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Explosive surge</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c735e30-7f44-4ba9-bb96-7e1d4d60e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said the government would prioritize distributing masks to around
        50 million households in areas where coronavirus infections have been spiking.
        The distribution will kick off later this month and each household with a
        registered postal address will receive the masks through the post, part of
        a wider coronavirus economic package that the government is rolling out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192f8dc-8f2f-4b17-bdd0-433f1ac5159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, Japan has scrambled to avert an explosive surge
        in infections. While the current tally stands at around 2,300 cases, Japan
        -- a country of over 127 million people -- has only tested just over 30,000,
        compared with 394,000 tests carried out in neighboring South Korea, which
        has a population of just over 51 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80c5f7-3482-4962-949a-3a54ca5912d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparently low infection rate has created what many experts
        fear is a false sense of security, with people still going out in public,
        some not wearing masks, to see cherry blossoms, a traditional spring pastime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2eedf-aa04-49aa-8e5a-01c452a8ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, medical experts warned that Japan''s healthcare system
        would not be able to bear the strain if coronavirus infections continued to
        spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db659695-8d72-4c49-93ca-c0c02ec1793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government panel warned that though Japan has not seen an explosive
        increase in infections so far, hospitals and medical clinics in Tokyo, Aichi,
        Kanagawa, Osaka and Hyogo were increasingly stretched and that "drastic countermeasures
        need to be taken as quickly as possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d0c0f-3b32-490c-96d9-160e515d6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic repercussions are also a concern. Earlier this week, Japan''s
        ruling party pledged to secure a 60 trillion yen ($556 billion) stimulus package
        to cushion an economy already hit by the postponement of the Olympics and
        coronavirus pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9208aa-503c-4826-abed-d4b344e5819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DIY masks amid shortages</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d99698-c43f-4ca5-97d0-db9bf29e3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Abe''s cloth mask proposal was met with anger, Japan isn''t
        the only place mulling the use of improvised facial wear, amid widespread
        shortages in proper protective gear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65469b1e-ef67-4bb6-8eaa-8951f145e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask use has been widespread in Asia since the beginning of the
        pandemic, but shortages and conflicting advice in many western countries has
        caused many people to go without, despite widespread evidence that masks help
        protect against the spread of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d734aa-059b-4bbe-8c82-f7ecf8f6e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloth masks are not as effective as surgical masks or respirators,
        but they do offer limited protection and are easier to produce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463b090-6eb3-45ea-ba8a-eb48665452c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, people have been stepping up to create homemade masks
        for health care workers and other high risk populations amid widespread shortages
        and complaints from hospitals that they are not receiving supplies fast enough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dcc7d2-d53c-4801-bf19-fdf39238d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, US retailer JOANN Fabrics and Craft Stores released a
        video tutorial on how to make face masks. The retailer encouraged people to
        drop them off at store locations, where they will be donated to local hospitals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14019b0-9f5c-4ad4-869e-67dd7a9f80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a dwindling supply of N95 respirators and a surge in virus
        cases, healthcare facilities are bracing for the worst, and Japan may not
        be the last country to distribute cloth masks to its citizens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e22e4-53be-4c69-8332-00799667bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:47:27.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/02/asia/japan-coronavirus-shinzo-abe-masks-hnk-intl/index.html">Anger
        as Japanese Prime Minister offers two cloth masks per family while refusing
        to declare coronavirus emergency</a>"</em></p>'
