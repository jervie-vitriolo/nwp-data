      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/2/Duterte-shoot-quarantine-violators.html">READ:&nbsp;Groups,
        lawmakers condemn Duterte''s order vs. lockdown violators</a></strong></p>'
