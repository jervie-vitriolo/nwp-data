      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;K-pop star Kim Jae-joong has apologized after telling
        fans on April Fools'' Day that he had caught coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0834f7-fbad-4f82-bd48-ca7be580e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.261+08:00
