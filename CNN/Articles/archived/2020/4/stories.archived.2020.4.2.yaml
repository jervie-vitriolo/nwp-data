      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter at Home" brings together a number of resources related
        to the international franchise, including free access to the audiobook version
        of the first installment in the series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3181f8-7def-48f8-b674-d0d1e9ea7390'
