  'Metro-Manila-quarantine-facility-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T15:23:53.991+08:00
    'imagesource': 'jcr:40659168-1c04-49c9-b875-696d75e95eb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c1ab1c-74a0-4c73-9d3d-4d44332c06cb'
    'lead': 'Once the transformation is done, the PICC, World Trade Center, and the
      Rizal Memorial Sports Complex can house close to 2,000 COVID-19 suspected and
      confirmed patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T15:26:35.243+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:06:22.437+08:00
