      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f452d15-b7cb-4872-bf1f-02799943f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:15:48.649+08:00
