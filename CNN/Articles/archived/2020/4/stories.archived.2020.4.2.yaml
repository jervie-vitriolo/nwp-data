      'mgnl:type': 'text'
      'text': '<p>The total number of COVID-19 cases in the country has increased
        to 2,633, after 322 new infections on Thursday. Eleven persons have died,
        raising the death toll to 107. The lone recovery brings the total to 51.</p>'
  'kim-jae-joong-apologizes-april-fools-joke-coronavirus':
