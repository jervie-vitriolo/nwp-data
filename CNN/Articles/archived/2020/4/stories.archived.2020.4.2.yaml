      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tournament organizer the All England Club (AELTC) held an emergency
        meeting Wednesday to discuss possible options before making its announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402b7f5-7600-4ee3-97d5-25b652abccb4'
