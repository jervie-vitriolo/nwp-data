      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong>&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/2/philippines-massive-testing-covid-19.html">PH
        eyes ''massive testing'' of suspected COVID-19 cases by April 14</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e112bef-a0f2-4e16-b05d-9db47da1d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also encourages the mobilization of the <a href="https://www.cnnphilippines.com/business/2020/3/17/sm-donation-to-ritm-pgh.html">private
        sector</a> to produce much needed health supplies and the importation of critical
        medical equipment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a815c-b638-4dd3-b0af-8235fc2cce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.666+08:00
