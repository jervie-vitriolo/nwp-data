      'mgnl:lastActivated': 2023-01-26T17:06:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a66c9-6214-4cc8-a193-b3a7325b7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again said that "nobody" could have foreseen a pandemic crisis
        leading to a shortage of ventilators, for which there were numerous warnings.
        He predicted that the virus would no longer be a concern after about a month,
        a timeline at odds with assessments of experts. And he implied some states
        are basically fine when it comes to the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682115bd-2c9f-46ce-b624-64f285817c96'
