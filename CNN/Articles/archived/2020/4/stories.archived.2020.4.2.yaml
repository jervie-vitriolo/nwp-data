      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/01/homepage2/philippines-nurse-intl-hnk/index.html">''The
        Philippines is sending its nurses to the frontline underprotected. Now medics
        are dying, others risk spreading the virus''</a></em></p>'
  'Fountains-of-Wayne-singer-Adam-Schlesinger-dead-COVID-19':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-02T09:10:12.430+08:00
