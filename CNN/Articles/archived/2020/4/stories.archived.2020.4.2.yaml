      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;President Donald Trump made another series of false,
        misleading or dubious claims at a Wednesday coronavirus briefing that began
        with an off-topic discussion of his administration''s efforts to fight drug
        trafficking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3be0b-40f6-41d8-a520-f36c5d46c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.282+08:00
