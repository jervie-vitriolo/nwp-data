    'lead': 'BSP chief Benjamin Diokno says he expects the Philippine economy to go
      into a technical recession this year, which means the country will experience
      negative growth for at least two quarters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T01:16:30.861+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:06:49.526+08:00
