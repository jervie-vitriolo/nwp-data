      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 61 COVID-19 cases with nine deaths in the entire Davao
        region. All fatalities were from Davao City. 18 patients have so far recovered.</p>'
    '23':
