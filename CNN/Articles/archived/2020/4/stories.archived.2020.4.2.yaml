      'mgnl:type': 'text'
      'text': '<p><strong>Ours Poetica: Diana Khoi Nguyen reads “Triptych”</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb85a4-da18-40eb-b0bd-98cac5aa859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T20:19:41.620+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:05:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is power in visual poetry that cannot be easily translated
        through speech, if at all. Yet, listening to Vietnamese American poet Diana
        Khoi Nguyen’s reading of “Triptych” is just as much of a haunting, aching
        experience as it is to read on your own, all the more as you watch the poem
        unfold simultaneously to Nguyen''s hard-hitting performance in Ours Poetica''s
        visual rendering of the piece. The poem first appears in Nguyen’s debut collection,
        “Ghost Of” (Omnidawn, 2018), a brilliant undertaking that reveals how grief
        converses with space. The performed piece is but one of the several poems
        in the book titled "Triptych," essentially a series within the collection
        that follows Nguyen as she fills the voids in aged family photographs from
        which his late brother cut himself out two years prior to his suicide.</p>'
