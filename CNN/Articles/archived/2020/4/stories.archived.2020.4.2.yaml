  'dswd-lgu-cash-aid-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T14:14:37.910+08:00
    'imagesource': 'jcr:59978974-d6a6-4b87-8f9f-f4d6c9fa1e94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66550aa2-c13b-466f-9db1-d89f6eb22b21'
    'lead': 'The Department of Social Welfare and Development will take the lead in
      the distribution of cash aid to the most financially-hit households nationwide
      during the quarantine, a role previously held by local government units, the
      Inter-Agency Task Force for the Management of Emerging Infectious Diseases said
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T14:20:01.258+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:06:26.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:25.377+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD to handle COVID-19 cash aid distribution, LGUs’ role limited'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0729c-3bab-4d16-9981-87ea0cc12faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — The Department
        of Social Welfare and Development will take the lead in the distribution of
        cash aid to the most financially-hit households nationwide during the quarantine,
        a role previously held by local government units, the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c36473-829a-4512-a169-808994320367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DSWD will exercise full control and supervision over the distribution
        of the emergency subsidy program’s funds,” task force spokesman Karlo Nograles
        said in a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8dc443-f06d-4580-ada0-51e1fa7fc09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency subsidy program is in line with the newly signed law,
        Republic Act 11469 or the Bayanihan to Heal as One Act, which gives President
        Rodrigo Duterte new powers in handling the current health crisis, including
        realigning funds in the 2020 national budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b50638-4bc3-40a2-984d-7234bd534cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is “to ensure only the targeted beneficiaries will receive
        the government subsidies,” Nograles explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17286e2-f16b-46f5-82a8-1885def2ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the role of the LGUs will be limited to assisting
        in handing out the cash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce27e9-8bb5-4a9c-aee1-51eff42ae482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGUs were previously tasked to submit their databases of target
        beneficiaries to the national government as well as distribute “social amelioration
        cards” to those eligible to get subsidy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effbcc3-3da8-478b-b25b-17ab3283fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also said the subsidy would be in the form of P5,000 to
        P8,000 in cash. Earlier this week, the government said the relief includes
        cash and food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b5ae0-5153-4513-b64a-b70d1322b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families covered include the homeless, those with at least one member
        who is on a no-work-no pay situation, a senior citizen, a solo parent, a person
        with disability or a pregnant and lactating woman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1ad73-440c-41e6-8f54-2e7a4ffd9e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/3/31/cash-aid-beneficiaries-coronavirus-quarantine.html"
        target="_blank">LIST: Qualified beneficiaries of COVID-19 subsidy&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db3ac8-6fe8-4708-92a4-0c5ed344912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Wednesday he transferred the task of distributing the
        aid to the national government because of politicians with a lot of complaints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac3e56-1288-4e60-9e16-0ad967091de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinanggal ko sa politiko kasi maraming reklamo</em>,” Duterte
        said in a speech Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc992e-488b-4662-ab95-71e13eaa6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I gave the job to the national government because
        there are plenty of politicians with a lot of complaints.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cba0c-880b-4611-adc2-ea53a7d11d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21, the President ordered LGUs to “stand down and abide
        by the directives of the IATF and the Office of the President.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901af88d-be6d-4184-a46e-5f00de7506f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was shortly after Pasig Mayor Vico Sotto ordered the limited
        mobilization of tricycles in his city to help bring health workers and patients
        with urgent needs to hospitals. This is prohibited under the enhanced community
        quarantine guidelines, which include the suspension of mass transport. Sotto
        has since complied with the ban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61781f0-af48-450e-9098-af40502a610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:20:01.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier approved the recommendations of the IATF to
        restrict the movement of people, ordering most except for those rendering
        vital services to stay at home, in a bid to stem the spread of COVID-19. The
        quarantine is scheduled to last until April 13.</p>'
  'coronavirus-vaccine-british-american-tobacco':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'The maker of Camel, Lucky Strike and Pall Mall cigarettes is trying
      its hand at a new product: a coronavirus vaccine.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-02T14:17:31.491+08:00
    'credit': 'From Luke Sharrett/Bloomberg/Getty Images'
    'imagesource': 'jcr:0a3eb8be-f9b3-4e8c-8fb8-20b79c963ca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cebf6913-63dc-4805-ab71-170edcacd228'
    'lead': 'The maker of Camel, Lucky Strike and Pall Mall cigarettes is trying its
      hand at a new product: a coronavirus vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T14:21:20.864+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:06:26.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:25.526+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'British-American-Tobacco']
    'template': '1'
    'title': 'This is no April Fool''s. British American Tobacco is trying to make
      a coronavirus vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e8d0e-746b-434b-959a-35a98544c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The maker of Camel, Lucky Strike and
        Pall Mall cigarettes is trying its hand at a new product: a coronavirus vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca99a0-1112-40ee-b946-25d6ca2676aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British American Tobacco said Wednesday that its biotech subsidiary,
        Kentucky BioProcessing, is working on a potential vaccine for the novel coronavirus
        that can be produced in lab-grown plants closely related to tobacco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c2a6e-2cba-445d-9031-5ece53c0a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biotech firm, which helped develop an experimental Ebola treatment
        in 2014, joins dozens of other companies racing to develop a vaccine for Covid-19,
        which has now infected over 880,000 people globally and claimed more than
        44,000 lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e232b4-7d5d-41f8-9adf-42da9595e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development of vaccines typically takes years, but scientists
        and government authorities are hoping to fast-track the process to prevent
        a resurgence of the virus. Many experts say a vaccine is at least 18 months
        away, but others caution that even that timetable is optimistic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570e49c-44af-4849-864f-ecfb0d143072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British American Tobacco said that its potential vaccine is currently
        being tested on animals, and it is "exploring partnerships with government
        agencies" to bring the vaccine to clinical studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed85ed1-5a99-413b-abcc-2bc00db2578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine development is challenging and complex work, but we believe
        we have made a significant break-through with our tobacco plant technology
        platform," said David O''Reilly, director of scientific research at British
        American Tobacco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9d3d9-a871-452d-a002-862d467b93df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If clinical trials go ahead, the company said it hopes to produce
        up to 3 million doses of the vaccine per week beginning in June. Those doses
        will go to waste if the trials aren''t successful, but it''s "a price worth
        paying" to save time, O''Reilly said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9069746-55a4-4b13-a64a-23b0030454ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to produce the potential vaccine, Kentucky BioProcessing
        cloned a portion of the novel coronavirus'' genetic sequence and injected
        that into the plants, which developed a potential antigen — a substance that
        induces an immune response in the body and is needed to fight viruses. That
        is now being tested on rodents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719bf04-6542-4b43-a9ab-2f15a6c11f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, plant-derived vaccines
        can be produced cheaply in very high amounts and are less likely than traditionally
        developed vaccines to contain contaminants that are harmful.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de29b2-4e7d-4b0a-b16d-3d54a5722b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts by a cigarette maker to address an urgent public health
        issue could raise eyebrows, however. "I would hope the politics of tobacco
        wouldn''t interfere here and that people will determine objectively whether
        our technology could be helpful or not," O''Reilly told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50cf76e-db7f-461e-9b8a-b4b4f9d982f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky BioProcessing was involved in the production of ZMapp in
        2014, a treatment that was tested with some success on Ebola patients in the
        United States before it was abandoned in favor of more effective alternatives.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae39c7d-86ff-4cb9-8028-67dbc5ae28cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:21:20.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/01/business/coronavirus-vaccine-british-american-tobacco/index.html">This
        is no April Fool''s. British American Tobacco is trying to make a coronavirus
        vaccine</a>"</em></p>'
  'NBA-union-negotiating-player-pay-plan':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-02T14:20:49.567+08:00
    'imagesource': 'jcr:84e8bb70-8fa5-4479-afe6-515c4418b5a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b9e6ace-ff67-41b1-ae45-1c7d2e158e66'
    'lead': 'The league is trying to avoid a scenario in which it would be forced
      to pursue payment from players, an impetus behind the sides trying to come to
      an agreement now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T14:29:17.552+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T17:06:25.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:25.666+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA, union negotiating player-pay plan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6dc24-26e9-46e5-9c9a-3db5415b0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:29:17.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:06:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The NBA and the players association
        are in discussions regarding withholding player pay in the event regular-season
        games are canceled, ESPN reported Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d674c2-7898-4b91-8c9e-82121fea071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:29:17.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:06:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the sides are discussing withholding up
        to 25 percent of players’ remaining salaries in a league escrow, allowing
        for the players and owners to share in some of the financial loss should the
        league not complete a full, 82-game regular season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00545275-59a2-4140-907c-928a410ed4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:29:17.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:06:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA suspended play indefinitely on the night of March 11, shortly
        after it was learned Utah Jazz center Rudy Gobert had tested positive for
        COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06145f96-baae-44a9-97ea-8db969afe394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:29:17.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:06:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current collective bargaining agreement calls for players to
        lose roughly 1 percent of their salary for every game canceled per a force
        majeure provision — triggered when a contract cannot be fulfilled by an unforeseen
        circumstance. A pandemic is among those circumstances in the NBA’s CBA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd69421-5b9d-4c73-aced-b81c178607f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:29:17.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:06:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN, the force majeure is triggered automatically
        upon the cancellation of games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee755d-fdba-4ef6-9a67-73a8c965fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:29:17.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:06:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated that NBA commissioner Adam Silver, National Basketball
        Players Association executive director Michele Roberts and a group of attorneys
        have discussed plans for preparing players should they lose money over lost
        games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06134315-36dc-4458-ae8b-13a98e870548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:29:17.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:06:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also stated that if there is no plan in place by April
        15, players will receive their full game checks, but they would have to pay
        the money back later should games be canceled, with the amount owed determined
        by a formula based on each player’s team and his own salary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ba254-1f61-4ab9-b3f8-877530f01736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:29:17.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:06:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is trying to avoid a scenario in which it would be forced
        to pursue payment from players, an impetus behind the sides trying to come
        to an agreement now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8beb59-0e0e-4899-b0c6-560b23f162ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:29:17.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:06:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojnarowski reported Thursday that NBA executives, including Silver,
        received a 20 percent pay cut in response to the shutdown.</p>'
  'first-coronavirus-cases-carmona-cavite-san-fernando-city-la-union':
