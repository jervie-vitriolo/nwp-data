      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current evidence suggests coconut oil and its derivatives are safe
        and effective antiviral compounds in both humans and animals, Dayrit and Newport
        noted in a research proposal published in January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0577baf-5f53-4abd-8846-a3b89c77629e'
