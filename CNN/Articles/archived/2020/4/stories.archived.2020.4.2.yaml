      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f097400-7196-47b9-b841-8a4ea1dd8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
