      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03630711-7906-451d-b7ac-106a572f0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations are on-going to arrange a two-on-two spectacle which
        would see Mickelson team up with Brady to take on Woods and Manning, a source
        familiar to the negotiations confirmed to CNN Sport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30219a75-2cce-4f9d-a915-cb8363466707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5807cb4-8c4f-4ec6-bceb-6e5a117fbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional golf is on hold because of the ongoing coronavirus
        pandemic, but Mickelson had hinted on social media that he was "working on"
        plans for a clash between the two golfing greats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688443be-7afd-4a4c-82af-13af9b774414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60404dfa-356c-4285-bffb-76c93132469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the date and time of the match still far from finalized, other
        details of the negotiations are more clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506ba51-1da1-4738-aa83-83d14cf8fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc103b3-9b44-46eb-809d-ad695b5134e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is being organized jointly by the PGA Tour and WarnerMedia
        (the parent company of CNN) and it is not expected to air on pay-per-view.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04646541-40f0-48e1-91c1-c7cb73e105b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd864d6-dae3-4956-ba1f-b63a99887180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setting for the match is also yet to be confirmed, but there
        would be no spectators present and only a small television production team,
        with all individuals adhering to recommended social distancing guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9ccf1-af12-4a47-afdc-76c490dbb44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2f9fe-7158-45e9-885a-bffe3162ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the four athletes for comment. The PGA Tour
        declined to comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282dc13-005d-476e-bd0e-46c48409b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123d377-261d-4f6e-8358-a264e88253f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rematch</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5f046-7f6f-4706-909e-06c3ffbda595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it go-ahead, the charity event would be a rematch of the
        televised clash back in 2018 between Woods and Mickelson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f0a99-3369-48be-8b87-6d59f912239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a208d0f-bd4e-46e6-adbe-176c26e45b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "The Match," the pair met in a $9 million made-for-TV showdown
        which Mickelson won after 22 holes at Shadow Creek Golf Course in Las Vegas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b69d68-bc05-427d-8478-299cadbec65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87044a6-939e-4998-af20-7d8a8fc6a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickelson also won $600,000 in charity side bets, as he was closest
        to the pin on three of the par 3s. But he missed a birdie putt on the first
        hole and donated $200,000 to Woods'' handpicked charity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0fdce1-e7b2-4f98-9f2f-6761a9747eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbdeca5-3a12-47b3-87f9-285476e166cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods and Mickelson have 20 majors between them and were fierce
        rivals at the height of their careers, but the veteran golfers have become
        friendly in recent years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6f886-34be-492e-97bd-567dc66d09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da8696-a5f6-409e-8fde-c96211966f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:59:13.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Brady and the retired Manning enjoyed a healthy rivalry
        during their respective playing careers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f702c-b56d-4399-9266-303aa0690985'
      'mgnl:activationStatus': true
