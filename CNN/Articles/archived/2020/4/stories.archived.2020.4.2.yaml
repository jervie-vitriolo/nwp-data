      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New work arrangements, reopening factories</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a5d0d-da4d-4f8e-9700-4a9672c10ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group supports work-from-home arrangements and staggered working
        hours after the lockdown is lifted. It also encourages continued salary payments
        to employees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e5461-eaf9-4894-94e0-32a841353d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, factories may also reopen but must observe social distancing,
        with a ban on groups of more than ten people, the statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fafb257-f1fb-422e-97f4-c9fd4f0d4e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that aside from supermarkets and groceries, hardware
        stores must be allowed to operate as well.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9eaaaf-3ec5-495b-a6cf-6e95c179aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medical efforts to combat COVID-19</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f9e35-eb99-4adc-a812-1d621d6eca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:05:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To "give valuable data for decision points,” the FEF supports mass
        or random testing for the virus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbf123-4e5c-4111-8d56-3b547a231305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.665+08:00
