      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68e48f-0c57-4a92-9636-322ff1d1d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.519+08:00
      'mgnl:createdBy': 'lara'
