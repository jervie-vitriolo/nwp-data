      'mgnl:lastActivated': 2023-01-26T17:06:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6559ed2-0927-4509-b633-165a74277552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, more than 210,000 people in the United
        States have been infected, and at least 4,703 have died. The number of fatality
        reports again reached a new daily high, with more than 900 reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e95713-e45a-4d58-a7ad-edd9be559432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef654f-0c9f-4c6e-ad28-49c6f947a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the deaths was a 6-week old in Connecticut, Gov. Ned Lamont
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ef549-83cf-42d5-b586-e5f83865bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dfab84-ed61-48b4-b9e3-c42d214123fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More data showing people without symptoms are fueling the spread
        has top US officials rethinking whether the general public should be wearing
        masks. But the World Health Organization, while it says it is reviewing its
        advice, tells people there is no need to keep your mouth covered if you are
        not a patient or health worker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd347b81-45e3-4731-86b2-b2b965b55af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac904a-fc7d-4d1d-ae0f-48047a3bf550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A quarter of people in US who are sick have no symptoms</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0817c-2e46-4b3a-a53a-55dc6fd082d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerning new data from Iceland shows 50% of those who tested positive
        said they were asymptomatic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9df33-f710-47a3-9b15-c4f6b99d5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eff9bb-2edf-47c0-8fc9-473c11e0674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, an estimated 25% of coronavirus carriers have no symptoms,
        said the director of the Centers for Disease Control and Prevention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47338445-10b6-4a07-93a2-260503caac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6728d3a-d4ba-41cd-ad3c-5bde6c584a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information that we have pretty much confirmed now is that a significant
        number of individuals that are infected actually remain asymptomatic. That
        may be as many as 25%," CDC Director Dr. Robert Redfield told NPR.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9ca5a-5e8e-4b20-93d0-ddc93545fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b60255-d704-408e-abc5-17ab3805bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent further spread, the top infectious disease expert in
        the US says health officials are reconsidering guidance on face masks.</p>'
