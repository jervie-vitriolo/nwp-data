      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he didn''t issue a universal stay-at-home order for the
        entirety of the country, Trump implied that some states are basically fine
        when it comes to the coronavirus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262f8c3-3df1-44a5-b3b9-f3d22de35fee'
      'mgnl:activationStatus': true
