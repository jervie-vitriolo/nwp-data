      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to Nguyen''s reading of "Triptych" — the second in the book
        — on Ours Poetica''s <a href="https://youtu.be/t403THK_7q4" target="_blank">YouTube
        channel</a>. — ERD</p>'
