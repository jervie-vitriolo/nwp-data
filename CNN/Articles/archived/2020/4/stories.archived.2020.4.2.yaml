      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef31dfa-7c07-45e6-8030-aa1f54ef8419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929748d-f6b0-4afa-829d-ef6e234232ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed Luzon under enhanced community quarantine starting
        March 17 — by enforcing strict home lockdown with some exemptions, suspending
        classes, and temporarily shutting down mass transportation — in a bid to stop
        the spread of the coronavirus disease in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21cd201-1975-450f-b84b-16a94775fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613d90a-7761-43fe-ab6a-a7d6760b90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leftist labor group Kilusang Mayo Uno said the Duterte administration
        should listen to the cries of the poor instead of turning a blind eye to their
        pleas and resorting to violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8df530-b543-42fe-bab2-521c79fdda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4252e37-4aac-44c1-a0ca-b5d7bc0f273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t threaten the hungry with brute police force. These threats
        will not fill empty stomachs. The President should give the people adequate
        food and jobs, not bullets," KMU chairperson Elmer “Ka Bong” Labog said in
        a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aeddc4-60fb-44ae-bd39-74c626e909a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed271e-0648-49c8-8fe7-7830163a38eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appealed to "the Left," telling them not to riot or
        he will have them jailed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84738896-2d2c-4d29-9593-a7ee6b375596'
      'mgnl:activationStatus': true
