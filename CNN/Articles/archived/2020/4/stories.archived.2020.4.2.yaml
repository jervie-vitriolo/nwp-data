    'template': '1'
    'title': 'PNP to shoot quarantine violators only as ''last resort'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edf4b3-dfbd-4239-890a-829c182d6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Philippine
        National Police said Thursday there''s nothing new with President Rodrigo
        Duterte''s order to shoot and kill unruly violators of the Luzon-wide enhanced
        community quarantine once they become a threat to law enforcers'' lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dab671-3f4e-497d-b956-831968c5971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ebe84-5470-48b9-b2af-f2726be1658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just like self-preservation, you know in any law enforcement
        function, eh that''s why we have issued firearms because we''re given the
        discretion on when to use it," PNP Chief General Archie Gamboa told CNN Philippines
        in a phone interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff476aa-8cd3-42cc-b010-857cf62de650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76522e68-12d7-46dd-a345-fd39819dc2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa clarified that in maintaining peace and order, the police
        will fight back only when they are attacked first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c038e0-a153-4c6c-992d-570da518d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb31ad-4cfc-4289-a48f-ab3f3f136004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You only use this as a last resort, and it has been thought to
        the PNP''s personnel since magsimula sila sa training hanggang sa kanilang
        (they started training until their) career courses," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9a627-4c56-4219-b589-1c1275f20dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204a77b-b9d4-481b-8725-961bdedaf433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked if the PNP would follow the President''s order, which
        has gained criticisms. Duterte in a speech Wednesday night said, “My orders
        are sa pulis pati military, pati mga barangay, na pagka ginulo at nagkaroon
        ng okasyon na lumaban at ang buhay ninyo ay nalagay sa alanganin, shoot them
        dead!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e3bc1-f8bd-41c6-96b1-de64f90b45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf887f8-28eb-4501-aefd-fc260d285c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My orders to the police, the military and the barangays:
        If they become unruly and they fight you nd your lives are endangered, shoot
        them dead!]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3987e-8b60-4e3b-b50a-90a06c353916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea5652-3ade-4ab0-a74f-d111b81ba1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement was widely seen as a response to an earlier
        <a href="https://cnnphilippines.com/news/2020/4/1/quezon-city-protesters-arrested-.html">protest
        in Quezon City</a> where dozens of residents of Sitio San Roque claimed they
        have not received any aid from the local government. The Quezon City government
        has denied this, saying there has been continuous distribution of food packs
        across the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7c789-0100-41f0-91de-cf2123379b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153cffda-319c-4a29-8df6-0063c08392e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:06:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, human rights advocates, and leftist groups have condemned
        Duterte''s statement, saying his administration should address the pleas of
        the poor instead of resorting to violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f626bdb-4165-4bfd-917a-c737859c20c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:58.311+08:00
      'mgnl:createdBy': 'eimor'
