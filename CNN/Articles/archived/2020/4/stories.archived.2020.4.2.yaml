    'template': '1'
    'title': '''Case closed'': NBI move vs. Vico Sotto a ''useless political distraction''
      amid COVID-19 crisis, DILG says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397656f4-d196-4611-82d5-13cbe5adde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Apri</strong>l 2)— The Interior
        Department assailed the National Bureau of Investigation''s <a href="https://www.cnnphilippines.com/news/2020/4/1/nbi-vico-sotto-luzon-quarantine.html">summoning</a>&nbsp;of
        Pasig City Mayor Vico Sotto over supposed quarantine protocol violations,
        saying the move is only a "useless political distraction amid the ongoing
        COVID-19 crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e9705-c1e6-4161-8439-e3cb4662d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e7e8f-6947-428b-a27e-512cc3eae599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this act of summoning the mayor of Pasig is a useless political
        distraction at this time when all of us are preparing and cooperating to beat
        the COVID crisis right now," Interior Undersecretary Jonathan Malaya told
        CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979bac3-1e53-46ee-b6ed-b7d7573dff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c196a45-e609-44ea-b5cd-e613c8b1d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig City Mayor earlier received the request from the NBI asking
        him to appear at their office to respond to claims that he violated the recently-passed
        Republic Act No. 11469 or the Bayanihan to Heal as One Act. The measure, approved
        by President Rodrigo Duterte to address the coronavirus crisis, seeks strict
        compliance from local government units in the implementation of the Luzon-wide
        quarantine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eae7c5-9b37-4035-8613-6684f69ff549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb2127-7be8-4f9f-804c-2c07a8a508c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto turned heads in March when he ordered the limited mobilization
        of tricycles in the city to help bring medical workers and patients with urgent
        needs to hospitals. This is prohibited under the enhanced community quarantine
        guidelines, which include the suspension of mass transport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a0924-1e22-49ac-aea7-11497035a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98862c58-7a7a-4df1-a434-671cdc61a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malaya said the department already considered the issue
        as "case closed," as Sotto has already complied with the order.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b987e-ddf2-4f24-9876-e3b07f4a151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06483d-9900-464a-b4dc-8a50bbb365f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was some miscommunication between the DILG and Mayor Vico
        Sotto at that time. So there was exchange of views at that time. But that
        has been resolved," Malaya added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9d7d0-f3dc-4a01-983f-499441fab19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:39:46.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors of the capital region currently form part of the Metro Manila
        Council — the policy-making body of the Metropolitan Manila Development Authority.
        The local chief executives coordinate plans and programs through the platform,
        with MMDA monitoring the implementation of metro-wide services.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb9e7e-389d-48ab-a4e8-6e58d96e8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bba409-89b8-4d48-a5c0-fe6f45090092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Spokesperson Ferdinand Lavin previously said that if Sotto fails
        to show up on the order, then the agency would proceed with its probe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee16731-3c02-456c-975f-e533f7e8db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d3bdcc-6865-4d27-b86b-83b420ac21f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:14:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Justice Secretary Menardo Guevarra maintained that penal
        provisions of any law cannot be applied retroactively "unless the offense
        is a continuing one and its commission has not been stopped."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
