      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Tiger Woods and Phil Mickelson are set to be joined
        by NFL legends Tom Brady and Peyton Manning in a possible televised charity
        match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedc2ab-2882-404b-9bb3-c8ba189e0879'
      'mgnl:activationStatus': true
