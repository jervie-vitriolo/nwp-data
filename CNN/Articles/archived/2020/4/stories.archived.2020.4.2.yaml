      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Travel
        will be restricted in an urban center in Mindanao effective Saturday in light
        of efforts to counter the spread of the coronavirus disease, according to
        a local directive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f547c391-b53d-409d-8306-4a8fc7111bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:41:45.090+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:05:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sara Duterte declared Davao City under enhanced community
        quarantine after the number of COVID-19 cases jumped to over 40 from only
        two in the previous week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5cd58-0107-496c-b749-ae8d081d5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:41:45.090+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:05:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She issued Executive Order 23 on Thursday that outlined stricter
        guidelines for the movement of people. Mass transportation will be suspended
        beginning Friday, except for vehicles hired by the city government. Duterte
        has also imposed curfew hours, and limited the sale and consumption of liquor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a82a5-5f74-4e30-9e1d-87ea99a9437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:41:45.090+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:05:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only employees with "essential" roles will be allowed to work, and
        will be fetched from their homes to their workplaces and back. These include
        disaster response personnel, as well as health, security, and social service
        workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834339f-2cd0-43ff-be26-6076b421e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:41:45.090+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:05:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents will still be allowed to "go out into the sun or get some
        fresh air," as long as they observe social distancing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c995985-05de-4d8b-98ef-5e41b01dc81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:41:45.091+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:05:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not extended or withdrawn sooner, the enhanced community quarantine
        will be in place until April 19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1191c6-319a-4313-a971-9589222da419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T19:41:45.091+08:00
