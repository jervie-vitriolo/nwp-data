      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;This year''s Wimbledon tennis championships
        have been canceled by organizers because of the ongoing coronavirus outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f3f2e-651b-4b04-b552-da8f0fdd5738'
