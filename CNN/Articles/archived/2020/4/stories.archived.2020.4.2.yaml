  'Lea-Salonga-hopes-to-give-people,-frontliners-a-mental-break-through-online-concert--':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-02T09:52:45.392+08:00
    'imagesource': 'jcr:178df45e-45e1-4f25-9015-34bd81d502f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2faf575c-8548-4b7a-96d2-183012e8834c'
    'lead': 'Internationally-acclaimed singer Lea Salonga and National Artist for
      Music Ryan Cayabyab, together with other artists, will hold an online concert
      on Facebook on Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T10:40:46.387+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:06:34.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:23.337+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lea Salonga hopes to give people, frontliners a ‘mental break’ through
      online concert  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e295268-bf71-4b39-9900-05eb8d429c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T10:40:46.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:06:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Internationally-acclaimed
        singer Lea Salonga and National Artist for Music Ryan Cayabyab, together with
        other artists, will hold an online concert on Facebook on Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159e10b-1d75-42ca-b370-86a6389bd0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T10:40:46.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:06:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They kind of rallied a lot of artists. And then, those initial
        artists that they had messaged, then messaged other artists to join the group
        and to see if they would be interested. And it runs the gamut of genres,”
        Salonga told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9404b-78d9-4edb-9a35-2d1dbce001f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T10:40:46.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:06:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Broadway singer, she hopes to give people, most
        especially the country’s health workers and frontliners a “mental break” during
        this tough time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e759e87-29e6-4b8b-96db-b5565234b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T10:40:46.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:06:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the frontliners that will happen to be tuning in, hopefully,
        we give you a little bit of a mental break. Enjoy the music. You can keep
        it on even you’re on duty. Hook it up to a speaker. It’s classical day tomorrow
        so I think this might be very restful for your ears,” Salonga added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddbca5-d74c-4303-b20b-36b7e48a22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T10:40:46.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:06:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/entertainment/2020/3/19/Ryan-Cayabyab-leads-online-fundraising-concert-series.html"
        href="https://www.cnnphilippines.com/entertainment/2020/3/19/Ryan-Cayabyab-leads-online-fundraising-concert-series.html">Ryan
        Cayabyab leads “Bayanihan Musikahan” online fundraising concert series</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a62537-aea8-4d0e-b255-2daf5cd7aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T10:40:46.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:06:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that this is a time for people to listen to verified, scientific
