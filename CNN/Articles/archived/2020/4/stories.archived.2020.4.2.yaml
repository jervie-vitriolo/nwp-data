    'template': '1'
    'title': 'BSP governor expects PH to go into technical recession due to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09bc37-bdf1-4632-b100-84c699007afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.861+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> – The COVID-19
        pandemic cut growth prospects for economies across the globe, and the Philippines
        was not immune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea86cd-9a37-4933-a9e4-ff4fce29e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b115c2-488a-41df-a190-4e8f4bf4f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Benjamin Diokno said
        he expects the Philippine economy to go into a technical recession this year,
        which means the country will experience negative growth for at least two quarters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f4757-ec6a-4933-ba77-d7ddeeec26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cd925-3ff1-4445-b2ad-b6968b79488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe in the first quarter, we’ll still be positive," Diokno said
        in an interview on CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fab780-ba58-4368-a824-6f1850f22bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.863+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we go into negative in the second quarter and possibly the
        third quarter, and then we’ll pick up in the fourth quarter," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5155caf-b3bb-4e60-863c-1b8801046982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a6909-0a21-4eaa-afac-5916c94a2dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on Tuesday, the World Bank slashed its growth
        estimates for the Philippines, citing the importance of tourism and trade
        to the country''s economy, which are now hampered by strict travel restrictions
        put in place to curb the spread of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81af12-043c-4523-8031-cfe5813b326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca47749-7cc1-463c-9d56-c5cdea8bcf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real GDP growth is projected to significantly decelerate from 5.9%
        in 2019 to 3.0% in 2020 due to the impact of the COVID-19 outbreak and the
        associated community quarantine," the World Bank report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec85f51-f871-4c39-9a81-0e9c9a6015e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted the economy may see negative growth, as much
        as 0.5 percent, if the Luzon-wide enhanced community quarantine is extended
        past mid-April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03eb88e-f776-4878-8baa-7de6c691b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno noted that revenues of the national government have been
        adversely affected by the Luzon-wide quarantine. In response, the BSP lent
        the national government ₱300 billion pesos for its stimulus plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb314dd-7a28-47c0-9d3a-9a8f3a25a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff04e6-9e8d-4c6e-abac-a3af4ce808e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also entered into a [repurchase] agreement with the Bureau of
        the Treasury. This will be good for three months, extendable for another three
        months,” Diokno said when asked what additional measures the BSP will implement
        to help keep the economy afloat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0359e-aada-492f-a7d9-6b9172620462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72869ed5-e2a8-4b59-9783-2d78e5c56a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.862+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank slashed the reserve requirement for banks by 200
        basis points, releasing approximately ₱180 to ₱200 billion pesos into the
        economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a37e3-dc97-428c-9176-4bb463ad462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.863+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae63044-1b65-45fc-84c1-c55c39d69ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T01:16:30.863+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:06:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP rates as their benchmark
        in setting loan, credit card, and deposit rates.</p>'
