      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df837006-fbf4-4ed5-891d-574188c38827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the PUIs and PUMs -- composed mostly of those with COVID-19
        symptoms and those who had contact with known cases -- will be quarantined
        as soon as facilities are available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b3b62-51ac-42fc-85c7-ec784885fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e61a72-3d74-4d73-a0ad-3637d3c27848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversion of the Rizal Memorial Coliseum in Manila into a quarantine
        facility is expected to be completed this week. Other quarantine areas include
        the World Trade Center, Cultural Center of the Philippines Complex, and the
        Philippine International Convention Center in Pasay City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd240ed5-7d02-4bba-9157-51bd598bc329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca19dc-2cd1-4c83-b12c-467ac4285653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:11:14.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 2,633 confirmed COVID-19 cases. Of this
        number 107 have died while 51 have recovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a3405-21b8-498d-b41a-25e62d6158b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:32:51.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:05:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed Luzon under enhanced community
        quarantine, restricting people''s movement, to contain the spread of the virus.
        Other areas in the Visayas and Mindanao have enforced their own lockdown and
        quarantine guidelines.</p>'
  'business-group-recommends-april-12-lockdown-end':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
