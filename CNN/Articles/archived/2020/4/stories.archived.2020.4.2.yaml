      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents, teachers and carers working to keep children amused and
        interested while we''re on lockdown might need a bit of magic," Rowling said
        as she announced the launch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d4b0d-77f5-4382-a538-85543bbfea55'
