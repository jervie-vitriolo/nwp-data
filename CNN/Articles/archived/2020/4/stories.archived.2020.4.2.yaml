  'malaysian-government-apologizes-after-advising-wives-avoid-nagging-coronavirus-lockdown':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T15:54:34.743+08:00
    'imagesource': 'jcr:17f61712-8e4a-4a12-8660-2e19b12b0a1b'
