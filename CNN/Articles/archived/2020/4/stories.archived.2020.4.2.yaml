      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Residents
        and workers in Luzon are now required to wear surgical masks or similar covers
        when they leave their homes, Inter-agency Task Force spokesperson&nbsp;Karlo
        Nograles said on Thursday.</p>'
