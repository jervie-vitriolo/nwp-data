    'mgnl:tags': ['coronavirus', 'COVID-19', 'symptoms', 'Germany', 'Filipino', 'millennial']
    'template': '1'
    'title': 'What it''s like to experience mild COVID-19 symptoms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546edb0-a066-4d8e-b674-aa653cf1eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Filipino
        student Racquel Helena "Kelly" Dicolen Abagat had sore throat on March 14,
        a day after returning from a study trip to Brussels, Belgium. Since she''s
        a fan of sweets and softdrinks, she didn''t make a big deal out of it. That
        was until she got a headache and a 38.2 degree Celsius fever the next day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a613033-906b-4186-9afa-b378a9250844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her symptoms got worse in the succeeding days. She lost her ability
        to taste and smell. Swallowing became a task — making it hard for her to eat
        and drink water. Then the cough came.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766b4fc-0a4d-4d81-9ae4-892b86082bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Middle of the week, ‘<em>yun talaga</em> ang difficulty of breathing.
        <em>Parang may dumadagan sa dibdib mo. Tapos</em> you can’t sleep na totally
        flat ang bed, <em>kailangan elevated ang katawan mo</em> so you can breathe
        well,” Kelly said in a Viber interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e374c-ac05-4d3f-a354-d18df9cc7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By the middle of the week, I was having difficulty
        breathing. It felt like something was on my chest. You cannot sleep on a flat
        bed, you always have to be elevated so you can breathe properly.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbcd3a2-7623-4e71-92f3-16d943423db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old graduate student based in Berlin was having a hard
        time doing normal chores, such as cooking, because she would be easily exhausted.
        It reached a point that her chest would feel so tight that she had to breathe
        through her mouth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70dbd2-b9ce-4be3-85e9-8bd9e52f9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She realized these are all respiratory symptoms linked to the coronavirus
        disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd78d9-9f0d-43e3-8e06-156defb6ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Germany''s COVID-19 protocol</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501d987-2ebd-4238-a3a9-7568d56fd9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her recent travel history and COVID-19 symptoms, she qualified
        for testing. She went to a designated testing center in Berlin, Germany on
        March 16. Health workers sent her home after taking her samples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da860d13-f83c-483f-9847-d699b25dcd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three days, they called to deliver the news: Kelly has severe
        acute respiratory syndrome coronavirus 2, or SARS-CoV-2 for short.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4d103-00b9-4554-9826-57c1300482eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Quarantine Certificate also came in the mail. Enclosed are the
        protocols on staying at home for 14 days and on ending her quarantine.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/kellyabagat?ref_src=twsrc%5Etfw">@kellyabagat</a>
        learned she has SaRS-CoV2 three days after she went to a testing center in
        Germany. She also received this Quarantine Certificate in the mail, telling
        her to stay at home for 14 days. It also contained the protocols in ending
        her quarantine period. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/9uQWS7EzSC">pic.twitter.com/9uQWS7EzSC</a></p>&mdash;
        Carolyn Bonquin (@CarolynBonquin) <a href="https://twitter.com/CarolynBonquin/status/1245584426202882049?ref_src=twsrc%5Etfw">April
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8d98d-bccd-4b21-a6d8-b116740281b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d438a7-b958-4321-b06b-79cadf0e6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also asked to send a form to everyone she was with two days
        before the onset of her symptoms, telling them to watch out for any indication
        of COVID-19 infection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e1379-23c4-407f-94a4-e1b93b49c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The doctor advised me, since it was just mild symptoms, to just
        stay home,” Kelly said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e10ca-bb2e-4b7d-a6f4-a090d8e5c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor didn’t prescribe any medicine, but only told her to boost
        her immune system. She began eating vegetables and regularly took Vitamin
        C and Zinc while recuperating.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74602172-1453-4bcb-a2fa-7600374bc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly recalled her doctor saying: “Don’t panic, be calm, be well
        rested.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bc9c6-af23-496c-b9a3-da49beeff6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fever went down after a day. But most of her symptoms lasted
        for a week. She recorded her condition daily in a monitoring sheet.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">At home,
        <a href="https://twitter.com/kellyabagat?ref_src=twsrc%5Etfw">@kellyabagat</a>
        would check her temperature thrice a day. She also takes Vitamin C and zinc.
        <br><br>She regularly recorded her symptoms in this monitoring sheet. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/6GOaoF1k7M">pic.twitter.com/6GOaoF1k7M</a></p>&mdash;
        Carolyn Bonquin (@CarolynBonquin) <a href="https://twitter.com/CarolynBonquin/status/1245585941466501122?ref_src=twsrc%5Etfw">April
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83325504-4702-4b33-826e-8f67b851dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e27b7f-bb16-4bcd-9b11-e6f963062f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I check my temperature 3 times a day, mark when I have a symptom.
        Doctors call you everyday to check up on you if you are on home quarantine,”
        Kelly said. “<em>Kinakamusta ka nila, tinatanong nila kung kaya mo pa. Kasi
        kung hindi na</em>, they might admit you (to a hospital).”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2265a-f72f-4f79-9034-8c98c7a812bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They ask how you are, if you can manage. If you tell
        them you cannot manage anymore, they could admit you to the hospital.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d226cac-1d1e-4649-a445-d0ef759a67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was only tested once. In Berlin, the protocol is for the one-time
        testing to confirm if the patient has COVID-19. Kelly was declared to have
        recovered from the virus on March 29.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93189435-d719-40ea-99a1-6dbec13973fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two days before your 14th day of quarantine, if you don’t feel
        any symptom at all, then the doctor may clear you from quarantine or declare
        you recovered," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c5596-bc51-40b3-b914-6e26a922f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting the invisible enemy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e337e-fe07-4287-9721-d071b172d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being infected with COVID-19 isn’t only a fight for physical recovery;
        it could also take a toll on one’s mental and emotional state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f6e36-5493-4d9d-beec-ed77ca80c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living alone in Germany, with a disease that forces her to go on
        isolation, is hard. She said she always cried at night, but she often prayed
        as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da118395-4bcd-4b1a-bdee-9dc1a679ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sakit na ‘to, ang mga tao hindi pwede bumisita sayo, alagaan.
        Feeling ko at times nakaka-down sya in a way na you’re fighting the virus
        physically pero, dapat meron ka pa ring disposition na i-encourage ang sarili
        mo na kaya mo ito kasi ang dami sa news na nagkaka-pneumonia na sila o kaya
        nagiging critical na kondisyon nila,” she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a533f6-5ea5-4403-8e13-60aa7f80d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her friends, family, and even strangers would always comfort and
        support her. The Philippine Embassy in Germany and members of the Filipino
        community would also check up on her from time to time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474fd484-e59c-4a1e-8a11-fc53e90fe95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Encouraging messages from friends and from family. My friends bring
        me food, they leave it outside the door,” she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f9c12-16f4-42ee-aac4-b95c951bfdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low risk doesn''t mean no risk</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19ccb8-2835-43c3-b667-2468d9fd3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is young, practices good hygiene, and has no existing illness.
        This means she belongs to a group of people considered at low-risk of getting
        infected. She believes she contracted the virus while she was travelling —
        no matter how cautious she was.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b4378-dacc-44ea-ae8a-99d510413717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Feeling <em>ko dun sa</em> public transportation <em>kasi noong
        papunta ako nag</em>-train <em>kami, nung pabalik ko nag-</em>plane, and there
        is a lot of people there," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a77350-8228-47f9-ad38-b269fd932733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a feeling I got it while traveling because
        we took a train and plane. It was crowded.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351cb687-aca9-4be1-9cb6-a4d7e9a0439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She now understands no one is immune from the invisible enemy that
        has infected close to one million people and killed 47,200 people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019183fe-bb4f-4298-b22e-fde371243df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, <em>ito ang medyo</em> ironic, I was so cautious.
        I wash my hands every single time. I go to the bathroom, even in public areas.
        I carry with me my alcohol and sanitizer wherever I go. The point here is
        it can happen to anyone, even millennials," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb1a25-9c7e-435a-9702-a1f7260ec48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:12:17.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a little ironic because I was cautious. I always
        washed my hands in the bathroom, even in public areas. I always carry my alcohol
        and hand sanitizer. The point is it can happen to anyone, even millennials
        aren''t spared.]</p>'
