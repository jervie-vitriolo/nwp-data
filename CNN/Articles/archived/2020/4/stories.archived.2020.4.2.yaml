      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4694e-cf1c-493c-b086-408334595bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:15:48.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And instead concentrate on how we can use the breadth of Wimbledon''s
        resources to help those in our local communities and beyond. Our thoughts
        are with all those who have been and continue to be affected by these unprecedented
        times."</p>'
