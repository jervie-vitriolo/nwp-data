      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f50cd8b-10a0-4af7-8462-dd1c84ed8892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Lawmakers,
        human rights advocates, and leftist groups on Thursday slammed President Rodrigo
        Duterte''s <a href="https://cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html">order</a>
        for his troops to shoot and kill violators of the COVID-19 quarantine if the
        protests prove to be a threat to law enforcers’ lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9b05b-d550-4dc7-b87f-e13b824a04d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95abb5c6-d300-4403-83f5-67bb5f70673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President issued the threat Wednesday night, hours after protesters
        demanding food assistance from the government amid the Luzon-wide enhanced
        quarantine were dispersed and rounded up by the police. He told the military
        and police to "shoot them dead" when protests become too rowdy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c867e2c-2dce-4456-8dfd-2565936e2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe3e2e-ed64-4a63-aa28-2696f3578101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the dozens of <a href="https://cnnphilippines.com/news/2020/4/1/quezon-city-protesters-arrested-.html">protesters
        from Barangay San Roque in Quezon City</a> held placards saying they have
        not gotten any help from the local government amid the Luzon-wide enhanced
        community quarantine. Police dispersed the crowd, arresting at least 21 protesters,
        bodily dragging or pinning on the ground those who resisted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda720b4-903c-4d2a-b8b1-e324fc381c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59681b82-50f4-4ccd-ba33-5320f54f4d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said the national government must respond
        to the needs of the public, especially those who are most affected by the
        lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bca035-e48e-4e35-ba5a-8ab2a4a9736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa68198-9252-4797-94fb-32e632639dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga tao ngayon ay gutom, may sakit, at nawalan ng kabuhayan.
        Their urgent needs should be met not w/ death threats, but w/ compassion &amp;
        concern. Ang kailangan ng taumbayan ngayon ay pagkain, ayuda, at proteksyon
        sa mga frontliners, hindi dahas at pagbabanta," <a href="https://twitter.com/risahontiveros/status/1245537014369247232">she
        said in a tweet</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b6334-21fc-4f39-ae44-a417285c404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people are hungry, sick, and jobless. Their urgent
        needs should not be met with death threats, but with compassion and concern.
        What the public needs now is food, assistance, and protection, not threats.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5178b47-20f5-4114-8b0f-6d06d947a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b23b93b-ea43-4d8b-94aa-b1a68d7d4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Kiko Pangilinan said threats do not solve hunger,  as
        he asked where the government''s budget for food assistance during the COVID-19
        outbreak has gone.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Hindi
        pananakot ang sagot sa gutom. Hindi pananakot ang solusyon sa <a href="https://twitter.com/hashtag/Covid19?src=hash&amp;ref_src=twsrc%5Etfw">#Covid19</a>.
        <br><br>Itigil na ang kalokohan. Solusyon sa gutom ang kailangan. Nasaan ang
        pondo at pagkain ng taumbayan?</p>&mdash; Kiko Pangilinan (@kikopangilinan)
        <a href="https://twitter.com/kikopangilinan/status/1245364332034048001?ref_src=twsrc%5Etfw">April
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecdbe85-493a-4fb5-a2d9-d0786dc3217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf415e-eef7-4d00-993f-7f0ccba8a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.517+08:00
