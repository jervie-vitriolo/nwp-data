    'stories': ['af2c9555-20e8-414b-a300-d21ce64f54ec']
    'template': '1'
    'title': 'Business group supports end of Luzon lockdown on April 12, proposes
      easing quarantine restrictions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024c683-d701-4e79-996b-8161a551bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T21:23:00.662+08:00
