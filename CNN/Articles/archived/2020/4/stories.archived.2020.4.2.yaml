    'title': 'Fact check: Trump again misleads on ventilator shortages and coronavirus
      timeline at off-topic briefing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d28f3-d43a-427e-ba32-446e7a286cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T16:01:54.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:15.735+08:00
