  'Medical-City-raid-PPE-COVID':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T09:39:57.321+08:00
    'imagesource': 'jcr:9a181101-5c80-4428-8fb7-9666aeb480ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d21de4-184f-424e-b06a-2c64d61de4b7'
    'lead': 'Reports circulated on Wednesday that authorities are conducting a raid
      to gather all stocks of PPE and other medical supplies for COVID-19 response,
      claiming these are being repackaged by the national government for distribution
      to other medical facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T09:53:59.190+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:06:35.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:22.947+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig hospital denies raid of COVID-19 medical supplies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efac48-104d-433a-81ec-1f96c9cd1411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> The Medical
        City in Pasig said Thursday there is no truth to reports the hospital was
        stormed by authorities to confiscate its remaining sets of personal protective
        equipment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc688e7d-eae2-4d83-b6b8-1680df29c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are news circulating that a raid of PPEs occurred in our
        premises on the evening of April 1. We deny this and encourage everyone to
        be careful in spreading unverified information," it said in its Facebook page.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTheMedicalCity%2Fposts%2F3230951083581749&width=500"
        width="500" height="594" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e3a5a-f6ef-4baa-932f-2d7394f68a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e25c5-0a30-40e0-95d5-880c6f18fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports circulated on Wednesday night that authorities are conducting
        a raid to gather all stocks of PPE and other medical supplies for COVID-19
        response, claiming these are being repackaged by the national government for
        distribution to other medical facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296c016-bb0e-4530-a31c-fb3c925d2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These unverified posts came after President Rodrigo Duterte signed
        an administrative order for all health-related donations to the national government
        or the Department of Health to be coursed through the Office of Civil Defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e6fe0-9ffe-478b-bf7f-b739e3edc518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the order, direct donations to other departments,
        bureaus, offices, state colleges or universities, government-owned and controlled
        corporations or government hospitals or medical facilities need not be consolidated
        by the OCD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef0395-f4aa-4c1f-b79a-b0c2219494ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council-OCD spokesman
        Mark Timbal denied the raid allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c09379-e735-4cb3-bb42-2cf46f05aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May kumalat po na fake news that some hospitals were raided by
        government to confiscate their supplies and equipment para ipamigay sa ibang
        hospitals. OCD has been gathering resources through procurement and donations.
        What we have pooled are distributed," he said in a message to reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd88d99f-0c04-4db4-84e2-555ebe64e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is fake news that the government is raiding
        some hospitals to confiscate their supplies to give to other hospitals. OCD
        has been gathering resources through procurement and donations. What we have
        pooled are distributed.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba411dd-bfbe-48f7-a509-8442c9e64b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa43316-11ad-4906-9e2a-257b110fe06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False information about COVID-19 has been spreading rapidly online,
        leading authorities to crack down on some of its alleged perpetrators. Under
        the Bayanihan to Heal As One Act, those who <a href="https://www.cnnphilippines.com/news/2020/3/25/Fake-news-peddlers-P1-million-fine-under-Duterte-special-powers.html?fbclid=IwAR3P4Elu1O_mtAb89iIR17UIFnlyrd9XW8bcadN1ToG7-pwQ1PsY-wP6NGg">create
        or spread misinformation</a> about the health crisis will be slapped with
        a two-month jail sentence or a fine of ₱10,000 to ₱1 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c52388-651c-4b49-aa4a-55e14d197c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T09:53:59.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:35.765+08:00
