    'lead': 'A medical team from China will arrive in Manila this weekend to help
      the country contain the spread of the coronavirus disease, the Chinese Embassy
      in Manila said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T23:06:49.419+08:00
