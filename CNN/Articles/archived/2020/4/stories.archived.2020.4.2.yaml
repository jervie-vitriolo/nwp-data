      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hard-hit New York, a CNN analysis shows the day-to-day average
        of case increases in the past week was 17% -- a major decrease from 58% for
        the previous seven-day period.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfcb8b-ce28-4c0e-988d-229d77f94ed0'
