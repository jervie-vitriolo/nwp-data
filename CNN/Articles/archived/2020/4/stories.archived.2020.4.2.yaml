      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments about the ventilator shortages fit into
        his pattern of trying to avoid responsibility by falsely claiming that nobody
        ever predicted a pandemic like Covid-19. He has repeated that claim many times
        in the past two months, even though it has been repeatedly debunked.</p>'
