      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes while debate revs up on whether all Americans should
        be wearing a mask.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc46677-7dea-48d7-9c7a-d6a3a98f88fe'
