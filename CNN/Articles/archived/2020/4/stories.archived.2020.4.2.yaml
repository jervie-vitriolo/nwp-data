    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eb5c168-6c36-438d-8c12-600ff35e4148'
    'lead': 'The Malaysian government was forced to apologize after its Women''s Development
      Department published a series of sexist "tips" to help deal with the ongoing
      COVID-19 lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T15:44:31.988+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:06:17.077+08:00
