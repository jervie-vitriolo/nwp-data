    'template': '1'
    'title': 'WHO says coronavirus guidelines could change because ''we should always
      be in a learning mode'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7e462-1a79-4be0-88cc-5a80588d0d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T02:33:42.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:06:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>World Health Organization director-general
        Tedros Adhanom Ghebreyesus warned during a media briefing in Geneva today
        that there is still much to learn about the current coronavirus pandemic —
        which means guidelines and recommendations for the public could evolve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4294b2-de48-44fd-9fb8-5d0d7acbd970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T02:33:42.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:06:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still a very new virus, and we are learning all the time.
        As the pandemic evolves, so does the evidence, and so does our advice," Tedros
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a4d1e-4d3d-438a-bbe3-b82f49a31553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T02:33:42.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:06:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros continued: "We have to constantly learn from our actions
        and adjust based on what we learn ... This is the first ever coronavirus pandemic
        and its behavior is still unknown and that’s why we should always be in a
        learning mode."</p>'
