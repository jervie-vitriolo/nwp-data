      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e75e0-cbc1-419b-b02d-11ec3fbf8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital was able to obtain 10 ventilators from another source,
        Malone said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf5068-f4e5-4338-8bb2-53c2057e128b'
