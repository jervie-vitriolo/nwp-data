    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af607ff0-7bc2-41c8-a792-d2be002c8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.460+08:00
