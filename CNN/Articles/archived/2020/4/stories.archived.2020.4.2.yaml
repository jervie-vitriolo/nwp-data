      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Army spokesperson Col. Demy Zagala said the infected
        soldier is a member of the 1st Infantry Division based in Zamboanga Del Sur.
        He had also visited the Army headquarters in Fort Bonifacio, Taguig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a6aa6-184b-4633-bd29-e3560b02476f'
      'mgnl:activationStatus': true
