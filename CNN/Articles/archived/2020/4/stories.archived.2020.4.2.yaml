      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said 12,000 sets of personal protective equipment have also
        been sent to six hospitals. These were from the <a href="http://bit.ly/2ykMcuM">first
