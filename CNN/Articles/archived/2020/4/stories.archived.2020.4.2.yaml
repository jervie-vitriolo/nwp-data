      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b4abf-5421-4ea8-9330-bd12dea23af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Gov. Jared Polis said the state has been talking to factory
        owners from China and other countries, trying to buy equipment.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043d678-9cba-4c87-b17a-39c53bf7f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440cc6a-3c7e-4852-a934-bc23335ebc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that not having gotten nearly enough from the federal government,
        we have really taken it upon ourselves as a state to engage in the purchasing
        of medical equipment," he said.</p>'
