      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 80 percent of infected people experience "mild illness" and
        eventually recover from COVID-19, according to the World Health Organization.
        Some 15 percent experience severe illness while five percent  become critically
        ill, the group said.</p>'
    '7':
