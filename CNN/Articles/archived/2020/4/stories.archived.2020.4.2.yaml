      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontline Feeders Philippines connects networks (from food establishments
        to hospitals) and likewise solicits the needed funds for food supplies. The
        team has also organized a group—&nbsp;composed of doctors, restaurant owners
        and NGOs—&nbsp;which would facilitate the distribution of meals to different
        hospitals in the metro and nearby cities.</p>'
