      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the infantryman and the PUIs that they will be given
        proper medical care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3cb4c-0611-42b0-b565-29c3b6a8d6df'
