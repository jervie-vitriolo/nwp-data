      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is receiving excellent care, his condition is improving and
        we are cautiously optimistic," the statement said. "His family appreciates
        all of the love and support."</p>'
    '23':
