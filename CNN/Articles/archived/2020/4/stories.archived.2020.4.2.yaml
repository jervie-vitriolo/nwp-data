      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — A telecommunication
        company said there has been a surge in internet traffic following the implementation
        of the enhanced community quarantine throughout Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a065662-b601-4f9f-b147-0b62a9ec98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e5b69-5905-4eb8-a555-ba75b8b97ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom, Inc. has recorded up to over 40% spike in residential
        data traffic over the past three weeks, the company’s chief commercial officer
        Albert de Larrazabal said in an interview with&nbsp;CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30b3d4-90ef-47c9-bf1d-d13cc9f4c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edcabe-0b67-453a-afc0-4e1b1bf2a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of the enhanced community quarantine and the consequent
        announcement of lockdown in other parts of the country have resulted in a
        stay-at-home order for the public, with the exception of certain individuals.
        This, in turn, translated into a vast demand for internet services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423f04d-f08e-4805-9941-9c35f44f5c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Larrazabal said they are not yet experiencing congestion
        issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14d044-b67e-4fb4-8bcd-001626e0385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve had excess capacities in the system—that’s been part of the
        plan,” he said, adding that the company has put in place a “very large traffic
        program for 2020."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951fa61-01fa-4cf9-9f6b-ca6f0c3166a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief officer also said they “continue to roll out their expansive
        programs” to accommodate the sudden growth. He added that they have sufficient
        manpower to keep the communications system running.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a688e9-7f28-4e35-81f7-b2344bb97086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe further assured that they have the necessary cyber security
        protocols to ensure their operations are not hampered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ad506-4e73-4d68-8345-f5b8f78a7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T22:39:56.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:05:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Information and Communications Technology
        urged hospitals to implement emergency backup systems to guard against cyber
        attacks. This is following reports of hackers targeting hospitals and other
        health care facilities worldwide amid the COVID-19 pandemic.</p>'
  '12-medical-experts-from-China-to-aid-PH-in-COVID-19-fight':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T21:27:50.191+08:00
