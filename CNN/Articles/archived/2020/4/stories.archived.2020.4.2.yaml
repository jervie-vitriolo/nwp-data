      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — Philippine
        Ambassador to Lebanon Bernardita M. Catalla died on Thursday due to complications
        related to COVID-19, the Department of Foreign Affairs (DFA) confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7571a7-e284-40c1-a552-e63741195147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:42:02.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She passed away at 12:30 AM in a hospital in Beirut, Foreign Affairs
        Secretary Teddy Locsin Jr. tweeted. She was 62.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Amb.
        Bernardita M. Catalla passed away at 12:30 a.m. in the Beirut hospital where
        she was confined. I extended her for a great job in a difficult post. I promised
        her Paris so she&#39;d hang on. But she just laughed, &quot;Now I must learn
        French.&quot; She saw me to say goodbye last March 9.</p>&mdash; Teddy Locsin
        Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1245527895289630720?ref_src=twsrc%5Etfw">April
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7afd1b5-2e06-4500-a000-73bd057eb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:42:02.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42331e47-a5c5-47f3-8ace-1118ef15337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:42:02.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:32.816+08:00
