  'philhealth-coronavirus-patients-expenses-unpaid-contributions':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T17:30:30.558+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5077ff1b-5e78-4341-860c-daaba2f1828b'
    'lead': 'The Philippine Health Insurance Corporation will shoulder the medical
      expenses of COVID-19 patients who have no contribution payments, the agency
      president said Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T17:58:54.013+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:06:06.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:30.558+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth to cover expenses of COVID-19 patients with unpaid contributions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9321d88-cf5e-468b-a84a-7595ed04691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — The Philippine
        Health Insurance Corporation will shoulder the medical expenses of COVID-19
        patients who have no contribution payments, the agency president said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0d170-9237-4c3c-8a48-7c25000d7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth chief Ricardo Morales said they will be lifting conditions
        for members’ availment of benefits, particularly the required contributions.
        He stressed that public health crisis demands that those who contracted the
        viral disease have access to health services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44152413-b3f8-46ca-a9eb-79757af0b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Universal healthcare na tayo ngayon at under pandemic condition,
        lifted muna ‘yung mga gano’ng delayed contributions,” said Morales in an interview
        on CNN Philippines. “Saka na tayo magbilangan. Ang importante mabigyan muna
        ng tulong.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1e520-30b6-4197-9ad8-3443c4d1de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now carrying out universal health coverage,
        and under pandemic condition, stipulations regarding delayed contributions
        will be lifted for now. Let''s do the computations later. What''s important
        is that COVID-19 patients are given assistance.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20649d-60d6-4138-af6e-0144398d60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that infected PhilHealth members will still be required
        to pay for their missed premium contributions. However, their coronavirus-related
        medical expenses will be covered by the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70efbbc5-e05d-4c98-935d-232552fb391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga hindi nila nabayaran sa premium, hahabulin na lang nila
        ‘yon," Morales said. "Pero hindi ‘yung mga ginastos nila sa ospital."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764f8f1-9a34-47ef-bcab-4e2655df748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will have to pay for their missed contributions
        later, but not their hospital expenses.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55cca4e-3f2f-4464-a319-c5e0a7ce94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth will also shoulder medications for pre-existing health
        conditions of COVID-19 patients, such as hypertension or diabetes, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce590b2-0a14-410a-822c-5aa0fafde22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that PhilHealth will pay for medical examinations of suspected
        COVID-19 patients, as long as it is done by a health professional and administered
        in a hospital accredited by the agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1785fcde-3fd1-470a-b951-f51f3583b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case there are no PhilHealth-accredited hospitals in the areas,
        Morales said members  should have the supervising physician sign forms for
        the services administered, and PhilHeath will also take care of the expenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3addc3-aa0c-4c68-beaa-9e9108722e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No balance billing policy</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12b3f3-edd2-49c9-b162-2f5c3e7cbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency chief reiterated that COVID-19 patients will not have
        to pay for treatment costs, as the Bayanihan Law mandates the implementation
        of a ‘No Balance Billing’ policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159764b-fa8f-4a63-aa0f-743e2a26763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that all medical expenses, including medicines and doctor’s
        fee, will be shouldered by the state health insurer. Morales said PhilHealth
        has prepared a P30-billion fund for the health crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193146ed-7e3a-45af-8c67-55c5721a5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-issue kami ng guidelines today [April 2] sa hospitals na sasagutin
        ng PhilHealth lahat ng gastusin sa mga pasyenteng tatamaan ng COVID-19,” Morales
        said. “Alam ng ospital ‘yan. Walang dapat ilabas na pera yung pasyente.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c4e3e-64bd-4215-a938-bfea76389f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We issued guidelines to hospitals today, saying that
        PhilHealth will cover all expenses of COVID-19 patients. The hospitals know
        that. Patients won''t have to pay for anything.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d122c6-d871-4127-9189-8c3c7d3ecb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Different case rate after April 14</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11309125-98d5-4874-ac3a-ab84a7e6121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Morales, PhilHealth will be implementing a different
        set of packages for COVID-19 cases by the end of the enhanced community quarantine,
        which is set to expire on April 14.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8901a-86cf-409e-864e-e800761a2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May bago na tayong case rate na puwede i-apply sa mild, moderate,
        severe, and critical cases," he said. "‘Yung ang gagamitin natin."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e5c7b-b8d8-41e2-904b-3cde66dff915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We now have a new case rate that we can apply for
        mild, moderate, severe, and critical cases. That''s what we''ll use.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcef708-ca87-4a88-9448-0a870a476a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event that the insurance offered would not suffice, patients
        may apply for additional funding—which will come from the Philippine Charity
        Sweepstakes Office, and it will be a case-by-case basis, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c6271-fb67-424b-9bc5-3003864f35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero hopefully kasi napag-aralan na natin nang husto ‘to, hopefully
        magkakasya naman ang ating case rate para sa critical cases after April 14,”
        Morales said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c9b78-9d06-4a24-b814-560c7e7496cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But hopefully, since we''ve been able to thoroughly
        assess the situation, hopefully our case rates will be enough to shoulder
        critical cases after April 14.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862738b-edaf-4f50-b4a6-85d9b215946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PCSO was asked to transfer over ₱420 million of its
        fund to PhilHealth to cover COVID-19 related packages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0df6e7-fd72-494d-b34a-c01268da2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:54.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:06:06.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 2, the health department has recorded 2,633 COVID-19
        cases in the country. The death toll stands at 107, while 51 patients have
        recovered.</p>'
  'montalban-rizal-mayor-show-cause-order-dilg':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-02T17:51:05.068+08:00
    'imagesource': 'jcr:a3b75649-aa96-4efb-a30e-9d1ffc40384c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf79577-8175-4ffc-87f4-593622b9e1da'
    'lead': 'A town mayor in Rizal province has been served a show cause order from
      the Department of Interior and Local Government (DILG) for reportedly refusing
      to allow remains of two Muslim Filipinos who have died of COVID-19 to be buried
      according to their cultural practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T17:58:59.295+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:06:05.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:30.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Montalban', 'Rizal', 'mayor', 'Dennis', 'Tom', 'Fernandez', 'DILG',
      'Secretary-', 'Eduardo-Año', 'show-cause-order-', 'Muslim', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Montalban mayor in hot water for blocking burial of COVID-19 victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e34375-9e02-4dc9-a245-494cda0a08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> A town
        mayor in Rizal province has been served a show cause order from the Department
        of Interior and Local Government (DILG) for reportedly refusing to allow remains
        of two Muslim Filipinos who have died of COVID-19 to be buried according to
        their cultural practices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f3ef8-b051-4c43-baaf-2d21d1427f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montalban Mayor Dennis Hernandez allegedly held off the signing
        of applications for the burial permits of the deceased. The Interior Department
        pointed out that it was "a clear defiance of government guidelines on burial
        amid the public health emergency situation in the country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b57fb41-767a-4e62-a699-dae004c0ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are displeased with the disregard of the town mayor of Islamic
        traditions, and I have already ordered our legal office to issue the show
        cause order to the mayor of Montalban, Rizal," DILG Secretary Eduardo Año
        said in a press statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618f923-1251-4d73-8c1a-6fea54cf36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the bereaved families had no choice but to bring the remains
        of the victims to a cemetery for Muslims in Norzagaray, Bulacan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d40af-ad83-4170-ae20-26b5b0f4a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Limitado ang Muslim cemeteries dito sa Metro Manila. Huwag
        na po sana nating dagdagan pa ang pighati ng mga namatayan na nagnanais lamang
        na maayos na mailagak sa huling hantungan ang kanilang namatay na mahal sa
        buhay,</em>" Año said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c780605-56df-46c3-9a90-770f6cf8846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have limited Muslim cemeteries here in Metro Manila.
        Let us not add to the pain of the bereaved families, who only want their loved
        ones to be properly laid to rest.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335e0b1-18a0-4b16-943e-0357eebbf500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagine the inconvenience of transporting the dead all the way
        from Metro Manila to Rizal and passing through checkpoints only to be turned
        away; and then traveling to Bulacan just to be able to bury their departed
        family member,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae156f16-b460-4cb1-b75a-cd5195a9f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año highlighted that the Islamic faith dictates the deceased should
        be buried in not more than 24 hours after their death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28709ff4-6357-46ea-9d9c-22f5dac4a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.297+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has also said that coronavirus disease
        victims have to be carefully disposed and buried within 12 hours—preferably
        through cremation, but more importantly, "in accordance with&nbsp;religion
        or customs."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3e6f0-3552-4406-a5ce-3e5f90f36214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.297+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its interim guidelines for COVID-19 issued on March 24, the World
        Health Organization (WHO) likewise noted that the dignity of the deceased
        victims, their cultural and religious traditions, as well as their families
        should be respected and protected at all costs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb0860-b842-4f9a-94bd-04c72442d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T17:58:59.297+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:06:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said it continues to investigate the incident together
        with the National Commission on Muslim Filipinos (NCMF).</p>'
