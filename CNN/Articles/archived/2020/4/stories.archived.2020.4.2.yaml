      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been too long since our local newsstands have seen a great,
        well-designed magazine, so I was excited when Serious Studio teased the first
        issue of their magazine, The Serious Review. Serious Studio is the multi-disciplinary
        design group behind some of the best works in local branding and design identity,
        such as the GCash rebrand, BLK Cosmetics, La Chinesca, and the Bumble IRL
        campaign. The Serious Review is basically their business and design ethos
        in print, combining interviews, features, and cultural commentaries in one
        beautiful package. If you’re a fan of Printed Pages or Magazine B and wished
        we had a local magazine like that, The Serious Review is your answer. You
        can read the entire issue by downloading a free PDF copy <a href="https://theseriousreview.com/order/#unlock"
        target="_blank">here</a>, but you can also order the limited print edition
        (“If you like what you see, we guarantee you’ll like it even better in print
        where the gradients come out beautifully”). Design is more beautiful when
        you can hold it so if you have money to spare, go <a href="https://theseriousreview.com/order/"
        target="_blank">order now</a>.<em> —</em> Don Jaucian</p>'
