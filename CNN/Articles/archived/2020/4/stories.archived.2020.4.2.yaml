    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:27.764+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Malaysia']
    'template': '1'
    'title': 'Malaysian government apologizes after advising wives to avoid ''nagging''
      during coronavirus lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c896547-5aed-4f3a-8e1c-6075e8020ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The Malaysian government was forced to apologize after
        its Women''s Development Department published a series of sexist "tips" to
        help deal with the ongoing coronavirus lockdown, including advising women
        to continue to wear makeup and to "avoid nagging."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af549a-c20d-4ac8-a6fa-61025ce6c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261ad41-3379-437d-9621-233ef711d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign was met with fierce backlash online, and the posts
        have since been deleted from the department''s social media account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d841d9-c00b-4c7c-8b96-03707fbb108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab9d95-f5dc-46b4-aec4-59a6d8b0af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday afternoon in Malaysia, more than 2,900 coronavirus
        cases had been confirmed inside the country, killing 45 people, according
        to a tally by Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfd2fe-9234-4282-9c35-6bc0bb1afc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af68d0-ad7e-48ac-98e3-d4a7ca5a556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Tan Sri Muhyiddin Yassin enacted a series of far-reaching
        measures last month intended to stem infections of Covid-19, the disease caused
        by coronavirus, including strict nationwide controls locking down all travel
        in or out of the country and heavily restricting movement within the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26d145-58b8-4726-bc43-e52d1a665b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0b6fd-29c5-4aff-9af1-aa48b6dc1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest criticisms against the government body charged
        with supporting women appeared to be that it was ignoring concerns about a
        rise in domestic violence that may accompany stay-at-home orders, and instead
        focusing on things like how women should dress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17a1e6-550e-4bc2-990d-02a934904d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabbd0d-023e-40f1-81ae-2fa4fd448f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian All Women''s Action Society called on the Women''s
        Development Department to stop its sexist messaging and to focus on helping
        domestic violence survivors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c1031-0018-4aca-9cdc-44d7faeb873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ac8b6-f49f-40ba-b2d7-ab2e9bb64e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s Development Department director-general Akhma Hassan said
        the aim was to send out positive messages, according to state-run news agency
        Bernama.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a5c5ca-30c9-4dec-9eb3-77de2c42044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d3404-9a7f-483e-aabc-53c812fc161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:44:31.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approach used was to share methods and practices to maintain
        positive relationships within the family and during the phase of working from
        home," she said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90779567-8267-42f5-843f-4d36362c16c6'
