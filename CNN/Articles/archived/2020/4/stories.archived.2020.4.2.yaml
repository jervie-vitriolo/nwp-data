    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zoom, the video conferencing app everyone is using, faces questions
      over privacy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9464d0-0ce9-42ea-a7a6-83b1606bb543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus outbreak has seen millions
        of people ordered to stay in their homes flock to Zoom, using the video conference
        app for everything from brunches and birthday parties to religious events
        and even a UK cabinet meeting. But the spike in popularity is leading to a
        wave of scrutiny, particularly around privacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffd089-056e-40f3-a494-2489635ebdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a304ec6-44eb-4a5b-8be3-2556e71cfb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While video chat apps in general have seen a surge in usage, including
        Microsoft''s Skype and Teams platforms and Cisco''s Webex, Zoom has emerged
        as the go-to contender thanks to its ability to host a large number of users
        — up to 100 in the free version — and fun social features such as customizable
        photo backgrounds. The company''s stock price has nearly doubled in the past
        two months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0d8a9-b02e-4e18-ac75-186ee8283f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52fac4-a93e-4ec4-b8fb-d1545dda8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that surge in growth and the company''s widespread usage have
        surfaced several concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96226ede-b8eb-4d9b-97fc-4fb53d9de777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7cf8f4-0e26-4ab0-881b-5154cbcb659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last week alone, issues with Zoom''s privacy protections
        have been flagged by users, security researchers and US authorities. The increased
        attention highlights a new front in the global debate over privacy and security
        as a result of the global pandemic, as millions of people adapt to working
        remotely and using technology that could potentially expose their data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0072d19-8d33-48f6-afc3-dac826d3ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b590c-9d41-47f2-abe9-a7eaecc7fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Attorney General Letitia James sent a letter to Zoom on
        Monday asking whether the company "is taking appropriate steps to ensure users''
        privacy and security," a spokesman for James''s office told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71735a-c4d9-4ff3-a449-11f72845b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f5b87-ddef-4f7c-90a6-f606c90734ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Zoom said it would address James''s questions. "Zoom
        takes its users'' privacy, security, and trust extremely seriously," a spokesperson
        for the company said in a statement. "During the COVID-19 pandemic, we are
        working around-the-clock to ensure that hospitals, universities, schools,
        and other businesses across the world can stay connected and operational.
        We appreciate the New York Attorney General''s engagement on these issues
        and are happy to provide her with the requested information."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206e25e-3073-4223-95f5-685db39ff0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1170b-21be-485a-8d57-b6fe0b5a5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the FBI issued a warning against "Zoom-bombing," where
        hackers or trolls hijack a public video call. The agency cited examples of
        users entering meetings or virtual classrooms to shout profanities and share
        pornography. The FBI urged victims of "teleconference hijacking" to report
        any incidents to the agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857a371-19fc-4365-96f6-0ea1bd40acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86dd47a-d1bc-4286-a0d1-c69294538b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom founder and CEO Eric Yuan addressed some of those issues in
        a tweet on Friday, saying they stem from users not enabling some security
        features such as meeting passwords and additional privacy controls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256e41c-9f86-4f81-bdf2-a4f6baf2a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f23d5f-9ee4-4dae-a1fd-ef1cb5668cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will enforce these settings in addition to training and blogs,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db120c81-a92f-495b-bbbb-cf4b8f56942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff40afbd-a398-40f4-8c9a-da6f84dd08db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Zoom spokesperson said the company was "deeply upset to hear about
        the incidents involving this type of attack."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c994d68-b1a8-4096-baf6-1ecda5581bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f67aa-6a6f-4aae-a8e8-8773758e50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users hosting large public meetings should review their settings
        to make sure only the hosts can share their screen, and activate additional
        privacy controls, the spokesperson added. "We also recently updated the default
        screen sharing settings for our education users so teachers by default are
        the only ones who can share content in class."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b89a00-3311-40d7-bef5-b4ac8b934601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472288b1-1b50-4b89-8893-bf5288b62feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded nine years ago, Zoom has found itself suddenly become a
        vital social and professional lifeline for millions around the world. But
        that rapid growth has led to it already being hit by the kind of controversies
        that far larger tech companies like Facebook and Google frequently grapple
        with.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126a3d6-da0c-48c1-b871-4551d05f959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb41a03-05da-4182-8bed-d3f537d66998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve gone from interesting new startup product to part of the
        global infrastructure in days. And I think the many gaps in maturity are becoming
        painfully clear," Jules Polonetsky, CEO of the Future of Privacy Forum and
        the former chief privacy officer of AOL, told CNN Business in an interview.
        "Some of them range from just stupid stuff that maybe doesn''t create risk
        to most users, to other things that are going to create legal liability for
        them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ae270-c111-4479-82e0-d53dec383ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ba842-04fa-4a56-b73a-0ea7d6cb28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another recent issue, first reported by Motherboard, involves Zoom''s
        sharing of user data with Facebook. Zoom originally allowed users to log into
        its iOS app using their Facebook accounts, but the feature it was using to
        do so shared details with Facebook about the user''s device, including its
        timezone, language, model number and IP address. (Facebook offers the tool
        to any developer to integrate with their apps.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fb0c6-47b5-41e5-9b60-fd8b7cc6266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb3d82-f79d-41c6-9a2f-915e976549f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation led to two Zoom users separately filing class action
        lawsuits against the company in a Northern California district court this
        week, with one suit alleging that the video app "has failed to safeguard the
        personal information of the increasing millions of users of its software"
        and the other claiming it gave them "no opportunity to express or withhold
        consent to Zoom''s misconduct." The lawsuits accuse Zoom of collecting users''
        personal information and sharing it with third parties, including Facebook,
        without properly notifying the users.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38675ec5-c8f7-4070-899a-da3a9988577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d584db-a0b1-4896-b0fc-0ded846b2e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom declined to comment on the lawsuits, but directed CNN Business
        to a recent blog post in which it says it removed the code that allows the
        data sharing with Facebook to occur. Facebook did not respond to a request
        for comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247b6a9-5a2e-4e31-997b-605bf1209d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6313c4-0bb3-4c8b-961a-cb659ae0c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some security experts have expressed doubts about Zoom''s claim
        that it offers "end-to-end encryption for all meetings."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254f3cc-c5a8-4791-b87c-66514846c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce31e4f-0dbc-4c7f-8e1e-06c26ce17341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Zoom uses something called transport encryption, which
        only secures the message while it''s en route from a video chat to the company''s
        servers, according to David Kennedy, founder of cybersecurity firm TrustedSec
        and a former cyberwarfare specialist with the United States Marine Corps.
        That means Zoom effectively functions as a middleman in all video conversations
        on its platform and has access to those conversations, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef27954-e4ab-48d3-9d6f-c869d97fd127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528ff62-22c0-4701-b55f-38e24d829f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by The Intercept first identified the shortcoming.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbc044-ed9b-407f-8fb5-ae520ab2e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e9a06-b1ca-4c94-8f59-c7393d59dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom did not respond to multiple requests for comment on its encryption.
        The company released an update to its privacy policy over the weekend, stressing
        that it "collects only the data from individuals using the Zoom platform required
        to provide the service and ensure it is delivered effectively."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9d317-a504-46b8-af44-4ab9f12269f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b286563c-a325-429c-a72d-d32a0267ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zoom spokesperson acknowledged that the company collects "basic
        technical information" such as IP addresses and device details, but stressed
        that it has strict privacy controls to protect against unauthorized access.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc5358-c1e4-4e58-8e3a-5e0ce33a0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d89cdd-e673-46a5-b327-b63c851adb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T05:23:20.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, Zoom does not sell user data of any kind to anyone,"
        the spokesperson added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93360724-a63f-4985-9e02-0898617e6c10'
