      'mgnl:lastActivated': 2023-01-26T17:06:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabc8df-6e6d-48c2-b8ee-149f9a4ed360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Fools'' Day is celebrated on April 1 every year and is traditionally
        a day when people play pranks on each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d0a63-9e17-49d2-ae43-efabf9a70b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2b625-3782-4bfb-9148-be725b310db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the star''s 1.9 million followers expressed outrage at his
        remarks, with one social media user writing: "A prank about coronavirus is
        not funny but childish and senseless."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff2c59-ea57-469f-95ac-2a542c622ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2f988-697c-4e0f-bab0-6425534bb3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer later apologized for his post, admitting that his judgment
        "was not right."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe6c2b-be74-49a9-81e3-0d971a714a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be7270-ad79-4669-a56d-74eebc003409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Kim''s actions have caused anger -- a petition calling for
        the singer to be punished was posted to the Office of the President''s website,
        and had been signed by more than 13,000 people as of 5:20pm local time [4:20am
        ET] on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca327a6-b3c4-4131-b61b-d4185d71c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c91e2-1543-4320-ada6-d1d2a323af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to Instagram, the star claimed he was trying
        to raise awareness about the virus, which has killed at least 169 people in
        South Korea, and sickened almost 10,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4263d7-be66-4d0a-a225-4a77944b10e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390761ec-0b0a-4974-ae17-a05d24069aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I sincerely apologize to those who were damaged and to those
        whose administrative work was hindered due to a post I wrote on social media
        and due to Covid-19," Kim wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6630252-0893-40ec-af61-5d357e2b2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09f562-5bca-4be6-a815-d466899a6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer added that he "wanted to convey the dangers of this moment
        to people who don''t listen while there are big and small warnings on various
        information media and the internet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161749f2-7f4d-4a17-a334-cd9eaf93696c'
