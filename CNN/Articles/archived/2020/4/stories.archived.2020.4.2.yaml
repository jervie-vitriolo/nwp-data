      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalla is the first career diplomat in service killed by the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46062f77-4b93-422e-8bdb-20410aba3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:42:02.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served as the country''s diplomat for 27 years, holding key
        posts including in Malaysia and Indonesia. She served as Consul General in
        Hong Kong prior to her assignment in Lebanon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314c3e1-318b-45b3-bddb-1e6d42e94509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:42:02.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalla had spearheaded the Philippine Embassy''s voluntary mass
        repatriation program in Beirut since December 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5ce34-3350-4fea-95ce-7e928383fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:42:02.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also a Passport Director, delivering frontline service to
        millions of Filipinos, the department said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd3bfe-de71-4c28-8a72-1fc44cf7841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T11:42:02.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:06:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bernie, as Ambassador Catalla was fondly called, has always lent
        a helping hand, to her family, friends and colleagues. Her ever ready smile
        and infectious laughter may have been extinguished but her dedication to our
        country will always be there as a guiding light for all members of the Philippine
        foreign service," the DFA said.</p>'
  'us-coronavirus-cases-pass-200,000':
