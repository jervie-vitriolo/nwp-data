      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301bdcb-aea2-410d-9501-bd719f5ca742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:29.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the violent arrest of the 21 protesters
        for staging a rally without government permit should be investigated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530e6b8-f1b4-4c2d-a254-d3831c7ddc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:49:49.519+08:00
