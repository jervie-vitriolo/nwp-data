      'jcr:uuid': 'd1cfa042-f155-41e3-8a6c-713b2f9922e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was right when he said that obviously... to the leftist
        groups, do not take advantage of the situation," Interior Undersecretary Jonathan
        Malaya told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf17bfc-c8fb-4afd-af59-16f0fa0adcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322be9d-49c7-420b-a627-a283c2b0e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we all know their agenda and they want to take advantage
        of this situation to undermine government and to create social upheaval. And
        that is something the government cannot allow," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b643d66-df16-454a-b020-71a9429d735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a94309-ec29-4155-9927-051556ece32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 21 protesters demanding food and aid were <a href="https://www.cnnphilippines.com/news/2020/4/1/quezon-city-protesters-arrested-.html">arrested</a>
        in Quezon City on Wednesday, amid the imposed enhanced community quarantine
        in Luzon. The group held out placards that claimed they have not received
        any help from their local officials— allegations that the Quezon City government
        had denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de8dc3-01c3-4b34-b10a-7acf406f6995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3483c-4b32-41b1-bf7c-0855ac832d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Task Force Action Officer Rannie Ludovica earlier told
        CNN Philippines that urban poor group Kadamay had instigated the individuals
        to hold the rally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a8be5-2d34-4e17-941d-1c5eb9657f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669c31e-09ba-4c5f-a35f-ad8058985bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya, for his part, said the government has heard and recognized
        the concerns and pleas of the residents. However, he also warned the public
        against the "agenda" of the left-leaning groups, noting the agency has received
        reports on other planned protest actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7266409-bf83-4a7c-a9e6-7996454a42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370c3a5-d2b0-4926-8b88-19da106b9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have reports coming from various parts of Metro Manila,
        of leftist groups agitating the masses to conduct protest actions. And I hope
        they will stop because I think the President already made clear his the position
        on this regard," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5e0b1-af65-4231-a607-59aaa0312d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642c312-806a-4471-addc-b94b9ebc486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:41:58.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Wednesday night, President Rodrigo Duterte issued a
        stern warning against the "Left," telling them not to riot amid the crisis
        or he will have them jailed. The chief executive also <a href="https://www.cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html">ordered</a>&nbsp;the
        police and military to shoot violators of the community quarantine if the
        protests prove to be a threat to law enforcers’ lives—&nbsp;a remark that
        has since been slammed by human rights advocates, leftist groups, and lawmakers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf34e4-9950-4382-8d10-64a3ca28553f'
      'mgnl:activationStatus': true
