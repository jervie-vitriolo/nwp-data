      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Tesla for comment.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb3090-569b-4084-aba5-5f443f4b7855'
      'mgnl:activationStatus': true
