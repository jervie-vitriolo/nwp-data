      'mgnl:lastActivated': 2023-01-26T17:06:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say social distancing efforts seem to be paying
        off, including in Washington state''s King County -- the country''s first
        coronavirus epicenter.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3703b8a-4e82-41b8-99b3-5689ed904fde'
