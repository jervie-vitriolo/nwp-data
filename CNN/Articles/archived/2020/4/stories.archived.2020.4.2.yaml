  'visayas-covid-19-testing-center':
    'author': 'CNN Philippines Staff'
    'caption': 'Another hospital laboratory in the Visayas region can now independently
      conduct COVID-19 tests, Health Secretary Francisco Duque III announced on Thursday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T19:13:20.098+08:00
    'imagesource': 'jcr:3650854d-ea84-40eb-833e-51c137836625'
