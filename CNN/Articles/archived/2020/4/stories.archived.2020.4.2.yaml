      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a large-scale study found that early interventions, such as
        social distancing and severe restrictions on people''s movement, have already
        saved tens of thousands of lives across Europe.</p>'
    '63':
