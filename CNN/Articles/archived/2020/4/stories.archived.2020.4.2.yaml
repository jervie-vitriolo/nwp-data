      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>The entire country has been impacted
        by the coronavirus. Americans have tested positive in every US state and all
        but one territory. As of the start of Wednesday''s press briefing, all 50
        states had at least 100 cases.</em></p>'
