    'lead': 'Issues with Zoom''s privacy protections have been flagged by users, security
      researchers, and US authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T05:23:20.893+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:06:47.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:19.931+08:00
