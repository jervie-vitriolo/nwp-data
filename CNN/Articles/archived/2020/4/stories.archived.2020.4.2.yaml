    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:26.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three COVID-19 quarantine facilities in Metro Manila ready by April
      12'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8bf83-2150-4cce-8702-f7ea279fd363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ba112-cab4-4e9c-b6ae-d0d34c4b0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Three
        facilities being converted into quarantine centers will be operational on
        or before April 12, Inter-Agency Task Force spokesperson Karlo Nograles said
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33015e9a-20f5-4c13-9a4a-a79fd7260d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642a864-5eeb-47c4-9a61-544d287daf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the transformation is done, the Philippine International Convention
        Center (PICC) Forum Halls, the World Trade Center in Pasay City and the Rizal
        Memorial Sports Complex in Manila City can house close to 2,000 COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0d068-0f93-43d9-9210-31bfa396c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b4fd0-8f77-461c-adb6-c41bd0aec58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the Rizal Sports Complex, which will house 600 patients
        with mild symptoms, will be fully ready by April 10. The World Trade Center,
        which will be completed by April 12, will have 650 beds. The conversion of
        PICC will be finished by April 10. He said this will lessen the burden on
        hospitals nearing overcapacity with the surge of COVID-19 cases in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002ed51-9308-447e-9d1c-e38a6bd6bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb033285-b741-40da-a5a0-be5b9b719a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Secretary said that even before the facilities are completely
        converted, partial operations will be started in sections of the buildings
        chosen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f028a9eb-0495-442d-b5ee-e27a32316aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c0f7f-260a-4bee-97a9-7acd0afe8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously said symptomatic patients awaiting their COVID-19
        test results will be placed in separate rooms to avoid infection. He said
        placing them in guarded quarantine facilities would ensure they don''t pass
        the virus to their family members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055af8d-31a9-4fe2-bf48-dc9659491211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f28b8f-1236-49a4-8353-cbc678460dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff who will man these facilities will be provided by the
        Health Department. Military medical workers and volunteers from the private
        sectors are also seen to extend help. The Villar Group of Companies, Ayala
        Development Corporation, Makati Development Corporation, and the Razon Group
        are undertaking the refitting of the PICC, World Trade Center, and Rizal Memorial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecceb80-f33e-457b-8e12-46e5c69654c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f257a-50fd-4cc0-8e58-95953e1d6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added the government is also considering the Quezon Institute,
        Ultra, Duty Free Philippines in Parañaque, Amoranto Stadium, Quezon Memorial
        Circle, and Veterans Medical Center into isolation facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e08a8-63c0-4090-a1a6-36e099e4707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5097687-725a-4fc3-8406-92fc475e6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T15:26:35.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national and local government units have identified 125 evacuation
        sites nationwide to prepare for future surges in the number of confirmed COVID-19
        cases in the country, which as of Wednesday, has breached the 2,300 mark.</p>'
