      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have suspended the regular programming of DZMM temporarily after
        asking all concerned on-duty personnel to go on self-quarantine for 14 days
        following their exposure to two Persons Under Investigation," DZMM said in
        a statement issued Wednesday night.</p>'
