      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab04f6c-10bd-4df4-a3c4-b5b86d975319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci said he would "lean towards" recommending that
        the general public wear face masks "if we do not have the problem of taking
        away masks from the health care workers who need them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff566eb-8e23-4b10-aa25-18bc4dbcba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9dba2-358c-47da-8af3-642e3d44c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not there yet, but I think we''re close to coming to some
        determination," Fauci said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0450b-c8b0-4a79-ad5e-90837de48409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec860c9b-ad5c-45c3-9c99-59d75e225f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If federal officials recommend widespread use of face masks, it
        would be a stark reversal from recommendations by the World Health Organization
        and the CDC, who have said face masks should be worn only by health care workers,
        those who are sick, and those who are taking care of someone sick.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee33af-ab24-4008-b0ca-fdfa52c90002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e680ef6-f74b-4de5-9fc5-a673ea5c9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is "continuing to study the evidence" about whether
        the general public should use masks during the coronavirus pandemic, WHO Director-General
        Tedros Adhanom Ghebreyesus said during a media briefing in Geneva, Switzerland,
        on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7654b1-aa57-4fc5-a85e-17e00806710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78518025-0e3e-46d1-8ca2-e8311ce2a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO recommends the masks for sick people and caregivers, he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f3bbf-904b-4b70-a8cf-f406f7b81209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09967a33-fe54-41e6-9bdc-f78941ecc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still a very new virus, and we are learning all the time.
        As the pandemic evolves, so does the evidence, and so does our advice," he
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd3a838-95b9-4799-999e-4912319b7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457dd05-b2ac-4e03-bd3b-8cd175bad885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Jerome Adams had consistently recommended
        the public not wear masks, saying they can cause more harm than good.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2e681-8202-4b83-8a59-edac23487338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d496634-797c-4e3a-ac24-c99d6294a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week, new information about asymptomatic spread could change
        public guidelines, Adams said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f291dba-a53f-4fa0-8a7b-d4aac11056fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a57b1-74d7-4ac5-9e85-2f5e9fda681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major argument against the widespread use of masks is that health
        care workers don''t have enough.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9609efd-0706-4c32-aacf-ec93aede83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee76d3-32ef-4945-8f61-df34d255c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a massive global shortage," Dr. Mike Ryan, executive director
        of the WHO health emergencies program, said. "Right now, the people most at
        risk from this virus are frontline health workers who are exposed to the virus
        every second of every day. The thought of them not having masks is horrific."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715ce62-1f4f-480b-b6bd-96a7238705b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a24910-33d4-4f5a-a35c-062d27d39997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cities, doctors and nurses are falling sick with or dying
        from coronavirus. This is doubly tragic because fewer health care workers
        are able to take care of the public.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce29e9-e91e-4897-8ec8-59614c42f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ef3a9-942b-4baa-9983-4419c6e564ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So some people are making their own masks. JOANN Fabrics and Craft
        Stores released a video tutorial on how to make face masks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea9c63-edcf-4ba7-ae70-46b87262c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e3f01-4a67-41ce-988e-061e4ca56d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evidence shows social distancing helps</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3b23c-7c94-4d8b-b28b-21c119522d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 90% of the US population now lives in areas that have stay-at-home
        orders, according to a CNN count based on various state, county and city orders.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a737aa-f023-4221-976a-e75db324d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275773f-c2ad-41b8-86df-f9a8ceaf40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say that''s not enough and are calling for a national shelter-in-place
        order, especially because the deadly virus is twice as contagious as the flu.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a755f-196c-452e-96fe-2e8aaf32dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c2563-d879-4969-9746-6e5364acda36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, with 21 million residents and a large senior citizen population,
        joined the list Wednesday. Gov. Ron DeSantis issued an executive order directing
        seniors and people with underlying medical conditions to stay home. All Floridians
        must limit their movements, he wrote. The order takes effect early Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa555da6-146a-4669-b0bc-f1208cbbbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db319e4-2a15-4dc2-bd82-f37115d10456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors in Georgia and Mississippi also issued orders Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a21d3-db35-4fe7-8994-69ea21c70f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc33825-6a50-45f4-bcb6-e32326de7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T12:42:01.827+08:00
      'mgnl:createdBy': 'david'
