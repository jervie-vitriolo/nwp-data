      'mgnl:created': 2020-04-02T05:15:48.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has weighed heavily on our minds that the staging of The Championships
        has only been interrupted previously by World Wars but, following thorough
        and extensive consideration of all scenarios, we believe that it is a measure
        of this global crisis that it is ultimately the right decision to cancel this
        year''s Championships.</p>'
