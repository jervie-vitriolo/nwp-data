  'san-rafael-ecuador-waterfall-gone':
    'author': 'Lauren M. Johnson, CNN'
    'caption': 'The San Rafael waterfall was the largest waterfall in Ecuador.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T14:04:45.210+08:00
    'credit': 'From NASA'
    'imagesource': 'jcr:2f1bc3d4-f1a9-4fac-ba39-723e37b5ed5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c8c8b1-80ef-43cb-aaa7-25f4ad038297'
    'lead': 'The largest waterfall in Ecuador has seemingly vanished after a sinkhole
      swallowed part of its water source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T14:11:53.796+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:06:27.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:25.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ecuador', 'waterfall', 'San-Rafael']
    'template': '1'
    'title': 'Ecuador''s largest waterfall has disappeared'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336427e8-4095-4fa4-bd98-a4a51a72095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:11:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The largest waterfall in Ecuador has
        seemingly vanished after a sinkhole swallowed part of its water source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa0c11-5fd4-49f1-8d70-aac0fd0ec130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:11:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Rafael Waterfall on the Coca River was a prominent tourist attraction
        for the country, and according to NASA, drew tens of thousands of people every
        year. The water dropped 150 feet into a crater-like opening on the other side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e333f-4d45-469a-9643-07de0a8464ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:11:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the iconic waterfall is gone, replaced by three streams, NASA
        said. All tourism to the site has been closed and it no longer appears on
        the country''s travel website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5809c-29f0-4b32-a27e-d7c50b9e2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:11:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts at the Ministry of the Environment (MOE) in Ecuador believe
        the event happened in early February upstream, and diverted the current river
        pattern underground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73488d3d-f1a1-4d6f-af9c-5694509aa0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:11:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, MOE technicians said they inspected the waterfall
        and reported "possible undermining of the river''s path, prior to the fall
        of the waterfall."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c18f3f-ee3c-40b0-a960-32969c960a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:11:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they could not determine an exact cause at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb6a36-ed45-4fe5-88a4-63ad1e206291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:11:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some discrepancy over if it was a natural phenomenon, or
        caused by construction of a hyrdoplant on the river.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb797de8-76b9-4113-9b07-f582387fcb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:11:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Tourism does not plan to reconstruct the falls,
        NASA said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e220023-6d0a-494d-867e-790e85018810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:11:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/01/world/san-rafael-waterfall-gone-trnd/index.html">Ecuador''s
        largest waterfall has disappeared</a>"</em></p>'
  'anthony-fauci-security':
    'author': 'Kate Bennett and Evan Perez, CNN'
    'caption': 'Dr. Anthony Fauci, the country''s top medical expert on the coronavirus
      pandemic and a member of US President Donald Trump''s coronavirus task force,
      is facing threats to his personal safety and now requires personal security
      from law enforcement at all times, including at his home, a source confirms
      to CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T14:13:58.519+08:00
    'imagesource': 'jcr:22f82a88-e399-436c-be07-054bfa8e1c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c438ccf6-4c99-4a47-b7a8-4b88212939e5'
    'lead': 'Dr. Anthony Fauci, the country''s top medical expert on the coronavirus
      pandemic and a member of US President Donald Trump''s coronavirus task force,
      is facing threats to his personal safety and now requires personal security
      from law enforcement at all times, including at his home, a source confirms
      to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T14:16:42.883+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:06:27.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:25.228+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anthony-Fauci', 'security', 'US', 'United-States', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'US top coronavirus expert Dr. Anthony Fauci forced to beef up security
      as death threats increase'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05db38-7651-43bc-ab97-aaa306b01fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci, the country''s
        top medical expert on the coronavirus pandemic and a member of US President
        Donald Trump''s coronavirus task force, is facing threats to his personal
        safety and now requires personal security from law enforcement at all times,
        including at his home, a source confirms to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27466e-890a-423f-be6c-e194e2246482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement official told CNN that the Department of Health
        and Human Services Inspector General, the agency''s law enforcement arm, asked
        the US Marshals Service for assistance following threats to Fauci. The Marshals
        then deputized HHS officers to act as personal security for the doctor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebcbbb1-4d74-4e39-b852-21a244c34bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported the threats to Fauci and the
        increased security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59120776-05a6-490a-87e5-5034d1fb4461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source also confirmed to CNN last week the presence of several
        members of the Washington, DC, Metropolitan Police Department stationed at
        all times around Fauci''s home in the district. The source added the stepped
        up visible police presence was a response to growing threats to Fauci''s safety,
        though the source of the threats was not identified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a411931-7863-4e48-88f5-43f3d6ad9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the White House coronavirus task force briefing with reporters
        on Wednesday, Fauci was asked whether he or White House coronavirus response
        coordinator Dr. Deborah Birx, who also serves on the task force, had received
        threats of any kind or whether they had been assigned a security detail. He
        said he was not able to answer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8ac06-887b-4e94-9548-28bcc8ccc794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that has to do with security detail I would have to have
        you (ask your question) to the inspector general of HHS," he said, referencing
        the Department of Health and Human Services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad25f7-9303-4ac4-849a-770df4859e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s response was quickly interrupted by Trump, who stepped
        up to the podium to say the nation''s most visible infectious disease expert
        doesn''t require protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616c682-5291-4693-8a61-b722195cbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He) doesn''t need security, everybody loves them," said Trump.
        "Besides that, they''d be in big trouble if they ever attacked."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30df1c-5cd8-4c77-9c9a-de668cf80880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as Fauci''s profile in the pandemic crisis has grown, so
        has the concern for his welfare. Fauci''s guidance to Trump for the country
        to remain as locked down as possible to help control the virus spread has
        not earned fans among some fervent right-wing voices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cd695-7ebe-4c7b-bb72-ce1a4cfd0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci was among the health advisers on Trump''s team encouraging
        a continuation of the current guidelines after the President heard from business
        leaders and some conservative allies that the restrictions were more damaging
        than the virus itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7fa32-b891-4cd2-821a-f530573d806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Trump''s decision to extend those guidelines came after
        Fauci and Birx gave a strong presentation with the new models that showed
        100,000 to 200,000 people could die, a source familiar with the President''s
        decision told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da73975-48d1-46a0-8ccc-cdeca9f749eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t make the timeline, the virus makes the timeline," Fauci
        told CNN last month when asked about how long the novel coronavirus could
        affect daily life in the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66215a5-8b07-4699-9a13-1b38fc006f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T14:16:42.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:06:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may see in a relatively shorter period of time, when you''re
        seeing the inkling of the flattening and coming down," he said in reference
        to slowing the speed of the outbreak. "But you know, you can''t make an arbitrary
        decision until you see what you''re dealing with. You need the data."</p>'
