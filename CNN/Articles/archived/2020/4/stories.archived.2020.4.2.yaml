    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:21.716+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panama', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'In Panama, coronavirus lockdown means separating men and women'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da5b1e-edd2-4d85-9fb4-4380b529f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Panama is taking a new -- if somewhat
        unorthodox — measure to combat the spread of the novel coronavirus: separation
        of the sexes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02f5ac-a3e3-4366-92d8-481563e9574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da41e6-0c7c-4e6b-a1f6-2147492686ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting on Wednesday, only women will be able to leave their homes
        to buy necessities on Monday, Wednesday and Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46cbb0-8866-451c-9c8a-e4b5105d28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaede17-0bea-4708-a2d2-9fc81c38a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men in Panama will be allowed to venture outside to run errands
        on Tuesday, Thursday and Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f29d5-3de0-41c5-83a6-35953764727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde6dd6-c208-42b8-87a1-3f5de2781a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone will have to stay home on Sundays. The restrictions will
        last for at least 15 days, <a href="https://twitter.com/MINSAPma/status/1244779374576050177?s=20">according
        to government officials.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473634b-d1fb-4e8e-9157-6677a7b6b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e1534-dd91-4910-bf30-4df880e19d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional measures to the already-announced national quarantine
        in theory will make it easier for police in the Central American nation to
        limit the number of people going out in public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1578f71-0433-46aa-9943-333a6d1e009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf42884-b9d8-4df3-a3e1-41325c373a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great quantity of people circulating outside their homes, despite
        the obligatory national quarantine, has led the national government to take
        more severe measures," said a statement by Panamanian President Laurentino
        "Nito" Cortizo on <a href="https://twitter.com/NitoCortizo">Twitter.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecc46e-d2fa-44b1-b360-0255f614c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358ee37-b823-4655-9d97-0fdc4c8cc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Panamanian officials had ordered all citizens to stay inside
        except for emergencies and to buy food. But alarmed by the number of people
        still going out, Panamanian officials decided to divide the week by sex to
        further limit how much of the public is outside their homes at one time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642c720-9e11-440b-ab55-e5171c7146ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabb938-71d0-44fd-9696-8802e30ba0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even on their designated days both men and women will only have
        two hours to do their shopping, according to the Panamanian government release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efdd305-6f74-4d11-9972-1c6f45b54026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d7cd7-6cf6-43fd-9a76-eb91a8f00b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama has 1075 confirmed cases of coronavirus and 27 deaths, according
        to health officials, and has already taken some of the toughest measures in
        the region to stop the spread of the illness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d53d7-82bc-483e-b860-437406b08093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9eebd2-052d-45cc-87b2-fb03be5756df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has banned all domestic and international travel. It
        has shut down airports and -- after a March 22 deadline -- prevented even
        Panamanian citizens from traveling to the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da577a91-0d80-455e-a2a8-7c9f1c91ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6240f-b705-4af7-bd27-a0cc9ee5ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nightly curfew had already kept Panamanians from leaving their
        homes between 9pm and 5am each day. Under the new, more stringent measures,
        the curfew will now begin at 5pm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b34b9-95cc-43a0-b0c7-b1a374804148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:38:53.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:06:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/01/world/panama-coronavirus-sex-intl/index.html">"In
        Panama, coronavirus lockdown means separating men and women."</a></em></p>'
  'Bong-Go-COVID-19-donation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-02T07:49:12.271+08:00
    'imagesource': 'jcr:4d19ffb4-efac-4354-abda-d12d567cc6ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45f81e0f-9be7-465e-bfb0-50f99f1ad499'
    'lead': 'There are unverified posts on social media where boxes of medical supplies
      were sent to hospitals bearing the lawmaker''s name. There were also photos
      where boxes were labeled, ''From Malacañang (Sen. Bong Go).'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T07:52:28.953+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:06:39.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:21.937+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go denies labeling medical donations with his name'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7c6b7-7e39-4457-92f9-fb79c0818a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Senator
        Bong Go has denied allegations his office labeled boxes of COVID-19 medical
        donations with his name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e3e19-aee1-4b96-a3ab-5c0285d932f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are unverified posts on social media where boxes of surgical
        masks and personal protective equipment were sent to hospitals bearing the
        lawmaker''s name. There were also photos where boxes were labeled, "From Malacañang
        (Sen. Bong Go)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fb8ea-846f-4601-baaf-e75c6966c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed these malicious social media posts were created to discredit
        him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2993b-22f5-498b-a063-dcd183416578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me state this in very clear and unmistakable language: claims
        circulating that I am involved in handling donations intended for the government
        are UTTERLY FALSE, DELIBERATE DISINFORMATION, AND BLACK PROPAGANDA," <a href="https://www.facebook.com/BongGoPage/posts/2872795976161269?__tn__=K-R">Go
        wrote on his Facebook page</a> on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825153ae-69ed-4ccd-aecd-7876bafc2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s former aide added, "In this time of
        crisis, if you cannot help, just quarantine your mouth!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e77afc-deb1-4215-a37b-6b36b80156cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go reiterated he is not involved in the operations of the Office
        of Civil Defense (OCD). This comes after Duterte signed an order <a href="https://cnnphilippines.com/news/2020/4/1/office-of-civil-defense-coordinate-medicine-medical-equipment-supplies-donations.html">mandating
        that all health-related donations be coursed through the office</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ff3ea-eea6-4b2e-8bbd-75d97154aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais ko po klaruhin na wala po akong kinalaman sa operasyon at
        mandato ng OCD. Wala rin pong kinalaman ang opisina ko sa distribution ng
        government resources," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa60d7-c54d-460f-b754-2dcfb9e9ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not involved in the OCD. My office is not helping
        with the distribution of government resources.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87bdab1-f7ba-44e4-bace-27085ab74e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:06:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports also circulated the OCD is conducting raids to gather all
        remaining stocks of PPE and other medical supplies for COVID-19 response.
        This was denied by National Disaster Risk Reduction and Management Council-OCD
        (NDRRMC-OCD) spokesman Mark Timbal on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02480f-993f-4724-8bfe-60c19bb9b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T07:52:28.956+08:00
      'mgnl:createdBy': 'lara'
