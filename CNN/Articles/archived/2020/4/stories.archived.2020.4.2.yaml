      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4c381-9fb1-4a4c-8825-8f6d77f17ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:06:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Kim''s case does not fall under these conditions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69538808-fd08-4d8a-a4d7-1ceb0e9c83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T18:54:21.263+08:00
