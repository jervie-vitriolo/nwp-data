      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;On a day several more states, including Florida, told
        most of their residents to stay at home, the number of US coronavirus cases
        skyrocketed past 200,000 on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065dc08-7bb1-4fc7-b6b3-7647839525c0'
