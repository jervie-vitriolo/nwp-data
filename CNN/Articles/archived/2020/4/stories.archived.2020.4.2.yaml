  '60-residents-Italian-elder-care-home-died-month':
    'author': 'Livia Borghese, Sharon Braithwaite and Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T08:13:23.352+08:00
    'imagesource': 'jcr:c1646e1e-5e93-4d94-8fc2-a2f988868cd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a193b3ce-fef8-413c-9a8e-2d2a3c95f07a'
    'lead': 'More than a third of residents in an elder care home near Milan died
      in less than a month during the coronavirus pandemic, a spokesperson for the
      facility reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T08:17:30.088+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:06:39.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:05:22.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 60 residents of an Italian elder care home died in a month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c27f9-ffb2-4c97-943f-c085d68558f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>More than a third of residents in
        an elder care home near Milan died in less than a month during the coronavirus
        pandemic, a spokesperson for the facility has revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba7b39-6d32-4d2a-893e-f1da614e2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Aragno told CNN on Wednesday that 63 out of 150 residents at
        Borromea Residence, a care home in the Mediglia municipality, had died since
        early March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50e792-89fa-4573-98a1-8c15e85f8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the 63 deaths at the home happened on March 3, in the
        earlier stages of Italy''s battle with a coronavirus outbreak that has now
        killed more than 13,000 people in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3e1be-45d6-432d-86f6-8fb306583186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known how many of these 63 residents had been infected
        with the coronavirus, because only 36 residents have been tested. All 36 tested
        positive but not all have died. No postmortem tests have, or will be, carried
        out, Aragno said. However, doctors might find out more from their clinical
        records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5bdb5-0b4a-4f72-a9a7-9178e166f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mediglia, a village of 12,000 people in the northern Lombardy region,
        is geographically very close to the original coronavirus cluster reported
        in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb268f4e-3c31-408a-9c72-9c0cc4e0bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I signed an ordinance on February 23 forbidding all non-medical
        staff to enter in the care house," the Mayor of Mediglia, Paolo Bianchi, told
        CNN Wednesday. "I receive every day updated death tolls, and I noticed they
        were growing and growing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529882e6-1c37-42df-aaea-a7d8e823a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is feared that the actual number of deaths from the coronavirus
        pandemic in Italy might be much higher than the official number, because not
        everyone who dies outside of hospital is tested for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc2b7b-27f7-42aa-939a-317e0b8dbbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is plausible that deaths are underestimated," Silvio Brusaferro,
        head of the national health institute, said in a news conference on Tuesday.
        "We report deaths that are signaled with a positive swab. Many other deaths
        are not tested with a swab."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc16c3-0d2a-40f0-bf46-5d3c5f433096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The care home said it had made phone contact with relatives seeking
        information on their loved ones. "We understand their anguish," the spokesperson
        said. "We have taken all the necessary measures: we have divided those with
        symptoms on a floor and those without in another floor and we check the temperature
        of our staff three times a day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea6320-d3a4-482b-a30f-96729ca8261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that is not always enough to protect the elderly. "The
        elderly are the most exposed to fatal events, over 80% of the deaths are over
        70, hospices without a doubt can represent a reality that favors the epidemic
        spread," said Franco Locatelli, head of the Superior Health Council, in a
        news conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4981fa-8894-46d8-b736-1ddcf374a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Italian Society of Gerontology
        and Geriatrics on March 30, Italy''s 7,000 care homes are "neither equipped
        nor have trained personnel" and they can become "biological bombs of contagion."
        The society made the statement while announcing it had started a blood survey
        to evaluate the effectiveness of diagnostic criteria in nursing homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4c7d0-b19a-4d4f-ab3b-4a2f5d3900c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T08:17:30.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:06:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/01/europe/borromea-residence-coronavirus-deaths-intl/index.html"
        target="_blank">More than 60 residents of an Italian elder care home died
        in a month</a>"</em></p>'
  'Filipino-nurses-unprotected-coronavirus':
    'author': 'Xyza Cruz Bacani, CNN'
    'caption': 'Filipina nurse April Abrias in a crowded vegetable market while checking
      on patients showing symptoms of Covid-19. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-02T07:51:23.228+08:00
    'imagesource': 'jcr:6125a580-0361-48fa-991c-0e3a032c403c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '028de225-c371-4bb0-b788-5378da084256'
    'lead': 'At least 17 frontline coronavirus medics have already died in the Philippines,
      and more than 600 have been in quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T08:23:17.327+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:06:38.548+08:00
