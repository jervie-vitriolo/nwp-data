      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some states that don''t have much of a problem," he said.
        "There are some, well, they don''t have the problem. They don''t have thousands
        of people that are positive or thousands of people that even think they might
        have it, or hundreds of people in some cases."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ec92c-c66e-44a7-a10f-3122e97bc8c2'
      'mgnl:activationStatus': true
