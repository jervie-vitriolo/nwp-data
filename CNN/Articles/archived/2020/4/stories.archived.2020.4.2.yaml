    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f20a648-7d28-4d4f-9ab6-392fc9afe3e6'
    'lead': 'Pensioners of the Government Service Insurance System and the Social
      Security System have been given their monthly benefits ahead of schedule to
      provide some relief during the COVID-19 quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T11:23:04.555+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:06:33.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
