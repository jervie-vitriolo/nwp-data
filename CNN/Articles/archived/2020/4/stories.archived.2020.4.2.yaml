      'text': '<p><strong>The Serious Review Issue #1</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc0320-aadb-434e-98f1-589c9db1c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-02T20:19:41.619+08:00
