    'jcr:uuid': '6bd9dd25-94cf-465b-a49b-78f8f481c1d4'
    'lead': 'World Health Organization director-general Tedros Adhanom Ghebreyesus
      warned during a media briefing in Geneva today that there is still much to learn
      about the current coronavirus pandemic — which means guidelines and recommendations
      for the public could evolve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T02:33:42.248+08:00
