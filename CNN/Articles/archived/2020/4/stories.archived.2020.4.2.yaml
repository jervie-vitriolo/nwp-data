    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9decdf0-f753-4ab2-8342-eae4c82433f4'
    'lead': 'The Philippine National Police says there''s nothing new with President
      Rodrigo Duterte''s order to shoot and kill unruly violators of the Luzon-wide
      enhanced community quarantine once they become a threat to law enforcers'' lives. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-02T16:01:58.310+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:06:14.198+08:00
