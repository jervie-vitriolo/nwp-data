      'mgnl:type': 'text'
      'text': '<p>Singapore confirmed 1,111 new cases of the novel coronavirus on
        Tuesday, bringing the total number of confirmed cases to 9,125.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38971cf9-ec23-4958-9d70-5d72e1c31d53'
