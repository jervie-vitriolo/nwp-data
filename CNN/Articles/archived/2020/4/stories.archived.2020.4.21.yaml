      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fa75f-2ff0-4ee2-9f84-4a1aa6210866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politically charged rush to hydroxychloroquine initially clouded
        people''s judgment, but the current data is not confusing. The benefit, if
        any, may be quite modest, and the risk of toxicity is still real.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda3adc-b3ad-4061-8917-8052d5412af3'
