      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4aa131-cb70-4d79-8f0e-447b6691524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un disappeared from the public eye for more than a month
        in 2014, which also prompted speculation about his health. He returned sporting
        a cane, and days later South Korean intelligence said that he had a cyst removed
        from his ankle.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c91ca4-a0b2-4622-a749-31566fd162ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23ac9e-31f2-486f-b483-f21538975eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy to be wrong on this one," said John Delury, a professor
        of international relations at Yonsei University in Seoul.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb370f-206f-49c0-831e-6a510ecc01bc'
