      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier announced that graduation rites in the country will
        be postponed indefinitely due to government restrictions against the infectious
        disease, while final examinations for the current school year have been canceled.
        Teachers have been told to use the students'' current class standings as basis
        for their final grades this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102117c7-2fe5-48ad-9e6e-cb2824162f40'
