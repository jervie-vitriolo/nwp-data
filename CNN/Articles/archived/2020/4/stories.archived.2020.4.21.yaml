      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total recoveries have surpassed the tally of deaths for the seventh
        consecutive day, as the DOH started including in its report patients who have
        gotten well while under home quarantine. Previously, its recovery count only
        included those confined in hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbed17-49c6-4779-bd23-070c807fd4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:21:06.985+08:00
