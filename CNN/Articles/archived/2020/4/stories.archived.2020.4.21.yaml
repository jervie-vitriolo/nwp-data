      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03949815-61dd-4d55-8d94-373a3cfaa9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because we consider COVID-19 as public enemy number
        one not only here in the Philippines but also globally, the President announced
        that he is giving a bounty of up to ₱10 million to any Filipino who will discover
        a vaccine against COVID-19.]</p>'
    '5':
