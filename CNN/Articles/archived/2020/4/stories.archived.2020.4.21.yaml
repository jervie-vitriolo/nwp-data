      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Commission on Higher Education maintained its decision against mass promotion
        amid the COVID-19 crisis, but encouraged universities and colleges to “exercise
        leniency and understanding” in grading students.</p>'
