      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As hospitals worldwide face severe shortages
        of health professionals, people are being called off the sidelines to help
        COVID-19 patients — even those with little to no experience in treating infectious
        diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6e30b-b9d2-449e-8780-35e9efaad419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To train thousands of doctors and nurses with expertise in other
        areas such as knee surgery or neurology — and retired practitioners reentering
        the medical field — some hospitals are implementing an unlikely method: virtual
        reality simulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646ba4a-9155-40cd-bb02-66212fac2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.426+08:00
