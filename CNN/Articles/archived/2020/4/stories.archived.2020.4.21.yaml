      'text': '<p><em>CNN Philippines'' Stringer Dale Israel contributed to this report.</em></p>'
  'government-long-term-reforms-coronavirus-response':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-21T23:03:32.137+08:00
    'imagesource': 'jcr:f8af880a-116f-4f73-8c0a-f2d4d095036c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0849a88a-80be-4605-ac44-d0e2a79fc2be'
    'lead': 'Besides making short-term decisions to confront the issues at hand, the
      government must also ensure that the country can deal with the coronavirus crisis
      over a prolonged period of time, an international public health expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T23:27:37.725+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:41:01.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:41.175+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Gov’t needs long-term reforms to address COVID-19 — health expert \n\
      \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdd308-01cd-4260-b36c-165bcedcd72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        government must also think long-term when deciding on how to address the coronavirus
        crisis, an international public health expert said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b7aeb-4017-46cf-9c35-40d1b0a46e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3bd773-658c-4e2a-926f-8a884606fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Suzy Pineda Mercado said besides making changes to swiftly confront
        the issues at hand, resources must also be directed to ensure that the country
        can ultimately be self-sufficient amid COVID-19 threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2e2b9-4753-43c8-bda0-b440777e3bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbccf8d-e6f1-4d93-9052-c37511a04d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think COVID isn’t going to go away,” she told CNN Philippines.
        Mercado is among the experts who joined the meeting with President Rodrigo
        Duterte on Monday to discuss the next possible courses of action regarding
        the coronavirus disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353f255-a809-4519-84c1-2fcc1027c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4b936-1af7-4a1a-82e9-0985cce449da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is something we’ll have to deal with over a period of time.
        Therefore it’s very important that we put into place the right public health
        infrastructure to be able to deal with it until there is a vaccine,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca72e87-1942-42ee-bf71-6ab76345ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9482c-3b48-4356-9130-f1f99bdea7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday, Presidential Spokesperson Harry
        Roque announced that the President is offering up to ₱10 million reward to
        any Filipino who will discover a vaccine against COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792888d-15ce-473f-aa5d-4d8afab54228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/21/Duterte-reward-COVID-19-vaccine.html">Duterte
        floats ₱10-M reward for Filipino who can invent COVID-19 vaccine</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bafbb-6d8f-4c2d-8344-607aa0ad4af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42dd66-ae5a-4985-82be-b743149ed7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If a vaccine is developed somewhere else in the world, we’re not
        likely to be high in the list of priority countries that are gonna get this
        vaccine,” Mercado said. She stressed that having the capability to manufacture
        our own medicines is something the government needs to address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389394fa-28b1-4860-9df4-6c752be8c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e510c-99f5-401b-ad64-a70f4dd06ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that reforms to improve the country’s laboratory systems,
        medical facilities for disease control, and capacity to produce protective
        equipment must also be underscored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15711721-c79c-47a3-81b4-e02b815049e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8624b6c-084e-40ee-b60a-61959892e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This need for self-sufficiency comes amid reports of global shortage
        of protective equipment, especially among health workers battling the viral
        disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d2d45-9f07-423f-b7f8-df9de84ec36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b6ee3-eb1e-4fa5-961b-e6e94c963167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve seen from the past few weeks that we cannot rely on imported
        supplies and materials, or even vaccines, drugs, and medicines,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b71b2-dfb7-4ad1-a71a-d7a743e9e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discussions on next move, progress in battle against COVID-19</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686faf8-8814-422f-9b98-402218162216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in a televised address, earlier <a href="https://cnnphilippines.com/news/2020/4/14/Duterte-will-lift-quarantine-once-antibodies-against-COVID-19-are-available-.html">announced</a>
        he will lift the Luzon-wide lockdown once a vaccine or cure against the disease
        is available in the market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8be6f5-d0eb-4cd5-a8d7-605119ef9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76c049-942f-4c2a-a21c-f955919185e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mercado said that Duterte is a “very open-minded person”
        and has been considering other options based on experts'' recommendations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146a275-46b6-422d-b6f4-b2c13623a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b082ff-72e7-4975-b25b-e7a4594e5b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s deeply concerned about what the consequences of a lifting
        would be if we don''t have a vaccine,” Mercado said. “But I think it''s very
        clear to him now that we’re going to have to do without a vaccine, and people’s
        behavior needs to change if we want to sustain the gains of the quarantine.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703572ef-2d03-4e9f-bece-6cf40ccb29fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:43:34.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health expert stressed that once the quarantine is lifted, people
        must still observe preventive practices such as use of face masks, cough etiquette,
        as well as physical distancing and hand washing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f2412-4d3f-461b-bdde-82643e9ead0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:43:34.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to change the way we live, and it’s going to be a new world
        for us," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dad7b5-21dd-4551-8768-4edd828f16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:42:54.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/21/Rodrigo-Duterte-enhanced-community-quarantine-decision.html?fbclid=IwAR3N-z8weVqanEIVrsP0YmeieZb7UKvdXbvbbWTQMSaw31WGpXveoLRRzv8">Duterte
        to decide on Luzon quarantine on Thursday – Sen. Go</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa67471-136a-47d4-aff7-474d0e362f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has <a href="https://cnnphilippines.com/news/2020/4/21/COVID-19-cases-recoveries-deaths-Philippines.html?fbclid=IwAR3z0XpaDPgoAKEhlJCeqrBL5QZ1iHbTsuu-n8mAcvTtTSrzY-LIYQS1dJk">so
        far recorded</a>&nbsp;6,599 confirmed COVID-19 cases, with 437 deaths and
        654 recoveries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536dbc92-938b-4a88-a984-632d38975783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Johns Hopkins University global tracker, the country
        now stands at the 39th place with the most number of COVID-19 infections worldwide.
        The country’s numbers pale in comparison to the United States which has recorded
        an alarming 788,110 cases as of April 21.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3981232-460d-4920-8824-3286e30c9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the Southeast Asia region, the Philippines&nbsp;has
        the third most number of cases, next to Singapore and Indonesia. Singapore
        has 9,125 cases, with 11 deaths and 801 recoveries. Meanwhile, Indonesia has
        7,135 cases, with 616 deaths and 842 recoveries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2e288-e852-4660-85ca-b7c00074f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Mercado has backed the effectiveness of the community quarantine
        in curbing the spread of the virus and said that the country is "winning this
        fight."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a74f5-cbbf-4bc1-b559-8855ece59d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed, however, that further preparations and steps must
        be made.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a11ae-cc84-45bf-9b56-82c31adeb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these include the need to accelerate testing, adding that
        it’s “ridiculous to say it''s mass testing if only a few hundred are being
        tested.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a32e51-9bb9-473a-b819-637ae43bd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:27:37.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Germany did a combination of test swabbing plus rapid test kits,”
        Mercado said. “There are so many models we can use out there from other countries
        that can guide us to improve our testing, and we really need to do that in
        the next 10 days.”</p>'
