      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones told CNN Philippines that upon
        consultations with partners and experts, the agency is looking at August as
        the possible new timeline for resumption of classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac15e62-0365-4cc4-a88f-30467c69e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917a8da-2cb4-42b5-8ea5-41023dd6eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been having nationwide consultations. The leaning is towards
        August for opening," Briones said in an interview with The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a18c0f-530b-4e8a-b475-ab44038a511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc123c-cbd9-4fa8-b1cc-b99161c91df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sangayon sa batas,</em> we should open classes first week of
        June, up to the last day of August. <em>''Yun ang</em> window <em>namin. Ang
        mukhang</em> trend <em>na lumalabas</em> is really for August," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e77e10-9f57-42da-a276-4250129c1661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26ecc0-5c50-48a7-ac6e-62971bed7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the law, we should open classes first
        week of June, up to the last day of August. That''s our window. But the trend
        that we''re seeing is really for August.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58b250-bc38-4cf0-be3b-ee90dcf0b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7851cb9-934e-4250-808f-2de41596c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the move be finalized, Briones said the department is also
        looking into the possible implementation of Saturday "stay-at-home" classes—
        so that the next school year can wrap up in line with the original schedule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65d665-cef9-4c63-8a22-07d9671fc41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec185c1-0f20-4cf9-912b-e8cc74b9ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> concern<em> namin, gusto namin matapos din</em> by
        March, but at the same time, <em>mag-</em>comply <em>ng</em> number of days
        which is required by law for students to be learning," the Education chief
        said. <em>"Kinoconsider namin ang</em> possibility <em>ng</em> Saturday classes,
        <em>pero hindi ''yung mga</em> face-to-face classes, they can do their work
        at home."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa81e51-9663-4038-a43d-d4b5e57fb947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b992cb3-7f1d-4332-8962-8b5ab63a85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our concern is we want the school year to end by March,
        but at the same time, we want to comply with the number of days which is required
        by law for students to be learning. We''re also considering the possibility
        of Saturday classes, but not face-to-face classes, they can do their work
        at home.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd09114-ffc0-4ddc-b48f-6492e157aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f083d-ddb4-4d2c-a7ce-c5d970b0374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones, however, stressed that DepEd will also be awaiting the
        recommendations of the government''s COVID-19 task force regarding the imposed
        community quarantine in several regions in the country, as such decisions
        will have an impact on their timeline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effdc9f5-4b5f-4359-83ac-8e5b3b3db978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:19:15.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Spokesperson Anna Sevilla meanwhile said the department
        is also looking into the possible adjustment of the present budget in order
        to provide more resources for online communication and training, as well as
        other digital learning resources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea92cf-3c67-40ff-8e5b-075854326068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:19:15.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadac678-335f-486a-ae9d-8d6b2f1a9a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:19:15.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other expenses will be lowered and will be source of fund for new
        or emerging activities," Sevilla said in a message to reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54118e-44d9-4534-b0b0-76ccf5ba5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.752+08:00
