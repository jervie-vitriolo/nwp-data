      'text': '<p>Combine beef and pork mince and mix thoroughly to break up any lumps.
        Add finely chopped onion, garlic, breadcrumbs, egg and mix. Add milk and season
        well with salt and pepper.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd932a9-c14d-4323-9c1c-45d08052de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shape mixture into small, round balls. Place on a clean plate, cover
        and store in the fridge for 2 hours (to help them hold their shape while cooking).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f681a-5cf1-4cd5-8032-82d51b456a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a frying pan, heat oil on medium heat. When hot, gently add your
        meatballs and brown on all sides.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d681ed-5d42-4d9e-9970-f61a79dc7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When browned, add to an ovenproof dish and cover. Place in a hot
        oven, 350 degrees Fahrenheit or 180 degrees Celsius, and cook for a further
        30 minutes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271b513-89cc-448c-8586-e744a854ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And for the cream sauce:</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4caeb5e-19ab-483c-8f77-51c3ac192100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4c1f4-f5be-48c6-9407-80c21a2bab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melt the butter in a frying pan. Whisk in the plain flour and continue
        cooking, stirring continuously for 2 minutes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f9769-774a-4f92-8324-ee84d73ac2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add the vegetable stock and beef stock and continue to stir. Add
        the thick double cream, soy sauce and Dijon mustard.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e46db-c705-4746-a7bd-1f35bb793146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring to a simmer and allow the sauce to thicken. Continue to stir.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015372a-0089-43cd-b3fc-5db5ac022e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ready to eat, serve with your favorite potatoes -- either creamy
        mash or mini new boiled potatoes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f2c9e-4e6f-47ca-adb1-51e37bcfd48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:21:44.921+08:00
      'mgnl:createdBy': 'lara'
