      'text': '<p>The DSWD earlier said it also supported the move made by the Department
        of the Interior and Local Government to make public the names of cash aid
        beneficiaries.</p>'
  'free-press-china-prevented-coronavirus-pandemic':
    'author': 'Rob Picheta, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T13:15:27.421+08:00
    'imagesource': 'jcr:8c1e079f-1750-458b-836a-50436fed6675'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84056f8b-9e20-43a8-a640-04956d04c584'
    'lead': 'Reporters Without Borders criticized China for censoring early coverage
      of the coronavirus outbreak, telling the global pandemic could have been averted
      or lessened had journalists had more freedom in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T13:14:29.060+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:41:47.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:28.884+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Reporters-without-Borders', 'China',
      'Wuhan', 'islands']
    'template': '1'
    'title': 'A free press in China could have prevented the coronavirus pandemic,
      media watchdog says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207b86a-39f4-43f9-9079-c78230c29f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Strongman leaders around the world are using the coronavirus
        crisis to stifle journalists, a leading press freedom watchdog has warned,
        as it bemoaned a missed opportunity to highlight the severity of the outbreak
        in its early days in Wuhan, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a2f31-3e0f-4abe-a9a8-779e156d3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders (RSF) criticized China for censoring early
        coverage of the coronavirus outbreak, telling CNN Business that the global
        pandemic could have been averted or lessened had journalists had more freedom
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca223f-2a0a-4861-a07d-abc8d807252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bed291-1bbe-4867-b768-3e4dacc00e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also condemned Hungarian President Viktor Orbán for securing
        sweeping new powers to punish journalists in the wake of the crisis, and singled
        out US President Donald Trump and Brazil''s Jair Bolsonaro for their attempts
        to "denigrate the media and encourage hatred of journalists" in their respective
        countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd72e0-fe62-42c2-b584-085842fc042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5849c-c372-4f6e-b902-aa45a964a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there had been a free press in China, if these whistleblowers
        hadn''t been silenced, then this could have been prevented from turning into
        a pandemic," RSF''s UK bureau director Rebecca Vincent told CNN Business,
        as the group unveiled its annual assessment of media liberty in 180 countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c49f5-0e1f-4305-b951-644700f8a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dcceac-fdde-446c-88f7-0c83ae485cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we can talk about press freedom in a theoretical way,
        but this shows the impact can at times be physical. It can affect all of our
        health," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20863fe1-14c0-46b1-8b39-2dd9cdfa2b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f11b77-1166-4097-8b11-b7bb964a0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese politicians downplayed the severity of the virus in its
        early weeks, while police targeted "rumormongers" and censors deleted any
        commentary that questioned the official line. Wuhan''s mayor Zhou Xianwang
        later said he understood the public was "unsatisfied with our information
        disclosure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb5ae9-c56f-4e3a-b85a-e292f4088f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654dce8-1794-4df7-a013-b6624a3b1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reporting the truth at the earliest possible moment would have
        allowed the rest of the world to react probably earlier and probably more
        seriously," Vincent said. "The consequences (of stifling media freedom) are
        actually deadly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d7f61-e6e9-4008-8207-63502cf15555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760dac7-4c31-4a2f-b996-b4b0e1656ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy in the United States did not respond to CNN
        Business'' request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834a156-f05b-40b0-b116-ccca2e8c6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd69dbd-fd09-4976-9567-22a3ea49864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway topped the global index of media freedom for the fourth year
        in a row, with Scandinavian countries filling the top spots. Finland came
        in second, Denmark third and Sweden fourth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
