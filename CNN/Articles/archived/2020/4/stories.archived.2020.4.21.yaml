      'mgnl:type': 'text'
      'text': '<p>The Cabinet official earlier <a href="https://www.cnnphilippines.com/news/2020/4/9/DepEd-secretary-Briones-tests-positive-COVID-19-.html">tested
        positive for COVID-19.</a></p>'
