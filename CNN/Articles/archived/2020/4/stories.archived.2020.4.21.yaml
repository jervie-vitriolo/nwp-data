      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig mayor also emphasized that the public should not use
        the issue to justify violators of the protocol.</p>'
