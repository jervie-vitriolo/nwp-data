      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251ffc4-5372-4e18-885c-466accca6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has frequently attacked media outlets and individual journalists,
        including at his daily coronavirus White House briefings, and Vincent said
        the US President has "continued to set that poor example which has emboldened
        strongman figures in other countries."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a58b6-2a83-4f21-91b6-65c25fc61fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f89d72-7233-4f16-a441-7f62476e6a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s "global indicator" of media freedom worldwide has now
        declined by 13% since it was created in 2013, despite a marginal uptick in
        the past year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6336063-b7f2-4f48-838d-4f833b078e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855791c-0b8a-458c-ad73-3c2501eab39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:14:29.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And concerns were raised about the new decade, which has begun with
        strongmen grasping further powers amid the coronavirus pandemic. Among them
        is Hungary''s leader Orbán, who last month was granted powers to rule by decree,
        allowing him to issue punishments for journalists if the government believes
        their coronavirus reporting is not accurate.</p>'
