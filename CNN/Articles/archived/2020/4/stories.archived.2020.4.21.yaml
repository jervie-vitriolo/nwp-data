      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some universities opted to continue classes through online lectures
        and video conferencing, while others have resorted to giving pass or fail
        marks so students can proceed to the next academic year and level.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e5ec0-177c-4a6f-bb94-c1c596237af4'
