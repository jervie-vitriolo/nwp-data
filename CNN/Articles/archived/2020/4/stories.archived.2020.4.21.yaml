      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new lawsuits were filed on Sunday by the families of crash victims
        Christina Mauser, as well as John Altobelli, his wife Keri and their daughter,
        Alyssa, 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0e73d-aa6b-4d93-8b5e-c1c41c259452'
      'mgnl:activationStatus': true
